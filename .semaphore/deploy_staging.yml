version: v1.0
name: Deploy to staging
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Docker
    task:
      prologue:
        commands:
          - chmod 0600 ~/.ssh/id_deploy
          - ssh-add ~/.ssh/id_deploy
      jobs:
        - name: Build, publish, deploy
          commands:
            - checkout

            # Capistrano deploy. Docker deploy will be enabled once the app is moved to new
            # infrastructure.
            - cache restore
            - 'gem install bundler:1.17.3'
            - bundle install --deployment --path vendor/bundle
            - cache store
            - bundle exec cap staging deploy

            # Docker
            # - echo $DOCKERHUB_PASSWORD | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
            # - cache restore
            # - 'docker build -f Dockerfile.production -t etmodel:beta .'
            # - 'docker tag etmodel:beta quintel/etmodel:beta'
            # - 'docker push quintel/etmodel:beta'
            # - cache store
            # - echo $SSH_FINGERPRINT >> ~/.ssh/known_hosts
      secrets:
        - name: Docker Hub credentials
        - name: Staging SSH settings
    run:
      when: branch = 'master'
