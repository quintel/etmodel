version: v1.0
name: Test ETModel
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: RSpec
    task:
      env_vars:
        - name: DATABASE_URL
          value: mysql2://root@localhost/etmodel_test?pool=5&encoding=utf8mb4
        - name: NODE_ENV
          value: test
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-service start mysql 8
            - cache restore
            - 'gem install bundler:1.17.3'
            - bundle install --deployment --path vendor/bundle
            - cache store
            - cat /dev/null > config/database.yml
            - bundle exec rails webpacker:compile
            - bundle exec rails db:setup
            - bundle exec rspec --format RspecJunitFormatter --out junit.xml --format progress
      epilogue:
        always:
          commands:
            - test-results publish junit.xml
promotions:
  - name: Deploy to staging
    pipeline_file: deploy_staging.yml
    auto_promote:
      when: "result = 'passed' and branch = 'docker'"
