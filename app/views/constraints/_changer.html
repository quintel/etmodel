<script id="dashboard-changer-template" type="text/template">
    <div id="dashboard-changer">
        <h1>Choose your dashboard</h1>

        <dl>
            <dt>Energy use</dt>
            <dd><label><input type="radio" name="dash[energy]" checked="checked" /> Primary energy use</label></dd>
            <dd><label><input type="radio" name="dash[energy]" /> Option B</label></dd>

            <dt>CO<sup>2</sup></dt>
            <dd><label><input type="radio" name="dash[emissions]" checked="checked" /> CO<sup>2</sup> emissions</label></dd>
            <dd><label><input type="radio" name="dash[emissions]" /> Option B</label></dd>
            <dd><label><input type="radio" name="dash[emissions]" /> Option C</label></dd>

            <dt>Energy import</dt>
            <dd><label><input type="radio" name="dash[imports]" checked="checked" /> Net foreign energy imports</label></dd>
            <dd><label><input type="radio" name="dash[imports]" /> Option B</label></dd>

            <dt>Costs</dt>
            <dd><label><input type="radio" name="dash[costs]" checked="checked" /> National cost</label></dd>
            <dd><label><input type="radio" name="dash[costs]" /> Cost per household</label></dd>

            <dt>Bio-footprint</dt>
            <dd><label><input type="radio" name="dash[bio]" checked="checked" /> Footprint of biomass applications</label></dd>
            <dd><label><input type="radio" name="dash[bio]" /> Option B</label></dd>

            <dt>Renewables</dt>
            <dd><label><input type="radio" name="dash[renewables]" checked="checked" /> Total share of renewable energy</label></dd>
            <dd><label><input type="radio" name="dash[renewables]" /> Option B</label></dd>
            <dd><label><input type="radio" name="dash[renewables]" /> Option C</label></dd>

            <dt>Goals</dt>
            <dd><label><input type="radio" name="dash[goals]" checked="checked" /> Goals met</label></dd>
            <dd><label><input type="radio" name="dash[goals]" /> Option B</label></dd>
        </dl>

        <div class="commit">
            <button class="save">Save changes</button>
            <button class="cancel">Cancel</button>
        </div>
    </div>
</script>
