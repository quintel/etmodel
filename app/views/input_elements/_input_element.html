<script id="input-element-template" type="text/template">
    <div class="slider-row">
        <label>
            <%= name %>
            <% if ( location.search.match(/\bdebug/) ) { %>
                (#<%= input_element_key %>)
            <% } %>
        </label>

        <% if (sublabel) { %>
            <div class="sublabel">
              <%= sublabel.value %>
              <%= sublabel.suffix %>
            </div>
        <% } %>

        <div class="slider-controls">
            <div class="reset"></div>
            <div class="decrease"></div>

            <div class="quinn"></div>

            <div class="increase"></div>
            <div class="output"></div>
            <div class="show-info"></div>
        </div>
    </div>

    <div class="info-wrap">
        <div class="info">
            <%= info %>
            <% if (node) { %>
              <br/>
              <a href="#" class="node_detail"
                 data-node="<%= node %>"
                 data-title="<%= name %>"
                 data-node_source_url="<%= node_source %>"><%= info_link %></a>
            <% } %>
        </div>
    </div>
</script>
