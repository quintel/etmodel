<script id="node-details-template" type="text/template">
  <div class="popup_node_details">
    <h3><%= title %></h3>
    <table class="node-detail">
      <tbody>
        <% _.each( data, function(items, group) { %>
          <tr class="popup_node_details__subheader">
            <th><%= group %></th>
            <th colspan=2>Future Value</th>
          </tr>

          <% _.each( items, function(data, attr) { %>
            <tr>
              <td><%= data.desc %></td>
              <td>
                <% if (data.future && _.isString(data.future)) { %>
                  <%= data.future %>
                <% } else { %>
                  <%= Metric.node_detail_format(data.future, data.unit) %>
                <% } %>
              </td>
              <td><%= data.unit %></td>
            </tr>
          <% }) %>

        <% }) %>
      </tbody>
    </table>
    <% if(node_source_url) { %>
      <a class="button" href=<%=node_source_url%> >
          Download source .xls
      </a>
      <% } %>
    <div class="popup_node_details__stars">
      <% if(uses_coal_and_wood_pellets) { %>
        * The fuel input mix of this plant can be changed by your slider
        settings. Doing so changes both technical and cost parameters in
        this table.
      <% } %>
    </div>
  <div>
</script>
