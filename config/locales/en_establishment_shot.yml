en:
  establishment_shot:
    introduction_html:
      In this overview you will find all current CO<sub>2</sub> emissions as a
      result of the energy consumption of the region. The overview covers all
      CO<sub>2</sub> emissions within the boundaries of the region, plus the
      emissions of the imported electricity. All non-energetic emissions of,
      for example, CH<sub>4</sub> and N<sub>2</sub>O are not included here.
      The emissions of energy use that took place outside the area, such as
      the import and production of goods, fall outside the scope. These
      emissions can be traced back within the region where it is produced.

