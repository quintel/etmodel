    transport_road_mixer_lng_lng_share:
      title: Vloeibaar aardgas (LNG)
      short_description: 
      description: "Vloeibaar aardgas is een relatief schone fossiele brandstof. Liquefactie
        maakt aardgas veel rijker in energie en daarom interessant voor lange afstand
        transport. Momenteel staan de enige grootschalige liquefactie fabrieken in
        Noorwegen en wordt vloeibaar aardgas daarnaast uit het Midden Oosten geïmporteerd.\r\n<br/><br/>\r\nVloeibaar
        aardgas wordt als brandstof door vrachtwagens (en niet door auto's) gebruikt
        door de hoge energiedichtheid van LNG en het langzame verdampingsproces daarvan
        (aangezien het passief gekoeld wordt). Doordat de jaarlijks afgelegde afstand
        veel hoger is en het gebruik van vrachtwagens heel regelmatig en vrijwel continu
        is, zorgt de energiedichtheid voor een goede actieradius terwijl de verdamping
        geen probleem vormt."
    transport_road_mixer_lng_bio_lng_share:
      title: Bio LNG
      short_description: 
      description: Door anaërobe vergisting van organische materialen wordt biogas
        geproduceerd. Dit bestaat grotendeels uit biomethaan, maar ook uit koolstofdioxide
        en andere gassen. Biogas wordt vervolgens opgewaardeerd tot bio methaan door
        alle ongewenste gassen te verwijderen - motoren zijn zeer gevoelig voor de
        precieze samenstelling en energie inhoud van de brandstoffen die erin gaan.
        Om tot slot de energetische dichtheid te vergroten, wordt bio methaan vloeibaar
        gemaakt.
