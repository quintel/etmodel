    bunkers_plane_using_bio_kerosene_share:
      title: Bio-kerosine
      short_description: 
      description: "Naast fossiele kerosine kan ook bio-kerosine gebruikt worden in
        dezelfde vliegtuigmotoren; het is een zogenaamde \"drop-in brandstof\". Op
        dit moment zijn er vier gecertificieerde technologiën die bio-kerosine mogen
        leveren aan de commerciële luchtvaart, waarvan in 90% van de gevallen de Hydrotreated
        Esters and Fatty Acids (HEFA) technologie gebruikt wordt. Houd rekening met
        de impact op landgebruik (of zeegebruik) als hiervoor gewassen geteeld moeten
        worden. </br></br>\r\nOp dit moment kan bio-kerosine getankt worden op twee
        vliegvelden: Los Angeles en Oslo."
