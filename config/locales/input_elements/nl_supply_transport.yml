    transport_rail_mixer_diesel_diesel_share:
      title: Diesel
      short_description: 
      description: 'Diesel is de fossiele brandstof van keuze voor treinen in meer
        ''afgelegen'' gebieden waar geen elektrisch spoor is. Dieseltreinen zijn efficiënt
        en betrouwbaar. Omdat dieselmotoren fijnstof produceren worden in steeds meer
        delen van de wereld filters voorgeschreven. '
    transport_shipping_mixer_lng_lng_share:
      title: Vloeibaar aardgas (LNG)
      short_description: 
      description: Vloeibaar aardgas is een opkomende brandstof in de scheepvaart.
        Normaliter gebruiken grote schepen zware oliefracties en varen kleinere schepen
        op brandstoffen die meer op diesel lijken. Schepen transporteren zware ladingen
        over grote afstanden en hebben daarom zeer krachtige motoren en energierijke
        brandstoffen nodig. Aardgas is een ongeschikte brandstof voor de scheepvaart
        doordat de energetische dichtheid erg laag is, maar door het vloeibaar te
        maken wordt deze dichtheid met een factor 600 vergroot - meer dan genoeg om
        te concurreren met diesel. Aangezien vloeibaar aardgas ook een schone fossiele
        brandstof is, is het een interessant alternatief voor conventionele brandstoffen.
    transport_shipping_mixer_lng_bio_lng_share:
      title: Bio-LNG
      short_description: 
      description: Biobrandstoffen worden nog nauwelijks in schepen ingezet. Zeer
