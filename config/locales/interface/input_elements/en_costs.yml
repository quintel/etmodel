      short_description: ''
      description: "This slider sets the future efficiency of condensing gas-fired boilers in buildings.
        As you see, the efficiency is above 100%. This is the case because all energy in
        the ETM is given in lower heating values (LHV) and this boiler also retrieves heat
        from condensation. Condensation heat is not included in LHV, only in higher
        heating values (HHV)."
    efficiency_buildings_space_heater_collective_heatpump_water_water_ts_electricity:
      title: Water heat pump with TS
      short_description: ''
      description: "This slider sets the future efficiency of water heat pumps with thermal storage (TS) in buildings for space heating."
