    costs_oil:
      title: Oil
      short_description: ''
      description: "This slider sets the future oil price (in $/barrel) which is displayed
        next to the slider. There is a well-developed global market for oil. Now that
        easily accessible oil appears to become more scarce, however, it is increasingly
        traded bilaterally.\r\n<br/><br/>\r\nThe graph below shows how the oil price
        has varied over the past decades in terms of 2008 dollars per barrel.\r\n<br/><br/>\r\n<img
        src=\"/assets/popups/crude_oil_price.png\"  style=\"width:440px;height:307px\"/>"
    costs_coal:
      title: Coal
      short_description: ''
      description: 'This slider sets the future coal price (in $/tonne), which is
        displayed next to the slider. There is a global market for coal, but contracts
        often cover longer periods than oil contracts.  '
    costs_gas:
      title: Natural gas
      short_description: ''
      description: "This slider sets the future natural gas price (in €/MWh), which
        is displayed next to the slider. Gas is mostly traded bilaterally (between
        two countries or parties) and there is no truly global market. As transport
        of liquefied gas (LNG) by tankers increases, the gas market will become ever
        more global. The price of gas currently follows oil prices, but this may well
        change in future global markets. \r\n<br/><br/>\r\nFor your country it is
        important to know whether it still has its own supplies of natural gas."
    employment_local_fraction:
      title: Local production labor
      short_description:
      description: "What fraction of total labor for the production of parts do you
        think is done locally?\r\n<br/><br/>\r\n\r\nHow much local employment results
        from the use of a technology, depends on how much of the labor is done abroad.
        Especially the production of parts (such as piping, bolts and screws) is chiefly
        done abroad."
    employment_economic_multiplier:
      title: Economic multiplier
      short_description:
      description: "Employment has a positive feedback effect. If employment increases,
        consumption increases accordingly, allowing employment to grow even more.\r\nHow
        strong do you think this effect is for energy-related jobs?"
    employment_fraction_production:
      title: Production share
      short_description:
      description: "What contribution do you think the production phase makes to employment?\r\n</br></br>\r\nAlthough
        the production of parts for heaters, plants and other energy related appliances
        represents a significant part of the total employment, the share of this phase
        is uncertain."
    costs_co2:
      title: CO<sub>2</sub> price
      short_description: ''
      description: "This slider sets the future price (in €/tonne) of CO<sub>2</sub>
        emission rights for companies covered by the European Emission Trading Scheme,
        such as power companies. These rights can be traded in the form of certificates.
        The certificates are auctioned to companies (among others) by national governments."
    costs_co2_free_allocation:
      title: Free allocation
      short_description: ''
      description: "This slider sets the percentage of CO<sub>2</sub> emission rights
        that electricity production companies receive for free. With the start of
        the third trading period of the Emissions Trading Scheme (ETC) in 2013 it
        is likely that 50% of all emission permits will be auctioned. For the trading
        period starting in 2020 it is uncertain what percentage of permits will be
        auctioned, but the European Commission is aiming for 70%. In 2027 the goal
        is to auction 100% of all the emission permits."
