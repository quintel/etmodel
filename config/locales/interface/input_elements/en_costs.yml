    capacity_costs_energy_flexibility_flow_batteries_electricity:
      title: Flow batteries per MW
      short_decription: ''
      description: |
        In contrast to other batteries, the investment costs of flow batteries consist of two components.
        With this slider you can set the investment costs per MW of input capacity. The slider below 
        sets the investment costs per MWh storage volume. </br></br>
        In the <a href="scenario/flexibility/flexibility_storage/flowbatteries"> 
        Flexibility</a> section you can determine the installed capacity and relative storage volume 
        for your scenario.
