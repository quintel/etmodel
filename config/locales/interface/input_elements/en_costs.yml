    investment_costs_ammonia_reforming:
      title: Investment costs ammonia reformer
      short_description:
      description: |
        Ammonia reformers convert ammonia (NH<sub>3</sub>) into hydrogen (H<sub>2</sub>).
        This slider determines the change in future investment costs of ammonia reformers.
        You can set installed capacity for these reformers in the 
        <a href=/scenario/supply/hydrogen/hydrogen-production> Hydrogen production</a> section.
