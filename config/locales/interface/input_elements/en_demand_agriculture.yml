---
en:
  input_elements:
    agriculture_burner_crude_oil_share:
      title: Oil-fired heater
      short_description: ''
      description: "What percentage of heat demand in agriculture is
        met by oil-fired heaters? \r\n<br/><br/>\r\nOil-fired heaters are used in greenhouses
        to generate heat. Oil-fired heaters are amongst the least sustainable heating methods compared
        to gas-fired heaters or, even better, geothermal heating systems."
    agriculture_burner_wood_pellets_share:
      title: Biomass-fired heater
      short_description: ''
      description: What percentage of heat demand in agriculture (greenhouses) is
        met by biomass-fired heaters? <br><br>Burning locally available biomass is
        usually quite efficient.
    agriculture_heatpump_water_water_ts_electricity_share:
      title: Water heat pump with TS
      short_description: ''
      description: |
        Thermal storage works by storing a building's heat underground
        by cooling it with water from a water basin or aquifer in summer and using
        that heat in winter for heating the building. Alternatively the natural heat
        of cold of ground water or roads, for example, can be used.
        <br/><br/>
        Heat pumps are more efficient when used in combination with thermal storage, because
        less energy has to be added to cool or heat water to the right temperature.
        It is difficult to realize underground thermal storage in densely populated
        areas.
        </br></br>
        You can change the <a href="/scenario/costs/costs_heat/costs-heating">costs</a>
        of all electric heat pumps and the 
        <a href="/scenario/costs/costs_heat/efficiencies-heating-built-environment">COP</a>
        of this particular heat pump.
    agriculture_heatpump_water_water_electricity_share:
      title: Water heat pump
      short_description:
      description: |
        With this slider you can install a water-to-water heat pump. This type of heat 
        pump uses a water supply well as a heat source. Only a small amount of electricity 
        is then still required to bring the output water to the required temperature. This makes 
        a water-to-water heat pump much more efficient than an electric boiler. </br></br>
        You can change the <a href="/scenario/costs/costs_heat/costs-heating">costs</a>
        of all electric heat pumps and the 
        <a href="/scenario/costs/costs_heat/efficiencies-heating-built-environment">COP</a>
        of this particular heat pump.
    agriculture_geothermal_share:
      title: Geothermal
      short_description: ''
      description: "Geothermal heatâ€™s potential is theoretically huge. This slider
        provides low grade heat (< 100 &#176;C) from several kilometers underground.\r\n"
    agriculture_burner_network_gas_share:
      title: Gas-fired heater
      short_description: ''
      description: These are gas-fired central heating systems. These systems are
        quite energy efficient, but emit CO<sub>2</sub>.
    agriculture_final_demand_ht_central_steam_hot_water_share:
      title: HT district heating
      short_description: ''
      description: |
        This slider sets the percentage of agriculture heat demand that is supplied by 
        district heating operating at a high temperature (HT). </br></br>
        District heating is heat supplied by a heat network. The heat can be produced 
        locally from various sources or the heat can be imported from outside your region. 
        Heat networks are designed to operate at a specific temperature, but different
        networks can have different temperature levels. Go to the
        <a href="/scenario/supply/heat_ht">HT district heating</a> section to determine 
        how the heat is supplied. See our 
        <a href="https://docs.energytransitionmodel.com/main/heat-networks" target=\"_blank\">
        documentation</a> for more information.
    agriculture_final_demand_mt_central_steam_hot_water_share:
      title: MT district heating
      short_description: ''
      description: |
        This slider sets the percentage of agriculture heat demand that is supplied by 
        district heating operating at a medium temperature (M)T). </br></br>
        District heating is heat supplied by a heat network. The heat can be produced 
        locally from various sources or the heat can be imported from outside your region. 
        Heat networks are designed to operate at a specific temperature, but different
        networks can have different temperature levels. Go to the
        <a href="/scenario/supply/heat_mt">MT district heating</a> section to determine 
        how the heat is supplied. See our 
        <a href="https://docs.energytransitionmodel.com/main/heat-networks" target=\"_blank\">
        documentation</a> for more information.
    agriculture_final_demand_local_steam_hot_water_share:
      title: Heat from local CHPs
      short_description:
      description: |
        This slider sets the share of useful heat demand from agriculture that is supplied 
        by local combined heat and power (CHP).
        You can determine with which CHPs you want to meet this demand in
        the <a href="/scenario/demand/agriculture/heat-from-local-chps"> Heat from local CHPs</a>
        section below. </br></br>
        You can export the hourly demand and supply of heat from local CHPs 
        in the <a href="/scenario/data/data_export/hourly-curves-for-agriculture-heat">
        Data export</a> section. You can also choose to upload a different agriculture heat 
        demand profile in the
        <a href="/scenario/flexibility/curve_upload/upload-curves">Flexibility</a> section.
    capacity_of_agriculture_chp_engine_biogas:
      title: Biogas CHP
      short_description:
      description: |
        With this slider you can determine the installed electrical capacity of biogas CHPs that 
        supply heat to the agriculture sector. </br></br>
        This CHP is must-run, which means that it produces both electricity and heat whenever 
        there is heat demand from the agriculture. The production of this plant therefore depends 
        on the installed capacity and the full load hours, and it follows the heat demand profile 
        of the agriculture sector. </br></br>
        Click on the technical and financial properties below to view the full load hours. You can 
        also choose to upload a different agriculture heat demand profile in the
        <a href="/scenario/flexibility/curve_upload/upload-curves">Flexibility</a> section.
        Go to the <a href="/scenario/data/data_export/hourly-curves-for-agriculture-heat">
        Data export</a> section to export the hourly supply of this CHP. Click 
        <a href=/scenario/costs/specs_renewable_electricity/biomass-plants>here</a> to adjust the costs 
        and efficiencies of this CHP.
    capacity_of_agriculture_chp_engine_network_gas_dispatchable:
      title: Gas motor CHP
      short_description:
      description:  |
        With this slider you can determine the installed electrical capacity of gas motor CHPs that 
        supply heat to the agriculture sector. </br></br>
        This CHP is dispatchable, which means that it produces both electricity and heat depending 
        on the needs of the electricity market and its place in the electricity merit order. See 
        our <a href="https://docs.energytransitionmodel.com/main/merit-order" target=\"_blank\"> 
        documentation</a> for more information. </br></br>
        It can happen that this CHP produces heat even when 
        there is little demand from agriculture. If the total local heat production for agriculture 
        exceeds demand, the excess heat is wasted. In greenhouses this can be done simply by opening 
        windows and venting the excess heat. </br></br>
        Go to the <a href="/scenario/data/data_export/hourly-curves-for-agriculture-heat">Data export</a> 
        section to export the hourly supply of this CHP. Click 
        <a href=/scenario/costs/specs_electricity/gas-plants>here</a> to adjust the costs 
        and efficiencies of this CHP.
    capacity_of_agriculture_chp_engine_network_gas_must_run:
      title: Gas motor CHP
      short_description:
      description: |
        With this slider you can determine the installed electrical capacity of gas motor CHPs that 
        supply heat to the agriculture sector. </br></br>
        This CHP is must-run, which means that it produces both electricity and heat whenever 
        there is heat demand from the agriculture. The production of this plant therefore depends 
        on the installed capacity and the full load hours, and it follows the heat demand profile 
        of the agriculture sector. </br></br>
        Click on the technical and financial properties below to view the full load hours. You can 
        also chooose to upload a different agriculture heat demand profile in the
        <a href="/scenario/flexibility/curve_upload/upload-curves">Flexibility</a> section.
        Go to the <a href="/scenario/data/data_export/hourly-curves-for-agriculture-heat">
        Data export</a> section to export the hourly supply of this CHP. Click 
        <a href=/scenario/costs/specs_electricity/gas-plants>here</a> to adjust the costs 
        and efficiencies of this CHP.
    capacity_of_agriculture_chp_wood_pellets:
      title: Biomass CHP
      short_description:
      description: |
        With this slider you can determine the installed electrical capacity of biomass CHPs that 
        supply heat to the agriculture sector. </br></br>
        This CHP is dispatchable, which means that it produces both electricity and heat depending 
        on the needs of the electricity market and its place in the electricity merit order. See 
        our <a href="https://docs.energytransitionmodel.com/main/merit-order" target=\"_blank\"> 
        documentation</a> for more information. </br></br>
        It can happen that this CHP produces heat even when 
        there is little demand from agriculture. If the total local heat production for agriculture 
        exceeds demand, the excess heat is wasted. In greenhouses this can be done simply by opening 
        windows and venting the excess heat. </br></br>
        Go to the <a href="/scenario/data/data_export/hourly-curves-for-agriculture-heat">Data export</a> 
        section to export the hourly supply of this CHP. Click 
        <a href=/scenario/costs/specs_renewable_electricity/biomass-plants>here</a> to adjust the costs 
        and efficiencies of this CHP.
    agriculture_burner_hydrogen_share:
      title: H<sub>2</sub>-fired heater
      short_description: 
      description: |
        What percentage of heat demand in agriculture is met by hydrogen heaters?
    agriculture_useful_demand_electricity:
      title: Electricity
      short_description: ''
      description: "Note: these changes in energy demand do <strong>not</strong> depend
        on the technologies chosen below.\r\n<br/><br/>\r\nWhat do you expect the
        development of agricultural electricity demand will be like? This depends
        primarily on the growth of the number of greenhouses (determined by economic
        growth, but also conditions for investment etc.)."
    agriculture_useful_demand_useable_heat:
      title: Heat
      short_description: ''
      description: "Note:these changes in energy demand do not depend on the technologies
        chosen below.\r\n<br/> <br/>\r\nWhat do you expect the development of agricultural
        heat demand will be like? This parameter depends primarily on the number of
        greenhouses (determined by economic growth, but also conditions for investment
        etc.). "
    capacity_of_agriculture_flexibility_p2h_electricity:
      title: Power-to-heat boiler for gas and H<sub>2</sub> heaters
      short_description:
      description: |
        These power-to-heat (P2H) boilers can be installed as an add-on for
        gas and hydrogen heaters. In hours when the willingness to pay of these boilers 
        exceeds the electricity price, they will use electricity to produce heat and the
        gas and hydrogen heaters will lower their production. You can set the 
        willingness to pay of these boilers in the 
        <a href="/scenario/flexibility/flexibility_conversion/conversion-to-heat-for-agriculture">
        Flexibility</a> section. </br></br>
        Note that for this slider to have an effect, capacity of either gas or hydrogen 
        heaters needs to be installed as well. A number of charts are available to help you 
        determine the effect of installing power-to-heat capacity: </br></br>
        <ul><li><a href="#" class="open_chart" data-chart-key="use_of_excess_electricity" data-chart-location="side">
        The yearly use of electricity consumed by flexible demand technologies.</a></li>
        <li><a href="#" class="open_chart" data-chart-key="hourly_flexibility_electricity" data-chart-location="side">
        The hourly electricity supply and demand by flexible technologies.</a></li>
        <li><a href="#" class="open_chart" data-chart-key="flexibility_integral_costs" data-chart-location="side">
        The integral costs of flexible demand technologies.</a></li>
        <li><a href="#" class="open_chart" data-chart-key="storage_options" data-chart-location="side">
        A table overview of the use of flexible demand technologies.</a></li></ul>
