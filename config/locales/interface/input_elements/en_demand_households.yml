---
en:
  input_elements:
    households_insulation_level_apartments_future:
      title: New residences
      short_description:
      description: |
        This slider adjusts the average heat demand per square meter for apartments built between the present year
        and the future year. Note that the slider value only affects the energy demand of space heating.
        <br><br>
        The average heat demand per square meter is an energy prestation indicator for residences. The indicator
        concerns the heat demand of the building itself and is therefore not dependent on the ventilation system,
        heating and cooling technologies or PV panels. The better residences are insulated, the lower the average
        heat demand per square meter. This results in a total decrease of space heating demand in these residences.
        <br><br>
        Go to <a href="/scenario/demand/households/population-and-housing-stock">population & housing stock</a>
        to change the number of residences for this category or change how the heating technologies are distributed
        over the different housing types in the <a href="/scenario/demand/households_heating_order/merit-order">merit order</a>.
        <br><br>
        Check out the <a href="https://docs.energytransitionmodel.com/main/insulation" target=\"_blank\">documentation</a>
        for more information or check out the <a href="https://data.energytransitionmodel.com" target=\"_blank\">dataset</a>
        for a description of the data sources.
