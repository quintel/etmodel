    households_lighting_efficient_fluorescent_electricity_share:
      title: Low-energy light bulb
      short_description: ''
      description: "What share of lighting comes from Energy-saving light bulbs (ESLB)?\r\n<br/><br/>\r\nMany
        EU countries will ban the incandescent light bulb in the future. ESLBs use
        ~75% less energy than incandescent light bulbs, but about twice as much as
        LED-lights. Not all ESLBs can be thrown away without danger of polluting the
        environment, as they contain toxic substances. Incandescent light bulbs or
        LED-lights do not. ESLB's lifetime is shortened when they are often rapidly
        switched on and off. \r\n<br/><br/>\r\nLifetime comparison:\r\n<br/>• LED-light:
        \     ~50.000 hours\r\n<br/>• ESLB:             ~7.500 hours\r\n<br/>• Incandescent:
        \ ~1.000 hours"
    households_lighting_led_electricity_share:
      title: LED
      short_description: ''
      description: "What share of lighting comes from Light Emitting Diodes?\r\n<br/><br/>\r\nMany
        EU countries will ban the incandescent light bulb in the future. LEDs use
        only 10% of the energy of a normal light bulb and about half of an energy
        saving light bulb (ESLB). Unlike ESLB’s LEDs can be switched on and off rapidly
        without decreasing their lifetime. LED-lights cost 5 to 50 times more than
        the alternatives. Their chief disadvantage is that they are not (yet) optimally
        suited for evenly lighting up a room.\r\n<br/><br/>\r\nLifetime comparison:\r\n<br/>•
        LED-light:      ~50.000 hours\r\n<br/>• ESLB:             ~7.500 hours\r\n<br/>•
        Incandescent:  ~1.000 hours"
    households_lighting_incandescent_electricity_share:
      title: Incandescent
      short_description: ''
      description: "Many EU countries will ban the incandescent light bulb in the
        future. They only convert about 2-3% of the energy used into visible light.
        The rest is radiated as heat. They also do not live very long compared to
        newer technologies. An advantage is that they tend to give off a 'warm' light.
        \r\n<br/><br/>\r\nLifetime comparison:\r\n<br/>• LED-light:      ~50.000 hours\r\n<br/>•
        ESLB:             ~7.500 hours\r\n<br/>• Incandescent:  ~1.000 hours"
    households_heater_electricity_share:
      title: Electric boiler
      short_description: ''
      description: "Electric boilers directly convert electricity back to heat.\r\n<br/>\r\nSome
        people believe this is a waste of energy. Electricity is a very versatile
        form of energy and low-grade heat can only be used to heat buildings or make
        hot water. The waste is even bigger if the electricity is generated using
        fossil fuels.\r\n<br/><br/>\r\nElectric boilers need to be able to produce
        a lot of heat quickly, so they can have a large impact on the energy grid.
        Especially if they are added to electric heat pumps as extra heating capacity
        during cold days, impact on the local electricity grid can be extreme. If
        you want to see what will happen to the grid you can set the electric boiler
        slider to the same percentage as electric heat pumps (ground). "
    households_heater_crude_oil_share:
      title: Oil-fired heater
      short_description: ''
      description: This shows what part of heating is produced by oil-fired heaters.
        These are still quite common in many countries. Their advantage is that under
        normal circumstances fuel oil burns slowly and completely, producing no air
        pollutants other than CO<sub>2</sub>. A considerable disadvantage is the fact
        that oil tanks tend to start leaking after a few decades and this can cause
        significant pollution of soil and drinking water.
    households_heater_combined_network_gas_share:
      title: Condensing combi boiler (gas)
      short_description: ''
      description: "This is a condensing gas-fired heater.
        When you click on \"Technical and financial properties\", then you will see that the
        efficiency is above 100% for space heating. This is the case because all energy in
        the ETM is given in lower heating values (LHV) and this boiler also retrieves
        heat from condensation. Condensation heat is not included in LHV, only in
        higher heating values (HHV). These boilers also produce hot water for showering and other uses. Hot water production
        is slightly less efficient than producing heat for the central heating system."
    households_heater_combined_hydrogen_share:
      title: Condensing combi boiler (hydrogen)
      short_description: ''
      description: "This is a condensing hydrogen-fired heater.
        When you click on \"Technical and financial properties\", then you will see that the
        efficiency is above 100% for space heating. This is the case because all energy in
        the ETM is given in lower heating values (LHV) and this boiler also retrieves heat
        from condensation. Condensation heat is not included in LHV, only in higher
        heating values (HHV). These boilers also produce hot water for showering and other uses. Hot water production
        is slightly less efficient than producing heat for the central heating system."
    households_heater_heatpump_ground_water_electricity_share:
      title: Ground heat pump
      short_description: ''
      description: "A heat pump moves heat from one place to another. Heat pumps are
        used in refrigerators, but buildings can use them for heating and cooling.
        This saves energy compared to a gas-fired central heating boiler, for example.
        For optimal application, it does often require installation of under-floor
        and wall heating instead of radiators. Currently, their use in newly constructed
        houses is becoming quite popular, since European legislation dictates that
        domestic energy consumption must decrease.\r\n<br/><br/>\r\nHeat pumps can
        run on gas or electricity. This is an electric heat pump, as it draws its
        heat from the ground. Gas-fired heat pumps are more often used to draw their
        heat from the air.\r\n<br/>"
    households_heater_heatpump_pvt_electricity_share:
      title: PVT heat pump
      short_description: ''
      description: |
        A heat pump moves heat from one place to another. Heat pumps are
        used in refrigerators, but buildings can use them for heating and cooling.
        This saves energy compared to a gas-fired central heating boiler, for example.
        For optimal application, it does often require installation of under-floor
        and wall heating instead of radiators. <br/><br/>This electric
        heat pump is combined with photovoltaic solar thermal panels (PVT panels).
        These panels produce elctricity and draw heat from solar radiation. The warm
        water of the PVT panels is used in heat pumps resulting in a higher efficiency than
        heat pumps using outside air or ground water.<br/><br/>
        The PVT panels partly compete with other solar panels for roof area. You can see
        the use of roof area in <a href="#" class="open_chart" data-chart-key="roof_area_for_pv_in_households"
        data-chart-location="side"> this chart</a>.
    households_heater_wood_pellets_share:
      title: Biomass boiler
      short_description: ''
      description: "This is a wood pellet-fired boiler. These are quite efficient and
        fully automated in that they draw their fuel from an attached silo. \r\n<br/><br/>\r\nIt
        is assumed the biomass used has been produced sustainably. Still, transporting
        biomass consumes fuel and the smaller the scale at which it is used, the less
        'green' this option becomes.\r\n<br/><br/>\r\nConventional stoves or foreplaces
        have not been included separately."
    households_heater_heatpump_air_water_electricity_share:
      title: Air heat pump
      short_description: ''
      description: |
        With this slider you can adjust the percentage of air heatpumps used in households
        for space heating and hot water.<br/><br/>
        An air heatpump uses electricity
        and ambient heat to generate heat. This heat can be transfered to water or air
        and used in underfloor heating or airconditioning systems for space heating or for the generation of hot water. <br/><br/>
        The efficiency (COP) of this heat pump is affected by the outside air temperature
        and therefore determined by the weather. For every hour a seperate efficiency (COP) is calculated based on the
        weather curve available in the ETM. The average of these hourly calculations (the Seasonal COP: 'SCOP') can be found
        in the technical and financial properties. <br/><br/>
        For more information you can view the
        <a href="https://docs.energytransitionmodel.com/main/heat-pumps/#air-source-heat-pumps" target=\"_blank\">documentation</a>.
        To influence the efficiency of this heatpump you can go to the <a href="/scenario/costs/costs_heat/heating-in-houses-and-buildings">Costs & efficiencies</a> section
        or choose to adjust the <a href="/scenario/flexibility/flexibility_weather/temperature-and-full-load-hours" >weather curve</a>.
    households_heater_heatpump_surface_water_water_ts_electricity_share:
      title: Aquathermal heat pump with TS (surface water)
      short_description: ''
      description: |
        This slider influences the percentage of heat demand from households that is filled in with heat-pumps
        abstracting heat from surface water and equipped with thermal seasonal storage (TS).<br/><br/>
        The efficiency (COP) of this heat pump is not influenced by the outside temperature
        due to the addition of thermal storage.<br/><br/>
        For more information on the total use of aqauthermal sources, checkout <a href="#"
        class="open_chart" data-chart-key="heat_aquathermal_demand"
        data-chart-location="side"> this chart</a>.
        It is also possible to use aquathermal energy for district heating.
        Checkout <a href="/scenario/supply/heat/overview-district-heating" >district heating</a> to
        add aquathermal heat as a heat source for LT or MT district heating.
    households_heater_coal_share:
      title: Coal-fired heater
      short_description: ''
      description: "What percentage of heating demand in households is met by coal-foring?
        \r\n<br/><br/>The mix you fill in here is probably mostly determined by fuel
        prices and environmental legislation."
    households_heater_network_gas_share:
      title: Gas-fired heater
      short_description: ''
      description: These are the same heaters as the "Condensing combi boiler", except
        that they do not produce hot water, but only heat for a central heating systems.
        This makes them on average a little more efficient than their 'combi' counterparts.
    households_heater_district_heating_ht_steam_hot_water_share:
      title: HT district heating
      short_description:
      description: |
        This slider sets the percentage of household heat demand that is supplied by
        district heating operating at a high temperature (HT). </br></br>
        District heating is heat supplied by a heat network. The heat can be produced
        locally from various sources or the heat can be imported from outside your region.
        Heat networks are designed to operate at a specific temperature, but different
        networks can have different temperature levels. Go to the
        <a href="/scenario/supply/heat_ht">HT district heating</a> section to determine
        how the heat is supplied. See our
        <a href="https://docs.energytransitionmodel.com/main/heat-networks" target=\"_blank\">
        documentation</a> for more information.
    households_heater_district_heating_mt_steam_hot_water_share:
      title: MT district heating
      short_description:
      description: |
        This slider sets the percentage of household heat demand that is supplied by
        district heating operating at a medium temperature (MT). </br></br>
        District heating is heat supplied by a heat network. The heat can be produced
        locally from various sources or the heat can be imported from outside your region.
        Heat networks are designed to operate at a specific temperature, but different
        networks can have different temperature levels. Go to the
        <a href="/scenario/supply/heat_mt">MT district heating</a> section to determine
        how the heat is supplied. See our
        <a href="https://docs.energytransitionmodel.com/main/heat-networks" target=\"_blank\">
        documentation</a> for more information.
    households_heater_district_heating_lt_steam_hot_water_share:
      title: LT district heating
      short_description:
      description: |
        This slider sets the percentage of household heat demand that is supplied by
        district heating operating at a low temperature (LT). </br></br>
        District heating is heat supplied by a heat network. The heat can be produced
        locally from various sources or the heat can be imported from outside your region.
        Heat networks are designed to operate at a specific temperature, but different
        networks can have different temperature levels. Go to the
        <a href="/scenario/supply/heat_lt">LT district heating</a> section to determine
        how the heat is supplied. See our
        <a href="https://docs.energytransitionmodel.com/main/heat-networks" target=\"_blank\">
        documentation</a> for more information.
    households_heater_hybrid_heatpump_air_water_electricity_share:
      title: Hybrid air heat pump (gas)
      short_description:
      description: |
        This heater is a combination of an electric heat pump that draws
        its heat from the outside air and an efficient conventional gas-fired boiler.
        <br/><br/>
        The COP of the electric part of the hybrid heat pump depends on ambient temperature.
        When the COP drops below the threshold value the hybrid heat pump switches
        to gas. The threshold value can be adjusted in the section <a href="/scenario/flexibility/flexibility_net_load/demand-response-behavior-of-hybrid-heat-pumps"
        >Demand response - behavior of hybrid heat pumps</a>.
        <br/><br/>
        More information on how hybrid heat pumps work can be found in the <a href="https://docs.energytransitionmodel.com/main/heat-pumps" target="_blank\">documentation</a>
    households_heater_hybrid_hydrogen_heatpump_air_water_electricity_share:
      title: Hybrid air heat pump (hydrogen)
      short_description:
      description: |
        This heater is a combination of an electric heat pump that draws
        its heat from the outside air and an efficient conventional hydrogen-fired
        boiler.
        <br/><br/>
        The COP of the electric part of the hybrid hydrogen heat pump depends on ambient temperature. When the COP
        drops below the threshold value the hybrid heat pump switches to hydrogen.
        The threshold value can be adjusted in the section <a href="/scenario/flexibility/flexibility_net_load/demand-response-behavior-of-hybrid-heat-pumps"
        >Demand response - behavior of hybrid heat pumps</a>.
        <br/><br/>
        More information on how hybrid heat pumps work can be found in the <a href="https://docs.energytransitionmodel.com/main/heat-pumps" target="_blank\">documentation</a>
    households_heater_hybrid_crude_oil_heatpump_air_water_electricity_share:
      title: Hybrid air heat pump (oil)
      short_description:
      description: |
        This heater is a combination of an electric heat pump that draws
        its heat from the outside air and an efficient conventional oil-fired
        boiler.
        <br/><br/>
        The COP of the electric part of
        the hybrid oil heat pump depends on ambient temperature. When the COP
        drops below the threshold value the hybrid heat pump switches to oil.
        <b>Note that by default, the oil-fired part
        provides  most if not all of the required heat for space heating.</b>
        This is because the default threshold COP is set at a relatively high value
        based on the consumer prices for oil and electricity.
        <br/><br/>
        The threshold value can be adjusted in the section <a href="/scenario/flexibility/flexibility_net_load/demand-response-behavior-of-hybrid-heat-pumps">
        Demand response - behavior of hybrid heat pumps</a>.
        <br/><br/>
        More information on how hybrid heat pumps work can be found in the <a href="https://docs.energytransitionmodel.com/main/heat-pumps" target="_blank\">documentation</a>
    households_cooker_network_gas_share:
      title: Gas
      short_description:
      description: "Gas cooking is popular in countries where there is an abundance
        of natural gas and a gas distribution network. The efficiency of a gas stove
        is 40% and is lower than the electric alternatives since a lot of heat is
        lost to the environment. Although electric cooking may therefore appear more
        efficient, it is important to take the entire 'well-to-potato' chain into
        account, meaning that in some cases gas cooking might be advantageous. Electricity
        production in power plants also leads to losses.\r\n<br/><br/>\r\nOnly the
        costs due to the difference in energy demand are considered. The costs of
        the stove are not taken into account in the Energy Transition Model."
    households_cooker_resistive_electricity_share:
      title: Electric
      short_description: ''
      description: "Electric cookers are a popular in urban and suburban areas where
        there is no access to a natural gas network. Electric stoves use resistive
        heating coils to produce heat and have an efficiency of approximately 55%
        (excluding electricity production and transport losses). \r\n<br/>\r\nThe
        disadvantage of electric stoves is the time required to warm the stove and
        the inability to quickly change the cooking temperature.\r\n<br/><br/>\r\nOnly
        the costs due to the difference in energy demand are considered. The costs
        of the stove are not taken into account in the Energy Transition Model."
    households_cooker_halogen_electricity_share:
      title: Halogen
      short_description: ''
      description: "Halogen stoves use electricity to produce infrared radiation and
        red light to heat food. Halogen stoves can be identified by the special toughened
        ceramic glass stove tops. Compared to electric stoves, halogen stoves heat
        up and cool down quicker offering more flexibility during cooking and improved
        efficiency. The efficiency of a halogen stove is approximately 60% (excluding
        losses that occur when electricity is produced).\r\n<br/><br/>\r\nOnly the
        costs due to the difference in energy demand are considered. The costs of
        the stove are not taken into account in the Energy Transition Model."
    households_cooker_induction_electricity_share:
      title: Induction
      short_description: ''
      description: "An induction cooker uses a type of induction heating for cooking.
        What sets it apart from other common forms of stovetop cooking, is the fact
        that the heat is generated directly in the cooking vessel, as opposed to being
        transferred from the stovetop to the pan by electrical coils or burning gas.
        Because of this, special pans are required for induction cookers. The efficiency
        of an induction stove is very high, approximately 83-90%. \r\n<br/><br/>\r\nOnly
        the costs due to the difference in energy demand are considered. The costs
        of the stove are not taken into account in the Energy Transition Model."
    households_cooker_wood_pellets_share:
      title: Biomass
      short_description: ''
      description: "Cooking on biomass includes different fuels and technologies,
        among which wood, wood pallets, bio-gas and bio-oil. Old fashioned wood stoves
        have a very low efficiency for cooking. The efficiency of the biomass stove
        in the Energy Transition Model is 30% and is lower than the natural gas and
        electric alternatives since a lot of heat is lost to the environment. \r\n<br/><br/>\r\nOnly
        the costs due to the difference in energy demand are considered. The costs
        of the stove are not taken into account in the Energy Transition Model."
