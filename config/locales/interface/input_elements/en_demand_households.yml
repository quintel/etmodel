        Note that the slider value only affects the energy demand of space heating.
        <br><br>
        The average heat demand per square meter is an energy prestation indicator for residences. The indicator
        concerns the heat demand of the building itself and is therefore not dependent on the ventilation system,
        heating and cooling technologies or PV panels. The better residences are insulated, the lower the average
        heat demand per square meter. This results in a total decrease of space heating demand in these residences.
        <br><br>
        Go to <a href="/scenario/demand/households/population-and-housing-stock">population & housing stock</a>
        to change the number of residences for this category or change how the heating technologies are distributed
        over the different housing types in the <a href="/scenario/demand/households_heating_order/merit-order">merit order</a>.
        <br><br>
        Check out the <a href="https://docs.energytransitionmodel.com/main/insulation" target=\"_blank\">documentation</a>
        for more information or check out the <a href="https://data.energytransitionmodel.com" target=\"_blank\">dataset</a>
        for a description of the data sources.
    households_insulation_level_detached_houses_before_1945:
      title: < 1945
      short_description:
      description: |
        This slider adjusts the average heat demand per square meter for detached houses built before 1945.
        Note that the slider value only affects the energy demand of space heating.
        <br><br>
        The average heat demand per square meter is an energy prestation indicator for residences. The indicator
        concerns the heat demand of the building itself and is therefore not dependent on the ventilation system,
        heating and cooling technologies or PV panels. The better residences are insulated, the lower the average
        heat demand per square meter. This results in a total decrease of space heating demand in these residences.
        <br><br>
        Go to <a href="/scenario/demand/households/population-and-housing-stock">population & housing stock</a>
        to change the number of residences for this category or change how the heating technologies are distributed
        over the different housing types in the <a href="/scenario/demand/households_heating_order/merit-order">merit order</a>.
        <br><br>
        Check out the <a href="https://docs.energytransitionmodel.com/main/insulation" target=\"_blank\">documentation</a>
        for more information or check out the <a href="https://data.energytransitionmodel.com" target=\"_blank\">dataset</a>
        for a description of the data sources.
    households_useful_demand_for_cooling:
      title: Cooling demand
      short_description: ''
      description: "Note: these changes in energy demand do <strong>not</strong> depend
        on the technologies chosen below (Cooling).\r\n<br/><br/>\r\n\r\nPlease indicate
        how you expect the demand for cooling per residence to change. This is mainly
        determined by growth in prosperity. As people become richer, their energy
        consumption inevitably increases as they live in larger houses, install airconditioning,
        etc.\r\n"
    households_useful_demand_heat_per_person:
      title: Heating demand
      short_description: ''
      description: "Note: these changes in energy demand do <strong>not</strong> depend
        on the technologies chosen below (Space heating slide). \r\n<br/>\r\n<br/>\r\nHere
        you indicate how you expect heat demand per residence to change. As people
        become wealthier, they start living in larger houses which increases the energy
        demand for space heating. "
    households_useful_demand_hot_water_share:
      title: Hot water
      short_description: ''
      description: "Note: these changes in energy demand do <strong>not</strong> depend
        on the technologies chosen below (Hot water slide). \r\n<br/>\r\n<br/>\r\nHere
        you indicate how you expect demand for hot water per person to change. This
        is mainly determined by growth in prosperity."
    households_useful_demand_cooking_per_person:
      title: Cooking
      short_description:
      description: "Note: these changes in energy demand do <strong>not</strong> depend
        on the technologies chosen below (Cooking slide). \r\n<br/>\r\n<br/>\r\nHere
        you can indicate how you expect the demand for cooking per person to change.
        As people become wealthier, they go out for dinner or take away food more
        often, resulting in a lower demand for cooking at home."
    households_useful_demand_electric_appliances:
      title: Electric appliances
      short_description:
      description: "Note: these changes in energy demand do <strong>not</strong> depend
        on the technologies chosen below (Appliances slide). \r\n<br/>\r\n<br/>\r\nHere
        you indicate how you expect demand for appliances per person to change. This
        is mainly determined by growth in prosperity. As people become richer, they
        tend to possess more electric appliances."
    households_useful_demand_lighting:
      title: Lighting
      short_description:
      description: "Note: these changes in energy demand do <strong>not</strong> depend
        on the technologies chosen below (Lighting slide). \r\n<br/>\r\n<br/>\r\nHere
        you indicate how you expect demand for lighting per person to change. This
        is mainly determined by growth in prosperity. As people become richer, they
        start living in larger houses that require more lighting."
    households_cooling_heatpump_surface_water_water_ts_electricity_share:
      title: Aquathermal heat pump with TS (surface water)
      short_description: ''
      description: |
        This slider influences the percentage of cooling demand from households that is filled in with heat-pumps
        abstracting heat from surface water and equipped with thermal seasonal storage (TS).<br/><br/>
        The efficiency (COP) of this heat pump is not influenced by the outside temperature
        due to the addition of thermal storage.
    households_cooling_heatpump_ground_water_electricity_share:
      title: Ground heat pump
      short_description: ''
      description: "A heat pump moves heat from one place to another. Heat pumps are
        used in refrigerators, but buildings can use them for heating and cooling.
        For optimal application, it does often require installation of under-floor
        and wall heating instead of radiators. Currently, their use in newly constructed
        houses is becoming quite popular, since European legislation dictates that
        domestic energy consumption must decrease.\r\n<br/><br/>\r\nThis heat pump
        uses a ground source on one side and a wall or floor delivery system on the
        other. Not all residences are suitable for using a heat pump as they cannot
        all be fitted with wall or floor delivery systems at acceptable costs. Considering
        the high investment costs for such delivery systems, it is realistic to assume
        that no more than ~20% of all residences could be equipped with such a heat
        pump. For the other 80%, the costs would probably outweigh the benefits.\r\n<br/><br/>\r\nNote
        that for heat pump shares above 20%, the ETM will considerably underestimate
        the associated investment costs. This is caused by the fact that the additional
        investment costs are unknown for installation in residences that would normally
        not qualify."
    households_cooling_airconditioning_electricity_share:
      title: Airconditioning
      short_description: ''
      description: This indicates the extent to which air conditioning is used to
        cool houses and apartments. Currently, in most countries cooling is provided
        mainly by air conditioning.
    households_cooling_heatpump_air_water_electricity_share:
      title: Air heat pump
      short_description: ''
      description: |
        With this slider you can adjust the percentage of air heatpumps used in households
        for cooling. <br/><br/>
        An air heatpump uses electricity
        and ambient cold to generate cold. This cold can be transfered to water or air
        and used in underfloor heating or airconditioning systems for cooling. <br/><br/>
        Contrary to heating, the efficiency (COP) of this heat pump for cooling is
        fixed. You can view the efficiency in the technical and financial properties. <br/><br/>
        For more information you can view the
        <a href="https://docs.energytransitionmodel.com/main/heat-pumps/#air-source-heat-pumps" target=\"_blank\">documentation</a>.
        To influence the efficiency of this heatpump you can go to the <a href="/scenario/costs/costs_heat/heating-in-houses-and-buildings">Costs & efficiencies</a> section
        or choose to adjust the <a href="/scenario/flexibility/flexibility_weather/temperature-and-full-load-hours" >weather curve</a>.
    households_appliances_electricity_efficiency:
      title: Efficiency
      short_description:
      description: |
        By increasing the slider, the efficency of household appliances is increased. This means the
        demand for electricity from appliances decreases. Conversely, decreasing the efficiency will
        increase the demand for electricity. </br></br>
        This sliders sets the efficiency of computers, dish washers, dryers, fridges, televisions,
        vacuum cleaners, washing machines and other appliances.
    households_water_heater_solar_thermal_share:
      title: Solar thermal collectors
      short_description: ''
      description: 'Solar water collectors create
        warm water using heat from the sun. This heat can be used for hot water.
        Solar thermal collectors can be installed on rooftops or in asphalt for
        parking lots, for example. A solar thermal collector is often combined with a gas-fired central
        heating boiler that heats water further if necessary (especially in winter).
        It can also be combined with a heat pump.'
    households_number_of_inhabitants:
