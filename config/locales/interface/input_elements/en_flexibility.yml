    relative_capacity_of_electrolyser:
      title: Offshore electrolyser
      short_description:
      description: |
        This slider sets the input capacity of the offshore electrolyser relative to the installed capacity
        of the hybrid offshore wind turbines. <br/><br/>
        The offshore electrolyser can either receive electricity generated by the wind turbines as
        well as from the high voltage network through the offshore electricity cable. The
        electrolyser will produce whenever the electricity price is lower than its willingness to
        pay, which can be set with the slider below. However, it will also produce to prevent
        curtailment, even when the electricity price is higher. See the
        <a href="https://docs.energytransitionmodel.com/main/hybrid-offshore-wind" target=\"_blank\">
        documentation</a> for more details. </br></br>
        The costs of offshore hydrogen pipelines can be set in the
        <a href="/scenario/costs/costs_hydrogen/hydrogen-transport">Costs & efficiencies</a> section. <br/><br/>
        Several charts provide more information on the installed capacities and energy flows of
        the hybrid offshore wind components:
        <ul><li>The chart on the right depicts the absolute installed capacity of the hybrid offshore wind
        components </li>
        <li>This <a href="#" class="open_chart" data-chart-key="capacity_energy_hybrid_offshore" data-chart-location="side">table</a>
        provides the installed capacities, peak flows and annual energy flows of the different components </li>
        <li>This <a href="#" class="open_chart" data-chart-key="sankey_hybrid_offshore" data-chart-location="side">
        chart</a> shows the annual energy flows between the hybrid offshore wind components </li></ul>
    relative_capacity_of_offshore_cable:
      title: Offshore electricity cable
      short_description:
      description: |
        This slider sets the relative capacity of the offshore electricity cable compared to the installed capacity
        of the hybrid offshore wind turbines. <br/><br/>
        The offshore electricity cable can either transport electricity generated
        by the hybrid offshore wind turbines to the HV network on land or transport electricity from the HV network to
        the offshore electrolyser. For more information on the components and behaviour of hybrid offshore wind, see the
        <a href="https://docs.energytransitionmodel.com/main/hybrid-offshore-wind" target=\"_blank\">documentation</a>. <br/><br/>
        The costs of the required offshore network infrastructure can be adjusted in the
        <a href="/scenario/costs/infrastructure/electricity-infrastructure-costs">Costs & efficiencies</a> section. <br/><br/>
        Several charts provide more information on the installed capacities and energy flows of
        the hybrid offshore wind components:
        <ul><li>The chart on the right depicts the absolute installed capacity of the hybrid offshore wind
        components </li>
        <li>This <a href="#" class="open_chart" data-chart-key="capacity_energy_hybrid_offshore" data-chart-location="side">table</a>
        provides the installed capacities, peak flows and annual energy flows of the different components </li>
        <li>This <a href="#" class="open_chart" data-chart-key="sankey_hybrid_offshore" data-chart-location="side">
        chart</a> shows the annual energy flows between the hybrid offshore wind components </li></ul>
    households_flexibility_p2p_electricity_market_penetration:
      title: Market penetration
      short_description:
      description: |
        Using this slider you can set the percentage of households that is equipped with a household
        battery. You can click on the 'Technical and financial properties' to see the resulting
        installed capacity and storage volume. The efficiency and investment costs of household batteries can be adjusted
        <a href="/scenario/costs/costs_flexibility/electricity-storage">here</a>. </br></br>
        A number of charts are available to help you determine the effect of installing household batteries: </br></br>
        <ul><li><a href="#" class="open_chart" data-chart-key="use_of_excess_electricity" data-chart-location="side">
        The yearly use of electricity consumed by flexible demand technologies.</a></li>
        <li><a href="#" class="open_chart" data-chart-key="hourly_flexibility_electricity" data-chart-location="side">
        The hourly electricity supply and demand by flexible technologies.</a></li>
        <li><a href="#" class="open_chart" data-chart-key="flexibility_integral_costs" data-chart-location="side">
        The integral costs of flexible demand technologies.</a></li>
        <li><a href="#" class="open_chart" data-chart-key="storage_options" data-chart-location="side">
        A table overview of the use of flexible demand technologies.</a></li></ul> </br>
        If you do not see an effect of changing this slider, it may be the case that the hourly electricity
        price never drops below the willingness to pay or never exceeds the willingness to accept. You can
        change these parameters in the sliders below and you can view the hourly electricity price in
        <a href="#" class="open_chart" data-chart-key="merit_order_price_curve" data-chart-location="side">
        this chart</a>.
    volume_of_households_flexibility_p2p_electricity:
      title: Relative storage volume
      short_description:
      description: |
        With this slider, you can set the storage volume relative to the input capacity of the battery.
        This determines how many hours the battery needs to charge at full capacity to go from being empty
        to fully charged. Effectively this slider therefore changes the total storage volume, given a
        certain amount of installed capacity. </br></br>
        You can see the total resulting storage volume in the 'Technical and financial
        properties' below. To quickly compare it with other storage technologies you can also open
        <a href="#" class="open_chart" data-chart-key="storage_specifications" data-chart-location="side">
        this table</a>.
    wtp_of_households_flexibility_p2p_electricity:
      title: Willingness to pay
      short_description:
      description: |
        This slider sets the maximum price households batteries are willing to pay to store
        electricity. Note that for this slider to have an effect, capacity of these household
        batteries needs to be installed as well. </br></br>
        A number of charts are available to help you determine the effect of the willingness to pay of household batteries: </br></br>
        <ul><li><a href="#" class="open_chart" data-chart-key="use_of_excess_electricity" data-chart-location="side">
        The yearly use of electricity consumed by flexible demand technologies.</a></li>
        <li><a href="#" class="open_chart" data-chart-key="hourly_flexibility_electricity" data-chart-location="side">
        The hourly electricity supply and demand by flexible technologies.</a></li>
        <li><a href="#" class="open_chart" data-chart-key="flexibility_integral_costs" data-chart-location="side">
        The integral costs of flexible demand technologies.</a></li>
        <li><a href="#" class="open_chart" data-chart-key="storage_options" data-chart-location="side">
        A table overview of the use of flexible demand technologies.</a></li></ul> </br>
        If you do not see an effect of changing this slider, it may be the case that the hourly electricity
        price never drops below the willingness to pay. You can view the hourly electricity price in
        <a href="#" class="open_chart" data-chart-key="merit_order_price_curve" data-chart-location="side">
        this chart</a>.
    wta_of_households_flexibility_p2p_electricity:
      title: Willingness to accept
      short_description:
      description: |
        This slider sets the minimum price households batteries are willing to accept to release their stored
        electricity. If you want this battery to be profitable you should set the willingness to accept higher
        than the willingness to pay by a margin: to make up for any storage decay and roundtrip efficiency losses.
        Note that for this slider to have an effect, capacity of these
        batteries needs to be installed as well. </br></br>
        A number of charts are available to help you determine the effect of the willingness to accept of household batteries: </br></br>
        <ul><li><a href="#" class="open_chart" data-chart-key="use_of_excess_electricity" data-chart-location="side">
