---
en:
  input_elements:
    settings_enable_merit_order:
      title: ''
      description: ''
    transport_car_using_electricity_fast_charging_share:
      title: Fast charging
      short_description:
      description: "Which fraction of electricity used by electric vehicles is supplied
        by so-called 'fast charging'? This type of charging typically happens at charging
        capacities between 11 to 22 kW.\r\n<br>\r\n<br>\r\nThe profile used to describe
        this type of charging behaviour has been taken from the <a href=\"https://refman.energytransitionmodel.com/publications/2055\"
        target=\"_blank\">Movares study \"Laadstrategie elektrisch wegvervoer (2013)\"</a>."
    transport_car_using_electricity_hybrid_charging_share:
      title: Charging everywhere
      short_description:
      description: "Which fraction of electricity used by electric vehicles is supplied
        by a charging profile which describes people charging at the office as well
        as at home?\r\n<br>\r\n<br>\r\nThe profile used to describe this type of charging
        behaviour has been taken from the <a href=\"https://refman.energytransitionmodel.com/publications/2055\"
        target=\"_blank\">Movares study \"Laadstrategie elektrisch wegvervoer (2013)\"</a>."
    transport_car_using_electricity_home_charging_share:
      title: Charging at home
      short_description:
      description: "Which fraction of electricity used by electric vehicles is supplied
        by people charging exclusively at home? Charging at home typically happens
        at a capacity of 3.7 kW.\r\n<br>\r\n<br>\r\nThe profile used to describe this
        type of charging behaviour has been taken from the <a href=\"https://refman.energytransitionmodel.com/publications/2055\"
        target=\"_blank\">Movares study \"Laadstrategie elektrisch wegvervoer (2013)\"</a>."
    transport_car_using_electricity_regular_charging_share:
      title: Charging regular (Elaad)
      short_description:
      description: This curve is the regular charging curve from the study <a href="https://refman.energytransitionmodel.com/publications/2099"
        target="_blank">Impact of Smart Charging on EVs Charging Behaviour Assessed
        from Real Charging Events</a> by ELaad and Jedlix. This study analyses data
        from 10,000 charging sessions of 140 cars.
    transport_car_using_electricity_smart_charging_share:
      title: Charging smart (Elaad)
      short_description:
      description: This curve is the smart charging curve from the study <a href="https://refman.energytransitionmodel.com/publications/2099"
        target="_blank">Impact of Smart Charging on EVs Charging Behaviour Assessed
        from Real Charging Events</a> by ELaad and Jedlix. This study analyses data
        from 10,000 charging sessions of 140 cars.
    flexibility_outdoor_temperature:
      title: Outdoor temperature
      short_description:
      description: "By how much do you think the outdoor temperature will change in the
      future?<br/><br/>
      Your choice will affect the useful demand for heating and cooling in households, buildings and agriculture.
      <br/><br/>For more information consult our <a href=\"https://docs.energytransitionmodel.com/main/outdoor-temperature\"
      target =\"_blank\">documentation</a>."
    settings_weather_curve_set:
      title: Weather year
    flh_of_energy_power_wind_turbine_coastal:
      title: Onshore coastal
      short_description:
      description: By increasing
        the full load hours for this type of wind turbine, more electricity will be
        produced with the same number of turbines. The slider not only increases the number
        of full load hours but also changes the shape of the hourly production profile
        for this type of wind turbine. Typically, the peaks will become broader
        with increasing full load hours as the turbine spends more time running
        at higher capacity. Take a look at the ‘Electricity production per hour’-chart
        to see the effect of your changes on the coastal wind profile.
    flh_of_energy_power_wind_turbine_inland:
      title: Onshore inland
      short_description:
      description: By increasing
        the full load hours for this type of wind turbine, more electricity will be
        produced with the same number of turbines. The slider not only increases the number
        of full load hours but also changes the shape of the hourly production profile
        for this type of wind turbine. Typically, the peaks will become broader
        with increasing full load hours as the turbine spends more time running
        at higher capacity. Take a look at the ‘Electricity production per hour’-chart
        to see the effect of your changes on the inland wind profile.
    flh_of_energy_power_wind_turbine_offshore:
      title: Offshore
      short_description:
      description: By increasing
        the full load hours for this type of wind turbine, more electricity will be
        produced. The slider not only increases the number
        of full load hours but also changes the shape of the hourly production profile
        for this type of wind turbine. Typically, the peaks will become broader
        with increasing full load hours as the turbine spends more time running
        at higher capacity. Take a look at the ‘Electricity production per hour’-chart
        to see the effect of your changes on the offshore wind profile.
    flh_of_energy_hydrogen_wind_turbine_offshore:
      title: Offshore wind turbine for H<sub>2</sub>
      short_description:
      description: By increasing
        the full load hours for this type of wind turbine, more electricity will be
        produced with the same number of turbines. The slider not only increases the number
        of full load hours but also changes the shape of the hourly production profile
        for this type of wind turbine. Typically, the peaks will become broader
        with increasing full load hours as the turbine spends more time running
        at higher capacity.
    flh_of_solar_pv_solar_radiation:
      title: Solar PV
      short_description:
      description: "With this slider you can make assumptions about the amount of sunshine in
        your scenario. By increasing the full load hours for solar panels, more electricity will
        be produced with the same number of panels.
        The slider not only increases the number of full load
        hours but also changes the shape of the hourly production profile for solar
        PV. Typically, the peaks will become broader with increasing
        full load hours as the solar PV panels spend more time at higher capacity.
        Take a look at the ‘Electricity production per hour’-chart to see the effect
        of your changes on the solar PV production profile.\r\n</br></br>\r\n"
    capacity_of_energy_heat_flexibility_p2h_boiler_electricity:
      title: Power-to-heat boiler
      short_description:
      description: |
        This slider sets the installed capacity of power-to-heat boilers that use electricity 
        to produce heat for the <a href="/scenario/supply/heat/heat-sources">district heating network</a>. </br></br>
        A number of charts are available to help you determine the effect of installing power-to-heat capacity: </br></br>
        <ul><li><a href="#" class="open_chart" data-chart-key="use_of_excess_electricity" data-chart-location="side">
        The yearly use of electricity consumed by flexible demand technologies.</a></li>
        <li><a href="#" class="open_chart" data-chart-key="hourly_flexibility_electricity" data-chart-location="side">
        The hourly electricity supply and demand by flexible technologies.</a></li>
        <li><a href="#" class="open_chart" data-chart-key="flexibility_integral_costs" data-chart-location="side">
        The integral costs of flexible demand technologies.</a></li>
        <li><a href="#" class="open_chart" data-chart-key="storage_options" data-chart-location="side">
        A table overview of the use of flexible demand technologies.</a></li></ul>
    capacity_of_energy_heat_flexibility_p2h_heatpump_electricity:
      title: Power-to-heat heat pump
      short_description:
      description: |
        This slider sets the installed capacity of power-to-heat heat pumps that use electricity and 
        ambient heat to produce heat for the <a href="/scenario/supply/heat/heat-sources">district heating network</a>. </br></br>
        A number of charts are available to help you determine the effect of installing power-to-heat capacity: </br></br>
        <ul><li><a href="#" class="open_chart" data-chart-key="use_of_excess_electricity" data-chart-location="side">
        The yearly use of electricity consumed by flexible demand technologies.</a></li>
        <li><a href="#" class="open_chart" data-chart-key="hourly_flexibility_electricity" data-chart-location="side">
        The hourly electricity supply and demand by flexible technologies.</a></li>
        <li><a href="#" class="open_chart" data-chart-key="flexibility_integral_costs" data-chart-location="side">
        The integral costs of flexible demand technologies.</a></li>
        <li><a href="#" class="open_chart" data-chart-key="storage_options" data-chart-location="side">
        A table overview of the use of flexible demand technologies.</a></li></ul>
    households_flexibility_space_heating_cop_cutoff:
      title: Space heating
      short_description:
      description: "Here you indicate the threshold COP of hybrid heat pumps for space
        heating. \r\n<p>\r\nThe default setting is that the electric part of the HHP
        is used maximally for space heating. With the current gas and electricity
        price financial optimization for the user is achieved with a threshold COP
        of  2.6, this can be concluded from the chart on the right.\r\nFor more information
        about (hybrid) heat pumps see our <a href=\"https://docs.energytransitionmodel.com/main/heat-pumps\" target=\"_blank\">documentation</a>."
    households_flexibility_water_heating_cop_cutoff:
      title: Hot water
      short_description:
      description: "Here you indicate the threshold COP of hybrid heat pumps for hot
        water.\r\n<p>\r\nThe default setting is that the gas part of the HHP is used
        for hot water.\r\n<p>\r\nWith the current gas and electricity price financial
        optimization for the user is achieved with a threshold COP of  3.1.\r\nFor
        calculations see <a href=\"https://docs.energytransitionmodel.com/main/heat-pumps\" target=\"_blank\">documentation</a>"
    households_flexibility_consumer_gas_price:
      title: Gas price
      short_description:
      description: |-
        The rate of a m3 gas in 2020 is on average 81.4 cents in the Netherlands. Of this, 32 cents is for the gas itself (the market price) and 50 cents for the energy tax and the 'opslag duurzame energie' (ODE) (<a href="https://www.milieucentraal.nl/energie-besparen/snel-besparen/grip-op-je-energierekening/energierekening" target="_blank">Milieu Centraal</a>).</br> </br>
        This slider only has influence on the recommended treshold COP in the chart on the right and not on other ETM calculations.
    households_flexibility_consumer_electricity_price:
      title: Electricity price
      short_description:
      description: |-
        The rate of a kWh power in 2020 is on average 22.5 in the Netherlands. Of this, 7.5 cents is for the electricity itself (the market price) and 15 cents for energy tax and renewable energy storage (ODE) (<a href="https://www.milieucentraal.nl/energie-besparen/snel-besparen/grip-op-je-energierekening/energierekening" target="_blank">Milieu Centraal</a>).</br></br>
        This slider only has influence on the recommended treshold COP in the chart on the right and not on other ETM calculations.
    electricity_interconnector_1_export_availability: &interconnector_export_availability
      title: Availability for export
      short_description:
      description: It is very likely that not all of the physical interconnector capacity
        can be used during times of excess electricity production. When there is too
        much electricity production by wind turbines and solar panels, this is probably
        also true for the neighbouring countries. Using this slider you can set the
        percentage of the interconnector capacity that is available for export.
    electricity_interconnector_2_export_availability: *interconnector_export_availability
    electricity_interconnector_3_export_availability: *interconnector_export_availability
    electricity_interconnector_4_export_availability: *interconnector_export_availability
    electricity_interconnector_5_export_availability: *interconnector_export_availability
    electricity_interconnector_6_export_availability: *interconnector_export_availability
    electricity_interconnector_1_import_availability: &interconnector_import_availability
      title: Availability for import
      short_description:
      description: It is very likely that not all of the physical interconnector capacity
        can be used during times of excess electricity production. When there is too
        much electricity production by wind turbines and solar panels, this is probably
        also true for the neighbouring countries. Using this slider you can set the
        percentage of the interconnector capacity that is available for import.
    electricity_interconnector_2_import_availability: *interconnector_import_availability
    electricity_interconnector_3_import_availability: *interconnector_import_availability
    electricity_interconnector_4_import_availability: *interconnector_import_availability
    electricity_interconnector_5_import_availability: *interconnector_import_availability
    electricity_interconnector_6_import_availability: *interconnector_import_availability
    electricity_interconnector_1_capacity: &interconnector_capacity
      title: Interconnector capacity
      short_description:
      description: The interconnectors with neighbouring countries have limited capacity.
        Using this slider you can change the interconnector capacity from its present
        value.
    electricity_interconnector_2_capacity: *interconnector_capacity
    electricity_interconnector_3_capacity: *interconnector_capacity
    electricity_interconnector_4_capacity: *interconnector_capacity
    electricity_interconnector_5_capacity: *interconnector_capacity
    electricity_interconnector_6_capacity: *interconnector_capacity
    electricity_interconnector_1_marginal_costs: &interconnector_marginal_costs
      title: Cost of electricity in external market
      short_description:
      description: "Do you think that when you have to import electricity that on
        average it will be cheap because of peak production, or will it be expensive
        because of peak demand?\r\n</p>\r\n\r\nThe average costs of electricity at
        the Central West European market was around 35 €/MWh in 2015. However this
        fluctuates a lot. <a href=\"https://docs.energytransitionmodel.com/main/costs-imported-electricity\"
        target =\"_blank\">(European Commission, 2015)</a>. \r\n\r\n\r\n</p>\r\n\r\nFor
        more information about the fluctuating prices see the <a href=\"https://docs.energytransitionmodel.com/main/costs-imported-electricity\"
        target =\"_blank\">documentation</a>. "
    electricity_interconnector_2_marginal_costs: *interconnector_marginal_costs
    electricity_interconnector_3_marginal_costs: *interconnector_marginal_costs
    electricity_interconnector_4_marginal_costs: *interconnector_marginal_costs
    electricity_interconnector_5_marginal_costs: *interconnector_marginal_costs
    electricity_interconnector_6_marginal_costs: *interconnector_marginal_costs
    curtailment_of_households_solar_pv_solar_radiation:
      title: Solar PV households
      short_description:
      description: With this slider you set the curtailment as a percentage of the
        peak power. Solar panels on houses are connected to the LV-net in the ETM.
        The installed capacity can be adjusted <a href="/scenario/demand/households/solar-panels">here</a>.
    curtailment_of_buildings_solar_pv_solar_radiation:
      title: Solar PV buildings
      short_description:
      description: With this slider you set the curtailment as a percentage of the
        peak power. Solar panels on buildings are connected to the LV-net in the ETM.
        The installed capacity can be adjusted <a href="/scenario/demand/buildings/solar-panels">here</a>.
    curtailment_of_energy_power_solar_pv_solar_radiation:
      title: Solar PV plants
      short_description:
      description: With this slider you set the curtailment as a percentage of the
        peak power. Solar PV plants are connected to the HV-net in the ETM. The installed
        capacity can be adjusted <a href="/scenario/supply/electricity_renewable/solar-power">here</a>.
    households_flexibility_p2p_electricity_market_penetration:
      title: Batteries in households
      short_description:
      description: 'Household batteries are often mentioned as a cost-effective way to
        store excess electricity so that it can be used at a later time. Using this
        slider you can set the percentage of households that is equipped with a household
        battery. The batteries can be charged using grid power or solar panels.'
    price_of_households_flexibility_p2p_electricity:
      title: Willingness to pay
      short_description:
      description:
    costs_of_households_flexibility_p2p_electricity:
      title: Willingness to accept
      short_description:
      description:
    transport_car_using_electricity_availability:
      title: Batteries in electric vehicles
      short_description:
      description: "Electric vehicles could provide a cost-effective way of storing
        electricity as they contain a relatively large battery. Not all of the storage volume can be used
        for flexibility purposes as some of the electricity is needed to fuel the
        next ride. With this slider, you can therefore set which percentage of the electric vehicles' battery is reserved
        for flexibility purposes. You can set the percentage of electric vehicles
        in the <a href=\"/scenario/demand/transport_passenger_transport/car-technology\">car
        technology section of transport</a>."
    price_of_transport_car_flexibility_p2p_electricity:
      title: Willingness to pay
      short_description:
      description:
    costs_of_transport_car_flexibility_p2p_electricity:
      title: Willingness to accept
      short_description:
      description:
    capacity_of_energy_flexibility_pumped_storage_electricity:
      title: Reservoirs
      short_description:
      description: "Pumped storage provides a cheap way for large-scale storage of
        electricity. Electricity can be used to pump water from the lower reservoir
        to a higher reservoir. At times of high electricity demand electricity is
        generated by releasing the stored water through turbines."
    price_of_energy_flexibility_pumped_storage_electricity:
      title: Willingness to pay
      short_description:
      description:
    costs_of_energy_flexibility_pumped_storage_electricity:
      title: Willingness to accept
      short_description:
      description:
    capacity_of_energy_flexibility_hv_opac_electricity:
      title: Underground pumped hydro storage
      short_description:
      description: The underground pumped hydro storage (UPHS) allows for large-scale
        storage of electricity. It uses the height difference between two water-reservoirs
        to store electricity as potential energy. If must-run and volatile electricity
        production exceeds demand, the excess electricity can be used to pump water
        to the top reservoir. At a later time, when overproduction has ended, the
        top reservoir is emptied and the flow of water is used to generate electricity
        which is returned to the high voltage network.
    price_of_energy_flexibility_hv_opac_electricity:
      title: Willingness to pay
      short_description:
      description:
    costs_of_energy_flexibility_hv_opac_electricity:
      title: Willingness to accept
      short_description:
      description:
    capacity_of_energy_flexibility_mv_batteries_electricity:
      title: Large-scale batteries
      short_description:
      description: "This large-scale battery can be used to store excess
        electricity from must-run and volatile electricity production. At a later
        time, when overproduction has ended, the stored electricity is returned to
        the medium voltage network. \r\nAlthough the battery does not react to congestion
        events, its behavior can help prevent capacity issues in the electricity network.\r\n"
    price_of_energy_flexibility_mv_batteries_electricity:
      title: Willingness to pay
      short_description:
      description:
    costs_of_energy_flexibility_mv_batteries_electricity:
      title: Willingness to accept
      short_description:
      description:
    electricity_interconnector_1_co2_emissions_present: &interconnector_co2_present
      title: Present import
      short_description:
      description: "The average emission in gram CO<sub>2</sub> emissions per kWh
        of the Dutch electricity grid is 527 gram  <a href=\"https://www.cbs.nl/nl-nl/achtergrond/2017/06/rendementen-en-co2-emissie-elektriciteitsproductie-2015\"
        target =\"_blank\">(CBS, 2015)</a>.\r\n\r\n</p>\r\n\r\nThe European electricity
        mix has an average of 275.9  gram CO<sub>2</sub> emissions per kWh <a href=\"https://www.eea.europa.eu/data-and-maps/daviz/co2-emission-intensity-3#tab-googlechartid_chart_11_filters=%7B%22rowFilters%22%3A%7B%7D%3B%22columnFilters%22%3A%7B%22pre_config_ugeo%22%3A%5B%22European%20Union%20(28%20countries)%22%5D%7D%7D\"
        target =\"_blank\">(EEA, 2014)</a>. \r\n\r\n</p>\r\n\r\nYou can find more
        information about carrier, technology, and country specific emissions per
        kWh in our <a href=\"https://docs.energytransitionmodel.com/main/co2-emissions-import-export\"
        target =\"_blank\">documentation</a>. "
    electricity_interconnector_2_co2_emissions_present: *interconnector_co2_present
    electricity_interconnector_3_co2_emissions_present: *interconnector_co2_present
    electricity_interconnector_4_co2_emissions_present: *interconnector_co2_present
    electricity_interconnector_5_co2_emissions_present: *interconnector_co2_present
    electricity_interconnector_6_co2_emissions_present: *interconnector_co2_present
    electricity_interconnector_1_co2_emissions_future: &interconnector_co2_future
      title: Future import
      short_description:
      description: "In some scenarios you will import electricity from outside your
        area. The production and distribution of this electricity could have caused
        CO<sub>2</sub> emissions elsewhere. How much of these emissions do you want
        to attribute to your region? As a default, gram CO<sub>2</sub> per kWh of
        imported electricity is set equal to the Dutch electricity mix.
        \r\n\r\n</p>\r\nThis electricity could come from renewable sources
        like sun and wind, with an emission close to 0 gram CO<sub>2</sub>/kWh. \r\n\r\n</p>\r\n\r\nOn
        the other hand, this imported electricity could also be a peek demand just
        when there is not much wind and sun available. In this case this electricity
        could come from gas (380 -1000 gCO<sub>2</sub>/kWh), coal (660 -1050 gCO<sub>2</sub>/kWh),
        or even lignite (800 -1300 gCO<sub>2</sub>/kWh) with quite high CO<sub>2</sub>
        emissions per kWh. <a href=\"https://docs.energytransitionmodel.com/main/co2-emissions-import-export\"
        target =\"_blank\">(Turconi et al, 2013)</a>. \r\n\r\n\r\n</p>\r\n\r\nYou
        can find more information about carrier, technology, and country specific
        emissions per kWh in our <a href=\"https://docs.energytransitionmodel.com/main/co2-emissions-import-export\"
        target =\"_blank\">documentation</a>. "
    electricity_interconnector_2_co2_emissions_future: *interconnector_co2_future
    electricity_interconnector_3_co2_emissions_future: *interconnector_co2_future
    electricity_interconnector_4_co2_emissions_future: *interconnector_co2_future
    electricity_interconnector_5_co2_emissions_future: *interconnector_co2_future
    electricity_interconnector_6_co2_emissions_future: *interconnector_co2_future
    capacity_of_energy_hydrogen_flexibility_p2g_electricity:
      title: Power-to-gas
      short_description:
      description: |
        This slider sets the installed capacity of power-to-gas plants. The investment
        costs and efficiency of electrolysers can be adjusted 
        <a href="/scenario/costs/costs_hydrogen/hydrogen-production">here</a>. </br></br>
        A number of charts are available to help you determine the effect of installing power-to-gas capacity: </br></br>
        <ul><li><a href="#" class="open_chart" data-chart-key="use_of_excess_electricity" data-chart-location="side">
        The yearly use of electricity consumed by flexible demand technologies.</a></li>
        <li><a href="#" class="open_chart" data-chart-key="hourly_flexibility_electricity" data-chart-location="side">
        The hourly electricity supply and demand by flexible technologies.</a></li>
        <li><a href="#" class="open_chart" data-chart-key="flexibility_integral_costs" data-chart-location="side">
        The integral costs of flexible demand technologies.</a></li>
        <li><a href="#" class="open_chart" data-chart-key="storage_options" data-chart-location="side">
        A table overview of the use of flexible demand technologies.</a></li></ul>
    price_of_energy_hydrogen_flexibility_p2g_electricity:
      title: Power-to-gas
      short_description:
      description: |
        This slider sets the maximum price power-to-gas plants are willing to pay for their 
        electricity. Note that for this slider to have an effect, capacity of these power-to-gas 
        plants needs to be installed as well. </br></br>
        A number of charts are available to help you determine the effect of the willingness-to-pay of power-to-gas: </br></br>
        <ul><li><a href="#" class="open_chart" data-chart-key="use_of_excess_electricity" data-chart-location="side">
        The yearly use of electricity consumed by flexible demand technologies.</a></li>
        <li><a href="#" class="open_chart" data-chart-key="hourly_flexibility_electricity" data-chart-location="side">
        The hourly electricity supply and demand by flexible technologies.</a></li>
        <li><a href="#" class="open_chart" data-chart-key="flexibility_integral_costs" data-chart-location="side">
        The integral costs of flexible demand technologies.</a></li>
        <li><a href="#" class="open_chart" data-chart-key="storage_options" data-chart-location="side">
        A table overview of the use of flexible demand technologies.</a></li></ul>
    price_of_energy_heat_flexibility_p2h_boiler_electricity:
      title: Power-to-heat boiler
      short_description:
      description: |
        This slider sets the maximum price power-to-heat boilers are willing to pay for their 
        electricity. Note that for this slider to have an effect, capacity of these boilers 
        needs to be installed as well. </br></br>
        A number of charts are available to help you determine the effect of the willingness-to-pay of power-to-heat: </br></br>
        <ul><li><a href="#" class="open_chart" data-chart-key="use_of_excess_electricity" data-chart-location="side">
        The yearly use of electricity consumed by flexible demand technologies.</a></li>
        <li><a href="#" class="open_chart" data-chart-key="hourly_flexibility_electricity" data-chart-location="side">
        The hourly electricity supply and demand by flexible technologies.</a></li>
        <li><a href="#" class="open_chart" data-chart-key="flexibility_integral_costs" data-chart-location="side">
        The integral costs of flexible demand technologies.</a></li>
        <li><a href="#" class="open_chart" data-chart-key="storage_options" data-chart-location="side">
        A table overview of the use of flexible demand technologies.</a></li></ul>
    price_of_energy_heat_flexibility_p2h_heatpump_electricity:
      title: Power-to-heat heat pump
      short_description:
      description: |
        This slider sets the maximum price power-to-heat heat pumps are willing to pay for their 
        electricity. Note that for this slider to have an effect, capacity of these heat pumps 
        needs to be installed as well. </br></br>
        A number of charts are available to help you determine the effect of the willingness-to-pay of power-to-heat: </br></br>
        <ul><li><a href="#" class="open_chart" data-chart-key="use_of_excess_electricity" data-chart-location="side">
        The yearly use of electricity consumed by flexible demand technologies.</a></li>
