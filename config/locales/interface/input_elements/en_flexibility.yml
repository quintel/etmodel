    capacity_of_industry_metal_flexibility_load_shifting_electricity:
      title: Load reduction capacity
      short_description:
      description: |
        The total potential of load shifting in a scenario is dependent on several factors,
        such as the size of the industry, the level of electrification, and the types of
        installations and production processes.
        <a href="https://refman.energytransitionmodel.com/publications/2197" target="_blank">This study</a>
        by TenneT has shown that the
        capacity available for demand side response in industry varies between 10-17% of
        peak electricity load. </br></br>
        This slider sets the capacity available to reduce the load as a percentage of the peak electricity
        demand from the metal industry. You can affect the peak demand by changing sliders
        for sectors that are part of the metal industry:
        <a href="/scenario/demand/industry/steel">steel</a>,
        <a href="/scenario/demand/industry/aluminium">aluminium</a>, and
        <a href="/scenario/demand/industry/other-metals">other metals</a>.
    input_capacity_of_industry_metal_flexibility_load_shifting_electricity:
      title: Load increase capacity
      short_description:
      description: |
        The total potential of load shifting in a scenario is dependent on several factors,
        such as the size of the industry, the level of electrification, and the types of
        installations and production processes.
        <a href="https://refman.energytransitionmodel.com/publications/2197" target="_blank">This study</a>
        by TenneT has shown that the
        capacity available for demand side response in industry varies between 10-17% of
        peak electricity load. </br></br>
        Load reduction in the metal industry needs to be compensated by an increased load at
        a later moment. This slider sets the the capacity available to increase the load as a
        percentage of the peak electricity demand from the metal industry.
    wta_of_industry_metal_flexibility_load_shifting_electricity:
      title: Willingness to accept
      short_description:
      description:
        Industry will only decrease or stop its production when it is
        cost-effective to do so. This means that the market electricity price should
        exceed the price that the industry is willing to accept. This price is different
        for every sub sector, depending on the costs involved with stopping or decreasing
        production.
        <a href="https://refman.energytransitionmodel.com/publications/2198" target="_blank">This study</a>
        from DNV showed that the willingness-to-accept price
        often exceeds 100 €/MWh. </br></br>
        This slider sets the willingness to accept load shifting for the metal industry.
        To help you set this slider, you can view the hourly electricity price in your scenario in
        <a href="#" class="open_chart" data-chart-key="merit_order_price_curve" data-chart-location="side">
        this chart</a>.
    deficit_limit_of_industry_metal_flexibility_load_shifting_electricity:
      title: Deficit limit
      short_description:
      description: |
        Reducing the demand for load shifting can only be executed for a certain period of time.
        After that the accumulated deficit is not allowed to increase any further and the metal industry
        will resume its standard electricity consumption. Reducing the demand only becomes possible
        again once some of the accumulated deficit has been caught up. </br></br>
        The deficit limit for load shifting depends on the production processes and type
        of installations. Some installations need longer to cool down or warm up.
        This study from DNV gives estimates of the available timescales for load shifting
        in different sub sectors. The timescales range from 1 hour to 3 weeks. </br></br>
        This slider determines the number of hours that the load of the metal industry can
        be reduced at full load shifting capacity.
