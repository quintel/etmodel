        found in the flue gas.<br/><br/>
        The amount of CO<sub>2</sub> that can be captured depends on the size
        and efficiency of the paper industry in your scenario. You can change this
        <a href='/scenario/demand/industry/paper'>here</a>.
        <br/><br/>The ETM calculates the impact of CO<sub>2</sub> capture on total
        emissions, energy use and costs.<br/>"
    share_of_industry_other_food_captured_co2:
      title: Food industry
      description: "What share of capturable combustion emissions in the
