        The amount of CO<sub>2</sub> that can be captured depends on the size
        and efficiency of the food industry in your scenario. You can change this
        <a href='/scenario/demand/industry/food'>here</a>.
        <br/><br/>The ETM calculates the impact of CO<sub>2</sub> capture on total
        emissions, energy use and costs.<br/>"
    share_of_energy_power_ultra_supercritical_ccs_coal:
      title: Pulverised coal
      description: "What share of installed pulverised coal
        capacity will be equipped with a CO<sub>2</sub> capture unit? How much
        CO<sub>2</sub> is captured depends on the number of full load hours of
        these power plants in your scenario. This is influenced by electricity
        demand, other installed power generation technologies and commodity
        prices.<br/><br/>
        The amount of installed pulverised coal capacity can be set
        <a href='/scenario/supply/electricity/coal-plants'>here</a>.<br/><br/>
        If <a href='/scenario/supply/biomass/biocoal-and-bio-oil-in-energy-plants'>bio coal</a>
        is used, capture of CO<sub>2</sub> emissions could lead to so-called 'negative' emissions.
        You can find more information on this in the
        <a href='https://docs.energytransitionmodel.com/main/co2-biomass'>documentation</a>
        of the ETM.<br/>"
    share_of_energy_power_combined_cycle_ccs_coal:
      title: Coal IGCC
      description: "What share of installed coal IGCC
        capacity will be equipped with a CO<sub>2</sub> capture unit? How much
        CO<sub>2</sub> is captured depends on the number of full load hours of
        these power plants in your scenario. This is influenced by electricity
        demand, other installed power generation technologies and commodity
        prices.<br/><br/>
        The amount of installed IGCC coal capacity can be set
        <a href='/scenario/supply/electricity/coal-plants'>here</a>.<br/><br/>
        If <a href='/scenario/supply/biomass/biocoal-and-bio-oil-in-energy-plants'>bio coal</a>
