---
en:
  input_elements:
    share_of_industry_steel_captured_co2:
      title: Steel industry
      description: "What share of capturable CO<sub>2</sub> emissions in the
        steel industry will be captured in your scenario? The amount of CO<sub>2</sub>
        that can be captured depends on the size of the steel industry and the chosen
        steel production technology in your scenario. You can change this
        <a href='/scenario/demand/industry/steel'>here</a>.
        <br/><br/>The ETM calculates the impact of CO<sub>2</sub> capture on total
        emissions, energy use and costs.<br/>"
    share_of_industry_chemicals_fertilizers_captured_processes_co2:
      title: Fertilizer industry (process)
      description: "What share of capturable process emissions in the
        fertilizers industry will be captured in your scenario?
        The steam methane reforming process yields high purity CO<sub>2</sub>
        streams that are relatively simple to capture. The costs and energy
        use of capture are low compared to capture of combustion emissions.<br/<br/>
        The amount of CO<sub>2</sub> that can be captured depends on the size of the
        fertilizers industry in your scenario and whether hydrogen is produced 'on-site'
        or imported directly. You can change this
        <a href='/scenario/demand/industry/fertilizers'>here</a>.
        <br/><br/>The ETM calculates the impact of CO<sub>2</sub> capture on total
        emissions, energy use and costs.<br/>"
    share_of_industry_chemicals_fertilizers_captured_combustion_co2:
      title: Fertilizer industry (combustion)
      description: "What share of capturable combustion emissions in the
        fertilizers industry will be captured in your scenario? Capture of
        combustion emissions is relatively expensive and energy intensive
        because the CO<sub>2</sub> has to be separated from other molecules
        found in the flue gas.<br/><br/>
        The amount of CO<sub>2</sub> that can be captured depends on the size
        and efficiency of the fertilizers industry in your scenario. You can change this
        <a href='/scenario/demand/industry/fertilizers'>here</a>.
        <br/><br/>The ETM calculates the impact of CO<sub>2</sub> capture on total
        emissions, energy use and costs.<br/>"
    share_of_industry_other_paper_captured_co2:
