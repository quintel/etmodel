    volume_of_baseload_import_pyrolysis_oil:
      title: Pyrolysis oil
      short_description:
      description: |
        This slider sets the annual baseload import of pyrolysis oil (non-biogenic).<br/><br/>
        Imported pyrolysis oil substitutes the local production of pyrolysis oil requried for the
        fractionation process or for export.<br/><br/>
        Go to the <a href="/scenario/supply/fuel_production/overview">overview</a> to change
        the annual production from pyrolysis oil fractionation, which requires either local production
        or import of pyrolysis oil. Go to the
        <a href="/scenario/demand/export_energy/export-volumes-per-carrier">export</a> section
        to set the baseload export of pyrolysis oil.<br/><br/>
        The chart <a href="#" class="open_chart" data-chart-key="liquid_fuels" data-chart-location="side">
        Liquid fuels and feedstock flows</a> shows the required dry biomass for pyrolysis bio-oil production.
    volume_of_baseload_import_bio_pyrolysis_oil:
      title: Pyrolysis bio-oil
      short_description:
      description: |
        This slider sets the annual baseload import of pyrolysis bio-oil (biogenic pyrolysis oil).<br/><br/>
        Imported pyrolysis bio-oil substitutes the local production of pyrolysis bio-oil required for the
        fractionation process or for export.<br/><br/>
        Go to the <a href="/scenario/supply/fuel_production/overview">overview</a> to change
        the annual production from pyrolysis bio-oil fractionation, which requires either local production
        or import of pyrolysis bio-oil. Go to the
        <a href="/scenario/demand/export_energy/export-volumes-per-carrier">export</a> section
        to set the baseload export of pyrolysis bio-oil.<br/><br/>
        The chart <a href="#" class="open_chart" data-chart-key="liquid_fuels" data-chart-location="side">
        Liquid fuels and feedstock flows</a> shows the required dry biomass for pyrolysis bio-oil production.
    energy_production_pyrolysis_biogenic_waste_share:
      title: Biogenic waste
      short_description:
      description: |
        This slider sets the share of the annual pyrolysis bio-oil production
        from biogenic waste. Pyrolysis bio-oil can either be produced with biogenic waste or dry biomass.<br/><br/>
        If fractionation of pyrolysis bio-oil or baseload export of pyrolysis bio-oil is set, the
        model assumes that the required pyrolysis bio-oil will be produced locally. Local production of pyrolysis
        bio-oil can be substituted by setting the import of pyrolysis bio-oil.<br/><br/>
        Go to the <a href="/scenario/supply/fuel_production/overview">overview</a> to change
        the annualfuel production from pyrolysis bio-oil fractionation. Go to the
        <a href="/scenario/demand/export_energy/export-volumes-per-carrier">export</a> section
        to set the baseload export of pyrolysis bio-oil.<br/><br/>
        The chart <a href="#" class="open_chart" data-chart-key="liquid_fuels" data-chart-location="side">
        Liquid fuels and feedstock flows</a> shows the required dry biomass for pyrolysis bio-oil production.
    energy_production_pyrolysis_dry_biomass_share:
      title: Dry biomass
      short_description:
      description: |
        This slider sets the share of the annual pyrolysis bio-oil production
        from dry biomass. Pyrolysis bio-oil can either be produced with biogenic waste or dry biomass.<br/><br/>
        If fractionation of pyrolysis bio-oil or baseload export of pyrolysis bio-oil is set, the
        model assumes that the required pyrolysis bio-oil will be produced locally. Local production of pyrolysis
        bio-oil can be substituted by setting the import of pyrolysis bio-oil.<br/><br/>
        Go to the <a href="/scenario/supply/fuel_production/overview">overview</a> to change
        the annual fuel production from pyrolysis bio-oil fractionation. Go to the
        <a href="/scenario/demand/export_energy/export-volumes-per-carrier">export</a> section
        to set the baseload export of pyrolysis bio-oil.<br/><br/>
        The chart <a href="#" class="open_chart" data-chart-key="liquid_fuels" data-chart-location="side">
        Liquid fuels and feedstock flows</a> shows the required dry biomass for pyrolysis bio-oil production.
    capacity_of_energy_production_fischer_tropsch_synthetic_dispatchable:
      title: Fischer-Tropsch (with hydrogen, electricity and CO<sub>2</sub>)
      description: |
        This slider sets the installed dispatchable capacity (in electricity input capacity)
        of Fischer-Tropsch with the synthetic route, using hydrogen, electricity and CO<sub>2</sub>.
        These feedstocks are used to produce the syngas (a mixture of mainly CO and hydrogen) required for the
        Fischer-Tropsch process.<br/><br/>
        The output of Fischer-Tropsch with the hydrogen, electricity and CO<sub>2</sub> route consists
        of the following fuels and feedstock:
        <ul>
        <li><b>kerosene</b> (main product)</li>
        <li><b>naphtha</b></li>
        </ul><br/>
        <b>Note:</b> there is an inconsistency in the way the ETM models this particular
        Fischer-Tropsch feedstock route. In the other feedstock routes for Fischer-Tropsch,
        diesel is also an output product. In this particular feedstock route, an output of diesel
        causes circularity in the modelling, which cannot be calculated by the
        model so far. Therefore, this feedstock route does not have an output of diesel. Instead,
        the output fractions of kerosene and naphtha are proporionally increased.<br/><br/>
        The flexible production from Fischer-Tropsch is electricity price-driven and is therefore
        considered as flexible electricity demand technology. The technology will produce when the
        electricity price is lower than the willingness to pay.<br/><br/>
        Go to the <a href="/scenario/flexibility/flexibility_conversion/conversion-to-fuels">
        Flexibility</a> section to set the willingness to pay of this technology.
        Consult the <a href="https://docs.energytransitionmodel.com/main/flexibility#definitions-of-flexible-and-inflexible-supply-and-demand"
        target=\"_blank\">documentation</a> for more information on flexible electricity demand technologies.<br/><br/>
        The following charts give more insight in the impact of Fischer-Tropsch with the feedstock
        route hydrogen, electricity and CO<sub>2</sub>:
        <ul>
          <li>This <a href="#" class="open_chart" data-chart-key="merit_order_hourly_flexibility" data-chart-location="side">chart</a>
          shows the hourly electricity demand of flexible demand technologies</li>
          <li>This <a href="#" class="open_chart" data-chart-key="mekko_of_kerosene_demand_supply" data-chart-location="side">
          chart</a> shows the production of synthetic kerosene from Fischer-Tropsch.</li>
          <li>This <a href="#" class="open_chart" data-chart-key="ccus_sankey" data-chart-location="side">
          chart</a> shows the CO<sub>2</sub> use for Fischer-Tropsch with this feedstock route.</li>
        </ul>
