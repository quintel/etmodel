    energy_heat_network_storage_ht_loss_share:
      title: Yearly losses
      short_description:
      description: "The start value (30%) is based on the yearly losses of an ATES (Aquifer thermal energy storage) system. Storage losses are highly dependent on the type of system. For
        larger storage systems, for example, the percentage of losses decrease. On
        the other hand, the losses increase when an open system is used instead
        of a closed system. Below you will find the losses and costs
        per storage system according to <a href=\"https://refman.energytransitionmodel.com/publications/2125\"
        target =\"_blank\">this report</a>:
        <ul>
        <li> Aquifer thermal energy storage (ATES): 43 €/MWh, 30% losses </li>
        <li> Pit thermal energy storage (PTES): 58 €/MWh, 25% losses </li>
        <li> Tank Thermal Energy Storage (TTES): 83 €/MWh, 30% losses </li>
        <li> Bore-hole Thermal Energy Storage (BTES): 79 €/MWh, 50% losses </li>
        <li> Ecovat: 86 €/MWh, 10% losses </li>
        </ul>
        The costs of heat storage can be set <a href=\"/scenario/costs/costs_heat/costs-district-heating-infrastructure\" >here</a>."
