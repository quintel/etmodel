en:
  input_elements:
    volume_of_imported_heat:
      title: Imported heat
      short_description:
      description: "How much (residual) heat can be imported from outside your region?
        With this slider you can set the amount. \r\n</br></br>\r\nAdditionally, with
        the slider below you can set the CO<sub>2</sub> emissions of imported heat
        and under <a href=\"/scenario/costs/costs_heat/imported-residual-heat\" >'Costs'</a>
        you can set the costs for imported heat."
    capacity_of_energy_heat_well_geothermal:
      title: Geothermal
      short_description:
      description: 'Thermal energy from below 500 meters depth is called geothermal
        energy. This heat can be used to heat buildings. How much heat in your scenario
        comes from geothermal heat pumps? Caution: geothermal heat pumps typically
        produce a (more or less) constant amount of heat year round. If your scenario
        makes use of a lot of geothermal heat, seasonal storage is crucial to ensure
        that heat produced in summer can be utilised in winter'
    capacity_of_energy_heat_solar_thermal:
      title: Solar thermal
      short_description:
      description: Solar thermal collectors generate heat from the sun and use this
        to heat water. This heat production is especially high in the summer. Heat
        demand, on the other hand, peaks in the winter. Use seasonal heat storage
        for effective deployment.
    capacity_of_energy_heat_heatpump_water_water_electricity:
      title: Collective heat pump
      short_description:
      description: A heat pump produces heat with electricity and ambient heat. Specify
        here the capacity of collective heat pumps that supplies heat for district
        heating.
    capacity_of_energy_heat_heatpump_surface_water_water_ts_lt_electricity:
      title: Aquathermal heat pump with TS (surface water)
      short_description:
      description: |
        This slider influences the total capacity of heat-pumps
        abstracting heat from surface water and equipped with thermal seasonal storage (TS) in LT heat grids.<br/><br/>
        The efficiency (COP) of this heat pump is not influenced by the outside temperature 
        due to the addition of thermal storage. <br/><br/>
        For more information on the total use of aqauthermal sources, checkout <a href="#" 
        class="open_chart" data-chart-key="heat_aquathermal_demand"
        data-chart-location="side"> this chart</a>.
        It is also possible to use aquathermal energy from surface water for individual households or buildings. 
        Go to <a href="/scenario/demand/households/space-heating-and-hot-water" >households</a> or
        <a href="/scenario/demand/buildings/space-heating" >buildings</a> to 
        add aquathermal heat as a heat source households or buildings.
