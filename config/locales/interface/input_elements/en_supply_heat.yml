    capacity_of_industry_chp_combined_cycle_gas_power_fuelmix:
      title: Gas CCGT CHP
      short_description: ''
      description: |
        Combined heat and power (CHP) engines are (mostly) gas-fired engines
        that generate both heat and electricity. The combination of heat and electricity
        makes this option quite energy efficient. Also, locally producing and using
        heat and electricity reduces transportation losses and saves energy. CHPs
        are primarily used at sites with a predictable demand for heat, such as chemical
        factories for example. <br/><br/>
        This plant combines a gas turbine
        with a steam turbine and is located on a typical large-sized industrial park.
        It typically supplies several customers and is runs 8000 hours a year, of
        which 6000 hours to supply heat as steam. <br/><br/>
        Note that the industrial gas CHPs run on a fuel mix of gas, oil, and bio-oil. 
        Click <a href=/scenario/supply/biomass/biocoal-and-bio-oil-in-energy-plants>here</a> 
        to see and change the fuel mix for your scenario.
    capacity_of_industry_chp_turbine_gas_power_fuelmix:
      title: Gas turbine CHP
      short_description:
      description: |
        This gas turbine CHP is typically found at a medium-sized industrial
        firm to deliver power and steam. Several units are sometimes found on one
        site in order to deliver steam to neighboring firms. <br/><br/>
        Firms in the petro-chemical industry often work round the clock. so full load hours
        for electricity are up to 8000 hours a year. Steam delivery may vary, for
        example as a result of seasonal differences, meaning full load hours for heat
        are lower at 6000 hours per year. <br/><br/>
        Note that the industrial gas CHPs run on a fuel mix of gas, oil, and bio-oil. 
        Click <a href=/scenario/supply/biomass/biocoal-and-bio-oil-in-energy-plants>here</a> 
        to see and change the fuel mix for your scenario.
    capacity_of_industry_chp_engine_gas_power_fuelmix:
      title: Gas motor CHP
      short_description:
      description: |
        This gas-powered engine may well produce heat and power for local
        use in the food industry. For a three-shift work rotation common in the
        food industry, the number of full load hours would be ~6000 hours per year. <br/><br/>
        Generating heat and power for local use can be considerably more efficient than buying
        power from the grid and generating heat with a burner. <br/><br/>
        Note that the industrial gas CHPs run on a fuel mix of gas, oil, and bio-oil. 
        Click <a href=/scenario/supply/biomass/biocoal-and-bio-oil-in-energy-plants>here</a> 
        to see and change the fuel mix for your scenario.
    capacity_of_industry_chp_turbine_hydrogen:
      title: Hydrogen turbine CHP
      short_description:
      description: |
        A CHP produces electricity and heat. In the industry sector this
        heat is very often delivered as steam. Here you can choose the capacity of 
        hydrogen turbine CHPs delivering to the industrial steam network.<br/><br/>
        Click <a href=/scenario/costs/specs_renewable_electricity/hydrogen-plants>here</a> 
        to adjust the efficiencies of this CHP.
    capacity_of_industry_chp_ultra_supercritical_coal:
      title: Pulverized coal CHP
      short_description:
      description: "Combined heat and power (CHP) plants generate both heat and electricity.
        The combination of heat and electricity makes this option quite energy efficient.
        Also, locally producing and using heat and electricity reduces transportation
        losses and saves energy. CHPs are primarily used at sites with a predictable
        demand for heat, such as chemical factories for example.\r\n<br/><br/>\r\nMost
        CHP plants are gas-fired, but depending on the availability of fuels coal-fired
        CHP plants can be installed as well."
