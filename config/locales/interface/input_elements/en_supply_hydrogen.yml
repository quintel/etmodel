    capacity_of_energy_hydrogen_liquid_hydrogen_regasifier:
      title: LH2 regasification
      short_description:
      description: |
        Hydrogen regasification is the process of converting liquid hydrogen (LH2) back into its 
        gaseous state. Here you can determine the capacity of the regasifier.
    capacity_of_energy_hydrogen_lohc_reformer:
      title: LOHC reforming
      short_description:
      description: |
        LOHC (Liquid Organic Hydrogen Carrier) is a chemical compound that can absorb and release
        hydrogen reversibly. They provide a way to store and transport hydrogen at ambient conditions,
        avoiding some of the challenges associated with storing and transporting gaseous hydrogen.
        LOHC reforming is the process of releasing hydrogen from the compounds. Here you can determine
        the capacity of the reformer.
    capacity_of_energy_imported_hydrogen_baseload:
      title: H<sub>2</sub> import
      short_description:
      description: |
        How much hydrogen will be imported in the future?
        This slider sets the amount of hydrogen that is imported from outside your area.
        The hydrogen can originate from different countries and can be produced with
        different technologies, both of which influence the accompanied CO<sub>2</sub> emissions.
        Therefore, it is possible to adjust the CO<sub>2</sub> emissions of imported
        hydrogen in the <a href="/scenario/emissions/emission_factors/co2-emissions-of-imported-hydrogen-carriers-and-ammmonia">Emissions section</a>. 
        Additionally, it is possible to set the costs of imported
        hydrogen in the <a href="/scenario/costs/costs_hydrogen/hydrogen-import">Costs & efficiencies</a> section.
    energy_hydrogen_distribution_compressed_trucks_share:
      title: Transport via pipelines and trucks
      short_description:
      description: |
        What percentage of the total central hydrogen production in your
        scenario is distributed via trucks after transportation via pipelines? Truck transport is flexible and can be
        scaled up or down relatively easily. As such, it is a suitable option when
        hydrogen demand is more dispersed and when volumes are lower. This may for
        example be the case for hydrogen delivery to refuelling stations.
    energy_hydrogen_transport_pipelines_share:
      title: Transport via pipelines only 
      description: What percentage of the total central hydrogen production in your
        scenario is only transported via the pipeline network? 
    capacity_of_energy_imported_ammonia_baseload:
      title: Ammonia import
      short_description:
      description: |
        How much ammonia will be imported in the future? <br><br>
        This slider sets the amount of ammonia that is imported from outside your area.
        The ammonia can originate from different countries and can be produced with
        different types of hydrogen, both of which influence the associated CO<sub>2</sub> 
        emissions. Therefore, it is possible to adjust the CO<sub>2</sub> emissions of imported
        ammonia in the <a href=/scenario/emissions/emission_factors/co2-emissions-of-imported-hydrogen-carriers-and-ammmonia">Emissions section</a>.
        Additionally, it is possible to set the costs of imported
        ammonia in the <a href=/scenario/costs/costs_hydrogen/ammonia-import
        >Costs & efficiencies</a> section. </br></br>
        If the baseload import is insufficient to cover demand, back-up import is used. 
        If it exceeds demand, the excess is exported.
    capacity_of_energy_hydrogen_storage_depleted_gas_field:
      title: Relative storage capacity
      short_description:
      description: |
        With this slider, you can set the storage capacity relative to the storage volume of the depleted gas fields.
        This determines how many hours the gas field needs to charge at full capacity to go from being empty 
        to fully stored. Effectively this slider therefore changes the total storage capacity, given a 
        certain amount of storage volume. </br></br>
        You can see the total resulting storage capacity in the 'Technical and financial 
        properties' below. To quickly compare it with other storage technologies you can also open
        <a href="#" class="open_chart" data-chart-key="storage_specifications" data-chart-location="side">
        this table</a>. </br></br>
