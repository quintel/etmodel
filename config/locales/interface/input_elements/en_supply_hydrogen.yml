    capacity_of_energy_hydrogen_steam_methane_reformer_dispatchable:
      title: Steam methane reforming
      short_description:
      description: | 
        Steam methane reforming is a very mature hydrogen production process.
        It works like this: methane reacts in the presence of a catalyst with high
        temperature steam and gives a mixture of hydrogen and other gases. The unwanted
        gases (including CO<sub>2</sub>) are then separated through further reactions
        and the resulting hydrogen is purified to meet industrial standards. <br/><br/>Steam
        methane reforming is already widely employed, but mostly for industry use.
        This plant's input is natural gas. Steam methane reforming
        is often thought of an important transitional hydrogen production process:
        far from the cleanest and greenest, but able to facilitate upcoming hydrogen
        demand.
        <br/><br/>
        Add CCS to the SMR by going to the <a href="/scenario/emissions/ccus/capture-of-co2">Capture of CO2</a> section.
        <br/><br/>
        For more technology specifications, checkout the technical and financial properties below.
        Note: the parameters in the table belong to the SMR plants without CCS, so when you have set 100% CCS,
        you will see no installed capacity here.
