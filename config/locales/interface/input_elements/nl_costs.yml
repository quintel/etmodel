    investment_costs_solar_solar_panels:
      title: Investeringskosten zonnepanelen
      short_description: ''
      description: "Met deze schuif stel je de toe- of afname in die je verwacht voor
        de investeringskosten voor zonnepanelen. De kosten worden vergeleken met de
        kosten van vandaag de dag. Verwacht wordt dat zonnecellen de komende 40 jaar
        veel goedkoper zullen worden. Merk op dat je met deze schuif de investeringskosten
        aanpast voor zowel zon op dak als grootschalige zonneparken. De onderstaande
        link laat de kosten van zon op dak zien. Let op: de installatiekosten van
        zon op dak (500 kEUR/MW) worden niet aangepast met deze schuif.\r\n<br/>"
    efficiency_energy_power_solar_pv_solar_radiation:
      title: Zonnepanelen
      description: "Zonnepanelen worden steeds efficiënter in het omzetten van zonnestralen in elektriciteit.
        Met deze schuif stel je de toekomstige efficiëntie van zonnepanelen in. <br /><br />
        Voor een standaardpaneel van 1.6m2 hangen vermogens en efficiënties als volgt met elkaar samen: <br /><br />
        17% efficiëntie: 272 Wp <br/>
        18% efficiëntie: 288 Wp <br/>
        19% efficiëntie: 304 Wp <br/>
        20% efficiëntie: 320 Wp <br/>
        21% efficiëntie: 336 Wp <br/>
        22% efficiëntie: 352 Wp <br/><br />
        <b>Opmerking 1:</b> De impact van deze schuif is anders voor zon op dak dan voor grondgebonden PV.
        Voor zon op dak kun je in het ETM het percentage dakoppervlak instellen dat bedekt is met zonnepanelen.
        Als de efficiëntie van deze panelen omhoog gaat, betekent dat dat het geïnstalleerde vermogen en
        de productie van elektriciteit toenemen. Het aantal panelen blijft constant. Voor grondgebonden PV kun je het opgestelde vermogen instellen
        in het ETM. Als de efficiëntie van panelen toeneemt, betekent dat dat er minder panelen nodig zijn om
        hetzelfde geïnstalleerde vermogen te halen. Vermogen en geproduceerde elektriciteit blijven constant.<br/><br/>
        <b>Opmerking 2:</b> Houd er rekening mee dat deze schuif invloed heeft op de kosten van zonnepanelen, net als de
        schuif hierboven. Als zonnepanelen efficiënter worden, daalt de prijs per kW.<br/><br/>
        <b>Opmerking 3:</b> Deze schuif heeft geen invloed op de efficiëntie van zonthermie en CSP (concentrated solar power).<br/>"
    investment_costs_solar_concentrated_solar_power:
      title: Investeringskosten geconcentreerde zonnestroom
      short_description:
      description: 'Deze schuif stelt je de toe-of afname in die je verwacht voor
        de investeringskosten voor ''concentrated solar power'' (CSP). De kosten worden
        vergeleken met de kosten van vandaag de dag. '
    costs_hydrogen_storage:
      title: Waterstofopslagkosten
      short_description:
      description: "De startwaarde van deze schuif is gebaseerd op waterstofopslag
        in zoutcavernes. Waterstofopslag in zoutcavernes is een goedkope manier of
        grote hoeveelheden waterstof over lange periodes op te slaan. De total kosten
        van waterstofopslag in zoutcavernes variëren tussen 2.5 en 3.4 euro/MWh, terwijl
        de totale kosten van waterstofopslag in hogedruk-tanks bijvoorbeeld wel 4x
        hoger liggen. <sup>1</sup> Echter, voor kleine opslagcapaciteiten is opslag
        in zoutcavernes niet kostenefficiênt door de vaste bouwkosten.\r\n<br><br>\r\nSources:<br
        />   \r\n1. Berenschot (2017). CO<sub>2</sub>-vrije waterstofproductie uit
        gas"
    om_costs_solar_thermal:
      title: Onderhoudskosten zonthermie
      short_description:
      description: Met deze schuif stel je de toe-of afname in die je verwacht voor
        de onderhouds- en beheerkosten van zonthermie. De kosten worden vergeleken
        met de kosten van vandaag de dag.
    investment_costs_solar_thermal:
      title: Investeringskosten zonthermie
      short_description:
      description: Met deze schuif stel je de toe-of afname in die je verwacht voor
        de investeringskosten van zonthermie. De kosten worden vergeleken met de kosten
        van vandaag de dag.
    costs_uranium:
      title: Uranium
      short_description: ''
      description: Deze schuif stelt je aanname over de toekomstige uraniumprijs in,
        uitgedrukt in aantal keren de prijs van vandaag. De prijs die je instelt,
        staat naast de schuif. Er bestaat een wereldmarkt voor uranium, maar de vraag
        naar uranium uit mijnen is de afgelopen decennia erg laag geweest, doordat
        oude kernkoppen gebruikt werden voor brandstof.
    costs_hydrogen_transport_compressed_trucks:
      title: Totale kosten H<sub>2</sub> onder druk in vrachtwagens
      short_description:
      description: "De kosten van waterstoftransport met vrachtwagens is voornamelijk
        afhankelijk van arbeidskosten, welke bijna de helft van de totale kosten zijn.
        Dus technologische vooruitgang (grotere vrachtwagens/hogere druk) zal slechts
        geringe invloed hebben op de totale kosten.\r\n<br><br> \r\nVoor de kostenberekening
        is een gemiddelde transport afstand van 100 km aangenomen."
    costs_hydrogen_transport_pipelines:
      title: Totale kosten H<sub>2</sub> leidingen
      short_description:
      description: "De kosten van waterstoftransport door leidingen zijn afhankelijk
        van of bestaande gasleidingen worden hergebruikt of nieuwe leidingen worden
        aangelegd. Bestaande leidingen kunnen op twee manieren worden hergebrukt,
        de waterstof kan direct worden getransporteerd door de leiding (mits deze
        leiding extra wordt afgedicht) of een nieuwe leiding kan worden geschoven
        in de bestaande leiding, zogenaamde pipe-in-pipe. Deze laatste optie is ongeveer
        10x goedkoper dan het aanleggen van een nieuwe leiding en heeft als voordeel
        dat het materiaal wordt hergebruikt in plaats van vernietigd.\r\n<br><br>\r\nVoor
        de kostenberekening is een gemiddelde transport afstand van 100 km aangenomen.
        De beginwaarde van deze schuif is gebaseerd op het plaatsing van nieuwe waterstofleidingen."
    investment_costs_electric_heat_pumps:
      title: Elektrische warmtepompen
      short_description:
      description: "Naarmate er meer elektrische warmtepompen geïnstalleerd worden,
        zullen de kosten ook afnemen. Als je gelooft dat deze technologie in de toekomst
        succesvol zal zijn, kun je hier invullen hoeveel goedkoper ze worden. \r\n<br/><br/>\r\nIn
        het onderdeel <a href=\"/scenario/demand/households/space-heating\">ruimteverwarming
        huishoudens<a/>, <a href=\"/scenario/demand/households/district-heating\">warmtenet
        huishoudens<a/>, <a href=\"/scenario/demand/buildings/space-heating\">ruimteverwarming
        gebouwen<a/>, <a href=\"/scenario/demand/buildings/district-heating\">warmtenet
        gebouwen<a/> en <a href=\"/scenario/demand/industry/chemicals\">chemische
        industrie<a/>. \r\n<br/><br/>\r\nDe technische en financiële parameters van
        een zo'n warmtepomp kun je zien als je op de link hieronder klikt. "
    investment_costs_gas_heat_pumps:
      title: Gaswarmtepompen
      short_description:
      description: "Naarmate er meer gaswarmtepompen geïnstalleerd worden, zullen
        de kosten ook afnemen. Als je gelooft dat deze technologie in de toekomst
        succesvol zal zijn, kun je hier invullen hoeveel goedkoper ze worden. \r\n<br/>\r\nIn
        het onderdeel <a href=\"/scenario/demand/households/space-heating\"a>huishoudens<a/>
