    costs_heat_network_storage:
      title: Seizoensopslag
      short_description:
      description: "Scenario's met een grote hoeveelheid 'must run' en volatiele warmteproductie
        zoals zonthermie, geothermie of restwarmte, hebben vaak een aanzienlijke warmteproductie
        in uren met geen of weinig vraag. (Seizoens)opslag stelt je in staat om deze
        warmte op te slaan en op een later moment in te zetten. Seizoensopslag kan
        <a href=\"scenario/supply/heat/seasonal-storage-of-heat\" >hier</a> aan/uit
        worden gezet.\r\n</br></br>\r\nDe startwaarde (20 €/MWh) is gebaseerd op de
        potentiële kosten van grootschalige HT ATES (High Temperature Aquifer Thermal
        Energy Storage). HT ATES is het ondergronds opslaan van warm water (60-90
        graden Celsius) in aquifers. De kosten zijn sterk afhankelijk van de grootte
        van de aquifer en de diepte. In Denemarken wordt vaak PTES (Pit Thermal Energy
        Storage) toegepast: grote geïsoleerde water bassins. Echter is dit in Nederland
        lastiger toe te passen door het hogere grondwaterpeil."
    investment_costs_nuclear_nuclear_plant:
      title: Kerncentrale
      short_description: ''
      description: "Deze schuif stelt je de toe-of afname in die je verwacht voor
        de investeringskosten voor kerncentrales. De kosten worden vergeleken met
        de kosten van vandaag de dag. De kosten voor afbraak aan het eind van de levensduur
        zijn hierin meegenomen. Maatschappelijke kosten, bijvoorbeeld dat sommige
        mensen niet graag vlak bij een kerncentrale wonen, zijn niet meegenomen in
        de berekening. Noch zijn de kosten voor 'permanente' opslag van kernafval
        meegenomne, aangezien onduidelijk is hoeveel dat zou kosten. Zulke externe
        kosten zijn overigens ook niet voor andere type centrales meegenomen. Er zijn
        ook mensen die geen windmolen of CO<sub>2</sub> opslag in de achtertuin willen
        hebben. \r\n<br/><br/>\r\nMomenteel is de productiecapaciteit van onderdelen
        voor kerncentrales te laag om aan de (verwachte) wereldwijde plannen te voldoen.
        Ook zal er op korte termijn in veel landen een tekort aan technici zijn voor
        deze energievorm.\r\n<br/><br/> \r\nDe specificaties hieronder zijn voor een
        super moderne derde generatie kerncentrale."
    om_costs_geothermal:
      title: Onderhoudskosten aardwarmte
      short_description: ''
      description: "Met deze schuif stel je de toe-of afname in die je verwacht voor
        de onderhouds- en beheerkosten van aardwarmte. De kosten worden vergeleken
