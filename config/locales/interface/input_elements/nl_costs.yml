      short_description: ''
      description: "Deze schuif stelt je toe-of afname in die je verwacht voor de
        kosten van CO<sub>2</sub> uitstootrechten (in €/ton) voor bedrijven die onder
        het Europese 'Emission Trading Scheme' (ETS) vallen. Denk aan energiecentrales
        en zware industrie. De rechten kunnen verhandeld worden als certificaten.
        Deze certificaten worden door de overheid geveild of toegekend aan bedrijven.
        Elk jaar worden er minder uitgegeven."
    costs_co2_free_allocation:
      title: Vrije rechten
      short_description: ''
      description: "Deze schuif stelt in hoeveel van de Europese uitstootrechten voor
        CO<sub>2</sub> gratis worden verstrekt. Met ingang van de derde handelsfase
        van het Emissions Trading Scheme (ETS) in 2013 zullen naar alle waarschijnlijkheid
        zo'n 50% van alle rechten geveild worden, waarbij de andere helft dus vrije
        rechten zijn. Voor de handelsperiode die in 2020 begint staat nog niet vast
        hoeveel rechten er dan geveild worden, maar de Europese commissie zet nu in
        op 70%. In 2027 is het doel om 100% van de rechten te veilen."
