    costs_electricity_fallback_price:
      title: Value of Lost Load (VoLL)
      short_description:
      description: |
        Merk op dat de VoLL in werkelijkheid sterk verschilt per consument: voor sommige
        consumenten is de impact van een onderbreking in de stroomvoorziening groter dan 
        voor anderen. De VoLL moet daarom worden beschouwd als een geaggregeerde inschatting 
        die afhankelijk is de gebruikte methodologie en de regio waarvoor het wordt berekend. <br/><br/>
        Belangrijk is ook dat de VoLL niet de verwachte marktprijs aangeeft in uren wanneer er 
        onvermogen optreedt. In dergelijke uren wordt de prijs namelijk bepaald door de 
        grenswaarde van de markt - als de elektriciteitsmarkt een dergelijke grens 
        geïmplementeerd heeft - typisch rond 3000 of 10000 €/MWh. <br/><br/>
        Als je daarom realistische marktprijzen wilt simuleren, moet je een VoLL instellen die 
        gelijk is aan de grenswaarde van de markt. Als je echter een optimaal niveau van
        investeringen in infrastructuur wilt bepalen, dan moet je een VoLL kiezen die 
        representatief is voor jouw regio.
