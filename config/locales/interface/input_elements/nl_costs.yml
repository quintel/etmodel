    investment_costs_water_river:
      title: Rivier
      short_description: ''
      description: Deze schuif stelt je de toe-of afname in die je verwacht voor de
        investeringskosten van een waterkrachtcentrale in een grote rivier (~10 MWe).
        De kosten worden vergeleken met de kosten van vandaag de dag.
    investment_costs_water_mountains:
      title: Bergen
      short_description: ''
      description: "Met deze schuif stel je de hoogte in van de verwachte investeringskosten
        voor een grote waterkrachtcentrale in de bergen. \r\n<br/><br/>\r\nVoor dit
        soort centrales zijn zeer grote investeringen nodig."
    investment_costs_electric_cars:
      title: Extra investering per elektrische auto
      short_description:
      description: "Met dit schuifje stel je in hoeveel hoger de gemiddelde aanschafprijs
        van een elektrische auto (zonder belastingen) is dan die van een auto met
        een verbrandingsmotor. Je geeft daarom dus het prijs <i>verschil</i> aan.
        De grafiek rechts geeft de aanschafprijs van een referentie benzine auto weer
        als een grijze balk en dat van een elektrische auto als een blauwe balk.\r\n<br/>\r\n<br/>\r\nWees
        ervan bewust dat het ETM in deze versie geen investeringskosten voor auto's
        meeneemt, behalve de extra kosten die je hier specificeert. De reden hiervoor
        is dat de totale kosten in het dashboard anders gedomineerd zouden worden
        door deze kosten."
    costs_imported_heat:
      title: Geïmporteerde (rest)warmte
      short_description:
      description: "Hoeveel zal geïmporteerde (rest)warmte kosten?\r\n</br></br>\r\nDe
        startwaarde van 11,60 €/GJ is een schatting gebaseerd op de gemiddelde kosten
        van warmte-uitkoppeling van verschillende industriële processen."
    costs_industry_residual_heat:
      title: Industriële restwarmte
      short_description:
      description: Met deze schuif stel je de toe- of afname in die je verwacht voor
        de investeringskosten en onderhouds- en beheerkosten van het uitkoppelen van
        industriële restwarmte. De kosten worden vergeleken met de kosten van vandaag
        de dag. De kosten in de link hieronder zijn de kosten die we hanteren voor
        restwarmte uit de chemische industrie, raffinaderijen en kunstmestindustrie.
        Voor lage temperatuur restwarmte uit datacenters rekenen we met andere kosten.
    costs_infrastructure_electricity_lv_net:
      title: Investering laagspanningsnet
      short_description:
      description: Met deze schuifjes kun je de gemiddelde kosten voor netuitbreiding
