      description: "Deze schuif stelt je aanname over de toekomstige olieprijs in,
        uitgedrukt in aantal keren de prijs van vandaag. De prijs voor WTI ruwe olie
        die je instelt, staat naast de schuif. De oliemarkt is een echte wereldmarkt.
        Makkelijk winbare olie wordt echter schaarser en olie wordt steeds vaker tussen
        twee exclusieve partijen verhandeld.\r\n<br/><br/>\r\nDe grafiek hieronder
        laat zien hoe de wereldolieprijs geschommeld heeft de afgelopen decennia,
        uitgedrukt in 2008 dollar per vat.\r\n<br/><br/>\r\n<img SRC=\"/assets/popups/crude_oil_price.png\"
        style=\"width:440px;height:307px\" />"
    costs_coal:
      title: Kolen
      short_description: ''
      description: Deze schuif stelt je aanname over de toekomstige kolenprijs in,
        uitgedrukt in aantal keren de prijs van vandaag. De prijs die je instelt,
        staat naast de schuif. De kolenmarkt is een wereldmarkt, maar leveringscontracten
        zijn vaak voor langere periodes dan olie.
    costs_gas:
      title: Aardgas
      short_description: ''
      description: "Deze schuif stelt je aanname over de toekomstige gasprijs in,
        uitgedrukt in aantal keren de prijs van vandaag. De prijs die je instelt,
        staat naast de schuif. Gas wordt vooral bilateraal verhandeld (tussen twee
        landen of partijen) en er is geen echte wereldmarkt. Terwijl het transport
        van vloeibaar aardgas (LNG) toeneemt zal de markt steeds globaler worden.
        Nu volgt de prijs van gas nog die van olie, maar dat zal ergens in de toekomst
        gaan veranderen vanwege marktwerking.\r\n<br/><br/>\r\nVoor jouw land kun
        je je afvragen of er nog aardgasvoorraden zijn en hoelang nog."
    employment_local_fraction:
      title: Binnenlandse arbeid (productiefase)
      short_description:
      description: "Welk deel van het werk voor de productie van onderdelen gebeurt
        in eigen land?\r\n<br/><br/>\r\nOm te weten hoeveel binnenlandse werkgelegenheid
        het inzetten van een technologie oplevert, moeten we weten welke fractie van
        het werk in het buitenland wordt gedaan. Vooral onderdelen (zoals bouten en
        moeren) worden voornamelijk in het buitenland geproduceerd."
    employment_economic_multiplier:
      title: Economische 'multiplier'
      short_description:
      description: "Werkgelegenheid heeft een zelfversterkend effect. Een toename
        van werkgelegenheid heeft een positief effect op de koopkracht. Toenemende
        koopkracht stimuleert op haar beurt de werkgelegenheid weer.\r\nHoe sterk
        denkt u dat dit effect zal zijn voor 'energiebanen'?"
    employment_fraction_production:
      title: Productie-aandeel
      short_description:
      description: "Welke bijdrage levert de productiefase volgens u aan de totale
        werkgelegenheid?\r\n</br></br>\r\nDe productie van onderdelen voor verwarmingsapparaten
        en elektriciteit-centrales  levert mogelijk een grote hoeveelheid werkgelegenheid
        op. Hoe groot dit aandeel is ten opzichte van de het totaal is echter onzeker."
    costs_co2:
