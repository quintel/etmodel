    costs_hydrogen_storage:
      title: Waterstofopslagkosten
      short_description:
      description: "De startwaarde van deze schuif is gebaseerd op waterstofopslag
        in zoutcavernes. Waterstofopslag in zoutcavernes is een goedkope manier of
        grote hoeveelheden waterstof over lange periodes op te slaan. De total kosten
        van waterstofopslag in zoutcavernes variëren tussen 2.5 en 3.4 euro/MWh, terwijl
        de totale kosten van waterstofopslag in hogedruk-tanks bijvoorbeeld wel 4x
        hoger liggen. <sup>1</sup> Echter, voor kleine opslagcapaciteiten is opslag
        in zoutcavernes niet kostenefficiênt door de vaste bouwkosten.\r\n<br><br>\r\nSources:<br
        />   \r\n1. Berenschot (2017). CO<sub>2</sub>-vrije waterstofproductie uit
        gas"
