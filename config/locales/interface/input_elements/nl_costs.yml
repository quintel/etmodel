        is een gemiddelde transport afstand van 100 km aangenomen."
    costs_hydrogen_transport_pipelines:
      title: Totale kosten H<sub>2</sub> leidingen
      short_description:
      description: "De kosten van waterstoftransport door leidingen zijn afhankelijk
        van of bestaande gasleidingen worden hergebruikt of nieuwe leidingen worden
        aangelegd. Bestaande leidingen kunnen op twee manieren worden hergebrukt,
        de waterstof kan direct worden getransporteerd door de leiding (mits deze
        leiding extra wordt afgedicht) of een nieuwe leiding kan worden geschoven
        in de bestaande leiding, zogenaamde pipe-in-pipe. Deze laatste optie is ongeveer
        10x goedkoper dan het aanleggen van een nieuwe leiding en heeft als voordeel
        dat het materiaal wordt hergebruikt in plaats van vernietigd.\r\n<br><br>\r\nVoor
        de kostenberekening is een gemiddelde transport afstand van 100 km aangenomen.
        De beginwaarde van deze schuif is gebaseerd op het plaatsing van nieuwe waterstofleidingen."
    investment_costs_micro_chp:
      title: Micro-WKK
      short_description:
      description: "Naarmate er meer micro-WKKs (HRe ketels) geïnstalleerd worden,
        zullen de kosten ook afnemen. Als je gelooft dat deze technologie in de toekomst
        succesvol zal zijn, kun je hier invullen hoeveel goedkoper de HRe ketel wordt.
        \r\n<br/>\r\nIn het onderdeel <a href=\"/scenario/demand/households/space-heating\"a>huishoudens<a/>
        kun je aangeven welk aandeel micro-WKK's zullen hebben in het leveren van
        ruimteverwarming en warm water. "
    investment_costs_fuel_cell:
      title: Brandstofcel
      short_description:
      description: "Naarmate er meer brandstofcellen geïnstalleerd worden, zullen
        de kosten ook afnemen. Als je gelooft dat deze technologie in de toekomst
        succesvol zal zijn, kun je hier invullen hoeveel goedkoper de brandstofcel
        wordt. \r\n<br/>\r\nIn het onderdeel <a href=\"/scenario/demand/households/space-heating\"a>huishoudens<a/>
        kun je aangeven welk aandeel brandstofcellen zullen hebben in het leveren
        van warm water. "
    investment_costs_electric_heat_pumps:
      title: Elektrische warmtepompen
      short_description:
      description: "Naarmate er meer elektrische warmtepompen geïnstalleerd worden,
        zullen de kosten ook afnemen. Als je gelooft dat deze technologie in de toekomst
        succesvol zal zijn, kun je hier invullen hoeveel goedkoper ze worden. \r\n<br/><br/>\r\nIn
        het onderdeel <a href=\"/scenario/demand/households/space-heating\">ruimteverwarming
        huishoudens<a/>, <a href=\"/scenario/demand/households/district-heating\">warmtenet
        huishoudens<a/>, <a href=\"/scenario/demand/buildings/space-heating\">ruimteverwarming
        gebouwen<a/>, <a href=\"/scenario/demand/buildings/district-heating\">warmtenet
        gebouwen<a/> en <a href=\"/scenario/demand/industry/chemicals\">chemische
        industrie<a/>. \r\n<br/><br/>\r\nDe technische en financiële parameters van
        een zo'n warmtepomp kun je zien als je op de link hieronder klikt. "
    investment_costs_gas_heat_pumps:
      title: Gaswarmtepompen
      short_description:
      description: "Naarmate er meer gaswarmtepompen geïnstalleerd worden, zullen
        de kosten ook afnemen. Als je gelooft dat deze technologie in de toekomst
        succesvol zal zijn, kun je hier invullen hoeveel goedkoper ze worden. \r\n<br/>\r\nIn
        het onderdeel <a href=\"/scenario/demand/households/space-heating\"a>huishoudens<a/>
        kun je aangeven welk aandeel gaswarmtepompen zullen hebben in het leveren
        van ruimteverwarming en warm water. \r\n<br/>\r\nDe technische en financiële
        parameters van zo'n gaswarmtepomp kun je zien als je op de link hieronder
