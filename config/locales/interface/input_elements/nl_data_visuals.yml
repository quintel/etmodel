nl:
  input_elements:
    energy_mix_capacity_per_unit_wind_turbine_inland:
      title: Capaciteit windmolens (per windmolen)
      description: |
        Stel hier de capaciteit per windmolen op land in, zoals je deze op
        de Energie-mix wenst terug te zien. Dit schuifje heeft geen verdere invloed
        op jouw scenario.
    land_use_impact_visual_wind_inland_large_scale:
      title:  Wind op land (groot)
      description: |
        Stel hier het aandeel grootschalig wind op land in als percentage van de totale elektriciteitsproducie door wind op land. 
        <br/><br/>
        Let op: dit schuifje heeft geen verdere invloed op jouw scenario.
        <br/><br/>
        Het vermogen en de vollasturen van een grootschalige windturbine staan vermeld in 
        <a href="#" class="open_chart" data-chart-key="land_use_solar_wind" data-chart-location="side">
        deze tabel</a>.
        Verander het totale vermogen wind op land <a href="/scenario/supply/electricity_renewable/wind-turbines\">hier</a>.
    land_use_impact_visual_wind_inland_small_scale:
      title: Wind op land (klein)
      description: |
        Stel hier het aandeel kleinschalig wind op land in als percentage van de totale elektriciteitsproducie door wind op land. 
        <br/><br/>
        Let op: dit schuifje heeft geen verdere invloed op jouw scenario.
        <br/><br/>
        Het vermogen en de vollasturen van een kleinschalige windturbine staan vermeld in 
        <a href="#" class="open_chart" data-chart-key="land_use_solar_wind" data-chart-location="side">
        deze tabel</a>.
        Verander het totale vermogen wind op land <a href="/scenario/supply/electricity_renewable/wind-turbines\">hier</a>.
