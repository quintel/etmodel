    agriculture_burner_hydrogen_share:
      title: Waterstofketel
      short_description: 
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie in de land- en tuinbouw wordt geleverd door 
        waterstofketels.</br></br>Waterstofketels stoten vrijwel geen CO<sub>2</sub> uit bij het verbranden van 
        waterstof. De beschikbaarheid en kosten van waterstof zijn echter momenteel beperkter, waardoor de inzet ervan 
        vaak afhankelijk is van de prijs en beschikbaarheid van groene of blauwe waterstof.
    agriculture_useful_demand_electricity:
      title: Elektriciteit
      short_description: ''
      description: |
        Deze slider bepaalt de jaarlijkse stijging of daling van de elektriciteitsvraag in de land- en tuinbouw.
        </br></br><em>Let op:</em> Deze verandering is onafhankelijk van de warmtevraagontwikkeling en de hieronder te 
