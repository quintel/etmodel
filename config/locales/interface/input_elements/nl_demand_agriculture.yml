    capacity_of_agriculture_flexibility_p2h_electricity:
      title: Power-to-heat boiler voor H<sub>2</sub> en gasketels
      short_description:
      description: |
        Deze slider bepaalt de warmteproductie van power-to-heat (P2H) boilers in combinatie met waterstof- en 
        gasketels voor de land- en tuinbouw.</br></br>P2H-boilers worden geïnstalleerd als een add-on bij bestaande 
        gas- en waterstofketels. In uren wanneer de betalingsbereidheid van deze boilers hoger is dan de 
        elektriciteitsprijs, gebruiken ze elektriciteit om warmte te produceren en reduceren de gas- en 
        waterstofketels hun productie.</br></br><em>Let op:</em> Deze slider heeft alleen effect als er een vermogen 
        van gas- of waterstofketels is geïnstalleerd.</br></br>
        <ul>
          <li>Ga naar <a href="/scenario/flexibility/flexibility_conversion/
          conversion-to-heat-for-agriculture">Flexibiliteit</a> om de betalingsbereidheid van deze boilers in te 
          stellen.</li>
          <li>Bekijk grafieken om het effect van P2H-boilers te analyseren, zoals de <a href="#" class="open_chart" 
          data-chart-key="use_of_excess_electricity" data-chart-location="side">Jaarlijkse elektriciteitsinzet</a>, de 
          <a href="#" class="open_chart" data-chart-key="hourly_flexibility_electricity" data-chart-location="side">
          Uurlijkse elektriciteitsvraag en -aanbod</a>, de <a href="#" class="open_chart" 
          data-chart-key="flexibility_integral_costs" data-chart-location="side">Integrale kosten</a>, en <a href="#" 
          class="open_chart" data-chart-key="storage_options" data-chart-location="side">Een overzicht van de inzet in 
          tabelvorm</a>.</li>
        </ul>