---
nl:
  input_elements:
    agriculture_burner_crude_oil_share:
      title: Olieketel
      short_description: ''
      description: "Welk percentage van de warmtevraag in de landbouw
        wordt ingevuld door oliegestookte ketels?\r\n<br/><br/>\r\n Olieketels worden gebruikt
        om kassen te verwarmen. Het is één van de minst duurzame manieren van kasverwarming in vergelijking
        met gasketels of, veel beter nog, geothermische systemen."
    agriculture_burner_wood_pellets_share:
      title: Biomassaketel
      short_description: ''
      description: 'Welk percentage van de warmte die nodig is in de land- en tuinbouw
        komt van het verbranden van biomassa? Het verbranden van lokaal beschikbare
        biomassa is energetisch vrij efficiënt. '
    agriculture_heatpump_water_water_ts_electricity_share:
      title: Water warmtepomp met WKO
      short_description: ''
      description: |
        Bij Warmte Koude Opslag (WKO) wordt de warmte van een gebouw ondergronds
        opgeslagen door het te koelen met water en die warmte op te slaan in een ondergronds
        bassin of waterlaag. Die opgeslagen warmte gebruikt men dan in de winter om
        het huis mee te verwarmen. Als alternatief kan ook de natuurlijke warmte of
        koude van oppervlaktewater of wegen gebruikt worden. <br/><br/>
        Warmtepompen zijn zeer efficiënt als ze met WKO gecombineerd worden, omdat minder energie
        hoeft te worden toegevoegd om een gebouw te koelen of te verwarmen. Het is
        helaas praktisch niet altijd mogelijk om de ondergrondse opslag te realiseren
        (bijvoorbeeld in stedelijk gebied). </br></br>
        Je kunt de <a href="/scenario/costs/costs_heat/costs-heating">kosten</a>
        van elektrische warmtepompen in het algemeen veranderen, of de 
        <a href="/scenario/costs/costs_heat/efficiencies-heating-built-environment">COP</a>
        van deze specifieke warmtepomp.
    agriculture_heatpump_water_water_electricity_share:
      title: Water warmtepomp
      short_description:
      description: |
        Met dit schuifje kun je een water-water warmtepomp installeren. Dit type warmtepomp 
        gebruikt een put als warmtebron. Er is dan nog maar een beperkte hoeveelheid elektriciteit 
        nodig om het geleverde water op de gewenste temperatuur te krijgen. Dit maakt een water-water 
        warmtepomp veel efficiënter dan een elektrische boiler. </br></br>
        Je kunt de <a href="/scenario/costs/costs_heat/costs-heating">kosten</a>
        van elektrische warmtepompen in het algemeen veranderen, of de 
        <a href="/scenario/costs/costs_heat/efficiencies-heating-built-environment">COP</a>
        van deze specifieke warmtepomp.
    agriculture_geothermal_share:
      title: Geothermisch
      short_description: ''
      description: Het warmtepotentieel  van aardwarmte is in theorie gigantisch.
        Deze schuif geeft aan hoeveel lage temperatuurswarmte (< 100 &#176;C) van
        enkele kilometers diepte je wilt inzetten.
    agriculture_burner_network_gas_share:
      title: Gasketel
      short_description: ''
      description: Dit zijn gasgestookte ketels. Dit zijn behoorlijk efficiënte systemen,
        maar ze stoten wel CO<sub>2</sub> uit.
    agriculture_final_demand_ht_central_steam_hot_water_share:
      title: HT-warmtenet
      short_description:
      description: |
        Dit schuifje bepaalt welk deel van de warmtevraag van landbouw wordt geleverd 
        door warmtenetten die opereren op een hoge temperatuur (HT). </br></br>
        Warmte van een warmtenet kan lokaal worden geproduceerd of de warmte kan worden
        geïmporteerd van buiten jouw gebied. Een warmtenet werkt typisch op een specifieke 
        temperatuur, maar verschillende warmtenetten kunnen verschillende temperaturen hebben.
        Ga naar de sectie <a href="/scenario/supply/heat_ht">HT-warmtenetten</a> om te bepalen 
        hoe de warmte wordt geleverd. Zie onze 
        <a href="https://docs.energytransitionmodel.com/main/heat-networks" target=\"_blank\">
        documentatie</a> voor meer informatie.
    agriculture_final_demand_mt_central_steam_hot_water_share:
      title: MT-warmtenet
      short_description:
      description: |
        Dit schuifje bepaalt welk deel van de warmtevraag van landbouw wordt geleverd 
        door warmtenetten die opereren op een midden temperatuur (MT). </br></br>
        Warmte van een warmtenet kan lokaal worden geproduceerd of de warmte kan worden
        geïmporteerd van buiten jouw gebied. Een warmtenet werkt typisch op een specifieke 
        temperatuur, maar verschillende warmtenetten kunnen verschillende temperaturen hebben.
        Ga naar de sectie <a href="/scenario/supply/heat_mt">MT-warmtenetten</a> om te bepalen 
        hoe de warmte wordt geleverd. Zie onze 
        <a href="https://docs.energytransitionmodel.com/main/heat-networks" target=\"_blank\">
        documentatie</a> voor meer informatie.
    agriculture_final_demand_local_steam_hot_water_share:
      title: Warmte van lokale WKK's
      short_description:
      description: |
        Dit schuifje stelt het percentage nuttige warmtevraag van de landbouw in dat geleverd wordt 
        door lokale warmte-krachtkoppeling (WKK). Je kunt bepalen welke WKK's je
        wilt inzetten om in deze vraag te voorzien in de sectie 
        <a href="/scenario/supply/heat/heat-sources">Warmte van lokale WKK's</a>
        hieronder. </br></br>
        Je kunt de uurlijkse vraag en aanbod van warmte van lokale WKK's exporteren 
        in de <a href="/scenario/data/data_export/hourly-curves-for-agriculture-heat">
        Data-export</a> sectie. Je kunt ook een ander profiel uploaden voor de 
        warmtevraag van de landbouw in de sectie 
        <a href="/scenario/flexibility/curve_upload/upload-curves">Flexibiliteit</a>.
    capacity_of_agriculture_chp_engine_biogas:
      title: Biogas-WKK
      short_description:
      description: |
        Hiermee stel je het opgesteld elektrisch vermogen van biogas-WKK's in die warmte leveren 
        aan de landbouw. </br></br>
        Deze WKK is <i>must-run</i>, wat betekent dat er zowel elektriciteit als warmte 
        geproduceerd wordt wanneer er een warmtevraag is vanuit de landbouw. De productie wordt 
        daarom bepaald door het opgesteld vermogen en het aantal vollasturen en volgt het warmtevraagprofiel 
        van de landbouw. </br></br>
        De vollasturen kun je zien in de technische parameters en kosten hieronder. Je kunt er ook 
        voor kiezen een ander warmtevraagprofiel voor de landbouw te uploaden in de sectie
        <a href="/scenario/flexibility/curve_upload/upload-curves">Flexibiliteit</a>. Ga naar de 
        sectie <a href="/scenario/data/data_export/hourly-curves-for-agriculture-heat">Data-export</a>
        om de uurlijkse productie van deze WKK te exporteren. Klik 
        <a href=/scenario/costs/specs_renewable_electricity/biomass-plants>hier</a> om de kosten 
        en efficiënties van deze WKK aan te passen.
    capacity_of_agriculture_chp_engine_network_gas_dispatchable:
      title: Gasmotor-WKK
      short_description:
      description:  |
        Hiermee stel je het opgesteld elektrisch vermogen van gasmotor-WKK's in die warmte leveren 
        aan de landbouw. </br></br>
        Deze WKK is regelbaar, wat betekent dat er zowel elektriciteit als warmte geproduceerd wordt 
        op basis van de behoeftes van de elektriciteitsmarkt en de plek van deze WKK in de <i>merit 
        order</i>. Ga naar onze <a href="https://docs.energytransitionmodel.com/main/merit-order" target=\"_blank\"> 
        documentatie</a> voor meer informatie. </br></br>
        Het kan voorkomen dat deze WKK warmte produceert op momenten dat er weinig vraag naar is 
        vanuit de landbouw. Als de totale lokale warmteproductie voor de landbouw groter is dan de 
        vraag, wordt de overtollige warmte verspild. In kassen kan dit gemakkelijk door ramen te 
        openen en de overtollige warmte te laten ontsnappen. </br></br>
        Ga naar de sectie <a href="/scenario/data/data_export/hourly-curves-for-agriculture-heat">
        Data-export</a> om de uurlijkse productie van deze WKK te exporteren. Klik 
        <a href=/scenario/costs/specs_renewable_electricity/biomass-plants>hier</a> om de kosten 
        en efficiënties van deze WKK aan te passen.
    capacity_of_agriculture_chp_engine_network_gas_must_run:
