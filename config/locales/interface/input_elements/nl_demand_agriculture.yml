---
nl:
  input_elements:
    agriculture_burner_crude_oil_share:
      title: Olieketel
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie in de land- en tuinbouw wordt geleverd door 
        olieketels.</br></br>Olieketels worden voornamelijk gebruikt voor de verwarming van kassen. Ze hebben een 
        hogere CO<sub>2</sub>-uitstoot dan gasketels en duurzame alternatieven zoals geothermie en restwarmte.
    agriculture_burner_wood_pellets_share:
      title: Biomassaketel
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie in de land- en tuinbouw wordt geleverd door 
        biomassaketels.</br></br>Biomassaketels stoten minder CO<sub>2</sub> uit dan olie- en gasketels, maar de 
        uitstoot is afhankelijk van de herkomst van de biomassa. Het verbranden van lokaal beschikbare biomassa is 
        energetisch efficiënt en kan bijdragen aan een duurzamere warmteproductie.
    agriculture_heatpump_water_water_ts_electricity_share:
      title: Water warmtepomp met WKO
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie in de land- en tuinbouw wordt geleverd door water 
        warmtepompen met Warmte Koude Opslag (WKO).</br></br>De efficiëntie van de water warmtepomp met WKO, 
        uitgedrukt in de Coëfficiënt van Prestatie (COP), wordt niet beïnvloed door de buitentemperatuur. De 
        warmtepomp haalt energie uit de relatief constante temperaturen van de ondergrond. Dankzij WKO kan warmte in 
        de zomer worden opgeslagen voor gebruik in de winter, en omgekeerd.</br></br>
        <ul>
          <li>Ga naar <a href="/scenario/costs/costs_heat/costs-heating">Kosten verwarming</a> om de kosten van 
          elektrische warmtepompen te veranderen.</li>
          <li>Ga naar <a href="/scenario/costs/costs_heat/efficiencies-heating-built-environment">Efficiënties</a> om 
          de COP te veranderen.</li>
        </ul>
    agriculture_heatpump_water_water_electricity_share:
      title: Water warmtepomp
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie in de land- en tuinbouw wordt geleverd door 
        water-water warmtepompen.</br></br>Een water-water warmtepomp gebruikt een put of andere waterbron als 
        warmtebron. Hierdoor is er slechts een beperkte hoeveelheid elektriciteit nodig om het water op de gewenste 
        temperatuur te brengen, wat de water-water warmtepomp veel efficiënter maakt dan een elektrische boiler.
        </br></br><ul>
          <li>Ga naar <a href="/scenario/costs/costs_heat/costs-heating">Kosten verwarming</a> om de kosten van 
          elektrische warmtepompen te veranderen.</li>
          <li>Ga naar <a href="/scenario/costs/costs_heat/efficiencies-heating-built-environment">Efficiënties</a> om 
          de Coëfficiënt van Prestatie (COP) te veranderen.</li>
        </ul>
    agriculture_geothermal_share:
      title: Geothermisch
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie in de land- en tuinbouw wordt geleverd door 
        geothermie-installaties.</br></br>Geothermische systemen halen warmte uit de ondergrond op enkele kilometers 
        diepte. Het warmtepotentieel van aardwarmte is groot, vooral bij lage temperatuurswarmte (< 100<sup>o</sup>C). 
        Dit maakt geothermie een efficiënte energiebron voor zowel verwarming in de winter als koeling in de zomer.
    agriculture_burner_network_gas_share:
      title: Gasketel
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie in de land- en tuinbouw wordt geleverd door 
        gasketels.</br></br>Aardgas is een veelgebruikte energiebron vanwege de lage prijs en betrouwbaarheid. Het 
        stoot minder CO<sub>2</sub> uit dan olie- en kolenketels, maar meer dan duurzame alternatieven. Warmte die 
        niet via de onderstaande methoden wordt opgewekt, wordt in het ETM automatisch toegewezen aan gasketels.
    agriculture_final_demand_ht_central_steam_hot_water_share:
      title: HT-warmtenet
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie in de land- en tuinbouw wordt geleverd door 
        warmtenetten die opereren op een hoge temperatuur (HT) van 70<sup>o</sup>C of hoger.</br></br>Warmte voor een 
        warmtenet kan lokaal worden opgewekt of geïmporteerd.</br></br>Ga naar <a href="/scenario/supply/heat_ht">HT-warmtenetten</a> om in te stellen hoe de warmte wordt geleverd.</br></br>Bekijk de <a 
        href="https://docs.energytransitionmodel.com/main/heat-networks" target=\"_blank\">Documentatie</a> voor meer 
        informatie.
    agriculture_final_demand_mt_central_steam_hot_water_share:
      title: MT-warmtenet
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie in de land- en tuinbouw wordt geleverd door 
        warmtenetten die opereren op een midden temperatuur (MT) van 55 tot 70<sup>o</sup>C.</br></br>Warmte voor een 
        warmtenet kan lokaal worden opgewekt of geïmporteerd.</br></br>Ga naar <a href="/scenario/supply/
        heat_mt">MT-warmtenetten</a> om in te stellen hoe de warmte wordt geleverd.</br></br>Bekijk de <a 
        href="https://docs.energytransitionmodel.com/main/heat-networks" target=\"_blank\">Documentatie</a> voor meer 
        informatie.
    agriculture_final_demand_local_steam_hot_water_share:
      title: Warmte van lokale WKK's
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie in de land-en tuinbouw wordt geleverd door lokale 
        warmte-krachtkoppelingen (WKK's).</br></br>WKK-installaties wekken tegelijkertijd warmte en elektriciteit op, 
        wat ze efficiënt maakt voor energie-intensieve toepassingen.</br></br>
        <ul>
          <li>Ga naar <a href="/scenario/supply/heat/heat-sources">Warmte uit WKK's</a> om te bepalen welke typen 
          WKK's worden ingezet.</li>
          <li>Ga naar <a href="/scenario/flexibility/curve_upload/upload-curves">Flexibiliteit</a> om het 
          warmtevraagprofiel van de land- en tuinbouw aan te passen.</li>
          <li>Ga naar <a href="/scenario/data/data_export/hourly-curves-for-agriculture-heat">Data-export</a> om de 
          uurlijkse vraag en aanbod van warmte van lokale WKK's te exporteren.</li>
        </ul>
    capacity_of_agriculture_chp_engine_biogas:
      title: Biogas-WKK
      short_description:
      description: |
        Deze slider bepaalt het vermogen van must-run biogas warmtekrachtkoppelingen (WKK's) in de land- en tuinbouw.
        </br></br>Een <em>must-run</em> biogas-WKK produceert altijd zowel elektriciteit als warmte wanneer er 
        warmtevraag is vanuit de landbouw. De productie is afhankelijk van het opgesteld vermogen, het aantal 
        vollasturen (zie 'Technische parameters en kosten') en het warmtevraagprofiel van de landbouw.</br></br>
        <ul>
          <li>Ga naar <a href="/scenario/data/data_export/hourly-curves-for-agriculture-heat">Data-export</a> om de 
          uurlijkse vraag en aanbod van warmte van lokale WKK's te exporteren.</li>
          <li>Ga naar <a href="/scenario/flexibility/curve_upload/upload-curves">Flexibiliteit</a> om het 
          warmtevraagprofiel van de land- en tuinbouw aan te passen.</li>
          <li>Ga naar <a href="/scenario/costs/specs_renewable_electricity/biomass-plants">Biomassacentrales</a> om de 
          kosten en efficiënties van de biogas-WKK's aan te passen.</li>
        </ul>
    capacity_of_agriculture_chp_engine_network_gas_dispatchable:
      title: Gasmotor-WKK
      short_description:
      description:  |
        Deze slider bepaalt het vermogen van regelbare gasmotor warmtekrachtkoppelingen (WKK's) in de land- en 
        tuinbouw.</br></br>Gasmotor-WKK's wekken zowel warmte als elektriciteit op en passen de productie flexibel aan 
        op de elektriciteitsmarkt. Bij een warmteoverschot wordt de overtollige warmte vaak verspild, bijvoorbeeld 
        door ramen te openen in kassen.</br></br>
        <ul>
          <li>Bekijk <a href="#" class="open_chart" data-chart-key="merit_order" data-chart-location="side">deze 
          grafiek</a> voor de positie van de gasmotor-WKK in de <em>merit order</em>.</li>
          <li>Ga naar <a href="/scenario/data/data_export/hourly-curves-for-agriculture-heat">Data-export</a> om de 
          uurlijkse productie van de biomassa-WKK's te exporteren.</li>
          <li>Ga naar <a href="/scenario/costs/specs_electricity/gas-plants">Gascentrales</a> om de kosten en 
          efficiënties van de gasmotor-WKK's aan te passen.</li>
        </ul></br>Bekijk de <a href="https://docs.energytransitionmodel.com/main/merit-order" 
        target=\"_blank\">Documentatie</a> voor meer informatie over de <em>merit order</em>.
