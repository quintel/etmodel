    agriculture_useful_demand_useable_heat:
      title: Warmte
      short_description: ''
      description: |
        Deze slider bepaalt de jaarlijkse stijging of daling van de warmtevraag in de land- en tuinbouw.</br>
        </br><em>Let op:</em> Deze verandering is onafhankelijk van de elektriciteitsvraagontwikkeling en de hieronder 
