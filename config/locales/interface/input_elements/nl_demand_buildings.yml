        Prestatie (COP). De COP wordt elk uur berekend op basis van de temperatuur in dat uur, zoals vastgesteld in het weerjaar.
        </br></br><ul><li> Ga naar <a href="/scenario/costs/costs_heat/heating-in-houses-and-buildings">Kosten & efficiënties</a> 
        om de COP te veranderen.</li><li> Ga naar <a href="/scenario/flexibility/flexibility_weather/extreme-weather-conditions">
        Weersomstandigheden</a> om het weerjaar aan te passen.</li></ul></br>Bekijk de <a href="
        https://docs.energytransitionmodel.com/main/heat-networks" target=\"_blank\">Documentatie</a> voor meer informatie.
    buildings_cooling_heatpump_air_water_electricity_share:
      title: Luchtwarmtepomp
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van de koelvraag van gebouwen wordt geleverd door elektrische luchtwarmtepompen.
        </br></br>De efficiëntie van deze luchtwarmtepomp wordt beïnvloed door de omgevingstemperatuur en is daardoor afhankelijk 
        van het weer. Deze efficiëntie wordt aangegeven met de Coëfficiënt van Prestatie (COP). De COP wordt elk uur berekend op 
        basis van de temperatuur in dat uur, zoals vastgesteld in het weerjaar.</br></br>Ga naar <a href="
        /scenario/flexibility/flexibility_weather/extreme-weather-conditions">Weersomstandigheden</a> om het weerjaar aan te passen.
    buildings_space_heater_hybrid_heatpump_air_water_electricity_share:
      title: Hybride luchtwarmtepomp (gas)
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van de warmwater- en warmtevraag van gebouwen wordt geleverd door hybride warmtepompen, 
        bestaande uit elektrische luchtwarmtepompen met gasgestookte hoogrendementsketels (HR-ketels).</br></br>De efficiëntie van 
        het luchtwarmtepomp-deel wordt beïnvloed door de omgevingstemperatuur en is daardoor afhankelijk van het weer. Deze 
        efficiëntie wordt aangegeven met de (seizoensgebonden) Coëfficiënt van Prestatie (COP). De COP wordt elk uur berekend op 
        basis van de temperatuur in dat uur, zoals vastgesteld in het weerjaar. Als de COP onder een bepaalde drempelwaarde zakt, 
        schakelt de warmtepomp volledig over op gas.</br></br><ul>
          <li> Ga naar <a href="/scenario/costs/costs_heat/heating-in-houses-and-buildings">Kosten & efficiënties</a> om de COP te veranderen.</li>
          <li> Ga naar <a href="/scenario/flexibility/flexibility_weather/extreme-weather-conditions">Weersomstandigheden</a> om het weerjaar aan te passen.</li>
          <li> Ga naar <a href="/scenario/flexibility/flexibility_net_load/demand-response-behavior-of-hybrid-heat-pumps">Gedrag van hybride warmtepompen</a> om het omslagpunt van de COP aan te passen.</li>
        </ul></br>Bekijk de <a href="https://docs.energytransitionmodel.com/main/heat-networks" target=\"_blank\">Documentatie</a> voor meer informatie.
    buildings_space_heater_hybrid_hydrogen_heatpump_air_water_electricity_share:
      title: Hybride luchtwarmtepomp (waterstof)
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmwater- en warmtevraag van gebouwen wordt geleverd door hybride warmtepompen, 
        bestaande uit elektrische luchtwarmtepompen met waterstofgestookte hoogrendementsketels (HR-ketels).</br></br>De efficiëntie 
        van het luchtwarmtepomp-deel wordt beïnvloed door de omgevingstemperatuur en is daardoor afhankelijk van het weer. Deze 
        efficiëntie wordt aangegeven met de (seizoensgebonden) Coëfficiënt van Prestatie (COP). De COP wordt elk uur berekend op basis 
        van de temperatuur in dat uur, zoals vastgesteld in het weerjaar. Als de COP onder een bepaalde drempelwaarde zakt, schakelt 
        de warmtepomp volledig over op waterstof.</br></br><ul>
          <li> Ga naar <a href="/scenario/costs/costs_heat/heating-in-houses-and-buildings">Kosten & efficiënties</a> om de COP te veranderen.</li>
          <li> Ga naar <a href="/scenario/flexibility/flexibility_weather/extreme-weather-conditions">Weersomstandigheden</a> om het weerjaar aan te passen.</li>
          <li> Ga naar <a href="/scenario/flexibility/flexibility_net_load/demand-response-behavior-of-hybrid-heat-pumps">Gedrag van hybride warmtepompen</a> om het omslagpunt van de COP aan te passen.</li>
        </ul></br>Bekijk de <a href="https://docs.energytransitionmodel.com/main/heat-networks" target=\"_blank\">Documentatie</a> voor 
        meer informatie.
    buildings_space_heater_hybrid_crude_oil_heatpump_air_water_electricity_share:
      title: Hybride luchtwarmtepomp (olie)
      short_description:
      description: |
        Deze verwarmingsoptie is een combinatie van een elektrische warmtepomp
        met een oliegestookte HR-ketel. <br/><br/>
        <b>Let op: in de standaardinstelling vult het oliedeel van de hybride warmtepomp
        het overgrote deel of zelfs alle warmtevraag voor ruimteverwarming in.</b>
        Dit komt doordat de standaard drempelwaarde voor de COP ingesteld is op een relatief hoge waarde
        van 3,7 gebaseerd op de consumentenprijzen voor olie en elektriciteit.
        <br/><br/>
        Deze omslag-COP is in de sectie
        <a href=/scenario/flexibility/flexibility_net_load/demand-response-behavior-of-hybrid-heat-pumps
        >Vraagsturing - gedrag van hybride warmtepompen</a> aan te passen.
