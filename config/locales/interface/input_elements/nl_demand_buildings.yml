    buildings_space_heater_heatpump_air_water_network_gas_share:
      title: Luchtwarmtepomp (gas)
      short_description: ''
      description: "Een gaswarmtepomp lijkt op een elektrische warmtepomp, behalve
        dat de energie voor het proces komt van gas en niet van elektriciteit. Deze
        warmtepomp gebruikt als bron warmte uit de buitenlucht en niet uit de bodem
