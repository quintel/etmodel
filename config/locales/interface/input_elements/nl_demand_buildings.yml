---
nl:
  input_elements:
    number_of_buildings:
      title: Aantal gebouwen
      short_description: ''
      description: 'Hoe verwacht je dat het aantal gebouwen zich gaat ontwikkelen?
        Het gaat hier om alle gebouwen waar niet in gewoond wordt, zoals kantoren,
        ziekenhuizen, zwembaden, restaurants, etc. Naast welvaartsgroei is dit een
        van de belangrijkste factoren die de energievraag beïnvloeden. '
    buildings_number_of_buildings_future:
      title: Nieuwe gebouwen
      short_description:
      description: |
        Deze slider bepaalt het aantal nieuwe (utiliteits)gebouwen dat tussen het startjaar en het toekomstjaar 
        in het scenario gebouwd zullen zijn. Denk hierbij aan gebouwen zoals kantoren, ziekenhuizen, zwembaden en 
        restaurants. </br></br> Elk gebouw heeft een gemiddelde oppervlakte van 294 m<sup>2</sup>, en de warmtevraag 
        hangt af van de isolatiegraad. </br></br>Ga naar <a href="/scenario/demand/buildings/typical-heat-demand-per-building">
        warmtevraag & isolatie</a> om de warmtevraag van deze gebouwen aan te passen.
    buildings_number_of_buildings_present:
      title: Bestaande gebouwen
      short_description:
      description: |
        Deze slider bepaalt het aantal bestaande (utiliteits)gebouwen dat tussen het startjaar en het toekomstjaar 
        in het scenario behouden blijft. Denk hierbij aan gebouwen zoals kantoren, ziekenhuizen, zwembaden en 
        restaurants. </br></br>Ga naar <a href="/scenario/demand/buildings/typical-heat-demand-per-building">
        warmtevraag & isolatie</a> om de warmtevraag van deze gebouwen aan te passen.
    buildings_insulation_level_buildings_future:
      title: Nieuwe gebouwen
      short_description:
      description: |
        Deze slider bepaalt de gemiddelde warmtevraag per m<sup>2</sup> voor nieuwe gebouwen die tussen het 
        startjaar en het toekomstjaar in het scenario zijn gebouwd.</br></br> De oppervlakte per gebouw 
        bedraagt 294 m<sup>2</sup>. De gemiddelde warmtevraag per m<sup>2</sup> is een indicator voor de 
        energie-efficiëntie van het gebouw en geeft aan hoe goed het warmte vasthoudt. Deze waarde betreft 
        uitsluitend de warmtevraag van het gebouw zelf en is onafhankelijk van aanvullende systemen zoals 
        ventilatie, verwarmings- en koelingstechnologieën of zonnepanelen. Een betere isolatie resulteert 
        in een lagere warmtevraag en een lager energieverbruik voor verwarming.
    buildings_insulation_level_buildings_present:
      title: Bestaande gebouwen
      short_description:
      description: |
        Deze slider bepaalt de gemiddelde warmtevraag per m<sup>2</sup> voor bestaande gebouwen.</br></br>
        De gemiddelde warmtevraag per m<sup>2</sup> is een indicator voor de energie-efficiëntie van het 
        gebouw en geeft aan hoe goed het warmte vasthoudt. Deze waarde betreft uitsluitend de warmtevraag 
        van het gebouw zelf en is onafhankelijk van aanvullende systemen zoals ventilatie, verwarmings- en 
        koelingstechnologieën of zonnepanelen. Een betere isolatie resulteert in een lagere warmtevraag en 
        een lager energieverbruik voor verwarming.</br></br><em>Let op</em>: Deze slider richt zich specifiek 
        op de warmtevraag voor ruimteverwarming. De energiebehoefte-indicator (EP1) van de NTA 8800 omvat 
        echter zowel verwarming als koeling.
    buildings_useful_demand_electricity:
      title: Elektriciteit per gebouw
      short_description: ''
      description: |
        Deze slider bepaalt de jaarlijkse stijging of daling van de elektriciteitsvraag.</br></br><em>Let op
        </em>: deze verandering staat los van andere vraagontwikkelingen.
    buildings_useful_demand_for_space_heating:
      title: Warmte per gebouw
      short_description: ''
      description: "Let op: deze verandering van energiegebruik is <strong>onafhankelijk</strong>
        van de technologieën die je in hieronder kunt kiezen (Verwarming & Koeling).\r\n<br/>\r\n<br/>\r\nHier
        kun je aangeven hoe jij denkt dat de warmtevraag per gebouw zich gaat ontwikkelen.
        Dit verandert onder meer doordat gebouwen steeds voller komen te staan met
        elektrische apparaten die warmte produceren. Het is zelfs zo dat gebouwen
        steeds meer uren per jaar gekoeld moeten worden dan voordat iedereen ging
        werken met computers, faxen, kopieerapparaten en printers."
    buildings_useful_demand_cooling:
      title: Koeling per gebouw
      short_description: ''
      description: |
        Deze slider bepaalt de jaarlijkse stijging of daling van de koeltevraag.</br></br><em>Let op</em>: 
        deze verandering staat los van andere vraagontwikkelingen.
    buildings_space_heater_network_gas_share:
      title: HR combiketel (gas)
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van de warmwater- en warmtevraag van gebouwen wordt geleverd 
        door gasgestookte hoogrendementsketels (HR-ketels).</br></br>De HR combiketel produceert zowel 
        warmte als warm water en maakt gebruik van condensatiewarmte, waardoor de efficiëntie hoger kan 
        zijn dan 100% (zie "Technische parameters en kosten").</br></br><em>Let op</em>: deze slider gaat 
        alleen over de warmtevraag. Als er aan de aanbodzijde geen specifieke warmtebronnen zijn geselecteerd, 
        wordt automatisch de gasketel gebruikt om de warmtevraag van het warmtenet te dekken. Controleer 
        daarom de aanbodzijde om te zorgen dat de gewenste technologie wordt ingezet.
    buildings_space_heater_combined_hydrogen_share:
      title: HR combiketel (waterstof)
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van de warmwater- en warmtevraag van gebouwen wordt geleverd door 
        waterstofgestookte hoogrendementsketels (HR-ketels).</br></br>De HR combiketel produceert zowel warmte 
        als warm water en maakt gebruik van condensatiewarmte, waardoor de efficiëntie hoger kan zijn dan 100% 
        (zie "Technische parameters en kosten").</br></br><em>Let op</em>: deze slider gaat alleen over de 
        warmtevraag. Als er aan de aanbodzijde geen specifieke warmtebronnen zijn geselecteerd, wordt automatisch 
        de gasketel gebruikt om de warmtevraag van het warmtenet te dekken. Controleer daarom de aanbodzijde om 
        te zorgen dat de gewenste technologie wordt ingezet.
    buildings_space_heater_electricity_share:
      title: Elektrische boiler
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van de warmwater- en warmtevraag van gebouwen wordt geleverd door 
        elektrische boilers.</br></br>Elektrische boilers verwarmen water uitsluitend met elektriciteit, zonder 
        gebruik te maken van omgevingswarmte, zoals bijvoorbeeld bij warmtepompen het geval is.
    buildings_space_heater_heatpump_air_water_network_gas_share:
      title: Luchtwarmtepomp (gas)
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van de warmwater- en warmtevraag van gebouwen wordt geleverd door 
        gasgestookte luchtwarmtepompen.</br></br>De efficiëntie van deze luchtwarmtepomp wordt beïnvloed door 
        de omgevingstemperatuur en is daardoor afhankelijk van het weer. Deze efficiëntie wordt aangegeven met 
        de (seizoensgebonden) Coëfficiënt van Prestatie (COP). De COP wordt elk uur berekend op basis van de 
        temperatuur in dat uur, zoals vastgesteld in het weerjaar.</br></br>Tijdens koude winterperiodes is minder 
        omgevingswarmte beschikbaar. In dat geval kan de warmtepomp volledig op gas overschakelen.</br></br><ul>
          <li> Ga naar <a href="/scenario/costs/costs_heat/heating-in-houses-and-buildings">Kosten & efficiënties</a> 
          om de COP te veranderen.</li><li> Ga naar <a href="/scenario/flexibility/flexibility_weather/extreme-weather-conditions">
          Weersomstandigheden</a> om het weerjaar aan te passen.</li></ul></br>Bekijk de <a href=
          "https://docs.energytransitionmodel.com/main/heat-networks" target=\"_blank\">Documentatie</a> voor meer informatie.
    buildings_space_heater_collective_heatpump_water_water_ts_electricity_share:
      title: Bodemwarmtepomp met WKO
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van de warmwater- en warmtevraag van gebouwen wordt geleverd door 
        bodemwarmtepompen in combinatie met Warmte-Koude Opslag (WKO).</br></br>De efficiëntie van het bodemwarmtepomp 
        met WKO, uitgedrukt in de Coëfficiënt van Prestatie (COP), wordt niet beïnvloed door de buitentemperatuur. 
        De warmtepomp haalt warmte uit de relatief constante temperaturen van de ondergrond. Dankzij WKO kan warmte in 
        de zomer worden opgeslagen voor gebruik in de winter.
    buildings_space_heater_heatpump_surface_water_water_ts_electricity_share:
      title: Warmtepomp met aquathermie (TEO) en WKO
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van de warmwater- en warmtevraag van gebouwen wordt geleverd door 
        warmtepompen die warmte halen uit oppervlaktewater (Thermische Energie uit Oppervlaktewater, TEO) in 
        combinatie met Warmte-Koude Opslag (WKO).</br></br>De efficiëntie van de TEO-warmtepomp met WKO, uitgedrukt 
        in de Coëfficiënt van Prestatie (COP), wordt niet beïnvloed door de buitentemperatuur. Dit komt doordat de 
        warmtepomp warmte haalt uit de relatief stabiele temperaturen van oppervlaktewater. Dankzij WKO kan warmte 
        in de zomer worden opgeslagen voor gebruik in de winter, en omgekeerd.</br></br><ul>
          <li>Bekijk <a href="#"
        class="open_chart" data-chart-key="heat_aquathermal_demand"
        data-chart-location="side">deze grafiek</a> voor meer informatie over het totale gebruik van aquathermie.</li>
          <li>Ga naar <a href="/scenario/supply/heat/overview-district-heating">Warmtenetten</a> om aquathermie in te 
          zetten in een (collectief) warmtenet die opereert op middentemperatuur (MT) of lage temperatuur (LT).</li>
        </ul>
    buildings_space_heater_wood_pellets_share:
      title: Biomassaketel
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van de warmwater- en watervraag van gebouwen wordt geleverd door biomassaketels.
        </br></br>Biomassaketels zijn bijzonder geschikt voor grotere bedrijfscomplexen met een aanzienlijke warmtevraag, 
        omdat het geconcentreerde transport naar dergelijke locaties efficiënter is en bijdraagt aan een lager verbruik van 
        transportbrandstoffen.
    buildings_space_heater_crude_oil_share:
      title: Olieketel
      short_description: ''
      description: Hier zie je welk deel van de verwarming door oliegestookte ketels
        wordt ingevuld. Deze hebben als voordeel dat onder normale omstandigheden
        de stookolie langzaam en volledig verbrandt, waardoor geen luchtvervuiling
        wordt geproduceerd (behalve CO<sub>2</sub>). Een groot nadeel is dat de olietanks
        na een paar decennia in de grond vaak gaan lekken en daarbij behoorlijke schade
        kunnen doen aan het milieu of de kwaliteit van het drinkwater.
    buildings_space_heater_district_heating_ht_steam_hot_water_share:
      title: HT-warmtenet
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmtevraag van gebouwen wordt geleverd door warmtenetten die opereren 
        op een hoge temperatuur (HT) van 70<sup>o</sup>C of hoger.</br></br>Warmte voor een warmtenet kan lokaal worden 
        opgewekt of geïmporteerd. Afhankelijk van de warmtevraag en de isolatiegraad van woningen kunnen er tekorten ontstaan.
        </br></br>Ga naar <a href="/scenario/supply/heat_ht">HT-warmtenetten</a> om in te stellen hoe de warmte wordt geleverd.
        </br></br>Bekijk de <a href="https://docs.energytransitionmodel.com/main/heat-networks" target=\"_blank\">
        Documentatie</a> voor meer informatie.
    buildings_space_heater_district_heating_mt_steam_hot_water_share:
      title: MT-warmtenet
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmtevraag van gebouwen wordt geleverd door warmtenetten die opereren 
        op een midden temperatuur (MT) van 55 tot 70<sup>o</sup>C.</br></br>Warmte voor een warmtenet kan lokaal worden 
        opgewekt of geïmporteerd. Afhankelijk van de warmtevraag en de isolatiegraad van woningen kunnen er tekorten ontstaan.
        </br></br>Ga naar <a href="/scenario/supply/heat_mt">MT-warmtenetten</a> om in te stellen hoe de warmte wordt geleverd.
        </br></br>Bekijk de <a href="https://docs.energytransitionmodel.com/main/heat-networks" target=\"_blank\">
        Documentatie</a> voor meer informatie.
    buildings_space_heater_district_heating_lt_steam_hot_water_share:
      title: LT-warmtenet
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmtevraag van gebouwen wordt geleverd door warmtenetten die opereren 
        op een lage temperatuur (LT) van 30 tot 55<sup>o</sup>C.</br></br>Warmte voor een warmtenet kan lokaal worden opgewekt 
        of geïmporteerd. Afhankelijk van de warmtevraag en de isolatiegraad van woningen kunnen er tekorten ontstaan.</br></br>
        Ga naar <a href="/scenario/supply/heat_lt">LT-warmtenetten</a> om in te stellen hoe de warmte wordt geleverd.</br></br>
        Bekijk de <a href="https://docs.energytransitionmodel.com/main/heat-networks" target=\"_blank\">
        Documentatie</a> voor meer informatie.
    buildings_space_heater_coal_share:
      title: Kolenketel
      short_description:
      description: Hier zie je welk deel van de verwarming door kolengestookte ketels
        wordt ingevuld.
    buildings_insulation_level:
      title: Isolatie
      short_description: ''
      description: "Met deze slider kun je het percentage warmtereductie bepalen op basis van de isolatiegraad van gebouwen.
        \r\n<br><br>\r\nHet percentage warmtereductie komt tot stand door een slecht geïsoleerd gebouw te vergelijken
        met een zeer goed geïsoleerd gebouw. Dit resulteert in een potentiële reductie van 60%
        op de totale warmtevraag voor verwarming. Het verhogen van het percentage warmtereductie door extra isolatie van gebouwen zorgt voor
        een directe verlaging van de warmtevraag van gebouwen.
        \r\n<br><br>\r\nRaadpleeg de <a href=\"https://docs.energytransitionmodel.com/main/insulation\" target=\"_blank\"
        >documentatie</a> voor meer informatie over isolatie."
    buildings_lighting_standard_fluorescent_electricity_share:
      title: Conventionele TL-buis
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van de verlichting in gebouwen bestaat uit conventionele TL-buizen.
    buildings_lighting_efficient_fluorescent_electricity_share:
      title: Hoge opbrengst TL-buis
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van de verlichting in gebouwen bestaat uit hoge opbrengst TL-buizen.
    buildings_lighting_led_electricity_share:
      title: LED-buis
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van de verlichting in gebouwen bestaat uit LED-buizen.
    buildings_lighting_savings_from_motion_detection_light:
      title: Bewegingsdetectie
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van de verlichting in gebouwen, waar mogelijk, wordt geregeld met bewegingsdetectie.
    buildings_lighting_savings_from_daylight_control_light:
      title: Daglicht afhankelijke regeling
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van de verlichting in gebouwen wordt aangestuurd door daglicht afhankelijke regelaars.
    buildings_space_heater_solar_thermal_share:
      title: Zonthermische collectoren
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van de warmwatervraag van gebouwen wordt geleverd door zonthermische collectoren.
        </br></br>Zonthermische collectoren zetten zonnewarmte om in warm water via een zonneboiler.</br></br><em>Let op</em>: 
        zonneboilers met zonthermische panelen kunnen slechts 13% van de jaarlijkse warmwatervraag dekken. Wanneer deze slider 
        op 100% wordt ingesteld, betekent dit dat de resterend 87% van de vraag moet worden ingevuld door andere technologieën.
    buildings_useful_demand_for_appliances:
      title: Apparaten efficiëntie
      short_description: ''
      description: |
        Deze slider bepaalt hoeveel efficiënter apparaten in gebouwen kunnen worden.</br></br>Denk hierbij aan apparaten zoals 
        computers, printers en kopieerapparaten in kantoren. Apparaten in bijvoorbeeld hotels, restaurants of ziekenhuizen zijn 
        vaak meer gespecialiseerd, waarbij betrouwbaarheid soms belangrijker is dan energieverbruik.
    buildings_cooling_heatpump_air_water_network_gas_share:
      title: Luchtwarmtepomp (gas)
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van de koelvraag van gebouwen wordt geleverd door gasgestookte luchtwarmtepompen.
        </br></br>De efficiëntie van deze luchtwarmtepomp wordt beïnvloed door de omgevingstemperatuur en is daardoor afhankelijk 
        van het weer. Deze efficiëntie wordt aangegeven met de Coëfficiënt van Prestatie (COP). De COP wordt elk uur berekend op 
        basis van de temperatuur in dat uur, zoals vastgesteld in het weerjaar.</br></br>Ga naar <a href="
        /scenario/flexibility/flexibility_weather/extreme-weather-conditions">Weersomstandigheden</a> om het weerjaar aan te passen.
    buildings_cooling_collective_heatpump_water_water_ts_electricity_share:
      title: Bodemwarmtepomp met WKO
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van de koelvraag van gebouwen wordt geleverd door bodemwarmtepompen in combinatie met 
        Warmte-Koude Opslag (WKO).</br></br>De efficiëntie van het bodemwarmtepomp met WKO, uitgedrukt in de Coëfficiënt van Prestatie 
        (COP), wordt niet beïnvloed door de buitentemperatuur. De warmtepomp haalt koelte uit de relatief constante temperaturen van 
        de ondergrond. Dankzij WKO kan koelte in de winter worden opgeslagen voor gebruik in de zomer.
    buildings_cooling_heatpump_surface_water_water_ts_electricity_share:
      title: Warmtepomp met aquathermie (TEO) en WKO
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van de koeltevraag van gebouwen wordt geleverd door warmtepompen die warmte halen uit 
        oppervlaktewater (Thermische Energie uit Oppervlaktewater, TEO) in combinatie met Warmte-Koude Opslag (WKO).</br></br>De 
        efficiëntie van de TEO-warmtepomp met WKO, uitgedrukt in de Coëfficiënt van Prestatie (COP), wordt niet beïnvloed door de 
        buitentemperatuur. Dit komt doordat de warmtepomp koelte haalt uit de relatief stabiele temperaturen van oppervlaktewater. 
        Dankzij WKO kan koelte in de winter worden opgeslagen voor gebruik in de zomer.
    buildings_cooling_airconditioning_share:
      title: Airconditioning
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van de koeltevraag van gebouwen wordt geleverd door airconditioners.</br></br>
        Airconditioners zijn vergelijkbaar met luchtwarmtepompen, aangezien beide omgevingswarmte en elektriciteit gebruiken om een 
        gebouw te koelen. Luchtwarmtepompen zijn echter veelzijdiger, omdat ze niet alleen kunnen koelen, maar ook verwarmen.
    buildings_cooling_collective_cooling_network_electricity_share:
      title: Koudenetwerk
      short_description: ''
      description: 'Een koudenetwerk kan gebruik maken van verschillende bronnen zoals
        Warmte-koude opslag en diepe meren. In het ETM wordt met het koudenetwerk
        het gebruik van koude uit diepe meren voor ruimtekoeling in gebouwen bedoeld.
        Meren van 25 meter diepte of meer kunnen hiervoor gebruikt worden. Water wordt
        rondgepompd en met behulp van een warmtewisselaar wordt de koude uit het water
        onttrokken en in het koelingssysteem van een aantal gebouwen ingevoerd. Omdat
        ''s zomers de hoeveelheid koude opgeslagen in een meer significant afneemt
        hebben meren slechts een beperkte capaciteit over het jaar genomen. '
    buildings_space_heater_heatpump_air_water_electricity_share:
      title: Luchtwarmtepomp
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van de warmwater- en warmtevraag van gebouwen wordt geleverd door elektrische 
        luchtwarmtepompen.</br></br>De efficiëntie van deze luchtwarmtepomp wordt beïnvloed door de omgevingstemperatuur en 
