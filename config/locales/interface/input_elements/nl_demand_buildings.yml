    buildings_lighting_standard_fluorescent_electricity_share:
      title: Conventionele TL-buis
      short_description: ''
      description: "Welk deel van verlichting in gebouwen komt van TL-buizen? Het
        gaat hier om alle gebouwen waar niet in gewoond wordt, zoals kantoren, ziekenhuizen,
        zwembaden, restaurants, etc. \r\n<br/><br/>\r\nTL-buizen produceren licht
        doordat een elektrische lading door een gas wordt gestuurd dat in de buis
        zit. Het gas gaat hierdoor licht geven. Een gemiddelde TL-buis zet elektriciteit
        10 keer zo efficiënt om in zichtbaar licht dan de traditionele gloeilamp die
        nog veel in woonhuizen wordt gebruikt. TL-buizen zijn vaak ook duurder dan
        gloeilampen, maar de aanschafkosten kunnen snel terugverdiend worden door
        de veel langere levensduur en het verminderde elektriciteitsgebruik.\r\n<br/><br/>\r\nJe
        kunt een TL-buis niet altijd weggooien zonder het milieu te vervuilen, omdat
        er vaak kwik en andere schadelijke stoffen zoals kwik in zitten. LED-buizen
        hebben dit probleem niet. Verder kunnen TL-buizen er niet goed tegen als ze
        heel vaak aan en uitgezet worden."
    buildings_lighting_efficient_fluorescent_electricity_share:
      title: Hoge opbrengst TL-buis
      short_description: ''
      description: "Welk deel van verlichting in gebouwen komt van hoge opbrengst
        TL-buizen?\r\n<br/><br/>\r\nEr zijn veel verschillende soorten hoge opbrengst
        TL-buizen op de markt. Sommigen hiervan zijn kleiner en dunner dan een conventionele
        TL-buis. Belangrijker is dat ze tot de helft minder elektriciteit gebruiken
        dan traditionele TL-buizen. De TL-buizen gaan ook veel langer mee en het licht
        is beter, waardoor het prettiger is om eronder te werken.\r\n<br/><br/>\r\nTL-buizen
        produceren licht doordat een elektrische lading door een gas wordt gestuurd
        dat in de buis zit. Het gas gaat hierdoor licht geven. Een gemiddelde TL-buis
        zet elektriciteit 10 keer zo efficiënt om in zichtbaar licht dan de traditionele
        gloeilamp die nog veel in woonhuizen wordt gebruikt. TL-buizen zijn vaak ook
        duurder dan gloeilampen, maar de aanschafkosten kunnen snel terugverdiend
        worden door de veel langere levensduur en het verminderde elektriciteitsgebruik.\r\n<br/><br/>\r\nJe
        kunt een TL-buis niet altijd weggooien zonder het milieu te vervuilen, omdat
        er vaak kwik en andere schadelijke stoffen in zitten. LED-buizen hebben dit
        probleem niet. Verder kunnen TL-buizen er niet goed tegen als ze heel vaak
        aan en uitgezet worden."
    buildings_lighting_led_electricity_share:
      title: LED-buis
      short_description: ''
      description: "Welk deel van de verlichting in gebouwen komt van LED buizen?\r\n<br/><br/>\r\nLED
        buizen bestaan uit een aantal licht-emitterende diodes (LEDs, Engels: Light
        Emitting Diode) die zo gemaakt zijn dat ze gebruikt kunnen worden in standaardarmaturen
        voor TL-buizen.\r\n<br/><br/>\r\nLED buizen besparen circa 50% elektriciteit
        ten opzichte van de traditionele TL-buizen. Anders dan bij TL-buizen kunnen
        LED buizen zonder problemen aan en uitgezet zonder levensduurverlies. Investeringskosten
        voor LED verlichting is 5 tot 50 keer hoger dan voor TL-buizen. Aan de andere
        kant maakt hun langere levensduur en lagere elektriciteitsgebruik de LED buis
        uiteindelijke goedkoper. Hun grootste nadeel op dit moment is dat ze (nog)
        niet geschikt zijn om een ruimte egaal te verlichten of om genoeg licht te
        produceren voor een kantooromgeving."
    buildings_lighting_savings_from_motion_detection_light:
      title: Bewegingsdetectie
      short_description: ''
      description: "Hoe veel gebouwen gebruiken bewegingsdetectie?\r\n<br/><br/>\r\nBewegingsdetectie
        is een technologie dit 'ziet' of er iemand in een ruimte is. Zodra iemand
        de ruimte binnenkomt gaat het licht aan en zodra iedereen weer weg is gaat
        het licht automatisch weer uit.\r\n<br/><br/>\r\nOp deze manier wordt dus
        de tijd dat een licht aanstaat verminderd tot het minimum. Het zorgt er bijvoorbeeld
        voor dat lichten niet 's nachts of tijdens de lunch voor niets aan staan."
    buildings_lighting_savings_from_daylight_control_light:
      title: Daglicht afhankelijke regeling
      short_description: ''
      description: "In hoeveel gebouwen wordt daglicht afhankelijke regeling toegepast?\r\n<br/><br/>\r\nDaglicht
        afhankelijke regeling is een technologie die aan de hand van de hoeveelheid
        (dag)licht in een ruimte de lichtsterkte van de verlichting aanpast. Als de
        zon schijnt en het is licht genoeg in een ruimte staat het licht niet aan,
        of gedimd. Maar als het donker is of bewolkt past het systeem de verlichting
        zo aan dat er toch genoeg licht is om te werken.\r\n<br/><br/>\r\nDeze technologie
        zorgt er dus voor dat lichten niet nutteloos aanstaan omdat er al genoeg licht
        van buiten komt. In combinatie met bewegingsdetectie kan er voor gezorgd worden
        dat de lichten alleen aan staan als er mensen binnen in de ruimte zijn en
        er niet al genoeg licht van buiten is."
    buildings_space_heater_solar_thermal_share:
      title: Zonthermische panelen
      short_description: ''
      description: Een zonneboiler maakt warm water via zonthermische panelen op je
        dak. Deze warmte kan gebruikt worden om een gebouw te verwarmen. Zonneboilers
        worden vaak op daken of in het asfalt van parkeerterreinen geplaatst. Een
