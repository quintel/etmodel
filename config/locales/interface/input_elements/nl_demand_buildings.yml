    buildings_cooling_airconditioning_share:
      title: Airconditioning
      short_description: ''
      description: Hier staat aangegeven hoeveel van de koeling van kantoren, ziekenhuizen,
        hotels, restaurants, enz. door airconditioners gebeurt. Op dit moment gebeurt
