        als een warmtepomp op (centraal opgewekte) electriciteit.\r\n<br/><br/>\r\nOp
        koude winterdagen, als er weinig omgevingswarmte uit de lucht te halen is,
        kunnen gaswarmtepompen alleen met gas het gebouw verwarmen. Dat is een groot
        voordeel ten opzichte van elektrische warmtepompen die hun warmte uit de lucht
        halen (zitten niet in dit model). De laatste hebben extra elektrische bijstook
        nodig om voldoende warmte te maken en dat zou sterke verzwaring van het elektriciteitsnet
