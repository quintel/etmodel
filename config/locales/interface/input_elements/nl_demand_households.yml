        van apparaten, wat resulteert in een stijging of daling van de huishoudelijke energievraag.
        </br></br>
        Denk hierbij aan handelingen zoals stekkers uit het stopcontact trekken, het gebruik van
        een standby-killer, of het installeren van een aan/uit-schakelaar op stopcontacten. Grofweg
        kan een apparaat tot 20% van zijn energieverbruik aan standby-stroom vragen.
    households_behavior_turn_off_the_light:
