        (PVT) gecombineerd met een warmtepomp.
        </br></br>
        <ul>
          <li>Bekijk <a href="#" class="open_chart" data-chart-key="roof_area_for_pv_in_households" data-chart-location="side">deze grafiek</a> om inzicht te krijgen in het gebruik van het beschikbare dakoppervlak</li>
          <li>Ga naar <a href="https://energytransitionmodel.com/scenario/flexibility/flexibility_weather/extreme-weather-conditions">Weersomstandigheden</a> om het weerjaar aan te passen</li>
        </ul>
    households_heater_wood_pellets_share:
