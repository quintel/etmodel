nl:
  input_elements:
    households_insulation_level_apartments_future:
      title: Nieuwbouw
      short_description:
      description: |
        Deze slider stelt de gemiddelde warmtevraag per vierkante meter in voor appartementen die tussen het startjaar en
        het toekomstjaar in het scenario gebouwd zullen worden.
        <br><br>
        De gemiddelde warmtevraag per vierkante meter is een energieprestatie indicator voor woningen. De indicator
        gaat over de warmtevraag van het gebouw zelf en is dus niet afhankelijk van het ventilatiesysteem, warmte-
        en koudetechnologieën en PV-panelen. Hoe beter een woning geïsoleerd is, hoe lager de gemiddelde warmtevraag
        per vierkante meter. Dit resulteert in een lagere energievraag voor verwarming in deze woningen.
        <br><br>
        Voor een passende waarde van deze slider voor het toekomstjaar kunnen de BENG-eisen (bron:
        <a href="https://www.rvo.nl/onderwerpen/wetten-en-regels-gebouwen/beng/indicatoren" target=\"_blank\">RVO</a>)
        geraadpleegd worden.
        <br><br>
        Let wel op dat de EP1 indicator (energiebehoefte in kWh per vierkante meter per gebruiksoppervlak per jaar)
        van de NTA 8800 (bepalingsmethode voor de energieprestatie van alle gebouwen, zie ook
        <a href="https://www.nen.nl/media/wysiwyg/NEN_Whitepaper_Highlights_NTA_8800.pdf" target=\"_blank\">de uitleg van NEN</a>)
        de optelsom is van de energiebehoefte voor verwarming en koeling, waar de waarde van deze slider alleen
        betrekking heeft op de energiebehoefte voor ruimteverwarming.
        <br><br>
        Ga naar <a href="/scenario/demand/households/population-and-housing-stock">bevolking & huizenvoorraad</a>
        om de woningvoorraad voor deze categorie aan te passen of verander de verdeling van warmtetechnologieën over
        de verschillende woningtypes onder <a href="/scenario/demand/households_heating_order/merit-order/">Inzetvolgorde warmte technologieën</a>.
        <br><br>
        Bekijk de <a href="https://docs.energytransitionmodel.com/main/insulation" target=\"_blank\">documentatie</a>
        voor meer informatie of bekijk de <a href="https://data.energytransitionmodel.com" target=\"_blank\">dataset</a>
        voor een beschrijving van de bronnen.
