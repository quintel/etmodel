        Je kunt het aantal vollasturen van zonnepanelen <a href=\"/scenario/flexibility/flexibility_weather/extreme-weather-conditions\" >hier</a> aanpassen.
        De efficiëntie van zonnepanelen kan <a href=\"/scenario/costs/specs_renewable_electricity/solar-power\" >hier</a> aangepast worden.<br
        />"
    households_water_heater_solar_thermal_share:
      title: Zonthermische collectoren
      short_description: ''
      description: "Een zonneboiler maakt warm water via zonthermische panelen. Deze
        warmte kan gebruikt worden om te douchen, af te wassen enz. Zonneboilers worden
        vaak op daken of in het asfalt van parkeerterreinen geplaatst. Een zonneboiler
        wordt vaak met een gas CV-ketel gecombineerd om het water (in de winter) verder
        op te warmen. Ook met een warmtepomp gaat het goed samen.\r\n"
    households_number_of_inhabitants:
      title: Aantal inwoners
      short_description: ''
      description: "Hoe verwacht je dat de bevolking zich gaat ontwikkelen? Naast
        welvaartsgroei is dit een van de belangrijkste factoren die de energievraag
        beïnvloeden."
    households_apartments_share:
      title: Appartement
      short_description:
      description: 'Hoeveel appartementen zullen er in de toekomst zijn? '
    households_corner_houses_share:
      title: Hoekhuis
      short_description:
      description: Hoeveel hoekhuizen zullen er zijn in de toekomst?
    households_detached_houses_share:
      title: Vrijstaand huis
      short_description:
      description: Hoeveel vrijstaande huizen zullen er zijn in de toekomst?
    households_semi_detached_houses_share:
      title: Twee-onder-een-kapwoning
      short_description:
      description: Hoeveel twee-onder-één-kap-woningen zullen er zijn in de toekomst?
    households_terraced_houses_share:
      title: Rijtjeshuis
      short_description:
      description: Hoeveel rijtjeshuizen zullen er zijn in de toekomst?
    households_number_of_residences:
      title: Aantal huizen
      short_description:
      description: 'Hoe verwacht je dat het aantal huizen zich gaat ontwikkelen in
        de toekomst? '
    households_lighting_efficient_fluorescent_electricity_share:
      title: Spaarlamp
      short_description: ''
      description: "Welk deel van de verlichting komt van spaarlampen?\r\n<br/><br/>\r\nVeel
        EU landen gaan de gloeilamp verbieden in de toekomst. Spaarlampen gebruiken
        ~75% minder energie dan gloeilampen, maar nog twee keer zoveel als LED lampen.
        Je kunt een spaarlamp niet altijd weggooien zonder het milieu te vervuilen,
        omdat er vaak kwik in zit. Gloeilampen en LED lampen niet. Spaarlampen kunnen
        er niet goed tegen als ze vaak aan en uitgezet worden.\r\n<br/><br/>\r\nVergelijking
        levensduren:\r\n<br/>• LED-lamp:      ~50.000 uur\r\n<br/>• Spaarlamp:             ~7.500
        uur\r\n<br/>• Gloeilamp:  ~1.000 uur"
    households_lighting_led_electricity_share:
      title: LED-lamp
      short_description: ''
      description: "Welk deel van de verlichting komt van LED lampen?\r\n<br/><br/>\r\nVeel
        EU landen gaan de gloeilamp verbieden in de toekomst. LED-lampen gebruiken
        ~10% van de energie van een gloeilamp, en de helft van een spaarlamp. LED-lampen
        kunnen er goed tegen als ze vaak aan en uitgezet worden. Hun kleuren worden
        nog als kil ervaren en ze zijn niet zeer geschikt om de hele kamer te verlichten.\r\n<br/><br/>\r\nVergelijking
        levensduren:\r\n<br/>• LED-lamp: ~50.000 uur\r\n<br/>• Spaarlamp: ~7.500 uur\r\n<br/>•
        Gloeilamp: ~1.000 uur"
    households_lighting_incandescent_electricity_share:
      title: Gloeilamp
      short_description: ''
      description: "Veel EU landen gaan de gloeilamp verbieden in de toekomst. Ze
        zetten maar 2-3% van de energie die ze gebruiken om in licht. De rest wordt
        als warmte afgegeven. Hoewel ze mooi warm licht geven leven ze minder lang
        dan hun concurrenten de LED en spaarlampen.\r\n<br/><br/>\r\nVergelijking
        levensduren:\r\n<br/>• LED-lamp: ~50.000 uur\r\n<br/>• Spaarlamp: ~7.500 uur\r\n<br/>•
        Gloeilamp: ~1.000 uur"
    households_heater_electricity_share:
      title: Elektrische boiler/bijstook
      short_description: ''
      description: "Elektrische boilers zetten elektriciteit direct om in warmte.
        Op zich is dat een zeer efficiënt proces.\r\n<br/>\r\nToch denken veel mensen
        dat dit energieverspilling is. Elektriciteit kun je op veel verschillende
        manieren nuttig inzetten en laagwaardige warmte kun je alleen gebruiken om
        warm water te maken, of huizen te verwarmen. Uiteraard is de verspilling nog
        groter als je de stroom opwekt door kostbare fossiele brandstoffen te verbranden.\r\n<br/><br/>\r\nElektrische
        kachels of bijstook moeten snel veel warmte kunnen leveren en hebben daarom
        een groot vermogen. Dit betekent dat ze het elektriciteitsnet sterk belasten.
        \ Als je wilt zien wat de impact van elektrische bijstook bij warmtepompen
        is, kun je deze schuif op hetzelfde percentage zetten als de elektrische warmtepomp
        (bodem) schuif."
    households_heater_crude_oil_share:
      title: Olieketel
      short_description: ''
      description: Hier zie je welk deel van de verwarming door oliegestookte ketels
        wordt ingevuld. Deze hebben als voordeel dat onder normale omstandigheden
        de stookolie langzaam en volledig verbrandt, waardoor geen luchtvervuiling
        wordt geproduceerd (behalve CO<sub>2</sub>). Een groot nadeel is dat de olietanks
        na een paar decennia in de grond vaak gaan lekken en daarbij behoorlijke schade
        kunnen doen aan het milieu of de kwaliteit van het drinkwater.
    households_heater_combined_network_gas_share:
      title: HR combiketel (gas)
      short_description: ''
      description: "Dit zijn gasgestookte HR-ketels. Als je klikt op
        \"Technische parameters en kosten\", zul je zien dat de efficiëntie hoger dan
        100% is voor ruimteverwarming. Dit komt omdat het ETM rekent met
        onderwaardes / lower heating values (LHV) en deze HR-ketels ontrekken ook energie
        uit de condensatiewarmte. Condensatiewarmte wordt niet meegenomen in LHV,
        alleen in bovenwaarde / higher heating values (HHV).
        Combiketels maken ook warm water om bijvoorbeeld mee te douchen. Warmwaterproductie is
        iets minder efficiënt dan de productie van warmte voor het CV-systeem."
    households_heater_combined_hydrogen_share:
      title: HR combiketel (waterstof)
      short_description: ''
      description: "Dit zijn waterstofgestookte HR-ketels. Als je klikt op
        \"Technische parameters en kosten\", zul je zien dat de efficiëntie hoger dan
        100% is voor ruimteverwarming. Dit komt omdat het ETM rekent met
        onderwaardes / lower heating values (LHV) en deze HR-ketels ontrekken ook energie
        uit de condensatiewarmte. Condensatiewarmte wordt niet meegenomen in LHV,
        alleen in bovenwaarde / higher heating values (HHV).
        Combiketels maken ook warm water om bijvoorbeeld mee te douchen. Warmwaterproductie is
        iets minder efficiënt dan de productie van warmte voor het CV-systeem."
    households_heater_heatpump_ground_water_electricity_share:
      title: Bodemwarmtepomp
      short_description: ''
      description: "Een warmtepomp is een apparaat dat warmte verplaatst. De meest
        bekende toepassing is een koelkast, maar in een gebouw kan een warmtepomp
        ook zorgen voor verwarming en koeling. Dat kost minder energie dan gasverwarming
        met een HR CV-ketel, maar het werkt vaak alleen als vloer- en muurverwarming
        worden geïnstalleerd, in plaats van radiatoren. Nu worden warmtepompen daarom
        vooral nog ingezet bij nieuwbouw van huizen. Europese wetgeving schrijft namelijk
        voor dat het energiegebruik van huizen per 2020 tot nul moet zijn toegebracht
        (gemeten over een heel jaar). \r\n<br/><br/>\r\nJe spaart energie, maar er
        is wel extra elektriciteit of gas nodig voor de warmtepomp. Deze warmtepomp
        gebruikt elektriciteit, omdat de warmte uit de grond gehaald wordt. Een gaswarmtepomp
        wordt vaker toegepast als warmte uit de lucht wordt gehaald. <br/>"
    households_heater_heatpump_pvt_electricity_share:
      title: Bodemwarmtepomp met PVT
      short_description: ''
      description: |
        Een warmtepomp is een apparaat dat warmte verplaatst. De meest bekende
        toepassing is een koelkast, maar in een gebouw kan een warmtepomp ook zorgen
        voor verwarming en koeling. Dat kost minder energie dan gasverwarming met
        een HR CV-ketel, maar het werkt vaak alleen als vloer- en muurverwarming
        worden geïnstalleerd, in plaats van radiatoren. Nu worden warmtepompen daarom
        vooral nog ingezet bij nieuwbouw van huizen. <br/><br/>nDeze warmtepomp
        wordt gecombineerd met PVT-panelen, deze panelen zijn een combinatie van
        zonnepanelen en zonneboilers. De warmtepomp haalt warmte uit het warme water
        van de PVT-panelen waardoor de warmtepomp efficienter is dan warmtepompen die 
        de buitenlucht of grondwater gebruiken.<br/><br/> De PVT-panelen concurreren deels om
        dakoppervlak met andere zonnepanelen. Je kunt het gebruik van dakoppervlak bekijken
        in <a href="#" class="open_chart" data-chart-key="roof_area_for_pv_in_households"
        data-chart-location="side"> deze grafiek</a>.
    households_heater_wood_pellets_share:
      title: Houtpelletkachel
      short_description: ''
      description: "Dit is een kachel die kleine houtpellets verbrandt. Deze ketels
        zijn vrij efficiënt en geheel geautomatiseerd. De pellets worden automatisch
        uit een silo gehaald. \r\n<br/><br/>\r\nHier is aangenomen dat de pellets
        hernieuwbaar zijn geproduceerd. Het transport van biomassa kost brandstof
        en hoe kleiner de schaal waarop het wordt toegepast, hoe minder 'groen' het
        wordt.\r\n<br/><br/>\r\nOuderwetse houtkachels en open haarden zijn niet als
        aparte opties in het model opgenomen."
    households_heater_heatpump_air_water_electricity_share:
      title: Luchtwarmtepomp
      short_description: ''
      description: |
        Met deze slider kun je het percentage luchtwarmtepompen dat gebruikt wordt
        in huishoudens voor verwarming en warm tapwater veranderen. <br/><br/>
        Een luchtwarmtepomp gebruikt elektriciteit en omgevingswarmte om warmte te genereren.
        Deze warmte kan worden gedistribueerd via water (met vloerverwarmingssystemen)
        of via de lucht (met airconditioners) om een woning te verwarmen ofwel om warm tapwater
        te genereren. <br/><br/>
        De efficiëntie (COP) van de luchtwarmtepomp wordt
        beïnvloed door de buitentemperatuur en is daardoor afhankelijk van het weer. Voor elk
        uur wordt de efficiëntie (COP) berekend gebaseerd op het weerjaar. Het gemiddelde van deze
        uurlijkse berekeningen (de seizoensafhankelijke COP: 'SCOP') kan worden gevonden in de
        technische parameters en kosten. <br/><br/>
        Ga voor meer informatie naar de
        <a href="https://docs.energytransitionmodel.com/main/heat-pumps/#air-source-heat-pumps" target=\"_blank\">documentatie</a>.
        Om de efficientie (COP) te beïnvloeden kun je naar de
        <a href="/scenario/costs/costs_heat/heating-in-houses-and-buildings" >Kosten & efficiënties</a> gaan
        of het <a href="/scenario/flexibility/flexibility_weather/extreme-weather-conditions" >weerjaar</a> aanpassen.
    households_heater_heatpump_surface_water_water_ts_electricity_share:
      title: Warmtepomp met aquathermie (TEO) en WKO
      short_description: ''
      description: |
        Dit schuifje beïnvloed het percentage van de warmtevraag voor huishoudens dat
        wordt ingevuld met warmtepompen die warmte halen uit oppervlaktewateren en uitgerust zijn
        met warmte-koude opslag (WKO). <br/><br/>
        De efficiëntie (COP) van deze warmtepomp wordt niet beïnvloed door de buitentemperatuur 
        door de combinatie met WKO. <br/><br/>
        Voor meer informatie over het totale gebruik van aquathermie, open <a href="#" 
        class="open_chart" data-chart-key="heat_aquathermal_demand" 
        data-chart-location="side"> deze grafiek</a>.
        Het is ook mogelijk om aquathermie in te zetten in een (collectief) warmtenet. 
        Ga naar <a href="/scenario/supply/heat/overview-district-heating" >warmtenetten</a>
        om aquathermie toe te voegen als warmtebron voor het MT of LT warmtenet. 
    households_heater_coal_share:
      title: Kolenketel
      short_description: ''
      description: "Welk percentage van de huishoudelijke warmtevraag wordt ingevuld
        door kolen? \r\n<br/><br/>\r\nDe brandstofmix die je hier invult zal waarschijnlijk
        het meest afhangen van je verwachtingen voor brandstofprijzen. Zie ook het
        onder deel 'Kosten'. Andere relevante invloeden zijn milieuwetten."
    households_heater_network_gas_share:
      title: Gasketel
      short_description: ''
      description: 'Dit zijn dezelfde ketels als de "HR combiketels", behalve dat
        ze geen warm water maken, maar alleen warmte voor de centrale verwarming.
        Hierdoor zijn deze apparaten een beetje efficiënter dan de combiketels. '
    households_heater_district_heating_ht_steam_hot_water_share:
      title: HT-warmtenet
      short_description:
      description: |
        Dit schuifje bepaalt welk deel van de warmtevraag van huishoudens wordt geleverd 
        door warmtenetten die opereren op een hoge temperatuur (HT). </br></br>
        Warmte van een warmtenet kan lokaal worden geproduceerd of de warmte kan worden
        geïmporteerd van buiten jouw gebied. Een warmtenet werkt typisch op een specifieke 
        temperatuur, maar verschillende warmtenetten kunnen verschillende temperaturen hebben.
        Ga naar de sectie <a href="/scenario/supply/heat_ht">HT-warmtenetten</a> om te bepalen 
        hoe de warmte wordt geleverd. Zie onze 
        <a href="https://docs.energytransitionmodel.com/main/heat-networks" target=\"_blank\">
        documentatie</a> voor meer informatie.
    households_heater_district_heating_mt_steam_hot_water_share:
      title: MT-warmtenet
      short_description:
      description: |
        Dit schuifje bepaalt welk deel van de warmtevraag van huishoudens wordt geleverd 
        door warmtenetten die opereren op een midden temperatuur (MT). </br></br>
        Warmte van een warmtenet kan lokaal worden geproduceerd of de warmte kan worden
        geïmporteerd van buiten jouw gebied. Een warmtenet werkt typisch op een specifieke 
        temperatuur, maar verschillende warmtenetten kunnen verschillende temperaturen hebben.
        Ga naar de sectie <a href="/scenario/supply/heat_mt">MT-warmtenetten</a> om te bepalen 
        hoe de warmte wordt geleverd. Zie onze 
        <a href="https://docs.energytransitionmodel.com/main/heat-networks" target=\"_blank\">
        documentatie</a> voor meer informatie.
    households_heater_district_heating_lt_steam_hot_water_share:
      title: LT-warmtenet
      short_description:
      description: |
        Dit schuifje bepaalt welk deel van de warmtevraag van huishoudens wordt geleverd 
        door warmtenetten die opereren op een lage temperatuur (LT). </br></br>
        Warmte van een warmtenet kan lokaal worden geproduceerd of de warmte kan worden
        geïmporteerd van buiten jouw gebied. Een warmtenet werkt typisch op een specifieke 
        temperatuur, maar verschillende warmtenetten kunnen verschillende temperaturen hebben.
        Ga naar de sectie <a href="/scenario/supply/heat_lt">LT-warmtenetten</a> om te bepalen 
        hoe de warmte wordt geleverd. Zie onze 
        <a href="https://docs.energytransitionmodel.com/main/heat-networks" target=\"_blank\">
        documentatie</a> voor meer informatie.
    households_heater_hybrid_heatpump_air_water_electricity_share:
      title: Hybride luchtwarmtepomp (gas)
      short_description:
      description: "Deze verwarmingsoptie is een combinatie van een elektrische warmtepomp
        met een gasgestookte HR-ketel. Een hybride warmtepomp maakt het mogelijk om
        snel veel gas voor verwarming te besparen en geeft netbeheerders bovendien
        meer tijd om stroomnetten te verzwaren.\r\n<br/><br/>\r\nHet werkt zo:<br/>\r\nDe
        gasketel verwarmt het huis op koude dagen, als de warmtevraag het hoogst is.
        Deze slimme truc zorgt ervoor dat een hybride warmtepomp het stroomnet minder
        belast dan een elektrische warmtepomp alleen. Door slim gebruik te maken van
        zulke hybride warmtepompen kan de noodzaak om stroomnetten te verzwaren vermeden
        worden. \r\n<br/><br/>\r\nWarmtepompen verplaatsen warmte van de ene plek
        naar de andere. Koelkasten gebruiken bijvoorbeeld warmtepompen, maar huizen
        kunnen dat ook doen voor verwarming of koelen. Dit werkt eigenlijk alleen
        als gebouwen goed geïsoleerd zijn en als ze vloer- en muurverwarming hebben
        in plaats van radiatoren. Hybride warmtepompen zijn een uitzondering op deze
        regel doordat de gasketel ingezet kan worden. Ze kunnen slim kiezen welk deel
        (de warmtepomp of de gasketel) het meest efficiënt of kosteneffectief is om
        aan te zetten, afhankelijk van het weer en hoe goed een huis geïsoleerd is.
        Minder geïsoleerde huizen zullen de gasketel vaker nodig hebben, beter geïsoleerde
        huizen gebruiken vooral de warmtepomp.  \r\n<br/><br/>\r\nDe COP van het elektrische
        deel van de hybride warmtepomp is afhankelijk van de buitentemperatuur. Als
        de COP onder de drempelwaarde zakt schakelt de hybride warmtepomp volledig
        over op gas. De omslag-COP is in de sectie <a href=\"/scenario/flexibility/flexibility_net_load/demand-response-behavior-of-hybrid-heat-pumps\"
        >Vraagsturing - gedrag van hybride warmtepompen</a> aan te passen. \r\n"
    households_heater_hybrid_hydrogen_heatpump_air_water_electricity_share:
      title: Hybride luchtwarmtepomp (waterstof)
      short_description:
      description: "Deze verwarmingsoptie is een combinatie van een elektrische warmtepomp
        met een waterstofgestookte HR-ketel.\r\n<br/><br/>\r\nHet werkt zo:<br/>\r\nDe
        waterstofketel verwarmt het huis op koude dagen, als de warmtevraag het hoogst
        is. Deze slimme truc zorgt ervoor dat een hybride waterstofwarmtepomp het
        stroomnet minder belast dan een elektrische warmtepomp alleen. Door slim gebruik
        te maken van zulke hybride waterstofwarmtepompen kan de noodzaak om stroomnetten
        te verzwaren vermeden worden. \r\n<br/><br/>\r\nWarmtepompen verplaatsen warmte
        van de ene plek naar de andere. Koelkasten gebruiken bijvoorbeeld warmtepompen,
        maar huizen kunnen dat ook doen voor verwarming of koelen. Dit werkt eigenlijk
        alleen als gebouwen goed geïsoleerd zijn en als ze bijvoorbeeld vloer- en
        muurverwarming hebben in plaats van radiatoren. Hybride waterstofwarmtepompen
        zijn een uitzondering op deze regel doordat de waterstofketel ingezet kan
        worden. Ze kunnen slim kiezen welk deel (de warmtepomp of de waterstofketel)
        het meest efficiënt of kosteneffectief is om aan te zetten, afhankelijk van
        het weer en hoe goed een huis geïsoleerd is. Minder geïsoleerde huizen zullen
        de waterstofketel vaker nodig hebben, beter geïsoleerde huizen gebruiken vooral
        de warmtepomp.  \r\n<br/><br/>\r\nDe COP van het elektrische deel van de hybride
        waterstofwarmtepomp is afhankelijk van de buitentemperatuur. Als de COP onder
        de drempelwaarde zakt schakelt de hybride warmtepomp volledig over op gas.
        Deze omslag-COP is in de sectie <a href=\"/scenario/flexibility/flexibility_net_load/demand-response-behavior-of-hybrid-heat-pumps\"
        >Vraagsturing - gedrag van hybride warmtepompen</a> aan te passen. \r\n"
    households_cooker_network_gas_share:
      title: Gas
      short_description: ''
      description: "Koken op gas is populair in landen waar er een overvloed van aardgas
        is en een gasdistributienet aanwezig is. De efficiëntie van een gasfornuis
        is 40%. Omdat veel warmte naar de omgeving verloren gaat, zijn gasfornuizen
        minder efficiënt dan elektrische uitvoeringen. Hoewel elektrisch koken dus
        efficiënter lijkt, is dit niet altijd het geval omdat de hele keten meegenomen
        moet worden.  Door verliezen in elektriciteitsproductie en -transport kan
        het zijn dat gaskoken uiteindelijk voordeliger is.\r\n<br/><br/>\r\nUitsluitend
        de kosten door het verschil in energievraag worden meegenomen. De kosten van
        het kooktoestel zelf worden niet meegenomen in het Energietransitiemodel.\r\n"
    households_cooker_resistive_electricity_share:
      title: Elektrisch
      short_description: ''
      description: "Elektrische fornuizen zijn populair in dichtbevolkte regio's en
        waar er geen toegang is tot een aardgasnetwerk. Een elektrisch fornuis zet
        elektriciteit om in warmte. En elektrisch fornuis is ongeveer 55% efficiënt
        (exclusief elektriciteitsproductie en transportverliezen).\r\n<br/>\r\nHet
        nadeel van een elektrisch fornuis is dat het tijd nodig heeft om op te warmen
        en het is onmogelijk om snel de temperatuur te veranderen.\r\n<br/><br/>\r\nUitsluitend
        de kosten door het verschil in energievraag worden meegenomen. De kosten van
        het kooktoestel zelf worden niet meegenomen in het Energietransitiemodel."
    households_cooker_halogen_electricity_share:
      title: Halogeen
      short_description: ''
      description: "Halogeen fornuizen produceren infraroodstraling en rood licht
        om eten te verwarmen. Halogeen fornuizen zijn herkendbaar aan de speciale
        keramische glasplaat. Deze fornuizen kunnen sneller opwarmen en afkoelen dan
        elektrische fornuizen. De efficiëntie van een halogeen fornuis is ongeveer
        60% (exclusief elektriciteitsproductie en transportverliezen).\r\n<br/><br/>\r\nUitsluitend
        de kosten door het verschil in energievraag worden meegenomen. De kosten van
        het kooktoestel zelf worden niet meegenomen in het Energietransitiemodel.\r\n"
    households_cooker_induction_electricity_share:
      title: Inductie
      short_description: ''
      description: "Een inductiekookplaat is een type kookplaat dat gebruikmaakt van
        het principe van inductieverhitting. In tegenstelling tot andere kookplaten,
        wordt warmte gecreëerd in de pan zelf en wordt het niet overgebracht van het
        fornuis via een kookplaat of brandend gas. Voor inductiekoken zijn wel speciale
        inductiepannen nodig. De efficiëntie van een inductiekookplaat is hoog, ongeveer
        83-90% (exclusief elektriciteitsproductie en transportverliezen).\r\n<br/><br/>\r\nUitsluitend
        de kosten door het verschil in energievraag worden meegenomen. De kosten van
        het kooktoestel zelf worden niet meegenomen in het Energietransitiemodel.\r\n"
    households_cooker_wood_pellets_share:
      title: Biomassa
      short_description: ''
      description: "Onder koken op biomassa vallen verschillende brandstoffen en technologiën
        zoals hout, hout pallets, bio-gas en bio-olie. Ouderwetse hout fornuizen hebben
        een lage efficiëntie voor koken. De efficiëntie van het biomassa fornuis in
        het Energietransitiemodel is 30%. Dat is lager dan de efficiëntie van aardgas
        en elektrische alternatieven omdat veel warmte verloren gaat naar de omgeving.
        \r\n<br/><br/>\r\nUitsluitend de kosten door het verschil in energievraag
        worden meegenomen. De kosten van het kooktoestel zelf worden niet meegenomen
        in het Energietransitiemodel.\r\n \r\n"
