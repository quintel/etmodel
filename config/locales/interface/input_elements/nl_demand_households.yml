    households_behavior_standby_killer_turn_off_appliances:
      title: Apparaten uitzetten
      short_description: ''
      description: "Hoeveel mensen zullen hun gedrag veranderen om energie te besparen?\r\n<br/><br/>\r\nVeel
        elektrische apparaten gebruiken nog steeds elektriciteit als ze uitstaan.
        In \"standby\" modus gebruiken apparaten gemiddeld nog 10 tot 15 W aan elektriciteit.
        Een computer kan zelfs tot 60 W gebruiken terwijl hij \"uit\" staat. De stekker
        uit het stopcontact trekken en een standby killer of aan/uit-schakelaar op
        het stopcontact installeren kunnen ervoor zorgen dat deze stroom niet meer
        verloren gaat.\r\n<br/><br/>\r\nEr zijn verschillende schattingen over de
        totale impact van deze \"standby stroom\", maar het kan tot 20% zijn van het
        totale stroomgebruik van dit soort apparaten. Het is daarbij wel belangrijk
        om te bedenken dat het elektriciteitsgebruik van deze apparaten erg klein
        is vergeleken met de totale vraag naar elektriciteit en warmte in huishoudens.
        Daarom toont dit schuifje bij het aanpassen ook geen groot verschil, zelfs
        als 100% van de bevolking een standby killer installeert. Aan de andere kant,
        kan een gedragsverandering hier ook leiden tot veranderd gedrag op andere
        punten waar het wel uitmaakt. Als mensen bijvoorbeeld in plaats van de auto,
        de trein of de fiets naar het werk nemen zet dit wel zoden aan de dijk."
    households_behavior_turn_off_the_light:
      title: Lichten uitzetten
      short_description: ''
      description: "Hoeveel mensen zullen hun gedrag veranderen om energie te sparen?\r\n<br/><br/>\r\nVeel
        mensen hebben thuis lampen aan staan die niet gebruikt worden. Deze lichten
        uitzetten kan wat elektriciteit besparen. Denk je dat meer of minder mensen
        zich bewust zullen zijn van de lichten die nog aan staan in hun huis?\r\n<br/><br/>\r\nHet
        totale gebruik van elektriciteit voor verlichting is huishoudens is niet zo
        groot vergeleken met de totale vraag naar elektriciteit en warmte in huishoudens.
        Daarom laat deze verandering in gedrag niet zo'n heel groot verschil zijn.
        In gebouwen is het bijvoorbeeld wel heel nuttig om minder verlichting te gebruiken,
        omdat daar de vraag naar verlichting een groot deel van de totale vraag naar
        energie is."
    households_behavior_close_windows_turn_off_heating:
      title: Verwarming uitzetten
      short_description: ''
      description: "Hoeveel mensen zullen hun gedrag veranderen om energie te besparen?\r\n<br/><br/>\r\nDe
        verwarming van je huis een graadje lager zetten (en een trui aantrekken) of
        de verwarming uitzetten in kamers die niet gebruikt worden kan een hoop energie
        besparen.\r\n<br/><br/>\r\nWelk percentage van de bevolking gaat zijn huis
        minder warm stoken?"
    households_behavior_low_temperature_washing:
      title: Wassen op lage temperatuur
      short_description: ''
      description: "Hoeveel mensen zullen hun gedrag veranderen om energie te besparen?\r\n<br/><br/>\r\nKleding
