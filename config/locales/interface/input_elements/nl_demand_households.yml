        kun je aangeven hoe jij denkt dat de energievraag voor koken per persoon zich
        gaat ontwikkelen. Als mensen rijker worden gaan ze vaker uit eten of eten
        afhalen. Dit heeft tot gevolg dat de energievraag voor koken lager wordt."
    households_useful_demand_electric_appliances:
