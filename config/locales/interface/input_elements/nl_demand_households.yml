        </br></br>
        Het is aangenomen dat de houtpellets hernieuwbaar zijn geproduceerd. Houd er
        echter rekening mee dat het transport van houtpellets brandstof vereist.
        Ouderwetse houtkachels en open haarden zijn niet als aparte opties in het
        ETM opgenomen.
    households_heater_heatpump_air_water_electricity_share:
      title: Luchtwarmtepomp
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van de warmwater- en warmtevraag van huishoudens
        wordt geleverd door elektrische luchtwarmtepompen.
        </br></br>
        De efficiëntie van de luchtwarmtepomp wordt beïnvloed door de omgevingstemperatuur en
        is daardoor afhankelijk van het weer. Deze efficiëntie wordt aangegeven met de
        (seizoensgebonden) Coëfficiënt van Prestatie (COP). De COP wordt elk uur berekend op
        basis van de temperatuur in dat uur, zoals vastgesteld in het weerjaar.
        </br></br>
        <ul>
        <li>Ga naar <a href="https://energytransitionmodel.com/scenario/costs/costs_heat/heating-in-houses-and-buildings">Kosten & efficiënties</a> om de COP te veranderen </li>
        <li>Ga naar <a href="https://energytransitionmodel.com/scenario/flexibility/flexibility_weather/extreme-weather-conditions">Weersomstandigheden</a> om het weerjaar aan te passen </li>
        </ul>
        </br>
        Bekijk de <a href="https://docs.energytransitionmodel.com/main/heat-built-environment">Documentatie</a> voor meer informatie.
    households_heater_heatpump_surface_water_water_ts_electricity_share:
      title: Warmtepomp met aquathermie (TEO) en WKO
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van de warmwater- en warmtevraag van huishoudens
        wordt geleverd door warmtepompen die warmte halen uit oppervlaktewater (Thermische
        Energie uit Oppervlaktewater, TEO) en gebruikmaken van Warmte-Koude Opslag (WKO).
        </br></br>
        De efficiëntie van de TEO-warmtepomp in combinatie met WKO, uitgedrukt in de Coëfficiënt
        van Prestatie (COP), wordt niet beïnvloed door de buitentemperatuur. Dit komt doordat de
        WKO gebruikmaakt van constante temperaturen uit de ondergrond.
        </br></br>
        <ul>
        <li>Bekijk <a href="#" class="open_chart" data-chart-key="heat_aquathermal_demand"
        data-chart-location="side"> deze grafiek</a> voor meer informatie over het totale gebruik
        van aquathermie </li>
        <li>Ga naar <a href="/scenario/supply/heat/overview-district-heating" >Warmtenetten</a>
        om aquathermie in te zetten in een (collectief) warmtenet die opereert op middentemperatuur
        (MT) of lage temperatuur (LT).</li>
        </ul>
    households_heater_coal_share:
      title: Kolenketel
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van de warmwater- en warmtevraag van huishoudens
