    households_cooling_heatpump_air_water_electricity_share:
      title: Luchtwarmtepomp
      short_description: ''
      description: |
        Met deze slider kun je het percentage luchtwarmtepompen dat gebruikt wordt
        in huishoudens voor koeling veranderen.<br/><br/>
        Een luchtwarmtepomp gebruikt elektriciteit en omgevingskoude om koude te genereren.
        Deze koude kan worden gedistribueerd via water (met vloerverwarmingssystemen)
        of via de lucht (met airconditioners) om een woning te koelen.<br/><br/>
        De efficiëntie (COP) van de luchtwarmtepomp voor koeling (in tegenstelling
        tot verwarming) is vastgesteld. Deze kun je vinden in de technische parameters en kosten. <br/><br/>
        Ga voor meer informatie naar de
        <a href="https://docs.energytransitionmodel.com/main/heat-pumps/#air-source-heat-pumps" target=\"_blank\">documentatie</a>.
        Om de efficientie (COP) te beïnvloeden kun je naar de
        <a href="/scenario/costs/costs_heat/heating-in-houses-and-buildings" >Kosten & efficiënties</a> gaan
        of het <a href="/scenario/flexibility/flexibility_weather/extreme-weather-conditions" >weerjaar</a> aanpassen.
