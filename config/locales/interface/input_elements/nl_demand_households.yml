    households_heater_hybrid_crude_oil_heatpump_air_water_electricity_share:
      title: Hybride luchtwarmtepomp (olie)
      short_description:
      description: |
        Deze verwarmingsoptie is een combinatie van een elektrische warmtepomp
        met een oliegestookte HR-ketel.
        <br/><br/>
        De COP van het elektrische deel van de hybride
        oliewarmtepomp is afhankelijk van de buitentemperatuur. Als de COP onder
        de drempelwaarde zakt schakelt de hybride warmtepomp volledig over op olie.
        <b>Merk op dat in de standaardinstelling het oliedeel van de hybride warmtepomp
        het overgrote deel of zelfs alle warmtevraag voor ruimteverwarming invult.</b>
        Dit komt doordat de standaard drempelwaarde voor de COP ingesteld is op een relatief hoge waarde gebaseerd op de consumentenprijzen voor olie en elektriciteit.
        <br/><br/>
        Deze omslag-COP is in de sectie <a href="/scenario/flexibility/flexibility_net_load/demand-response-behavior-of-hybrid-heat-pumps"
        >Vraagsturing - gedrag van hybride warmtepompen</a> aan te passen.
        <br/><br/>
        Meer informatie over hoe hybride warmtepompen werken is te vinden in de <a href="https://docs.energytransitionmodel.com/main/heat-pumps" target="_blank\">documentatie</a>
    households_cooker_network_gas_share:
      title: Gas
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van energiebehoefte voor koken in huishoudens wordt geleverd door gas.
        </br></br>
        De efficiëntie van een gasfornuis bedraagt 40%, omdat een groot deel van de warmte verloren gaat naar de omgeving. Hierdoor zijn gasfornuizen minder efficiënt dan elektrische kooktoestellen. Toch is elektrisch koken niet altijd gunstiger, omdat ook de hele energieketen moet worden meegenomen. Verliezen tijdens elektriciteitsproductie en -transport kunnen ervoor zorgen dat koken op gas uiteindelijk voordeliger is.
        </br></br>
        <em>Let op</em>: de kosten van een gasfornuis zelf worden niet meegenomen in het model.
    households_cooker_resistive_electricity_share:
      title: Elektrisch
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van energiebehoefte voor koken in huishoudens wordt geleverd door elektrisch koken.
        </br></br>
        Elektrische fornuizen zetten elektriciteit om in warmte en hebben een efficiëntie van ongeveer 55%, exclusief verliezen bij de productie en het transport van elektriciteit. Hoewel ze efficiënter zijn dan gasfornuizen, hebben elektrische fornuizen het nadeel dat ze tijd nodig hebben om op te warmen en de temperatuur moeilijk snel kunnen aanpassen.
        </br></br>
        <em>Let op</em>: de kosten van een elektrisch fornuis zelf worden niet meegenomen in het model.
    households_cooker_halogen_electricity_share:
      title: Halogeen
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van energiebehoefte voor koken in huishoudens wordt geleverd door halogeen koken.
        </br></br>
        Halogeen fornuizen gebruiken infraroodstraling en rood licht om voedsel te verwarmen en zijn herkenbaar aan de speciale keramische glasplaat. Ze verwarmen en koelen sneller dan elektrische fornuizen. De efficiëntie van een halogeen fornuis bedraagt ongeveer 60%, exclusief verliezen bij de productie en het transport van elektriciteit.
        </br></br>
        <em>Let op</em>: de kosten van een halogeen fornuis zelf worden niet meegenomen in het model.
    households_cooker_induction_electricity_share:
      title: Inductie
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van energiebehoefte voor koken in huishoudens wordt geleverd door inductie koken.
        </br></br>
        Inductiekookplaten maken gebruik van inductieverhitting, waarbij de pan zelf wordt verwarmd in plaats van de kookplaat of gasbranders. De efficiëntie van een inductiekookplaat is hoog, ongeveer 83-90%, exclusief verliezen bij de productie en het transport van elektriciteit.
        </br></br>
        <em>Let op</em>: de kosten van een inductiekookplaat zelf worden niet meegenomen in het model.
    households_cooker_wood_pellets_share:
      title: Biomassa
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van energiebehoefte voor koken in huishoudens wordt geleverd door koken op biomassa.
        </br></br>
        Koken op biomassa omvat verschillende brandstoffen en technologieën, zoals hout, houtpellets, biogas en bio-olie. Ouderwetse houtfornuizen hebben een lage efficiëntie, en de efficiëntie van het biomassafornuis in het model is 30%. Dit is lager dan die van aardgas en elektrische alternatieven, omdat veel warmte verloren gaat naar de omgeving.
        </br></br>
        <em>Let op</em>: de kosten van het kooktoestel zelf worden niet meegenomen in het model.
    demand_households_heating_producers_order:
