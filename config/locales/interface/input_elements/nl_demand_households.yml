    households_heater_hybrid_heatpump_air_water_electricity_share:
      title: Hybride luchtwarmtepomp (gas)
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmwater- en warmtevraag van
        huishoudens wordt geleverd door hybride warmtepompen, bestaande uit elektrische
        luchtwarmtepompen met gasgestookte hoogrendementsketels (HR-ketels).
        </br></br>
        De efficiëntie van het luchtwarmtepomp-deel wordt beïnvloed door de omgevingstemperatuur
        en is daardoor afhankelijk van het weer. Deze efficiëntie wordt aangegeven met de
        (seizoensgebonden) Coëfficiënt van Prestatie (COP). De COP wordt elk uur berekend op
        basis van de temperatuur in dat uur, zoals vastgesteld in het weerjaar. Wanneer de COP
        onder een bepaalde drempelwaarde zakt, schakelt hij volledig over op gas.
        </br></br>
        <ul>
          <li>Ga naar <a href="https://energytransitionmodel.com/scenario/flexibility/flexibility_weather/extreme-weather-conditions">Weersomstandigheden</a> om het weerjaar aan te passen </li>
          <li>Ga naar <a href="https://energytransitionmodel.com/scenario/costs/costs_heat/heating-in-houses-and-buildings">Kosten & efficiënties</a> om de COP te veranderen </li>
          <li>Ga naar <a href="/scenario/flexibility/flexibility_net_load/demand-response-behavior-of-hybrid-heat-pumps">Vraagsturing - gedrag van hybride warmtepompen</a> om het omslagpunt van de COP aan te passen</li>
        </ul>
        </br>
        Bekijk de <a href="https://docs.energytransitionmodel.com/main/heat-built-environment">Documentatie</a> voor meer informatie.
    households_heater_hybrid_hydrogen_heatpump_air_water_electricity_share:
      title: Hybride luchtwarmtepomp (waterstof)
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmwater- en warmtevraag van
        huishoudens wordt geleverd door hybride warmtepompen, bestaande uit elektrische
        luchtwarmtepompen met waterstofgestookte hoogrendementsketels (HR-ketels).
        </br></br>
        De efficiëntie van het luchtwarmtepomp-deel wordt beïnvloed door de omgevingstemperatuur
        en is daardoor afhankelijk van het weer. Deze efficiëntie wordt aangegeven met de
        (seizoensgebonden) Coëfficiënt van Prestatie (COP). De COP wordt elk uur berekend op
        basis van de temperatuur in dat uur, zoals vastgesteld in het weerjaar. Wanneer de COP
        onder een bepaalde drempelwaarde zakt, schakelt hij volledig over op gas.
        </br></br>
        <ul>
