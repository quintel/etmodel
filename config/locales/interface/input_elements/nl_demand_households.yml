    households_useful_demand_for_cooling:
      title: Koudevraag
      short_description: ''
      description: "Let op: deze verandering van energiegebruik is <strong>onafhankelijk</strong>
        van de technologieën die je hieronder kunt kiezen (Koeling). \r\n<br/><br/>\r\nHoe
        denk jij dat de koudevraag per huishouden zich gaat ontwikkelen? Dit hangt
        vooral af van de welvaartsgroei. Als mensen rijker worden, gaat hun energiegebruik
        onvermijdelijk omhoog, doordat ze in steeds grotere huizen wonen, airconditioning
        aanschaffen, etc."
    households_useful_demand_heat_per_person:
      title: Warmtevraag
      short_description: ''
      description: "Let op: deze verandering van energiegebruik is <strong>onafhankelijk</strong>
        van de technologieën die je in hieronder kunt kiezen (Ruimteverwarming slide).\r\n<br/>\r\n<br/>\r\nHier
        kun je aangeven hoe jij denkt dat de warmtevraag per huishouden zich gaat
        ontwikkelen. Als mensen rijker worden, gaan ze in grotere huizen wonen waardoor
        de energievraag voor ruimteverwarming toeneemt."
    households_useful_demand_hot_water_share:
