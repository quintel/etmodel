    households_insulation_level_apartments:
      title: Appartement
      short_description:
      description: "De warmtevraag-reductie is het percentage waarmee de warmtevraag
        lager is ten opzichte van een slecht geïsoleerd huis (met label G). Oftewel:
        welk aandeel van het besparingspotentieel is al benut? Het huidige percentage
        van de slider is gebaseerd op de energielabels die aanwezig zijn in jouw regio;
        voor Nederland komt deze data van <a href=\"https://bagviewer.kadaster.nl/lvbag/bag-viewer/index.html#?geometry.x=160000&geometry.y=455000&zoomlevel=0)\" target=\"_blank\">Basisregistratie
        Adressen en Gebouwen (BAG)</a>. De energielabels zijn vervolgens omgezet in
        een warmtevraag-reductie, deze berekening is terug te vinden in onze <a href=\"https://docs.energytransitionmodel.com/main/insulation\" target=\"_blank\">documentatie</a>.
        De koppeling tussen energielabel en warmtevraag is echter moeilijk te leggen
        omdat er geen direct verband is tussen energielabels en isolatie van de schil
        van een huis. Let op: de legenda met energielabels (boven de schuifjes) geeft
        de <i>gemiddelde</i> koppeling tussen energielabels en warmtevraag-reductie
        weer voor huizen.\r\n<br><br>\r\nVoor de huidige situatie rekenen we geen
        isolatiekosten, deze nemen we enkel mee als er wordt geïsoleerd. De isolatiekosten
        komen uit het Ecofys rapport <a href=\"https://refman.energytransitionmodel.com/publications/2063\" target=\"_blank\">'De
        systeemkosten van warmte voor woningen (2015)'</a>. We maken onderscheid tussen
        kosten voor bestaande en nieuwbouwhuizen. De kosten zijn geen vast bedrag
        per % warmtevraag-reductie, maar afhankelijk van het isolatieniveau in het
        huidige jaar: bijv. van 0 tot 30% isolatie is goedkoper dan van 30% naar 60%
        isolatie."
