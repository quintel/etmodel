      description: ''
    households_heater_network_gas_heat_output_capacity:
      title: Gasketel
      short_description: ''
      description: |
        Deze slider bepaalt het vermogen van de gasketel dat gebruikt wordt voor de
        warmtebehoefte van één huishouden.
        </br></br>
        Een gasketel levert uitsluitend warmte voor centrale verwarming en geen warm water.
        In vergelijking met een HR-ketel is de gasketel minder efficiënt, omdat hij geen
        gebruik maakt van condensatietechnologie om energie te besparen. Het berekenen van
        het vermogen per huishouden kan leiden tot tekorten tijdens koude periodes, zoals
