    households_solar_pv_solar_radiation_market_penetration:
      title: PV zonnepanelen
      short_description: ''
      description: "Met dit schuifje stel je het percentage van het potentiële dakoppervlak
        in waar je zonnepanelen wil installeren. Wil je weten hoeveel vermogen dit
        is? Kijk dan in de 'Merit order tabel', deze is te vinden in de grafiekenlijst
        (hier kom je door rechtsbovenaan op 'Meer grafieken bekijken' te klikken).
        \r\n<br/><br/>\r\n Zonnepanelen zijn nog volop in ontwikkeling en ze worden
        steeds efficiënter en goedkoper. Ze produceren stroom op de plek waar het
        gebruikt wordt (in huis) en dus is het niet altijd nodig om de elektriciteit
        te transporteren over het elektriciteitsnet. Zo worden netwerkverliezen vermeden
        en energie bespaard. Stroom die niet wordt gebruikt kan aan het lokale netwerk
        worden teruggeleverd. Het kan wenselijk zijn om de productie te beperken om
        zo het net te ontlasten, dit kan je <a href=\"/scenario/flexibility/flexibility_net_load/curtailment-solar-pv\">hier</a>
        instellen. \r\n<br/><br/>\r\n
        Je kunt het aantal vollasturen van zonnepanelen <a href=\"/scenario/flexibility/flexibility_weather/temperature-and-full-load-hours\" >hier</a> aanpassen.
        De efficiëntie van zonnepanelen kan <a href=\"/scenario/costs/specs_renewable_electricity/solar-power\" >hier</a> aangepast worden.<br
        />"
