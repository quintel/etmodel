    households_cooling_heatpump_surface_water_water_ts_electricity_share:
      title: Warmtepomp met aquathermie (TEO) en WKO
      short_description: ''
      description: |
        Deze slider beïnvloed het percentage van de koudevraag voor huishoudens dat
        wordt ingevuld met warmtepompen die warmte halen uit oppervlaktewater en uitgerust zijn
        met warmte-koude opslage (WKO). <br/><br/>
