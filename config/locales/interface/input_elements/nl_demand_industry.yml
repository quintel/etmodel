    industry_chemicals_fertilizers_steam_methane_reformer_hydrogen_share: #volgens mij wordt deze niet meer gebruikt (?)
      title: Lokale stoomreforming met aardgas
      short_description:
      description: "In de kunstmestsector wordt niet-energetische waterstof gebruikt
        voor de productie van ammoniak. Op dit moment produceren kunstmestfabrieken
