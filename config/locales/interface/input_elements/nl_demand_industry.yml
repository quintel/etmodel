---
nl:
  input_elements:
    industry_aluminium_production:
      title: Aluminium
      short_description:
      description: |
        Geef hier aan hoeveel de productie van aluminium de komende jaren
        gaat groeien of afnemen. </br></br>
        Wereldwijd is de productie van aluminium van 2010 tot 2019 met 52.7% toegenomen,
        terwijl in Europa de productie in dezelfde periode is gedaald met 5.3% volgens de 
        <a href="https://refman.energytransitionmodel.com/publications/2152" target=\"_blank\"> US Geological Survey</a>.
    industry_aluminium_electrolysis_bat_electricity_share:
      title: Elektrolyse BAT
      short_description:
      description: "De productie van primair aluminium door middel van elektrolyse
        is erg energie-intensief, maar er zijn nog wel verbeterstappen te maken. Aluminiumproductie
        volgens de best available technology is ongeveer 10% efficiënter dan nu gemiddeld
        gebeurt.\r\n</br></br>\r\nGeef hier aan welk aandeel de elektrolyse BAT heeft
        bij de productie van aluminium.\r\n"
    industry_aluminium_smeltoven_electricity_share:
      title: Smeltoven (recycling)
      short_description:
      description: "Aluminium kan eindeloos gerecycled worden. Voor het recyclen hoeft
        het slechts omgesmolten te worden in een oven. Het recyclen gebruikt 95% minder
        energie dan de productie van primair aluminium.\r\n</br></br>\r\nGeef hier
        aan welk aandeel van de aluminiumproductie uit gerecycled aluminium komt.\r\n"
    industry_aluminium_carbothermalreduction_electricity_share:
      title: Carbothermische reductie
      short_description:
      description: "Het scheiden van aluminium en zuurstof door koolstofthermische
        reductie is een fundamenteel andere methode dan via elektrolyse. Het gaat
        hierbij om een chemische reactie (onder hoge temperatuur) en niet om een elektrochemische
        reactie zoals bij elektrolyse. De productie van primair aluminium via koolstofthermische
        reductie is ongeveer 20% energie-efficiënter dan via elektrolyse.\r\nDe techniek
        is op dit moment nog in ontwikkeling voor grootschalige industriële toepassing.\r\n</br></br>\r\nGeef
        hier aan welk aandeel de koolstofthermische reductie heeft bij de productie
        van aluminium.\r\n"
    industry_aluminium_electrolysis_current_electricity_share:
      title: Elektrolyse
      short_description:
      description: "Het standaardproces voor de productie van primair aluminium (uit
        aluinaarde) is productie door middel van elektrolyse (het Hall-Héroult-proces).
        Bij de elektrolyse worden het aluminium en de zuurstof in de aluinaarde van
        elkaar gescheiden. Hier is veel elektriciteit voor nodig. Op dit moment wordt
        alle primaire aluminium in de wereld geproduceerd door elektrolyse.\r\n</br></br>\r\nGeef
        hier aan welk aandeel de elektrolyse heeft bij de productie van aluminium.\r\n"
    industry_useful_demand_for_other_paper:
      title: Grootte
      short_description:
      description: Geef hier aan hoe de papierindustrie in de toekomst zal groeien
        of krimpen.
    industry_useful_demand_for_other_paper_efficiency:
      title: Efficiëntieverbetering
      short_description:
      description: "Hoe zal de efficiëntie van de papier en karton industrie ieder
        jaar verbeteren? \r\n</br></br>\r\nDeze verbeteringen zijn het resultaat van
        technologische vernieuwing of efficiëntere processen."
    industry_other_paper_burner_network_gas_share:
      title: Gasketel
      short_description:
      description: "Alle warmte die niet wordt opgewekt met de methodes hieronder,
        wordt door het model automatisch ingevuld met een gasketel. Dit zijn behoorlijk
        efficiënte systemen, maar ze stoten wel CO<sub>2</sub> uit. Dat kan een probleem
        zijn als je hele grote reducties van broeikasgasemissies wilt halen.\r\n<br>"
    industry_other_paper_burner_crude_oil_share:
      title: Olieketel
      short_description:
      description: "Welk percentage van de industriële warmtevraag wordt ingevuld
        door oliegestookte ketels? \r\n</br></br>\r\nIn de industrie is vooral hoge
        temperatuur nodig. Die kan nu het best gemaakt worden door brandstoffen te
        verstoken. \r\nDe brandstofmix die je hier invult zal waarschijnlijk het meest
        afhangen van je verwachtingen voor brandstofprijzen. Zie ook het onderdeel
        <a href=/scenario/costs/fuel_costs/combustion-fuel>'Kosten'</a>.\r\n<br>"
    industry_other_paper_burner_wood_pellets_share:
      title: Biomassaketel
      short_description:
      description: "Welk percentage van de industriële warmtevraag wordt ingevuld
        door biomassa? \r\n</br></br>\r\nIn de industrie is vooral hoge temperatuur
        nodig. Die kan nu het best gemaakt worden door brandstoffen te verstoken.\r\nDe
