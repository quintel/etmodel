        maatregelen zorgen gezamenlijk voor een geleidelijke verbetering in de energie-efficiëntie van het 
        productieproces.
    industry_useful_demand_for_chemical_refineries_useable_heat_efficiency:
      title: Warmte
      short_description:
      description: |
        Deze slider bepaalt de jaarlijkse efficiëntieverbetering van het warmteverbruik bij de productie van 
        raffinaderijen.</br></br>Voor de productie van ruwe olieproducten is warmte nodig. Maatregelen zoals betere 
        isolatie, hergebruik van restwarmte en efficiëntere warmtewisselaars, of het inzetten van nieuwe 
        technologieën, kunnen het warmteverbruik optimaliseren en de energie-efficiëntie verbeteren.
    industry_chemicals_refineries_burner_network_gas_share:
      title: Gasketel
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie in raffinaderijen wordt geleverd door gasketels.
        </br></br>De industrie heeft een grote vraag naar hoge temperatuur warmte. Aardgas is vaak beschikbaar tegen 
