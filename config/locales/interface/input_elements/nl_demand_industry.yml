        \r\n<br>"
    industry_final_demand_for_chemical_other_steam_hot_water_share:
      title: Warmtenet
      short_description:
      description: Warmte uit een warmtenet kan geproduceerd worden door lokale warmtecentrales
        / grootschalige warmteketels óf de warmte kan worden geïmporteerd van buiten
        jouw gebied. Kies de warmtebronnen in het Aanbod-gedeelte onder het kopje
        <a href="/scenario/supply/heat" >"Warmtenetten"</a>.
    industry_chemicals_other_steam_recompression_electricity_share:
      title: Stoomrecompressie
      short_description:
      description: "Welk percentage van de warmtevraag van de chemische industrie
        wordt ingevuld door stoomrecompressie? \r\n<br></br>\r\nDeze technologie gebruikt
        \"afvalstoom\" van lage temperatuur en druk. Door compressie worden zowel
        de druk als de temperatuur verhoogd. De energie die nodig is voor compressie
        is klein in vergelijking met de restwarmte die in de \"afvalstoom\" nog aanwezig
        is. Het totale proces heeft een COP van 9.8.\r\n<br></br>\r\nLet op, niet
        alle warmtevraag van de chemische sector bestaat uit stoomvraag. Meer informatie
        over de verdeling van de warmtevraag is te vinden in de CE Delft studie <a
        href=\"https://refman.energytransitionmodel.com/publications/2052\" target=\"_blank\">Denktank
        Energiemarkt Industriële warmtemarkt\"</a>.\r\n<br>"
    industry_chemicals_other_heatpump_water_water_electricity_share:
      title: Warmtepomp
      short_description:
      description: "Welk percentage van de warmtevraag van de chemische industrie
        wordt ingevuld door industriële warmtepompen? \r\n<br></br>\r\nHet eindproduct
        van dit proces is stoom. De stoomgeneratie bestaat uit twee stappen. In de
        eerste stap wordt water verwarmd door een warmtepomp. Dit water wordt vervolgens
        bij lage druk verdampt. De stoom die hierbij ontstaat wordt door een compressor
        op de gewenste druk gebracht. De COP van het totale proces is 2.8.\r\n<br></br>\r\nLet
        op, niet alle warmtevraag van de chemische sector bestaat uit stoomvraag.
        Meer informatie over de verdeling van de warmtevraag is te vinden in de CE
        Delft studie <a href=\"https://refman.energytransitionmodel.com/publications/2052\"
        target=\"_blank\">Denktank Energiemarkt Industriële warmtemarkt\"</a>.\r\n<br>"
    capacity_of_industry_chemicals_other_flexibility_p2h_electricity:
      title: Power-to-heat boiler voor H<sub>2</sub> en gasketels
      short_description:
      description: |
        Deze power-to-heat (P2H) boilers worden geïnstalleerd als een add-on bij 
        bestaande gas- en waterstofketels. In uren wanneer de betalingsbereidheid van 
        deze boilers hoger is dan de elektriciteitsprijs, gebruiken ze elektriciteit om 
        warmte te produceren en reduceren de gas- en waterstofketels hun productie. Je 
        kunt de betalingsbereidheid van deze boilers instellen in de 
        <a href="/scenario/flexibility/flexibility_conversion/conversion-to-heat-for-industry">
        Flexibiliteit</a> sectie. </br></br>
        Let op dat deze slider alleen effect heeft als er ook vermogen van gas- of waterstofketels 
        geïnstalleerd is. Er zijn een aantal grafieken beschikbaar om je te helpen bepalen wat het effect 
        van power-to-heat boilers is: </br></br>
        <ul><li><a href="#" class="open_chart" data-chart-key="use_of_excess_electricity" data-chart-location="side">
        De jaarlijkse inzet van elektriciteit geconsumeerd door flexible vraagtechnologieën.</a></li>
        <li><a href="#" class="open_chart" data-chart-key="hourly_flexibility_electricity" data-chart-location="side">
        De uurlijkse elektriciteitsvraag en -aanbod van flexibele technologieën.</a></li>
        <li><a href="#" class="open_chart" data-chart-key="flexibility_integral_costs" data-chart-location="side">
        De integrale kosten van flexible vraag.technnologieën</a></li>
        <li><a href="#" class="open_chart" data-chart-key="storage_options" data-chart-location="side">
        Een overzicht van de inzet van flexibele vraagtechnologieën in tabelvorm.</a></li></ul>
    industry_chemicals_other_heater_electricity_share:
      title: Elektrische stoomketel
      short_description:
      description: "Industriële elektrische boilers zijn geavanceerde en enorm vergrote
        versies van de alledaagse elektrische boiler die in huishoudens te vinden
        is. Deze boilers kunnen warmte leveren tot een temperatuur van 300 <sup>o</sup>C.
        Aangezien de temperatuur van de warmtevraag tussen diverse industrieën en
        binnen een industrie sterk kan verschillen, kunnen zij enkel ingezet worden
        voor dat gedeelte van de vraag waar relatief lage temperatuur nodig is.\r\n<br></br>\r\nMeer
        informatie over de verdeling van de warmtevraag is te vinden in de CE Delft
        studie <a href=\"https://refman.energytransitionmodel.com/publications/2052\"
        target=\"_blank\">Denktank Energiemarkt Industriële warmtemarkt\"</a>.\r\n<br>"
    industry_chemicals_other_burner_hydrogen_share:
      title: Waterstofketel
      short_description:
      description: "Welk percentage van de industriële warmtevraag wordt ingevuld
        door waterstofketels? <br /> <br />\r\n\r\nDeze ketel is in staat om hogetemperatuurwarmte
        te maken, waar in de industrie veel behoefte aan is. In de <a href=\"/scenario/supply/hydrogen/hydrogen-production\">
        Aanbodsectie</a> kun je specificeren hoe de gebruikte waterstof wordt geproduceerd.
        <br />"
    industry_chemicals_other_wood_pellets_non_energetic_share:
      title: Biomassa
      short_description:
      description: De chemische industrie gebruikt traditioneel veel ruwe olie als
        grondstofbron van koolwaterstoffen. Hiermee worden chemische basisproducten
        gemaakt zoals methanol en ethyleen. In de toekomst zou deze ruwe olie vervangen
        kunnen worden door andere bronnen, zoals biomassa of waterstof. Met deze schuifjes
