---
nl:
  input_elements:
    industry_aluminium_production:
      title: Aluminium
      short_description:
      description: |
        Deze slider bepaalt de verandering in de aluminiumproductie ten opzichte van het startjaar van het scenario.
        </br></br><em>Let op:</em> Let op: Het energieverbruik van de aluminiumproductie is afhankelijk van de gekozen
        productieroutes. Als de aluminiumproductie bijvoorbeeld op 110% wordt gezet, zal het energieverbruik met 10% 
        stijgen, mits de productieroutes niet worden veranderd.
    industry_aluminium_electrolysis_bat_electricity_share:
      title: Elektrolyse BAT
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de aluminiumproductie gebruikmaakt van elektrolyse met de Best 
        Available Technology (BAT).</br></br>De productie van aluminium via elektrolyse vraagt veel elektriciteit. 
        Door de inzet van BAT kan de energie-efficiëntie van het elektrolyseproces met 10% worden verbeterd.
    industry_aluminium_smeltoven_electricity_share:
      title: Smeltoven (recycling)
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de aluminiumproductie uit gerecycled aluminium komt.</br></br>
        Aluminium kan eindeloos worden gerecycled zonder kwaliteitsverlies. Het proces vereist alleen het omsmelten 
        van aluminium in een oven, wat 95% minder energie verbruikt dan de productie van 'nieuw' aluminium.
    industry_aluminium_carbothermalreduction_electricity_share:
      title: Carbothermische reductie
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de aluminiumproductie gebruikmaakt van carbothermische reductie.
        </br></br>Bij carbothermische reductie wordt aluminium van zuurstof gescheiden via een chemische reactie, 
        terwijl elektrolyse dit doet met een elektrochemisch proces dat veel elektriciteit verbruikt. Carbothermische 
        reductie kan de energie-efficiëntie van de aluminiumproductie met ongeveer 20% verbeteren. Deze technologie is
        relatief nieuw en wordt wereldwijd nog niet op grote schaal toegepast.
    industry_aluminium_electrolysis_current_electricity_share:
      title: Elektrolyse
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de aluminiumproductie gebruikmaakt van elektrolyse.</br></br>
        Aluminium geproduceerd via elektrolyse is wereldwijd de standaardproductieroute, maar vereist echter een hoog
        elektriciteitsverbruik.
    industry_useful_demand_for_other_paper:
      title: Grootte
      short_description:
      description: |
        Deze slider bepaalt de verandering in de papierproductie ten opzichte van het startjaar van het scenario.
    industry_useful_demand_for_other_paper_electricity_efficiency:
      title: Elektriciteit
      description: |
        Deze slider bepaalt de jaarlijkse efficiëntieverbetering van het elektriciteitsverbruik bij de papierproductie.
        </br></br>Voor de productie van papier is elektriciteit nodig. Er zijn verschillende efficiëntiemaatregelen 
        die toegepast kunnen worden om het elektriciteitsverbruik te optimaliseren. Deze maatregelen zorgen 
        gezamenlijk voor een geleidelijke verbetering in de energie-efficiëntie van het productieproces.
    industry_useful_demand_for_other_paper_useable_heat_efficiency:
      title: Warmte
      description: |
        Deze slider bepaalt de jaarlijkse efficiëntieverbetering van het warmteverbruik bij de papierproductie.
        </br></br>Voor de productie van papier is warmte nodig. Maatregelen zoals betere isolatie, hergebruik van 
        restwarmte en efficiëntere warmtewisselaars, of het inzetten van nieuwe technologieën, kunnen het 
        warmteverbruik optimaliseren en de energie-efficiëntie verbeteren.
    industry_other_paper_burner_network_gas_share:
      title: Gasketel
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie binnen de papierindustrie wordt geleverd door 
        gasketels.</br></br>De papierindustrie heeft veel warmte nodig voor processen zoals het koken van pulp en het
        drogen van papier. Aardgas is vaak beschikbaar tegen een relatief lage prijs en heeft een lagere CO<sub>2
        </sub>-uitstoot in vergelijking met olie- en kolenketels. Warmte die niet wordt opgewekt via de hieronder 
        genoemde methoden, wordt in het ETM automatisch toegewezen aan gasketels.</br></br> Stel de prijs in via 
        <a href="/scenario/costs/fuel_costs/fossil-fuels">Brandstofprijzen</a>.
    industry_other_paper_burner_crude_oil_share:
      title: Olieketel
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie binnen de papierindustrie wordt geleverd door 
        oliegestookte ketels.</br></br>De papierindustrie verbruikt veel warmte voor processen zoals het koken van 
        pulp en het drogen van papier. Hoewel olie meestal duurder is dan gas en een hogere CO<sub>2</sub>-uitstoot 
        heeft, kan het in sommige gevallen als alternatieve brandstof worden ingezet wanneer gas niet beschikbaar is.
        </br></br>Stel de prijs in via <a href="/scenario/costs/fuel_costs/fossil-fuels">Brandstofprijzen</a>.
    industry_other_paper_burner_wood_pellets_share:
      title: Biomassaketel
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie binnen de papierindustrie wordt geleverd door 
        biomassaketels.</br></br>De papierindustrie heeft veel warmte nodig voor processen zoals het koken van pulp 
        en het drogen van papier. Hoewel de CO<sub>2</sub>-uitstoot van biomassaketels lager is dan die van fossiele 
        brandstoffen, kan het gebruik van biomassa nog steeds milieu-impact hebben, afhankelijk van de herkomst en 
        het type brandstof.</br></br> Stel de prijs in via <a href="/scenario/costs/fuel_costs/
        fossil-fuels">Brandstofprijzen</a>.
    industry_other_paper_burner_coal_share:
      title: Kolenketel
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie binnen de papierindustrie wordt geleverd door 
        kolenketels.</br></br>De papierindustrie heeft veel warmte nodig voor processen zoals het koken van pulp en 
        het drogen van papier. Kolenketels hebben een hoge CO<sub>2</sub>-uitstoot en worden daarom steeds minder 
        aantrekkelijk. Kolen worden tegenwoordig voornamelijk ingezet in de staalindustrie, waar ze nog vaak een 
        belangrijke rol spelen.</br></br>Stel de prijs in via <a href="/scenario/costs/fuel_costs/
        fossil-fuels">Brandstofprijzen</a>.
    industry_final_demand_for_other_paper_steam_hot_water_share:
      title: Stoomnet
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie binnen de papierindustrie wordt geleverd via een 
        stoomnet.</br></br>De papierindustrie heeft veel warmte nodig voor processen zoals het koken van pulp en het 
        drogen van papier. Stoomnetten hergebruiken vaak restwarmte van andere processen, zoals 
        warmtekrachtkoppelingen (WKK’s), en kunnen de CO<sub>2</sub>-uitstoot verlagen, afhankelijk van de warmtebron.
        Ze zijn efficiënt voor het distribueren van warmte naar meerdere afnemers binnen een industriële omgeving.
        </br></br><em>Let op:</em> niet alle warmtevraag van de papierindustrie bestaat uit stoomvraag.</br></br>
        Ga naar <a href="/scenario/demand/industry/steam-network-sources">Bronnen stoomnet</a> om een warmtebron in te
        stellen.
    industry_other_paper_heater_electricity_share:
      title: Elektrische boiler
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie binnen de papierindustrie wordt geleverd door 
        elektrische boilers.</br></br>De papierindustrie heeft veel warmte nodig voor processen zoals het koken van 
        pulp en het drogen van papier. Industriële elektrische boilers kunnen warmte leveren tot een temperatuur van 
        300<sup>o</sup>C. Ze zijn vooral interessant wanneer elektriciteit goedkoop en duurzaam beschikbaar is.
        </br></br>Ga naar <a href="/scenario/supply/electricity">Elektriciteit</a> of <a href="/scenario/supply/
        electricity_renewable">Hernieuwbare elektriciteit</a> om de opwekking van elektriciteit in te stellen.
    capacity_of_industry_other_paper_flexibility_p2h_electricity:
      title: Power-to-heat boiler voor H<sub>2</sub> en gasketels
      short_description:
      description: |
        Deze slider bepaalt de warmteproductie van power-to-heat (P2H) boilers in combinatie met waterstof- en 
        gasketels voor de papierindustrie.</br></br>P2H-boilers worden toegevoegd aan bestaande gas- en 
        waterstofketels. Wanneer de betalingsbereidheid voor deze boilers hoger is dan de elektriciteitsprijs, 
        gebruiken ze elektriciteit om warmte te produceren, waardoor de gas- en waterstofketels hun productie kunnen 
        verminderen.</br></br><em>Let op:</em> deze slider heeft alleen effect als er vermogen van gas- of 
        waterstofketels is geïnstalleerd.</br></br>Bekijk grafieken om het effect van P2H-boilers te analyseren, zoals
        de <a href="#" class="open_chart" data-chart-key="use_of_excess_electricity" data-chart-location="side">
        Jaarlijkse elektriciteitsinzet</a>, de <a href="#" class="open_chart" 
        data-chart-key="hourly_flexibility_electricity" data-chart-location="side">
        Uurlijkse elektriciteitsvraag en -aanbod</a>, de <a href="#" class="open_chart" 
        data-chart-key="flexibility_integral_costs" data-chart-location="side">
        Integrale kosten</a>, en <a href="#" class="open_chart" data-chart-key="storage_options" 
        data-chart-location="side">Een overzicht van de inzet in tabelvorm</a>.
    industry_other_paper_burner_hydrogen_share:
      title: Waterstofketel
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie binnen de papierindustrie wordt geleverd door 
        waterstofketels.</br></br>De papierindustrie heeft veel warmte nodig voor processen zoals het koken van pulp 
        en het drogen van papier. Waterstofketels stoten geen CO<sub>2</sub> uit wanneer groene of blauwe waterstof 
        wordt gebruikt, waardoor ze een schoon alternatief vormen voor fossiele brandstoffen.</br></br>Ga naar 
        <a href="/scenario/supply/hydrogen/hydrogen-production">Waterstofproductie</a> om de productieroute van 
        waterstof in te stellen.
    industry_steel_production:
      title: Staal
      short_description:
      description: |
        Deze slider bepaalt de verandering in de ruwstaalproductie ten opzichte van het startjaar van het scenario.
        </br></br><em>Let op:</em> Het energieverbruik van de staalproductie is afhankelijk van de gekozen 
        productieroutes. Als de staalproductie bijvoorbeeld op 110% wordt gezet, zal het energieverbruik met 10% 
        stijgen, mits de productieroute niet wordt veranderd.</br></br><em>Let op:</em> het ETM beschouwt alleen de 
        staalproductie, niet het gebruik.
    industry_steel_blastfurnace_bof_share:
      title: Hoogoven
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de staalproductie gebruikmaakt van hoogovens en oxystaalovens.
        </br></br>Hoogovens en oxystaalovens vormen samen de standaardproductieroute voor het produceren van ijzer en 
        staal. In hoogovens worden steenkool en ijzererts verhit, waarbij kolengassen zoals koolstofmonoxide 
        vrijkomen. Deze gassen worden ingezet in warmtekrachtkoppelingen (WKK's) en elektriciteitscentrales voor 
        warmte en elektriciteit.</br></br><em>Let op:</em> deze productieroute is zeer CO<sub>2</sub>-intensief.
        </br></br>Bekijk <a href="#"class="open_chart" data-chart-key="use_of_coal_gases" data-chart-location="side">
        deze grafiek</a> om het gebruik van kolengassen te zien.
    industry_steel_cyclonefurnace_bof_share:
      title: Cycloonoven
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de staalproductie gebruikmaakt van cycloonovens.</br></br>
        In een cycloonoven wordt een reducerend gas met hoge snelheid in een spiraalvormige beweging gebracht, 
        waardoor het gas en het ijzererts effectief mengen voor de reductie. Dankzij de hoge snelheid en de relatief 
        lage temperatuur is de cycloonoven energie-efficiënter en produceert hij minder CO<sub>2</sub>-emissies dan 
        een hoogoven. Het reducerende gas kan uit kolen komen, maar kan ook voor een aanzienlijk deel (tot 40%) uit 
        biomassa bestaan. Deze technologie is relatief nieuw en wordt wereldwijd nog niet op grote schaal toegepast.
        </br></br>Ga naar <a href=/scenario/supply/biomass/wood-pellets-in-steel-production>Houtpellets in 
        staalproductie</a> om kolen te vervangen met biomassa.
    industry_steel_scrap_hbi_eaf_share:
      title: Recycling / HBI
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de staalproductie gebruikmaakt van gerecycled staal of Heet 
        Gebriketteerd IJzer (HBI).</br></br>Elektrische ovens kunnen volledig met gerecycled staal werken, hoewel dit 
        doorgaans leidt tot staal van lagere kwaliteit. Als alternatief kan HBI worden gebruikt, dat vaak in het 
        buitenland wordt geproduceerd en varieert van kwaliteit. Hoogwaardige HBI kan worden ingezet voor de productie 
        van kwalitatief hoogwaardig staal.</br></br><em>Let op:</em> energiegebruik en emissies van HBI-productie in 
        het buitenland zijn niet in het ETM opgenomen.
    industry_steel_dri_network_gas_share:
      title: DRI (netwerkgas)
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de staalproductie gebruikmaakt van Direct Reduceren van IJzer (DRI) 
        met netwerkgas.</br></br>In het DRI-proces wordt ijzer geproduceerd door ijzererts te reduceren met 
        netwerkgas. Bij dit proces komen geen kolengassen vrij, en de koolstofemissies zijn aanzienlijk lager dan bij 
        de traditionele hoogovenproductie. In een oxystaaloven wordt het koolstofgehalte verder verlaagd door zuurstof 
        in te blazen, waardoor de koolstof wordt omgezet in CO<sub>2</sub>, en het gewenste staal ontstaat. Deze 
        technologie is relatief nieuw en wordt wereldwijd nog niet op grote schaal toegepast.
    industry_steel_dri_hydrogen_share:
      title: DRI (waterstof)
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de staalproductie gebruikmaakt van Direct Reduceren van IJzer (DRI), 
        waarbij ijzererts grotendeels met waterstof wordt gereduceerd. Tot 80% van het netwerkgas kan worden vervangen 
        door waterstof.</br></br>In het DRI-proces wordt ijzer geproduceerd door ijzererts grotendeels te reduceren 
        met waterstof. Bij dit proces komen geen kolengassen vrij, en de koolstofemissies zijn aanzienlijk lager dan 
        bij de traditionele hoogovenproductie of DRI met volledig netwerkgas. Praktisch gezien is er nauwelijks 
        CO<sub>2</sub>-uitstoot, vooral wanneer groene waterstof wordt gebruikt. Deze technologie is relatief nieuw en 
        bevindt zich nog in de ontwikkelingsfase.
    industry_other_metals_process_electricity_efficiency:
