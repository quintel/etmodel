    industry_useful_demand_for_chemical_other:
      title: Grootte
      short_description:
      description: "In geval van niet-energetisch gebruik worden olieproducten gebruikt
        om chemische producten te maken die niet als brandstof dienen. Onder andere
        verscheidene plastics, farmaceutica en smeermiddelen worden uit olie gemaakt.\r\n</br></br>\r\nGeef
        hier aan hoe de raffinagesector in de toekomst zal groeien of krimpen."
    industry_useful_demand_for_chemical_other_electricity_efficiency:
      title: Elektriciteit
      short_description:
      description: "Hoe zal de efficiëntie van de chemische industrie ieder jaar verbeteren,
        wat de elektriciteitsvraag betreft? \r\n</br></br>\r\nDeze verbeteringen zijn
        het resultaat van technologische vernieuwing of efficiëntere processen."
    industry_useful_demand_for_chemical_other_useable_heat_efficiency:
      title: Warmte
      short_description:
      description: "Hoe zal de efficiëntie van de chemische industrie ieder jaar verbeteren,
        wat de warmtevraag betreft? \r\n</br></br>\r\nDeze verbeteringen zijn het
        resultaat van technologische vernieuwing of efficiëntere processen."
    industry_chemicals_other_burner_network_gas_share:
      title: Gasketel
      short_description:
      description: Alle warmte die niet wordt opgewekt met de methodes hieronder,
        wordt door het model automatisch ingevuld met een gasketel. Dit zijn behoorlijk
        efficiënte systemen, maar ze stoten wel CO<sub>2</sub> uit. Dat kan een probleem
        zijn als je hele grote reducties van broeikasgasemissies wilt halen.
    industry_chemicals_other_burner_crude_oil_share:
      title: Olieketel
      short_description:
      description: "Welk percentage van de industriële warmtevraag wordt ingevuld
        door oliegestookte ketels? \r\n</br></br>\r\nIn de industrie is vooral hoge
        temperatuur nodig. Die kan nu het best gemaakt worden door brandstoffen te
        verstoken. \r\nDe brandstofmix die je hier invult zal waarschijnlijk het meest
        afhangen van je verwachtingen voor brandstofprijzen. Zie ook het onderdeel
        <a href=/scenario/costs/fuel_costs/combustion-fuel>'Kosten'</a>.\r\n<br>"
    industry_chemicals_other_burner_wood_pellets_share:
      title: Biomassaketel
      short_description:
      description: "Welk percentage van de industriële warmtevraag wordt ingevuld
        door biomassa? \r\n</br></br>\r\nIn de industrie is vooral hoge temperatuur
        nodig. Die kan nu het best gemaakt worden door brandstoffen te verstoken.\r\nDe
        brandstofmix die je hier invult zal waarschijnlijk het meest afhangen van
        je verwachtingen voor brandstofprijzen. Zie ook het onderdeel <a href=/scenario/costs/fuel_costs/combustion-fuel>'Kosten'</a>.\r\n<br>"
    industry_chemicals_other_burner_coal_share:
      title: Kolenketel
      short_description:
      description: "Welk percentage van de industriële warmtevraag wordt ingevuld
        door kolen? \r\n</br></br>\r\nIn de industrie is vooral hoge temperatuur nodig.
        Die kan nu het best gemaakt worden door brandstoffen te verstoken. Kolen (of
        cokes) worden vooral in de staalindustrie ingezet. \r\nDe brandstofmix die
