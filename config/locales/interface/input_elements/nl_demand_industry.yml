      description: |
        Deze slider bepaalt de jaarlijkse efficiëntieverbetering van het warmteverbruik bij de productie van overige 
        metalen.</br></br>Voor het smelten en bewerken van metalen is warmte nodig. Er zijn verschillende maatregelen, 
        zoals isolatie van ovens, leidingen en ruimten, of het gebruik van efficiëntere branders, die het 
        warmteverbruik kunnen optimaliseren. Deze maatregelen zorgen voor een geleidelijke verbetering in de 
        energie-efficiëntie van het proces.
    industry_other_metals_production:
      title: Overige metalen
      short_description:
      description: |
        Deze slider bepaalt de verandering in de productie van overige metalen ten opzichte van het startjaar van het 
        scenario.</br></br>Overige metalen omvatten onder andere lood, koper, zink en edelmetalen als goud en zilver.
