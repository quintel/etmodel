        voor brandstofprijzen. Zie ook het onderdeel <a href=/scenario/costs/fuel_costs/combustion-fuel>'Kosten'</a>.
        \r\n<br>"
    industry_final_demand_for_other_paper_steam_hot_water_share:
      title: Warmtenet
      short_description:
      description: Warmte uit een warmtenet kan geproduceerd worden door lokale warmtecentrales
        / grootschalige warmteketels óf de warmte kan worden geïmporteerd van buiten
        jouw gebied. Kies de warmtebronnen in het Aanbod-gedeelte onder het kopje
        <a href="/scenario/supply/heat" >"Warmtenetten"</a>.
    industry_other_paper_heater_electricity_share:
      title: Elektrische stoomketel
      short_description:
      description: "Industriële elektrische boilers zijn geavanceerde en enorm vergrote
        versies van de alledaagse elektrische boiler die in huishoudens te vinden
        is. Deze boilers kunnen warmte leveren tot een temperatuur van 300 <sup>o</sup>C.
        Aangezien de temperatuur van de warmtevraag tussen diverse industrieën sterk
        kan verschillen, kunnen zij enkel ingezet worden in industrieën waarbij alle
        warmtevraag van een relatief lage temperatuur is.\r\n<br>"
    capacity_of_industry_other_paper_flexibility_p2h_electricity:
      title: Power-to-heat boiler voor H<sub>2</sub> en gasketels
      short_description:
      description: |
        Deze power-to-heat (P2H) boilers worden geïnstalleerd als een add-on bij 
        bestaande gas- en waterstofketels. In uren wanneer de betalingsbereidheid van 
        deze boilers hoger is dan de elektriciteitsprijs, gebruiken ze elektriciteit om 
        warmte te produceren en reduceren de gas- en waterstofketels hun productie. Je 
        kunt de betalingsbereidheid van deze boilers instellen in de 
        <a href="/scenario/flexibility/flexibility_conversion/conversion-to-heat-for-industry">
        Flexibiliteit</a> sectie. </br></br>
        Let op dat deze slider alleen effect heeft als er ook vermogen van gas- of waterstofketels 
        geïnstalleerd is. Er zijn een aantal grafieken beschikbaar om je te helpen bepalen wat het effect 
        van power-to-heat boilers is: </br></br>
        <ul><li><a href="#" class="open_chart" data-chart-key="use_of_excess_electricity" data-chart-location="side">
        De jaarlijkse inzet van elektriciteit geconsumeerd door flexible vraagtechnologieën.</a></li>
        <li><a href="#" class="open_chart" data-chart-key="hourly_flexibility_electricity" data-chart-location="side">
        De uurlijkse elektriciteitsvraag en -aanbod van flexibele technologieën.</a></li>
        <li><a href="#" class="open_chart" data-chart-key="flexibility_integral_costs" data-chart-location="side">
        De integrale kosten van flexible vraag.technnologieën</a></li>
        <li><a href="#" class="open_chart" data-chart-key="storage_options" data-chart-location="side">
        Een overzicht van de inzet van flexibele vraagtechnologieën in tabelvorm.</a></li></ul>
    industry_other_paper_burner_hydrogen_share:
      title: Waterstofketel
      short_description:
      description: "Welk percentage van de industriële warmtevraag wordt ingevuld
        door waterstofketels? <br /> <br />\r\n\r\nDeze ketel is in staat om hogetemperatuurwarmte
        te maken, waar in de industrie veel behoefte aan is. In de <a href=\"/scenario/supply/hydrogen/hydrogen-production\">
        Aanbodsectie</a> kun je specificeren hoe de gebruikte waterstof wordt geproduceerd.
        <br />"
    industry_steel_production:
      title: Staal
      short_description:
      description: |
        Geef hier aan hoeveel de productie van ruwstaal de komende jaren
        gaat groeien of afnemen.</br></br>
        Wereldwijd is de productie van ruwstaal van 2010 tot 2019 met 32.2% toegenomen, volgens de  
        <a href="https://refman.energytransitionmodel.com/publications/2151" target=\"_blank\"> World Steel Association</a>.
        In Europe is het in dezelfde periode echter afgenomen met 8.8%, volgens 
        <a href="https://refman.energytransitionmodel.com/publications/2150" target=\"_blank\"> Eurofer</a>.
    industry_steel_blastfurnace_bof_share:
      title: Hoogoven
      short_description:
      description: |
        IJzer- en staalproductie met een hoogoven en oxystaaloven is de conventionele
        wijze van produceren. In een hoogoven kan tot ongeveer 20% gebruikt staal worden
        gerecycled (80% moet nieuw ijzer zijn). Hoogovens en oxystaalovens produceren gassen
        met een hoog koolstofgehalte. Deze gassen mogen niet uitgestoten worden. Op dit
        moment worden de gassen gebruikt in specifieke WKK's en elektriciteitscentrales
        voor de productie van warmte en elektriciteit, wat je kunt zien in <a href="#"
        class="open_chart" data-chart-key="use_of_coal_gases" data-chart-location="side">
        deze grafiek</a>. </br></br> Geef hier aan welk aandeel de hoogoven heeft bij
        de toekomstige productie van ijzer en staal.
    industry_steel_cyclonefurnace_bof_share:
      title: Cycloonoven
      short_description:
      description: "Wereldwijd wordt er gezocht naar nieuwe technieken om de productie
        van ijzer en staal efficiënter te maken en minder CO<sub>2</sub> uit te stoten.
        De cycloonoven is één van die technieken. De cycloonoven is een combinatie
        van technieken die de productie van ruwijzer voor staal in minder stappen
        doet dan een hoogoven en iets minder energiegebruik en CO<sub>2</sub>-uitstoot heeft.
        In 2011 is in Nederland de eerste testfabriek hiervoor geplaatst. Naar verwachting
        duurt het nog enkele jaren voordat de techniek helemaal is uitgewerkt. \r\n<br><br>\r\n
        Voor de cycloonoven is het mogelijk om het gebruik van kolen tot 40% door
        <a href=/scenario/supply/biomass/wood-pellets-in-steel-production>biomassa </a>
        te vervangen. \r\n<br><br>\r\n Geef hier aan welk aandeel de cycloonoven heeft
        bij de toekomstige productie van ijzer en staal."
    industry_steel_scrap_hbi_eaf_share:
      title: Recycling / HBI
      short_description:
      description: "Staal kan eindeloos gerecycled worden. De elektrische oven wordt
        ingezet om gebruikt staal te recyclen. In een elektrische oven kan 100% gebruikt
        staal worden verwerkt. Gerecycled staal is in het algemeen van lagere kwaliteit
        en kan niet toegepast worden voor hoogwaardige toepassing, zoals in de auto-industrie,
        in vliegtuigen of in windmolens. \r\n<p>\r\nNaast gebruikt staal kan er ook
        heet gebriketteerd ijzer (HBI) in de elektrische ovens worden gebruikt. Hierdoor
        kan de ijzer- en staalproductie gemakkelijk van elkaar gescheiden worden. HBI
        wordt geproduceerd in een ander land. Het energieverbruik en de emissies van
        de ijzerproductie zijn daarom niet in dit proces meegenomen. Deze moeten dan ook
        meegeteld worden in het land waar HBI geproduceerd wordt. De kwaliteit van HBI
        kan verschillen. Het is mogelijk om HBI van hoge kwaliteit in te kopen en daar
        hoogwaardig staal van te maken. \n<p>\r\nGeef hier aan welk aandeel de elektrische
        oven heeft bij de toekomstige productie van ijzer en staal."
    industry_steel_dri_network_gas_share:
      title: DRI (netwerkgas)
      short_description:
      description: "Direct reduceren van ijzer (DRI) is een van de alternatieven voor
      hoogovens. IJzer wordt geproduceerd in de DRI reactor, waarin ijzererst wordt
      gereduceerd door netwerkgas. Dit proces heeft minder CO<sub>2</sub> emissies
      dan een hoogoven of cycloonoven. Er is ook geen productie van kolengas, zoals
      in hoogovens. DRI is een nieuwe technologie die nog iet commercieel gebruikt
      wordt. \r\n<p>\r\nGeef hier aan welk aandeel het DRI proces met netwerkgas als
      reducerend gas heeft bij de toekomstige productie van ijzer en staal."
    industry_steel_dri_hydrogen_share:
      title: DRI (waterstof)
      short_description:
      description: "Direct reduceren van ijzer (DRI) is een van de alternatieven voor
      hoogovens. IJzer wordt geproduceerd in de DRI reactor, waarin ijzererst wordt
      gereduceerd door een reducerend gas. Wanneer hiervoor waterstof wordt gebruikt,
      kan 80% van het netwerkgas vervangen worden door waterstof. Een DRI met waterstof
      als reducerend gas produceert bijna geen CO<sub>2</sub> emissies. Er is ook geen
      productie van kolengas. DRI is een nieuwe technologie die nog niet commercieel
      gebruikt wordt. \r\n<p>\r\nGeef hier aan welk aandeel het DRI proces met waterstof
      als reducerend gas heeft bij de toekomstige productie van ijzer en staal."
    industry_other_metals_process_electricity_efficiency:
      title: Elektriciteit
      short_description:
      description: "Bij de productie en bewerking van overige metalen is elektriciteit
        nodig voor bijvoorbeeld verspanen, omvormen, snijden of pompen. Er zijn veel
        efficiëntiemaatregelen die hierop van toepassing zijn. Gezamenlijk zorgen
        zij voor een incrementele efficiëntieverbetering op elektriciteit.\r\n</br></br>\r\nGeef
        hier aan wat de jaarlijkse efficiëntieverbetering op elektriciteit is.\r\n"
    industry_other_metals_process_heat_useable_heat_efficiency:
      title: Warmte
      short_description:
      description: "Voor het smelten en bewerken van overige metalen is warmte nodig.
        Er zijn vele maatregelen die hierbij een besparing kunnen leveren, zoals isolatie
        van ruimten, leidingen of ovens, efficiëntere branders. Al deze maatregelen
        leveren een incrementele efficiëntieverbetering op warmte.\r\n</br></br>\r\nGeef
        hier aan wat de jaarlijkse efficiëntieverbetering op warmte is.\r\n"
    industry_other_metals_production:
      title: Overige metalen
      short_description:
      description: "Overig metaal bestaat onder andere uit de productie van lood,
        koper, zink en edelmetalen als goud en zilver.\r\n</br></br>\r\nGeef hier
        aan hoeveel de productie van deze metalen de komende jaren gaat groeien of
        afnemen."
    industry_ccs_in_industry:
      title: "% van directe emissies afgevangen en opgeslagen"
      short_description:
      description: 'Welk percentage van de directe CO2 emissies in de industrie zal
