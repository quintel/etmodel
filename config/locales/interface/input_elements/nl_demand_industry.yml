        jouw gebied. Kies de warmtebronnen in het Aanbod-gedeelte onder het kopje
        <a href="/scenario/supply/heat" >"Warmtenetten"</a>.
    industry_other_paper_heater_electricity_share:
      title: Elektrische stoomketel
      short_description:
      description: "Industriële elektrische boilers zijn geavanceerde en enorm vergrote
        versies van de alledaagse elektrische boiler die in huishoudens te vinden
        is. Deze boilers kunnen warmte leveren tot een temperatuur van 300 <sup>o</sup>C.
        Aangezien de temperatuur van de warmtevraag tussen diverse industrieën sterk
        kan verschillen, kunnen zij enkel ingezet worden in industrieën waarbij alle
        warmtevraag van een relatief lage temperatuur is.\r\n<br>"
    capacity_of_industry_other_paper_flexibility_p2h_electricity:
      title: Power-to-heat boiler voor H<sub>2</sub> en gasketels
      short_description:
      description: "Power-to-heat (P2H) boilers produceren warmte met elektriciteitsoverschotten.
        Deze boilers kunnen worden geïnstalleerd als een add-on bij bestaande gas-
        en waterstofketels. Tijdens elektriciteitsoverschotten zal de productie van
        gas- en waterstofketels verlaagd worden wanneer P2H wordt ingezet. De gemiddelde
        vollasturen van de P2H boilers in de industrie zijn te zien in de 'Flexibiliteitsopties'-tabel
        (ga hiervoor naar de complete grafiekenlijst rechtsbovenaan -> klik op 'meer
        grafieken bekijken'). Er zijn meer technoloigieën die elektriciteitsoverschotten
        gebruiken, daarom is het mogelijk om <a href=\"/scenario/flexibility/excess_electricity/order-of-flexibility-options\">hier</a>
        de volgorde te bepalen waarin de technologieën worden ingezet.\r\n</br>"
    industry_other_paper_burner_hydrogen_share:
      title: Waterstofketel
      short_description:
      description: "Welk percentage van de industriële warmtevraag wordt ingevuld
        door waterstofketels? <br /> <br />\r\n\r\nDeze ketel is in staat om hogetemperatuurwarmte
        te maken, waar in de industrie veel behoefte aan is. In de <a href=\"/scenario/supply/hydrogen/hydrogen-production\">
        Aanbodsectie</a> kun je specificeren hoe de gebruikte waterstof wordt geproduceerd.
        <br />"
    industry_steel_production:
      title: Staal
      short_description:
      description: "Geef hier aan hoeveel de productie van ruwstaal de komende jaren
        gaat groeien of afnemen.\r\n</br></br>\r\nBinnen Europa is de staalproductie
        vanaf 2001 met ongeveer 0,5% per jaar gestegen. Wereldwijd is dit meer dan
        5% per jaar, met China als belangrijkste land (16% per jaar).\r\n"
    industry_steel_blastfurnace_bof_share:
      title: Hoogoven
      short_description:
      description: "IJzer- en staalproductie met een hoogoven is de conventionele
        wijze van produceren. Wereldwijd wordt tweederde van de ijzer- en staalproductie
        met een hoogoven geproduceerd.\r\n</br></br>\r\nGeef hier aan welk aandeel
        de hoogoven heeft bij de productie van ijzer en staal.\r\n"
    industry_steel_cyclonefurnace_bof_share:
      title: Cycloonoven
      short_description:
      description: "Wereldwijd wordt er gezocht naar nieuwe technieken om de productie
        van ijzer en staal efficiënter te maken en minder CO<sub>2</sub> uit te stoten.
        De cycloonoven is één van die technieken. De cycloonoven is een combinatie
        van technieken die de productie van ruwijzer voor staal in minder stappen
        doet dan een hoogoven en minder energiegebruik en CO<sub>2</sub>-uitstoot
        heeft. In 2011 is in Nederland de eerste testfabriek hiervoor geplaatst. Naar
        verwachting duurt het nog enkele jaren voordat de techniek helemaal is uitgewerkt.\r\n<br><br>\r\nGeef
        hier aan welk aandeel de cycloonoven heeft bij de productie van ijzer en staal."
    industry_steel_scrap_hbi_eaf_share:
      title: Recycling / Hot Briquetted Iron
      short_description:
      description: "Staal kan eindeloos gerecycled worden. De elektrische oven wordt
        ingezet om gebruikt staal te recyclen. Hoewel gebruikt staal ook in een hoogoven
        omgesmolten kan worden, kan dit maar tot ongeveer 20% van het totaal (80%
        moet nieuw ijzer zijn). In een elektrische oven wordt 100% gebruikt staal
        verwerkt. Wereldwijd komt ongeveer een derde van de staalproductie uit een
        elektrische oven.\r\n<p>\r\nGeef hier aan welk aandeel de elektrische oven
        heeft bij de productie van ijzer en staal.\r\n"
    industry_steel_dri_network_gas_eaf_share:
