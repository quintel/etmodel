      description: "In de kunstmestsector wordt niet-energetische waterstof gebruikt
        voor de productie van ammoniak. Op dit moment produceren kunstmestfabrieken
        deze waterstof veelal zelf met behulp van aardgas (SMR). In de toekomst kan
        hier wellicht duurzaam geproduceerde waterstof voor in de plaats komen. Het
        ETM biedt deze optie via een 'centraal' waterstofnet. Hoe dit waterstofnet
        gevoed wordt, kun je instellen bij <a href=\"/scenario/supply/hydrogen/hydrogen-production\">
        Aanbod</a>. <br /><br />\r\nMet deze schuif kun je aangeven hoeveel procent
        van de niet-energetische waterstof lokaal met aardgas gemaakt wordt en hoeveel
        procent van het centrale net wordt gehaald."
    industry_chemicals_fertilizers_burner_hydrogen_share:
      title: Waterstofketel
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie binnen de kunstmest-sector wordt geleverd door 
        waterstofketels.</br></br>De industrie heeft een grote vraag naar hoge temperatuur warmte. Waterstofketels 
        stoten geen CO<sub>2</sub> uit bij gebruik van groene of blauwe waterstof.</br></br>Ga naar <a href="/scenario/
        supply/hydrogen/hydrogen-production">Waterstofproductie</a> om de productieroute van waterstof in te stellen.
    capacity_of_industry_chemicals_fertilizers_flexibility_p2h_electricity:
      title: Power-to-heat boiler voor H<sub>2</sub> en gasketels
      short_description:
      description: |
        Deze slider bepaalt de warmteproductie van power-to-heat (P2H) boilers in combinatie met gas- en 
        waterstofketels in de kunstmestsector.</br></br>P2H-boilers worden geïnstalleerd als een add-on bij bestaande 
        gas- en waterstofketels. In uren wanneer de betalingsbereidheid van deze boilers hoger is dan de 
        elektriciteitsprijs, gebruiken ze elektriciteit om warmte te produceren en reduceren de gas- en 
        waterstofketels hun productie.</br></br><em>Let op:</em> Deze slider heeft alleen effect als er een vermogen 
        van gas- of waterstofketels is geïnstalleerd.</br></br>Bekijk grafieken om het effect van P2H-boilers te 
        analyseren, zoals de <a href="#" class="open_chart" data-chart-key="use_of_excess_electricity" 
        data-chart-location="side">Jaarlijkse elektriciteitsinzet</a>, de <a href="#" class="open_chart" 
        data-chart-key="hourly_flexibility_electricity" data-chart-location="side">Uurlijkse elektriciteitsvraag en 
        -aanbod</a>, de <a href="#" class="open_chart" data-chart-key="flexibility_integral_costs"
        data-chart-location="side">Integrale kosten</a>, en <a href="#" class="open_chart" 
        data-chart-key="storage_options" data-chart-location="side">een overzicht van de inzet in tabelvorm</a>.
    industry_useful_demand_for_chemical_other:
      title: Grootte
      short_description:
      description: |
        Deze slider bepaalt de verandering in de productie van chemicaliën ten opzichte van het startjaar van het 
        scenario.
    industry_useful_demand_for_chemical_other_electricity_efficiency:
      title: Elektriciteit
      short_description:
      description: |
        Deze slider bepaalt de jaarlijkse efficiëntieverbetering van het elektriciteitsverbruik bij de productie van 
        chemicaliën.</br></br>Voor de productie van chemicaliën is elektriciteit nodig. Er zijn verschillende 
        efficiëntiemaatregelen die toegepast kunnen worden om het elektriciteitsverbruik te optimaliseren. Deze 
        maatregelen zorgen gezamenlijk voor een geleidelijke verbetering in de energie-efficiëntie van het 
        productieproces.
    industry_useful_demand_for_chemical_other_useable_heat_efficiency:
      title: Warmte
      short_description:
      description: |
        Deze slider bepaalt de jaarlijkse efficiëntieverbetering van het warmteverbruik bij de productie van 
        chemicaliën.</br></br>Voor de productie van chemicaliën is warmte nodig. Maatregelen zoals betere isolatie, 
        hergebruik van restwarmte en efficiëntere warmtewisselaars, of het inzetten van nieuwe technologieën, kunnen 
        het warmteverbruik optimaliseren en de energie-efficiëntie verbeteren.
    industry_chemicals_other_burner_network_gas_share:
      title: Gasketel
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie binnen de chemische industrie wordt geleverd door 
        gasketels.</br></br>De industrie heeft een grote vraag naar hoge temperatuur warmte. Aardgas is vaak 
        beschikbaar tegen een relatief lage prijs en heeft een lagere CO<sub>2</sub>-uitstoot in vergelijking met 
        olie- en kolenketels. Warmte die niet wordt opgewekt via de hieronder genoemde methoden, wordt in het ETM 
        automatisch toegewezen aan gasketels.</br></br>Stel de prijs in via <a href="/scenario/costs/fuel_costs/
        fossil-fuels">Brandstofprijzen</a>.
    industry_chemicals_other_burner_crude_oil_share:
      title: Olieketel
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie binnen de chemische industrie wordt geleverd door 
        oliegestookte ketels.</br></br>De industrie heeft een grote vraag naar hoge temperatuur warmte. Olieketels 
        hebben een hogere CO<sub>2</sub>-uitstoot dan gasketels, maar kunnen een geschikte oplossing zijn wanneer olie 
        beschikbaar is als bijproduct van het raffinageproces.</br></br>Stel de prijs in via <a href="/scenario/costs/
        fuel_costs/fossil-fuels">Brandstofprijzen</a>.
    industry_chemicals_other_burner_wood_pellets_share:
      title: Biomassaketel
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie binnen de chemische industrie wordt geleverd door 
        biomassaketels.</br></br>De industrie heeft een grote vraag naar hoge temperatuur warmte. Hoewel de CO<sub>2
        </sub>-uitstoot van biomassaketels lager is dan die van fossiele brandstoffen, kan het gebruik van biomassa 
        nog steeds milieu-impact hebben, afhankelijk van de herkomst en het type brandstof.</br></br>Stel de prijs in 
        via <a href="/scenario/costs/fuel_costs/fossil-fuels">Brandstofprijzen</a>.
    industry_chemicals_other_burner_coal_share:
      title: Kolenketel
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie binnen de chemische industrie wordt geleverd door 
        kolenketels.</br></br>De industrie heeft een grote vraag naar hoge temperatuur warmte. Kolenketels hebben een 
        hoge CO<sub>2</sub>-uitstoot en worden daarom steeds minder aantrekkelijk. Kolen worden voornamelijk ingezet 
        in de staalindustrie, waar ze nog vaak een belangrijke rol spelen.</br></br>Stel de prijs in via <a href="/
        scenario/costs/fuel_costs/fossil-fuels">Brandstofprijzen</a>.
    industry_final_demand_for_chemical_other_steam_hot_water_share:
      title: Stoomnet
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie binnen de chemische industrie wordt geleverd via 
        een stoomnet.</br></br>De industrie heeft een grote vraag naar hoge temperatuur warmte. Stoomnetten 
        hergebruiken vaak restwarmte van andere processen, zoals warmtekrachtkoppelingen (WKK’s), en kunnen de 
        CO<sub>2</sub>-uitstoot verlagen, afhankelijk van de warmtebron. Ze zijn efficiënt voor het distribueren van 
        warmte naar meerdere afnemers binnen een industriële omgeving.<em>Let op:</em> niet alle warmtevraag van de 
        chemische sector bestaat uit stoomvraag</br></br>Ga naar <a href="/scenario/demand/industry/
        steam-network-sources">Bronnen stoomnet</a> om een warmtebron in te stellen.
    industry_chemicals_other_steam_recompression_electricity_share:
      title: Stoomrecompressie
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie binnen de chemische industrie wordt geleverd door 
        stoomrecompressie.</br></br>De industrie heeft een grote vraag naar hoge temperatuur warmte. Stoomrecompressie
        hergebruikt "afvalstoom" van lage temperatuur en druk door deze te comprimeren naar een hogere druk en 
        temperatuur. De benodigde energie voor compressie is relatief klein in vergelijking met de restwarmte die al 
        aanwezig is in de stoom, waardoor dit een efficiënte en duurzame oplossing is.</br></br><em>Let op:</em> niet 
        alle warmtevraag van de chemische sector bestaat uit stoomvraag
    industry_chemicals_other_heatpump_water_water_electricity_share:
      title: Warmtepomp
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie binnen de chemische industrie wordt geleverd door 
        warmtepompen.</br></br>De industrie heeft een grote vraag naar hoge temperatuur warmte. Industriële 
        warmtepompen onttrekken warmte aan laagwaardige bronnen, zoals afvalwarmte of de omgeving, en verhogen de 
        temperatuur met behulp van elektriciteit. Vervolgens wordt de druk verlaagd om stoom te genereren. Dit maakt 
        warmtepompen zeer energie-efficiënt, vooral wanneer duurzame elektriciteit beschikbaar is.</br></br>
        Ga naar <a href="/scenario/supply/electricity">Elektriciteit</a> of <a href="/scenario/supply/
        electricity_renewable">Hernieuwbare elektriciteit</a> om de opwekking van elektriciteit in te stellen.
    capacity_of_industry_chemicals_other_flexibility_p2h_electricity:
      title: Power-to-heat boiler voor H<sub>2</sub> en gasketels
      short_description:
      description: |
        Deze slider bepaalt de warmteproductie van power-to-heat (P2H) boilers in combinatie met waterstof- en 
        gasketels voor de chemische industrie.</br></br>P2H-boilers worden geïnstalleerd als een add-on bij bestaande 
        gas- en waterstofketels. In uren wanneer de betalingsbereidheid van deze boilers hoger is dan de 
        elektriciteitsprijs, gebruiken ze elektriciteit om warmte te produceren en reduceren de gas- en 
        waterstofketels hun productie.</br></br><em>Let op:</em> deze slider heeft alleen effect als er vermogen van 
        gas- of waterstofketels is geïnstalleerd.</br></br>Bekijk grafieken om het effect van P2H-boilers te 
        analyseren, zoals de <a href="#" class="open_chart" data-chart-key="use_of_excess_electricity" 
        data-chart-location="side">Jaarlijkse elektriciteitsinzet</a>, de <a href="#" class="open_chart" 
        data-chart-key="hourly_flexibility_electricity" data-chart-location="side">Uurlijkse elektriciteitsvraag en 
        -aanbod</a>, de <a href="#" class="open_chart" data-chart-key="flexibility_integral_costs" 
        data-chart-location="side">Integrale kosten</a>, en <a href="#" class="open_chart" 
        data-chart-key="storage_options" data-chart-location="side">Een overzicht van de inzet in tabelvorm</a>.
    industry_chemicals_other_heater_electricity_share:
      title: Elektrische boiler
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie binnen de chemische industrie wordt geleverd door 
        elektrische boilers.</br></br>De industrie heeft een grote vraag naar hoge temperatuur warmte. Industriële 
        elektrische boilers kunnen warmte leveren tot een temperatuur van 300<sup>o</sup>C. Elektrische boilers zijn 
        interessant wanneer elektriciteit goedkoop en duurzaam beschikbaar is.</br></br>Ga naar <a href="/scenario/
        supply/electricity">Elektriciteit</a> of <a href="/scenario/supply/electricity_renewable">Hernieuwbare 
        elektriciteit</a> om de opwekking van elektriciteit in te stellen.
    industry_chemicals_other_burner_hydrogen_share:
      title: Waterstofketel
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie binnen de chemische industrie wordt geleverd door 
        waterstofketels.</br></br>De industrie heeft een grote vraag naar hoge temperatuur warmte. Waterstofketels 
        stoten geen CO<sub>2</sub> uit bij gebruik van groene of blauwe waterstof.</br></br>Ga naar <a href="/scenario
        /supply/hydrogen/hydrogen-production">Waterstofproductie</a> om de productieroute van waterstof in te stellen.
    industry_chemicals_other_wood_pellets_non_energetic_share:
      title: Biomassa
      short_description:
      description: |
        Deze slider bepaalt welk aandeel van de grondstoffen in de chemische industrie wordt geleverd door biomassa.
        </br></br>De chemische industrie maakt traditioneel veel gebruik van ruwe olie als grondstof voor 
        koolwaterstoffen, waarmee producten zoals methanol en ethyleen worden geproduceerd. In de toekomst zou ruwe 
        olie vervangen kunnen worden door alternatieve bronnen zoals biomassa of waterstof.
    industry_chemicals_other_hydrogen_non_energetic_share:
      title: Waterstof
      short_description:
      description: |
        Deze slider bepaalt welk aandeel van de grondstoffen in de chemische industrie wordt geleverd door waterstof.
        </br></br>De chemische industrie maakt traditioneel veel gebruik van ruwe olie als grondstof voor 
        koolwaterstoffen, waarmee producten zoals methanol en ethyleen worden geproduceerd. In de toekomst zou ruwe 
        olie vervangen kunnen worden door alternatieve bronnen zoals biomassa of waterstof.
    industry_chemicals_other_network_gas_non_energetic_share:
      title: Netwerkgas
      short_description:
      description: |
        Deze slider bepaalt welk aandeel van de grondstoffen in de chemische industrie wordt geleverd door netwerkgas.
        </br></br>De chemische industrie maakt traditioneel veel gebruik van ruwe olie als grondstof voor 
        koolwaterstoffen, waarmee producten zoals methanol en ethyleen worden geproduceerd. In de toekomst zou ruwe 
        olie vervangen kunnen worden door alternatieve bronnen zoals biomassa of waterstof.
    industry_chemicals_other_crude_oil_non_energetic_share:
      title: Olie
      short_description:
      description: |
        Deze slider bepaalt welk aandeel van de grondstoffen in de chemische industrie wordt geleverd door olie.
        </br></br>De chemische industrie maakt traditioneel veel gebruik van ruwe olie als grondstof voor 
        koolwaterstoffen, waarmee producten zoals methanol en ethyleen worden geproduceerd. In de toekomst zou ruwe 
        olie vervangen kunnen worden door alternatieve bronnen zoals biomassa of waterstof.
    industry_chemicals_other_coal_non_energetic_share:
      title: Kolen
      short_description:
      description: |
        Deze slider bepaalt welk aandeel van de grondstoffen in de chemische industrie wordt geleverd door kolen.
        </br></br>De chemische industrie maakt traditioneel veel gebruik van ruwe olie als grondstof voor 
        koolwaterstoffen, waarmee producten zoals methanol en ethyleen worden geproduceerd. In de toekomst zou ruwe 
        olie vervangen kunnen worden door alternatieve bronnen zoals biomassa of waterstof.
    industry_useful_demand_for_aggregated_other_electricity_efficiency:
      title: Elektriciteit
      description: |
        Deze slider bepaalt de jaarlijkse efficiëntieverbetering van het elektriciteitsverbruik in de overige 
        industriesectoren.</br></br>Voor verschillende industriële processen is elektriciteit nodig. Er kunnen diverse 
        efficiëntiemaatregelen worden toegepast om het elektriciteitsverbruik te optimaliseren, wat leidt tot een 
        geleidelijke verbetering van de energie-efficiëntie in deze sectoren.
    industry_useful_demand_for_aggregated_other_useable_heat_efficiency:
      title: Warmte
      description: |
        Deze slider bepaalt de jaarlijkse efficiëntieverbetering van het warmteverbruik in de overige 
        industriesectoren.</br></br>Voor verschillende industriële processen is warmte nodig. Maatregelen zoals betere 
        isolatie, hergebruik van restwarmte, efficiëntere warmtewisselaars of het toepassen van nieuwe technologieën 
        kunnen het warmteverbruik optimaliseren en de energie-efficiëntie verbeteren in deze sectoren.
    industry_aggregated_other_industry_wood_pellets_share_energetic:
      title: Biomassa
      short_description:
      description: |
        Deze slider bepaalt het percentage van het energetisch gebruik in de overige industrieën dat wordt geleverd 
        door biomassa.</br></br>Het gebruik van biomassa kan de CO<sub>2</sub>-uitstoot verlagen, afhankelijk van het 
        type en de herkomst van de biomassa, maar de milieu-impact kan variëren, afhankelijk van de productiemethoden 
        en het landgebruik.
    industry_aggregated_other_industry_electricity_share:
      title: Elektriciteit
      short_description:
      description: |
        Deze slider bepaalt het percentage van het energetisch gebruik in de overige industrieën dat wordt geleverd 
        door elektriciteit.</br></br>De mate waarin elektriciteit wordt ingezet, hangt sterk af van de beschikbaarheid 
        van duurzame en goedkope energiebronnen, en de mogelijkheden om deze efficiënt in te zetten voor industriële 
        processen. Het gebruik van elektriciteit heeft een lage CO<sub>2</sub>-uitstoot wanneer het wordt opgewekt uit 
        hernieuwbare bronnen.
    industry_aggregated_other_industry_crude_oil_share_energetic:
      title: Olie
      short_description:
      description: |
        Deze slider bepaalt het percentage van het energetisch gebruik in de overige industrieën dat wordt geleverd 
        door olie.</br></br>Olie wordt in de industrie vaak ingezet voor processen die hoge temperaturen vereisen, 
        zoals verwarmen, stoken of als brandstof voor machines. Hoewel olie doorgaans duurder is dan andere 
        energiebronnen, kan het in sommige gevallen een praktische keuze zijn wanneer andere opties niet beschikbaar 
        of niet kosteneffectief zijn. Het gebruik van olie heeft een hogere CO<sub>2</sub>-uitstoot dan bijvoorbeeld 
        elektriciteit of gas.
    industry_aggregated_other_industry_network_gas_share_energetic:
      title: Gas
      short_description:
      description: |
        Deze slider bepaalt het percentage van het energetisch gebruik in de overige industrieën dat wordt geleverd 
        door gas.</br></br>Gas wordt veel gebruikt in de industrie voor processen die hoge temperaturen vereisen, 
        zoals verwarmen en stoken. Het heeft een lagere CO<sub></sub>-uitstoot dan olie en kolen, waardoor het in 
        sommige gevallen een milieuvriendelijkere keuze is. Gas is vaak beschikbaar tegen een relatief lage prijs, wat 
        het een aantrekkelijke optie maakt voor industriële toepassingen.
    industry_aggregated_other_industry_coal_share_energetic:
      title: Kolen
      short_description:
      description: |
        Deze slider bepaalt het percentage van het energetisch gebruik in de overige industrieën dat wordt geleverd 
        door kolen.</br></br>Kolen worden nog steeds gebruikt in bepaalde industrieën voor processen die hoge 
        temperaturen vereisen. Kolen hebben echter een hoge CO<sub>2</sub>-uitstoot, waardoor het gebruik ervan steeds 
        minder aantrekkelijk wordt in het kader van verduurzaming. In veel gevallen wordt de inzet van kolen vervangen 
        door schonere alternatieven, zoals gas of hernieuwbare energiebronnen.
    industry_aggregated_other_industry_cokes_share_energetic:
      title: Kooks
      short_description:
      description: |
        Deze slider bepaalt het percentage van het energetisch gebruik in de overige industrieën dat wordt geleverd 
        door kooks.</br></br>Kooks, dat voornamelijk in de staalindustrie wordt gebruikt, speelt een rol in processen 
        die hoge temperaturen vereisen. Kooks heeft een hoge CO<sub>2</sub>-uitstoot en wordt steeds minder populair 
        door de verschuiving naar schonere alternatieven, zoals waterstof of elektriciteit, voor industriële 
        toepassingen.
    industry_aggregated_other_industry_useable_heat_share:
      title: Warmte
      short_description:
      description: |
        Deze slider bepaalt het percentage van het energetisch gebruik in de overige industrieën dat wordt geleverd 
        via centrale warmte.</br></br>Centrale warmte wordt vaak geleverd via netwerken die restwarmte van andere 
        processen of warmtekrachtkoppelingen (WKK’s) hergebruiken. Het gebruik van centrale warmte kan de CO<sub>2
        </sub>-uitstoot verlagen, afhankelijk van de warmtebron, en is efficiënt voor het distribueren van warmte naar 
        meerdere afnemers binnen een industriële omgeving.
    industry_useful_demand_for_aggregated_other_energetic:
      title: Grootte (energetisch)
      short_description:
      description: |
        Deze slider bepaalt de verandering in de energetische productie van de overige industriesectoren ten opzichte 
        van het startjaar van het scenario.
    industry_useful_demand_for_aggregated_other_non_energetic:
      title: Grootte (niet-energetisch)
      short_description:
      description: |
        Deze slider bepaalt de verandering in de niet-energetische productie van de overige industriesectoren ten 
        opzichte van het startjaar van het scenario.
    industry_aggregated_other_industry_hydrogen_share_energetic:
      title: Waterstof
      short_description:
      description: |
        Deze slider bepaalt het percentage van het energetisch gebruik in de overige industrieën dat wordt geleverd 
        door waterstof.</br></br>Waterstof kan als schone energiedrager worden ingezet, vooral wanneer groene of 
        blauwe waterstof wordt gebruikt. Het heeft geen CO<sub>2</sub>-uitstoot bij verbranding, waardoor het een 
        aantrekkelijk alternatief is voor fossiele brandstoffen, afhankelijk van de beschikbaarheid en de kosten van 
        waterstofproductie.
    industry_aggregated_other_industry_coal_share_non_energetic:
      title: Kolen
      description: |
        Deze slider bepaalt het percentage van het niet-energetisch gebruik in de overige industrieën dat wordt 
        geleverd door kolen.</br></br>Kolen en kolengassen worden in de industrie soms gebruikt als grondstof voor de 
        productie van chemicaliën, kunststoffen en staal. Het gebruik ervan voor niet-energetische doeleinden is 
        minder gebruikelijk, maar kan in sommige sectoren nog steeds een rol spelen.
    industry_aggregated_other_industry_cokes_share_non_energetic:
      title: Kooks
      description: |
        Deze slider bepaalt het percentage van het niet-energetisch gebruik in de overige industrieën dat wordt 
        geleverd door kooks.<br></br>Hoewel kooks voornamelijk in de staalindustrie wordt gebruikt, kan het in andere 
        industrieën ook als grondstof of voor bepaalde chemische processen worden ingezet, zoals in de productie van 
        synthetische materialen of bepaalde chemische producten.
    industry_aggregated_other_industry_crude_oil_share_non_energetic:
      title: Olie
      description: |
        Deze slider bepaalt het percentage van het niet-energetisch gebruik in de overige industrieën dat wordt 
        geleverd door olie.<br></br>Olie wordt vaak gebruikt als grondstof voor de productie van chemicaliën, 
        kunststoffen en andere materialen, naast de energieproductie.
    industry_aggregated_other_industry_network_gas_share_non_energetic:
      title: Gas
      description: |
        Deze slider bepaalt het percentage van het niet-energetisch gebruik in de overige industrieën dat wordt 
        geleverd door gas.<br></br>Gas wordt in de industrie vaak ingezet als grondstof voor de productie van 
        chemicaliën, kunststoffen en meststoffen, naast het gebruik voor energieopwekking.
    industry_aggregated_other_industry_wood_pellets_share_non_energetic:
      title: Biomassa
      description: |
        Deze slider bepaalt het percentage van het niet-energetisch gebruik in de overige industrieën dat wordt 
        geleverd door biomassa.<br></br>Biomassa kan worden ingezet als grondstof voor de productie van chemicaliën, 
        biobrandstoffen en materialen, waardoor de afhankelijkheid van fossiele brandstoffen wordt verminderd.
    industry_aggregated_other_industry_hydrogen_share_non_energetic:
      title: Waterstof
      description: |
        Deze slider bepaalt het percentage van het niet-energetisch gebruik in de overige industrieën dat wordt 
        geleverd door waterstof.<br></br>Waterstof kan in de industrie dienen als grondstof voor de productie van 
        chemicaliën, kunststoffen of andere industriële processen. Het gebruik van waterstof als grondstof heeft 
        voordelen vanwege de lage CO<sub>2</sub>-uitstoot wanneer groene of blauwe waterstof wordt ingezet.
    industry_useful_demand_for_other_food:
      title: Grootte
      short_description:
      description: |
        Deze slider bepaalt de verandering in de productie van voedsel, dranken en tabaksproducten ten opzichte van 
        het startjaar van het scenario.
    industry_useful_demand_for_other_food_electricity_efficiency:
      title: Elektriciteit
      description: |
        Deze slider bepaalt de jaarlijkse efficiëntieverbetering van het elektriciteitsverbruik bij de productie van 
        voedingsmiddelen.<br></br>Voor de productie van voedingsmiddelen is elektriciteit nodig. Er zijn verschillende 
        efficiëntiemaatregelen die toegepast kunnen worden om het elektriciteitsverbruik te optimaliseren. Deze 
        maatregelen zorgen gezamenlijk voor een geleidelijke verbetering in de energie-efficiëntie van het 
        productieproces.
    industry_useful_demand_for_other_food_useable_heat_efficiency:
      title: Warmte
      description: |
        Deze slider bepaalt de jaarlijkse efficiëntieverbetering van het warmteverbruik bij de productie van 
        voedingsmiddelen.<br></br>Voor de productie van voedingsmiddelen is warmte nodig. Maatregelen zoals betere 
        isolatie, hergebruik van restwarmte en efficiëntere warmtewisselaars, of het inzetten van nieuwe 
        technologieën, kunnen het warmteverbruik optimaliseren en de energie-efficiëntie verbeteren.
    industry_other_food_burner_coal_share:
      title: Kolenketel
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie binnen de voedingsindustrie wordt geleverd door 
        kolenketels.<br></br>De voedingsindustrie heeft veel warmte nodig voor processen zoals koken en pasteuriseren. 
        Kolenketels hebben een hoge CO<sub>2</sub>-uitstoot en worden daarom steeds minder aantrekkelijk. Kolen worden 
        voornamelijk ingezet in de staalindustrie, waar ze nog vaak een belangrijke rol spelen.<br></br>Stel de prijs 
        in via <a href="/scenario/costs/fuel_costs/fossil-fuels">Brandstofprijzen</a>.
    industry_other_food_burner_crude_oil_share:
      title: Olieketel
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie binnen de voedingsindustrie wordt geleverd door 
        oliegestookte ketels.<br></br>De voedingsindustrie verbruikt veel warmte voor processen zoals koken en 
        pasteuriseren. Hoewel olie doorgaans duurder is dan gas en een hogere CO<sub>2</sub>-uitstoot heeft, kan het 
        in sommige gevallen als alternatieve brandstof worden ingezet wanneer gas niet beschikbaar is.<br></br>Stel de 
        prijs in via <a href="/scenario/costs/fuel_costs/fossil-fuels">Brandstofprijzen</a>.
    industry_other_food_burner_network_gas_share:
      title: Gasketel
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie binnen de voedingsindustrie wordt geleverd door 
        gasketels.<br></br>De voedingsindustrie heeft veel warmte nodig voor processen zoals koken en pasteuriseren. 
        Aardgas is vaak beschikbaar tegen een relatief lage prijs en heeft een lagere CO<sub>2</sub>-uitstoot in 
        vergelijking met olie- en kolenketels. Warmte die niet wordt opgewekt via de hieronder genoemde methoden, 
        wordt in het ETM automatisch toegewezen aan gasketels.<br></br>Stel de prijs in via <a href="/scenario/costs/
        fuel_costs/fossil-fuels">Brandstofprijzen</a>.
    industry_other_food_burner_wood_pellets_share:
      title: Biomassaketel
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie binnen de voedingsindustrie wordt geleverd door 
        biomassaketels.<br></br>De voedingsindustrie heeft veel warmte nodig voor processen zoals koken en 
        pasteuriseren. Hoewel de CO<sub>2</sub>-uitstoot van biomassaketels lager is dan die van fossiele 
        brandstoffen, kan het gebruik van biomassa nog steeds milieu-impact hebben, afhankelijk van de herkomst en het 
        type brandstof.<br></br>Stel de prijs in via <a href="/scenario/costs/fuel_costs/
        fossil-fuels">Brandstofprijzen</a>.
    industry_final_demand_for_other_food_steam_hot_water_share:
      title: Stoomnet
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie binnen de voedingsindustrie wordt geleverd via een 
        stoomnet.<br></br>De voedingsindustrie heeft veel warmte nodig voor processen zoals koken en pasteuriseren. 
        Stoomnetten hergebruiken vaak restwarmte van andere processen, zoals warmtekrachtkoppelingen (WKK’s), en 
        kunnen de CO<sub>2</sub>-uitstoot verlagen, afhankelijk van de warmtebron. Ze zijn efficiënt voor het 
        distribueren van warmte naar meerdere afnemers binnen een industriële omgeving.<br></br><em>Let op:</em> niet 
        alle warmtevraag van de voedingsindustrie bestaat uit stoomvraag.<br></br>Ga naar <a href="/scenario/demand/
        industry/steam-network-sources">Bronnen stoomnet</a> om een warmtebron in te stellen.
    industry_other_food_heater_electricity_share:
      title: Elektrische boiler
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie binnen de voedingsindustrie wordt geleverd door 
        elektrische boilers.<br></br>De voedingsindustrie heeft veel warmte nodig voor processen zoals koken en 
        pasteuriseren. Industriële elektrische boilers kunnen warmte leveren tot een temperatuur van 300<sup>o</sup>C. 
        Elektrische boilers zijn interessant wanneer elektriciteit goedkoop en duurzaam beschikbaar is.<br></br>Ga 
        naar <a href="/scenario/supply/electricity">Elektriciteit</a> of <a href="/scenario/supply/
        electricity_renewable">Hernieuwbare elektriciteit</a> om de opwekking van elektriciteit in te stellen.
    capacity_of_industry_other_food_flexibility_p2h_electricity:
      title: Power-to-heat boiler voor H<sub>2</sub> en gasketels
      short_description:
      description: |
        Deze slider bepaalt de warmteproductie van power-to-heat (P2H) boilers in combinatie met waterstof- en 
        gasketels voor de voedingsindustrie.<br></br>P2H-boilers worden geïnstalleerd als een add-on bij bestaande 
        gas- en waterstofketels. In uren wanneer de betalingsbereidheid van deze boilers hoger is dan de 
        elektriciteitsprijs, gebruiken ze elektriciteit om warmte te produceren en reduceren de gas- en 
        waterstofketels hun productie.<br></br><em>Let op:</em> deze slider heeft alleen effect als er vermogen van 
        gas- of waterstofketels is geïnstalleerd.<br></br>Bekijk grafieken om het effect van P2H-boilers te 
        analyseren, zoals de <a href="#" class="open_chart" data-chart-key="use_of_excess_electricity" 
        data-chart-location="side">Jaarlijkse elektriciteitsinzet</a>, de <a href="#" class="open_chart" 
        data-chart-key="hourly_flexibility_electricity" data-chart-location="side">Uurlijkse elektriciteitsvraag en 
        -aanbod</a>, de <a href="#" class="open_chart" data-chart-key="flexibility_integral_costs" 
        data-chart-location="side">Integrale kosten</a>, en <a href="#" class="open_chart" 
        data-chart-key="storage_options" data-chart-location="side">Een overzicht van de inzet in tabelvorm</a>.
    industry_other_food_burner_hydrogen_share:
      title: Waterstofketel
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie binnen de voedingsindustrie wordt geleverd door 
        waterstofketels.<br></br>De voedingsindustrie heeft veel warmte nodig voor processen zoals koken en 
        pasteuriseren. Waterstofketels stoten geen CO<sub>2</sub> uit wanneer groene of blauwe waterstof wordt 
        gebruikt, wat ze een schoon alternatief maakt voor fossiele brandstoffen.<br></br>Ga naar <a href="/scenario/
        supply/hydrogen/hydrogen-production">Waterstofproductie</a> om de productieroute van waterstof in te stellen.
    industry_useful_demand_for_chemical_refineries:
      title: Grootte
      short_description:
      description: |
        Deze slider bepaalt de verandering in de energie-vraag van raffinaderijen ten opzicht van het startjaar van 
