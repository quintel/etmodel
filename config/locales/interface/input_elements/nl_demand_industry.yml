        niet wordt opgewekt via de hieronder genoemde methoden, wordt in het ETM automatisch toegewezen aan gasketels.
        </br></br>Stel de prijs in via <a href="/scenario/costs/fuel_costs/fossil-fuels">Brandstofprijzen</a>.
    industry_chemicals_refineries_burner_crude_oil_share:
      title: Olieketel
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie in raffinaderijen wordt geleverd door oliegestookte 
        ketels.<br></br>De industrie heeft een grote vraag naar hoge temperatuur warmte. Olieketels hebben een hogere 
        CO<sub>2</sub>-uitstoot dan gasketels, maar kunnen een geschikte oplossing zijn wanneer olie beschikbaar is 
        als bijproduct van het raffinageproces.<br></br>Stel de prijs in via <a href="/scenario/costs/fuel_costs/
        fossil-fuels">Brandstofprijzen</a>.
    industry_chemicals_refineries_burner_wood_pellets_share:
      title: Biomassaketel
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie in raffinaderijen wordt geleverd door 
        biomassaketels.<br></br>De industrie heeft een grote vraag naar hoge temperatuur warmte. Hoewel de CO<sub>2
        </sub>-uitstoot van biomassaketels lager is dan die van fossiele brandstoffen, kan het gebruik van biomassa 
        nog steeds milieu-impact hebben, afhankelijk van de herkomst en het type brandstof.<br></br>Stel de prijs in 
        via <a href="/scenario/costs/fuel_costs/fossil-fuels">Brandstofprijzen</a>.
    industry_chemicals_refineries_burner_coal_share:
      title: Kolenketel
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie in raffinaderijen wordt geleverd door kolenketels.
        </br></br>De industrie heeft een grote vraag naar hoge temperatuur warmte. Kolenketels hebben een hoge 
        CO<sub>2</sub>-uitstoot en worden daarom steeds minder aantrekkelijk. Kolen worden voornamelijk ingezet in de 
        staalindustrie, waar ze nog vaak een belangrijke rol spelen.<br></br>Stel de prijs in via <a href="/scenario/
        costs/fuel_costs/fossil-fuels">Brandstofprijzen</a>.
    industry_final_demand_for_chemical_refineries_steam_hot_water_share:
      title: Stoomnet
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie in raffinaderijen wordt geleverd via een stoomnet.
        </br></br>De industrie heeft een grote vraag naar hoge temperatuur warmte. Een stoomnet biedt een efficiënte 
        manier om warmte te leveren, vaak door het hergebruik van restwarmte uit andere industriële processen, zoals 
        warmtekrachtkoppelingen (WKK's). Het gebruik van een stoomnet kan de CO<sub>2</sub>-uitstoot verlagen, 
        afhankelijk van de bron van de warmte.<br></br>Ga naar <a href="/scenario/demand/industry/
        steam-network-sources">Bronnen stoomnet</a> om een warmtebron in te stellen.
    capacity_of_industry_chemicals_refineries_flexibility_p2h_electricity:
      title: Power-to-heat boiler voor H<sub>2</sub> en gasketels
      short_description:
      description: |
        Deze slider bepaalt de warmteproductie van power-to-heat (P2H) boilers in combinatie met waterstof- en 
        gasketels voor raffinaderijen.<br></br>P2H-boilers worden geïnstalleerd als een add-on bij bestaande gas- en 
        waterstofketels. In uren wanneer de betalingsbereidheid van deze boilers hoger is dan de elektriciteitsprijs, 
        gebruiken ze elektriciteit om warmte te produceren en reduceren de gas- en waterstofketels hun productie.
        </br></br><em>Let op:</em> deze slider heeft alleen effect als er een vermogen van gas- of waterstofketels is 
        geïnstalleerd.<br></br>Bekijk grafieken om het effect van P2H-boilers te analyseren, zoals de <a href="#" 
        class="open_chart" data-chart-key="use_of_excess_electricity" data-chart-location="side">Jaarlijkse 
        elektriciteitsinzet</a>, de <a href="#" class="open_chart" data-chart-key="hourly_flexibility_electricity" 
        data-chart-location="side">Uurlijkse elektriciteitsvraag en -aanbod</a>, de <a href="#" class="open_chart" 
        data-chart-key="flexibility_integral_costs" data-chart-location="side">Integrale kosten</a>, en <a href="#" 
        class="open_chart" data-chart-key="storage_options" data-chart-location="side">Een overzicht van de inzet in 
        tabelvorm</a>.
    industry_chemicals_refineries_burner_hydrogen_share:
      title: Waterstofketel
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de warmteproductie in raffinaderijen wordt geleverd door 
        waterstofketels.<br></br>De industrie heeft een grote vraag naar hoge temperatuur warmte. Waterstofketels 
        stoten geen CO<sub>2</sub> uit bij gebruik van groene of blauwe waterstof.<br></br>Ga naar <a href="/scenario/
        supply/hydrogen/hydrogen-production">Waterstofproductie</a> om de productieroute van waterstof in te stellen.
    industry_chemicals_fertilizers_local_ammonia_local_hydrogen_share:
      title: Lokale NH<sub>3</sub> (stoomreforming van aardgas)
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de ammoniakproductie lokaal wordt geproduceerd via stoomreforming van 
        aardgas (SMR).<br></br>De industrie heeft een grote vraag naar ammoniak, een essentiële grondstof voor 
        kunstmest. Bij deze route wordt eerst waterstof geproduceerd via SMR, wat leidt tot een non-energetische vraag 
        naar aardgas. Vervolgens reageert de waterstof met stikstof om ammoniak te produceren. Dit proces gaat gepaard 
        met een aanzienlijke CO<sub>2</sub>-uitstoot, maar wordt nog veel toegepast vanwege de hoge efficiëntie en de 
        brede beschikbaarheid van aardgas.<br></br>
        <ul> 
          <li>Ga naar <a href="/scenario/emissions/ccus/capture-of-co2">CCUS</a> om de non-energetische emissies 
          (CO<sub>2</sub>) af te vangen.</li> 
          <li>Bekijk de <a href="#" class="open_chart" data-chart-key="co2_emissions" 
          data-chart-location="side">CO<sub>2</sub>-emissies</a> grafiek voor inzicht in de non-energetische emissies.</li> 
        </ul>
    industry_chemicals_fertilizers_local_ammonia_central_hydrogen_share:
      title: Lokale NH<sub>3</sub> (centraal waterstofnetwerk)
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de ammoniakproductie lokaal wordt geproduceerd via waterstof uit het 
        centrale waterstofnetwerk.<br></br>De industrie heeft een grote vraag naar ammoniak, een essentiële grondstof 
        voor kunstmest. In deze route wordt (non-energetische) waterstof geleverd via een centraal netwerk, waarbij de 
        bijbehorende CO<sub>2</sub>-emissies als non-energetische emissies worden meegerekend. Door de 
        waterstofproductie aan te passen, kun je de CO<sub>2</sub>-intensiteit beïnvloeden.<br></br><ul> 
          <li>Stel in de <a href="/scenario/supply/hydrogen/hydrogen-production">Waterstofproductie-sectie</a> in hoe 
          deze waterstof wordt geproduceerd.</li> 
          <li>Bekijk de <a href="#" class="open_chart" data-chart-key="co2_emissions" 
          data-chart-location="side">CO<sub>2</sub>-emissies</a> grafiek voor inzicht in de non-energetische emissies.</li> 
        </ul>
    industry_chemicals_fertilizers_central_ammonia_share:
      title: Centrale NH<sub>3</sub> import
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de ammoniakproductie wordt geïmporteerd uit een centraal netwerk.
        </br></br>De industrie heeft een grote vraag naar ammoniak, een essentiële grondstof voor kunstmest, waarna 
        het verder wordt omgezet in kunstmest. Bij deze omzetting komen non-energetische CO<sub>2</sub>-emissies vrij, 
        waarvan de intensiteit afhankelijk is van de hoeveelheid geïmporteerde ammoniak.</br></br>
        <ul> 
          <li>Ga naar <a href="/scenario/supply/hydrogen/ammonia-production">Ammoniakproductie</a> om ammoniak te 
          importeren.</li> 
          <li>Bekijk de <a href="#" class="open_chart" data-chart-key="co2_emissions" 
          data-chart-location="side">CO<sub>2</sub>-emissies</a> grafiek voor inzicht in de non-energetische emissies.</li> 
        </ul>