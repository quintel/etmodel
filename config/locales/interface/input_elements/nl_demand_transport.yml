    bunkers_allocated_percentage_aviation:
      title: Internationale luchtvaart
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van het energiegebruik van internationale luchtvaart
        wordt meegenomen binnen dit scenario, inclusief alle getankte vliegtuigbrandstoffen voor
        internationale vluchten. </br></br>
        Internationaal vervoer wordt standaard niet meegenomen in het ETM. Indien gewenst,
        kan de waarde handmatig worden aangepast van 0 naar het gewenste percentage om dit wel op te
        nemen.</br></br>
        <b>Let op</b>: er wordt in het ETM gekeken naar de nationale vertrek- en landingslocaties en
        niet naar de nationaliteit van de luchtvaartmaatschappij.
    bunkers_allocated_percentage_shipping:
      title: Internationale scheepvaart
      short_description:
