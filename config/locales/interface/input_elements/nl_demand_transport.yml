        van de vertrek- en landingslocaties en niet op basis van de nationaliteit
        van de luchtvaartmaatschappij.\r\n<br/><br/>\r\nInternationale luchtvaart
        is niet opgenomen in het Parijse Klimaatakkoord.  Ondertussen is internationale
        luchtvaart verantwoordelijk voor 3% van de broeikasgassen die Europa uitstoot
        en meer dan 2% van de wereldwijde broeikasgassen. Sommige mensen beschouwen
        internationale luchtvaart als een land op zich, als dat het geval zou zijn,
        dan zou het in de top 10 grootste uitstoters vallen. (<a href=\"https://ec.europa.eu/clima/policies/transport/aviation_en\">EC
