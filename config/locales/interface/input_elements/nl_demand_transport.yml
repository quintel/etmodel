        maar kunnen nooit zo efficiënt worden als WKK's. Wat vervuiling betreft, zou
        je kunnen zeggen dat gas het beste gebruikt kan worden om centraal elektriciteit
        te maken, zodat verbrandingsgassen kunnen worden gezuiverd of zelf afgevangen.
        De geproduceerde elektriciteit kan dan gebruikt worden om bijvoorbeeld bussen
        aan te drijven.\r\n<br/><br/>\r\nAardgas onder druk komt van het gasnetwerk.
        Als in dit scenario groen gas wordt bijgemengd in het gasnetwerk dan zullen
        deze voertuigen ook deels op groen gas rijden."
    bunkers_ship_using_heavy_fuel_oil_share:
      title: HFO
      short_description:
      description: 'Grote internationale vrachtschepen verbruiken over het algemeen
        zware stookolie, wat de zwaarste brandstof is dat van ruwe olie verkregen
        kan worden. '
    bunkers_ship_using_lng_share:
      title: LNG
      short_description:
      description: "Vloeibaar aardgas (LNG) is een opkomende brandstof in de scheepvaart.
        Internationale schepen transporteren zware ladingen over grote afstanden en
        hebben daarom zeer krachtige motoren en energierijke brandstoffen nodig. Aardgas
        is een ongeschikte brandstof voor de scheepvaart doordat de energetische dichtheid
        erg laag is, maar door het vloeibaar te maken wordt deze dichtheid met een
        factor 600 vergroot - meer dan genoeg om te concurreren met HFO. \r\n</br></br>\r\nVergeleken
        met HFO, stoot LNG 20% minder broeikasgassen uit door de lagere koolstofinhoud.
        Daarbij veroorzaakt LNG minder luchtvervuiling; er komt bijvoorbeeld minder
        NO<sub>x</sub>, SO<sub>x</sub> en fijnstof vrij bij de verbranding. Kortom,
        LNG is een interessant alternatief voor conventionele brandstoffen."
    bunkers_ship_using_hydrogen_share:
      title: Waterstof
      short_description:
      description: |
        Waterstof-aangedreven schepen vormen een nieuwe technologie die in de ontwikkelfase is.
        Er zijn voor deze technologie daarom nog verschillende ontwerpen mogelijk, bijvoorbeeld of er een interne 
        verbrandingsmotor of een brandstofcel gebruikt wordt om de waterstof om te zetten. </br></br>
        Het is technisch mogelijk om CO<sub>2</sub>-vrije waterstof te produceren. Inzet van waterstof 
        in de scheepvaart kan daarom bijdragen aan de decarbonisatie van vrachtvervoer door schepen.
        Hoeveel emissies je daadwerkelijk reduceert hangt af van de manier waarop de waterstof is geproduceerd.
        In de <a href=/scenario/supply/hydrogen/hydrogen-production>Waterstofproductie</a>-sectie
        kun je bepalen hoe dat gedaan wordt.
    bunkers_ship_using_electricity_share: 
      title: Elektriciteit
      short_description: 
      description: |
        Elektriciteit-aangedreven schepen vormen een nieuwe technologie die in de ontwikkelfase is.
        Het is aannemelijk dat deze schepen gebruik zullen maken van grote batterijen.
    bunkers_aviation_using_electricity_share: 
      title: Elektriciteit
      short_description: 
      description: |
        Elektriciteit-aangedreven vliegtuitgen vormen een nieuwe technologie die in de ontwikkelfase is.
        Het is aannemelijk dat deze vliegtuigen gebruik zullen maken van grote batterijen.
    bunkers_aviation_using_kerosene_mix_share:
      title: Kerosine (mix)
      short_description: 
      description: |    
        Kerosine is de meest gebruikte brandstof vorm voor vliegtuigen op het moment.
        Je kunt de samenstelling van de kersoine mix in de  <a href="/scenario/supply/transport_fuels/international-aviation" >Brandstoffen
        </a>sectie instellen.
    bunkers_aviation_using_hydrogen_share:
      title: Waterstof
      short_description:
      description: |
        Luchtvaart op waterstof is een nieuwe technologie die zich nog in de ontwikkelingsfase bevindt.
        Voor deze technologie zijn verschillende ontwerpen mogelijk, bijvoorbeeld of er een verbrandingsmotor
        (ICE) of een brandstofcel (FC) zal worden gebruikt om de waterstof om te zetten. </br></br>
        Het is technisch mogelijk om koolstofvrije waterstof te produceren. Overschakelen naar luchtvaart op waterstof
        biedt dus een manier om het transport per vliegtuig te verduurzamen. Hoeveel uitstoot je daadwerkelijk vermindert
        door over te schakelen op waterstof hangt af van de manier waarop het wordt geproduceerd. In de 
        <a href=/scenario/supply/hydrogen/hydrogen-production> Waterstofproductie</a> 
        sectie kun je bepalen hoe dit gebeurt.    
    bunkers_ship_using_ammonia_share:
      title: Ammoniak
      short_description:
      description: |
        Net zoals waterstof-aangedreven schepen, zijn ammoniak-aangedreven schepen een nieuwe technologie.
        Een enkel dominant ontwerp moet voor dit type schip nog ontstaan. </br></br>
        Het is technisch mogelijk om CO<sub>2</sub>-vrije ammonia te produceren. Inzet van ammoniak 
        in de scheepvaart kan daarom bijdragen aan de decarbonisatie van vrachtvervoer door schepen.
        Hoeveel emissies je daadwerkelijk reduceert hangt af van de manier waarop de ammonia is geproduceerd.
        In de <a href=/scenario/supply/hydrogen/ammonia-production>Ammoniakproductie</a>-sectie
        kun je bepalen hoe dat gedaan wordt. </br></br>
        Vergeleken met waterstof-aangedreven schepen is het voornaamste voordeel van ammoniak dat het 
        gemakkelijker opgeslagen kan worden. Ammoniak wordt vloeibaar bij een temperatuur die veel dichter 
        bij 0 ligt dan waterstof. Hierdoor is vloeibare opslag van ammoniak minder energie-intensief. 
        Als alternatief heeft gecomprimeerde ammoniak bij gelijke druk een substantieel hogere energiedichtheid 
        dan waterstof, waardoor minder ruimte nodig is om dezelfde hoeveelheid brandstof te vervoeren.
    transport_passenger_train_using_coal_share:
      title: Kolen
      short_description: ''
      description: "Kolentreinen zijn nogal ouderwets, maar in minder ontwikkelde
        delen van de wereld komen ze nog veel voor. Bijna overal is het aantrekkelijk
        om deze te vervangen door dieseltreinen, omdat die minder energie gebruiken
        en schoner zijn.\r\n<br/>\r\n<br/>\r\nMinder ontwikkelde landen met grote
        kolenvoorraden zouden kunnen kiezen om treinen op kolen te laten rijden om
        zo hun afhankelijkheid van buitenlandse energiebronnen te verlagen."
    transport_passenger_train_using_diesel_mix_share:
      title: Diesel
      short_description: ''
      description: Dieseltreinen komen nog redelijk veel voor, omdat ze niet afhankelijk
        zijn van een dure elektrische infrastructuur. Ze zijn zeer geschikt voor afgelegen
        en dunbevolkte gebieden. Omdat Europa nog een lappendeken van standaarden
        is voor elektrische bovenleidingen, kunnen elektrische treinen vaak niet probleemloos
        nationale grenzen passeren
        In de <a href=/scenario/supply/transport_fuels/rail-transport>Treinverkeer</a>-sectie
        kun je de samenstelling van diesel vaststellen.</br></br>
    transport_passenger_train_using_electricity_share:
      title: Elektrisch
      short_description: ''
      description: Elektrische treinen zijn de standaard in alle ontwikkelde gebieden
        in de wereld. Ze zijn zeer energie-efficiënt en schoon, maar niet erg flexibel.
        Bovendien zijn ze afhankelijk van dure elektrische infrastructuur en daarom
        zullen ze nooit volledig de dieseltrein vervangen.
    transport_passenger_train_using_hydrogen_share:
      title: Waterstof
      short_description: ''
      description: "Welk percentage van alle passagierstreinen zal op waterstof rijden in de
        toekomst? \r\n<br/><br/>\r\nHet gebruik van waterstof voor transport wordt
        aan de ene kant veel geprezen, maar aan de andere kant ook stevig bekritiseerd.
        Zoals voor veel keuzes, hangt de waarde van een waterstoftrein af van andere
        keuzes die je maakt. Waterstof is een energiedrager - geen energiebron -
        \ dus het zal eerst geproduceerd moeten worden. In de <a href=\"/scenario/supply/hydrogen/hydrogen-production\"
        >waterstofproductiesectie</a> kun je bepalen hoe dat gedaan wordt - door het
        reformen van methaan (een krachtig broeikasgas) of door groene elektrolyse.\r\n<br/><br/>\r\nWaterstoftreinen
        (in het ETM) zijn Fuel Cell Electric Vehicles (FCEVs), ofwel elektrische voertuigen
        met een brandstofcel. Waterstof wordt gevoed aan geschakelde groep brandstofcellen,
        waar het een chemische (redox) reactie ondergaat met zuurstof, elektriciteit
        genereert en water uitstoot. Op deze manier produceert de brandstofcel de
        elektriciteit die de (elektro)motor aandrijft. Waterstoftreinen zijn daarom
        ook elektrische treinen, maar zij verschillen van elektrische treinen in de
        zin dat de elektriciteit niet aan boord in een accu opgeslagen is, maar tijdens
        het gebruik gegenereerd wordt.\r\n<br/><br/>\r\nIn combinatie met slimme stroomnetten
        en energieopslag-technologiën, kunnen elektrische treinen en waterstoftreinen
        niet alleen mogelijk onze afhankelijkheid van fossiele brandstoffen flink
        verlagen, maar zelfs functioneren als energieopslag medium of productie technologie."
    transport_cars_share:
      title: Auto's
      short_description: ''
      description: Hier kun je aangeven hoeveel procent van de kilometers die we reizen
        afgelegd wordt met de auto.
    transport_passenger_trains_share:
      title: Treinen
      short_description: ''
      description: Hier kun je aangeven hoeveel procent van de kilometers die we reizen
        afgelegd wordt met de trein.
    transport_planes_share:
      title: Binnenlandse vliegtuigen
      short_description: ''
      description: 'Hier kun je aangeven hoeveel procent van de kilometers die we
        reizen afgelegd wordt met het vliegtuig. Let op: het gaat hier om binnenlandse
        vluchten. Voor internationaal vliegverkeer, zie <a href="/scenario/demand/transport_international_transport/international-transport">internationaal
        transport</a>.'
    transport_useful_demand_passenger_kms:
      title: Passagiersvervoer
      short_description:
      description: Denk jij dat mensen meer of minder zullen gaan reizen in de toekomst?
        Hier geef je aan met hoeveel procent per jaar het aantal reizigerskilometers
        zal veranderen.
    transport_busses_share:
      title: Bussen
      short_description:
      description: Hier kun je aangeven hoeveel procent van de kilometers die we reizen
        afgelegd wordt met de bus.
    transport_trams_share:
      title: Trams/metro's
      short_description:
      description: Hier kun je aangeven hoeveel procent van de kilometers die we reizen
        afgelegd wordt met tram en metro.
    transport_bicycles_share:
      title: Fietsen
      short_description:
      description: Hier kun je aangeven hoeveel procent van de kilometers die we reizen
        afgelegd wordt met de fiets.
    transport_motorcycles_share:
      title: Motorfietsen
      short_description:
      description: Hier kun je aangeven hoeveel procent van de kilometers die we reizen
        afgelegd wordt met motors en scooters.
    transport_motorcycle_using_gasoline_mix_share:
      title: Benzine
      short_description:
      description: "Welk percentage van alle motorfietsen zal benzine gebruiken in
        de toekomst?\r\n<br/><br/>\r\nHet overgrote deel van alle motorfietsen gebruikt
        benzine als brandstof. Met name in ontwikkelende steden neemt het aantal benzinemotorfietsen
        toe, omdat ze gemakkelijk te gebruiken zijn op plekken waar auto's vaak teveel
        ruimte in nemen. Maar tegelijkertijd komt er ook steeds strengere wetgeving
        voor benzinemotorfietsen in steden, omdat ze een bijdragen aan luchtvervuiling.
        Er wordt bijvoorbeeld per 2018 in Amsterdam een milieuzone voor brom- en snorfietsen
        uit 2010 en ouder ingevoerd.
        \r\n<br/><br/>\r\n
        In de <a href=/scenario/supply/transport_fuels/road-transport>Wegverkeer</a>-sectie
        kun je de samenstelling van benzine voor wergverkeer vaststellen.</br></br>"
    transport_motorcycle_using_electricity_share:
      title: Elektrisch
      short_description:
      description: "Welk percentage van alle motorfietsen zal elektrisch zijn in de
        toekomst?\r\n<br/><br/>\r\nOp dit moment is het aantal elektrische motorfietsen
        nog niet zo hoog. De competitie met auto's bij oplaadstations en ook de relatief
        kleine afzetmarkt zouden redenen hiervoor kunnen zijn. Tegelijkertijd komen
        er nieuwe innovatieve motorfietsen op de markt, die wellicht populair kunnen
        worden. Met name in dichtbevolkte steden hebben elektrische motorfietsen veel
        potentie."
    bunkers_useful_demand_planes:
      title: Internationale luchtvaart
      short_description:
      description: 'Geef hier aan hoe je verwacht dat het aantal internationale vluchten
        per jaar zal gaan veranderen in de toekomst. '
    bunkers_useful_demand_ships:
      title: Internationale scheepvaart
      short_description:
      description: Geef hier aan hoe je verwacht dat de internationale scheepvaart
        per jaar zal gaan veranderen in de toekomst.
    transport_ship_using_diesel_mix_share:
      title: Diesel (single / dual / multi-fuel motor)
      short_description:
      description: |
        Met dit schuifje kun je het percentage instellen van de totale vrachtkilometers in 
        de binnenvaart die worden afgelegd door schepen met dieselmotoren. </br></br>
        Schepen voor de binnenvaart worden doorgaans aangedreven door conventionele
        dieselmotoren. Er zijn echter ook dual-fuel motoren beschikbaar die kunnen wisselen 
        tussen twee brandstoffen, typisch vloeibaar aardgas (LNG) en diesel. Er zijn ook 
        nog meer geavanceerde multifuel motoren in ontwikkeling die, naast LNG en diesel, 
        ook brandstoffen zoals bio-ethanol kunnen gebruiken. </br></br>
        Met dit schuifje stel je het aandeel van alle typen dieselmotoren gezamenlijk in. 
        Vervolgens kun je de gecombineerde brandstofmix instellen in de
        <a href="/scenario/supply/transport_fuels/domestic-navigation">transportbrandstoffen</a>
        sectie. Bekijk de technische parameters en kosten hieronder voor meer informatie.
    transport_ship_using_lng_mix_share:
      title: Vloeibaar aardgas (LNG)
      short_description:
      description: |
        Met dit schuifje kun je het percentage instellen van de totale vrachtkilometers in 
        de binnenvaart die worden afgelegd door LNG schepen. </br></br>
        (Vloeibaar) aardgas-motoren zijn een relatief nieuwe motortechnologie.
        Dit zijn Ottomotoren die op lage druk werken en geoptimaliseerd zijn voor
        vloeibaar aardgas (LNG). Hierdoor werken zij enkel op LNG, maar zijn de prestaties
        wel beter dan die van dual fuel-motoren. Aan de andere kant zorgen dual fuel-motoren
        wel voor meer flexibiliteit, omdat schepen dan minder afhankelijk zijn van
        de beschikbaarheid van brandstoffen.</br></br>
        Bekijk de technische parameters en kosten hieronder voor meer informatie.
        <br/><br/>
        In de <a href=/scenario/supply/transport_fuels/domestic-navigation>Binnenlandse scheepvaart</a>-sectie
        kun je de samenstelling van benzine voor scheepvaart vaststellen.</br></br>
    transport_ship_using_hydrogen_share:
      title: Waterstof
      short_description:
      description: |
        Met dit schuifje kun je het percentage instellen van de totale vrachtkilometers in 
        de binnenvaart die worden afgelegd door waterstof schepen. </br></br>
        Waterstof-aangedreven schepen vormen een nieuwe technologie die in de ontwikkelfase is.
        Er zijn voor deze technologie daarom nog verschillende ontwerpen mogelijk, bijvoorbeeld of er een interne 
        verbrandingsmotor of een brandstofcel gebruikt wordt om de waterstof om te zetten. 
        Hier is ervoor gekozen om de specificaties van een schip met brandstofcel te gebruiken.
        Zie de "Technische parameters en kosten" voor meer informatie. </br></br>
        Het is technisch mogelijk om CO<sub>2</sub>-vrije waterstof te produceren. Inzet van waterstof 
        in de scheepvaart kan daarom bijdragen aan de decarbonisatie van vrachtvervoer door schepen.
        Hoeveel emissies je daadwerkelijk reduceert hangt af van de manier waarop de waterstof is geproduceerd.
        In de <a href=/scenario/supply/hydrogen/hydrogen-production>Waterstofproductie</a>-sectie
        kun je bepalen hoe dat gedaan wordt.
    transport_ship_using_electricity_share:
      title: Elektrisch
      short_description:
      description: |
        Met dit schuifje kun je het percentage instellen van de totale vrachtkilometers in 
        de binnenvaart die worden afgelegd door elektrische schepen. </br></br>
        (Volledig) elektrische schepen gebruiken batterijen om vracht te vervoeren. Batterijen in combinatie 
        met een elektrische motor zijn ongeveer twee keer zo efficiënt vergeleken met een verbrandingsmotor. 
        Met de huidige batterij technologie is het niet mogelijk om efficiënt grote afstanden te 
        overbruggen waardoor batterijen vaak opnieuw opgeladen of vervangen moeten worden. </br></br>
        Bekijk de technische parameters en kosten hieronder voor meer informatie.
    transport_ship_using_ammonia_share:
      title: Ammoniak
      short_description:
      description: |
        Net zoals waterstof-aangedreven schepen, zijn ammoniak-aangedreven schepen een nieuwe technologie.
        Een enkel dominant ontwerp moet voor dit type schip nog ontstaan. Hier hebben we ervoor gekozen om 
        de specificaties van een ammoniak-aangedreven schip met een interne verbrandingsmotor te gebruiken.
        Zie de "Technische parameters en kosten" voor meer informatie. </br></br>
        Het is technisch mogelijk om CO<sub>2</sub>-vrije ammonia te produceren. Inzet van ammoniak 
        in de scheepvaart kan daarom bijdragen aan de decarbonisatie van vrachtvervoer door schepen.
        Hoeveel emissies je daadwerkelijk reduceert hangt af van de manier waarop de ammonia is geproduceerd.
        In de <a href=/scenario/supply/hydrogen/ammonia-production>Ammoniakproductie</a>-sectie
        kun je bepalen hoe dat gedaan wordt. </br></br>
        Vergeleken met waterstof-aangedreven schepen is het voornaamste voordeel van ammoniak dat het 
        gemakkelijker opgeslagen kan worden. Ammoniak wordt vloeibaar bij een temperatuur die veel dichter 
        bij 0 ligt dan waterstof. Hierdoor is vloeibare opslag van ammoniak minder energie-intensief. 
        Als alternatief heeft gecomprimeerde ammoniak bij gelijke druk een substantieel hogere energiedichtheid 
        dan waterstof, waardoor minder ruimte nodig is om dezelfde hoeveelheid brandstof te vervoeren.
    transport_trucks_share:
      title: Vrachtwagens
      short_description: ''
      description: "Zal het goederenvervoer per vrachtwagen toenemen? In vergelijking
        met de binnenvaart en het spoor zijn vrachtwagens relatief inefficiënt en
        vervuilend. Ze zijn wel erg praktisch om goederen precies op hun bestemming
        te krijgen. Ze zijn dan ook het best geschikt voor transport over korte afstanden.\r\n<br/><br/>\r\n
        Merk op dat, afhankelijk van de geselecteerde regio, mobiele werktuigen ook onder 
        vrachtwagens vallen. Ga naar de <a href=\"/scenario/data/data_sources/present-year-data\"
        >Brondata</a> om te zien of dit het geval is voor jouw regio."
    transport_ships_share:
      title: Binnenvaartschepen
      short_description: ''
      description: Gaat goederenvervoer met de binnenvaart toenemen of afnemen? Schepen
        zijn zeer efficiënt, maar afhankelijk van een goede infrastructuur. Daarnaast
        zijn ze nogal langzaam. Ze zijn dan ook niet geschikt voor vervoer over korte
        afstanden.
    transport_useful_demand_freight_tonne_kms:
      title: Vrachtvervoer
      short_description:
      description: Denk jij dat er meer of minder goederen zullen worden getransporteerd?
        Hier kan je aangeven met hoeveel procent per jaar het aantal 'ladingtonkilometers'
        zal veranderen.
    transport_freight_trains_share:
      title: Treinen
      short_description:
      description: Denk jij dat het vrachtvervoer per trein gaat toenemen of afnemen?
        Treinen zijn erg efficiënt, maar afhankelijk van goede infrastructuur.
    transport_freight_train_using_electricity_share:
      title: Elektrisch
      short_description:
      description: "Elektrische treinen zijn de standaard in alle ontwikkelde gebieden
        in de wereld. Ze zijn zeer energie-efficiënt en schoon, maar niet erg flexibel.
        Bovendien zijn ze afhankelijk van dure elektrische infrastructuur en daarom
        zullen ze nooit volledig de dieseltrein vervangen."
    transport_freight_train_using_hydrogen_share:
      title: Waterstof
      short_description:
      description: "Welk percentage van alle goederentreinen zal op waterstof rijden in de
        toekomst? \r\n<br/><br/>\r\nHet gebruik van waterstof voor transport wordt
        aan de ene kant veel geprezen, maar aan de andere kant ook stevig bekritiseerd.
        Zoals voor veel keuzes, hangt de waarde van een waterstoftrein af van andere
        keuzes die je maakt. Waterstof is een energiedrager - geen energiebron -
        \ dus het zal eerst geproduceerd moeten worden. In de <a href=\"/scenario/supply/hydrogen/hydrogen-production\"
        >waterstofproductiesectie</a> kun je bepalen hoe dat gedaan wordt - door het
        reformen van methaan (een krachtig broeikasgas) of door groene elektrolyse.\r\n<br/><br/>\r\nWaterstoftreinen
        (in het ETM) zijn Fuel Cell Electric Vehicles (FCEVs), ofwel elektrische voertuigen
        met een brandstofcel. Waterstof wordt gevoed aan geschakelde groep brandstofcellen,
        waar het een chemische (redox) reactie ondergaat met zuurstof, elektriciteit
        genereert en water uitstoot. Op deze manier produceert de brandstofcel de
        elektriciteit die de (elektro)motor aandrijft. Waterstoftreinen zijn daarom
        ook elektrische treinen, maar zij verschillen van elektrische treinen in de
        zin dat de elektriciteit niet aan boord in een accu opgeslagen is, maar tijdens
        het gebruik gegenereerd wordt.\r\n<br/><br/>\r\nIn combinatie met slimme stroomnetten
        en energieopslag-technologiën, kunnen elektrische treinen en waterstoftreinen
        niet alleen mogelijk onze afhankelijkheid van fossiele brandstoffen flink
        verlagen, maar zelfs functioneren als energieopslag medium of productie technologie."
    transport_freight_train_using_diesel_mix_share:
      title: Diesel
      short_description:
      description: "Dieseltreinen komen nog redelijk veel voor, omdat ze niet afhankelijk
        zijn van een dure elektrische infrastructuur. Ze zijn zeer geschikt voor afgelegen
        en dunbevolkte gebieden, of voor internationaal goederentransport. Omdat Europa
        nog een lappendeken van standaarden is voor elektrische bovenleidingen, kunnen
        elektrische treinen vaak niet probleemloos nationale grenzen passeren.
        In de <a href=/scenario/supply/transport_fuels/road-transport>Treinverkeer</a>-sectie
        kun je de samenstelling van diesel voor treinen vaststellen.</br></br>"
    transport_vehicle_using_electricity_efficiency:
      title: Elektrische voertuigen
      short_description: ''
      description: "Hier kun je aangeven hoeveel efficiënter jij denkt dat elektrische
        voertuigen ieder jaar zullen worden. Elektrische voertuigen zijn alle voertuigen
        die geëlektrificeerd kunnen worden: auto's, treinen, vrachtwagens, trams,
        metro's, bussen, motorfietsen en e-bikes.\r\n<br/><br/>\r\nDe grootste efficiëntieverbeteringen
        verwacht men voor de accu's, aangezien elektromotoren al heel efficiënt zijn
        van nature. De meeste verliezen vinden dan ook plaats bij het laden en ontladen."
    transport_vehicle_combustion_engine_efficiency:
      title: Brandstofvoertuigen
      short_description: ''
      description: "Hier kun je aangeven hoeveel efficiënter jij denkt dat voertuigen
        die op fossiele brandstoffen rijden ieder jaar worden. Bijvoorbeeld: nieuwe
        auto's worden elk jaar ongeveer 2% efficiënter. \r\n<br/><br/>\r\nSommige
        mensen geloven dat deze voertuigen nog veel zuiniger gaan worden als de concurrentie
