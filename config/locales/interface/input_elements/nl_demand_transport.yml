        internationale scheepvaart. </br></br>
        Internationaal vervoer wordt standaard niet meegenomen in het ETM. Indien gewenst,
        kan de waarde handmatig worden aangepast van 0 naar het gewenste percentage om dit wel op te
        nemen. </br></br>
        <b>Let op</b>: er wordt in het ETM gekeken naar nationale vertrek- en aankomsthavens en niet
        naar de nationaliteit van de scheepvaartmaatschappijen.
