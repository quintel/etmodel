---
nl:
  input_elements:
    bunkers_allocated_percentage_aviation:
      title: Internationale luchtvaart
      short_description:
      description: "Welke percentage van het energiegebruik van internationale luchtvaart
        moet meegenomen worden in jouw scenario? Het totale energiegebruik omvat alle
        vliegtuigbrandstoffen die zijn getankt voor internationale luchtvaart en dus
        niet de brandstoffen die gebruikt zijn door luchtvaartmaatschappijen voor
        hun wegtransport. De verdeling nationaal/internationaal wordt bepaald op basis
        van de vertrek- en landingslocaties en niet op basis van de nationaliteit
        van de luchtvaartmaatschappij.\r\n<br/><br/>\r\nInternationale luchtvaart
        is niet opgenomen in het Parijse Klimaatakkoord.  Ondertussen is internationale
        luchtvaart verantwoordelijk voor 3% van de broeikasgassen die Europa uitstoot
        en meer dan 2% van de wereldwijde broeikasgassen. Sommige mensen beschouwen
        internationale luchtvaart als een land op zich, als dat het geval zou zijn,
        dan zou het in de top 10 grootste uitstoters vallen. (<a href=\"https://ec.europa.eu/clima/policies/transport/aviation_en\">EC
        Climate Action</a>)\r\n<br/><br/>\r\nMerk op dat deze slider een percentage
        neemt van de totale nationale energievraag van internationale luchtvaart.
        Dit maakt het mogelijk om bijvoorbeeld de totale nationale energievraag van
        internationale luchtvaart toe te kennen aan de gemeente waar het internationale
        vliegveld zich bevindt."
    bunkers_allocated_percentage_shipping:
      title: Internationale scheepvaart
      short_description:
      description: "Welke percentage van het energiegebruik van internationale scheepvaart
        moet meegenomen worden in jouw scenario? Het totale energieverbruik omvat
        alle brandstoffen die getankt worden voor internationale scheepvaart. De verdeling
        nationaal/internationaal wordt bepaald op basis van de aankomsthaven en vertrekhaven
        en niet door de herkomst van het schip.\r\n<br/><br/>\r\nInternationale scheepvaart
        is ontzettend belangrijk voor het transporteren van goederen over de hele
        wereld. Deze sector is dan ook verantwoordelijk voor ongeveer 2.5% van de
        GHG emissions wereldwijd. Vanaf 2018 moeten grote schepen die gebruikmaken
        van Europese havens hun jaarlijkse emissies rapporteren; dit is de eerste
        stap in de aanpak om hun uitstoot te reduceren. \r\n(<a href=\"https://ec.europa.eu/clima/policies/transport/shipping_en\">EC
        Climate Action</a>)\r\n<br/><br/>\r\nMerk op dat deze slider een percentage
        neemt van de totale nationale energievraag van internationale scheepvaart.
        Dit maakt het mogelijk om bijvoorbeeld de totale nationale energievraag van
        internationale luchtvaart toe te kennen aan de gemeente waar de internationale
        haven zich bevindt."
    transport_plane_using_kerosene_share:
      title: Kerosine
      short_description: ''
      description: "Met deze slider kun je het percentage van de totale passagiers 
        kilometers in de binnenlandse luchtvaart instellen die worden afgelegd door  
        kerosine vliegtuigen. </br></br>
        Kerosine is de meest dominante brandstof in de luchtvaart vanwege de hoge energie-inhoud en het
        lage vriespunt. Dit betekent dat vliegtuigen lange afstanden kunnen afleggen en de
        kerosine niet stolt bij het vliegen op grote hoogte. </br></br>
        Bekijk de technische parameters en kosten hieronder voor meer informatie."
    transport_plane_using_bio_ethanol_share:
      title: Bio-ethanol
      short_description: ''
      description: "Met deze slider kun je het percentage van de totale passagiers 
        kilometers in de binnenlandse luchtvaart instellen die worden afgelegd door  
        bio-ethanol vliegtuigen. </br></br>
        Bio-ethanol of andere soorten bio-brandstoffen worden gewonnen uit planten of afval. De energie-inhoud
        van bio-ethanol is lager in vergelijking met kerosine en de productie is beperkt. Dit verklaart
        het huidige schaarse gebruik van bio-ethanol in vliegtuigen. Met een (aangepaste) verbrandingsmotor 
        kunnen vliegtuigen hun vlucht uitsluitend met biobrandstoffen voltooien. </br></br>
        Bekijk de technische parameters en kosten hieronder voor meer informatie."
    transport_plane_using_gasoline_share:
      title: Benzine
      short_description:
      description: "Met deze slider kun je het percentage van de totale passagiers 
        kilometers in de binnenlandse luchtvaart instellen die worden afgelegd door  
        benzine vliegtuigen. </br></br>
        Benzine wordt voornamelijk gebruikt in kleinere vliegtuigen. Door de lagere energie-inhoud in vergelijking met
        kerosine kunnen vliegtuigen die benzine gebruiken geen grote afstanden afleggen. </br></br>
        Bekijk de technische en financiële eigenschappen hieronder voor meer informatie."
    transport_plane_using_electricity_share:
      title: Elektrisch
      short_description:
      description: "Met deze slider kun je het percentage van de totale passagiers 
        kilometers in de binnenlandse luchtvaart instellen die worden afgelegd door  
        elektrische vliegtuigen. </br></br>
        Elektrische vliegtuigen gebruiken batterijen om te vliegen. Batterijen in combinatie 
        met een elektrische motor zijn ongeveer twee keer zo efficiënt vergeleken met 
        een verbrandingsmotor. Elektrische vliegtuigen zitten nog in een ontwikkelingsfase 
        aangezien de huidige batterij technologie nog niet in staat is om efficiënt 
        lange afstanden te vliegen met een groot vliegtuig. </br></br>
        Bekijk de technische parameters en kosten hieronder voor meer informatie."
    transport_plane_using_hydrogen_share:
      title: Waterstof
      short_description:
      description: "Met deze slider kun je het percentage instellen van de totale 
        passagiers kilometers in de binnenlandse luchtvaart die worden afgelegd door 
        waterstof vliegtuigen.  </br></br>
        Waterstof vliegtuigen gebruiken een brandstofcel om te vliegen. Een brandstofcel 
        in combinatie met een elektrische motor zijn ongeveer twee keer zo efficiënt 
        vergeleken met een verbrandingsmotor. Waterstof vliegtuigen zitten nog in een 
        ontwikkelingsfase aangezien er nog geen waterstof infrastructuur is om in 
        de vraag te voorzien. </br></br>
        Bekijk de technische parameters en kosten hieronder voor meer informatie."
    transport_bicycle_using_human_power_share:
      title: Fiets
      short_description:
      description: "Welk percentage van de fietsen zullen nog klassieke door de mens
        aangedreven fietsen zijn in de toekomst?\r\n<br/><br/>\r\nFietsen is ouderwetse
        maar nog steeds erg populaire vorm van transport en komt misschien zelfs meer
        in trek door zijn gezonde en milieuvriendelijke karakter."
    transport_bicycle_using_electricity_share:
      title: E-bike
      short_description:
      description: "Zal het aandeel van elektrische bikes (e-bikes) toenemen in de
        toekomst?\r\n<br/><br/>\r\nElektrische fietsen spelen een belangrijk rol in
        het uitbreiden van de markt voor fietsen, omdat ze twee voordelen hebben t.o.v.
        de traditionele fiets: meer snelheid met minder moeite. Hierdoor fietsen op
        dit moment o.a. veel oudere mensen op e-bikes. Maar ook bedrijven die bijv.
        eten bezorgen investeren in e-bikes vanwege de financiële voordelen maar ook
        voor het vergroten van hun groene imago."
    transport_car_using_electricity_share:
      title: Elektrisch
      short_description: ''
      description: |
        Welk deel van de auto's rijdt in de toekomst op elektriciteit? <br/><br/>
        Elektrische auto's gebruiken typisch minder energie dan de brandstofconsumptie 
        van brandstofauto's zoals diesel- of benzineauto's, gemeten van bron tot wielen. <br/><br/>
        Als je hybride auto's wilt opnemen in je scenario zou je kunnen aanenemen dat
        één elektrische auto gelijk is aan 3 plug-in hybride
        auto's met 'range extender'. Dit zijn elektrische auto's die aan het net opgeladen
        kunnen worden, maar een kleine batterij hebben. Een 'range extender' is een kleine
        benzinemotor, die de batterij oplaadt zodra deze leeg is. <br/><br/>
        Vergeet niet dat de elektricteit voor de auto's
        nog wel ergens moet worden opgewekt. Als dat met hernieuwbare stroom gebeurt, kunnen
        elektrische auto's sterk bijdragen aan een hernieuwbare samenleving. Als kolenstroom
        wordt gebruikt is dat minder het geval.
    transport_car_using_diesel_mix_share:
      title: Diesel
      short_description: ''
      description: "Welk percentage van alle auto's zal op diesel blijven rijden in
        de toekomst? \r\n<br/><br/>\r\nHet is mogelijk dat de efficiëntie van deze
        auto's sneller zal verbeteren als de concurrentie van elektrische auto's sterker
        wordt.
        \r\n<br/><br/>\r\n
        In de <a href=/scenario/supply/transport_fuels/road-transport>Wegverkeer</a>-sectie
        kun je de samenstelling van diesel voor wergverkeer vaststellen.</br></br>"
    transport_car_using_gasoline_mix_share:
      title: Benzine
      short_description: ''
      description: "Welk percentage van alle auto's zal op benzine blijven rijden
        in de toekomst? <br/><br/> \r\nHet is mogelijk dat de efficiëntie van deze
        auto's sneller zal verbeteren als de concurrentie van elektrische auto's sterker
