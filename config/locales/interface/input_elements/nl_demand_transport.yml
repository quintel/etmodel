      short_description: 
      description: "Welk percentage van alle auto's zal op waterstof rijden in de
        toekomst? Waterstofauto's worden aan de ene kant veel geprezen, maar aan de
        andere kant ook stevig bekritiseerd. Zoals voor veel keuzes, hangt de waarde
        van een waterstofauto af van andere keuzes die je maakt. Waterstof is een
