        die elektrisch kunnen rijden: auto's, treinen, vrachtwagens, trams,
        metro's, bussen, motorfietsen en e-bikes. <br/><br/> De grootste efficiëntieverbeteringen
        verwacht men voor de accu's, aangezien elektromotoren al heel efficiënt zijn
        van nature. De meeste verliezen vinden dan ook plaats bij het laden en ontladen.
    transport_vehicle_combustion_engine_efficiency:
      title: Brandstofvoertuigen
      short_description:
      description: |
        Hier kun je aangeven hoeveel efficiënter jij denkt dat voertuigen
        die op fossiele brandstoffen rijden ieder jaar worden. Bijvoorbeeld: nieuwe
        auto's worden elk jaar ongeveer 2% efficiënter. <br/><br/> Sommige
        mensen geloven dat deze voertuigen nog veel zuiniger gaan worden als de concurrentie
        van elektrische voertuigen toeneemt.
    transport_ships_efficiency:
      title: Schepen
      short_description:
      description: |
        Geef hier aan hoeveel efficiënter schepen volgens jou ieder jaar
        zullen worden. <br/><br/> Schepen zijn al een behoorlijk efficiënte vorm
        van vervoer, maar er is nog ruimte voor verbetering.
    transport_planes_efficiency:
      title: Vliegtuigen
      short_description:
      description: |
        Geef hier aan hoeveel efficiënter jij denkt dat vliegtuigen ieder
        jaar zullen worden. <br/><br/> Hier bestaat nog ruimte voor verbetering,
        maar niet heel veel.
    transport_trains_efficiency:
      title: Treinen
      short_description:
      description: |
        Hier kun je aangeven hoeveel efficiënter treinen in de toekomst
        volgens jou zullen zijn. Treinen hebben nu al een zeer goede energie-efficiëntie.
    transport_vehicle_using_hydrogen_efficiency:
      title: Waterstofvoertuigen
      short_description:
      description: |
        Hier kun je aangeven hoeveel efficiënter jij denkt dat voertuigen
        die op waterstof rijden ieder jaar worden. Waterstofvoertuigen zijn alle voertuigen
        die op waterstof kunnen rijden: auto's, bussen en vrachtwagens. <br/><br/> Aangezien
        waterstofvoertuigen een vrij nieuwe technologie zijn, is er nog relatief veel
        ruimte voor verbeteringen. De elektrische motor is al zeer efficiënt, maar
        de waterstofcellen (het onderdeel van de elektrische auto dat elektriciteit
        genereert) kunnen beter presteren.
    transport_van_using_electricity_share:
      title: Elektrisch
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de bestelbuskilometers wordt afgelegd met elektrische 
        bestelbussen.</br></br>Ga naar <a href="/scenario/supply/electricity">Elektriciteit</a> of 
        <a href="/scenario/supply/electricity_renewable">Hernieuwbare elektriciteit</a> om de 
        opwekking van elektriciteit in te stellen.
    transport_van_using_hydrogen_share:
      title: Waterstof
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de bestelbuskilometers wordt afgelegd met waterstofbestelbussen.
        </br></br>Ga naar <a href="/scenario/supply/hydrogen/hydrogen-production">Waterstof</a> om de methode 
        voor waterstofproductie te kiezen. Als de waterstofproductie in dit gebied onvoldoende is, wordt het 
        tekort aangevuld door import.
    transport_van_using_diesel_mix_share:
      title: Diesel
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de bestelbuskilometers wordt afgelegd met dieselbestelbussen.
        </br></br>Ga naar <a href="/scenario/supply/transport_fuels/road-transport">Wegverkeer</a> om de 
        samenstelling van diesel in te stellen.
    transport_van_using_gasoline_mix_share:
      title: Benzine
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de bestelbuskilometers wordt afgelegd met benzinebestelbussen.
        </br></br>Ga naar <a href="/scenario/supply/transport_fuels/road-transport">Wegverkeer</a> om de 
        samenstelling van benzine in te stellen.
    transport_van_using_lpg_share:
      title: LPG
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de bestelbuskilometers wordt afgelegd met bestelbussen die 
        rijden op Liquefied Petroleum Gas (LPG).
    transport_van_using_compressed_natural_gas_share:
      title: Gecomprimeerd aardgas (CNG)
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de bestelbuskilometers wordt afgelegd met aardgasbestelbussen (CNG).
    transport_vans_share:
      title: Bestelbussen
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de vrachtkilometers wordt afgelegd met bestelbussen.
