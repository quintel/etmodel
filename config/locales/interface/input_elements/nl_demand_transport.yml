    transport_bus_using_electricity_share:
      title: Elektrisch
      short_description:
      description: "Welke percentage bussen zal volledig elektrisch worden in de toekomst?\r\n<br/><br/>\r\nElektrische
        bussen worden vanuit verschillende landelijke overheden gestimuleerd om één
        van de primaire vervoersmiddelen te worden. Daarbij worden elektrische bussen
