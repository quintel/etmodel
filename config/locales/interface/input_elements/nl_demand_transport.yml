        hebben daarom zeer krachtige motoren en energierijke brandstoffen nodig. Aardgas
        is een ongeschikte brandstof voor de scheepvaart doordat de energetische dichtheid
        erg laag is, maar door het vloeibaar te maken wordt deze dichtheid met een
        factor 600 vergroot - meer dan genoeg om te concurreren met HFO. \r\n</br></br>\r\nVergeleken
        met HFO, stoot LNG 20% minder broeikasgassen uit door de lagere koolstofinhoud.
        Daarbij veroorzaakt LNG minder luchtvervuiling; er komt bijvoorbeeld minder
        NO<sub>x</sub>, SO<sub>x</sub> en fijnstof vrij bij de verbranding. Kortom,
        LNG is een interessant alternatief voor conventionele brandstoffen."
    transport_passenger_train_using_coal_share:
      title: Kolen
      short_description: ''
      description: "Kolentreinen zijn nogal ouderwets, maar in minder ontwikkelde
        delen van de wereld komen ze nog veel voor. Bijna overal is het aantrekkelijk
        om deze te vervangen door dieseltreinen, omdat die minder energie gebruiken
        en schoner zijn.\r\n<br/>\r\n<br/>\r\nMinder ontwikkelde landen met grote
        kolenvoorraden zouden kunnen kiezen om treinen op kolen te laten rijden om
        zo hun afhankelijkheid van buitenlandse energiebronnen te verlagen."
    transport_passenger_train_using_diesel_mix_share:
      title: Diesel
      short_description: ''
      description: Dieseltreinen komen nog redelijk veel voor, omdat ze niet afhankelijk
        zijn van een dure elektrische infrastructuur. Ze zijn zeer geschikt voor afgelegen
        en dunbevolkte gebieden. Omdat Europa nog een lappendeken van standaarden
        is voor elektrische bovenleidingen, kunnen elektrische treinen vaak niet probleemloos
        nationale grenzen passeren.
    transport_passenger_train_using_electricity_share:
      title: Elektrisch
      short_description: ''
      description: Elektrische treinen zijn de standaard in alle ontwikkelde gebieden
        in de wereld. Ze zijn zeer energie-efficiënt en schoon, maar niet erg flexibel.
        Bovendien zijn ze afhankelijk van dure elektrische infrastructuur en daarom
        zullen ze nooit volledig de dieseltrein vervangen.
    transport_cars_share:
