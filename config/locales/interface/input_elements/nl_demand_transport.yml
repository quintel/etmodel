---
nl:
  input_elements:
    bunkers_allocated_percentage_aviation:
      title: Internationale luchtvaart
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van het energiegebruik van internationale luchtvaart
        wordt meegenomen binnen dit scenario, inclusief alle getankte vliegtuigbrandstoffen voor
        internationale vluchten. Internationaal transport wordt standaard niet meegenomen in het
        ETM: het schuifje staat daarmee standaard op nul.<br/><br/>
        <b>Let op</b>: het onderscheid in nationale en internationale luchtvaart wordt bepaald
        op basis van de vertrek- en landingslocaties, dus niet op basis van de nationaliteit van de
        luchtvaartmaatschappij.<br/><br/>
        Ga naar
        <a href="/scenario/demand/transport_international_transport/international-aviation-technology">
        Technologie internationale luchtvaart</a> om de technologieën voor internationale luchtvaart
        in te stellen.
    bunkers_allocated_percentage_shipping:
      title: Internationale scheepvaart
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van het energiegebruik van internationale scheepvaart
        wordt meegenomen in dit scenario, inclusief alle getankte brandstoffen voor
        internationale scheepvaart. Internationaal transport wordt standaard niet meegenomen in het
        ETM: het schuifje staat daarmee standaard op nul.<br/><br/>
        <b>Let op</b>: het onderscheid in nationale en internationale scheepvaart wordt bepaald
        op basis van de vertek- en aankomsthaven, dus niet op basis van de herkomst van
        schepen.<br/><br/>
        Ga naar
        <a href="/scenario/demand/transport_international_transport/international-navigation-technology">
        Technologie internationale scheepvaart</a> om de technologieën voor internationale
        scheepvaart in te stellen.
    transport_plane_using_kerosene_mix_share:
      title: Kerosine (mix)
      short_description:
      description: |
        Dit schuifje stelt het percentage in van de totale passagierskilometers in de binnenlandse
        luchtvaart die worden afgelegd door vliegtuigen op kerosinemix.<br/><br/>
        Kerosine is de meest dominante brandstof in de luchtvaart vanwege de hoge energie-inhoud en het
        lage vriespunt. Dit betekent dat vliegtuigen lange afstanden kunnen afleggen en de
        kerosine niet stolt bij het vliegen op grote hoogte.<br/><br/>
        Het aandeel van kerosine en biokerosine in de kerosinemix kan worden ingesteld in de sectie
        <a href="/scenario/demand/transport_fuels/domestic-aviation">Transportbrandstoffen</a>.
        Ga naar de sectie <a href="/scenario/supply/fuel_production/overview">
        Vloeibare brandstoffen en grondstoffen</a> om de productie van (bio)kerosine in te stellen.
    transport_plane_using_bio_ethanol_share:
      title: Bio-ethanol
      short_description:
      description: |
        Dit schuifje stelt het percentage in van de totale passagierskilometers in de binnenlandse
        luchtvaart die worden afgelegd door vliegtuigen op bio-ethanol.<br/><br/>
        De energie-inhoud van bio-ethanol is lager dan dat van kerosine en de huidige productie van
        bio-ethanol is beperkt. Daarom wordt er weinig gebruikgemaakt van bio-ethanol voor
        vliegtuigen. Met een (aangepaste) verbrandingsmotor kunnen vliegtuigen hun vlucht uitsluitend
        met biobrandstoffen voltooien.<br/><br/>
        Ga naar de sectie <a href="/scenario/supply/fuel_production/overview">
        Vloeibare brandstoffen en grondstoffen</a> om de productie van bio-ethanol in te stellen.
    transport_plane_using_gasoline_share:
      title: Benzine
      short_description:
      description: |
        Dit schuifje stelt het percentage in van de totale passagierskilometers in de binnenlandse
        luchtvaart die worden afgelegd door vliegtuigen op benzine.<br/><br/>
        Benzine wordt voornamelijk toegepast in kleinere vliegtuigen. Door de lagere energie-inhoud
        in vergelijking tot kerosine kunnen vliegtuigen op benzine beperkte afstanden
        afleggen.<br/><br/>
        Ga naar de sectie <a href="/scenario/supply/fuel_production/overview">
        Vloeibare brandstoffen en grondstoffen</a> om de productieprocessen voor benzine in te
        stellen.
    transport_plane_using_electricity_share:
      title: Elektriciteit
      short_description:
      description: |
        Dit schuifje stelt het percentage in van de totale passagierskilometers in de binnenlandse
        luchtvaart die worden afgelegd door vliegtuigen op elektriciteit.<br/><br/>
        Elektrische vliegtuigen hebben een elektrische motor en batterijen, en zijn hiermee
        twee keer zo efficiënt als verbrandingsmotoren. Elektrische vliegtuigen zitten nog in een
        ontwikkelingsfase aangezien de huidige technologie niet geschikt is voor grote
        vliegtuigen met lange afstanden.
    transport_plane_using_hydrogen_share:
      title: Waterstof
      short_description:
      description: |
        Dit schuifje stelt het percentage in van de totale passagierskilometers in de binnenlandse
        luchtvaart die worden afgelegd door vliegtuigen op waterstof.<br/><br/>
        Vliegtuigen op waterstof gebruiken een brandstofcel om te vliegen. Een brandstofcel
        in combinatie met een elektrische motor zijn ongeveer twee keer zo efficiënt
        vergeleken met een verbrandingsmotor. Waterstof vliegtuigen zitten nog in een
        ontwikkelingsfase aangezien de waterstofinfrastructuur nog onvoldoende is om in
        de vraag te voorzien.<br/><br/>
        Ga naar de sectie <a href="/scenario/supply/hydrogen/hydrogen-production">Waterstof</a>
        om de productieprocessen voor waterstof in te stellen.
    transport_bicycle_using_human_power_share:
      title: Fiets
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de fiets-reizigerskilometers met een gewone fiets
        wordt afgelegd.
    transport_bicycle_using_electricity_share:
      title: E-bike
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de fiets-reizigerskilometers wordt afgelegd met
        elektrische fietsen.
    transport_car_using_electricity_share:
      title: Elektriciteit
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de auto-reizigerskilometers wordt afgelegd met
        elektrische auto's. Elektrische auto's gebruiken typisch minder energie dan brandstofauto's
        zoals diesel- en benzineauto's.<br/><br/>
        Het laadgedrag van elektrische auto's kan worden aangepast in de sectie
        <a href="/scenario/flexibility/flexibility_net_load/demand-response-electric-cars">
        Netbelasting</a>. Daarnaast kunnen de batterijen van elektrische voertuigen worden ingezet
        voor elektriciteitsopslag. Ga naar de sectie
        <a href="/scenario/flexibility/flexibility_storage/batteries-in-electric-vehicles">
        Opslag elektriciteit</a> om dit in te stellen.
    transport_car_using_diesel_mix_share:
      title: Diesel
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de auto-reizigerskilometers wordt afgelegd met
        dieselauto's. <br/><br/>
        De diesel voor dieselauto's kan bestaan uit een mix van diesel en biodiesel. Ga naar
        <a href="/scenario/demand/transport_fuels/road-transport">Transportbrandstoffen</a>
        om de samenstelling van diesel en biodiesel in de dieselmix in te stellen.
        Ga naar de sectie <a href="/scenario/supply/fuel_production/overview">
        Vloeibare brandstoffen en grondstoffen</a> om de productie van deze brandstoffen in te
        stellen.
    transport_car_using_gasoline_mix_share:
      title: Benzine
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de auto-reizigerskilometers wordt afgelegd met
        benzineauto's. <br/><br/>
        De benzine voor benzineauto's kan bestaan uit een mix van benzine en bio-ethanol.
        Ga naar <a href="/scenario/demand/transport_fuels/road-transport">Transportbrandstoffen</a>
        om de samenstelling van benzine en bio-ethanol in de mix in te stellen.
        Ga naar de sectie <a href="/scenario/supply/fuel_production/overview">
        Vloeibare brandstoffen en grondstoffen</a> om de productie van deze brandstoffen in te
        stellen.
    transport_car_using_lpg_share:
      title: LPG
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de auto-reizigerskilometers wordt afgelegd met
        auto's die rijden op <i>Liquefied Petroleum Gas (LPG)</i>.<br/><br/>
        In vergelijking met diesel of benzine heeft LPG typisch een lagere
        CO<sub>2</sub>-uitstoot.<br/><br/>
        Ga naar de sectie <a href="/scenario/supply/fuel_production/overview">
        Vloeibare brandstoffen en grondstoffen</a> om de productie van LPG via olieraffinaderijen
        in te stellen.
    transport_car_using_compressed_natural_gas_share:
      title: Gecomprimeerd aardgas (CNG)
      short_description:
      description:
        Dit schuifje bepaalt welk percentage van de auto-reizigerskilometers wordt afgelegd met
        auto's die rijden op gecomprimeerd aardgas (<i>Compressed Natural Gas, CNG</i>).<br/><br/>
        Auto's die rijden op CNG stoten minder CO<sub>2</sub> uit dan zowel benzine- als LPG-auto's.
        Bovendien is het mogelijk om groen gas bij te mengen, wat de milieu-impact verder
        vermindert.<br/><br/>
        Ga naar de sectie
        <a href="/scenario/supply/biomass/gas-mix-in-gas-network">Biomassa</a> om het aandeel
        groen gas in het gasnetwerk te verhogen, zodat het aandeel groen gas in auto's op CNG
        ook toeneemt.
    transport_car_using_hydrogen_share:
      title: Waterstof
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de auto-reizigerskilometers wordt afgelegd met
        waterstofauto's. <br/><br/>
        Voertuigen op waterstof en elektriciteit hebben veel potentie om CO<sub>2</sub>-emissies in
        de transportsector te verlagen.<br/><br/>
        Ga naar de sectie
        <a href="/scenario/supply/hydrogen/hydrogen-production">Waterstof</a> om de methode
        voor waterstofproductie te kiezen.
    transport_truck_using_gasoline_mix_share:
      title: Benzine
      short_description:
      description:
        Dit schuifje bepaalt welk percentage van de ladingtonkilometers door vrachtwagens wordt
        afgelegd met benzinevrachtwagens. <br/><br/>
        De benzine kan bestaan uit een mix van benzine en bio-ethanol. Ga naar
        <a href="/scenario/demand/transport_fuels/road-transport">Transportbrandstoffen</a>
        om de samenstelling van benzine en bio-ethanol in de mix in te stellen.
        Ga naar de sectie <a href="/scenario/supply/fuel_production/overview">
        Vloeibare brandstoffen en grondstoffen</a> om de productie van deze brandstoffen in te
        stellen.
    transport_truck_using_diesel_mix_share:
      title: Diesel
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de ladingtonkilometers door vrachtwagens wordt
        afgelegd met dieselvrachtwagens. <br/><br/>
        De diesel kan bestaan uit een mix van diesel en biodiesel. Ga naar
        <a href="/scenario/demand/transport_fuels/road-transport">Transportbrandstoffen</a>
        om de samenstelling van diesel en biodiesel in de dieselmix in te stellen.
        Ga naar de sectie <a href="/scenario/supply/fuel_production/overview">
        Vloeibare brandstoffen en grondstoffen</a> om de productie van deze brandstoffen in te
        stellen.
    transport_truck_using_electricity_share:
      title: Elektriciteit
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de ladingtonkilometers door vrachtwagens wordt
        afgelegd met elektrische vrachtwagens. <br/><br/>
        Elektrische vrachtwagens zijn efficiënter in energiegebruik vergeleken met vrachtwagens
        op verbrandingsmotoren, zoals dieselvrachtwagens. Daarnaast hebben elektrische
        vrachtwagens geen directe uitstoot.<br/><br/>
        De batterijen van elektrische voertuigen kunnen worden ingezet voor elektriciteitsopslag.
        Ga naar de sectie
        <a href="/scenario/flexibility/flexibility_storage/batteries-in-electric-vehicles">
        Flexibiliteit</a> om dit in te stellen.
    transport_truck_using_compressed_natural_gas_share:
      title: Gecomprimeerd aardgas (CNG)
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de ladingtonkilometers wordt afgelegd met
        vrachtwagens die rijden op gecomprimeerd aardgas (<i>Compressed Natural Gas, CNG</i>).<br/><br/>
        Vrachtwagens die rijden op CNG stoten minder CO<sub>2</sub> uit dan benzine- en
        dieselvrachtwagens. Bovendien is het mogelijk om groen gas bij te mengen, wat de
        milieu-impact verder vermindert.<br/><br/>
        Ga naar de sectie
        <a href="/scenario/supply/biomass/gas-mix-in-gas-network">Biomassa</a> om het aandeel
        groen gas in het gasnetwerk te verhogen, zodat het aandeel groen gas in vrachtwagens op CNG
        ook toeneemt.
    transport_truck_using_lng_mix_share:
      title: Vloeibaar aardgas (LNG)
      short_description:
      description:
        Dit schuifje bepaalt welk percentage van de ladingtonkilometers door vrachtwagens wordt
        afgelegd met vrachtwagens die rijden op vloeibaar aardgas (<i>Liquefied Natural Gas,
        LNG</i>). <br/><br/>
        Vrachtwagens op LNG kunnen verder rijden op een tank dan vrachtwagens op gecomprimeerd
        aardgas vanwege de hogere energie-inhoud van LNG. Daarentegen hebben vrachtwagens op LNG
        wel dure, goed geïsoleerde tanks nodig.<br/><br/>
        LNG kan bestaan uit een mix van LNG en bio-LNG. Ga naar
        <a href="/scenario/demand/transport_fuels/road-transport">Transportbrandstoffen</a> om de
        samenstelling van LNG en bio-LNG in de mix in te stellen.
    transport_truck_using_hydrogen_share:
      title: Waterstof
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de ladingtonkilometers door vrachtwagens wordt
        afgelegd met waterstofvrachtwagens. <br/><br/>
        Voertuigen op waterstof en elektriciteit hebben veel potentie om CO<sub>2</sub>-emissies
        in de transportsector te verlagen.<br/><br/>
        Ga naar de sectie
        <a href="/scenario/supply/hydrogen/hydrogen-production">Waterstof</a> om de methode
        voor waterstofproductie te kiezen.
    transport_bus_using_electricity_share:
      title: Elektriciteit
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de bus-reizigerskilometers wordt afgelegd met
        elektrische bussen. <br/><br/>
        Elektrische bussen zijn efficiënter in energiegebruik vergeleken met bussen
        op verbrandingsmotoren, zoals dieselbussen. Daarnaast hebben elektrische
        bussen geen directe uitstoot, wat bijdraagt aan schonere lucht in stedelijk
        gebied.<br/><br/>
        De batterijen van elektrische voertuigen kunnen worden ingezet voor elektriciteitsopslag.
        Ga naar de sectie
        <a href="/scenario/flexibility/flexibility_storage/batteries-in-electric-vehicles">
        Flexibiliteit</a> om dit in te stellen.
    transport_bus_using_hydrogen_share:
      title: Waterstof
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de bus-reizigerskilometers wordt afgelegd met
        waterstofbussen.<br/><br/>
        Voertuigen op waterstof en elektriciteit hebben veel potentie om CO<sub>2</sub>-emissies
        in de transportsector te verlagen.<br/><br/>
        Ga naar de sectie
        <a href="/scenario/supply/hydrogen/hydrogen-production">Waterstof</a> om de methode
        voor waterstofproductie te kiezen.
    transport_bus_using_diesel_mix_share:
      title: Diesel
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de bus-reizigerskilometers wordt afgelegd met
        dieselbussen. <br/><br/>
        De diesel kan bestaan uit een mix van diesel en biodiesel. Ga naar
        <a href="/scenario/demand/transport_fuels/road-transport">Transportbrandstoffen</a>
        om de samenstelling van diesel en biodiesel in de dieselmix in te stellen.
        Ga naar de sectie <a href="/scenario/supply/fuel_production/overview">
        Vloeibare brandstoffen en grondstoffen</a> om de productie van deze brandstoffen in te
        stellen.
    transport_bus_using_gasoline_mix_share:
      title: Benzine
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de bus-reizigerskilometers wordt afgelegd met
        bussen op benzine. <br/><br/>
        De benzine kan bestaan uit een mix van benzine en bio-ethanol. Ga naar
        <a href="/scenario/demand/transport_fuels/road-transport">Transportbrandstoffen</a>
        om de samenstelling van benzine en bio-ethanol in de mix in te stellen.
        Ga naar de sectie <a href="/scenario/supply/fuel_production/overview">
        Vloeibare brandstoffen en grondstoffen</a> om de productie van deze brandstoffen in te
        stellen.
    transport_bus_using_lng_share:
      title: Vloeibaar aardgas (LNG)
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de bus-reizigerskilometers wordt afgelegd met
        bussen die rijden op vloeibaar aardgas (<i>Liquefied Natural Gas, LNG</i>). <br/><br/>
        Bussen op LNG kunnen verder rijden op een tank dan bussen op gecomprimeerd
        aardgas vanwege de hogere energie-inhoud van LNG. Daarentegen hebben bussen op LNG
        wel dure, goed geïsoleerde tanks nodig.<br/><br/>
        LNG kan bestaan uit een mix van LNG en bio-LNG. Ga naar
        <a href="/scenario/demand/transport_fuels/road-transport">Transportbrandstoffen</a> om de
        samenstelling van LNG en bio-LNG in de mix in te stellen.
    transport_bus_using_compressed_natural_gas_share:
      title: Gecomprimeerd aardgas (CNG)
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de bus-reizigerskilometers wordt afgelegd met
        bussen die rijden op gecomprimeerd aardgas (<i>Compressed Natural Gas, CNG</i>).<br/><br/>
        Bussen die rijden op CNG stoten minder CO<sub>2</sub> uit dan benzine- en
        dieselbussen. Bovendien is het mogelijk om groen gas bij te mengen, wat de
        milieu-impact verder vermindert.<br/><br/>
        Ga naar de sectie
        <a href="/scenario/supply/biomass/gas-mix-in-gas-network">Biomassa</a> om het aandeel
        groen gas in het gasnetwerk te verhogen, zodat het aandeel groen gas in bussen op CNG
        ook toeneemt.
    bunkers_ship_using_heavy_fuel_oil_share:
      title: Zware stookolie (HFO)
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van het brandstofgebruik in de internationale
        scheepvaart wordt ingevuld met zware stookolie (<i>Heavy Fuel Oil, HFO</i>).<br/><br/>
        HFO wordt met name toegepast in grote vrachtschepen voor internationaal vrachttransport
        vanwege de relatief lage kosten en hoge energie-inhoud. <br/><br/>
        Ga naar de sectie <a href="/scenario/supply/fuel_production/overview">
        Vloeibare brandstoffen en grondstoffen</a> om de productie van HFO via olieraffinaderijen
        in te stellen.
    bunkers_ship_using_lng_mix_share:
      title: Vloeibaar aardgas (LNG) (mix)
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van het brandstofgebruik in de internationale
        scheepvaart wordt ingevuld met vloeibaar aardgas
        (<i>Liquefied Natural Gas, LNG</i>).<br/><br/>
        LNG is een opkomende brandstof in de scheepvaart en kan een geschikt alternatief zijn voor
        HFO schepen vanwege de hoge energiedichtheid en de lagere CO<sub>2</sub>-uitstoot.
        Daarnaast komt bij verbranding van LNG minder NO<sub>x</sub>, SO<sub>x</sub> en fijnstof
        vrij.<br/><br/>
        Het is in het model nog niet mogelijk om een aandeel bio-LNG bij te mengen in LNG voor
        internationale scheepvaart.
    bunkers_ship_using_hydrogen_share:
      title: Waterstof
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van het brandstofgebruik in de internationale
        scheepvaart wordt ingevuld met waterstof.<br/><br/>
        Waterstofaangedreven schepen vormen een nieuwe technologie die in de ontwikkelfase is.
        Afhankelijk van het productieproces van waterstof, kan inzet van waterstof in de scheepvaart
        bijdragen aan decarbonisatie.<br/><br/>
        Ga naar <a href="/scenario/supply/hydrogen/hydrogen-production">Waterstof</a> om de methode
        voor waterstofproductie te kiezen.
    bunkers_ship_using_electricity_share:
      title: Elektriciteit
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van het brandstofgebruik in de internationale
        scheepvaart wordt ingevuld met elektriciteit. Dit schuifje kan worden gebruikt om de vraag
        van walstroom te modelleren.<br/><br/>
        Stroomaangedreven schepen vormen een nieuwe technologie die in de ontwikkelfase is.
        Door de omvang van de schepen en de grote afstanden die ze afleggen, is het
        aannamelijk dat deze schepen gebruik zullen maken van grote batterijen.
    bunkers_ship_using_methanol_mix_share:
      title: Methanol (mix)
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van het brandstofgebruik in de internationale
        scheepvaart wordt ingevuld met methanol.<br/><br/>
        Methanol heeft potentie als alternatief voor zware stookolie vanwege lagere emissies van
        zwaveloxiden en fijnstof. Afhankelijk van de productiemethode van methanol, kunnen
        methanolschepen de CO<sub>2</sub>-uitstoot van de scheepvaart substantieel
        verlagen.<br/><br/>
        De gebruikte methanol kan bestaan uit fossiele, synthetische en biomethanol.
        Ga naar <a href="/scenario/demand/transport_fuels/international-navigation"
        >Transportbrandstoffen</a> om de methanolmix in te stellen.
        Ga naar de sectie <a href="/scenario/supply/fuel_production/overview">
        Vloeibare brandstoffen en grondstoffen</a> om de productie van deze brandstoffen
        in te stellen.
    bunkers_ship_using_ammonia_share:
      title: Ammoniak
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van het brandstofgebruik in de internationale
        scheepvaart wordt ingevuld met ammoniak. <br/><br/>
        Net zoals waterstofaangedreven schepen, zijn ammoniakaangedreven schepen een vrij nieuwe
        technologie. Het voornaamste voordeel van ammoniak ten opzichte van waterstof is dat
        ammoniak gemakkelijker opgeslagen kan worden doordat deze vloeibaar is bij een temperatuur
        die veel dichter bij nul ligt dan waterstof. Daarmee is de opslag van vloeibare ammoniak
        minder energie-intensief.<br/><br/>
        Het ETM gaat er standaard van uit dat ammoniak on-site wordt geproduceerd in de
        <a href="/scenario/demand/industry/fertilizers">kunstmestsector</a>. Deze lokale productie
        kan vervangen worden door import van ammoniak, wat kan worden ingesteld in de sectie
        <a href="/scenario/supply/hydrogen/ammonia-production">Ammoniakproductie</a>.
    bunkers_aviation_using_electricity_share:
      title: Elektriciteit
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van het brandstofgebruik in de internationale
        luchtvaart wordt ingevuld met elektriciteit. <br/><br/>
        Stroomaangedreven vliegtuigen vormen een nieuwe technologie die in de ontwikkelfase is.
        Door de omvang van de vliegtuigen en grote afstanden die moeten worden afgelegd, is het
        aannemelijk dat deze vliegtuigen gebruik zullen maken van grootschalige batterijen.
    bunkers_aviation_using_kerosene_mix_share:
      title: Kerosine (mix)
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van het brandstofgebruik in de internationale
        luchtvaart wordt ingevuld met kerosine. <br/><br/>
        Kerosine is de meest dominante brandstof in de luchtvaart vanwege de hoge energie-inhoud en
        het lage vriespunt. Dit betekent dat vliegtuigen lange afstanden kunnen afleggen en de
        kerosine niet stolt bij het vliegen op grote hoogte.<br/><br/>
        De gebruikte kerosine kan bestaan uit fossiele, synthetische en biokerosine. Ga naar
        <a href="/scenario/demand/transport_fuels/international-aviation">Transportbrandstoffen
        </a> om de kerosinemix in te stellen.
        Ga naar de sectie <a href="/scenario/supply/fuel_production/overview">
        Vloeibare brandstoffen en grondstoffen</a> om de productie van deze brandstoffen
        in te stellen.
    bunkers_aviation_using_hydrogen_share:
      title: Waterstof
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van het brandstofgebruik in de internationale luchtvaart
        wordt ingevuld met waterstof. <br/><br/>
        Luchtvaart op waterstof is een nieuwe technologie die zich nog in de ontwikkelingsfase
        bevindt. Afhankelijk van het productieproces van waterstof, kan inzet van waterstof in de
        luchtvaart bijdragen aan verduurzaming van de internationale luchtvaart.<br/><br/>
        Ga naar de sectie <a href="/scenario/supply/hydrogen/hydrogen-production">Waterstof</a> om
        de methode voor waterstofproductie te kiezen.
    transport_passenger_train_using_coal_share:
      title: Kolen
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de trein-reizigerskilometers wordt afgelegd met
        treinen op kolen. Kolentreinen zijn ouderwets, maar komen in minder ontwikkelde delen van
        de wereld nog veel voor.
    transport_passenger_train_using_diesel_mix_share:
      title: Diesel
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de trein-reizigerskilometers wordt afgelegd met
        dieseltreinen. <br/><br/>
        Dieseltreinen komen nog redelijk veel voor, omdat ze niet afhankelijk
        zijn van een elektrische infrastructuur. Daarmee zijn ze geschikt voor afgelegen
        en dunbevolkte gebieden.<br/><br/>
        De diesel kan bestaan uit een mix van diesel en biodiesel. Ga naar
        <a href="/scenario/demand/transport_fuels/rail-transport">Transportbrandstoffen</a>
        om de samenstelling van diesel en biodiesel in de dieselmix in te stellen.
        Ga naar de sectie <a href="/scenario/supply/fuel_production/overview">
        Vloeibare brandstoffen en grondstoffen</a> om de productie van deze brandstoffen in te
        stellen.
    transport_passenger_train_using_electricity_share:
      title: Elektriciteit
      short_description:
      description:
        Dit schuifje bepaalt welk percentage van de trein-reizigerskilometers wordt afgelegd met
        elektrische treinen. <br/><br/>
        Elektrische treinen zijn de standaard in alle ontwikkelde gebieden
        in de wereld. Ze zijn energie-efficiënt en produceren geen directe CO<sub>2</sub>-uitstoot.
        Wel zijn elektrische treinen afhankelijk van elektrische infrastructuur.
    transport_passenger_train_using_hydrogen_share:
      title: Waterstof
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de trein-reizigerskilometers wordt afgelegd met
        waterstoftreinen. <br/><br/>
        Voertuigen op waterstof en elektriciteit hebben veel potentie om CO<sub>2</sub>-uitstoot
        in de transportsector te verlagen.<br/><br/>
        Ga naar de sectie
        <a href="/scenario/supply/hydrogen/hydrogen-production">Waterstof</a> om de methode
        voor waterstofproductie te kiezen.
    transport_cars_share:
      title: Auto's
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de reizigerskilometers wordt afgelegd met de auto.
    transport_passenger_trains_share:
      title: Treinen
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de reizigerskilometers wordt afgelegd met de trein.
    transport_planes_share:
      title: Binnenlandse vliegtuigen
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de reizigerskilometers wordt afgelegd met
        binnenlandse vliegtuigen.
    transport_useful_demand_passenger_kms:
      title: Passagiersvervoer
      short_description:
      description: |
        Dit schuifje bepaalt de jaarlijkse stijging of daling van de reizigerskilometers.<br/><br/>
        Het aantal reizigerskilometers heeft direct invloed op de energievraag: een afname in
        reizigerskilometers leidt tot een lagere energievraag, terwijl een toename juist resulteert
        in een hogere energievraag.
    transport_busses_share:
      title: Bussen
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de reizigerskilometers wordt afgelegd met bussen.
    transport_trams_share:
      title: Trams/metro's
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de reizigerskilometers wordt afgelegd met de tram
        en metro.
    transport_bicycles_share:
      title: Fietsen
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de reizigerskilometers wordt afgelegd met de fiets.
    transport_motorcycles_share:
      title: Motorfietsen
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de reizigerskilometers wordt afgelegd met de
        motorfiets en scooter.
    transport_motorcycle_using_gasoline_mix_share:
      title: Benzine
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de motorfiets-reizigerskilometers wordt afgelegd
        met motorfietsen op benzine. <br/><br/>
        De benzine kan bestaan uit een mix van benzine en bio-ethanol. Ga naar
        <a href="/scenario/demand/transport_fuels/road-transport">Transportbrandstoffen</a>
        om de samenstelling van benzine en bio-ethanol in de mix in te stellen.
        Ga naar de sectie <a href="/scenario/supply/fuel_production/overview">
        Vloeibare brandstoffen en grondstoffen</a> om de productie van deze brandstoffen in te
        stellen.
    transport_motorcycle_using_electricity_share:
      title: Elektriciteit
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de motorfiets-reizigerskilometers wordt afgelegd
        met elektrische motorfietsen op benzine. <br/><br/>
        Elektrische motoren zijn efficiënter en hebben geen directe CO<sub>2</sub>-uitstoot, wat
        bijdraagt aan schonere lucht in stedelijk gebied.
    bunkers_useful_demand_planes:
      title: Internationale luchtvaart
      short_description:
      description: |
        Dit schuifje bepaalt de jaarlijkse stijging of daling van internationale luchtvaart.
    bunkers_useful_demand_ships:
      title: Internationale scheepvaart
      short_description:
      description: |
        Dit schuifje bepaalt de jaarlijkse stijging of daling van internationale scheepvaart.
    transport_ship_using_diesel_mix_share:
      title: Diesel (single / dual / multi-fuel motor)
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de binnenvaart-ladingtonkilometers wordt afgelegd
        door schepen met dieselmotoren.<br/><br/>
        Schepen voor de binnenvaart worden doorgaans aangedreven door conventionele
        dieselmotoren. Er zijn echter ook dual-fuel motoren beschikbaar die kunnen wisselen
        tussen twee brandstoffen, typisch vloeibaar aardgas (LNG) en diesel. Er zijn ook
        nog meer geavanceerde multifuel motoren in ontwikkeling die, naast LNG en diesel,
        ook brandstoffen zoals bio-ethanol kunnen gebruiken. <br/><br/>
        Dit schuifje stelt het aandeel van alle typen dieselmotoren gezamenlijk in. De gecombineerde
        brandstofmix kan worden ingesteld in de sectie
        <a href="/scenario/demand/transport_fuels/domestic-navigation">Transportbrandstoffen</a>.
        Ga naar de sectie <a href="/scenario/supply/fuel_production/overview">
        Vloeibare brandstoffen en grondstoffen</a> om de productie van deze brandstoffen in te
        stellen.
    transport_ship_using_lng_mix_share:
      title: Vloeibaar aardgas (LNG) (mix)
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de binnenvaart-ladingtonkilometers wordt afgelegd
        door schepen op vloeibaar aardgas (<i>Liquefied Natural Gas, LNG</i>).<br/><br/>
        LNG is een opkomende brandstof in de scheepvaart en kan een geschikt alternatief zijn voor
        dieselschepen vanwege de hoge energiedichtheid en de lagere CO<sub>2</sub>-uitstoot.
        Daarnaast komt bij verbranding van LNG minder NO<sub>x</sub>, SO<sub>x</sub> en fijnstof
        vrij.<br/><br/>
        LNG voor binnenscheepvaart kan worden samengesteld uit LNG en bio-LNG. Ga naar
        <a href="/scenario/demand/transport_fuels/domestic-navigation">Transportbrandstoffen</a>
        om de samenstelling van LNG en bio-LNG in de mix in te stellen.
    transport_ship_using_hydrogen_share:
      title: Waterstof
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de binnenvaart-ladingtonkilometers wordt afgelegd
        door schepen op waterstof.<br/><br/>
        Waterstofaangedreven schepen vormen een nieuwe technologie die in de ontwikkelfase is.
        Afhankelijk van het productieproces van waterstof, kan inzet van waterstof in de scheepvaart
        bijdragen aan decarbonisatie.<br/><br/>
        Ga naar de sectie <a href="/scenario/supply/hydrogen/hydrogen-production">Waterstof</a>
        om de methode voor waterstofproductie te kiezen.
    transport_ship_using_electricity_share:
      title: Elektriciteit
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de binnenvaart-ladingtonkilometers wordt afgelegd
        door elektrische schepen. Dit schuifje kan worden gebruikt om de vraag
        van walstroom te modelleren.<br/><br/>
        Stroomaangedreven schepen vormen een nieuwe technologie die in de ontwikkelfase is.
        Door de omvang van de schepen en de grote afstanden die ze afleggen, is het
        aannamelijk dat deze schepen gebruik zullen maken van grote batterijen.
    transport_ship_using_ammonia_share:
      title: Ammoniak
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de binnenvaart-ladingtonkilometers wordt afgelegd
        door schepen op ammoniak. <br/><br/>
        Net zoals waterstofaangedreven schepen, zijn ammoniakaangedreven schepen een vrij nieuwe
        technologie. Het voornaamste voordeel van ammoniak ten opzichte van waterstof is dat
        ammoniak gemakkelijker opgeslagen kan worden doordat deze vloeibaar is bij een temperatuur
        die veel dichter bij nul ligt dan waterstof. Daarmee is de opslag van vloeibare ammoniak
        minder energie-intensief.<br/><br/>
        Het ETM gaat er standaard van uit dat ammoniak on-site wordt geproduceerd in de
        <a href="/scenario/demand/industry/fertilizers">kunstmestsector</a>. Deze lokale productie
        kan vervangen worden door import van ammoniak, wat kan worden ingesteld in de sectie
        <a href="/scenario/supply/hydrogen/ammonia-production">Ammoniakproductie</a>.
    transport_ship_using_methanol_mix_share:
      title: Methanol (mix)
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de binnenvaart-ladingtonkilometers wordt afgelegd
        door schepen op methanol. <br/><br/>
        Methanol heeft potentie als alternatief voor bijvoorbeeld dieselschepen vanwege lagere
        emissies van zwaveloxiden en fijnstof. Afhankelijk van de productiemethode van methanol,
        kunnen methanolschepen de CO<sub>2</sub>-uitstoot van de scheepvaart substantieel
        verlagen.<br/><br/>
        De gebruikte methanol kan bestaan uit fossiele, synthetische en biomethanol.
        Ga naar <a href="/scenario/demand/transport_fuels/international-navigation"
        >Transportbrandstoffen</a> om de methanolmix in te stellen.
        Ga naar de sectie <a href="/scenario/supply/fuel_production/overview">
        Vloeibare brandstoffen en grondstoffen</a> om de productie van deze brandstoffen
        in te stellen.
    transport_trucks_share:
      title: Vrachtwagens
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de ladingtonkilometers wordt afgelegd met
        vrachtwagens.
    transport_ships_share:
      title: Binnenvaartschepen
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de ladingtonkilometers wordt afgelegd met
        binnenvaartschepen.
    transport_useful_demand_freight_tonne_kms:
      title: Vrachtvervoer
      short_description:
      description: |
        Dit schuifje bepaalt de jaarlijkse stijging of daling van de ladingtonkilometers. <br/><br/>
        Het aantal ladingtonkilometers heeft direct invloed op de energievraag: een afname in
        ladingtonkilometers leidt tot een lagere energievraag, terwijl een toename juist resulteert
        in een hogere energievraag.
    transport_freight_trains_share:
      title: Treinen
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de ladingtonkilometers wordt afgelegd met
        treinen.
    transport_freight_train_using_electricity_share:
      title: Elektriciteit
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de trein-ladingtonkilometers wordt afgelegd met
        elektrische treinen. <br/><br/>
        Elektrische treinen zijn de standaard in alle ontwikkelde gebieden
        in de wereld. Ze zijn energie-efficiënt en produceren geen directe CO<sub>2</sub>-uitstoot.
        Wel zijn elektrische treinen afhankelijk van elektrische infrastructuur.
    transport_freight_train_using_hydrogen_share:
      title: Waterstof
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de trein-ladingtonkilometers wordt afgelegd met
        waterstoftreinen. <br/><br/>
        Voertuigen op waterstof en elektriciteit hebben veel potentie om CO<sub>2</sub>-uitstoot
        in de transportsector te verlagen.<br/><br/>
        Ga naar de sectie
        <a href="/scenario/supply/hydrogen/hydrogen-production">Waterstof</a> om de methode
        voor waterstofproductie te kiezen.
    transport_freight_train_using_diesel_mix_share:
      title: Diesel
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de trein-ladingtonkilometers wordt afgelegd met
        dieseltreinen. <br/><br/>
        Dieseltreinen komen nog redelijk veel voor, omdat ze niet afhankelijk
        zijn van een elektrische infrastructuur. Daarmee zijn ze geschikt voor afgelegen
        en dunbevolkte gebieden.<br/><br/>
        De diesel kan bestaan uit een mix van diesel en biodiesel. Ga naar
        <a href="/scenario/demand/transport_fuels/rail-transport">Transportbrandstoffen</a>
        om de samenstelling van diesel en biodiesel in de dieselmix in te stellen.
        Ga naar de sectie <a href="/scenario/supply/fuel_production/overview">
        Vloeibare brandstoffen en grondstoffen</a> om de productie van deze brandstoffen in te
        stellen.
    transport_vehicle_using_electricity_efficiency:
      title: Elektrische voertuigen
      short_description:
      description: |
        Dit schuifje stelt de jaarlijkse toename in efficiëntie van elektrische voertuigen in.
        Dit schuifje is van toepassing op de volgende voertuigen die elektrisch kunnen worden
        aangedreven: auto's, motorfietsen, e-bikes, bussen, trams, metro's, bestelbussen en
        vrachtwagens. <br/><br/>
        De grootste efficiëntieverbeteringen worden verwacht voor de accu's, aangezien
        elektromotoren van nature efficiënt zijn en de meeste verliezen plaatsvinden bij het laden
        en ontladen.<br/><br/>
        Ga naar de sectie
        <a href="/scenario/demand/transport/overview">Transport</a> om aannames te doen in
        het aandeel elektrische voertuigen in verschillende transportmodi.
    transport_vehicle_combustion_engine_efficiency:
      title: Verbrandingsmotorvoertuigen
      short_description:
      description: |
        Dit schuifje stelt de jaarlijkse toename in efficiëntie van voertuigen met
        verbrandingsmotoren in. Dit schuifje is van toepassing op de volgende voertuigen met
        verbrandingsmotoren: auto's, motorfietsen, bussen, bestelbussen en vrachtwagens.<br/><br/>
        Ga naar de sectie
        <a href="/scenario/demand/transport/overview">Transport</a> om aannames te doen in
        het aandeel van voertuigen met verbrandingsmotoren in verschillende transportmodi.
    transport_ships_efficiency:
      title: Schepen
      short_description:
      description: |
        Dit schuifje stelt de jaarlijkse toename in efficiëntie van schepen in.<br/><br/>
        Ga naar de sectie
        <a href="/scenario/demand/transport_freight_transport/domestic-navigation-technology"
        >Technologie binnenvaartschepen</a> om aannames te doen in het aandeel van diverse
        scheepvaarttechnologieën voor binnenvaart.
        Ga naar de sectie
        <a href="/scenario/demand/transport_international_transport/international-navigation-technology"
        >Technologie internationale scheepvaart</a> om dit voor internationale scheepvaart in te
        stellen.
    transport_planes_efficiency:
      title: Vliegtuigen
      short_description:
      description: |
        Dit schuifje stelt de jaarlijkse toename in efficiëntie van vliegtuigen in.<br/><br/>
        Ga naar de sectie
        <a href="/scenario/demand/transport_passenger_transport/domestic-aviation-technology"
        >Technologie binnenlandse luchtvaart</a> om aannames te doen in het aandeel van diverse
        technologieën voor binnenlandse luchtvaart.
        Ga naar de sectie
        <a href="/scenario/demand/transport_international_transport/international-aviation-technology"
        >Technologie internationale luchtvaart</a> om dit voor internationale luchtvaart in te
        stellen.
    transport_trains_efficiency:
      title: Treinen
      short_description:
      description: |
        Dit schuifje stelt de jaarlijkse toename in efficiëntie van treinen in.<br/><br/>
        Ga naar de sectie
        <a href="/scenario/demand/transport_passenger_transport/train-technology"
        >Technologie passagierstreinen</a> om aannames te doen in het aandeel van diverse
        technologieën voor passagierstreinen.
        Ga naar de sectie
        <a href="/scenario/demand/transport_freight_transport/train-technology"
        >Technologie goederentreinen</a> om dit voor goederentreinen in te
        stellen.
    transport_vehicle_using_hydrogen_efficiency:
      title: Waterstofvoertuigen
      short_description:
      description: |
        Dit schuifje stelt de jaarlijkse toename in efficiëntie van voertuigen op
        waterstof in. Dit schuifje is van toepassing op de volgende voertuigen die kunnen
        opereren op waterstof: auto's, bussen, bestelbussen en vrachtwagens.<br/><br/>
        Ga naar de sectie
        <a href="/scenario/demand/transport/overview">Transport</a> om aannames te doen in
        het aandeel van voertuigen op waterstof in verschillende transportmodi.
    transport_van_using_electricity_share:
      title: Elektriciteit
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de bestelbus-ladingtonkilometers wordt afgelegd met
        elektrische bestelbussen. <br/><br/>
        Elektrische bestelbussen zijn efficiënter in energiegebruik vergeleken met bestelbussen
        op verbrandingsmotoren, zoals bestelbussen op diesel. Daarnaast hebben elektrische
        bestelbussen geen directe uitstoot, wat bijdraagt aan schonere lucht in stedelijk
        gebied.<br/><br/>
        De batterijen van elektrische voertuigen kunnen worden ingezet voor elektriciteitsopslag.
        Ga naar de sectie
        <a href="/scenario/flexibility/flexibility_storage/batteries-in-electric-vehicles">
        Flexibiliteit</a> om dit in te stellen.
    transport_van_using_hydrogen_share:
      title: Waterstof
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de bestelbus-ladingtonkilometers wordt afgelegd met
        bestelbussen op waterstof.<br/><br/>
        Voertuigen op waterstof en elektriciteit hebben veel potentie om CO<sub>2</sub>-emissies
        in de transportsector te verlagen.<br/><br/>
        Ga naar de sectie
        <a href="/scenario/supply/hydrogen/hydrogen-production">Waterstof</a> om de methode
        voor waterstofproductie te kiezen.
    transport_van_using_diesel_mix_share:
      title: Diesel
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de bestelbus-ladingtonkilometers wordt afgelegd met
        bestelbussen op diesel. <br/><br/>
        De diesel kan bestaan uit een mix van diesel en biodiesel. Ga naar
        <a href="/scenario/demand/transport_fuels/road-transport">Transportbrandstoffen</a>
        om de samenstelling van diesel en biodiesel in de dieselmix in te stellen.
        Ga naar de sectie <a href="/scenario/supply/fuel_production/overview">
        Vloeibare brandstoffen en grondstoffen</a> om de productie van deze brandstoffen in te
        stellen.
    transport_van_using_gasoline_mix_share:
      title: Benzine
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de bestelbus-ladingtonkilometers wordt afgelegd met
        bestelbussen op benzine. <br/><br/>
        De benzine kan bestaan uit een mix van benzine en bio-ethanol. Ga naar
        <a href="/scenario/demand/transport_fuels/road-transport">Transportbrandstoffen</a>
        om de samenstelling van benzine en bio-ethanol in de mix in te stellen.
        Ga naar de sectie <a href="/scenario/supply/fuel_production/overview">
        Vloeibare brandstoffen en grondstoffen</a> om de productie van deze brandstoffen in te
        stellen.
    transport_van_using_lpg_share:
      title: LPG
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de bestelbus-ladingtonkilometers wordt afgelegd met
        bestelbussen die rijden op <i>Liquefied Petroleum Gas (LPG)</i>.<br/><br/>
        In vergelijking met diesel of benzine heeft LPG typisch een lagere
        CO<sub>2</sub>-uitstoot.<br/><br/>
        Ga naar de sectie <a href="/scenario/supply/fuel_production/overview">
        Vloeibare brandstoffen en grondstoffen</a> om de productie van LPG via olieraffinaderijen
        in te stellen.
    transport_van_using_compressed_natural_gas_share:
      title: Gecomprimeerd aardgas (CNG)
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de bestelbus-ladingtonkilometers wordt afgelegd met
        bestelbussen die rijden op gecomprimeerd aardgas
        (<i>Compressed Natural Gas, CNG</i>).<br/><br/>
        Bestelbussen die rijden op CNG stoten minder CO<sub>2</sub> uit dan benzine- en
        dieselbussen. Bovendien is het mogelijk om groen gas bij te mengen, wat de
        milieu-impact verder vermindert.<br/><br/>
        Ga naar de sectie
        <a href="/scenario/supply/biomass/gas-mix-in-gas-network">Biomassa</a> om het aandeel
        groen gas in het gasnetwerk te verhogen, zodat het aandeel groen gas in bestelbussen op CNG
        ook toeneemt.
    transport_vans_share:
      title: Bestelbussen
      short_description:
      description: |
        Dit schuifje bepaalt welk percentage van de ladingtonkilometers wordt afgelegd met
        bestelbussen.
