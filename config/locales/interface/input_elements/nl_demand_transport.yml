    transport_motorcycle_using_gasoline_mix_share:
      title: Benzine
      short_description: 
      description: "Welk percentage van alle motorfietsen zal benzine gebruiken in
        de toekomst?\r\n<br/><br/>\r\nHet overgrote deel van alle motorfietsen gebruikt
        benzine als brandstof. Met name in ontwikkelende steden neemt het aantal benzinemotorfietsen
        toe, omdat ze gemakkelijk te gebruiken zijn op plekken waar auto's vaak teveel
        ruimte in nemen. Maar tegelijkertijd komt er ook steeds strengere wetgeving
        voor benzinemotorfietsen in steden, omdat ze een bijdragen aan luchtvervuiling.
        Er wordt bijvoorbeeld per 2018 in Amsterdam een milieuzone voor brom- en snorfietsen
        uit 2010 en ouder ingevoerd.\r\n<br/><br/>\r\nZie onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/energy/transport\">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
    transport_motorcycle_using_electricity_share:
      title: Elektrisch
      short_description: 
      description: "Welk percentage van alle motorfietsen zal elektrisch zijn in de
        toekomst?\r\n<br/><br/>\r\nOp dit moment is het aantal elektrische motorfietsen
        nog niet zo hoog. De competitie met auto's bij oplaadstations en ook de relatief
        kleine afzetmarkt zouden redenen hiervoor kunnen zijn. Tegelijkertijd komen
        er nieuwe innovatieve motorfietsen op de markt, die wellicht populair kunnen
        worden. Met name in dichtbevolkte steden hebben elektrische motorfietsen veel
        potentie.\r\n<br/><br/>\r\nZie onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/energy/transport\">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
    bunkers_useful_demand_planes:
      title: Internationale luchtvaart
      short_description: 
      description: 'Geef hier aan hoe je verwacht dat het aantal internationale vluchten
        per jaar zal gaan veranderen in de toekomst. '
    bunkers_useful_demand_ships:
      title: Internationale scheepvaart
      short_description: 
      description: Geef hier aan hoe je verwacht dat de internationale scheepvaart
        per jaar zal gaan veranderen in de toekomst.
    transport_ship_using_diesel_mix_share:
      title: Diesel / dual fuel
      short_description: 
      description: "Schepen voor de binnenvaart worden doorgaans aangedreven door
        dieselmotoren. Deze motoren kunnen volgens diverse processen en onder hoge
        en lage druk werken. Afhankelijk van de precieze motor configuratie, kunnen
        dieselmotoren ook in een zogeheten dual fuel modus opereren waarbij zij zowel
        diesel als vloeibaar aardgas (LNG) kunnen gebruiken. In deze dual fuel modus,
        kan het daadwerkelijke brandstofgebruik variëren van 100% diesel tot 1% diesel
        / 99% LNG. In de <a href=\"/scenario/supply/transport_fuels/domestic-navigation\"
        >transport brandstoffen sectie</a> kun je de brandstofmix voor schepen met
        diesel / dual fuel-motoren instellen.\r\n<br/><br/>\r\nZie onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/energy/transport\">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
    transport_ship_using_lng_mix_share:
      title: Vloeibaar aardgas (LNG)
      short_description: 
      description: "(Vloeibaar) aardgas-motoren zijn een relatief nieuwe motortechnologie.
        Dit zijn Ottomotoren die op lage druk werken en geoptimaliseerd zijn voor
        vloeibaar aardgas (LNG). Hierdoor werken zij enkel op LNG, maar zijn de prestaties
        wel beter dan die van dual fuel-motoren. Aan de andere kant zorgen dual fuel-motoren
        wel voor meer flexibiliteit, omdat schepen dan minder afhankelijk zijn van
        de beschikbaarheid van brandstoffen.\r\n<br/><br/>\r\nZie onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/energy/transport\">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
    transport_trucks_share:
      title: Vrachtwagens
      short_description: ''
      description: "Zal het goederenvervoer per vrachtwagen toenemen? In vergelijking
        met de binnenvaart en het spoor zijn vrachtwagens relatief inefficiënt en
        vervuilend. Ze zijn wel erg praktisch om goederen precies op hun bestemming
        te krijgen. Ze zijn dan ook het best geschikt voor transport over korte afstanden.\r\n<br/><br/>\r\nMerk
        op dat bestelbusjes ook vallen onder vrachtwagens. "
    transport_ships_share:
      title: Binnenvaartschepen
      short_description: ''
      description: Gaat goederenvervoer met de binnenvaart toenemen of afnemen? Schepen
        zijn zeer efficiënt, maar afhankelijk van een goede infrastructuur. Daarnaast
        zijn ze nogal langzaam. Ze zijn dan ook niet geschikt voor vervoer over korte
        afstanden.
    transport_useful_demand_freight_tonne_kms:
      title: Vrachtvervoer
      short_description: 
      description: Denk jij dat er meer of minder goederen zullen worden getransporteerd?
        Hier kan je aangeven met hoeveel procent per jaar het aantal 'ladingtonkilometers'
        zal veranderen.
    transport_freight_trains_share:
      title: Treinen
      short_description: 
      description: Denk jij dat het vrachtvervoer per trein gaat toenemen of afnemen?
        Treinen zijn erg efficiënt, maar afhankelijk van goede infrastructuur.
    transport_freight_train_using_electricity_share:
      title: Elektrisch
      short_description: 
      description: "Elektrische treinen zijn de standaard in alle ontwikkelde gebieden
        in de wereld. Ze zijn zeer energie-efficiënt en schoon, maar niet erg flexibel.
        Bovendien zijn ze afhankelijk van dure elektrische infrastructuur en daarom
        zullen ze nooit volledig de dieseltrein vervangen.\r\n<br/><br/>\r\nZie onze
        <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/energy/transport\">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
    transport_freight_train_using_diesel_mix_share:
      title: Diesel
      short_description: 
      description: "Dieseltreinen komen nog redelijk veel voor, omdat ze niet afhankelijk
        zijn van een dure elektrische infrastructuur. Ze zijn zeer geschikt voor afgelegen
        en dunbevolkte gebieden, of voor internationaal goederentransport. Omdat Europa
        nog een lappendeken van standaarden is voor elektrische bovenleidingen, kunnen
        elektrische treinen vaak niet probleemloos nationale grenzen passeren.\r\n<br/><br/>\r\nZie
        onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/energy/transport\">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
    transport_vehicle_using_electricity_efficiency:
      title: Elektrische voertuigen
      short_description: ''
      description: "Hier kun je aangeven hoeveel efficiënter jij denkt dat elektrische
        voertuigen ieder jaar zullen worden. Elektrische voertuigen zijn alle voertuigen
        die geëlektrificeerd kunnen worden: auto's, treinen, vrachtwagens, trams,
        metro's, bussen, motorfietsen en e-bikes.\r\n<br/><br/>\r\nDe grootste efficiëntieverbeteringen
        verwacht men voor de accu's, aangezien elektromotoren al heel efficiënt zijn
        van nature. De meeste verliezen vinden dan ook plaats bij het laden en ontladen.\r\n<br/><br/>\r\nZie
        onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/energy/transport\">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
    transport_vehicle_combustion_engine_efficiency:
      title: Brandstofvoertuigen
      short_description: ''
      description: "Hier kun je aangeven hoeveel efficiënter jij denkt dat voertuigen
        die op fossiele brandstoffen rijden ieder jaar worden. Bijvoorbeeld: nieuwe
        auto's worden elk jaar ongeveer 2% efficiënter. \r\n<br/><br/>\r\nSommige
        mensen geloven dat deze voertuigen nog veel zuiniger gaan worden als de concurrentie
        van elektrische voertuigen toeneemt.\r\n<br/><br/>\r\nZie onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/energy/transport\">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen.\r\n"
    transport_ships_efficiency:
      title: Schepen
      short_description: ''
      description: "Geef hier aan hoeveel efficiënter schepen volgens jou ieder jaar
        zullen worden. <br/><br/>\r\nSchepen zijn al een behoorlijk efficiënte vorm
        van vervoer, maar er is nog ruimte voor verbetering. "
    transport_planes_efficiency:
      title: Vliegtuigen
      short_description: ''
      description: "Geef hier aan hoeveel efficienter jij denkt dat vliegtuigen ieder
        jaar zullen worden. \r\n<br/> <br/>\r\nHier bestaat nog ruimte voor verbetering,
        maar niet heel veel."
    transport_trains_efficiency:
      title: Treinen
      short_description: ''
      description: Hier kun je aangeven hoeveel efficiënter treinen in de toekomst
        volgens jou zullen zijn. Treinen hebben nu al een zeer goede energie-efficiëntie.
    transport_vehicle_using_hydrogen_efficiency:
      title: Waterstofvoertuigen
      short_description: 
      description: "Hier kun je aangeven hoeveel efficiënter jij denkt dat voertuigen
        die op waterstof rijden ieder jaar worden. Waterstofvoertuigen zijn alle voertuigen
        die op waterstof kunnen rijden: auto's, bussen and vrachtwagens. \r\n<br/><br/>\r\nAangezien
        waterstofvoertuigen een vrij nieuwe technologie zijn, is er nog relatief veel
        ruimte voor verbeteringen. De elektrische motor is al zeer efficiënt, maar
        de waterstofcellen (het onderdeel van de elektrische auto dat elektriciteit
        genereert) kunnen beter presteren.\r\n<br/><br/>\r\nZie onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/energy/transport\">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
