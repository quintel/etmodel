        In de <a href=/scenario/supply/transport_fuels/road-transport>Wegverkeer</a>-sectie
        kun je de samenstelling van benzine voor wergverkeer vaststellen.</br></br>"
    transport_car_using_lpg_share:
      title: LPG
      short_description: ''
      description: "Welk percentage van alle auto's zal op LPG rijden in de toekomst?\r\nDeze
        auto's rijden ook op benzine als 'back up' brandstof."
    transport_car_using_compressed_natural_gas_share:
      title: Gas onder druk (CNG)
      short_description: ''
      description: "Welk percentage van alle auto's zal op aardgas onder druk rijden
        in de toekomst? \r\n<br/><br/>\r\nAardgasauto's zijn schoner dan benzine of
        dieselauto's. Wat energie-efficiëntie betreft, zou je kunnen zeggen dat gas
        het best kan worden gebruikt om warmte en elektriciteit te maken (WKK) op
        de plaats waar het gebruikt wordt, dan voor auto's. Verbrandingsmotoren zullen
        nog wel wat efficiënter worden, maar kunnen nooit zo efficiënt worden als
        WKK's. Wat vervuiling betreft, zou je kunnen zeggen dat gas het beste gebruikt
        kan worden om centraal elektriciteit te maken, zodat verbrandingsgassen kunnen
        worden gezuiverd of zelf afgevangen. De geproduceerde elektriciteit kan dan
        gebruikt worden om auto's aan te drijven.\r\n<br/><br/>\r\nAardgas onder druk
        komt van het gasnetwerk. Als in dit scenario groen gas wordt bijgemengd in
        het gasnetwerk dan zullen deze voertuigen ook deels op groen gas rijden."
    transport_car_using_hydrogen_share:
      title: Waterstof
      short_description:
      description: "Welk percentage van alle auto's zal op waterstof rijden in de
        toekomst? Waterstofauto's worden aan de ene kant veel geprezen, maar aan de
        andere kant ook stevig bekritiseerd. Zoals voor veel keuzes, hangt de waarde
        van een waterstofauto af van andere keuzes die je maakt. Waterstof is een
        energiedrager - geen energiebron -,  dus het zal eerst geproduceerd moeten
        worden. In de <a href=\"/scenario/supply/hydrogen/hydrogen-production\" >waterstofproductiesectie</a>
        kun je bepalen hoe dat gedaan wordt - door het reformen van methaan (een krachtig
        broeikasgas) of door groene elektrolyse.\r\n<br/><br/>\r\nWaterstofauto's
        (in het ETM) zijn Fuel Cell Electric Vehicles (FCEVs), ofwel elektrische auto's
        met een brandstofcel. Waterstof wordt onder een hele hoge druk van 700 bar
        opgeslagen in personenauto's om een grote actieradius (van ongeveer 500 km)
        te garanderen. Waterstof wordt gevoed aan geschakelde groep brandstofcellen,
        waar het een chemische (redox) reactie ondergaat met zuurstof, elektriciteit
        genereert en water uitstoot. Op deze manier produceert de brandstofcel de
        elektriciteit die de (elektro)motor aandrijft. Waterstofauto's zijn daarom
        ook elektrische auto's, maar zij verschillen van elektrische auto's in de
        zin dat de elektriciteit niet aan boord in een accu opgeslagen is, maar tijdens
        het gebruik in de auto gegenereerd wordt.\r\n<br/><br/>\r\nIn combinatie met
        slimme stroomnetten en energie opslag technologie, kunnen elektrische auto's
        en waterstofauto's niet alleen mogelijk onze afhankelijkheid van fossiele
        brandstoffen flink verlagen, maar zelfs functioneren als energie opslag medium
        of productie technologie. <a href=\"https://www.thegreenvillage.org/projects/hydrolectric\"a>The
        Green Village</a>, een initiatief van de Technische Universiteit Delft, doet
        onderzoek naar hoe elektrische auto's gebruikt kunnen worden als meer dan
        enkel een vervoersmiddel - bijvoorbeeld als minicentrale en voor energie opslag."
    transport_truck_using_gasoline_mix_share:
      title: Benzine
      short_description: ''
      description: "Welk percentage van alle vrachtwagens zal op benzine rijden in
