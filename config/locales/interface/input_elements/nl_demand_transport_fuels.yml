        potentieel in jouw gebied in
        <a href="#" class="open_chart" data-chart-key="biomass_demand_by_category" data-chart-location="side">
        deze grafiek</a>. </br></br>
        Bio-ethanol kan niet in conventionele dieselmotoren worden gebruikt. Om bio-ethanol te
        gebruiken moeten schepen worden uitgerust met multi-fuel motoren. Dit is een type motor
