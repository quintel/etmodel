        te concurreren met diesel. Aangezien vloeibaar aardgas ook een schone fossiele
        brandstof is, is het een interessant alternatief voor conventionele brandstoffen. </br></br>
        LNG kan niet in conventionele dieselmotoren worden gebruikt. Om zowel bio-LNG als
        diesel te kunnen gebruiken moet een schip zijn uitgerust met dual-fuel motoren. Omdat
        de levensduur van conventionele dieselmotoren 10 tot 20 of zelfs 50 jaar kan zijn, kan
        het tijd kosten om de transitie naar dual-fuel motoren te maken.
    transport_shipping_mixer_diesel_bio_lng_share:
      title: Bio-LNG
      short_description:
      description: |
        Met dit schuifje kun je het energetische aandeel van bio-LNG in de gecombineerde brandstofmix
