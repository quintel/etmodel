        moet kunnen wisselen. Het kan tijd kosten voordat deze technologie ruim beschikbaar is.
    transport_shipping_mixer_diesel_heavy_fuel_oil_share:
      title: Zware stookolie
      short_description:
      description: |
        Met dit schuifje kun je het energetische aandeel van zware stookolie in de gecombineerde brandstofmix
        van schepen met single-, dual- en multi-fuel motoren bepalen. </br></br>
        Hoe groter een schip wordt, hoe zwaarder de oliefractie die het
        gebruikt. De grote oceaanschepen gebruiken teer-achtige substanties die als
        afvalproduct uit alle behalve de meest  geavanceerde raffinaderijen komen.
        Omdat deze fracties verder weinig toepassingen hebben zonder verder afgebroken
        te worden, zijn ze relatief goedkoop.
    transport_shipping_mixer_methanol_methanol_share:
      title: Methanol
      short_description:
      description: |
        Deze slider bepaalt het energetische aandeel van methanol in de brandstofmix van binnenlandse
        scheepvaart.</br></br>
        Deze methanol kan bestaan uit synthetische methanol of methanol geproduceerd
        uit niet-biogeen afval. Ga naar de sectie
        <a href="/scenario/supply/fuel_production/overview">
        vloeibare brandstoffen</a> om de productiemethoden van methanol in te stellen.</br></br>
        Methanol is een veelbelovende alternatieve brandstof met een lagere
        uitstoot dan diesel of zware stookolie. Het is vloeibaar bij omgevingstemperatuur en relatief
        eenvoudig te transporteren, maar vereist aangepaste motoren en infrastructuur.
    transport_shipping_mixer_methanol_biomethanol_share:
      title: Biomethanol
      short_description:
      description: |
        Deze slider bepaalt het energetische aandeel van biomethanol in de brandstofmix van binnenlandse
        scheepvaart.</br></br>Biomethanol wordt geproduceerd uit duurzame grondstoffen en kan de
        klimaatimpact van scheepvaart aanzienlijk verminderen. Net als methanol vereist het aangepaste
        motoren, en de beschikbaarheid is momenteel nog beperkt.
    bunkers_plane_using_kerosene_share:
      title: Kerosine
      short_description:
      description: |
        Dit schuifje bepaalt het energetische aandeel van kerosine in de
        kerosine mix. </br></br>
        Deze kerosine kan bestaan uit fossiele kerosine, synthetische kerosine of kerosine geproduceerd
        uit niet-biogeen afval. Ga naar de sectie
        <a href="/scenario/supply/fuel_production/overview">
        vloeibare brandstoffen</a> om de productiemethoden van methanol in te stellen.<br/><br/>
        Open <a href="#" class="open_chart"
        data-chart-key="use_of_final_demand_in_international_transport" data-chart-location="side">
        deze grafiek</a> om te zien hoeveel fossiele, synthetische en biokerosine er wordt
        gebruik in internationale luchtvaart.
    bunkers_plane_using_bio_kerosene_share:
      title: Biokerosine
      short_description:
      description: |
        Dit schuifje bepaalt het energetische aandeel van biokerosine in de
        kerosine mix. </br></br>
        Biokerosine kan worden gebruikt in dezelfde vliegtuigmotoren waar fossiele kerosine wordt
        toegepast; het is een zogenaamde "drop-in brandstof". Diverse processen zijn
        gecertificeerd om biokerosine te leveren aan de commerciële luchtvaart, zoals
        <i>Hydrotreated Esters and Fatty Acids (HEFA)</i> en biokerosine uit <i>Hydrotreated Vegetable
        Oils (HVO)</i>. Deze technologieroutes zijn vrij vergelijkbaar omdat beide hydrotreatment
        gebruiken. <br/><br/>
        Ga naar de sectie <a href="/scenario/supply/fuel_production/overview">
        vloeibare brandstoffen</a> om de productie van biokerosine uit diverse processes in te
        stellen.<br/><br/>
        Open <a href="#" class="open_chart"
        data-chart-key="use_of_final_demand_in_international_transport" data-chart-location="side">
        deze grafiek</a> om te zien hoeveel fossiele, synthetische en biokerosine er wordt
        gebruik in internationale luchtvaart.
    bunkers_ship_using_methanol_share:
      title: Methanol
      short_description:
      description: |
