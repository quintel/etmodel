---
nl:
  input_elements:
    transport_road_mixer_diesel_diesel_share:
      title: Diesel
      short_description:
      description: |
        Dit schuifje bepaalt het energetische aandeel van diesel in de
        dieselmix van wegverkeer.</br></br>
        Deze diesel kan bestaan uit fossiele diesel, synthetische diesel of diesel geproduceerd
        uit niet-biogeen afval. Ga naar de sectie
        <a href="/scenario/supply/fuel_production/overview">
        vloeibare brandstoffen</a> om de productiemethoden van diesel in te stellen.</br></br>
        Diesel heeft een hogere energie-inhoud dan benzine, en dieselmotoren
        zijn vaak efficiënter dan benzinemotoren. Wel stoten dieselvoertuigen meer
        fijnstof uit en daarom worden in veel delen van de wereld roetfilters verplicht
        gesteld.
    transport_road_mixer_diesel_biodiesel_share:
      title: Biodiesel
      short_description:
      description: |
        Dit schuifje bepaalt het energetische aandeel van biodiesel in de
        dieselmix van wegverkeer. </br></br>
        Biodiesel kun je maken van verschillende plantaardige en dierlijke
        vetten. Vooral zaadoliën zijn erg populair. Tegenwoordig is men nogal gecharmeerd
        door diesel uit algen, omdat daarvoor geen landbouwgrond hoeft te worden opgegeven.
        Op dit moment is algen-diesel maar een klein deel van de totale biodiesel
        productie. <br/><br/>
        Motoren kunnen biodiesel verbranden zonder anders
        afgesteld te worden, maar de plantaardige varianten zijn wel vrij corrosief
        voor de motor. <br/><br/>
        Zie onze <a href="https://github.com/quintel/etdataset-public/tree/master/carriers_source_analyses">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen.
    transport_road_mixer_gasoline_gasoline_share:
      title: Benzine
      short_description:
      description: |
        Dit schuifje bepaalt het energetische aandeel van fossiele benzine in de
        benzinemix van wegverkeer. </br></br>
        Ooit was benzine een afvalproduct van het raffinageproces! Nu is
        het nog net de meest gebruikte brandstof voor personenauto's, terwijl de motoren
        relatief eigenlijk noch zeer schoon, noch zeer efficiënt zijn.
    transport_road_mixer_gasoline_ethanol_share:
      title: Bio-ethanol
      short_description:
      description: |
        Dit schuifje bepaalt het energetische aandeel van bio-ethanol in de
        benzinemix van wegverkeer. </br></br>
        Bio-ethanol kan gebruikt worden om een deel van het benzinegebruik
        te vervangen. Motoren kunnen het verbranden zonder dat ze anders afgesteld
        hoeven worden, mits het aandeel in het brandstofmengsel niet al te hoog is.
        Als bio-ethanol het hoofdbestanddeel van de brandstof wordt, moet de motor
        anders worden afgesteld, om even efficiënt te blijven. <br/><br/>
        Zie onze <a href="https://github.com/quintel/etdataset-public/tree/master/carriers_source_analyses">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen.
    transport_road_mixer_lng_lng_share:
      title: Vloeibaar aardgas (LNG)
      short_description:
      description: |
        Dit schuifje bepaalt het energetische aandeel van fossiele LNG in de
        LNG-mix van wegverkeer. </br></br>
        Vloeibaar aardgas is een relatief schone fossiele brandstof. Liquefactie
        maakt aardgas veel rijker in energie en daarom interessant voor lange afstand
        transport. Momenteel staan de enige grootschalige liquefactie fabrieken in
        Noorwegen en wordt vloeibaar aardgas daarnaast uit het Midden Oosten geïmporteerd. <br/><br/>
        Vloeibaar aardgas wordt als brandstof door vrachtwagens (en niet door auto's) gebruikt
        door de hoge energiedichtheid van LNG en het langzame verdampingsproces daarvan
        (aangezien het passief gekoeld wordt). Doordat de jaarlijks afgelegde afstand
        veel hoger is en het gebruik van vrachtwagens heel regelmatig en vrijwel continu
        is, zorgt de energiedichtheid voor een goede actieradius terwijl de verdamping
        geen probleem vormt.
    transport_road_mixer_lng_bio_lng_share:
      title: Bio-LNG
      short_description:
      description: |
        Dit schuifje bepaalt het energetische aandeel van bio-LNG in de
        LNG-mix van wegverkeer. </br></br>
        Bio-LNG is in feite vloeibare biomethaan. Door anaërobe vergisting kunnen biologisch
        afbreekbare prodcuten worden omgezet naar biogas. Dit gas bestaat voornamelijk uit
        biomethaan, koolstofdioxide en verschillende andere gassen. Door ongewenste gassen te
        verwijderen wordt dit opgewaardeerd tot biomethaan en vervolgens vloeibaar gemaakt om
        bio-LNG te verkrijgen.
    transport_rail_mixer_diesel_biodiesel_share:
      title: Biodiesel
      short_description:
      description: |
        Dit schuifje bepaalt het energetische aandeel van biodiesel in de
        dieselmix van treinverkeer. </br></br>
        Biodiesel kun je maken van verschillende plantaardige en dierlijke
        vetten. Vooral zaadoliën zijn erg populair. Tegenwoordig zijn mensen nogal
        gecharmeerd door diesel uit algen, omdat daarvoor geen landbouwgrond hoeft
        te worden opgegeven. Op dit moment is algen-diesel maar een klein deel van
        de totale biodiesel productie, omdat het nog niet commercieel levensvatbaar
        is. <br/><br/>
        Motoren kunnen biodiesel verbranden zonder anders afgesteld
        te worden, maar de plantaardige varianten zijn wel vrij corrosief voor de
        motor. <br/><br/>
        Zie onze <a href="https://github.com/quintel/etdataset-public/tree/master/carriers_source_analyses">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen.
    transport_rail_mixer_diesel_diesel_share:
      title: Diesel
      short_description:
      description: |
        Dit schuifje bepaalt het energetische aandeel van diesel in de
        dieselmix van treinverkeer. </br></br>
        Deze diesel kan bestaan uit fossiele diesel, synthetische diesel of diesel geproduceerd
        uit niet-biogeen afval. Ga naar de sectie
        <a href="/scenario/supply/fuel_production/overview">
        vloeibare brandstoffen</a> om de productiemethoden van diesel in te stellen.</br></br>
        Diesel is de fossiele brandstof van keuze voor treinen in meer
        'afgelegen' gebieden waar geen elektrisch spoor is. Dieseltreinen zijn efficiënt
        en betrouwbaar. Omdat dieselmotoren fijnstof produceren worden in steeds meer
        delen van de wereld filters voorgeschreven.
    transport_shipping_mixer_lng_lng_share:
      title: Vloeibaar aardgas (LNG)
      short_description:
      description: |
        Met dit schuifje kun je het energetische aandeel van LNG in de brandstofmix
        van schepen met LNG-motoren bepalen. </br></br>
        Vloeibaar aardgas is een opkomende brandstof in de scheepvaart.
        Normaliter gebruiken grote schepen zware oliefracties en varen kleinere schepen
        op brandstoffen die meer op diesel lijken. Schepen transporteren zware ladingen
        over grote afstanden en hebben daarom zeer krachtige motoren en energierijke
        brandstoffen nodig. Aardgas is een ongeschikte brandstof voor de scheepvaart
        doordat de energetische dichtheid erg laag is, maar door het vloeibaar te
        maken wordt deze dichtheid met een factor 600 vergroot - meer dan genoeg om
        te concurreren met diesel. Aangezien vloeibaar aardgas ook een schone fossiele
        brandstof is, is het een interessant alternatief voor conventionele brandstoffen.
    transport_shipping_mixer_lng_bio_lng_share:
      title: Bio-LNG
      short_description:
      description: |
        Met dit schuifje kun je het energetische aandeel van bio-LNG in de brandstofmix
        van schepen met LNG-motoren bepalen. </br></br>
        Biobrandstoffen worden nu nog nauwelijks in schepen ingezet. Een aandachtspunt bij
        de inzet van biobrandstoffen is dat het productiepotentieel beperkt is door beperkingen
        aan landgebruik. Je kunt het totale gebruik van biobrandstoffen vergelijken met het
        potentieel in jouw gebied in
        <a href="#" class="open_chart" data-chart-key="biomass_demand_by_category" data-chart-location="side">
        deze grafiek</a>.
    transport_shipping_mixer_diesel_diesel_share:
      title: Diesel
      short_description:
      description: |
        Dit schuifje stelt het energetische aandeel in van diesel in de gecombineerde brandstofmix
        van schepen met single-, dual- en multi-fuel motoren bepalen. </br></br>
        Deze diesel kan bestaan uit fossiele diesel, synthetische diesel of diesel geproduceerd
        uit niet-biogeen afval. Ga naar de sectie
        <a href="/scenario/supply/fuel_production/overview">
        vloeibare brandstoffen</a> om de productiemethoden van diesel in te stellen.</br></br>
        Grote schepen verbranden een teer-achtige substantie die als afvalproduct
        overblijft bij alle behalve de meest moderne raffinaderijen. Hierdoor is deze
        brandstof zeer goedkoop en energierijk. Hoe kleiner het schip wordt, hoe vaker
        diesel wordt gebruikt. Aangezien schepen in de binnenvaart
        doorgaans vrij klein zijn, is diesel een veelgebruikte brandstof.
    transport_shipping_mixer_diesel_biodiesel_share:
      title: Biodiesel
      short_description:
      description: |
        Met dit schuifje kun je het energetische aandeel van biodiesel in de gecombineerde brandstofmix
        van schepen met single-, dual- en multi-fuel motoren bepalen. </br></br>
