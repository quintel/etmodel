    transport_shipping_mixer_diesel_bio_ethanol_share:
      title: Bio-ethanol
      short_description:
      description: |
        Met dit schuifje kun je het energetische aandeel van bio-ethanol in de gecombineerde brandstofmix
        van schepen met single-, dual- en multi-fuel motoren bepalen. </br></br>
        Biobrandstoffen worden nu nog nauwelijks in schepen ingezet. Een aandachtspunt bij
