        aanpassen op de <a href='/scenario/demand/industry/steel'>pagina voor de staalsector</a>.
        <br/><br/>Het ETM berekent de impact van CO<sub>2</sub>-afvang op de uitstoot,
        het energiegebruik en de kosten.<br/><br/> In de link hieronder kun je de specificaties
        bekijken van afvang bij hoogovens.<br/>"
    share_of_industry_chemicals_refineries_captured_co2:
      title: Raffinage-industrie
      description: "Met deze schuif kun je aangeven hoeveel procent van de afvangbare
        CO<sub>2</sub>-emissies in de raffinage-industrie worden afgevangen in jouw scenario.
        Hoeveel CO<sub>2</sub> afvangbaar is, hangt af van de grootte van de raffinage-industrie.
        Aannames hierover kun je aanpassen op de <a
        href='/scenario/demand/industry/refineries'>pagina voor de raffinage-industrie</a>.
        <br/><br/>Het ETM berekent de impact van CO<sub>2</sub>-afvang op de uitstoot,
