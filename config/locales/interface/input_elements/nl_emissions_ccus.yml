        <br/><br/>
        De totale capaciteit van autothermal reforming plants kan ingesteld worden in de 
        <a href='/scenario/supply/hydrogen/hydrogen-production'>Waterstof productie</a> sectie."
    demand_of_molecules_direct_air_capture_co2:
      title: Direct air capture (DAC)
      description: |
        Met deze schuif kun je instellen hoeveel CO<sub>2</sub> er uit de lucht
        gehaald wordt via 'direct air capture'. Direct air capture is een technologie waarbij
        CO<sub>2</sub> met behulp van elektriciteit direct uit de buitenlucht gehaald wordt.
        Als hiervoor hernieuwbare stroom wordt gebruikt, neemt de CO<sub>2</sub>-concentratie
        in de atmosfeer af ('negatieve' emissies) als de afgevangen CO<sub>2</sub> wordt
        opgeslagen onder de grond. De CO<sub>2</sub> kan ook worden gebruikt voor de productie
        van CO<sub>2</sub>-neutrale brandstoffen. Meer hierover vind je
        <a href="/scenario/emissions/ccus/utilisation-and-storage-of-co2">Gebruik en opslag van CO<sub>2</sub></a>
        sectie. </br></br>
        Direct Air Capture is een veelbelovende technologie om de CO<sub>2</sub>-concentratie
        in de lucht omlaag te brengen. Tegelijkertijd is het proces energie-intensief en
        (op dit moment) prijzig. Aangezien
        CO<sub>2</sub> over de hele wereld beschikbaar is, ligt het voor de hand om DAC
        met name toe te passen in gebieden waar de prijs van (hernieuwbare) stroom zo laag
        mogelijk is.
    demand_of_molecules_offshore_sequestration_co2:
      title: Opslag van CO<sub>2</sub> onder de zeebodem
      description: |
        Met deze schuif geef je aan hoeveel CO<sub>2</sub> er jaarlijks wordt
        opgeslagen onder de zeebodem. Dit kan bijvoorbeeld in lege gasvelden of zoutcavernes.
        <br/><br/>Het ETM berekent de impact van CO<sub>2</sub>-opslag op de uitstoot,
        het energiegebruik en de kosten.<br/><br/>
        De maximale waarde van deze schuif verschilt per regio in het ETM en is gebaseerd op
        publiek-toegankelijk onderzoek. Aangenomen is dat de maximale opslag per jaar 40 jaar
        lang 'vol te houden' moet zijn. Let op: Voor sommige regio's was geen data beschikbaar over de potentie voor ondergrondse opslag.
        Een overzicht van de gebruikte data staat op
        <a href="https://github.com/quintel/etdataset-public/blob/master/source_analyses/eu/2015/11_area/11_ccs_offshore_storage_potential_per_year.xls">
        ETDataset</a>.
    output_of_energy_production_synthetic_kerosene:
      title: Synthetische kerosine
      description: "Met deze schuif geef je aan hoeveel synthetische kerosine er wordt
        geproduceerd in jouw scenario. Synthetische kerosine wordt gemaakt uit
        CO<sub>2</sub>, waterstof en elektriciteit. Als er voor dit proces hernieuwbare
        elektriciteit wordt gebruikt, groene waterstof en groene CO<sub>2</sub>
        (bijvoorbeeld via Direct Air Capture) is het mogelijk om een CO<sub>2</sub>-neutrale
        brandstof te maken voor vliegtuigen.
        <br/><br/>Voor het instellen van deze schuif is het handig om te weten wat de totale
        vraag en aanbod van kerosine in jouw scenario is. Bekijk hiervoor
        <a href=\"#\" class=\"open_chart\"\r\n  data-chart-key=\"mekko_of_kerosene_demand_supply\"\r\n>deze</a> grafiek.
        Een overschot aan kerosineproductie wordt door het ETM automatisch geëxporteerd. Bij een tekort
        wordt kerosine uit het buitenland gehaald.
        <br/><br/>
        De energievraag van internationale luchtvaart wordt standaard niet meegenomen in het ETM.
        Deze aanname kun je veranderen bij <a href='/scenario/demand/transport_international_transport/international-transport'>
        Vraag → Transport → Internationaal transport</a>.
        <br/><br/>Let op: Deze schuif vermindert niet automatisch de productie van fossiele kerosine door
        raffinaderijen. Als je in jouw scenario fossiele kerosine wilt vervangen door synthetische
        kerosine, verklein dan de <a href='/scenario/demand/industry/refineries'>omvang van raffinaderijen</a>.<br/>"
    output_of_energy_production_synthetic_methanol:
      title: Synthetische methanol
      description: "Methanol is een van de meest gebruikte grondstoffen in de chemische industrie,
        bijvoorbeeld voor de productie van plastics en polyester. Daarnaast kan methanol ook
        als brandstof gebruikt worden. Op dit moment wordt methanol voornamelijk geproduceerd
        uit aardgas. Het is echter ook mogelijk om synthetische methanol te maken uit
        CO<sub>2</sub>, waterstof en elektriciteit. Als er voor dit proces hernieuwbare
        elektriciteit wordt gebruikt, groene waterstof en groene CO<sub>2</sub>
        (bijvoorbeeld via Direct Air Capture) kan dit productieproces volledig CO<sub>2</sub>-neutraal
        zijn.<br/><br/>
        Met deze schuif geef je aan hoeveel synthetische methanol er wordt
        geproduceerd in jouw scenario. Deze schuif heeft geen invloed op de productie van
        methanol en andere producten in de conventionele chemiesector. Aannames hierover kun je
        doen op de <a href='/scenario/demand/industry/chemicals'>chemiepagina</a>.<br/>"
    demand_of_molecules_other_utilisation_co2:
      title: Overig gebruik
      description: |
        Met deze schuif kun je instellen hoeveel CO<sub>2</sub> er wordt gebruikt voor
        'overige' toepassingen. Hieronder vallen alle toepassingen die niet expliciet gemodelleerd zijn in
        het ETM. Denk bijvoorbeeld aan CO<sub>2</sub>-gebruik voor bier of frisdrank, de productie van de 
        kunstmeststof ureum, of in de kassenteelt. In de toekomst zou afgevangen CO<sub>2</sub> ook gebruikt 
        kunnen worden om plastic te produceren. </br></br>
        Voor veel van de bovenstaande voorbeelden geldt dat de afgevangen CO<sub>2</sub> alleen tijdelijk 
        wordt opgeslagen: zodra het bier of de frisdrank wordt geconsumeerd komt de CO<sub>2</sub> weer vrij.
        De emissies die hieruit voortkomen zijn daarom gedefinieerd als 'uitgestelde emissies'. Standaard 
        wordt aangenomen dat alle uitgestelde emissies plaatsvinden in hetzelfde jaar als ze afgevangen zijn,
        waardoor ze meetellen aan de totale uitstoot van jouw scenario. </br></br>
        For sommige voorbeelden, zoals de productie van plastics, geldt echter dat de afgevangen CO<sub>2</sub>
        voor zeer lange tijd wordt opgeslagen. Deze emissies zijn 'uitgesteld voor onbepaalde tijd' en zijn 
        tellen daarom niet mee aan de totale uitstoot. Je kunt bepalen welk aandeel voor onbepaalde tijd wordt 
        uitgesteld in de <a href="/scenario/emissions/other_emissions/delayed-emissions"> Broeikasgassensectie</a>.
    share_of_molecules_transport_pipelines_co2:
      title: Leidingen
      description: "Met deze schuif geef je aan hoeveel procent van de afgevangen CO<sub>2</sub> in jouw scenario wordt
        getransporteerd via pijpleidingen."
    share_of_molecules_transport_ships_co2:
      title: Vloeibaar in schepen
      description: "Met deze schuif geef je aan hoeveel procent van de afgevangen CO<sub>2</sub> in jouw scenario wordt
        getransporteerd via schepen. De CO<sub>2</sub> moet hiervoor eerst vloeibaar gemaakt worden."
    share_of_energy_chp_supercritical_ccs_ht_waste_mix:
      title: Afval WKK + CCS (HT)
      description: |
        Met deze schuif kun je instellen hoeveel procent van het opgestelde
        vermogen aan Afval-WKK centrales dat aan een hoge-temperatuur (HT) warmtenet levert is uitgerust met een
        CO<sub>2</sub>-afvanginstallatie. De hoeveelheid afgevangen emissies hangt af
        van de draaiuren van deze centrales. Dit varieert per scenario in het ETM en is
        onder andere afhankelijk van de elektriciteitsvraag, het opgestelde productiepark en
        prijsontwikkelingen. <br/><br/>
        Het totaal opgestelde vermogen is in te stellen in de sectie
        <a href="/scenario/supply/electricity_renewable/waste-power">Afvalverbrandingcentrales</a>.
        De verhouding tussen levering van HT- en MT-warmte is vervolgens in te stellen in de sectie
        <a href="/scenario/supply/heat/allocation-of-heat-from-chps">Allocatie warmte uit WKK's</a>.
