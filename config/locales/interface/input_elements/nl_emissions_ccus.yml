    share_of_industry_chemicals_fertilizers_captured_processes_co2:
      title: Kunstmestindustrie (procesemissies)
      description: "Met deze schuif kun je aangeven hoeveel procent van de afvangbare
        procesemissies in de kunstmestsector worden afgevangen in jouw scenario.
        Het productieproces van kunstmest geeft een zuivere stroom van
        procesemissies, die relatief eenvoudig af te vangen zijn. De kosten en het energiegebruik
        van afvang zijn daarom laag, vergeleken met afvang van verbrandingsemissies.<br/><br/>
        Hoeveel CO<sub>2</sub> afvangbaar is, hangt af van de grootte van de kunstmestsector
        in jouw scenario en of er waterstof 'on-site' gemaakt wordt of wordt aangevoerd van
        buitenaf. Aannames hierover kun je aanpassen op de
        <a href='/scenario/demand/industry/fertilizers'>pagina voor de kunstmestsector</a>.
        <br/><br/>Het ETM berekent de impact van CO<sub>2</sub>-afvang op de uitstoot,
        het energiegebruik en de kosten.
        <br/><br/>
        Op sommige plekken wordt CO<sub>2</sub> uit procesemissies op dit moment al afgevangen.
        Deze CO<sub>2</sub> wordt bijvoorbeeld gebruikt voor de productie van ureum, of in de
        voedingsmiddelenindustrie voor de productie van frisdrank en bier."
    share_of_industry_chemicals_fertilizers_captured_combustion_co2:
      title: Kunstmestindustrie (verbrandingsemissies)
      description: "Met deze schuif kun je aangeven hoeveel procent van de afvangbare
        verbrandingsemissies in de kunstmestsector worden afgevangen in jouw scenario.
        Het afvangen van verbrandingsemissies is relatief duur en energie-intensief,
        omdat de CO<sub>2</sub> die uit de schoorsteen komt vermengd is met andere gassen.
        <br/><br/>
        Hoeveel CO<sub>2</sub> afvangbaar is, hangt af van de grootte van de kunstmestsector
        in jouw scenario en van de efficiëntie van de sector. Aannames hierover kun je aanpassen op de
        <a href='/scenario/demand/industry/fertilizers'>pagina voor de kunstmestsector</a>.
        <br/><br/>Het ETM berekent de impact van CO<sub>2</sub>-afvang op de uitstoot,
