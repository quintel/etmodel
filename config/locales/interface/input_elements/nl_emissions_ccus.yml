    share_of_energy_chp_local_ht_wood_pellets_ccs_must_run:
      title: Biomassa-WKK + CCS (HT) (must-run)
      short_description:
      description: |
        Een WKK produceert zowel elektriciteit als warmte. Stel hier het
        elektrische vermogen aan must-run biomassa-WKK's in dat warmte levert aan warmtenetten.
        Het totaal opgestelde vermogen is in te stellen in de sectie
        <a href="/scenario/supply/electricity_renewable/biomass-plants">Biomassacentrales</a>.
        De verhouding tussen levering van HT- en MT-warmte is vervolgens in te stellen in de sectie
        <a href="/scenario/supply/heat/allocation-of-heat-from-chps">Allocatie warmte uit WKK's</a>.
        De vollasturen van deze centrales is in te stellen in de
        <a href="/scenario/costs/specs_renewable_electricity/biomass-plants">Kosten & efficienties</a> sectie.
    share_of_energy_chp_local_ht_wood_pellets_ccs_dispatchable:
