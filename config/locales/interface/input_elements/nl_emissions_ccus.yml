      description: "Met deze schuif kun je instellen hoeveel procent van het opgestelde
        vermogen aan biomassavergassingsfabrieken voor de productie van waterstof
        is uitgerust met een CO<sub>2</sub>-afvanginstallatie. Omdat emissies van biomassa
        als 'kortcyclisch' worden gerekend, ontstaan er (boekhoudkundig) 'negatieve'
        emissies in jouw scenario als deze CO<sub>2</sub> wordt afgevangen.
        Meer hierover lees je in de
        <a href='https://docs.energytransitionmodel.com/main/co2-negative-emissions' target=\"_blank\">documentatie</a>
        van het ETM.<br/><br/>
        Het opgestelde vermogen aan biomassavergassingsfabrieken is in te stellen op de
