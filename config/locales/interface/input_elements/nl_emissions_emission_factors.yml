    co2_emissions_of_imported_heat:
      title: CO<sub>2</sub>-uitstoot van geïmporteerde (rest)warmte
      short_description:
      description: "Hoeveel CO<sub>2</sub>-uitstoot hoort er bij geïmporteerde
        warmte? \r\n</br></br>\r\nDit afhankelijk van de warmtebron. Ter referentie:
        wanneer de warmte van een STEG gascentrale komt, hoort hier een CO<sub>2</sub>-uitstoot
        van 36.0 kg/GJ bij (volgens <a href=\"https://www.co2emissiefactoren.nl/lijst-emissiefactoren\"
        >deze bron</a>)."
    co2_emissions_of_imported_hydrogen_future:
      title: Waterstof
      short_description:
      description: |
        Dit schuifje stelt de emissiefactor van geïmporteerde waterstof in. De emissiefactor van
        geïmporteerde waterstof hangt sterk af van de technologieën die worden gebruikt voor
        de productie van waterstof.<br/><br/>
        In het ETM worden CO<sub>2</sub>-emissies toegekend aan de regio waar de
        energie wordt <i>gebruikt</i> in plaats van op basis van de <i>locatie</i> van vrijgekomen
        emissies. Dit betekent dat er standaard geassocieerde CO<sub>2</sub>-emissies worden
        toegekend aan geïmporteerde waterstof. Ga naar de
        <a href="https://docs.energytransitionmodel.com/main/co2-emission-factors#imported-carriers"
        target=\"_blank\">documentatie</a> voor meer informatie.
