      <br/><br/> In het 'Common Reporting Format' van het UNFCCC is dit de uitstoot in de
      categorie: 1.A.4.b"
    change_in_energetic_emissions_other_ghg_buildings:
      title: Gebouwen
      short_description: ''
      description: "In gebouwen kan door de verbranding van gas voor verwarming methaan (CH<sub>4</sub>) of lachgas
