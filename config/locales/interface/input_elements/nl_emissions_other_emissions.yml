      <br/><br/> In het 'Common Reporting Format' van het UNFCCC is dit de uitstoot in de
      categorie: 1.A.3"
    change_in_non_energetic_emissions_co2_agriculture_manure:
      title: Mest
      short_description: ''
      description: "Onder mest valt zowel de mest en urine van landbouwdieren als het gebruik van kunstmest.
      Vooral urine zorgt voor veel CO<sub>2</sub> uitstoot. Met dit schuifje kun je aangeven hoe deze uitstoot in de toekomst verandert.
      <br/><br/> In het 'Common Reporting Format' van het UNFCCC is dit de uitstoot in de
      categorieën: 3.B, 3.H, 3.I"
    change_in_non_energetic_emissions_co2_agriculture_soil_cultivation:
      title: Landbewerking
      short_description: ''
      description: "Onder landbewerking vallen het telen van rijst, het bewerken van de grond, het verbranden van vegetatie of het gebruiken van kalk om
      onder andere bodemverzuring tegen te gaan. In Europa is vooral de laatste een bron van
      CO<sub>2</sub>. Met dit schuifje kun je aangeven hoe deze uitstoot in de toekomst verandert.
      <br/><br/> In het 'Common Reporting Format' van het UNFCCC is dit de uitstoot in de
      categorieën: 3.C, 3.D, 3.E, 3.G"
    change_in_non_energetic_emissions_other_ghg_agriculture_manure:
      title: Mest
      short_description: ''
