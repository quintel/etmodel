      <br/><br/> In het 'Common Reporting Format' van het UNFCCC is dit de uitstoot in de
      categorie: 3.A"
    change_in_non_energetic_emissions_other_ghg_agriculture_other:
      title: Overige activiteiten
      short_description: ''
      description: "Onder de categorie ‘overig’ vallen activiteiten zoals het verbranden van
