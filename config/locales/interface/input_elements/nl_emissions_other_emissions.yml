      <br/><br/> In het 'Common Reporting Format' van het UNFCCC is dit de uitstoot in de
      categorie: 1.A.4.c"
    change_in_energetic_emissions_other_ghg_transport:
      title: Transport
      short_description: ''
      description: "Bij de verbranding van brandstoffen in de transportsector komen methaan (CH<sub>4</sub>) en lachgas
