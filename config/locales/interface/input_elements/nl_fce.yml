nl:
  input_elements:
    uranium_from_kazachstan_share:
      title: Kazachstan
      short_description: ''
      description: Kazachstan levert de uranium voor de kerncentrale in Borssele.
        Uranium wordt vooral gewonnen door het ondergronds op te lossen ('in-situ
        leaching'). Hierbij wordt weinig afval geproduceerd, maar het grondwater verzuurt
        er wel door.  Hoe mijnbouwbedrijven uit Kazachstan werken is niet   erg transparant,
        dat maakt het lastig om te bepalen hoe ze presteren op het gebied van milieu
        en veiligheid.
    uranium_from_australia_share:
      title: Australië
      short_description: ''
      description: Australië is momenteel de derde uraniumproducent van de wereld.
        Bij de winning worden verschillende technieken gebruikt. De mijnen geven over
        het algemeen vrij weinig vervuiling. Wel zijn de transportafstanden nogal
        groot en er is relatief veel energie nodig om een hoeveelheid brandstof te
        maken.
    uranium_from_canada_share:
      title: Canada
      short_description: ''
      description: De uraniumlagen in Canada zijn het meest geconcentreerd van de
        hele wereld. Daardoor is er minder energie nodig om het te winnen dan in de
        rest van de wereld. Canadese mijnen gebruiken vooral dagbouw en ondergrondse
        mij n bouw methodes. Deze leveren relatief veel laag-radioactief en giftig
        steenafval op.
    gas_from_nederlands_share:
      title: Nederland
      short_description: ''
      description: In de keten wordt voor Nederlands aardgas uiteraard weinig energie
        gebruikt voor transport en zijn er weinig verliezen uit het net. De winning
        van Nederlands aardgas is relatief efficiënt en schoon, als gevolg van energiebesparingsinitiatieven
        van de sector. Toch verwacht Energie Beheer Nederland (EBN) dat het conventionele
        Nederlandse aardgas voor 2040 opraakt.
    gas_from_russia_share:
      title: Rusland
      short_description: ''
      description: 'Russisch aardgas wordt over enorme afstanden in pijpleidingen
        getransporteerd en dat kost de nodige energie. Recompressie van het gas in
        de pijpleidingen kost ook energie en leidt daarnaast tot lekkage. De compressiestations
        verkeren namelijk in vrij slechte staat. '
    gas_from_norway_share:
      title: Noorwegen
      short_description: ''
      description: De ketenemissies voor Noors aardgas zijn wat hoger op transport,
        doordat de afstanden groter zijn. Vanwege strikte milieuwetgeving is de winning
        en de bewerking van het aardgas relatief efficiënt.
    gas_from_algeria_share:
      title: Algerije
      short_description: ''
      description: Het aardgas uit Algerije wordt met een pijpleiding naar Europa
        gebracht over de bodem van de Middellandse zee. Aangezien op de zeebodem geen
        recompressie stations staan, moet de druk extra hoog zijn om ervoor te zorgen
        dat het gas de overkant haalt. Dat betekent een hoog energiegebruik en bijbehorende
        CO2 uitstoot voor transport van het gas.
    lng_from_algeria_share:
      title: Algerije
      short_description: 
      description: Algerije exporteert ook aardgas als vloeibaar aardgas. Er zijn
        diverse liquefactie fabrieken, maar Algerije levert met name vloeibaar aardgas
        aan Zuid-Europese landen zoals Frankrijk en Spanje vanwege hun nabijheid.
    lng_from_norway_share:
      title: Noorwegen
      short_description: 
      description: Noorwegen is het enige land in Europa dat grootschalige aardgas
        liquefactie faciliteiten heeft. Het ligt relatief dichtbij Nederland, dus
        de CO<sub>2</sub> uitstoot voor transport is vrij laag.
    lng_from_qatar_share:
      title: Qatar
      short_description: 
      description: Qatar is de grootste exporteur van vloeibaar aardgas wereldwijd.
        Het levert vloeibaar aardgas aan alle drie LNG markten, namelijk Europa, Azië
        en Amerika (Noord en Zuid).
    lng_from_trinidad_share:
      title: Trinidad
      short_description: 
      description: Trinidad (& Tobago) is een vrij kleine speler op de LNG markt en
        exporteert met name naar Noord en Zuid Amerika. Kleine hoeveelheden LNG worden
        ook naar Europa verscheept, maar door de grote afstand zijn de CO<sub>2</sub>
        emissies voor transport vrij hoog.
    coal_from_south_africa_share:
      title: Zuid-Afrika
      short_description: ''
      description: In Zuid-Afrika zijn er beide bovengronds en ondergrondse mijnen.
        Voor behandeling van de kolen zijn de broeikasgasemissies relatief laag. Uit
        recente studies en een Nederlandse documentaire, komt echter naar voren dat
        Zuid-Afrikaanse mijnen zware vervuiling veroorzaken in hun omgeving.
    coal_from_north_america_share:
      title: Noord-Amerika
      short_description: ''
      description: Meer dan de helft van de kolen uit Noord-Amerika worden bovengronds
        gewonnen. Met name in het berggebied de Appalachen worden veel kolen geproduceerd,
        waar hele bergtoppen worden afgegraven. Bovengrondse mijnen hebben veel lagere
        mijngasemissies (methaan, een broeikasgas) ten opzichte van ondergrondse mijnen.
        Een probleem in Noord-Amerika is wel de vervuiling van de omgeving van de
        mijn door ‘Acid Mine Drainage’.
    coal_from_australia_share:
      title: Australië
      short_description: ''
      description: In Australië worden de meeste kolen bovengronds geproduceerd. Uit
        de ondergrondse kolenlagen, komt relatief veel mijngas (methaan, een broeikasgas)
        vrij, waarvan ongeveer de helft in de lucht terechtkomt. Milieuregels zijn
        in Australië van een vergelijkbaar niveau als in de EU, waardoor de verdere
        milieuschade van de mijnen beperkt is.
    coal_from_eastern_europe_share:
      title: Oost-Europa
      short_description: ''
      description: Polen produceert en exporteert als één van de weinige landen in
        Europa nog kolen. De ondergrondse kolenlagen bevatten relatief veel mijngas
        (methaan, een broeikasgas) waarvan ongeveer de helft in de lucht terechtkomt.
        Ook al is Polen relatief dichtbij, de transportemissies zijn relatief hoog,
        doordat transport per trein minder energie efficiënt is per ton kolen dan
        per oceaanschip.
    coal_from_russia_share:
      title: Rusland
      short_description: ''
      description: 'Rusland heeft relatief hoge broeikasgasemissies voor de kolenmijnbouw.
        De ondergrondse kolenlagen bevatten veel mijngas (methaan, een broeikasgas),
        waarvan ongeveer de helft wordt afgevangen. Ook de bewerkingsfase geeft relatief
        veel emissies. In Rusland wordt er niet streng toegezien op milieuregels,
        waardoor de mijnen hun omgeving kunnen vervuilen.   '
    coal_from_south_america_share:
      title: Zuid-Amerika
      short_description: ''
      description: 'Kolen uit Zuid-Amerika worden met name in Colombia geproduceerd.
        De mijnen bevinden zich meestal ondergronds, en de kolenlagen bevatten relatief
        weinig mijngas (methaan, een broeikasgas) waarvan ongeveer de helft in de
        lucht terecht komt. De kolen worden efficiënt getransporteerd in grote schepen.
        In Colombia wordt niet toegezien op milieuregels waardoor de mijnen vervuilend
        zijn voor de omgeving. '
    coal_from_east_asia_share:
      title: Oost-Azië
      short_description: ''
      description: In Azië zijn de meeste kolenmijnen ondergronds. China was tot voor
        kort een kolenexporterend land, maar tegenwoordig gebruikt het al zijn geproduceerde
        kolen zelf. Kolen uit Azië komen voornamelijk uit Indonesië, waar milieuregels
        zeer beperkt worden nageleefd met vervuiling tot gevolg. Azië heeft relatief
        lage mijngas emissies (methaan, een broeikasgas).
