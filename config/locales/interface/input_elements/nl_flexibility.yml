        aan te passen.
    relative_capacity_of_electrolyser:
      title: Elektrolyser op zee
      short_description:
      description: |
        Dit schuifje stelt het relatieve inputvermogen van de elektrolyser op zee in ten opzichte van
        het geïnstalleerd vermogen van de hybride windturbines op zee. <br/><br/>
        De elektrolyser op zee kan zowel elektriciteit van de hybride windturbines op zee als van
        het HV-netwerk (via de elektriciteitskabel op zee) ontvangen. De elektrolyser produceert
        als de elektriciteitsprijs lager is dan de betalingsbereidheid (<i>willingness-to-pay</i>).
        Zelfs als de prijs hoger is, wordt er echter waterstof geproduceerd, als daarmee
        productiebeperking (<i>curtailment</i>) wordt voorkomen. Zie de
        <a href="https://docs.energytransitionmodel.com/main/hybrid-offshore-wind" target=\"_blank\">
        documentatie</a> voor meer details. </br></br>
        De kosten voor transport van waterstofpijpleidingen op zee kunnen worden ingesteld in de sectie
        <a href="/scenario/costs/costs_hydrogen/hydrogen-transport">Kosten & efficiënties</a>. <br/><br/>
        Er zijn diverse grafieken die meer informatie geven over de geïnstalleerde vermogens en energiestromen van
        de hybride wind op zee componenten:
        <ul><li>De grafiek hiernaast toont de absolute geïnstalleerde vermogens van de componenten</li>
        <li>Deze <a href="#" class="open_chart" data-chart-key="capacity_energy_hybrid_offshore" data-chart-location="side">tabel</a>
        toont de geïnstalleerde vermogens, piekbelasting en jaarlijkse energiestromen van de verschillende componenten</li>
        <li>Deze <a href="#" class="open_chart" data-chart-key="sankey_hybrid_offshore" data-chart-location="side">grafiek</a>
        toont de jaarlijkse energiestromen tussen de componenten</li></ul>
    relative_capacity_of_offshore_cable:
      title: Elektriciteitskabel op zee
      short_description:
      description: |
        Dit schuifje stelt het relatieve vermogen van de elektriciteitskabel op zee in ten opzichte
        van het geïnstalleerd vermogen van de hybride windturbines op zee. <br/><br/>
        De elektriciteitskabel op zee kan zowel geproduceerde elektriciteit door de hybride
        windturbines op zee transporteren naar het HV netwerk op land of elektriciteit transporteren
        van het HV netwerk naar de elektrolyser op zee. Voor meer informatie over de componenten en
        het gedrag van hybride wind op zee, zie de
        <a href="https://docs.energytransitionmodel.com/main/hybrid-offshore-wind" target=\"_blank\">documentatie</a>. <br/><br/>
        De benodigde investeringskosten voor de infrastructuur van het net op zee kunnen worden
        aangepast in de sectie <a href="/scenario/costs/infrastructure/electricity-infrastructure-costs">Kosten & efficiënties</a>. <br/><br/>
        Er zijn diverse grafieken die meer informatie geven over de geïnstalleerde vermogens en energiestromen van
        de hybride wind op zee componenten:
        <ul><li>De grafiek hiernaast toont de absolute geïnstalleerde vermogens van de componenten</li>
        <li>Deze <a href="#" class="open_chart" data-chart-key="capacity_energy_hybrid_offshore" data-chart-location="side">tabel</a>
        toont de geïnstalleerde vermogens, piekbelasting en jaarlijkse energiestromen van de verschillende componenten</li>
        <li>Deze <a href="#" class="open_chart" data-chart-key="sankey_hybrid_offshore" data-chart-location="side">grafiek</a>
        toont de jaarlijkse energiestromen tussen de componenten</li></ul>
    households_flexibility_p2p_electricity_market_penetration:
      title: Marktaandeel
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de huishoudens wordt voorzien van een batterij.
        <br/><br/><em>Let op:</em> Wanneer er geen effect wordt waargenomen bij het aanpassen van deze slider, 
        kan dit betekenen dat de uurlijke elektriciteitsprijs buiten de <em>willingness-to-pay</em> 
        of <em>willingness-to-accept</em> valt. Deze parameters kunnen worden aangepast via de 
        onderstaande sliders.<br/><br/><ul><li>Open de grafiek <a href="#" class="open_chart" data-chart-key="merit_order_price_curve" data-chart-location="side">Elektriciteitsprijs 
        op uurbasis</a>.</li><li>Open de grafiek <a href="#" class="open_chart" data-chart-key=
        "use_of_excess_electricity" data-chart-location="side">Gebruik van flexibele 
        elektriciteitsvraag</a>.</li><li>Open de grafiek <a href="#" class="open_chart" data-chart-key="hourly_flexibility_electricity" data-chart-location="side"> Flexibele 
        elektriciteitsvraag- en aanbod per uur</a>.</li><li>Open de grafiek <a href="#" class=
        "open_chart" data-chart-key="flexibility_integral_costs" data-chart-location="side">
        Integrale kosten van flexibele elektriciteitsvraag</a>.</li><li>Open de tabel <a href=
        "#" class="open_chart" data-chart-key="storage_options" data-chart-location="side">
        Technologieën met flexibele elektriciteitsvraag</a>.</li><li>Ga naar <a href=
        "/scenario/costs/costs_flexibility/electricity-storage">Kosten & efficiënties</a> om 
        de investeringskosten en efficiëntie van de batterijen aan te passen.</li><li>Zie 
        'Technische parameters en kosten' voor informatie over het geïnstalleerde vermogen en 
        opslagvolume.</li></ul>
    volume_of_households_flexibility_p2p_electricity:
      title: Relatief opslagvolume
      short_description:
      description: |
        Deze slider bepaalt hoeveel uur een batterij moet laden op vol vermogen om volledig 
        te worden opgeladen.<br/><br/> De ingestelde waarde geeft aan hoeveel uur de batterij 
        moet laden bij het gegeven inputvermogen om het totale opslagvolume te bereiken. 
        Een hogere waarde betekent een grotere opslagcapaciteit bij hetzelfde vermogen.<br/>
        <br/><ul><li>Open de tabel <a href="#" class="open_chart" data-chart-key="storage_specifications" 
        data-chart-location="side">Specificaties opslagtechnologieën elektriciteit</a> om te 
        vergelijken met andere technologieën.</li><li>Zie 'Technische parameters en kosten' 
        voor het totale opslagvolume.</li></ul>
    wtp_of_households_flexibility_p2p_electricity:
      title: Willingness-to-pay
      short_description:
      description: |
        Deze slider bepaalt de maximale prijs die huishoudens bereid zijn te betalen voor het 
        opslaan van elektriciteit in batterijen. <br/><br/><em>Let op:</em> Wanneer er geen effect wordt waargenomen 
        bij het aanpassen van deze slider, kan het zijn dat de uurlijkse elektriciteitsprijs 
        buiten de <em>willingness-to-pay</em> of <em>willingness-to-accept</em> valt.<br/><br/>
        <em>Let op:</em> Deze slider heeft alleen effect als er vermogen is geïnstalleerd voor 
        de batterijen.<br/><br/><ul><li>Open de grafiek <a href="#" class="open_chart" 
        data-chart-key="merit_order_price_curve" data-chart-location="side">Elektriciteitsprijs 
        op uurbasis</a>.</li><li>Open de grafiek <a href="#" class="open_chart" data-chart-key=
        "use_of_excess_electricity" data-chart-location="side">Gebruik van flexibele 
        elektriciteitsvraag</a>.</li><li>Open de grafiek <a href="#" class="open_chart" data-chart-key="hourly_flexibility_electricity" data-chart-location="side"> Flexibele 
        elektriciteitsvraag- en aanbod per uur</a>.</li><li>Open de grafiek <a href="#" class=
        "open_chart" data-chart-key="flexibility_integral_costs" data-chart-location="side">
        Integrale kosten van flexibele elektriciteitsvraag</a>.</li><li>Open de tabel <a href=
        "#" class="open_chart" data-chart-key="storage_options" data-chart-location="side">
        Technologieën met flexibele elektriciteitsvraag</a>.</li></ul>
    wta_of_households_flexibility_p2p_electricity:
      title: Willingness-to-accept
      short_description:
      description: |
        Deze slider bepaalt de minimale prijs die huishoudens bereid zijn te accepteren voor het 
        leveren van elektriciteit vanuit batterijen.<br/><br/><em>Let op:</em> Wanneer er geen effect wordt 
        waargenomen bij het aanpassen van deze slider, kan het zijn dat de uurlijke 
        elektriciteitsprijs boven de <em>willingness-to-accept</em> of onder de 
        <em>willingness-to-pay</em> ligt. Om de batterij winstgevend te maken, is het aan te 
        raden de minimale prijs met een marge boven de <em>willingness-to-pay</em> in te stellen, 
        zodat eventuele opslagverliezen gecompenseerd worden.<br/><br/><em>Let op</em>: Deze 
        slider heeft alleen effect als er vermogen is geïnstalleerd voor de batterijen. <br/><br/>
        <ul><li>Open de grafiek <a href="#" class="open_chart"data-chart-key="merit_order_price_curve" data-chart-location="side">Elektriciteitsprijs op uurbasis</a>.</li><li>Open de grafiek 
        <a href="#" class="open_chart" data-chart-key="use_of_excess_electricity" data-chart-location=
        "side">Gebruik van flexibele elektriciteitsvraag</a>.</li><li>Open de grafiek <a href="#" 
        class="open_chart" data-chart-key="hourly_flexibility_electricity" data-chart-location="side"> 
        Flexibele elektriciteitsvraag- en aanbod per uur</a>.</li><li>Open de grafiek <a href="#" 
        class="open_chart" data-chart-key="flexibility_integral_costs" data-chart-location="side">
        Integrale kosten van flexibele elektriciteitsvraag</a>.</li><li>Open de tabel <a href=
        "#" class="open_chart" data-chart-key="storage_options" data-chart-location="side">
        Technologieën met flexibele elektriciteitsvraag</a>.</li></ul>
      #Mogelijk de zin "Om de batterij winstgevend te maken,..." verwijderen om veel tekst te voorkomen??
    transport_car_using_electricity_availability:
      title: Inzetbaar vermogen
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de batterijcapaciteit van elektrische auto's beschikbaar 
        is voor opslagdiensten aan het elektriciteitsnet. Een deel van de batterij blijft nodig om mee te 
        rijden.<br/><br/><em>Let op:</em> Wanneer er geen effect wordt waargenomen bij het aanpassen van 
        deze slider, kan dit betekenen dat de uurlijke elektriciteitsprijs buiten de <em>willingness-to-pay</em> 
        of <em>willingness-to-accept</em> valt. Deze parameters kunnen worden aangepast via de 
        onderstaande sliders.<br/><br/>
        <ul>
          <li>Ga naar <a href="/scenario/demand/transport_passenger_transport/car-technology">Technologie 
          auto's</a> om het aandeel elektrische auto's in de technologiemix aan te passen.</li>
          <li>Ga naar <a href="/scenario/costs/costs_flexibility/electricity-storage">Kosten & efficiënties
          </a> om de  efficiëntie van batterijen in voertuigen aan te passen.</li>
