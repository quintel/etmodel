    households_flexibility_space_heating_buffer_size_heatpump_air_water_electricity:
      title: Luchtwarmtepomp
      short_description:
      description: "In de huidige situatie worden de meeste luchtwarmtepompen zonder
        buffer voor ruimteverwarming geïnstalleerd.  \r\n</p>\r\nDe meeste luchtwarmtepompen
        hebben een buffer nodig om te voorkomen dat de compressor gaat \"pendelen\".
        In de standaardinstelling van het ETM voorziet de buffer voor warm water hierin.\r\n</p>\r\nEen
        buffer kan echter ook gebruikt worden om grotere hoeveelheden warmte op te
        slaan. Bijvoorbeeld via een <a href=\"http://www.ecovat.eu/?lang=en\">Ecovat</a>.
        \r\n</p>\r\nGeef hier aan hoe groot de buffer voor warm water is per luchtwarmtepomp."
    households_flexibility_water_heating_buffer_size_heatpump_air_water_electricity:
      title: Luchtwarmtepomp
      short_description:
      description: "De standaard buffergrootte representeert een watertank van 100
