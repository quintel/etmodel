    transport_car_using_electricity_home_charging_share:
      title: Thuisladen
      short_description:
      description: "Welke fractie van het elektriciteitsgebruik van elektrische auto's
        wordt voldaan door uitsluitend thuis te laden? Thuisladen gebeurt veelal met
        een laadcapaciteit van 3.7 kW.\r\n<br>\r\n<br>\r\nHet profiel dat dit type
        laadgedrag beschrijft is beschreven in de <a href=\"https://refman.energytransitionmodel.com/publications/2055\"
