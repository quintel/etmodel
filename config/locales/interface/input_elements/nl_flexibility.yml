        is per bodemwarmtepomp."
    households_flexibility_water_heating_buffer_size_hybrid_heatpump_air_water_electricity:
      title: Hybride warmtepomp
      short_description:
      description: "Met de standaardinstelling levert het gasdeel van de hybride warmtepomp
        direct warm water. Er is dan geen buffer nodig voor warm water.\r\n</p>\r\nDoor
        de omslag-COP te verlagen kan het elektrische deel van de hybride warmtepomp
        ook warm water leveren. Dit gebeurt over het algemeen via een buffervat.\r\n</p>\r\nVoor
        een standaard Nederlands huishouden is een buffervat van 100 liter (5 kWh)
        voldoende. Een buffer kan echter ook gebruikt worden om grotere hoeveelheden
        warmte op te slaan. \r\n</p>\r\nGeef hier aan hoe groot de buffer voor ruimteverwarming
        is per hybride warmtepomp."
    transport_car_using_electricity_fast_charging_share:
      title: Snelladen
      short_description:
      description: "Welke fractie van het elektriciteitsgebruik van elektrische auto's
        wordt door 'snelladen' voldaan? Snelladen gebeurt typisch met laadcapaciteiten
        tussen de 11 en 22 kW.\r\n<br>\r\n<br>\r\nHet profiel dat dit type laadgedrag
        beschrijft is beschreven in de <a href=\"https://refman.energytransitionmodel.com/publications/2055\"
        target=\"_blank\">Movares studie \"Laadstrategie elektrisch wegvervoer (2013)\"</a>."
    transport_car_using_electricity_hybrid_charging_share:
      title: Overal laden
      short_description:
      description: "Welke fractie van het elektriciteitsgebruik van elektrische auto's
        wordt voldaan door zowel op het werk als thuis te laden?\r\n<br>\r\n<br>\r\nHet
