    battery_capacity_always_on_wind_turbine_inland:
      title: Relatief batterijvermogen
      short_description:
      description: |
        Deze slider bepaalt het laadvermogen van de batterij, relatief ten opzichte van het 
        geïnstalleerde vermogen van windturbines met opslag.<br/><br/> Bij wijziging van het 
        geïnstalleerde vermogen past het laadvermogen zich automatisch aan, volgens de ingestelde 
        verhouding. De batterij slaat elektriciteit op wanneer de productie de netwerkcapaciteit 
        overschrijdt en ontlaadt zodra de productie onder de grens zakt. Als het laadvermogen is 
        bereikt of de batterij vol is, wordt overtollige productie afgeschakeld. Het opslagvolume 
        is gekoppeld aan het laadvermogen en schaalt mee.<br/><br/>
        <ul><li>Ga naar <a href="/scenario/supply/electricity_renewable/wind-turbines">Hernieuwbare 
        elektriciteit</a> om het geïnstalleerde vermogen aan te passen.</li>
        <li>Ga naar <a href="/scenario/costs/costs_flexibility/electricity-storage">Kosten & 
        efficiëntie</a> om de investeringskosten en efficiëntie van de grootschalige batterijen aan 
        te passen.</li>
        <li>Zie 'Technische parameters en kosten' om het effect op het totale vermogen en opslagvolume 
        te zien.</li></ul>
