    households_flexibility_water_heating_buffer_size_heatpump_ground_water_electricity:
      title: Bodemwarmtepomp
      short_description:
      description: "De standaard buffergrootte representeert een watertank van 100
        liter. Dit is de typische grootte van een tank voor een Nederlands gezin.\r\n</p>\r\nEen
        buffer kan echter ook gebruikt worden om grotere hoeveelheden warmte op te
