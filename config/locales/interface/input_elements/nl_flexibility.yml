    flexibility_outdoor_temperature:
      title: Buitentemperatuur
      short_description:
      description: "Hoeveel denk je dat de buitentemperatuur zal veranderen in de
        toekomst?\r\n<br/><br/>\r\nJe keuze heeft invloed op de warmte- en koudevraag
        van huishoudens en gebouwen. Om de vertaalslag van temperatuur naar nuttig
        gebruik te maken is aangenomen dat mensen hun huis verwarmen als de buitentemperatuur
        onder de 18 &degC daalt en gaan koelen als ze boven de 23 &degC stijgt.\r\n<br/><br/>\r\nKijk
        voor meer informatie over de klimaatberekening in onze <a href=\"https://github.com/quintel/documentation/blob/master/general/climate.md\"
        target =\"_blank\">documentatie</a>."
