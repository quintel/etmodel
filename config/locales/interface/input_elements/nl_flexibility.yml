        \r\n</p>\r\nGeef hier aan hoe groot de buffer voor warm water is per bodemwarmtepomp."
    households_flexibility_space_heating_buffer_size_hybrid_heatpump_air_water_electricity:
      title: Hybride warmtepomp
      short_description:
      description: "Omdat de meeste hybride warmtepompen modulerend zijn hebben ze
