    connection_capacity_always_on_wind_turbine_inland:
      title: Relatieve aangesloten netwerkcapaciteit
      short_description:
      description: |
        Deze slider bepaalt de netwerkcapaciteit waarmee windturbines op land zijn aangesloten, 
        relatief ten opzichte van het geïnstalleerd vermogen. <br/><br/> Om de belasting op het 
        elektriciteitsnet te beperken, ligt deze capaciteit vaak lager dan het maximale vermogen. 
        Bij aanpassing van het geïnstalleerd vermogen verandert de netwerkcapaciteit mee, volgens 
        de ingestelde verhouding. <br/><br/> Productie boven de netwerkcapaciteit wordt opgeslagen 
        in een batterij. Het batterijvermogen kan hieronder worden ingesteld. Als de batterij vol 
        is of het laadvermogen is bereikt, wordt de overtollige productie afgeschakeld.<br/><br/>
        Ga naar <a href="/scenario/supply/electricity_renewable/wind-turbines">Hernieuwbare 
        elektriciteit</a> om het geïnstalleerde vermogen aan te passen.</li>
      #Moet het deel over de overtollige productie opslag in batterij uberhaupt hier uitgelegd worden?
    connection_capacity_always_on_solar_pv_solar_radiation:
