    electricity_interconnector_1_marginal_costs: &interconnector_marginal_costs
      title: Elektriciteitsprijs in externe markt
      short_description:
      description: "De gemiddelde kosten
        van elektriciteit op de Centraal West Europese markt waren rond de 35 €/MWh
        in 2015. Alhoewel dit enorm kan verschillen per maand, dag, of zelfs uur.
        <a href=\"https://docs.energytransitionmodel.com/main/costs-imported-electricity\"
        target =\"_blank\">(European Commission, 2015)</a>. \r\n\r\n</p>\r\n\r\n\r\nJe
        kunt een beter beeld krijgen van de fluctuerende prijs door te kijken in de
        <a href=\"https://docs.energytransitionmodel.com/main/costs-imported-electricity\"
        target =\"_blank\">documentatie</a>. "
