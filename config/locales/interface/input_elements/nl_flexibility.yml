    curtailment_of_households_solar_pv_solar_radiation:
      title: Zon op dak huishoudens
      short_description:
      description: |
        Deze slider bepaalt de productiebeperking van zonnepanelen op woningen als percentage van het piekvermogen.<br/><br/> Zonnepanelen op woningen zijn aangesloten op het laagspanningsnet binnen het ETM.<br/><br/>Ga naar <a href="/scenario/supply/electricity_renewable/solar-power"> Hernieuwbare elektriciteit</a> om het geïnstalleerde vermogen aan te passen.
    curtailment_of_buildings_solar_pv_solar_radiation:
      title: Zon op dak gebouwen
      short_description:
      description: |
        Deze slider bepaalt de productiebeperking van zonnepanelen op gebouwen als percentage van het piekvermogen.<br/><br/> Zonnepanelen op gebouwen zijn aangesloten op het laagspanningsnet binnen het ETM.<br/><br/>Ga naar <a href="/scenario/supply/electricity_renewable/solar-power"> Hernieuwbare elektriciteit</a> om het geïnstalleerde vermogen aan te passen.
    curtailment_of_energy_power_solar_pv_solar_radiation:
      title: Zonneparken
      short_description:
      description: |
        Deze slider bepaalt de productiebeperking van zonneparken op land als percentage van het piekvermogen. <br/><br/> De zonneparken zijn aangesloten op het hoogspanningsnet binnen het ETM.<br/><br/>Ga naar <a href="/scenario/supply/electricity_renewable/solar-power">Hernieuwbare elektriciteit</a> om het geïnstalleerde vermogen aan te passen.
    curtailment_of_energy_power_solar_pv_offshore:
      title: Zonneparken op zee
      short_description:
      description: |
        Deze slider bepaalt de productiebeperking van zonneparken op zee als percentage van het piekvermogen. <br/><br/> De zonneparken zijn, net als windturbines op zee, aangesloten op het hoogspanningsnet binnen het ETM.<br/><br/>Ga naar <a href="/scenario/supply/electricity_renewable/solar-power"> Hernieuwbare elektriciteit</a> om het geïnstalleerde vermogen aan te passen.
    relative_capacity_of_electrolyser:
      title: Elektrolyser op zee
      short_description:
      description: |
        Deze slider bepaalt het vermogen van elektrolysers op zee, relatief ten opzichte van het geïnstalleerde vermogen van hybride windturbines op zee.<br/><br/>De elektrolyser kan elektriciteit ontvangen van zowel de hybride windturbines als van het hoogspanningsnet via de elektriciteitskabel op zee. Waterstofproductie vindt plaats wanneer de elektriciteitsprijs lager is dan de betalingsbereidheid (<em>willingness-to-pay</em>), of - bij hogere prijzen - om productiebeperkingen (<em>curtailment</em>) te voorkomen.<br/><br/><em>Let op:</em> De grafiek hiernaast toont de absolute geïnstalleerde vermogens van de componenten.<br/><br/> <ul><li>Ga naar <a href="/scenario/costs/infrastructure/electricity-infrastructure-costs"> Kosten & efficiënties</a> om de investeringskosten voor transport van waterstofpijpleidingen op zee aan te passen.</li> <li>Open de grafiek <a href="#" class="open_chart" data-chart-key="sankey_hybrid_offshore" data-chart-location="side">Hybride wind op zee</a>.</li> <li>Open de tabel <a href="#" class="open_chart" data-chart-key="capacity_energy_hybrid_offshore" data-chart-location="side">Hybride wind op zee vermogens en energiestromen</a>.</li></ul><br/> Bekijk de <a href="https://docs.energytransitionmodel.com/main/hybrid-offshore-wind" target= \"_blank\">Documentatie</a> voor meer informatie over de componenten en het gedrag van hybride wind op zee.
    relative_capacity_of_offshore_cable:
      title: Elektriciteitskabel op zee
      short_description:
      description: |
        Deze slider bepaalt het vermogen van elektriciteitskabels op zee, relatief ten opzichte van het geïnstalleerde vermogen van hybride windturbines op zee.<br/><br/> De kabel transporteert elektriciteit van de hybride windturbines naar het hoogspanningsnet op land. Daarnaast kan ook elektriciteit vanaf het hoogspanningsnet naar de elektrolyser op zee worden geleverd via dezelfde kabel. <br/><br/> <em>Let op:</em> De grafiek hiernaast toont de absolute geïnstalleerde vermogens van de componenten.<br/><br/> <ul><li>Ga naar <a href="/scenario/costs/infrastructure/electricity-infrastructure-costs"> Kosten & efficiënties</a> om de investeringskosten van de netaansluiting aan te passen.</li> <li>Open de grafiek <a href="#" class="open_chart" data-chart-key="sankey_hybrid_offshore" data-chart-location="side">Hybride wind op zee</a>.</li> <li>Open de tabel <a href="#" class="open_chart" data-chart-key="capacity_energy_hybrid_offshore" data-chart-location="side">Hybride wind op zee vermogens en energiestromen</a>.</li></ul><br/> Bekijk de <a href="https://docs.energytransitionmodel.com/main/hybrid-offshore-wind" target= \"_blank\">Documentatie</a> voor meer informatie over de componenten en het gedrag van hybride wind op zee.
    households_flexibility_p2p_electricity_market_penetration:
      title: Marktaandeel
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de huishoudens wordt voorzien van een batterij. <br/><br/><em>Let op:</em> Wanneer er geen effect wordt waargenomen bij het aanpassen van deze slider, kan dit betekenen dat de uurlijke elektriciteitsprijs buiten de <em>willingness-to-pay</em> of <em>willingness-to-accept</em> valt. Deze parameters kunnen worden aangepast via de onderstaande sliders.<br/><br/><ul><li>Open de grafiek <a href="#" class="open_chart" data-chart-key="merit_order_price_curve" data-chart-location="side">Elektriciteitsprijs op uurbasis</a>.</li><li>Open de grafiek <a href="#" class="open_chart" data-chart-key= "use_of_excess_electricity" data-chart-location="side">Gebruik van flexibele elektriciteitsvraag</a>.</li><li>Open de grafiek <a href="#" class="open_chart" data-chart-key="hourly_flexibility_electricity" data-chart-location="side"> Flexibele elektriciteitsvraag- en aanbod per uur</a>.</li><li>Open de grafiek <a href="#" class= "open_chart" data-chart-key="flexibility_integral_costs" data-chart-location="side"> Integrale kosten van flexibele elektriciteitsvraag</a>.</li><li>Open de tabel <a href= "#" class="open_chart" data-chart-key="storage_options" data-chart-location="side"> Technologieën met flexibele elektriciteitsvraag</a>.</li><li>Ga naar <a href= "/scenario/costs/costs_flexibility/electricity-storage">Kosten & efficiënties</a> om de investeringskosten en efficiëntie van de batterijen aan te passen.</li><li>Zie 'Technische parameters en kosten' voor informatie over het geïnstalleerde vermogen en opslagvolume.</li></ul>
    volume_of_households_flexibility_p2p_electricity:
      title: Relatief opslagvolume
      short_description:
      description: |
        Deze slider bepaalt hoeveel uur een batterij moet laden op vol vermogen om volledig te worden opgeladen.<br/><br/> De ingestelde waarde geeft aan hoeveel uur de batterij moet laden bij het gegeven inputvermogen om het totale opslagvolume te bereiken. Een hogere waarde betekent een grotere opslagcapaciteit bij hetzelfde vermogen.<br/> <br/><ul><li>Open de tabel <a href="#" class="open_chart" data-chart-key="storage_specifications" data-chart-location="side">Specificaties opslagtechnologieën elektriciteit</a> om te vergelijken met andere technologieën.</li><li>Zie 'Technische parameters en kosten' voor het totale opslagvolume.</li></ul>
    wtp_of_households_flexibility_p2p_electricity:
      title: Willingness-to-pay
      short_description:
      description: |
        Deze slider bepaalt de maximale prijs die huishoudens bereid zijn te betalen voor het opslaan van elektriciteit in batterijen. <br/><br/><em>Let op:</em> Wanneer er geen effect wordt waargenomen bij het aanpassen van deze slider, kan het zijn dat de uurlijkse elektriciteitsprijs buiten de <em>willingness-to-pay</em> of <em>willingness-to-accept</em> valt.<br/><br/> <em>Let op:</em> Deze slider heeft alleen effect als er vermogen is geïnstalleerd voor de batterijen.<br/><br/><ul><li>Open de grafiek <a href="#" class="open_chart" data-chart-key="merit_order_price_curve" data-chart-location="side">Elektriciteitsprijs op uurbasis</a>.</li><li>Open de grafiek <a href="#" class="open_chart" data-chart-key= "use_of_excess_electricity" data-chart-location="side">Gebruik van flexibele elektriciteitsvraag</a>.</li><li>Open de grafiek <a href="#" class="open_chart" data-chart-key="hourly_flexibility_electricity" data-chart-location="side"> Flexibele elektriciteitsvraag- en aanbod per uur</a>.</li><li>Open de grafiek <a href="#" class= "open_chart" data-chart-key="flexibility_integral_costs" data-chart-location="side"> Integrale kosten van flexibele elektriciteitsvraag</a>.</li><li>Open de tabel <a href= "#" class="open_chart" data-chart-key="storage_options" data-chart-location="side"> Technologieën met flexibele elektriciteitsvraag</a>.</li></ul>
    wta_of_households_flexibility_p2p_electricity:
      title: Willingness-to-accept
      short_description:
      description: |
        Deze slider bepaalt de minimale prijs die huishoudens bereid zijn te accepteren voor het leveren van elektriciteit vanuit batterijen.<br/><br/><em>Let op:</em> Wanneer er geen effect wordt waargenomen bij het aanpassen van deze slider, kan het zijn dat de uurlijke elektriciteitsprijs boven de <em>willingness-to-accept</em> of onder de <em>willingness-to-pay</em> ligt. Om de batterij winstgevend te maken, is het aan te raden de minimale prijs met een marge boven de <em>willingness-to-pay</em> in te stellen, zodat eventuele opslagverliezen gecompenseerd worden.<br/><br/><em>Let op:</em> Deze slider heeft alleen effect als er vermogen is geïnstalleerd voor de batterijen. <br/><br/> <ul><li>Open de grafiek <a href="#" class="open_chart"data-chart-key="merit_order_price_curve" data-chart-location="side">Elektriciteitsprijs op uurbasis</a>.</li><li>Open de grafiek <a href="#" class="open_chart" data-chart-key="use_of_excess_electricity" data-chart-location= "side">Gebruik van flexibele elektriciteitsvraag</a>.</li><li>Open de grafiek <a href="#" class="open_chart" data-chart-key="hourly_flexibility_electricity" data-chart-location="side"> Flexibele elektriciteitsvraag- en aanbod per uur</a>.</li><li>Open de grafiek <a href="#" class="open_chart" data-chart-key="flexibility_integral_costs" data-chart-location="side"> Integrale kosten van flexibele elektriciteitsvraag</a>.</li><li>Open de tabel <a href= "#" class="open_chart" data-chart-key="storage_options" data-chart-location="side"> Technologieën met flexibele elektriciteitsvraag</a>.</li></ul>
      #Mogelijk de zin "Om de batterij winstgevend te maken,..." verwijderen om veel tekst te voorkomen??
