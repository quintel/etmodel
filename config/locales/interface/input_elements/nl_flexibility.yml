    flh_of_solar_pv_solar_radiation:
      title: Zon-PV
      short_description:
      description: "Hier kun je aannames maken over hoe zonnig het is in jouw scenario. Door de vollasturen te verhogen voor zonnepanelen
        zal er meer elektriciteit geproduceerd worden met hetzelfde aantal panelen.
        Om dit mogelijk te maken neemt niet alleen het aantal vollasturen toe met dit schuifje,
        maar verandert tegelijkertijd ook het productieprofiel per uur voor zon. Bij een
        toenemend aantal vollasturen zullen de pieken breder worden doordat
        het paneel langer op hogere capaciteit elektriciteit produceert. Bekijk de
