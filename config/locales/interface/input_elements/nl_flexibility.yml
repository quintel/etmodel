    capacity_of_industry_metal_flexibility_load_shifting_electricity:
      title: Vraagverlaging vermogen
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de piek elektriciteitsvraag van de metaalindustrie beschikbaar is voor vraagverlaging.<br/><br/> De beschikbare flexibiliteit hangt af van factoren zoals de grootte van de sector, de mate van elektrificatie en de typen installaties en productieprocessen. Het piekvermogen wordt bepaald door de instellingen in de sectoren staal, aluminium en overige metalen. Het instelbare percentage geef aan welk deel van dit vermogen tijdelijk kan worden verlaagd bij hoge netbelasting of sterke prijsschommelingen.<br/><br/>Ga naar <a href="/scenario/demand/industry/steel">Staal</a>, <a href="/scenario/demand/industry/aluminium">Aluminium</a> of <a href="/scenario/demand/industry/other-metals">Overige metalen</a> om de relevante sliderinstellingen aan te passen.
    input_capacity_of_industry_metal_flexibility_load_shifting_electricity:
      title: Vraagverhoging vermogen
      short_description:
      description: |
        Deze slider bepaalt welk percentage van de piek elektriciteitsvraag van de metaalindustrie beschikbaar is voor vraagverhoging.<br/><br/> De beschikbare flexibiliteit hangt af van factoren zoals de grootte van de sector, de mate van elektrificatie en de typen installaties en productieprocessen. Het piekvermogen wordt bepaald door de instellingen in de sectoren staal, aluminium en overige metalen. Het instelbare percentage geeft aan welk deel van dit vermogen tijdelijk kan worden verhoogd bij lage elektriciteitsprijzen of een overschot aan (hernieuwbare) energie. Vraagverhoging dient vaak om eerdere vraagverlaging te compenseren en productie-eisen te halen.<br/><br/>Ga naar <a href="/scenario/demand/industry/steel">Staal</a>, <a href="/scenario/demand/industry/aluminium">Aluminium</a> of <a href="/scenario/demand/industry/other-metals">Overige metalen</a> om de relevante sliderinstellingen aan te passen.
    wta_of_industry_metal_flexibility_load_shifting_electricity:
      title: Willingness-to-accept
      short_description:
      description: |
