    flh_of_energy_power_wind_turbine_coastal:
      title: Wind aan de kust
      short_description:
      description: | 
        Deze slider bepaalt het aantal vollasturen van windturbines aan de kust.</br></br> Bij een hoger aantal vollasturen produceert dezelfde hoeveelheid turbines meer elektriciteit. Dit beïnvloedt ook het productieprofiel: turbines draaien vaker op hoge capaciteit, waardoor de productiepieken breder en vlakker worden.</br></br>Bekijk de grafiek <a href="#" class="open_chart" data-chart-key="merit_order_hourly_supply" data-chart-location="side">Electriciteitsproductie op uurbasis</a> voor inzicht in het effect van vollasturen op het windprofiel.
    flh_of_energy_power_wind_turbine_inland:
      title: Wind op land
      short_description:
      description: | 
        Deze slider bepaalt het aantal vollasturen van windturbines op land.</br></br> Door het aantal vollasturen te verhogen, produceert dezelfde hoeveelheid windturbines meer elektriciteit. Dit beïnvloedt ook het productieprofiel: bij meer vollasturen worden pieken breder omdat de turbines vaker op hogere capaciteit draaien.</br></br> Bekijk de grafiek <a href="#" class="open_chart" data-chart-key="merit_order_hourly_supply" data-chart-location= "side">Electriciteitsproductie op uurbasis</a> voor inzicht in het effect van vollasturen op het windprofiel.
    flh_of_energy_power_wind_turbine_offshore:
      title: Wind op zee
      short_description:
      description: | 
        Deze slider bepaalt het aantal vollasturen van windturbines op zee. </br></br> Een hoger aantal vollasturen betekent meer elektriciteitsproductie met dezelfde hoeveelheid turbines. Dit geldt voor zowel reguliere als windturbines op zee. Het productieprofiel verandert mee: turbines draaien vaker op hoge capaciteit, wat resulteert in bredere pieken.</br></br>Bekijk de grafiek <a href="#" class="open_chart" data-chart-key="merit_order_hourly_supply" data-chart-location="side">Electriciteitsproductie op uurbasis</a> voor inzicht in het effect van vollasturen op het windprofiel.
    flh_of_energy_hydrogen_wind_turbine_offshore:
      title: windturbine op zee voor H<sub>2</sub>
      short_description:
      description: |
        Deze slider bepaalt het aantal vollasturen van windturbines op zee die direct waterstof produceren.</br></br>Bij meer vollasturen leveren dezelfde turbines meer elektriciteit voor waterstofproductie. Ook het productieprofiel verandert: bij hogere vollasturen draaien de turbines vaker op hoge capaciteit, wat leidt tot bredere pieken.</br></br>
        Bekijk de grafiek <a href="#" class="open_chart" data-chart-key="merit_order_hourly_supply" data-chart-location="side">Electriciteitsproductie op uurbasis</a> voor inzicht in het effect van vollasturen op het windprofiel.
    flh_of_solar_pv_solar_radiation:
      title: Zon-PV
      short_description:
      description: |
        Deze slider bepaalt het aantal vollasturen van zonne-energie (zon-PV).</br></br> Bij meer vollasturen produceren dezelfde zonnepanelen meer elektriciteit. Ook het productieprofiel verandert: bij hogere vollasturen zijn de pieken breder, doordat panelen langer op hoge capaciteit leveren. </br></br> Bekijk de grafiek <a href="#" class="open_chart" data-chart-key="merit_order_hourly_supply" data-chart-location="side">Electriciteitsproductie op uurbasis</a> voor inzicht in het effect van vollasturen op het zonneprofiel.
    capacity_of_energy_heat_flexibility_p2h_boiler_electricity:
      title: Power-to-heat boiler
      short_description:
      description: |
        Deze slider bepaalt het geïnstalleerde vermogen van power-to-heat boilers die elektriciteit omzetten in warmte voor warmtenetten. <br/><br/> <ul><li>Ga naar <a href="/scenario/supply/heat/allocation-of-power-to-heat"> Warmtenetten</a>om in te stellen naar welk warmtenet de warmte wordt toegewezen.</li> <li>Open de grafiek <a href="#" class="open_chart" data-chart-key="use_of_excess_electricity" data-chart-location="side">Flexibele elektriciteitsvraag- en aanbod per uur</a>.</li> <li>Open de grafiek <a href="#" class="open_chart" data-chart-key="hourly_flexibility_electricity" data-chart-location="side">De uurlijkse elektriciteitsvraag en -aanbod van flexibele technologieën.</a></li> <li>Open de grafiek <a href="#" class="open_chart" data-chart-key="flexibility_integral_costs" data-chart-location="side">Integrale kosten van flexible elektriciteitsvraag</a>.</li> <li>Open de tabel <a href="#" class="open_chart" data-chart-key="storage_options" data-chart-location= "side">Technologieën met flexibele elektriciteitsvraag</a>.</li></ul>
    capacity_of_energy_heat_flexibility_p2h_heatpump_electricity:
      title: Power-to-heat warmtepomp
      short_description:
      description: |
        Deze slider bepaalt het geïnstalleerde vermogen van power-to-heat warmtepompen die elektriciteit omzetten in warmte voor warmtenetten.<br/><br/> <ul><li>Ga naar <a href="/scenario/supply/heat/allocation-of-power-to-heat"> Warmtenetten</a>om in te stellen naar welk warmtenet de warmte wordt toegewezen.</li> <li>Open de grafiek <a href="#" class="open_chart" data-chart-key="use_of_excess_electricity" data-chart-location="side">Flexibele elektriciteitsvraag- en aanbod per uur</a>.</li> <li>Open de grafiek <a href="#" class="open_chart" data-chart-key="hourly_flexibility_electricity" data-chart-location="side">De uurlijkse elektriciteitsvraag en -aanbod van flexibele technologieën.</a></li> <li>Open de grafiek <a href="#" class="open_chart" data-chart-key="flexibility_integral_costs" data-chart-location="side">Integrale kosten van flexible elektriciteitsvraag</a>.</li> <li>Open de tabel <a href="#" class="open_chart" data-chart-key="storage_options" data-chart-location= "side">Technologieën met flexibele elektriciteitsvraag</a>.</li></ul>
    flexibility_heat_pump_space_heating_cop_cutoff_gas:
      title: Ruimteverwarming (gas)
      short_description:
      description: |
        Deze slider bepaalt de omslag-COP van hybride warmtepompen op gas voor ruimteverwarming.</br></br> De omslag-COP geeft aan bij welke efficiëntie het gebruik van gas ten opzichte van elektriciteit wordt afgewogen. Bij een lagere omslag-COP wordt meer gas ingezet, bij een hogere omslag-COP juist meer elektriciteit. De standaardwaarde van 2,6 is gebaseerd op financiële optimalisatie bij de huidige gas- en elektriciteitsprijzen.</br></br> Bekijk de <a href="https://docs.energytransitionmodel.com/main/heat-pumps\"target=\"_blank\">Documentatie</a> voor meer informatie.
    flexibility_heat_pump_space_heating_cop_cutoff_crude_oil:
      title: Ruimteverwarming (olie)
      short_description:
      description: |
        Deze slider bepaalt de omslag-COP van hybride warmtepompen op olie voor ruimteverwarming.</br></br> De omslag-COP geeft aan bij welke efficiëntie het gebruik van olie ten opzichte van elektriciteit wordt afgewogen. Bij een lagere omslag-COP wordt meer olie ingezet, bij een hogere omslag-COP juist meer elektriciteit. De standaardwaarde van 3,7 is gebaseerd op financiële optimalisatie bij de huidige olie- en elektriciteitsprijzen.</br></br> Bekijk de <a href="https://docs.energytransitionmodel.com/main/heat-pumps\"target=\"_blank\">Documentatie</a> voor meer informatie.
    flexibility_heat_pump_water_heating_cop_cutoff:
      title: Warm water
      short_description:
      description: |
        Deze slider bepaalt de omslag-COP van hybride warmtepompen voor warm water.</br></br> De omslag-COP geeft aan wanneer het brandstofdeel (netwerkgas, waterstof of olie) wordt ingezet. De standaardwaarde van 6,0 zorgt ervoor dat dit brandstofdeel altijd wordt gebruikt voor tapwater.</br></br> Bekijk de <a href="https://docs.energytransitionmodel.com/main/heat-pumps\"target=\"_blank\">Documentatie</a> voor meer informatie.
    households_flexibility_consumer_gas_price:
      title: Gasprijs
      short_description:
      description: |
        Deze slider bepaalt de consumentenprijs van gas inclusief belastingen per m<sup>3</sup>.</br></br> De standaardwaarde van 81,4 cent per m<sup>3</sup> is gebaseerd op het gemiddelde tarief in Nederland in 2020, inclusief marktprijs, energiebelasting en opslag duurzame energie.</br></br><em>Let op:</em> Deze slider beïnvoeldt alleen de geadviseerde omslag-COP in de grafiek rechts en heeft geen effect op andere berekeningen in het ETM.
    households_flexibility_consumer_electricity_price:
      title: Elektriciteitsprijs
      short_description:
      description: |
