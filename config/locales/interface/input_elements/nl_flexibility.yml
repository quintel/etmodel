    volume_of_energy_flexibility_wind_batteries_electricity:
      title: Relatief opslagvolume
      short_description:
      description: |
        Deze slider bepaalt hoeveel uur een batterij moet laden op vol vermogen om volledig 
        te worden opgeladen.<br/><br/> De ingestelde waarde geeft aan hoeveel uur de batterij 
        moet laden bij het gegeven inputvermogen om het totale opslagvolume te bereiken. 
        Een hogere waarde betekent een grotere opslagcapaciteit bij hetzelfde vermogen.<br/>
        <br/><ul><li>Open de tabel <a href="#" class="open_chart" data-chart-key="storage_specifications" 
