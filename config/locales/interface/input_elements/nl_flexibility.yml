    transport_car_using_electricity_regular_charging_share:
      title: Regulier laden (Elaad)
      short_description:
      description: Dit profiel is het profiel dat bij type laadsessie Regulier van
        de studie <a href="https://refman.energytransitionmodel.com/publications/2099"
        target="_blank">Impact of Smart Charging on EVs Charging Behaviour Assessed
        from Real Charging Events</a> van ELaad and Jedlix hoort. Deze studie analyseert
        10.000 laadsessies van 140 automobilisten.
    transport_car_using_electricity_smart_charging_share:
      title: Slim laden (Elaad)
      short_description:
      description: Dit profiel is het profiel dat bij type laadsessie Slim van de
