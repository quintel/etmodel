    electricity_interconnector_5_marginal_costs: *interconnector_marginal_costs
    electricity_interconnector_6_marginal_costs: *interconnector_marginal_costs
    curtailment_of_households_solar_pv_solar_radiation:
      title: Zon op dak huishoudens
      short_description:
      description: Met dit schuifje stel je de productiebeperking in als percentage
        van het piekvermogen. Zonnepanelen op huizen zijn verbonden aan het laagspanningsnet
        in het ETM. Het geïnstalleerd vermogen is <a href="/scenario/demand/households/solar-panels">hier</a>
        aan te passen.
    curtailment_of_buildings_solar_pv_solar_radiation:
      title: Zon op dak gebouwen
      short_description:
      description: Met dit schuifje stel je de productiebeperking in als percentage
        van het piekvermogen. Zonnepanelen op gebouwen zijn verbonden aan het laagspanningsnet
        in het ETM. Het geïnstalleerd vermogen is <a href="/scenario/demand/buildings/solar-panels">hier</a>
        aan te passen.
    curtailment_of_energy_power_solar_pv_solar_radiation:
      title: Zonneparken
      short_description:
      description: Met dit schuifje stel je de productiebeperking in als percentage
        van het piekvermogen. Zonneparken zijn verbonden aan het hoogspanningsnet
        in het ETM. Het geïnstalleerd vermogen is <a href="/scenario/supply/electricity_renewable/solar-power">hier</a>
        aan te passen.
    households_flexibility_p2p_electricity_market_penetration:
      title: Batterijen in huishoudens
      short_description:
      description: 'Thuisbatterijen worden vaak genoemd als oplossing voor het opvangen
        van elektriciteitsoverschotten. Met deze slider kun je aangeven welk
        percentage van de huishoudens is uitgerust met batterijopslag. De batterijen
        kunnen worden opgeladen met netstroom of stroom uit zonnepanelen.'
    transport_car_using_electricity_availability:
      title: Batterijen in elektrische auto's
      short_description:
      description: "Elektrische auto's zijn een kosteneffectieve manier om elektriciteit
        op te slaan omdat ze een relatief grote batterij bevatten. Niet al het opslagvolume kan worden ingezet voor flexibiliteitsdoeleinden.
        Een deel van het volume is immers ook nodig om mee te rijden. Met deze
        slider kun je daarom aangeven welk percentage van de batterij in alle elektrische
        auto's kan worden gebruikt voor flexibiliteitsdoeleinden. Je kunt het percentage
        elektrische auto's instellen in <a href=\"/scenario/demand/transport_passenger_transport/car-technology\">autotechnologie
        slide</a>."
    capacity_of_energy_flexibility_pumped_storage_electricity:
      title: Stuwmeren
      short_description:
      description: "Stuwmeren zijn een goedkope, grootschalige manier om elektriciteit
        op te slaan. Elektriciteit wordt gebruikt om water omhoog te pompen van een
        lager gelegen naar een hoger gelegen stuwmeer. Als de elektriciteitsvraag
        hoog is kan het opgeslagen water via turbines ontsnappen waarmee elektriciteit
        wordt opgewekt."
    capacity_of_energy_flexibility_hv_opac_electricity:
      title: OPAC
      short_description:
      description: "De Ondergrondse Pomp Accumulatie Centrale (OPAC) is een vorm grootschalige
        elektriciteitsopslag. Door gebruik te maken van het hoogteverschil tussen twee waterreservoirs 
        kan elektriciteit worden opgeslagen als potentiële energie. Wanneer er elektriciteitsoverschotten 
        zijn, kunnen deze worden gebruikt om water naar het hoger gelegen reservoir te pompen. Op een 
        later moment, als er geen overschotten meer zijn, loopt het hoger gelegen reservoir weer leeg langs 
        turbines. Hiermee wordt elektriciteit opgewekt wat vervolgens weer wordt teruggeleverd aan het hoogspanningsnet."
    capacity_of_energy_flexibility_mv_batteries_electricity:
      title: Grootschalige batterijopslag
      short_description:
      description: "Deze grootschalige batterij kan worden gebruikt om stroom-overschotten
        van must-run en volatiele opwek op te slaan. Als de overproductie voorbij
        is wordt de opgeslagen elektriciteit teruggeleverd aan het elektriciteitsnet.\r\nHoewel
        de batterij niet reageert op netwerkcongestie kan haar gedrag wel helpen om
        capaciteitsproblemen op het middenspanningsnet te voorkomen. \r\n"
    electricity_interconnector_1_co2_emissions_present: &interconnector_co2_present
      title: Huidige import
      short_description:
      description: "De gemiddelde emissie van de Nederlandse elektriciteitsmix is
        527 gram CO<sub>2</sub> per kWh  <a href=\"https://www.cbs.nl/nl-nl/achtergrond/2017/06/rendementen-en-co2-emissie-elektriciteitsproductie-2015\"
        target =\"_blank\">(CBS, 2015)</a>.\r\n\r\n</p>\r\n\r\nDe Europese elektriciteitsmix
        heeft een gemiddelde emissie van 275.9 gram CO<sub>2</sub> per kWh <a href=\"https://www.eea.europa.eu/data-and-maps/daviz/co2-emission-intensity-3#tab-googlechartid_chart_11_filters=%7B%22rowFilters%22%3A%7B%7D%3B%22columnFilters%22%3A%7B%22pre_config_ugeo%22%3A%5B%22European%20Union%20(28%20countries)%22%5D%7D%7D\"
        target =\"_blank\">(EEA, 2014)</a>. \r\n\r\n</p>\r\n\r\nJe kan meer emissies
        in gram CO<sub>2</sub> per kWh vinden per type drager, technologie en land
        in onze <a href=\"https://docs.energytransitionmodel.com/main/co2-emissions-import-export\"
        target =\"_blank\">documentation</a>. "
    electricity_interconnector_2_co2_emissions_present: *interconnector_co2_present
    electricity_interconnector_3_co2_emissions_present: *interconnector_co2_present
    electricity_interconnector_4_co2_emissions_present: *interconnector_co2_present
    electricity_interconnector_5_co2_emissions_present: *interconnector_co2_present
    electricity_interconnector_6_co2_emissions_present: *interconnector_co2_present
    electricity_interconnector_1_co2_emissions_future: &interconnector_co2_future
      title: Toekomstige import
      short_description:
      description: "In sommige scenario's is het nodig om elektriciteit te importeren
        van buiten jouw gebied. De productie en distributie van deze elektriciteit
        kan CO<sub>2</sub>-emissies hebben veroorzaakt. Hoeveel van deze emissies
        wil je toekennen aan jouw gebied? Op dit moment is de gemiddelde elektriciteitsmix
        van Nederland genomen als startwaarde.
        \r\n\r\n</p>\r\nKomt dit met name van hernieuwbaar zon of wind, dan gaan de
        emissies richting de 0 gram CO<sub>2</sub>/kWh.   \r\n\r\n</p>\r\n\r\nOf moet
        er tijdens de piekvraag met weinig zon en wind juist elektriciteit van bijvoorbeeld
        van gas (380 -1000 gCO<sub>2</sub>/kWh), kolen (660 -1050 gCO<sub>2</sub>/kWh),
        of bruinkolen (800 -1300 gCO<sub>2</sub>/kWh) geïmporteerd worden. <a href=\"https://docs.energytransitionmodel.com/main/co2-emissions-import-export\"
        target =\"_blank\">(Turconi et al, 2013)</a>. \r\n\r\n\r\n</p>\r\n\r\nJe kan
        meer emissies in gram CO<sub>2</sub> per kWh vinden per type drager, technologie
        en land in onze <a href=\"https://docs.energytransitionmodel.com/main/co2-emissions-import-export\"
        target =\"_blank\">documentation</a>. "
    electricity_interconnector_2_co2_emissions_future: *interconnector_co2_future
    electricity_interconnector_3_co2_emissions_future: *interconnector_co2_future
    electricity_interconnector_4_co2_emissions_future: *interconnector_co2_future
    electricity_interconnector_5_co2_emissions_future: *interconnector_co2_future
    electricity_interconnector_6_co2_emissions_future: *interconnector_co2_future
    capacity_of_energy_hydrogen_flexibility_p2g_electricity:
      title: Power-to-gas
      short_description:
      description: "Power-to-gas installaties produceren waterstof met elektriciteitsoverschotten.
        Dit schuifje zorgt ervoor dat deze waterstof wordt ingezet in het centrale
        waterstofnetwerk. Overtollig waterstof wordt geëxporteerd. De efficiëntie van elektrolysers
        kan <a href=\"/scenario/costs/costs_hydrogen/hydrogen-production\" >hier</a> worden aangepast."
