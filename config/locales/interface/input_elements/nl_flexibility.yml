    capacity_of_industry_metal_flexibility_load_shifting_electricity:
      title: Capaciteit
      short_description:
      description: |
        De totale potentie voor vraagverschuiving in een scenario is afhankelijk van verschillende 
        factoren, zoals de grootte van de industrie, de mate van elektrificatie en de typen installaties
        en productieprocessen.
        <a href="https://www.vemw.nl/~/media/VEMW/Downloads/Public/Nieuwtjes/DSR%20TenneT%20studie.ashx" target="_blank">Deze studie</a>
        van TenneT laat zien dat de beschikbare capaciteit voor vraagsturing
        in de industrie tussen 10-17% van de piek elektriciteitsvraag is. </br></br>
        Dit schuifje bepaalt de capaciteit voor vraagverschuiving als percentage van de piek elektriciteitsvraag van de 
        metaalindustrie. De piekvraag is afhankelijk van de instelling van de schuifjes in de sectoren die onderdeel 
        zijn van de metaalindustrie:
        <a href="/scenario/demand/industry/steel">staal</a>, 
        <a href="/scenario/demand/industry/aluminium">aluminium</a> en
        <a href="/scenario/demand/industry/other-metals">overige metalen</a>.
    wta_of_industry_metal_flexibility_load_shifting_electricity:
      title: Willingness-to-accept
      short_description:
      description: |
        De industrie zal haar productie alleen stoppen of verlagen wanneer
        het kosteneffectief is. Dat betekent dat de marktprijs voor elektriciteit
        hoger moet zijn dan de prijs die de industrie wil betalen. Deze prijs verschilt
        per subsector en is afhankelijk van de kosten van het stoppen of verlagen van
        de productie.
        <a href="https://www.tennet.eu/fileadmin/user_upload/Company/Publications/Other_publications/Rapportage_Industri%C3%ABle_vraagrespons_10-2020.pdf" target="_blank">Deze studie</a>
        van DNV laat zien dat deze willingness-to-accept prijs
        vaak boven 100 €/MWh ligt. </br></br>
        Dit schuifje bepaalt de willingness-to-accept voor vraagverschuiving voor de 
        metaalindustrie. Je kunt de uurlijkse elektriciteitsprijs in 
        <a href="#" class="open_chart" data-chart-key="merit_order_price_curve" data-chart-location="side">
        deze grafiek</a> gebruiken om dit schuifje in te stellen.
    deficit_limit_of_industry_metal_flexibility_load_shifting_electricity:
      title: Maximaal tekort
      short_description:
      description: |
        Vraagverschuiving kan maar voor een bepaalde tijdsperiode worden
        uitgevoerd. Daarna mag het ontstane tekort niet verder oplopen en wordt de normale 
        elektriciteitsconsumptie van de metaalindustrie hervat. De vraag mag pas weer verlaagd 
        worden als een deel van het tekort ingehaald is. </br></br>
        Het maximale tekort voor vraagverschuiving
        hangt af van het productieproces en het type installaties. Sommige installaties
        hebben langer nodig om te stoppen of verminderen, of om weer op te starten.
        Deze studie van DNV geeft een schatting van de beschikbare tijdsduur voor
        vraagverschuiving voor verschillende subsectoren. De maximale tijdsduur
        wordt ingeschat tussen 1 uur tot 3 weken. </br></br>
        Dit schuifje bepaalt het aantal uren dat de vraag van de metaalindustrie met volle 
        vraagverschuivingscapaciteit verlaagd mag worden.
