    flexibility_residual_load_curve_moving_average:
      title: Voortschrijdend gemiddelde tijdsperiode
      short_description:
      description: |
        Deze slider bepaalt over hoeveel uur het voortschrijdend gemiddelde wordt berekend voor 
        de residual load curve van netwerkgas en waterstof. <br/><br/> Een korte periode legt 
        de nadruk op snelle, dagelijkse fluctuaties (kortetermijnflexibiliteit), terwijl een 
        lange periode juist trage, structurele schommelingen zichtbaar maakt (langetermijnflexibiliteit). 
        De gekozen waarde beïnvloedt dus welk type flexibiliteitsbehoefte wordt getoond. <br/><br> 
        Bekijk de grafiek <a href="#" class="open_chart" data-chart-key=
        "flexibility_hourly_carriers_inflexible_imbalance" data-chart-location="side">
        Onbalans (residual load) per uur</a>.