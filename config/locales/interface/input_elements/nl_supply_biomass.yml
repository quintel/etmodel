---
nl:
  input_elements:
    energy_mixer_for_gas_power_fuel_bio_oil_share:
      title: Bio-olie
      short_description: ''
      description: "Met dit schuifje geef je aan hoeveel procent van de brandstof
        in industriële WKK's bestaat uit bijgemengde bio-olie. De olie wordt verneveld
        en ingespoten met het gas. In theorie kan zo 100% van het gas vervangen worden
        door olie, zonder dat daarbij de efficiëntie van verbranding achteruit gaat.
        In de praktijk zal het veel minder zijn. <br/>\r\nDe hernieuwbaarheid van
        veel soorten bio-olie is omstreden en daarom is de populariteit sterk gedaald.
        Wellicht dat wereldwijde regulering van bio-olieproductie daar verandering
        in zal brengen. \r\n<br/><br/>\r\nOnderaan de pagina kun je zien wat de bio-voetafdruk
        is van je scenario, oftewel hoeveel landbouwareaal je wereldwijd nodig hebt
        om alle biomassa te telen."
    co_firing_biocoal_share:
      title: Biokolen
      short_description: ''
      description: 'Biokolen is een brandstof die zoveel op kolen lijkt dat het kolen
        kan vervangen. Het wordt gemaakt door torrefactie van houtachtige biomassa.
        Bij torrefactie wordt biomassa verhit tot honderden &#8451; zonder zuurstof. '
    co_firing_coal_share:
      title: Steenkool
      short_description: ''
      description: Kolenverbranding stoot van alle fossiele brandstoffen het meeste
        CO<sub>2</sub> uit. Daarom subsidiëren veel regeringen het vervangen van kolen
        in elektriciteitscentrales door biomassa.
    energy_mixer_for_gas_power_fuel_natural_gas_share:
      title: Netwerkgas
      short_description: ''
      description: "Gascentrales halen hun gas natuurlijk uit het gasnet. Een deel
        hiervan is mogelijk groen gas als je dat hierboven hebt ingesteld.\r\n<br/>\r\nAls
        alternatief kunnen deze centrales ook olie en bio-olie bijstoken."
    energy_mixer_for_gas_power_fuel_crude_oil_share:
      title: Olie
      short_description: ''
      description: Met dit schuifje geef je aan hoeveel procent van de brandstof in
        industriële WKK's bestaat uit bijgemengde olie-derivaten. De olie wordt verneveld
        en ingespoten met het gas. In theorie kan zo 100% van het gas vervangen worden
        door olie, zonder dat daarbij de efficiëntie van verbranding achteruit gaat.
        In de praktijk wordt nooit zoveel olie bijgemengd.
    max_demand_of_biogenic_waste:
      title: Biogeen afval
      short_description:
      description: Met deze slider zet je de potentie biogeen afval wat beschikbaar
        is om te worden verbrand afvalverbrandingsinstallaties (AVIs) en/of afval
        WKKs.
    max_demand_of_wet_biomass:
      title: Natte biomassa
      short_description:
      description: |
        Deze slider bepaalt hoeveel energie er per jaar uit natte biomassa gehaald zou
        kunnen worden. <br/><br/>
        
        
        
        'Natte biomassa is biomassa met een vochtpercentage van minimaal
        40-50%. Hieronder valt: resten van de voedings- en genootmiddelindustrie (VGI),
        agrarische reststrommen, rioolsib, aquatische biomassa, geteelde graanproducten
        etc.'

      # Ik heb het nu verwoord als 'energie per jaar' maar dit zou ook 'energetische potentie' kunnen zijn, of gewoon 'potentie'. Ik vind zelf 'potentie' niet duidelijk genoeg...
    max_demand_of_dry_biomass:
      title: Droge biomassa
      short_description:
      description: 'Droge biomassa bestaat uit relatief droge organische stoffen,
        zoals hout. Droge biomassa is ‘eenvoudige biomassa’: het heeft geen bewerking
        nodig en levert een hoog rendement op. Er is dan ook veel vraag naar schone,
        houtige biomassa. Voorbeelden van houtige biomassa zijn reststromen uit de
        bosbouw (boomtoppen, stompen, schors, takken), gerecycled afvalhout, reststromen
        uit de landbouw (stro), en snelgroeiende bio-energiegewassen (olifantsgras,
        wilg, populier). '
    max_demand_of_oily_biomass:
      title: Oliehoudende biomassa
      short_description:
      description: 'Oliehoudende biomassa is biomassa met zaden waarin olie zit. Door
        het uitpersen van oliehoudende zaden ontstaat ruwe biodiesel. Deze olie kan
        in een veresteringsproces met toevoeging van methanol worden omgezet in biodiesel.
        Voorbeelden van oliehoudende biomassa zijn: koolzaad, zonnebloempitten, oliepalm.
        Ook gebruikte frituurvetten vallen binnen deze categorie. Van alle biodiesel
        in Nederland is rond 70 procent gemaakt uit gebruikt frituurvet. Onlangs kwam
        aan het licht dat er met eenderde van alle biodiesel in Nederland gefraudeerd
        is (voor meer informatie lees <a href="https://www.volkskrant.nl/nieuws-achtergrond/fraude-met-eenderde-van-alle-biodiesel-kampens-bedrijf-zou-miljoenen-hebben-verdiend~b01c604b/?referer=https%3A%2F%2Fwww.google.com%2F"
        target="_blank">dit Volkskrant-artikel</a>)'
    energy_biogas_fermentation_share:
      title: Vergisting
      short_description:
      description: "Biomassavergisting heeft biogas als product, dat direct kan worden
        gebruikt voor warmte en/of elektriciteit maar ook kan worden opgewerkt tot
        groen gas alvorens het gasnetwerk in te worden geleid. Er zijn twee methoden
        voor biomassavergisting: monovergisting (een enkele reststroom) en co-vergisting
        (meerdere stromen door elkaar, waarvan minimaal 50% mest). De meest toegepaste
        vormen in Nederland zijn co-vergisting van mest met restproducten en monovergisting
        van slib bij rioolwaterzuiveringsinstallaties met elk zo rond de 100 installaties.
        Het aantal industriële en GFT-vergisters ligt rond de 10. Sinds 2017 wordt
        monovergisting van mest extra gestimuleerd in Nederland middels de SDE+ subsidie,
        hiervoor zijn verschillnde argumenten. Allereerst lopen de kosten voor co-vergistingsmateriaal
        op. Ook zorgt de aanvoer van co-vergistingsmateriaal voor een groter mestoverschot.
        Bovendien blijkt regelmatig dat er afvalmateriaal vergist wordt, dat eigenlijk
        gekweekt is en wellicht als veevoer had kunnen dienen.\r\n</br></br>\r\nHet
        ETM modelleert één algemene vergister die natte biomassastromen vergist. De
        specificaties ervan zijn hieronder te lezen."
    energy_greengas_gasification_dry_biomass_share:
      title: Droge vergassing
      short_description:
      description: Bij droge vergassing wordt droge biomassa vergast bij hoge temperaturen
        (800 tot 1000 °C), een soort verbranding met een ondermaat zuurstof. Bij vergassing
        staat de vorming van een synthesegas centraal. Dit synthesegas is een brandbaar
        mengsel van methaan, waterstof, CO<sub>2</sub> en CO. De vergassingsroute
        biedt veel flexibiliteit als het gaat om de mogelijke vervolgroutes en te
        fabriceren eindproducten (groen gas, waterstof, transportbiobrandstoffen en
        meer). In het geval van groen gas productie wordt vergassing gevolgd door methaansynthese,
        en opwerking tot groen gas van aardgaskwaliteit.
    energy_greengas_gasification_wet_biomass_share:
      title: Natte vergassing (SCW)
      short_description:
      description: "Een andere naam voor natte vergassing is superkritische watervergassing
        (Super Critical Water gasification, SCW). Bij SCW wordt natte biomassa onder
        hoger druk en temperatuur (minimaal 375 °C en 221 bar) omgezet in groen gas.
        Het gaat op een thermo-chemische omzetting die juist gebruik maakt van de
        watercomponent in de natte afvalstromen. Door het water, met daarin de biomassa,
        onder hoge druk en temperatuur te brengen, ontstaat de zogenaamde superkritische
        fase. Alle organische moleculen in de biomassa vallen dan uiteen en bereiken
        een nieuw evenwicht in de vorm van synthese gas (methaan, waterstof, CO<sub>2</sub>
        en CO) (Gasunie, 2019). Gelijktijdig kristalliseren anorganische stoffen uit,
        zodat ze kunnen worden teruggewonnen.\r\n</br></br>\r\nIn Alkmaar is reeds
        een SCW installatie gebouwd en verwacht wordt dat in 2019 het eerste groene
        gas aan het netwerk kan worden geleverd (NRC, 2019). Naast de installatie
        in Alkmaar, zijn er ook plannen voor twee grote installaties in Rotterdam
        en Groningen (van 150-200 MW)."
    industry_steel_cyclonefurnace_bof_wood_pellets_share:
      title: Houtpellets in cycloonoven
      short_description:
      description: |
        Bij de productie van ruwijzer voor staal wordt in een hoogoven
        veel steenkool gebruikt als reductiemiddel om het ijzer zuiver te krijgen.
        Een deel van de steenkool wordt ingezet als cokes en een deel als injectiekolen.
        Deze injectiekolen kunnen (in principe) ook vervangen worden door biomassa.
        Bij de cycloonoven kunnen de kolen tot 40% vervangen worden door biomassa in de
        vorm van houtpellets.
