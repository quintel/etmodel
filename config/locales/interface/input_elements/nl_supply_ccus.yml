    share_of_energy_power_ultra_supercritical_ccs_coal:
      title: Poederkolen
      description: "Met deze schuif kun je instellen hoeveel procent van het opgestelde
        vermogen aan (poeder)kolencentrales is uitgerust met een
        CO<sub>2</sub>afvanginstallatie. De hoeveelheid afgevangen emissies hangt af
        van de draaiuren van deze centrales. Dit varieert per scenario in het ETM en is
        onder andere afhankelijk van de elektriciteitsvraag, het opgestelde productiepark en
        prijsontwikkelingen.<br/><br/>
        Het opgestelde vermogen aan poederkolencentrales is in te stellen op de
        <a href='/scenario/supply/electricity/coal-plants'>elektriciteitspagina</a>.<br/><br/>
        Als er <a href='/scenario/supply/biomass/biocoal-and-bio-oil-in-energy-plants'>biomassa</a> wordt
        bijgestookt in deze centrales voor het produceren van elektriciteit, ontstaan er
        (boekhoudkundig) 'negatieve' emissies in jouw scenario als deze CO<sub>2</sub>
        wordt afgevangen. Meer hierover lees je in de
        <a href='https://docs.energytransitionmodel.com/main/co2-biomass'>documentatie</a>
        van het ETM.<br/><br/>"
