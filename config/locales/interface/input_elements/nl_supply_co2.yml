    climate_relevant_co2_biomass_gas_present:
      title: Gas
      short_description:
      description: "Hier kun je voor de huidige situatie aangeven welk deel van de
        uitstoot veroorzaakt door het verbranden van gasvormige biomassa je denkt
        dat relevant is voor klimaatverandering. \r\n<p>\r\nBiogas op basis van mest
        of reststromen (bermgras, natuurgras, GFT en RWZI-slib) scoort (zeer) goed
        op de duurzaamheidsaspecten.\r\nVergassing van vaste biomassastromen is nu
        nog niet gebruikelijk. De klimaatimpact hiervan is mogelijk hoger dan die
        van vergisting omdat de levensloop van vaste biomassa langer is dan die van
        natte biomassa(rest)stromen.\r\n<p>\r\nMeer informatie is <a href=\"https://docs.energytransitionmodel.com/main/co2-biomass\"
        target =\"_blank\">hier</a> te vinden. "
    climate_relevant_co2_biomass_liquid_present:
      title: Vloeibaar
      short_description:
      description: "Hier kun je voor de huidige situatie aangeven welk deel van de
        uitstoot veroorzaakt door het verbranden van vloeibare biomassa je denkt dat
        relevant is voor klimaatverandering. \r\n<p>\r\nDe grondstoffen voor vloeibare
        biomassa (maïs, suikerbiet, palm) worden vaak agrarisch verbouwd. De levensloop
        van deze biomassa is dus kort (< 1 jaar). Het risico van (Indirect) Land Use
        Change is echter groot. Via beleid en richtlijnen wordt getracht dit risico
        te beperken.\r\n<p>\r\nMeer informatie is <a href=\"https://docs.energytransitionmodel.com/main/co2-biomass\"
        target =\"_blank\">hier</a> te vinden. "
    climate_relevant_co2_biomass_solid_present:
      title: Vast
      short_description:
      description: "Hier kun je voor de huidige situatie aangeven welk deel van de
        uitstoot veroorzaakt door het verbranden van vaste biomassa je denkt dat relevant
        is voor klimaatverandering. \r\n<p>\r\nHergroeien na houtkap duurt 20 tot
        100 jaar (kort voor bijvoorbeeld populieren, lang voor bijvoorbeeld berk-
        en dennenhout)\r\n<p>\r\nGebruik van snoei- en afvalhout versnelt het natuurlijke
        afbraak proces. Typische halfwaardetijden voor natuurlijk verval in het bos
        variëren van 2-5 jaar voor schors tot 10-35 jaar voor dode bomen.\r\n<p>Er
        zijn ook bomensoorten met een korte omlooptijd. Wilgenhout heeft een omlooptijd
        van enkele jaren. Bij dit type biomassa is wel verhoogd risico van landverandering
        (LUC en ILUC).\r\n<p>\r\nMeer informatie is <a href=\"https://docs.energytransitionmodel.com/main/co2-biomass\"
        target =\"_blank\">hier</a> te vinden. "
