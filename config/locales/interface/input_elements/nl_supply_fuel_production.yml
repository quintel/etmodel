---
nl:
  input_elements:
    industry_useful_demand_for_chemical_refineries:
      title: Olieraffinaderijen
      short_description:
      description: |
        Dit schuifje bepaalt de jaarlijkse nuttige productie van olieraffinaderijen.<br/><br/>
        De input van het transformatieproces van olieraffinaderijen bestaat uit <b>ruwe olie</b>.
        De volgende outputproducten kunnen worden geproduceerd door olieraffinaderijen:
        <ul>
        <li><b>diesel</b></li>
        <li><b>benzine</b></li>
        <li><b>vloeibaar petroleumgas (LPG)</b></li>
        <li><b>kerosine</b></li>
        <li><b>zware stookolie (HFO)</b></li>
        <li><b>nafta</b></li>
        <li><b>overige olieproducten</b></li>
        <li><b>raffinaderijgas</b></li>
        </ul><br/>
        Als er in het scenario in het startjaar geen olieraffinaderij aanwezig is (omdat er geen
        olieraffinaderijen in de geselecteerde regio aanwezig zijn), worden de outputfracties van
        raffinaderijproducten bepaald op basis van een raffinaderijarchetype.<br/><br/>
        Ga naar de sectie <a href="/scenario/supply/fuel_production/oil-refineries">olieraffinaderijen</a>
        om aannames te doen over efficiëntieverbeteringen en de technologieën die worden gebruikt voor
        warmteproductie in olieraffinaderijen.
    output_of_energy_production_fischer_tropsch:
      title: Fischer-Tropsch
      short_description:
      description: |
        Dit schuifje bepaalt de jaarlijkse nuttige productie van vloeibare brandstoffen en grondstoffen uit
        Fischer-Tropsch. Het Fischer-Tropsch proces zet syngas (een mengsel van voornamelijk CO
        en waterstof) om in vloeibare koolwaterstoffen.<br/><br/> De volgende feedstockroutes
        kunnen worden gebruikt voor de productie van syngas voor Fischer-Tropsch en vormen daarmee
        de feedstock die in dit proces kunnen worden gebruikt:
        <ul>
        <li><b>waterstof, elektriciteit en CO<sub>2</sub></b></li>
        <li><b>niet-biogeen afval</b></li>
        <li><b>biogeen afval</b></li>
        <li><b>droge biomassa</b></li>
        </ul><br/>
        Afhankelijk van de feedstockroute, bestaat de output van Fischer-Tropsch uit de volgende
        brandstoffen en grondstoffen:
        <ul>
        <li><b>kerosine</b> (hoofdproduct)</li>
        <li><b>diesel</b></li>
        <li><b>nafta</b></li>
        </ul><br/>
        Afhankelijk van het type feedstock dat het proces binnenkomt, verschillen de geproduceerde
        producten van Fischer-Tropsch in de mate waarin ze synthetisch, biogeen of niet-biogeen zijn.
        <br/><br/>Ga naar de sectie <a href="/scenario/supply/fuel_production/fischer-tropsch">
        Fischer-Tropsch</a> om de aandelen van de feedstockroutes die syngas produceren voor
        Fischer-Tropsch in te stellen.
    output_of_energy_production_methanol_synthesis:
      title: Methanolsynthese
      short_description:
      description: |
        Dit schuifje bepaalt de jaarlijkse nuttige productie van methanol uit methanolsynthese.
        In dit proces wordt syngas (een mengsel van voornamelijk CO en waterstof) omgezet in
        methanol.<br/><br/> De volgende feedstockroutes kunnen worden gebruikt voor de
        productie van syngas voor methanolsynthese en zijn daarmee de feedstock
        die in dit proces kunnen worden gebruikt:
        <ul>
        <li><b>waterstof, elektriciteit en CO<sub>2</sub></b></li>
        <li><b>niet-biogeen afval</b></li>
        <li><b>biogeen afval</b></li>
        <li><b>droge biomassa</b></li>
        </ul><br/>
        Het enige outputproduct is <b>methanol</b>. Afhankelijk van het type gebruikte feedstock
        verschilt de geproduceerde methanol in de mate waarin deze synthetisch, biogeen of
        niet-biogeen is.<br/><br/> In de sectie
        <a href="/scenario/supply/fuel_production/methanol-synthesis">Methanolsynthese</a>
        kunnen de aandelen van de verschillende
        feedstockroutes voor syngasproductie worden ingesteld.
    output_of_energy_production_fractionation_pyrolysis_oil:
      title: Pyrolyse-olie fractionering
      short_description:
      description: |
        Dit schuifje bepaalt de jaarlijkse nuttige productie van vloeibare brandstoffen en
        grondstoffen uit de fractionering van (niet-biogene) pyrolyse-olie. In dit proces
        wordt pyrolyse-olie opgewaardeerd via hydrotreatment.<br/><br/> De pyrolyse-olie
        die nodig is voor fractionering kan worden geproduceerd door snelle pyrolyse van
        feedstock. De niet-biogene pyrolyse-olie kan in het model alleen worden geproduceerd met
        <b>niet-biogeen afval</b>. Daarnaast is er input van <b>waterstof</b> nodig in
        het hydrotreatmentproces van fractionering van pyrolyse-olie.<br/><br/>
        De volgende brandstoffen kunnen worden geproduceerd uit pyrolyse-olie fractionering:
        <ul>
        <li><b>diesel</b></li>
        <li><b>benzine</b></li>
        </ul><br/>
        Het model gaat ervan uit dat de benodigde pyrolyse-olie voor het fractioneringsproces
        of voor export (basislast) lokaal wordt geproduceerd. Dit kan worden aangepast door import
        van pyrolyse-olie in te stellen, wat de lokale productie vervangt.<br/><br/>
        Ga naar de sectie <a href="/scenario/supply/fuel_production/pyrolysis-oil-fractionation">
        Pyrolyse-olie fractionering</a> om de import van pyrolyse-olie in te stellen.
    output_of_energy_production_fractionation_bio_pyrolysis_oil:
      title: Biogene pyrolyse-olie fractionering
      short_description:
      description: |
        Dit schuifje bepaalt de jaarlijkse nuttige productie van vloeibare brandstoffen en grondstoffen
        uit de fractionering van biogene pyrolyse-olie.
        In dit proces wordt biogene pyrolyse-olie opgewaardeerd via hydrotreatment.<br/><br/>
        De biogene pyrolyse-olie die benodigd is voor fractionering, kan worden geproduceerd door snelle
        pyrolyse van feedstock.<br/><br/>
        Biogene pyrolyse-olie kan worden geproduceerd met de volgende feedstock:
        <ul>
        <li><b>biogeen afval</b></li>
        <li><b>droge biomassa</b></li>
        </ul><br/>
        Daarnaast is input van <b>waterstof</b> vereist in het hydrotreatmentproces van
        de fractionering van biogene pyrolyse-olie.<br/><br/> De volgende brandstoffen
        kunnen worden geproduceerd uit de fractionering van biogene pyrolyse-olie:
        <ul>
        <li><b>biodiesel</b></li>
        <li><b>bio-ethanol</b>*</li>
        </ul><br/>
        <i>* De daadwerkelijke output zou biobenzine moeten zijn, echter wordt deze drager
        tot nog toe niet gemodelleerd in het ETM. In plaats daarvan modelleert het ETM finale
        vraag naar biobenzine (volgens nationale energiebalansen) als bio-ethanol. Daarom is
        voor dit proces de output van biobenzine gemodelleerd als bio-ethanol.</i><br/><br/>
        Het model gaat ervan uit dat de benodigde biogene pyrolyse-olie voor het fractioneringsproces
        of voor export (basislast) lokaal wordt geproduceerd. Dit kan worden aangepast door import
        van biogene pyrolyse-olie in te stellen, wat de lokale productie van pyrolyse-olie vervangt.
        <br/><br/>Ga naar de sectie
        <a href="/scenario/supply/fuel_production/pyrolysis-oil-fractionation">
        Fractionering van pyrolyse-olie</a> om de import van biogene
        pyrolyse-olie in te stellen en om de aandelen van de gebruikte feedstockroutes voor biogene
        pyrolyse-olieproductie te bepalen.
    output_of_energy_production_hvo_bio_kerosene:
      title: Hydrotreatment naar HVO (biokerosine)
      short_description:
      description: |
        Dit schuifje bepaalt de jaarlijkse nuttige productie van <i>Hydrotreated Vegetable Oil</i>
        (HVO) biokerosine uit hydrotreatment van oliehoudende biomassa,
        zoals plantaardige oliën en dierlijke vetten.<br/><br/> Het proces voor de productie van
        HVO biokerosine en HVO biodiesel is zeer vergelijkbaar. Het belangrijkste verschil is dat
        een extra verwerkingsstap van kraken nodig is voor HVO biokerosine om lichtere fracties
        te verkrijgen die geschikt zijn als vliegtuigbrandstof.<br/><br/>
        De inputdragers voor dit proces bestaan uit:
        <ul>
        <li><b>oliehoudende biomassa</b></li>
        <li><b>waterstof</b></li>
        <li><b>netwerkgas</b></li>
        </ul><br/>
        De outputproducten van hydrotreatment naar HVO biokerosine zijn:
        <ul>
        <li><b>biokerosine</b> (hoofdproduct)</li>
        <li><b>bionafta</b></li>
        </ul><br/>
        <b>Let op:</b> andere, kleinere fracties van outputproducten kunnen ook worden geproduceerd,
        maar worden niet gemodelleerd. De outputfracties van biokerosine en bionaphtha zijn proportioneel
        verhoogd om rekening te houden met niet-gemodelleerde, nuttige brandstofoutput. Raadpleeg de
        technische specificaties hieronder voor meer informatie.
    output_of_energy_production_hvo_biodiesel:
      title: Hydrotreatment naar HVO (biodiesel)
      short_description:
      description: |
        Dit schuifje bepaalt de jaarlijkse nuttige productie van <i>Hydrotreated Vegetable Oil</i>
        (HVO) biodiesel uit hydrotreatment van oliehoudende biomassa,
        zoals plantaardige oliën en dierlijke vetten.<br/><br/> Het proces voor de productie
        van HVO biokerosine en HVO biodiesel is zeer vergelijkbaar. Het belangrijkste verschil
        is dat een extra verwerkingsstap van kraken nodig is voor HVO biokerosine om lichtere
        fracties te verkrijgen die geschikt zijn als vliegtuigbrandstof.<br/><br/>
        De inputdragers voor dit proces bestaan uit:
        <ul>
        <li><b>oliehoudende biomassa</b></li>
        <li><b>waterstof</b></li>
        </ul><br/>
        De outputproducten van hydrotreatment naar HVO biokerosine zijn:
        <ul>
        <li><b>biodiesel</b> (hoofdproduct)</li>
        <li><b>bionafta</b></li>
        </ul><br/>
        <b>Let op:</b> andere, kleinere fracties van outputproducten kunnen ook worden geproduceerd,
        maar worden niet gemodelleerd. De outputfracties van biokerosine en bionaphtha zijn proportioneel
        verhoogd om rekening te houden met niet-gemodelleerde, nuttige brandstofoutput. Raadpleeg de
        technische specificaties hieronder voor meer informatie.
    output_of_energy_production_bio_ethanol:
      title: Bio-ethanolvergisting
      short_description:
      description: |
        Dit schuifje bepaalt de jaarlijkse nuttige productie van bio-ethanol uit
        vergisting van natte biomassa, zoals reststromen avn landbouw en geteelde graanproducten.
        <br/><br/> In dit proces wordt bio-ethanol geproduceerd door de koolhydraten in natte
        biomassa te hydrolyseren tot suikers, waarna gist of bacteriën deze suikers omzetten in
        ethanol.
        De inputdragers voor dit proces bestaan uit:
        <ul>
        <li><b>natte biomassa</b></li>
        <li><b>netwerkgas</b></li>
        </ul><br/>
        Het outputproduct is <b>bio-ethanol</b>. Daarnaast heeft proces productie van
        <i>distillers' dried grains (DDG)</i>, welke niet gemodelleerd wordt in het ETM en
        waarvan wordt aangenomen dat het geen relevante energiedoeleinden heeft. Deze output
        wordt daarom aagenomen als verlies. Raadpleeg de technische specificaties hieronder voor
        meer informatie.
