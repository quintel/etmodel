        Ga naar de <a href="/scenario/supply/fuel_production/overview">overzichtspagina</a> om de
        jaarlijkse methanolproductie uit methanolsynthese te wijzigen.
        Ga naar de sectie <a href="/scenario/emissions/ccus/utilisation-and-storage-of-co2">
        CCUS</a> om aannames te doen over het gebruik en de opslag van afgevangen
        CO<sub>2</sub>.<br/><br/>Open deze <a href="#" class="open_chart" data-chart-key="ccus_sankey"
        data-chart-location="side">grafiek</a> om de afgevangen CO<sub>2</sub> van methanolsynthese
        met deze feedstockroute te bekijken.
    energy_production_methanol_synthesis_dry_biomass_ccs_share:
      title: Vergassing van droge biomassa
      short_description:
      description: |
        Dit schuifje bepaalt het aandeel van de jaarlijkse methanolproductie uit methanolsynthese
        via vergassing van droge biomassa. Het vergassingsproces levert syngas op (een mengsel
        van voornamelijk CO en waterstof) dat nodig is voor het methanolsyntheseproces.<br/><br/>
        De output van methanolsynthese met deze feedstockroute bestaat uitsluitend uit
        <b>biomethanol</b>.<br/><br/><b>Let op:</b> standaard wordt aangenomen dat de CO<sub>2</sub>-
        emissies van het vergassingsproces worden afgevangen. De afgevangen CO<sub>2</sub> kan
        worden opgeslagen of benut. Omdat deze feedstockroute biogene grondstoffen gebruikt,
        worden de afgevangen emissies als negatieve emissies geregistreerd.<br/><br/> Ga naar de
        <a href="/scenario/supply/fuel_production/overview">overzichtspagina</a> om de jaarlijkse
        methanolproductie uit methanolsynthese te wijzigen. Ga naar de sectie
        <a href="/scenario/emissions/ccus/utilisation-and-storage-of-co2">CCUS</a> om aannames te
        doen over het gebruik en de opslag van afgevangen CO<sub>2</sub>.<br/><br/>
        Open deze <a href="#" class="open_chart"
        data-chart-key="ccus_sankey" data-chart-location="side">grafiek</a> om de afgevangen
        CO<sub>2</sub> van methanolsynthese met deze feedstockroute te bekijken.
    volume_of_baseload_import_pyrolysis_oil:
      title: Pyrolyse-olie
      short_description:
      description: |
        Dit schuifje bepaalt de jaarlijkse import (basislast) van pyrolyse-olie (niet-biogeen).
        <br/><br/> Geïmporteerde pyrolyse-olie vervangt de lokale productie die nodig is
        voor het fractioneringsproces of voor export.<br/><br/> Ga naar de <a href="/scenario/
        supply/fuel_production/overview">overzichtspagina</a> om de jaarlijkse productie van pyrolyse-olie
        fractionering aan te passen, waarvoor lokale productie of import vereist is. Ga naar de sectie
        <a href="/scenario/demand/export_energy/export-volumes-per-carrier">export</a> om
        de export (basislast) van pyrolyse-olie in te stellen.<br/><br/>
        De grafiek <a href="#" class="open_chart"
        data-chart-key="liquid_fuels" data-chart-location="side">Vloeibare brandstof- en grondstofstromen</a>
        toont de benodigde droge biomassa voor de productie van biogene pyrolyse-olie.
    volume_of_baseload_import_bio_pyrolysis_oil:
      title: Biogene pyrolyse-olie
      short_description:
      description: |
        Dit schuifje bepaalt de jaarlijkse import (basislast) van biogene pyrolyse-olie.<br/><br/>
        Geïmporteerde biogene pyrolyse-olie vervangt de lokale productie
        die nodig is voor het fractioneringsproces of voor export.<br/><br/> Ga naar de
        <a href="/scenario/supply/fuel_production/overview">overzichtspagina</a> om de jaarlijkse
        productie van biogene pyrolyse-olie fractionering aan te passen, waarvoor lokale productie
        of import vereist is. Ga naar de sectie <a href="/scenario/demand/export_energy/
        export-volumes-per-carrier">export</a> om de export (basislast) van biogene
        pyrolyse-olie in te stellen.<br/><br/>
        De grafiek <a href="#" class="open_chart"
        data-chart-key="liquid_fuels" data-chart-location="side">Vloeibare brandstof- en grondstofstromen</a>
        toont de benodigde droge biomassa voor de productie van biogene pyrolyse-olie.
    energy_production_pyrolysis_biogenic_waste_share:
      title: Biogeen afval
      short_description:
      description: |
        Dit schuifje bepaalt het aandeel van de jaarlijkse productie van biogene pyrolyse-olie
        uit biogeen afval. Biogene pyrolyse-olie kan zowel uit biogeen afval als uit droge
        biomassa worden geproduceerd.<br/><br/> Als fractionering van biogene pyrolyse-olie
        of export van biogene pyrolyse-olie is ingesteld, gaat het model ervan uit
        dat de benodigde biogene pyrolyse-olie lokaal wordt geproduceerd. Lokale productie
        van biogene pyrolyse-olie kan worden vervangen door het instellen van import van
        biogene pyrolyse-olie.<br/><br/>Ga naar de <a href="/scenario/supply/fuel_production/
        overview">overzichtspagina</a> om de jaarlijkse brandstofproductie uit de fractionering van
        biogene pyrolyse-olie te wijzigen. Ga naar de sectie <a href="/scenario/demand/export_energy/
        export-volumes-per-carrier">export</a> om de export (basislast) van biogene
        pyrolyse-olie in te stellen.<br/><br/>
        De grafiek <a href="#" class="open_chart"
        data-chart-key="liquid_fuels" data-chart-location="side">Vloeibare brandstof- en grondstofstromen</a>
        toont de benodigde droge biomassa voor de productie van biogene pyrolyse-olie.
    energy_production_pyrolysis_dry_biomass_share:
      title: Droge biomassa
      short_description:
      description: |
        Dit schuifje bepaalt het aandeel van de jaarlijkse productie van biogene pyrolyse-olie
        uit droge biomassa. Biogene pyrolyse-olie kan zowel uit biogeen afval als uit droge
        biomassa worden geproduceerd.<br/><br/> Als fractionering van biogene pyrolyse-olie
        of export van biogene pyrolyse-olie is ingesteld, gaat het model ervan uit
        dat de benodigde biogene pyrolyse-olie lokaal wordt geproduceerd. Lokale productie
        kan worden vervangen door import van biogene pyrolyse-olie.<br/><br/> Ga naar de
        <a href="/scenario/supply/fuel_production/overview">overzichtspagina</a> om de jaarlijkse
        productie van biogene pyrolyse-olie aan te passen. Ga naar de sectie <a href="/scenario/
        demand/export_energy/export-volumes-per-carrier">export</a> om de export (basislast)
        van biogene pyrolyse-olie in te stellen.<br/><br/>
        De grafiek <a href="#" class="open_chart"
        data-chart-key="liquid_fuels" data-chart-location="side">Vloeibare brandstof- en grondstofstromen</a>
        toont de benodigde droge biomassa voor de productie van biogene pyrolyse-olie.
    capacity_of_energy_production_fischer_tropsch_synthetic_dispatchable:
      title: Fischer-Tropsch (met waterstof, elektriciteit en CO<sub>2</sub>)
      description: |
        Dit schuifje bepaalt de geïnstalleerde inzetbare capaciteit (uitgedrukt in
        elektriciteitsinvoer) voor Fischer-Tropsch met de synthetische route, gebruikmakend
        van waterstof, elektriciteit en CO<sub>2</sub>. Deze grondstoffen worden gebruikt om
        syngas te produceren (een mengsel van voornamelijk CO en waterstof) dat nodig is voor het
        Fischer-Tropsch-proces.<br/><br/> De output van Fischer-Tropsch met de feedstockroute waterstof,
        elektriciteit en CO<sub>2</sub> bestaat uit de volgende brandstoffen en grondstoffen:
        <ul>
        <li><b>kerosine</b> (hoofdproduct)</li>
        <li><b>nafta</b></li>
        </ul><br/>
        <b>Let op:</b> bij de andere feedstockroutes voor Fischer-Tropsch is diesel ook een
        outputproduct. In deze feedstockroute ontstaat met een output van diesel een circularitiet
        in de modellering, wat het model tot dusver niet
        kan doorrekeken. Daarom is er in deze feedstockroute geen output van diesel. In plaats
        daarvan zijn de outputfracties van kerosine en nafta proportioneel verhoogd.
        Raadpleeg de technische specificaties hieronder voor meer informatie.<br/><br/>
        De flexibele productie van Fischer-Tropsch wordt bepaald door de elektriciteitsprijs
        en wordt daarom beschouwd als een technologie voor flexibele elektriciteitsvraag. De
        technologie produceert wanneer de elektriciteitsprijs lager is dan de bereidheid tot
        betalen.<br/><br/>Ga naar de sectie <a href="/scenario/flexibility/flexibility_conversion/
        conversion-to-fuels">Flexibiliteit</a> om de bereidheid tot betalen van deze technologie
        in te stellen. Raadpleeg de <a href="https://docs.energytransitionmodel.com/main/flexibility#definitions-of-flexible-and-inflexible-supply-and-demand" target="_blank">
        documentatie</a> voor meer informatie over technologieën voor flexibele elektriciteitsvraag.
        <br/><br/> De volgende grafieken geven meer inzicht in de impact van Fischer-Tropsch met
        de feedstockroute waterstof, elektriciteit en CO<sub>2</sub>:
        <ul>
          <li>Deze <a href="#" class="open_chart" data-chart-key="merit_order_hourly_flexibility"
          data-chart-location="side">grafiek</a> toont de uurverbruik van elektriciteit door flexibele
          vraagtechnologieën.</li>
          <li>Deze <a href="#" class="open_chart" data-chart-key="mekko_of_kerosene_demand_supply"
          data-chart-location="side">grafiek</a> toont de productie van synthetische kerosine uit
          Fischer-Tropsch.</li>
          <li>Deze <a href="#" class="open_chart" data-chart-key="ccus_sankey" data-chart-location="side">
          grafiek</a> toont het CO<sub>2</sub>-gebruik voor Fischer-Tropsch met deze feedstockroute.</li>
        </ul>
