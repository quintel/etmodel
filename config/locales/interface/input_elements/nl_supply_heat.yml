          <li>Pit thermal energy storage (PTES): 25%, 58 €/MWh</li>
          <li>Tank Thermal Energy Storage (TTES): 30%, 83 €/MWh</li>
          <li>Bore-hole Thermal Energy Storage (BTES): 50%, 79 €/MWh</li>
