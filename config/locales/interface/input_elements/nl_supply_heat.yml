    energy_heat_distribution_ht_loss_share:
      title: Transport- en distributieverliezen
      short_description:
      description: |
        Deze slider bepaalt de transport- en distributieverliezen van warmte.</br></br>Verliezen treden op tijdens het 
        vervoer van warmte naar eindgebruikers via het warmtenet. Voor moderne netten wordt 15% vaak aangehouden, 
        terwijl bestaande of oudere netten tot 25-30% kunnen verliezen. 
