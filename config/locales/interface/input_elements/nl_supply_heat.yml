        Restwarmte kan geleverd worden door
        de <a href="/scenario/demand/industry/fertilizers">kunstmestindustrie</a>,
        de <a href="/scenario/demand/industry/chemicals">chemische industrie</a>,
        <a href="/scenario/demand/industry/refineries">raffinaderijen</a>, 
        <a href="/scenario/demand/industry/central-ict">centrale ICT</a> en door 
        <a href="/scenario/flexibility/flexibility_conversion/conversion-to-hydrogen">elektrolysers</a>. 
        Je kunt jouw inzet van restwarmte vergelijken met het geschatte potentieel van elk van deze bronnen in
        <a href="#" class="open_chart" data-chart-key="residual_heat_supply_potential" data-chart-location="side">deze</a>
        grafiek.
