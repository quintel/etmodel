        Deze slider bepaalt het geïnstalleerd vermogen van biomassaketels voor midden-temperatuur (MT) warmtenetten.
        </br></br>Biomassaketels genereren warmte uit organisch materiaal zoals houtpellets of agrarisch afval. Ze 
