    energy_heat_network_storage_ht_loss_share:
      title: Jaarlijkse verliezen 
      short_description:
      description: | #Ik vind dit ook heel veel informatie - maar weet niet zo goed hoe dit minder kan. 
        Deze slider bepaalt de jaarlijkse opslagverliezen voor hoge-temperatuur (HT) warmteopslagsystemen.</br></br>
        De startwaarde van 30% is gebaseerd op de jaarlijkse verliezen van een ATES-systeem (Aquifer Thermal 
        Energy Storage). De opslagverliezen variëren afhankelijk van het type systeem. Grotere systemen hebben 
        doorgaans lagere verliezen, terwijl open systemen zoals WKO (Warmte Koude Opslag) meer verliezen vertonen 
        dan gesloten systemen zoals Ecovat.</br></br>Hieronder de verliezen en kosten per systeem:</br></br><ul>
          <li>Aquifer thermal energy storage (ATES): 30%, 43 €/MWh</li>
          <li>Pit thermal energy storage (PTES): 25%, 58 €/MWh</li>
          <li>Tank Thermal Energy Storage (TTES): 30%, 83 €/MWh</li>
          <li>Bore-hole Thermal Energy Storage (BTES): 50%, 79 €/MWh</li>
          <li>Ecovat: 10%, 86 €/MWh.</li>
        </ul></br>Ga naar <a href="/scenario/costs/costs_heat/costs-district-heating-infrastructure">Kosten 
        warmtenetinfrastructuur</a> om de kosten voor warmteopslag aan te passen.
