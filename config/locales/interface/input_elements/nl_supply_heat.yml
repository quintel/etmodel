    energy_heat_network_storage_lt_steam_hot_water_output_capacity_share:
      title: Warmtelevercapaciteit (als % van gemiddelde uurlast)
      short_description:
      description: |
        Deze slider bepaalt de uurlijkse warmtelevercapaciteit van warmteopslag als percentage van de gemiddelde 
        uurlast.</br></br>Standaard is de capaciteit onbeperkt. Met deze slider kan de hoeveelheid warmte die per uur 
        uit de opslag gehaald kan worden beperkt. Dit zorgt ervoor dat de opslag langzamer leegraakt, maar andere 
        regelbare warmtebronnen, zoals piekketels, mogelijk eerder moeten bijspringen. Een waarde van 200% betekent 
        dat de warmtecapaciteit maximaal twee keer de gemiddelde uurlijke warmtevraag is.</br></br>Bekijk de grafiek 
        <a href="#" class="open_chart" data-chart-key="heat_cost_capacity_lt" data-chart-location="side">
        Warmtenetbronnen: vermogens en marginale kosten</a> voor het resulterende vermogen.
    energy_heat_distribution_loss_share:
      title: Transport- en distributieverliezen
      short_description:
      description: De standaardwaarde van de verliesschuif is erg laag of zelfs nul
        voor veel landen en regio's in het ETM. Dit komt omdat er vaak geen betrouwbare
        data over warmteverliezen beschikbaar is. Zorg ervoor dat de schuif hieronder
        op een realistisch getal gezet wordt als warmtenetten een rol spelen in jouw
        scenario. Voor moderne warmtenetten is 15% een veelgebruikte aanname, voor
        oudere/bestaande systemen ligt dit dichter bij 25-30%.
    capacity_of_energy_heat_heatpump_surface_water_water_ts_lt_electricity:
