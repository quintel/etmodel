    capacity_of_energy_heat_boiler_ht_electricity:
      title: Elektrische boiler
      short_description:
      description: |
        Deze slider bepaalt het geïnstalleerd vermogen van elektrische boilers voor hoge-temperatuur (HT) warmtenetten.
        </br></br>Elektrische boilers zetten elektriciteit om in warmte en kunnen goed reageren op fluctuaties in de 
        elektriciteitsvraag. Ze zijn handig bij overvloedige hernieuwbare energie, maar kunnen het elektriciteitsnet 
        belasten tijdens piekvraag.
    capacity_of_energy_heat_boiler_lt_electricity:
      title: Elektrische boiler
      short_description:
      description: |
        Deze slider bepaalt het geïnstalleerd vermogen van elektrische boilers voor lage-temperatuur (LT) warmtenetten.
        </br></br>Elektrische boilers zetten elektriciteit om in warmte en kunnen goed reageren op fluctuaties in de 
        elektriciteitsvraag. Ze zijn handig bij overvloedige hernieuwbare energie, maar kunnen het elektriciteitsnet 
        belasten tijdens piekvraag.
    capacity_of_energy_heat_boiler_mt_electricity:
      title: Elektrische boiler
      short_description:
      description: |
        Deze slider bepaalt het geïnstalleerd vermogen van elektrische boilers voor midden-temperatuur (MT) 
        warmtenetten.</br></br>Elektrische boilers zetten elektriciteit om in warmte en kunnen goed reageren op 
        fluctuaties in de elektriciteitsvraag. Ze zijn handig bij overvloedige hernieuwbare energie, maar kunnen het 
        elektriciteitsnet belasten tijdens piekvraag.
    capacity_of_energy_heat_burner_ht_coal:
      title: Kolenketel
      short_description:
      description: "Gebruik dit schuifje om het totale, geïnstalleerde vermogen (MW) van kolenketels 
        in het hoge-temperatuur warmtenet in te stellen.
        \r\n<br/><br/>\r\n 
        Kolenketels verstoken kolen om warmte te genereren. Met dit schuifje
        stel je de jaarlijke warmteproductie van kolenketels in en maak je deze zichtbaar in de
        aanbodkant van de grafiek rechts."
    capacity_of_energy_heat_burner_ht_crude_oil:
      title: Olieketel
      short_description:
      description: "Gebruik dit schuifje om het totale, geïnstalleerde vermogen (MW) van olieketels 
