        \r\n<br/><br/>\r\n 
        Olieketels verstoken olie om warmte te genereren. Met dit schuifje
        stel je de jaarlijke warmteproductie van olieketels in en maak je deze zichtbaar in de
        aanbodkant van de grafiek rechts."
    capacity_of_energy_heat_burner_ht_hydrogen:
      title: Waterstofketel
      short_description:
      description: |
        Deze slider bepaalt het geïnstalleerd vermogen van waterstofketels voor hoge-temperatuur (HT) warmtenetten.
        </br></br>Waterstofketels gebruiken waterstof om warmte te genereren, maar zijn sterk afhankelijk van 
        de beschikbaarheid van elektriciteit voor de productie van waterstof (meestal via elektrolyse).
    capacity_of_energy_heat_burner_ht_network_gas:
      title: Gasketel (netwerkgas)
      short_description:
      description: |
        Deze slider bepaalt het geïnstalleerd vermogen van netwerkgasketels voor hoge-temperatuur (HT) warmtenetten.
        </br></br>Gasketels bieden een stabiele warmtebron die kan worden ingezet op momenten van piekvraag naar 
        elektriciteit.</br></br>Ga naar <a href="/scenario/supply/biomass/gas-mix-in-gas-network">Gasmix in 
        gasnetwerk</a> om de samenstelling van het gas in te stellen.
    capacity_of_energy_heat_burner_ht_waste_mix:
      title: Afvalketel
      short_description:
      description: |
        Deze slider bepaalt het geïnstalleerd vermogen van afvalketels voor hoge-temperatuur (HT) warmtenetten.</br>
        </br>Afvalketels gebruiken lokaal beschikbaar afval als brandstof, wat helpt bij het verminderen van de druk 
        op het elektriciteitsnet.
    capacity_of_energy_heat_burner_ht_wood_pellets:
      title: Biomassaketel
      short_description:
      description: |
        Deze slider bepaalt het geïnstalleerd vermogen van biomassaketels voor hoge-temperatuur (HT) warmtenetten.
        </br></br>Biomassaketels genereren warmte uit organisch materiaal zoals houtpellets of agrarisch afval. 
        Ze bieden een hernieuwbare oplossing, maar zijn afhankelijk van lokale biomassavoorraad en kunnen 
        bijdragen aan CO<sub>2</sub>-uitstoot.</br></br><ul>
          <li>Bekijk de grafiek <a href="#" class="open_chart" data-chart-key="biomass_demand_by_category" 
          data-chart-location="side">Biomassavraag en -potentie</a>.</li>
          <li>Ga naar <a href="/scenario/supply/biomass/potential-of-biomass">Biomassa</a> om de biomassapotentie 
          of -uitstoot aan te passen.</li>
        </ul></br>Bekijk de <a href="https://docs.energytransitionmodel.com/main/biomass/">Documentatie</a> voor meer 
        informatie over biomassapotentie.
    capacity_of_energy_heat_burner_lt_hydrogen:
