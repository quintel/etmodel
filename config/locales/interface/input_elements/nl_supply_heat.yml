    capacity_of_energy_heat_burner_mt_network_gas:
      title: Gasketel (netwerkgas)
      short_description:
      description: |
        Deze slider bepaalt het geïnstalleerd vermogen van netwerkgasketels voor midden-temperatuur (MT) warmtenetten.
