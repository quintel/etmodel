        locatie en ligt tussen 55 en 70 <sup>o</sup>C.
    capacity_of_energy_heat_well_shallow_heatpump_mt_geothermal:
      title: Ondiepe geothermie met warmtepomp
      short_description:
      description: |
        Deze slider bepaalt het geïnstalleerd vermogen van ondiepe geothermie warmteinstallaties met warmtepomp voor 
        midden-temperatuur (MT) warmtenetten.</br></br>Ondiepe geothermie wint warmte uit aardlagen van 500-1500 meter 
        diepte en levert een constante warmteproductie, ongevoelig voor seizoensschommelingen. De leveringstemperatuur 
        varieert per locatie en ligt tussen 55 en 70 <sup>o</sup>C. Een warmtepomp verhoogt deze temperatuur naar het 
        benodigde niveau voor een MT-warmtenet.
    capacity_of_energy_heat_well_shallow_lt_geothermal:
