    capacity_of_energy_heat_solar_lt_solar_thermal:
      title: Zonthermie
      short_description:
      description: |
        Deze slider bepaalt het geïnstalleerd vermogen van zonthermie voor lage-temperatuur (LT) warmtenetten.</br>
        </br>Zonthermie zet zonlicht om in warmte, meestal voor warm water. De productie is het hoogst in de zomer, 
        terwijl de warmtevraag in de winter piekt. Seizoensopslag kan helpen om deze warmte efficiënter te benutten.
        </br></br>Ga naar <a href="/scenario/supply/heat_lt/seasonal-storage-of-heat">Seizoensopslag</a>.
