---
nl:
  input_elements:
    volume_of_imported_heat:
      title: Geïmporteerde warmte
      short_description:
      description: "Hoeveel (rest)warmte kan er geïmporteerd worden van buiten jouw
        regio? Met deze slider kan jij bepalen hoeveel dat zal zijn.\r\n</br></br>\r\nDaarbij
        kan je met het schuifje hieronder de CO<sub>2</sub>-uitstoot van geïmporteerde
        warmte instellen en kan je onder het kopje <a href=\"/scenario/costs/costs_heat/imported-residual-heat\"
        >'Kosten'</a> de kosten voor geïmporteerde warmte bepalen."
    co2_emissions_of_imported_heat:
      title: CO<sub>2</sub>-uitstoot van geïmporteerde (rest)warmte
      short_description:
      description: "Hoeveel CO<sub>2</sub>-uitstoot hoort er bij de geïmporteerde
        warmte? \r\n</br></br>\r\nDit afhankelijk van de warmtebron. Ter referentie:
        wanneer de warmte van een STEG gascentrale komt, hoort hier een CO<sub>2</sub>-uitstoot
        van 36,0 kg/GJ bij (volgens <a href=\"https://www.co2emissiefactoren.nl/lijst-emissiefactoren\"
        >deze bron</a>)"
    capacity_of_energy_heat_well_geothermal:
      title: Geothermie
      short_description:
      description: 'Aardwarmte dieper dan 500 meter wordt geothermie genoemd. Deze
        warmte kan gebruikt worden om gebouwen mee te verwarmen. Hoeveel warmte haal
        jij in je scenario uit geothermie? Let op: geothermieputten schakelen niet
        makkelijk op en af, maar produceren een constante hoeveelheid warmte. Als
        je veel geothermie inzet, is seizoensopslag onmisbaar om de productie in de
        zomer in de winter in te kunnen zetten.'
    capacity_of_energy_heat_solar_thermal:
      title: Zonthermie
      short_description:
      description: Bij zonthermie wordt de warmte van de zon omgezet in warm water.
        Deze warmteproductie is vooral groot in de zomer, terwijl de vraag naar warmte
        hoog is in de winter. Maak gebruik van seizoensopslag voor een effectieve
        inzet.
    capacity_of_energy_heat_heatpump_water_water_electricity:
      title: Collectieve water warmtepomp
      short_description:
      description: Een warmtepomp produceert warmte uit elektriciteit en omgevingswarmte.
        Stel hier het vermogen aan collectieve warmtepompen in dat warmte levert aan
        warmtenetten.
    capacity_of_energy_heat_boiler_electricity:
      title: Elektrische boiler
      short_description:
      description: Dit schuifje beïnvloedt de capaciteit van elektrische boilers die warmte 
        leveren aan warmtenetwerken. Een elektrische boiler produceert warmte uit elektriciteit. 
    capacity_of_energy_heat_burner_network_gas:
      title: Gasketel (netwerk gas)
      short_description:
      description: Een ketel produceert warmte. Stel hier het vermogen aan gasketels
        in dat warmte levert aan warmtenetten.
    capacity_of_energy_heat_burner_hydrogen:
      title: Waterstofketel
      short_description:
      description: Een ketel produceert warmte. Stel hier het vermogen aan waterstofketels
        in dat warmte levert aan warmtenetten.
    capacity_of_energy_heat_burner_wood_pellets:
      title: Biomassaketel
      short_description:
      description: Een ketel produceert warmte. Stel hier het vermogen aan biomassaketels
        in dat warmte levert aan warmtenetten.
    capacity_of_energy_heat_burner_waste_mix:
      title: Afvalketel
      short_description:
      description: Een ketel produceert warmte. Stel hier het vermogen aan afvalverbranders
        in dat warmte levert aan warmtenetten.
    capacity_of_energy_heat_burner_crude_oil:
      title: Olieketel
      short_description:
      description: Een ketel produceert warmte. Stel hier het vermogen aan olieketels
        in dat warmte levert aan warmtenetten.
    share_of_industry_chemicals_other_reused_residual_heat:
      title: Chemische industrie
      short_description:
      description: "Hoeveel procent van de beschikbare restwarmte uit de chemische
        industrie wil je uitkoppelen? Hoe de restwarmte potentie is bepaald, is te
        lezen in onze <a href=\"https://docs.energytransitionmodel.com/main/residual-heat-industry\"
        target=\"_blank\">documentatie</a>. Vaak wordt er niet meer dan 10-20% van
        de beschikbare warmte uitgekoppeld in verband met korte termijn restricties
        en strategische overwegingen. De kosten voor het uitkoppelen van restwarmte
        kunnen <a href=\"/scenario/costs/costs_heat/residual-heat\">hier</a> aangepast
        worden.\r\n</br>"
    share_of_industry_chemicals_fertilizers_reused_residual_heat:
      title: Kunstmestindustrie
      short_description:
      description: "Hoeveel procent van de beschikbare restwarmte uit de kunstmestindustrie
        wil je uitkoppelen? Hoe de restwarmte potentie is bepaald, is te lezen in
        onze <a href=\"https://docs.energytransitionmodel.com/main/residual-heat-industry\"
        target=\"_blank\">documentatie</a>. Vaak wordt er niet meer dan 10-20% van
        de beschikbare warmte uitgekoppeld in verband met korte termijn restricties
        en strategische overwegingen. De kosten voor het uitkoppelen van restwarmte
        kunnen <a href=\"/scenario/costs/costs_heat/residual-heat\">hier</a> aangepast
        worden.\r\n</br>"
    share_of_industry_chemicals_refineries_reused_residual_heat:
      title: Raffinaderijen
      short_description:
      description: "Hoeveel procent van de beschikbare restwarmte uit raffinaderijen
        wil je uitkoppelen? Hoe de restwarmte potentie is bepaald, is te lezen in
        onze <a href=\"https://docs.energytransitionmodel.com/main/residual-heat-industry\"
        target=\"_blank\">documentatie</a>. Vaak wordt er niet meer dan 10-20% van
        de beschikbare warmte uitgekoppeld in verband met korte termijn restricties
        en strategische overwegingen. De kosten voor het uitkoppelen van restwarmte
        kunnen <a href=\"/scenario/costs/costs_heat/residual-heat\">hier</a> aangepast
        worden.\r\n</br>"
    share_of_industry_other_ict_reused_residual_heat:
      title: Centrale ICT
      short_description:
      description: "Hoeveel procent van de beschikbare restwarmte uit datacenters
        wil je uitkoppelen? Hoe de restwarmtepotentie is bepaald, is te lezen in onze
        <a href=\"https://docs.energytransitionmodel.com/main/residual-heat-industry\"
        target=\"_blank\">documentatie</a>.<br /><br />\nIn de praktijk kan de praktisch
        beschikbare restwarmte een factor vijf lager liggen in verband met kortetermijnrestricties
        en strategische en economische overwegingen. Het is uitdagend om een goede
        bron te vinden voor de elektriciteitsvraag van ICT in Nederland en dan met
        name voor datacenters. Daarom is de restwarmte inschatting in het ETM een
        ruwe schatting. Berenschot heeft berekend dat de potentiële restwarmte van
        datacenters in Nederland 6.3 PJ is in 2018 (zie <a href=\"https://www.berenschot.nl/actueel/2018/november/410-kton-co2-besparing\"
        target=\"_blank\">dit rapport</a>).<br /><br />\nDe kosten voor het uitkoppelen
        van restwarmte kunnen <a href=\"/scenario/costs/costs_heat/residual-heat\">hier</a>
        aangepast worden.\r\n</br>"
    capacity_of_industry_chp_combined_cycle_gas_power_fuelmix:
      title: Gas-WKK (STEG)
      short_description: ''
      description: |
        Warmtekrachtkoppelingen (WKK’s) maken warmte en elektriciteit.
        Deze combinatie maakt WKK's vrij energie-efficiënt. Lokaal produceren en gebruiken
        van warmte en elektriciteit vermijdt transportverliezen en dat bespaart weer
        energie. WKK's worden vooral gebouwd op locaties met een voorspelbare warmtevraag,
        zoals bijvoorbeeld chemische fabrieken. <br/><br/>
        Deze installatie is een combinatie van een gasturbine met afgasketel en stoomturbine. Op de
        grotere industriële parken wordt centraal elektriciteit en stoom opgewekt
        en geleverd aan de bedrijven op het park. Deze installatie draait 8000 uur
        per jaar, waarvan 6000 vollasturen warmte (stoomlevering). <br/><br/>
        De industriële gas WKK's draaien op een brandstofmix van gas, olie en bio-olie.
        Klik <a href=/scenario/supply/biomass/biocoal-and-bio-oil-in-energy-plants>hier</a> 
        om de brandstofmix voor jouw scenario te zien en te veranderen.
    capacity_of_industry_chp_turbine_gas_power_fuelmix:
      title: Gasturbine-WKK
      short_description:
      description: |
        Deze gasturbine WKK staat typisch op een middelgroot industrieel
        bedrijf en produceert elektriciteit en stoom. Soms staan er verschillende
        units naast elkaar en wordt er ook stoom geleverd aan naburige bedrijven. <br/><br/>
        In de chemische industrie wordt veelal gewerkt in vijfploegendienst en het aantal
        draaiuren van de WKK is dan ook 8000 uur per jaar. De stoomlevering over het
        jaar kan fluctueren, bijvoorbeeld als gevolg van seizoensinvloeden, en daarom
        zijn er 6000 vollasturen warmte (stoomlevering). <br/><br/>
        De industriële gas WKK's draaien op een brandstofmix van gas, olie en bio-olie.
        Klik <a href=/scenario/supply/biomass/biocoal-and-bio-oil-in-energy-plants>hier</a> 
        om de brandstofmix voor jouw scenario te zien en te veranderen.
    capacity_of_industry_chp_engine_gas_power_fuelmix:
      title: Gasmotor-WKK
      short_description:
      description: |
        Deze gasmotor WKK staat bijvoorbeeld in de voedingsindustrie en
        maakt stroom en warmte voor lokaal gebruik. Stel er wordt gedraaid in
        een drieploegendienst. Het aantal draaiuren komt uit op 6000 per jaar. <br/><br/>
        Het lokaal produceren van eigen warmte en stroom kan een stuk efficiënter zijn
        dan de stroom van het net te kopen en warmte met een ketel te maken. <br/><br/>
        De industriële gas WKK's draaien op een brandstofmix van gas, olie en bio-olie.
        Klik <a href=/scenario/supply/biomass/biocoal-and-bio-oil-in-energy-plants>hier</a> 
        om de brandstofmix voor jouw scenario te zien en te veranderen.
    capacity_of_industry_chp_turbine_hydrogen:
      title: Waterstofturbine-WKK
      short_description:
      description: |
        Een WKK produceert zowel warmte als elektriciteit. In de industrie
        is wordt deze warmte typisch in de vorm van stoom geleverd. Kies hier 
        het vermogen aan waterstofturbine-WKKs dat levert aan het industriële stoomnetwerk.<br/><br/>
        Klik <a href=/scenario/costs/specs_renewable_electricity/hydrogen-plants>hier</a> 
        om de efficiënties van deze WKK aan te passen.
    capacity_of_industry_chp_ultra_supercritical_coal:
      title: Kolen-WKK
      short_description:
      description: "Warmtekrachtkoppelingen (WKK’s) produceren warmte en elektriciteit.
        Deze combinatie maakt WKK's vrij energie-efficiënt. Lokaal produceren en gebruiken
        van warmte en elektriciteit vermijdt transportverliezen en dat bespaart weer
        energie. WKK's worden vooral gebouwd op locaties met een voorspelbare warmtevraag,
        zoals bijvoorbeeld chemische fabrieken.\r\n<br/><br/>\r\nDe meeste WKK's draaien
        op gas, maar afhankelijk van de beschikbaarheid van brandstoffen kunnen ook
        kolen WKK's worden gebouwd."
    capacity_of_industry_chp_wood_pellets:
