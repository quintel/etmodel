    capacity_of_energy_heat_burner_mt_hydrogen:
      title: Waterstofketel
      short_description:
      description: |
        Deze slider bepaalt het geïnstalleerd vermogen van waterstofketels voor midden-temperatuur (MT) warmtenetten.
        </br></br>Waterstofketels gebruiken waterstof om warmte te genereren, maar zijn sterk afhankelijk van de 
