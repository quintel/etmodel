    capacity_of_energy_heat_well_deep_ht_geothermal:
      title: Diepe geothermie
      short_description:
      description: |
        Deze slider bepaalt het geïnstalleerd vermogen van diepe geothermie warmteinstallaties voor hoge-temperatuur 
        (HT) warmtenetten.</br></br>Diepe geothermie wint warmte uit aardlagen van 1500-4000 meter diepte en levert 
        een constante warmteproductie, ongevoelig voor seizoensschommelingen. De leveringstemperatuur varieert per 
        locatie en ligt tussen 70 en 90 <sup>o</sup>C.
    capacity_of_energy_heat_well_deep_mt_geothermal:
      title: Diepe geothermie
      short_description:
      description: |
        Deze slider bepaalt het geïnstalleerd vermogen van diepe geothermie warmteinstallaties voor midden-temperatuur 
