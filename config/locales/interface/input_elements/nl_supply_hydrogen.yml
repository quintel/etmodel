    capacity_of_energy_hydrogen_liquid_hydrogen_regasifier:
      title: LH2 vergassing
      short_description:
      description: |
        Hervergassing van waterstof is het proces waarbij vloeibare waterstof (LH2) weer wordt omgezet
        naar gasvormige waterstof. Je kunt hier de capaciteit van de hervergasser instellen. 
    capacity_of_energy_hydrogen_lohc_reformer:
      title: LOHC reforming
      short_description:
      description: |
        LOHC (Liquid Organic Hydrogen Carrier) is een organische verbinding waarmee waterstof verpakt, 
        getransporteerd, opgeslagen en weer uitgepakt kan worden. Dat brengt minder uitdagingen met zich
        mee dan bij gasvormige waterstof. LOHC reforming is het proces waarbij waterstof wordt uitgepakt. 
        Je kunt hier de capaciteit van de hervergasser instellen.
    capacity_of_energy_imported_hydrogen_baseload:
      title: H<sub>2</sub> import
      short_description:
      description: |
        Hoeveel waterstof zal er in de toekomst worden geïmporteerd?
        De schuif bepaalt de hoeveelheid geïmporteerde waterstof van buiten jouw gebied.
        Deze waterstof kan uit verschillende landen komen en met verschillende technologieën
        geproduceerd zijn; deze factoren hebben beide invloed op de bijbehorende CO<sub>2</sub>-uitstoot.
        Daarom is er voor gekozen om de CO<sub>2</sub>-emissies van geïmporteerde
        waterstof zelf in te kunnen stellen in de <a href="/scenario/emissions/emission_factors/co2-emissions-of-imported-hydrogen-carriers-and-ammmonia">Emissies sectie</a>.
        Ook is het mogelijk om de kosten van geïmporteerde
        waterstof aan te passen bij <a href="/scenario/costs/costs_hydrogen/hydrogen-import">Kosten & efficiënties</a>.
    energy_hydrogen_distribution_compressed_trucks_share:
      title: Transport via pijpleidingen en vrachtwagens
      short_description:
      description: |
        Welk percentage van de centraal geproduceerde waterstof in je scenario
        wordt na transport via pijpleidingen nog per vrachtwagens getransporteerd? 
        Vragenwachtentransport is flexibel en kan
        gemakkelijk af- en opgeschaald worden. Het is daarmee een geschikte optie
        als de vraag naar waterstof in je scenario klein is of als de vraag verspreid
        is over een groter gebied. Het is bijvoorbeeld een goede optie voor de bevoorrading 
        van tankstations.
    energy_hydrogen_transport_pipelines_share:
      title: Transport uitsluitend via pijpleidingen
      description: |
        Welk percentage van de totale centrale waterstofproductie in je scenario wordt 
        uitsluitend via het pijpleidingnetwerk getransporteerd?
        </br></br>De kosten van transport via pijpleidingen kunnen aangepast worden bij 
        <a href=/scenario/costs/costs_hydrogen/hydrogen-transport>kosten</a>.
    capacity_of_energy_imported_ammonia_baseload:
      title: Ammoniak import
      short_description:
      description: |
        Hoeveel ammoniak zal er in de toekomst worden geïmporteerd? </br></br>
        Ammoniak heeft als energiedrager gunstige eigenschappen voor transport en opslag en kan worden geproduceerd
        zonder CO<sub>2</sub>-emissies te genereren. Dit maakt het een potentieel geschikte drager om
        grootschalig globaal transport van (hernieuwbare) energievolumes te faciliteren. </br></br>Met deze schuif
        kun je bepalen hoeveel ammoniak je wilt importen importeren in jouw scenario. 
        Deze ammoniak kan uit verschillende landen komen en met verschillende typen waterstof
        geproduceerd zijn: beide factoren hebben invloed op de geassocieerde CO<sub>2</sub>-uitstoot.
        Het is daarom mogelijk om de CO<sub>2</sub>-emissies van geïmporteerde ammoniak in te stellen 
        in de <a href=/scenario/emissions/emission_factors/co2-emissions-of-imported-hydrogen-carriers-and-ammmonia">Emissies sectie</a>.
        Ook is het mogelijk om de kosten van geïmporteerde ammoniak aan te passen in de 
        <a href=/scenario/costs/costs_hydrogen/ammonia-import>Kosten & efficiënties</a> sectie. </br></br>
        Als er onvoldoende basislast import is om aan de vraag te voldoen wordt back-up import ingezet om het 
        tekort te leveren. Als het aanbod groter is dan de vraag wordt het overschot geëxporteerd.
    capacity_of_energy_hydrogen_storage_depleted_gas_field:
      title: Relatieve opslagcapaciteit
      short_description:
      description: |
        Met dit schuifje kun je de opslagcapaciteit van het gasveld relatief ten opzichte van het opslagvolume instellen.
        Dit bepaalt hoeveel dagen het gasveld op vol vermogen moet laden om van leeg naar volledig vol te gaan.
        Effectief verandert dit schuifje daarom de opslagvermogen, gegeven een bepaalde hoeveelheid 
        geïnstalleerd volume. </br></br>
        De totale opslagcapaciteit kun je zien in de 'Technische parameters en kosten' hieronder. Als het snel wilt
        vergelijken met andere opslagtechnologieën kun je ook
        <a href="#" class="open_chart" data-chart-key="storage_specifications" data-chart-location="side">
        deze tabel</a> openen.
