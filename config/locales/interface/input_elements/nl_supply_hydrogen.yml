    capacity_of_energy_hydrogen_autothermal_reformer_must_run:
      title: Autothermische reforming met aardgas
      short_description:
      description: |
        Pas met deze slider de totale capaciteit van autothermische reformers (ATR) aan.
        <br/><br/>
        Autothermische reforming is een productie methode voor waterstof. Het is vergelijkbaar met 
