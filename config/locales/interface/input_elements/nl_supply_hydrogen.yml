    capacity_of_energy_hydrogen_steam_methane_reformer:
      title: Stoomreforming met aardgas
      short_description:
      description: "Aardgas-reforming (of beter, methaan-reforming) is een ver ontwikkeld
        waterstofproductie proces. Het werkt als volgt: methaan reageert in de aanwezigheid
        van een katalysator met stoom met een hoge temperatuur en geeft een mengsel
        van waterstof en andere gassen. De ongewenste gassen (inclusief CO<sub>2</sub>)
        worden dan afgescheiden door verdere reacties en het aldus verkregen waterstof
        wordt gezuiverd opdat het voldoet aan de industriële standaard.\r\n<br/><br/>\r\nDeze
        techniek wordt reeds uitgebreid toegepast, maar met name om waterstof te produceren
        voor industrieel gebruik. Deze centrale gebruikt aardgas. Methaan-reforming wordt vaak gezien als een belangrijke
        overgangsproductiemethode: lang niet de schoonste en de groenste, maar in
        staat om de toenemende vraag naar waterstof te faciliteren.<br/>"
    capacity_of_energy_hydrogen_biomass_gasification_ccs:
      title: Biomassavergassing CCS
      short_description:
      description: 'Biomassavergassing met koolstofdioxide opvang en opslag is een
        manier om waterstof te produceren die nog niet volledig op grote schaal beschikbaar
        is. '
    capacity_of_energy_hydrogen_biomass_gasification:
      title: Biomassavergassing
      short_description:
      description: Biomassavergassing is een volwassen technologie voor de productie
        van waterstof uit biomassa. <br />
    capacity_of_energy_hydrogen_wind_turbine_offshore:
      title: Windmolen op zee voor H<sub>2</sub>
      short_description:
      description: "Hoeveel windmolens zullen elektriciteit produceren dat direct
        zal worden omgezet in waterstof met electrolysers?\r\n</br></br>\r\nEr bestaan
        verschillende plannen voor windparken ver op zee. Voor deze windparken zal
        het waarschijnlijk economisch haalbaarder zijn om de elektriciteit ter plekke
        om te zetten in waterstof in plaats van de elektriciteit eerst naar land te
        transporteren. Dit heeft te maken met de relatief hoge kosten voor elektriciteitskabels
        vergeleken met de gaspijpkosten. \r\n</br></br>\r\nDeze schuif zet het vermogen
        van windmolens op zee dat ingezet wordt voor waterstofproductie en het benodigde
        vermogen van elektrolyse-installaties om de geproduceerde elektriciteit om
        te zetten in waterstof. De efficiëntie van elektrolysers
        kan <a href=\"/scenario/costs/costs_hydrogen/hydrogen-production\" >hier</a> worden aangepast. Je kunt het aantal vollasturen van windmolens <a href=\"/scenario/flexibility/flexibility_weather/extreme-weather-conditions\" >hier</a> aanpassen.<br /><br />\r\n\r\nOpmerking: De technische en financiële
        specificaties hieronder zijn alleen voor de elektrolyser, niet voor de windmolens.
        De specificaties van de windmolens kun je vinden in het tabblad <a href=\"/scenario/supply/electricity_renewable/wind-turbines\">Hernieuwbare
        elektriciteit</a>.<br />"
    capacity_of_energy_hydrogen_solar_pv_solar_radiation:
      title: Zonnecentrale PV voor H<sub>2</sub>
      short_description:
      description: "Hoeveel zonneparken zullen er in de toekomst gebouwd worden voor de
        productie van waterstof met behulp van electrolysers?\r\n<br/><br/>\r\nDeze
        schuif zet het vermogen van zonneparken dat ingezet wordt voor waterstofproductie
        en het benodigde vermogen van elektrolyse-installaties om de geproduceerde
        elektriciteit om te zetten in waterstof. Het vermogen van de elektrolyse-installaties
        ten opzichte van het vermogen van de zonneparken is afhankelijk van het aantal
        zonuren en het zonprofiel van een land. Meer informatie hierover staat in
        de <a href=\"https://github.com/quintel/etdataset-public/blob/master/source_analyses/nl/2015/2_power_and_heat_plant/hydrogen_solar_pv_analysis.xlsx\"
        >documentatie op Github</a>.\r\n</br></br>\r\nDe efficiëntie van elektrolysers
        kan <a href=\"/scenario/costs/costs_hydrogen/hydrogen-production\" >hier</a> worden aangepast. Je kunt het aantal vollasturen van zonnepanelen <a href=\"/scenario/flexibility/flexibility_weather/extreme-weather-conditions\" >hier</a> aanpassen.
        De efficiëntie van zonnepanelen kan <a href=\"/scenario/costs/solar/solar-pv-technology\" >hier </a> aangepast worden.<br/>
        \r\n<br />\r\n\r\nOpmerking: De technische en financiële
        specificaties hieronder zijn alleen voor de elektrolyser, niet voor de zonneparken.
        De specificaties van de zonneparken kun je vinden in het tabblad <a href=\"/scenario/supply/electricity_renewable/solar-power\">Hernieuwbare
        elektriciteit</a>.<br />"
    capacity_of_energy_imported_hydrogen_baseload:
      title: H<sub>2</sub> import
      short_description:
      description: "Hoeveel waterstof zal er in de toekomst wordem geïmporteerd?\r\n<br><br>\r\nDe
        schuif bepaalt de hoeveelheid geïmporteerde waterstof van buiten jouw gebied.
        Deze waterstof kan uit verschillende landen komen en met verschillende technologieën
        geproduceerd zijn; deze factoren hebben beide invloed op de bijbehorende CO<sub>2</sub>-uitstoot.
        Daarom is er voor gekozen om de CO<sub>2</sub>-emissies van geïmporteerde
        waterstof zelf in te kunnen stellen in de <a href=\"/scenario/supply/hydrogen/co-sub-2-sub-emissions-of-imported-hydrogen\"
        >onderstaande slide</a>. Ook is het mogelijk om de kosten van geïmporteerde
        waterstof aan te passen bij <a href=\"/scenario/costs/costs_hydrogen/hydrogen-import\"
        >kosten</a>."
    energy_transport_hydrogen_compressed_trucks_share:
      title: H<sub>2</sub> onder druk in vrachtwagens
      short_description:
      description: Welk percentage van de centraal geproduceerde waterstof in je scenario
        wordt vervoerd met vrachtwagens? Vragenwachtentransport is flexibel en kan
        gemakkelijk af- en opgeschaald worden. Het is daarmee een geschikte optie
        als de vraag naar waterstof in je scenario klein is of als de vraag verspreid
        is over een groter gebied. Het is bijvoorbeeld een goede optie voor de bevoorrading
        van tankstations.
    energy_transport_hydrogen_pipelines_share:
      title: H<sub>2</sub> leidingen
      short_description:
      description: Welk percentage van de centraal geproduceerde waterstof in je scenario
        wordt vervoerd via pijpleidingen? Pijpleidingtransport kan een relatief goedkope
        manier zijn om waterstof te vervoeren, maar vraagt wel om grote investeringen
        vooraf. Een waterstofnet wordt waarschijnlijk alleen aangelegd als de vraag
        naar waterstof geconcentreerd is en het volume groot genoeg is. Dit kan bijvoorbeeld
        het geval zijn als een groot industriegebied overschakelt op waterstof. In
        de toekomst is het wellicht mogelijk om (een deel van) het bestaande aardgasnetwerk
        te gebruiken voor waterstoftransport. Dit kan leiden tot lagere kosten.
