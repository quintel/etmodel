    capacity_of_energy_hydrogen_ammonia_reformer_dispatchable:
      title: Ammoniak reforming
      short_description:
      description: |
        Reforming van ammoniak (NH<sub>3</sub>) naar waterstof is een nieuwe technologie. Het reformen 
        zelf is een zeer volwassen proces, aangezien dit breed wordt toegepast in de Stoomreforming van 
        aardgas. Desondanks is verdere technologische ontwikkeling nodig voordat reforming van ammoniak 
        commercieel beschikbaar zal zijn. Je kunt de efficiëntie en de investeringskosten van de 
        ammoniakreformer instellen in de <a href="/scenario/costs/costs_hydrogen/hydrogen-production"> Kosten & efficiënties</a> sectie. </br></br>
        De ammoniak die in de reformer gebruikt wordt, wordt centraal geleverd. Je kunt de import instellen
        instellen in <a href=/scenario/supply/hydrogen/ammonia-production> onderstaande slide</a>. 
        Je kunt ook vraag en aanbod van ammoniak vergelijken in 
        <a href="#" class="open_chart" data-chart-key="mekko_of_ammonia_demand_supply"
        data-chart-location="side"> deze</a> grafiek.
