---
nl:
  input_elements:
    capacity_of_energy_hydrogen_steam_methane_reformer_dispatchable:
      title:  Stoomreforming met aardgas
      short_description:
      description: |
        Deze slider bepaalt het elektrisch vermogen van stoomreforminginstallaties (SMR) voor waterstofproductie. 
        </br></br> Bij stoomreforming wordt aardgas met stoom omgezet in waterstof en CO<sub>2</sub>. Dit is momenteel 
        de meest gebruikte methode voor waterstofproductie, maar het heeft een hoge CO<sub>2</sub>-uitstoot. Bij 
        regelbare installaties is CO<sub>2</sub>-afvang niet mogelijk, omdat de variërende productie de werking van de 
        afvanginstallatie belemmert.
    capacity_of_energy_hydrogen_steam_methane_reformer_must_run:
      title: Stoomreforming met aardgas
      short_description:
      description: |
        Deze slider bepaalt het elektrisch vermogen van stoomreforminginstallaties (SMR) voor waterstofproductie. 
        </br></br> Bij stoomreforming wordt aardgas met stoom omgezet in waterstof en CO<sub>2</sub>. Dit is momenteel 
        de meest gebruikte methode voor waterstofproductie, maar het heeft een hoge CO<sub>2</sub>-uitstoot. De 
        emissies kunnen worden verminderd door CO<sub>2</sub>-afvang toe te passen.</br></br> <ul><li>Ga naar <a href=
        /scenario/emissions/ccus/capture-of-co2-in-energy-sector>Koolstofafvang, -gebruik en -opslag</a> om CO<sub>2
        </sub>-afvang in te stellen.</li><li>Zie 'Technische parameters en kosten' voor specificaties van 
        stoomreforming zonder CO<sub>2</sub>-afvang.</li></ul>
    capacity_of_energy_hydrogen_autothermal_reformer_must_run:
      title: Autothermische reforming met aardgas
      short_description:
      description: |
        Deze slider bepaalt het geïnstalleerd vermogen van autothermische reforminginstallaties (ATR) voor 
        waterstofproductie. </br></br> Autothermische reforming (ATR) combineert stoomreforming met een deel van de 
        zuurstof om waterstof te produceren uit aardgas. Deze techniek heeft een hogere energie-efficiëntie dan 
        stoomreforming alleen en is beter geschikt voor CO<sub>2</sub>-afvang, waardoor het aantrekkelijker is voor 
        lage-emissie waterstofproductie.</br></br> <ul><li>Ga naar <a href=/scenario/emissions/ccus/
        capture-of-co2-in-energy-sector>Koolstofafvang, -gebruik en -opslag</a> om CO<sub>2</sub>-afvang in te stellen.
        </li> <li>Zie 'Technische parameters en kosten' voor specificaties van ATR zonder CO<sub>2</sub>-afvang.</li>
        </ul>
    capacity_of_energy_hydrogen_autothermal_reformer_dispatchable:
      title: Autothermische reforming met aardgas
      short_description:
      description: |
        Deze slider bepaalt het geïnstalleerd vermogen van autothermische reforminginstallaties (ATR) voor 
        waterstofproductie.</br></br> Autothermische reforming (ATR) combineert stoomreforming met een deel van de 
        zuurstof om waterstof te produceren uit aardgas. Dit proces is efficiënter dan standaard stoomreforming. Bij 
        regelbare installaties is CO<sub>2</sub>-afvang niet mogelijk, omdat de variërende productie de werking van de 
        afvanginstallatie belemmert. 
    capacity_of_energy_hydrogen_biomass_gasification_ccs:
      title: Biomassavergassing CCS
      short_description:
      description: 'Biomassavergassing met koolstofdioxide opvang en opslag is eenmanier om waterstof te produceren die nog niet volledig op grote schaal beschikbaaris. '
    capacity_of_energy_hydrogen_biomass_gasification:
      title: Biomassavergassing
      short_description:
      description: |
        Deze slider bepaalt het elektrisch vermogen van biomassavergassingsinstallaties voor waterstofproductie en het 
        benodigde elektrolysevermogen. </br></br> Biomassavergassing zet biomassa om in syngas, waaruit waterstof 
        wordt gewonnen. Deze technologie is volwassen en breed toepasbaar. </br></br><ul><li>Ga naar <a href=/scenario/
        emissions/ccus/capture-of-co2-in-energy-sector>Koolstofafvang, -gebruik en -opslag</a> om CO<sub>2
        </sub>-afvang in te stellen.</li><li>Zie 'Technische parameters en kosten' voor specificaties van 
        biomassavergassing zonder CO<sub>2</sub>-afvang.</li></ul>
    capacity_of_energy_hydrogen_wind_turbine_offshore:
      title: Windturbine op zee voor H<sub>2</sub>
      short_description:
      description: |
        Deze slider bepaalt het elektrisch vermogen van offshore windturbines voor waterstofproductie en het benodigde 
        elektrolysevermogen om de opgewekte elektriciteit direct om te zetten in waterstof.</br></br> Deze turbines 
        zetten de elektriciteit direct op zee om in waterstof, zonder deze eerst naar land te transporteren.</br>
        </br><ul><li>Ga naar <a href="/scenario/costs/costs_hydrogen/hydrogen-production\">Kosten & efficiënties</a> 
        om de efficiëntie van elektrolysers aan te passen.</li><li>Ga naar <a href="/scenario/flexibility/
        flexibility_weather/temperature-and-full-load-hours\">  Weersomstandigheden</a> om het aantal vollasturen van 
        windturbines in te stellen.</li><li>Ga naar <a href="/scenario/supply/electricity_renewable/
        wind-turbines\">Hernieuwbare elektriciteit</a> om technische parameters en kosten van windturbines te bekijken.
        </li><li>Zie 'Technische parameters en kosten' voor de specificaties van elektrolysers.</li></ul>
    capacity_of_energy_hydrogen_solar_pv_solar_radiation:
      title: Zonnecentrale PV voor H<sub>2</sub>
      short_description:
      description: |
        Deze slider bepaalt het elektrisch vermogen van zonneparken voor waterstofproductie en het benodigde 
        elektrolysevermogen om de opgewekte elektriciteit direct om te zetten in waterstof.</br></br> Het benodigde 
        vermogen van de elektrolyse-installaties hangt af van het aantal zonuren en het zonprofiel van een land. Meer 
        informatie hierover is te vinden in de <a href="https://github.com/quintel/etdataset-public/blob/master/
        source_analyses/nl/2015/2_power_and_heat_plant/hydrogen_solar_pv_analysis.xlsx">documentatie op Github</a>.
        </br></br><ul><li>Ga naar <a href="/scenario/costs/costs_hydrogen/hydrogen-production\">Kosten & efficiënties
        </a> om de efficiëntie van elektrolysers aan te passen.</li><li>Ga naar <a href="/scenario/flexibility/
        flexibility_weather/temperature-and-full-load-hours">Weersomstandigheden</a> om het aantal vollasturen van 
        zonnepanelen in te stellen.</li><li>Ga naar <a href=\"/scenario/supply/electricity_renewable/
        solar-power\">Hernieuwbare elektriciteit</a> om technische parameters en kosten van zonnepanelen te bekijken.
        </li><li>Zie 'Technische parameters en kosten' voor de specificaties van elektrolysers.</li></ul>
    capacity_of_energy_hydrogen_ammonia_reformer_dispatchable:
      title: Ammoniak reforming
      short_description:
      description: |
        Deze slider bepaalt het geïnstalleerd vermogen van ammoniakreforminginstallaties voor waterstofproductie.
        </br></br> Ammoniakreforming zet ammoniak (NH<sub>3</sub>) om in waterstof en stikstof. Dit proces kan een 
        alternatieve route zijn voor waterstofproductie, vooral wanneer er lokaal ammoniak beschikbaar is. Ammoniak 
        biedt voordelen voor opslag en transport, maar de technologie vereist nog verdere ontwikkeling voor 
        commerciële beschikbaarheid.</br></br><ul><li>Ga naar <a href="/scenario/costs/costs_hydrogen/
        hydrogen-production">Kosten & efficiënties</a> om de efficiëntie en investeringskosten van de ammoniakreformer 
        in te stellen. </li><li>Ga naar <a href="/scenario/supply/hydrogen/ammonia-production">Importinstellingen</a> 
        om de levering van centraal aangevoerde ammoniak in te stellen.</li><li>Bekijk <a href="#" class="open_chart" 
        data-chart-key="mekko_of_ammonia_demand_supply" data-chart-location="side">Ammoniakvraag en -aanbod</a>.</li>
        </ul>
    capacity_of_energy_hydrogen_ammonia_reformer_must_run:
      title: Ammoniak reforming
      short_description:
      description: |
        Deze slider bepaalt het geïnstalleerd vermogen van ammoniakreforminginstallaties voor waterstofproductie.
        </br></br> Ammoniakreforming zet ammoniak (NH<sub>3</sub>) om in waterstof en stikstof. Dit proces kan een 
        alternatieve route zijn voor waterstofproductie, vooral wanneer er lokaal ammoniak beschikbaar is. Ammoniak 
        biedt voordelen voor opslag en transport, maar de technologie vereist nog verdere ontwikkeling voor 
        commerciële beschikbaarheid.</br></br><ul><li>Ga naar <a href="/scenario/costs/costs_hydrogen/
        hydrogen-production">Kosten & efficiënties</a> om de efficiëntie en investeringskosten van de ammoniakreformer 
        in te stellen. </li><li>Ga naar <a href="/scenario/supply/hydrogen/ammonia-production">Importinstellingen</a> 
        om de levering van centraal aangevoerde ammoniak in te stellen.</li><li>Bekijk <a href="#" class="open_chart" 
        data-chart-key="mekko_of_ammonia_demand_supply" data-chart-location="side">Ammoniakvraag en -aanbod</a>.</li>
        </ul>
    capacity_of_energy_hydrogen_liquid_hydrogen_regasifier:
      title: LH2 vergassing
      short_description:
      description: |
        Deze slider bepaalt het geïnstalleerd vermogen van vloeibare waterstof (LH<sub>2</sub>) 
        vergassingsinstallaties.</br></br> LH<sub>2</sub>-vergassing zet vloeibare waterstof om in gasvormig 
        waterstof. Deze technologie vereist nog verdere ontwikkeling voor commerciële beschikbaarheid.
    capacity_of_energy_hydrogen_lohc_reformer:
      title: LOHC reforming
      short_description:
      description: |
        Deze slider bepaalt het geïnstalleerd vermogen van reforminginstallaties voor vloeibare organische 
        waterstofdragers (LOHC) voor waterstofproductie.</br></br> LOHC slaat waterstof op in een veilige, vloeibare 
        drager. Bij reforming wordt de waterstof weer vrijgemaakt, wat extra energie kost, maar opslag en transport 
        vergemakkelijkt.
    capacity_of_energy_imported_hydrogen_baseload:
      title: H<sub>2</sub> import
      short_description:
      description: |
        Deze slider bepaalt het geïmporteerde vermogen aan waterstof.</br></br> De herkomst en productiemethode 
        beïnvloeden de CO<sub>2</sub>-uitstoot en kosten, die afzonderlijk instelbaar zijn.</br></br><ul><li>Ga naar 
        <a href="/scenario/emissions/emission_factors/
        co2-emissions-of-imported-hydrogen-carriers-and-ammmonia">Emissies</a> om de CO<sub>2</sub>-uitstoot van 
        geïmporteerde waterstof in te stellen.</li><li>Ga naar <a href="/scenario/costs/costs_hydrogen/
        imported-hydrogen-carriers-and-ammonia">Kosten & efficiënties</a> om de kosten van geïmporteerde waterstof aan 
        te passen.</li></ul>
    energy_hydrogen_distribution_compressed_trucks_share:
      title: Transport via pijpleidingen en vrachtwagens
      short_description:
      description: |
        Deze slider bepaalt welk aandeel waterstof via pijpleidingen en wachtwagens wordt getransporteerd.</br></br>Ga 
        naar <a href="/scenario/costs/costs_hydrogen/hydrogen-transport">Kosten & efficiënties</a> om de 
        transportkosten aan te passen.
    energy_hydrogen_transport_pipelines_share:
      title: Transport uitsluitend via pijpleidingen
      description: |
        Deze slider bepaalt welk aandeel waterstof via pijpleidingen wordt getransporteerd.</br></br>Ga naar <a href="
        /scenario/costs/costs_hydrogen/hydrogen-transport">Kosten & efficiënties</a> om de transportkosten aan te 
        passen.
    capacity_of_energy_imported_ammonia_baseload:
      title: Ammoniak import
      short_description:
      description: |
        Deze slider bepaalt hoeveel vermogen aan ammoniak wordt geïmporteerd.</br></br> Ammoniak heeft als 
        energiedrager gunstige eigenschappen voor transport en opslag en kan worden geproduceerd zonder CO<sub>2
        </sub>-emissies te genereren.</br></br><em>Let op:</em> Bij een tekort wordt back-up import ingezet, en bij 
        een overschot wordt ammoniak geëxporteerd.</br></br><ul><li>Ga naar <a href=/scenario/emissions/
        emission_factors/co2-emissions-of-imported-hydrogen-carriers-and-ammmonia">Emissiefactoren</a> om de uitstoot 
        in te stellen.</li><li>Ga naar <a href="/scenario/costs/costs_hydrogen/ammonia-import">Kosten & efficiënties
        </a> om de importkosten aan te passen.</li></ul>
    capacity_of_energy_hydrogen_storage_depleted_gas_field:
      title: Relatieve opslagcapaciteit
      short_description:
      description: |
        Deze slider bepaalt hoeveel tijd een gasveld nodig heeft om van leeg naar vol te gaan bij continu laden op 
        maximaal vermogen.</br></br> Samen met het opslagvolume bepaalt deze slider het opslagvermogen van het gasveld.
        </br></br><ul><li>Bekijk de tabel <a href="#" class="open_chart" data-chart-key="storage_specifications" 
        data-chart-location="side">Specificaties opslagtechnologieën elektriciteit</a>.</li><li>Zie 'Technische 
        parameters en kosten' voor de totale opslagcapaciteit.</li></ul>
    capacity_of_energy_hydrogen_storage_salt_cavern:
      title: Relatieve opslagcapaciteit
      short_description:
      description: |
        Deze slider bepaalt hoeveel tijd een zoutcaverne nodig heeft om van leeg naar vol te gaan bij continu laden op 
        maximaal vermogen.</br></br> Samen met het opslagvolume bepaalt deze slider het opslagvermogen van de 
        zoutcaverne.</br></br><ul><li>Bekijk de tabel <a href="#" class="open_chart" 
        data-chart-key="storage_specifications" data-chart-location="side">Specificaties opslagtechnologieën 
        elektriciteit</a>.</li><li>Zie 'Technische parameters en kosten' voor de totale opslagcapaciteit.</li></ul>
    volume_of_energy_hydrogen_storage_depleted_gas_field:
      title: Volume opslag
      description: |
        Deze slider bepaalt de totale opslagcapaciteit van waterstof in gasvelden.</br></br> Lege gasvelden bieden een 
        grootschalige opslagoplossing voor waterstof. Het typische opslagvolume van een leeg gasveld is ongeveer 8 TWh.
        </br></br><ul><li>Ga naar <a href=/scenario/costs/costs_hydrogen/hydrogen-storage>Kosten & efficiënties</a> om 
        de opslagkosten aan te passen.</li><li>Bekijk de grafiek <a href="#" class="open_chart" 
        data-chart-key="mekko_of_storage_volume" data-chart-location="side">Geïnstalleerd opslagvolume per drager</a>.
        </li></ul>
    volume_of_energy_hydrogen_storage_salt_cavern:
      title: Volume opslag
      short_description:
      description: |
        Deze slider bepaalt de totale opslagcapaciteit van waterstof in zoutcavernes.</br></br> Zoutcavernes bieden 
        flexibele en snelle opslag voor waterstof. Een typische caverne heeft een opslagvolume van ongeveer 0,25 TWh.
        </br></br><ul><li>Ga naar <a href=/scenario/costs/costs_hydrogen/hydrogen-storage>Kosten & efficiënties</a> om 
        de opslagkosten aan te passen.</li><li>Bekijk de grafiek <a href="#" class="open_chart" 
        data-chart-key="mekko_of_storage_volume" data-chart-location="side">Geïnstalleerd opslagvolume per drager</a>.
        </li></ul>