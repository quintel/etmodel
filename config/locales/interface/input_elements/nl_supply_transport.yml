    transport_rail_mixer_diesel_diesel_share:
      title: Diesel
      short_description: 
      description: |
        Dit schuifje bepaalt het energetische aandeel van fossiele diesel in de 
        dieselmix van treinverkeer. </br></br>
        Diesel is de fossiele brandstof van keuze voor treinen in meer
        'afgelegen' gebieden waar geen elektrisch spoor is. Dieseltreinen zijn efficiënt
