---
nl:
  input_elements:
    transport_road_mixer_diesel_diesel_share:
      title: Diesel
      short_description:
      description: |
        Deze slider bepaalt het energetische aandeel van fossiele diesel in de dieselmix voor 
        wegverkeer.</br></br>Diesel heeft een hogere energie-inhoud dan benzine en 
        dieselmotoren zijn vaak efficiënter. Echter, dieselvoertuigen stoten meer fijnstof 
        uit, waardoor in veel regio's roetfilters verplicht zijn. 
    transport_road_mixer_diesel_biodiesel_share:
      title: Biodiesel
      short_description:
      description: |
        Deze slider bepaalt het energetische aandeel van biodiesel in de dieselmix voor 
        wegverkeer.</br></br> Biodiesel wordt gemaakt uit biologische reststromen, zoals 
        plantaardige oliën, dierlijke vetten of algen. Het is direct bruikbaar in 
        dieselmotoren, maar kan corrosiever zijn dan fossiele diesel.
    transport_road_mixer_gasoline_gasoline_share:
      title: Benzine
      short_description:
      description: |
        Deze slider bepaalt het energetisch aandeel van fossiele benzine in de benzinemix voor 
        wegverkeer.</br></br> Benzine is de meest gebruikte brandstof voor personenauto's, 
        hoewel benzinemotoren over het algemeen een lagere efficiëntie en hogere emissies 
        hebben in vergelijking met alternatieven zoals diesel of elektrische aandrijving.
    transport_road_mixer_gasoline_ethanol_share:
      title: Bio-ethanol
      short_description:
      description: |
        Deze slider bepaalt het energetisch aandeel van bio-ethanol in de benzinemix van 
        wegverkeer.</br></br> Bio-ethanol kan benzine deels vervangen zonder aanpassingen aan 
        de motor, zolang het aandeel beperkt blijft. Bij hogere verhoudingen zijn aanpassingen 
        nodig om efficiënt te blijven rijden.
    transport_road_mixer_lng_lng_share:
      title: Vloeibaar aardgas (LNG)
      short_description: 
      description: |
        Deze slider bepaalt het energetische aandeel van fossiele vloeibaar aardgas (LNG) in 
        de LNG-mix van wegverkeer.</br></br> LNG is een relatief schone fossiele brandstof met 
        een hoge energiedichtheid, geschikt voor zwaar transport over lange afstanden. 
    transport_road_mixer_lng_bio_lng_share:
      title: Bio-LNG
      short_description: 
      description: |
        Deze slider bepaalt het energetisch aandeel van bio-vloeibaar aardgas (LNG) in de 
        LNG-mix van wegverkeer.</br></br> Bio-LNG wordt geproduceerd uit biogas, dat wordt 
        opgewaardeed tot biomethaan en daarna vloeibaar wordt gemaakt. Het heeft dezelfde 
        eigenschappen als fossiele LNG, maar is hernieuwbaar en heeft een lagere klimaatimpact.
    transport_rail_mixer_diesel_biodiesel_share:
      title: Biodiesel
      short_description: 
      description: |
        Deze slider bepaalt het energetisch aandeel van biodiesel in de dieselmix van 
        treinverkeer.</br></br> Biodiesel wordt gemaakt uit biologische reststromen, zoals 
        plantaardige oliën, dierlijke vetten of algen. Het is direct bruibaar in 
        dieselmotoren, maar kan corrosiever zijn dan fossiele diesel.
    transport_rail_mixer_diesel_diesel_share:
      title: Diesel
      short_description: 
      description: |
        Deze slider bepaalt het energetisch aandeel van fossiele diesel in de dieselmix van 
        treinverkeer.
    transport_shipping_mixer_lng_lng_share:
      title: Vloeibaar aardgas (LNG)
      short_description: 
      description: |
        Deze slider bepaalt het energetisch aandeel van vloeibaar aardgas (LNG) in de 
        brandstofmix van schepen met LNG-motoren.</br></br> LNG heeft een hoge 
        energiedichtheid door vloeibaar te worden gemaakt, waardoor het geschikt is voor 
        langeafstandsschepen. Het is een schone fossiele brandstof en een aantrekkelijk 
        alternatief voor diesel en zware stookolie.
    transport_shipping_mixer_lng_bio_lng_share:
      title: Bio-LNG
      short_description: 
      description: |
        Deze slider bepaalt het energetisch aandeel van bio-vloeibaar aardgas (LNG) in de 
        brandstofmix van schepen met LNG-motoren.</br></br> Bio-LNG wordt geproduceerd uit 
        biogas, dat wordt opgewaardeed tot biomethaan en daarna vloeibaar wordt gemaakt. Het 
        heeft dezelfde eigenschappen als fossiele LNG, maar is hernieuwbaar en heeft een 
        lagere klimaatimpact. De beschikbaarheid van bio-LNG is beperkt door de beperkte 
        hoeveelheid beschikbare biomassa voor biobrandstofproductie.</br></br> Bekijk de 
        grafiek <a href="#" class="open_chart" data-chart-key= "biomass_demand_by_category" 
        data-chart-location="side">Biomassavraag en -potentie</a>.
    transport_shipping_mixer_diesel_diesel_share:
      title: Diesel
      short_description: 
      description: |
        Deze slider bepaalt het energetische aandeel van fossiele diesel in de 
        dieselbrandstofmix van binnenlandse scheepvaart.</br></br> Kleine schepen varen vaak 
        op diesel vanwege de hoge energiedichtheid en brede beschikbaarheid, maar het is 
        vervuilender dan duurzame alternatieven.
    transport_shipping_mixer_diesel_biodiesel_share:
      title: Biodiesel
      short_description: 
      description: |
        Deze slider bepaalt het energetische aandeel van biodiesel in de dieselbrandstofmix 
        van binnenlandse scheepvaart.</br></br> Biodiesel wordt nu nog weinig toegepast in 
        schepen, maar kan zonder motoraanpassingen worden gebruikt. De beschikbaarheid is 
        beperkt, omdat er slechts een beperkte hoeveelheid landbouwgrond beschikbaar is voor 
        de productie van biobrandstoffen.</br></br>Bekijk de grafiek <a href="#" 
        class="open_chart" data-chart-key= "biomass_demand_by_category" 
        data-chart-location="side"> Biomassavraag en -potentie</a>.
    transport_shipping_mixer_diesel_lng_share:
      title: Vloeibaar aardgas (LNG)
      short_description: 
      description: |
        Deze slider bepaalt het energetisch aandeel van vloeibaar aardgas (LNG) in de 
        dieselbrandstofmix van binnenlandse scheepvaart.</br></br> LNG is een opkomende 
        brandstof met hoge energiedichtheid en lagere emissies dan diesel. Het vereist wel 
        speciale motoren (dual-fuel), wat de overgang naar LNG kan vertragen.
    transport_shipping_mixer_diesel_bio_lng_share:
      title: Bio-LNG
      short_description: 
      description: |
        Deze slider bepaalt het energetisch aandeel van bio-vloeibaar aardgas (LNG) in de 
        dieselbrandstofmix van binnenlandse scheepvaart.</br></br> Bio-LNG, net als LNG, heeft 
        een hoge energiedichtheid en lagere emissies dan diesel. Het wordt echter nog weinig 
        toegepast in schepen en vereist speciale (dual-fuel) motoren, wat de overgang kan 
        vertragen. De beschikbaarheid van bio-LNG is beperkt door de beperkte hoeveelheid 
        landbouwgrond voor biobrandstofproductie.</br></br> Bekijk de grafiek <a href="#" 
        class="open_chart" data-chart-key= "biomass_demand_by_category" 
        data-chart-location="side">Biomassavraag en -potentie</a>.
    transport_shipping_mixer_diesel_bio_ethanol_share:
      title: Bio-ethanol
      short_description:
      description: |
        Deze slider bepaalt het energetisch aandeel van bio-ethanol in de dieselbrandstofmix 
        van binnenlandse scheepvaart.</br></br> Bio-ethanol wordt nog weinig gebruikt in de 
        scheepvaart en vereist speciale (multi-fuel) motoren, wat de overgang nog langer kan 
        maken dan bij dual-fuel motoren. De beschikbaarheid van bio-ethanol is beperkt door de 
        beperkte hoeveelheid landbouwgrond voor biobrandstofproductie.</br></br> Bekijk de 
        grafiek <a href="#" class="open_chart" data-chart-key="biomass_demand_by_category" 
        data-chart-location="side">Biomassavraag en -potentie</a>.
    transport_shipping_mixer_diesel_heavy_fuel_oil_share:
      title: Zware stookolie
      short_description: 
      description: |
        Deze slider bepaalt het energetisch aandeel van zware stookolie in de 
        dieselbrandstofmix van binnenlandse scheepvaart.</br></br> Zware stookolie wordt 
        vooral gebruikt door grote oceaanschepen vanwege de lage kosten en hoge 
        energiedichtheid, maar het heeft een hoge uitstoot en wordt steeds meer beperkt door 
        strengere emissienormen.
    bunkers_plane_using_kerosene_share:
      title: Kerosine
      short_description: 
      description: |
        Deze slider bepaalt het energetisch aandeel van fossiele kerosine in de kerosinemix 
        van internationale luchtvaart.
    bunkers_plane_using_bio_kerosene_share:
      title: Biokerosine
      short_description: 
      description: |
        Deze slider bepaalt het energetisch aandeel van biokerosine in de kerosinemix van 
        internationale luchtvaart.</br></br> Biokerosine is een duurzaam alternatief voor 
        fossiele kerosine en kan zonder aanpassingen worden gebruikt in de bestaande 
        vliegtuigmotoren. De beschikbaarheid van biokerosine is echter beperkt door de 
        hoeveelheid beschikbare landbouwgrond voor biobrandstofproductie, wat invloed heeft op 
        de schaalbaarheid.
