    electricity_import_export:
      short_title: Import/Export
      title: Import en export van elektriciteit
      short_description: ''
      description: "De Europese Unie stimuleert de integratie van energiemarkten actief.
        Voor elektriciteit leidt dit in eerste instantie tot het creëeren van lokale
        markten - clusters van landen met gekoppelde markten - en vervolgens de complete
        integratie van alle Europese regionale markten. In de praktijk zijn  Europese
        markten nu al sterk gekoppeld en geïntegreerd met die van buurlanden. Dit
        vertaalt zich in toenemende volumes van elektriciteit-import en -export. \r\n<br/><br/>\r\nTegelijkertijd
        wordt de opwek van hernieuwbare elektriciteit op nationaal niveau gestimuleerd.
        Als gevolg daarvan neemt de volatiele opwek (zon en wind) elk jaar sterk toe.
        Omdat opslag van elektriciteit moeilijk is, exporteren landen met grote volatiele
        opwek (zoals Duitsland) regelmatig overschotten van stroom naar het buitenland
        voor lage tarieven.\r\n<br/><br/>\r\nDeze twee effecten, grotere volumes van
        import en export en sterkere marktkoppeling, moeten worden meegenomen in een
        visie voor de toekomst. Hoe kunnen we de markten goed laten functioneren?
        Wat is de invloed van hernieuwbare opwek op de elektriciteitsprijs? Dit zijn
        het soort vragen die we in deze sectie behandelen.\r\n<br><br>\r\nWe merken
        verder op dat import en export van elektriciteit vereenvoudigd in het ETM
        zit. De inhoud van deze sectie is dan ook tot stand gekomen met extra onderzoek
        en is niet dynamisch."
