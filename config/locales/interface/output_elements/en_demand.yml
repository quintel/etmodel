    final_demand_mekko_mece:
      title: Final energy demand (energetic + non-energetic)
      short_description: ''
      description: "This section compares your country's final energy consumption
        (horizontal axis of graph) by various segments of society and final energy
        carriers (vertical axis of graph). An energy carrier is a usable form of energy,
        such as electricity of gasoline. Final use means that we do not take into
        account any losses in producing the energy carriers.\r\n<br/><br/>\r\nThe
        graph for the future is the result of your choices in section 'Demand'.\r\n<br/><br/>\r\nExample:
        Strong economic growth leads to increased energy demand. Energy savings and
        choices for modern technologies lead to lower energy demand. Choices for heat
        pumps and electric transportation lead to lower total energy demand, but an
        increase in demand for electricity. How this electricity is generated (you
        will choose this later on in the model) determines the total primary amount
        of energy saved."
    final_demand_per_carrier_energetic:
      title: Final energy demand per carrier (energetic)
      short_description:
      description: |
        This graph shows how the energetic final energy consumption of the country is 
        divided over the energy carriers. An energy carrier is a usable form of energy, 
        such as electricuty or gasoline. Final use means that we do not take into account any
        losses in producing the energy carriers.
    final_demand_per_carrier_non_energetic:    
      title: Final energy demand per carrier (non-energetic)
      short_description:
      description: |
        This graph shows how the energetic final energy consumption of the country is 
        divided over the energy carriers. An energy carrier is a usable form of energy, 
        such as electricuty or gasoline. Final use means that we do not take into account any
        losses in producing the energy carriers. Non-energetic
        use is the use of energy carriers (like oil) to make non-energy products such
        as fertilizer, for example
    use_of_final_demand_in_buildings:
      title: Final energy demand in buildings per application
      short_description:
      description: |
        This graph shows how buildings final demand for energy will change
