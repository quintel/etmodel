        'Elektriciteitsnet'. \r\n\r\n<br/><br/>\r\n\r\nAls je meer elektriciteitscentrales
        bouwt, moet je het hoogspanningsnet (HS net) verzwaren en uitbreiden om ruimte
        te maken voor de extra stroom. Als je meer apparaten aan het laagspanningsnet
