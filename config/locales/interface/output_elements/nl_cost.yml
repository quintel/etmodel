    overview_costs_of_electricity_production:
      title: Totale kosten elektriciteitsproductie
      short_description: ''
      description: "Bij het vergelijken van verschillende soorten stroommopwek, is
        alleen de verticale positie op deze grafiek van belang. <br/><br/>\r\nJe kunt
        verschillende technologieën tonen en verbergen door ze in de legenda te kiezen.
        \ \r\n<br/><br/>\r\nDe verticale as toont de totale relevante productiekosten
        van elektriciteit (in &euro;/MWhe). Dit is dus <strong>inclusief</strong>
        \r\ninvesteringen en kapitaalslasten, maar <strong>exclusief</strong> alle
        belastingen en subsidies. We noemen dit 'integrale productiekosten'.\r\n<br/><br/>\r\nDe
        horizontale as geeft alleen de inversteringskosten (in miljoen €/MWe). De
        horizontale positie toont hoeveel geld er nodig is om een bepaald productievermogen
        van iedere techniek te bouwen.\r\n<br/><br/>\r\n<a href=\"/units\">Meer informatie
        over eenheden...</a>"
    additional_infrastructure_investments:
