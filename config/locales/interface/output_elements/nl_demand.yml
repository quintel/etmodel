    source_of_heat_used_in_households:
      title: Eindgebruik verwarming en warm water in huishoudens
      short_description: Huishoudelijk
      description: "Deze grafiek laat zien hoe de warmtevraag van huishoudens verandert
        in de toekomst, als gevolg van jouw keuzes in het onderdeel 'Vraag'. De warmtevraag
        valt hier uiteen in alle verschillende technologiën die beschikbaar zijn voor
        het verwarmen van huizen.\r\n<br/><br/>\r\nDe technieken die je gebruikt om
        te verwarmen bepalen natuurlijk de warmtevraag niet, maar wel de energie-efficiëntie
        en hernieuwbaarheid van de warmteproductie. Om de warmtevraag af te laten
        nemen, moeten huizen bijvoorbeeld beter geïsoleerd worden.\r\n<br/><br/>\r\nKies
        '<u>Wijzig grafiek</u>' boven de grafiek om andere grafieken te tonen over
        energiegebruik.\r\n"
    effect_of_insulation_in_households:
      title: Warmtevraag met isolatie in huishoudens
      short_description: Huishoudelijke
      description: "Deze grafiek toont hoe de huishoudelijke vraag naar warmte en
        elektriciteit veranderen in de toekomst. Je ziet ook wat de warmtebesparingen
        zijn als gevolg van betere isolatie. De vraag naar warmte en elektriciteit
        zijn onder andere afhankelijk van de economische en bevolkingsgroei, maar
        de elektriciteitsvraag ook van efficiëntieverbeteringen en inzet van alternatieve
        technologieën.\r\n<br/><br/>\r\nDeze grafiek toont \"nuttig gebruik\", dat
        betekent dat het de energie toont die nuttig gebruikt wordt voor een bepaald
        doel. Dit verschilt van \"finaal gebruik\", zoals in sommige andere grafieken
        in het model. Dit zijn namelijk de verschillende soorten energie die gebruikt
        worden om tot het nuttige gebruik te komen, waarbij ook een deel van de energie
        verloren gaat aan omzetting.ul purpose.\r\n<br/><br/>\r\nDaarom wordt in deze
        grafiek de elektriciteitsvraag getoond exclusief elektriciteit gebruikt voor
        warmte-opwek, deze zit namelijk al in de warmtevraag.\r\n<br/><br/>\r\nKies
        '<u>Wijzig grafiek</u>' boven de grafiek om andere grafieken te tonen over
        energiegebruik.\r\n"
    source_of_cooling_in_households:
      title: Vraag naar koeling in huishoudens
      short_description: Huishoudelijk
      description: "Deze grafiek laat zien hoe de vraag naar koeling van huishoudens
        verandert in de toekomst, als gevolg van jouw keuzes in het onderdeel 'Vraag'.
        De koelingsvraag is afhankelijk van alle verschillende technologieën die beschikbaar
        zijn voor het <strong>verwarmen</strong> van huizen.\r\n<br/><br/>\r\nDe technieken
        die je gebruikt om te koelen bepalen natuurlijk de vraag naar koeling niet,
        maar wel de energie-efficiëntie en hernieuwbaarheid van de koude-productie.
        Om de koude-vraag af te laten nemen, moeten huizen bijvoorbeeld beter geventileerd
        worden.\r\n<br/><br/>\r\nAls je deze grafiek wilt zien terwijl je de warmtevraag
        aanpast klik dan op het tabje verwarming en daar op '<u>Wijzig grafiek</u>'
        boven de grafiek om deze grafiek te kunnen selecteren.\r\n"
    source_of_cooking_in_households:
      title: Eindgebruik energie in huishoudens voor koken
      short_description: Koken
      description: "Deze grafiek toont de energie die gebruikt wordt voor koken door
        huishoudens.\r\n<br/><br/>\r\nDe energie die gebruikt wordt voor koken is
        afhankelijk van welk soort kooktoestellen ervoor gebruikt worden. Zullen huishoudens
