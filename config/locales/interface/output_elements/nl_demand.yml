    final_demand_mekko_mece:
      title: Eindgebruik energie (energetisch + non-energetisch)
      short_description: ''
      description: "Dit gedeelte vergelijkt het eindgebruik van energie (horizontale
        as) in jouw land voor nu en in de toekomst, opgesplitst naar sector en energiedrager
        (verticale as). Een energiedrager is een nuttige vorm van energie, zoals benzine
        of elektriciteit bijvoorbeeld. Eindgebruik betekent dat we verloren energie
        niet meerekenen bij het maken van de drager. \r\n<br/><br/>\r\n\r\nDe toekomstgrafiek
        is het resultaat van jouw keuzes bij het onderdeel 'Vraag'.\r\n<br/><br/>\r\n\r\nVoorbeeld:
        Sterke groei van de economie geeft aanleiding tot een hoger energieverbruik.
        Besparingen en moderne technieken leiden tot een lager energieverbruik. Keuzes
        voor warmtepompen, en elektrisch vervoer geven aanleiding tot lager totaal
        energieverbruik maar wel een hoger percentage elektriciteit binnen het totaal.
        Hoe jij verderop de elektriciteit opwekt, bepaalt uiteindelijk de totale primaire
        energiebesparing.\r\n\r\n<br/><br/>\r\nKies '<u>Wijzig grafiek</u>' boven
        de grafiek om andere grafieken te tonen over energiegebruik.\r\n"
    use_of_final_demand_in_buildings:
      title: Eindgebruik energie in gebouwen
      short_description: Gebouwen
      description: "Deze grafiek toont hoeveel van het warmte- en elektriciteitsgebruik
        in de gebouwensector door warmte-kracht koppelingen (WKK's) wordt ingevuld.
        Warmte die niet met WKK is gemaakt wordt geproduceerd met de opties op de
        Gebouwen 'Verwarming' pagina. Elektriciteit die niet decentraal wordt gemaakt,
        komt van het elektriciteitsnet. \r\n<br/><br/>\r\nKies '<u>Wijzig grafiek</u>'
        boven de grafiek om andere grafieken te tonen over industrieel energiegebruik."
    effect_of_insulation_in_buildings:
      title: Warmtevraag met isolatie in gebouwen
      short_description: Gebouwen
      description: "Deze grafiek toont hoe de vraag naar warmte en elektriciteit in
        gebouwen veranderen in de toekomst. Je ziet ook wat de warmte-besparingen
        zijn als gevolg van betere isolatie. De vraag naar warmte en elektriciteit
        zijn onder andere afhankelijk van de economische en bevolkingsgroei, maar
        ook van efficiëntieverbeteringen en inzet van alternatieve technologieën.\r\n<br/><br/>\r\nKies
        '<u>Wijzig grafiek</u>' boven de grafiek om andere grafieken te tonen over
        energiegebruik."
    source_of_heat_in_buildings:
      title: Finaal energiegebruik voor verwarming in gebouwen
      short_description: Gebouwen
      description: "Deze grafiek laat zien hoe de warmtevraag van gebouwen verandert
        in de toekomst, als gevolg van jouw keuzes in het onderdeel 'Vraag'. De warmtevraag
        valt hier uiteen in alle verschillende technologiën die beschikbaar zijn voor
        ruimteverwarming in gebouwen.\r\n<br/><br/>\r\nDe technieken die je gebruikt
        om te verwarmen bepalen natuurlijk de vraag naar warmte niet, maar wel de
        energie-efficiëntie en hernieuwbaarheid van de warmteproductie. Om de warmtevraag
        af te laten nemen, moeten huizen bijvoorbeeld beter geïsoleerd worden.\r\n<br/><br/>\r\nKies
        '<u>Wijzig grafiek</u>' boven de grafiek om andere grafieken te tonen over
        energiegebruik."
    source_of_cooling_in_buildings:
      title: Vraag naar koeling in gebouwen
      short_description: Gebouwen
      description: "Deze grafiek laat zien hoe de vraag naar koeling van gebouwen
        verandert in de toekomst, als gevolg van jouw keuzes in het onderdeel 'Vraag'.
        De koelingsvraag is afhankelijk van alle verschillende technologieën die beschikbaar
        zijn voor het <strong>verwarmen</strong> van gebouwen.\r\n<br/><br/>\r\nDe
        technieken die je gebruikt om te koelen bepalen natuurlijk de vraag naar koeling
        niet, maar wel de energie-efficiëntie en hernieuwbaarheid van de koude-productie.
        Om de koude-vraag af te laten nemen, moeten gebouwen bijvoorbeeld beter geventileerd
        worden.\r\n<br/><br/>\r\nAls je deze grafiek wilt zien terwijl je de warmtevraag
        aanpast klik dan op het tabje verwarming en daar op '<u>Wijzig grafiek</u>'
        boven de grafiek om deze grafiek te kunnen selecteren.\r\n"
