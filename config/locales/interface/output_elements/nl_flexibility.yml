        de duurste centrale die op dat moment draait.
    merit_order_hourly_supply:
      title: Elektriciteitsproductie op uurbasis
      short_description: ''
      description: Het ETM berekent de elektriciteitsmix op uurbasis afhankelijk van
        de elektriciteitsvraag en de geïnstalleerde vermogens van alle elektriciteitsproducerende
        technologieën. De merit order bepaalt de volgorde waarin deze technologieën
        worden ingeschakeld. Volatiele bronnen van elektriciteit en must-run technologieën
        worden niet meegenomen in de merit order. Deze grafiek toont de elektriciteitsmix
        op uurbasis.
    merit_order_excess_events:
      title: Duur van elektriciteitsoverschotten
      short_description: ''
      description: Als gevolg van de grote inzet van volatiele vormen van elektriciteitsproductie
        kan het aanbod van elektriciteit de vraag overstijgen. Het ETM houdt het aantal
        opeenvolgende uren bij waarop dit het geval is in jouw scenario.
    dynamic_demand_curve:
      title: Elektriciteitsvraag op uurbasis
      short_description: ''
      description: "Deze grafiek toont de impact van keuzes over vraag en inzet van
        technologieën op de hoogte en vorm van de basislast elektriciteitsvraag op hoogspanningsniveau
        (rode lijn).\r\n<br>\r\n<br>\r\nVoor de volgende technologieën en keuzes wordt
        de impact op de vraagcurve expliciet getoond:\r\n<ul>\r\n<li>elektrische ruimteverwarmingstechnologieën
        zoals warmtepompen</li>\r\n<li>woningisolatie en warmtevraag (als elektrische
        ruimteverwarmingstechnologieën worden ingezet)</li>\r\n<li>elektrische warm
        watertechnologieën zoals warmtepompen</li>\r\n<li>warm watervraag (als elektrische
        warm watertechnologieën worden ingezet)</li>\r\n<li>inzet van power-to-heat
        (als elektrische warm watertechnologieën worden ingezet)</li>\r\n<li>marktaandeel
        en laadstrategieën van elektrische auto's</li>\r\n</ul>\r\nVoor het overige
        elektriciteitsgebruik van technologieën en toepassingen in het ETM word de
        statische TenneT vraagcurve aangenomen. Dit deel wordt getoond als het witte
        gedeelte onder de rode lijn."
    hourly_flexibility_electricity:
      title: Flexibele elektriciteitsvraag- en aanbod per uur
      short_description:
      description: |
        Deze grafiek toont het gedrag van flexibele elektriciteitsvraag- en aanbodtechnologieën. In de
        <a href="https://docs.energytransitionmodel.com/main/flexibility/#definitions-of-flexible-and-inflexible-supply-and-demand" target=\"_blank\">
        documentatie</a> is aangegeven welk typen technologieën als flexibel worden gedefinieerd. In
        deze grafiek wordt flexibel aanbod gestapeld op de positieve as weergegeven en flexibele vraag
        op de negatieve as. <br/><br/>
        De grafiek laat ook de residual load curve zien, die het verschil toont tussen de inflexibele
        vraag en het inflexibele aanbod van elektriciteit. Zie de
        <a href="/scenario/flexibility/flexibility_overview/residual-load-curves">
        Flexibiliteit</a> sectie voor meer informatie. Als de residual load curve positief is,
        betekent dat dat het inflexibele aanbod ontoereikend is om te voorzien in de inflexibele (of
        basislast) vraag. Als de residual load negatief is, is er een overschot aan inflexibel aanbod.
        Flexibele vraag- en aanbodtechnologieën zijn nodig om deze tekorten en overschotten te
        balanceren. <br/><br/>
        Daarnaast geldt dat er, bij de juiste prijzen, additionele elektriciteit geproduceerd kan
        worden door flexibele aanbodtechnologieën voor flexibele vraagtechnologieën. Dit is reden
        dat de gestapelde vlakken niet altijd netjes overeenkomen met de residual load curve. Of
        de prijzen juist zijn, hangt af van de samenkomst van vraag en aanbod in de markt.
        Hierover kun je meer lezen in de
        <a href="https://docs.energytransitionmodel.com/main/merit-order/" target=\"_blank\">
    hourly_flexibility_hydrogen:
      title: Flexibele waterstofvraag- en aanbod per uur
      short_description:
      description: |
        Deze grafiek toont het gedrag van flexibele waterstofvraag- en aanbodtechnologieën. In de
        <a href="https://docs.energytransitionmodel.com/main/flexibility/#definitions-of-flexible-and-inflexible-supply-and-demand" target=\"_blank\">
        documentatie</a> is aangegeven welk typen technologieën als flexibel worden gedefinieerd. In
        deze grafiek wordt flexibel aanbod gestapeld op de positieve as weergegeven en flexibele vraag
        op de negatieve as. <br/><br/>
        De grafiek laat ook de residual load curve zien, die het verschil toont tussen de inflexibele
        vraag en het inflexibele aanbod van waterstof. Zie de
        <a href="/scenario/flexibility/flexibility_overview/residual-load-curves">
        Flexibiliteit</a> sectie voor meer informatie. Als de residual load curve positief is,
        betekent dat dat het inflexibele aanbod ontoereikend is om te voorzien in de inflexibele (of
        basislast) vraag. Als de residual load negatief is, is er een overschot aan inflexibel aanbod.
        Flexibele vraag- en aanbodtechnologieën zijn nodig om deze tekorten en overschotten te
        balanceren. <br/><br/>
        Daarnaast geldt dat er, bij de juiste prijzen, additionele waterstog geproduceerd kan
        worden door flexibele aanbodtechnologieën voor flexibele vraagtechnologieën. Dit is reden
        dat de gestapelde vlakken niet altijd netjes overeenkomen met de residual load curve. Of
        de prijzen juist zijn, hangt af van de samenkomst van vraag en aanbod in de markt.
        Hierover kun je meer lezen in de
        <a href="https://docs.energytransitionmodel.com/main/merit-order/" target=\"_blank\">
        documentatie</a>.
    sankey_electrical_interconnection:
      title: Elektriciteitsstromen
      short_description: ''
      description: ''
    user_profiles:
      title: Aanpasbare profielen
      description: |
        Deze grafiek laat de uurlijkse vraag- en aanbodprofielen zien die je kunt aanpassen in
        de <a href="/scenario/flexibility/curve_upload/upload-curves">
        Flexibiliteit → Profielen aanpassen</a>-sectie. In het dropdown-menu kun je een profiel selecteren.
        Als je geen profielen hebt geüpload, laadt deze grafiek de standaardprofielen zien die
        het ETM gebruikt.
        <br /><br />
        Let op: als een technologie niet gebruikt wordt in jouw scenario laat de grafiek een lege serie zien.
        Standaard geeft de grafiek de piekcapaciteit per <i>dag</i> weer voor het hele jaar. Selecteer een maand
        of week in het dropdown-menu om de <i>uurlijkse</i> waardes te zien.
    flexibility_hourly_battery_wind:
      title: Uurlijkse productie door wind op land met batterij
      short_description:
      description: |
        Deze grafiek toont de uurlijkse productie van windmolens op land met een geïntegreerd
        batterijsysteem en een gereduceerde aangesloten netwerkcapaciteit. </br></br>
        Je kunt meer leren over dit type windmolens en ze inzetten in jouw scenario in de
        Aanbod sectie, onder <a href="/scenario/supply/electricity_renewable/wind-turbines">
        Hernieuwbare elektriciteit</a>. Vervolgens kan je de aangesloten netwerkcapaciteit en
        het inputvermogen van de batterij aanpassen in de Flexibiliteit sectie, onder
        a href="/scenario/flexibility/flexibility_storage/wind-parks-with-storage-systems">
        Opslag elektriciteit</a>.
    flexibility_hourly_battery_solar:
      title: Uurlijkse productie door zon PV met batterij
      short_description:
      description: |
        Deze grafiek toont de uurlijkse productie van zonnecentrales PV met een geïntegreerd
        batterijsysteem en een gereduceerde aangesloten netwerkcapaciteit. </br></br>
        Je kunt meer leren over dit type zonnecentrales en ze inzetten in jouw scenario in de
        Aanbod sectie, onder <a href="/scenario/supply/electricity_renewable/solar-power">
        Hernieuwbare elektriciteit</a>. Vervolgens kan je de aangesloten netwerkcapaciteit en
        het inputvermogen van de batterij aanpassen in de Flexibiliteit sectie, onder
        a href="/scenario/flexibility/flexibility_storage/solar-parks-with-storage-systems">
        Opslag elektriciteit</a>.
    need_for_flexibility:
      title: Flexibiliteitsbehoefte op verschillende tijdschalen
      short_description:
      description: |
        Deze tabel analyseert de onbalans in inflexibele vraag en aanbod (de '<i>residual load curve</i>')
        voor netwerkgas en waterstof, om te bepalen wat de flexibiliteitsbehoefte op verschillende
        tijdschalen is. Hoe je deze tabel moet interpreteren wordt uitgelegd in de
        <a href="/scenario/flexibility/flexibility_overview/the-need-for-flexibility-timescales">
        Overzicht van flexibiliteit</a> sectie. </br></br>
        Door op de toggle te klikken kun je de residual load curves zien, samen met het voortschrijdend
        gemiddelde dat wordt toegepast om de curves in verschillende tijdschalen op te splitsen. Je kunt
        de grafiek met residual load curves ook zien door
        <a href="#" class="open_chart" data-chart-key="flexibility_hourly_carriers_inflexible_imbalance"
        data-chart-location="side"> hier</a> te klikken.
    installed_hybrid_offshore_capacities:
      title: Hybride wind op zee geïnstalleerde vermogens
      short_description:
      description: |
        Deze grafiek toont de absolute geïnstalleerde vermogens van de componenten van hybride wind op zee.
        Dit is het resultaat van het geïnstalleerd vermogen van hybride windturbines op zee, samen met de
        relatieve vermogens van de elektrolyser en de elektriciteitskabel op zee.<br/><br/>
        Open <a href="#" class="open_chart" data-chart-key="capacity_energy_hybrid_offshore"
        data-chart-location="side">deze tabel</a> voor data over geïnstalleerde vermogens, piekbelasting
        en jaarlijkse energiestromen van de componentent van hybride wind op zee.
    sankey_hybrid_offshore:
      title: Hybride wind op zee energiestromen
      short_description:
      description: |
        Deze grafiek toont de jaarlijkse energiestromen van de componenten van hybride wind op zee.
        De volgende componenten zijn zichtbaar in de grafiek wanneer hier energie in- of output is:
        <ul>
        <li> Windelektriciteit </li>
        <li> Elektrolyser op zee </li>
        <li> Waterstofnet </li>
        <li> Kabel op zee: zowel van windelektriciteit naar het HV-net als van het HV-net
        naar de elektrolyser op zee, deze duiden op dezelfde elektriciteitskabel op zee </li>
        <li> HV-net: zowel aan de linker- als rechterkant van de grafiek, ze duiden op hetzelfde
        HV-net op het land </li>
        <li> Productiebeperking </li>
        <li> Conversieverlies </li>
        </ul>
        Windelektriciteit wordt ofwel getransporteerd naar het HV-net via de elektriciteitskabel op zee
        of omgezet naar waterstof via de elektrolyser op zee. Daarnaast kan extra elektriciteit
        worden getransporteerd naar de elektrolyser op zee vanaf het onshore HV-net voor waterstofproductie. <br/><br/>
        Zie onze <a href=\"https://docs.energytransitionmodel.com/main/hybrid-offshore-wind"
        target =\"_blank\">documentatie</a> voor meer informatie over het gedrag van de componenten van
        hybride wind op zee. <br/><br/>
        Open <a href="#" class="open_chart" data-chart-key="capacity_energy_hybrid_offshore"
        data-chart-location="side">deze tabel</a> voor data over geïnstalleerde vermogens, piekbelasting
        en jaarlijkse energiestromen van de componentent van hybride wind op zee.
    capacity_energy_hybrid_offshore:
      title: Hybride wind op zee vermogens en energiestromen
      short_description:
      description: |
        Deze tabel toont het in- en outputvermogen, de piekbelasting in- en output en de jaarlijkse energie-input
        en output van de componenten van hybride wind op zee in het toekomstjaar. <br/><br/>
        Het in- en outputvermogen weergeven de geïnstalleerde vermogens van de componenten. De piekbelasting in- en output
        zijn het maximale vermogen dat in een bepaald uur in en uit de component stroomt. De jaarlijkse energie in- en output
        geven de totale jaarlijkse energie die in en uit de component stroomt. Voor de jaarlijkse energieoutput is dit de
        nuttige output (dus exclusief verliezen).<br/><br/>
        De hybride windturbine op zee is gegeven met alleen outputstromen (elektriciteit). De elektrolyser heeft een input van
        elektriciteit en output van waterstof. De elektriciteitskabels op zee hebben zowel input als output van elektriciteit.
        Productiebeperking (curtailment) heeft alleen input van elektriciteit. Tot slot wordt voor de categorie conversieverlies
        alleen de jaarlijkse input (van elektriciteit) weergegeven. <br/><br/>
        Doordat het ETM rekent met een jaarlijkse beschikbaarheid (<i>availability</i>) van de hybride windturbine en elektrolyser
        op zee, wordt er ook in de uurlijkse berekeningen gecorrigeerd voor beschikbaarheid. Deze beschikbaarheid is altijd lager dan 100%.
        Concreet betekent dit dat de weergegeven piekbelasting altijd lager is dan de geïnstalleerde vermogens van de windturbine
        en elektrolyser, en daarmee ook van de elektriciteitskabel die elektriciteit levert aan de elektrolyser op zee.

