        en laadstrategieën van elektrische auto's</li>\r\n</ul>\r\nVoor het overige
        elektriciteitsgebruik van technologieën en toepassingen in het ETM word de
        statische TenneT vraagcurve aangenomen. Dit deel wordt getoond als het witte
        gedeelte onder de rode lijn."
