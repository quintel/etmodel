      short_description: ''
      description: "Deze tabel toont de 'merit order' van jouw scenario. Gebaseerd
        op je aannames over de kosten voor onderhoud en beheer, brandstof en CO<sub>2</sub>
        van de gebouwde  elektriciteitscentrales, berekent het ETM de volgorde waarmee
        centrales de stroomvraag invullen. \r\n<br/><br/>\r\nIn de tabel kun je zien
        welke plek iedere technologie in de rangschikking heeft, gebaseerd op de bijbehorende
        draaikosten. Ook zie je het beschikbare vermogen en het aantal vollast draaiuren."
    flexibility_workflow:
      title: Workflow
      description: 
    flexibility_monthly_carriers_inflexible_supply_demand_sum:
      title: Maandelijkse volumes van vraag en aanbod
      description: |
        Deze grafiek laat het totale volume van basislastvraag en het totale volume van inflexibel aanbod 
        zien voor elektriciteit, gas, waterstof en warmte per maand. Het volume wordt berekend door de 
        waardes voor elk uur in de maand voor elke drager op te tellen. <br/><br/>
        Meer informatie over flexibiliteit is te vinden in onze 
        <a href="https://docs.energytransitionmodel.com/main/flexibility/" target=\"_blank\">documentatie</a>.
    flexibility_monthly_carriers_inflexible_supply_demand_max:
      title: "Flexibiliteitsbehoefte: capaciteit"
      description: |
        Deze grafiek laat de maximale capaciteit voor basislastvraag en de maximale capaciteit voor inflexibel 
        aanbod voor elektriciteit, gas, waterstof en warmte zien in elke maand. De capaciteit wordt berekend door 
        in elke maand voor elke drager de maximale waarde te nemen die voorkomt. <br/><br/>
        Meer informatie over flexibiliteit is te vinden in onze
        <a href="https://docs.energytransitionmodel.com/main/flexibility/" target=\"_blank\">documentatie</a>.
    installed_flexible_capacities:
        title: "Geïnstalleerde capaciteit aan flexibele technologieën"
        description:
    flexibility_monthly_carriers_inflexible_imbalance:
      title: Onbalans in maandelijkse volumes van vraag en aanbod
      description: |
        Deze grafiek laat de onbalans in het totale volume van basislastvraag en het totale volume van inflexibel
        aanbod zien voor elektriciteit, gas, waterstof en warmte per maand. De onbalans is berekend door het 
        inflexibele aanbod af te trekken van de basislastvraag, dit heet de "residual load". Negatieve waarden 
        betekenen "overschotten" aan energie en positieve waarden "tekorten". </br></br>
        Meer informatie over flexibiliteit is te vinden in onze
        <a href="https://docs.energytransitionmodel.com/main/flexibility/" target=\"_blank\">documentatie</a>.
    flexibility_hourly_carriers_inflexible_imbalance:
      title: Onbalans ("residual load") per uur
      description: |
        Deze grafiek laat de onbalans in basislastvraag en inflexibel aanbod zien voor elektriciteit, gas, waterstof 
        en warmte per uur. De onbalans is berekend door het inflexibele aanbod af te trekken van de basislastvraag, 
        dit heet de "residual load". Negatieve waarden betekenen "overschotten" aan energie en positieve waarden 
        "tekorten". </br></br>
        Meer informatie over flexibiliteit is te vinden in onze
        <a href="https://docs.energytransitionmodel.com/main/flexibility/" target=\"_blank\">documentatie</a>.
    flexibility_hourly_all_carriers_cumulative_imbalance:
      title: "Flexibiliteitsbehoefte: volume"
      description: |
        Deze grafiek geeft een ruwe inschatting van de behoefte aan lange termijn flexibiliteit 
        (opslagvolume) in jouw scenario. De blauwe lijn (exclusief “correctie”) wordt gemaakt door 
        voor elk uur de onbalans in basislastvraag en inflexibel aanbod per uur voor elektriciteit,
        gas, waterstof en warmte tot dan toe op te tellen. <br/><br/>
        De rode lijn (inclusief “correctie”) laat de fluctuaties in vereist opslagvolume zien als vraag 
        en aanbod in balans zouden zijn over het jaar. Deze lijn wordt gemaakt door het jaarlijkse 
        overschot/tekort van de blauw lijn af te trekken. Omdat de lijn cumulatief is, telt de correctie 
        van het eerste uur op bij de correctie van het twee uur etc. totdat het laatste uur zo is 
        gecorrigeerd dat het overeenkomt met de waarde van het eerste uur. <br/><br/>
        Meer informatie over flexibiliteit is te vinden in onze
        <a href="https://docs.energytransitionmodel.com/main/flexibility/" target=\"_blank\">documentatie</a>.
    flexibility_hourly_electricity_supply_demand:
      title: Vraag en aanbod van elektriciteit per uur
      description: |
        Deze grafiek laat de basislastvraag en het inflexibele aanbod van elektriciteit zien per uur. <br/><br/>
        In onze <a href="https://docs.energytransitionmodel.com/main/flexibility/#definitions-of-inflexible-supply-and-baseload-demand" target=\"_blank\">documentatie</a>
        hebben we gedefinieerd welke types elektriciteitsvraag worden gezien als flexibel/basislast en 
        welke types elektriciteitsaanbod worden gezien als flexibel/inflexibel.
    flexibility_hourly_heat_network_supply_demand:
      title: Vraag en aanbod van warmte voor warmtenetten per uur
      description: |
        Deze grafiek laat de basislastvraag en het inflexibele aanbod van warmtenetten voor de gebouwde omgeving 
        en landbouw zien per uur. <br/><br/>
        In onze <a href="https://docs.energytransitionmodel.com/main/flexibility/#definitions-of-inflexible-supply-and-baseload-demand" target=\"_blank\">documentatie</a>
        hebben we gedefinieerd welke types warmtevraag worden gezien als flexibel/basislast en 
        welke types warmteaanbod worden gezien als flexibel/inflexibel.
    flexibility_hourly_network_gas_supply_demand:
      title: Vraag en aanbod van gas per uur
      description: |
        Deze grafiek laat de basislastvraag en het inflexibele aanbod van netwerkgas zien per uur. Netwerkgas 
        is de mix van aardgas en groen gas in de gasnetwerken. <br/><br/>
        In onze <a href="https://docs.energytransitionmodel.com/main/flexibility/#definitions-of-inflexible-supply-and-baseload-demand" target=\"_blank\">documentatie</a>
        hebben we gedefinieerd welke types gasvraag worden gezien als flexibel/basislast en 
        welke types gasaanbod worden gezien als flexibel/inflexibel.
    flexibility_hourly_hydrogen_supply_demand:
      title: Vraag en aanbod van waterstof per uur
      description: |
        Deze grafiek laat de basislastvraag en het inflexibele aanbod van waterstof zien per uur. <br/><br/>
        In onze <a href="https://docs.energytransitionmodel.com/main/flexibility/#definitions-of-inflexible-supply-and-baseload-demand" target=\"_blank\">documentatie</a>
        hebben we gedefinieerd welke types waterstofvraag worden gezien als flexibel/basislast en 
        welke types waterstofaanbod worden gezien als flexibel/inflexibel.
    flexibility_monthly_carriers_cumulative_imbalance:
      title: Cumulatieve onbalans per maand
    merit_order:
      title: Merit order capaciteiten en marginale kosten
      short_description: ''
      description: "Deze grafiek toont de 'merit order' van jouw scenario. Gebaseerd
        op je aannames over de kosten voor onderhoud en beheer, brandstof en CO<sub>2</sub>
        van de gebouwde  elektriciteitscentrales, berekent het ETM de volgorde waarmee
        centrales de stroomvraag invullen. \r\n<br/><br/>\r\nIn de grafiek kun je
        zien welke plek iedere technologie in de rangschikking heeft, gebaseerd op
        de bijbehorende draaikosten."
    plant_profitability:
      title: Winstgevendheid van dispatchable elektriciteitscentrales
      short_description: ''
      description: ''
    merit_order_price_curve:
      title: Elektriciteitsprijs op uurbasis
      short_description: ''
      description: Het ETM berekent de elektriciteitsmix op uurbasis afhankelijk van
        de elektriciteitsvraag en de geïnstalleerde vermogens van alle elektriciteitsproducerende
        technologieën. De merit order bepaalt de volgorde waarin deze technologieën
        worden ingeschakeld. De prijs op uurbasis is gelijk aan de draaikosten van
        de duurste centrale die op dat moment draait.
    merit_order_hourly_supply:
      title: Elektriciteitsproductie op uurbasis
      short_description: ''
      description: Het ETM berekent de elektriciteitsmix op uurbasis afhankelijk van
        de elektriciteitsvraag en de geïnstalleerde vermogens van alle elektriciteitsproducerende
        technologieën. De merit order bepaalt de volgorde waarin deze technologieën
        worden ingeschakeld. Volatiele bronnen van elektriciteit en must-run technologieën
        worden niet meegenomen in de merit order. Deze grafiek toont de elektriciteitsmix
        op uurbasis.
    merit_order_excess_events:
      title: Duur van elektriciteitsoverschotten
      short_description: ''
      description: Als gevolg van de grote inzet van volatiele vormen van elektriciteitsproductie
        kan het aanbod van elektriciteit de vraag overstijgen. Het ETM houdt het aantal
        opeenvolgende uren bij waarop dit het geval is in jouw scenario. Wanneer je
        flexibiliteitsopties inzet in je scenario zal het aantal uren met elektriciteitsoverschotten
        afnemen.
    dynamic_demand_curve:
      title: Elektriciteitsvraag op uurbasis
      short_description: ''
      description: "Deze grafiek toont de impact van keuzes over vraag en inzet van
        technologieën op de hoogte en vorm van de totale elektriciteitsvraag op hoogspanningsniveau
        (rode lijn).\r\n<br>\r\n<br>\r\nVoor de volgende technologieën en keuzes wordt
        de impact op de vraagcurve expliciet getoond:\r\n<ul>\r\n<li>elektrische ruimteverwarmingstechnologieën
        zoals warmtepompen</li>\r\n<li>woningisolatie en warmtevraag (als elektrische
        ruimteverwarmingstechnologieën worden ingezet)</li>\r\n<li>elektrische warm
        watertechnologieën zoals warmtepompen</li>\r\n<li>warm watervraag (als elektrische
        warm watertechnologieën worden ingezet)</li>\r\n<li>inzet van power-to-heat
        (als elektrische warm watertechnologieën worden ingezet)</li>\r\n<li>marktaandeel
        en laadstrategieën van elektrische auto's</li>\r\n</ul>\r\nVoor het overige
        elektriciteitsgebruik van technologieën en toepassingen in het ETM word de
        statische TenneT vraagcurve aangenomen. Dit deel wordt getoond als het witte
        gedeelte onder de rode lijn."
    sankey_electrical_interconnection:
      title: Vraag en aanbod van elektriciteit
      short_description: ''
      description: ''
    user_profiles:
      title: Aanpasbare profielen
      description: |
        Deze grafiek laat de uurlijkse vraag- en aanbodprofielen zien die je kunt aanpassen in
        de <a href="/scenario/flexibility/curve_upload/upload-curves">
        Flexibiliteit → Profielen aanpassen</a>-sectie. In het dropdown-menu kun je een profiel selecteren.
        Als je geen profielen hebt geüpload, laadt deze grafiek de standaardprofielen zien die
        het ETM gebruikt.
        <br /><br />
        Let op: als een technologie niet gebruikt wordt in jouw scenario laat de grafiek een lege serie zien.
        Standaard geeft de grafiek de piekcapaciteit per <i>dag</i> weer voor het hele jaar. Selecteer een maand
        of week in het dropdown-menu om de <i>uurlijkse</i> waardes te zien.
