        In onze <a href="https://docs.energytransitionmodel.com/main/flexibility/#definitions-of-flexible-and-inflexible-supply-and-demand" target=\"_blank\">documentatie</a>
        hebben we gedefinieerd welke types gasvraag worden gezien als flexibel/basislast en
        welke types gasaanbod worden gezien als flexibel/inflexibel.
    flexibility_hourly_hydrogen_supply_demand:
      title: Vraag en aanbod van waterstof per uur
      description: |
        Deze grafiek laat de basislastvraag en het inflexibele aanbod van waterstof zien per uur. <br/><br/>
        In onze <a href="https://docs.energytransitionmodel.com/main/flexibility/#definitions-of-flexible-and-inflexible-supply-and-demand" target=\"_blank\">documentatie</a>
        hebben we gedefinieerd welke types waterstofvraag worden gezien als flexibel/basislast en
        welke types waterstofaanbod worden gezien als flexibel/inflexibel.
