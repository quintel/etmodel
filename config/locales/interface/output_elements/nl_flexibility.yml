        worden niet meegenomen in de merit order. Deze grafiek toont de elektriciteitsmix
        op uurbasis.
    merit_order_excess_events:
      title: Duur van elektriciteitsoverschotten
      short_description: ''
      description: Als gevolg van de grote inzet van volatiele vormen van elektriciteitsproductie
        kan het aanbod van elektriciteit de vraag overstijgen. Het ETM houdt het aantal
        opeenvolgende uren bij waarop dit het geval is in jouw scenario. Wanneer je
        flexibiliteitsopties inzet in je scenario zal het aantal uren met elektriciteitsoverschotten
        afnemen.
    dynamic_demand_curve:
      title: Elektriciteitsvraag op uurbasis
      short_description: ''
      description: "Deze grafiek toont de impact van keuzes over vraag en inzet van
        technologieën op de hoogte en vorm van de basislast elektriciteitsvraag op hoogspanningsniveau
        (rode lijn).\r\n<br>\r\n<br>\r\nVoor de volgende technologieën en keuzes wordt
        de impact op de vraagcurve expliciet getoond:\r\n<ul>\r\n<li>elektrische ruimteverwarmingstechnologieën
        zoals warmtepompen</li>\r\n<li>woningisolatie en warmtevraag (als elektrische
        ruimteverwarmingstechnologieën worden ingezet)</li>\r\n<li>elektrische warm
        watertechnologieën zoals warmtepompen</li>\r\n<li>warm watervraag (als elektrische
        warm watertechnologieën worden ingezet)</li>\r\n<li>inzet van power-to-heat
        (als elektrische warm watertechnologieën worden ingezet)</li>\r\n<li>marktaandeel
        en laadstrategieën van elektrische auto's</li>\r\n</ul>\r\nVoor het overige
        elektriciteitsgebruik van technologieën en toepassingen in het ETM word de
        statische TenneT vraagcurve aangenomen. Dit deel wordt getoond als het witte
        gedeelte onder de rode lijn."
    hourly_flexibility_electricity:
      title: Flexibele elektriciteitsvraag- en aanbod per uur
      short_description:
      description: |
        Deze grafiek toont het gedrag van flexibele elektriciteitsvraag- en aanbodtechnologieën. In de 
        <a href="https://docs.energytransitionmodel.com/main/flexibility/#definitions-of-flexible-and-inflexible-supply-and-demand" target=\"_blank\">
        documentatie</a> is aangegeven welk typen technologieën als flexibel worden gedefinieerd. In 
        deze grafiek wordt flexibel aanbod gestapeld op de positieve as weergegeven en flexibele vraag 
        op de negatieve as. <br/><br/>
        De grafiek laat ook de residual load curve zien, die het verschil toont tussen de inflexibele 
        vraag en het inflexibele aanbod van elektriciteit. Zie de 
        <a href="/scenario/flexibility/flexibility_overview/residual-load-curves">
        Flexibiliteit</a> sectie voor meer informatie. Als de residual load curve positief is, 
        betekent dat dat het inflexibele aanbod ontoereikend is om te voorzien in de inflexibele (of 
        basislast) vraag. Als de residual load negatief is, is er een overschot aan inflexibel aanbod.
        Flexibele vraag- en aanbodtechnologieën zijn nodig om deze tekorten en overschotten te 
        balanceren. <br/><br/>
        Daarnaast geldt dat er, bij de juiste prijzen, additionele elektriciteit geproduceerd kan 
        worden door flexibele aanbodtechnologieën voor flexibele vraagtechnologieën. Dit is reden 
        dat de gestapelde vlakken niet altijd netjes overeenkomen met de residual load curve. Of 
        de prijzen juist zijn, hangt af van de samenkomst van vraag en aanbod in de markt. 
        Hierover kun je meer lezen in de
        <a href="https://docs.energytransitionmodel.com/main/merit-order/" target=\"_blank\">
        documentatie</a>.
    sankey_electrical_interconnection:
      title: Vraag en aanbod van elektriciteit
      short_description: ''
      description: ''
    user_profiles:
      title: Aanpasbare profielen
      description: |
        Deze grafiek laat de uurlijkse vraag- en aanbodprofielen zien die je kunt aanpassen in
        de <a href="/scenario/flexibility/curve_upload/upload-curves">
        Flexibiliteit → Profielen aanpassen</a>-sectie. In het dropdown-menu kun je een profiel selecteren.
        Als je geen profielen hebt geüpload, laadt deze grafiek de standaardprofielen zien die
        het ETM gebruikt.
        <br /><br />
        Let op: als een technologie niet gebruikt wordt in jouw scenario laat de grafiek een lege serie zien.
        Standaard geeft de grafiek de piekcapaciteit per <i>dag</i> weer voor het hele jaar. Selecteer een maand
        of week in het dropdown-menu om de <i>uurlijkse</i> waardes te zien.
