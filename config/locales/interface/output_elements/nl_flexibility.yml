    flexibility_monthly_carriers_inflexible_supply_demand_sum:
      title: Maandelijkse volumes van vraag en aanbod
      description: |
        Deze grafiek laat het totale volume van basislastvraag en het totale volume van inflexibel aanbod
        zien voor elektriciteit, gas, waterstof en warmte per maand. Het volume wordt berekend door de
        waardes voor elk uur in de maand voor elke drager op te tellen. <br/><br/>
        Meer informatie over flexibiliteit is te vinden in onze
        <a href="https://docs.energytransitionmodel.com/main/flexibility/" target=\"_blank\">documentatie</a>.
    flexibility_monthly_carriers_inflexible_supply_demand_max:
      title: "Flexibiliteitsbehoefte: capaciteit"
      description: |
        Deze grafiek laat de maximale capaciteit voor basislastvraag en de maximale capaciteit voor inflexibel
        aanbod voor elektriciteit, gas, waterstof en warmte zien in elke maand. De capaciteit wordt berekend door
        in elke maand voor elke drager de maximale waarde te nemen die voorkomt. <br/><br/>
        Meer informatie over flexibiliteit is te vinden in onze
        <a href="https://docs.energytransitionmodel.com/main/flexibility/" target=\"_blank\">documentatie</a>.
    installed_flexible_capacities:
      title: "Geïnstalleerd vermogen aan flexibele technologieën"
      description: |
        Deze grafiek laat het geïnstalleerde vermogen van flexibele vraag- en aanbodtechnologieën zien voor
        elektriciteit, netwerkgas, waterstof en warmte voor warmtenetten. Positief vermogen staat voor technologieën
        die energie kunnen produceren en negatief vermogen voor technologieën die energie kunnen consumeren voor een
        bepaalde drager. </br></br>
        Daarnaast laat deze grafiek voor elke drager de maximum overschotpiek van de residuele vraagcurve zien als
        een negatieve waarde en de maximale tekortpiek als een positieve waarde. </br></br>
        Meer informatie over de residuele vraagcurve en definities van flexibele technologieën is te vinden in onze
        <a href="https://docs.energytransitionmodel.com/main/flexibility/" target=\"_blank\">documentatie</a>.
    flexibility_integral_costs:
      title: "Integrale kosten van flexibele elektriciteitsvraag"
      description: |
        Deze grafiek laat de integrale kosten zien van technologieën met flexibele elektriciteitsvraag. In de
        <a href="https://docs.energytransitionmodel.com/main/flexibility/#definitions-of-flexible-and-inflexible-supply-and-demand" target=\"_blank\">
        documentatie</a> is aangegeven welk typen elektriciteitsvraag als flexibel worden gedefinieerd. </br></br>
        Elke staaf laat zien wat de kosten zijn per geproduceerde eenheid output van een bepaalde technologie
        met flexibele elektriciteitsvraag. Het type energie-output kan verschillen per technologie. Er wordt
        onderscheid gemaakt tussen drie kostencategorieën: CAPEX, OPEX en elektriciteitskosten. De
        elektriciteitskosten worden berekend aan de hand van de uurlijkse elektriciteitsprijs en de uurlijkse
        elektriciteitsconsumptie per technologie. Voor power-to-gas wordt daarnaast de prijs van waterstof
        gegeven als een referentieprijs. Voor elektriciteitsopslag is de integrale opbrengst de referentieprijs,
        waarmee de gemiddelde opbrengst per geproduceerde eenheid elektriciteit bedoeld wordt. </br></br>
        De integrale kosten hangen daarom af van gemaakte assumpties over de kosten en efficiënties van de
        technologieën. Deze kunnen worden aangepast in de
        <a href="/scenario/costs/costs_flexibility/investment-costs-storage-electricity">
        Kosten & efficiënties</a> sectie. Daarnaast hangt het af van het geïnstalleerde vermogen en de
        betalingsbereidheid van elke technologie, wat aangepast kan worden in de
        <a href="/scenario/flexibility/flexibility_conversion/conversion-by-flexible-demand-technologies">
        Flexibiliteit</a> sectie.
    flexibility_monthly_carriers_inflexible_imbalance:
      title: Onbalans in maandelijkse volumes van vraag en aanbod
      description: |
        Deze grafiek laat de onbalans in het totale volume van basislastvraag en het totale volume van inflexibel
        aanbod zien voor elektriciteit, gas, waterstof en warmte per maand. De onbalans is berekend door het
        inflexibele aanbod af te trekken van de basislastvraag, dit heet de "residual load". Negatieve waarden
        betekenen "overschotten" aan energie en positieve waarden "tekorten". </br></br>
        Meer informatie over flexibiliteit is te vinden in onze
        <a href="https://docs.energytransitionmodel.com/main/flexibility/" target=\"_blank\">documentatie</a>.
    flexibility_hourly_carriers_inflexible_imbalance:
      title: Onbalans (<i>residual load</i>) per uur
      description: |
        Deze grafiek laat de onbalans in basislastvraag en inflexibel aanbod zien voor elektriciteit, gas, waterstof
        en warmte per uur. De onbalans is berekend door het inflexibele aanbod af te trekken van de basislastvraag,
        dit heet de <i>residual load</i>. Negatieve waarden betekenen "overschotten" aan energie en positieve waarden
        "tekorten". </br></br>
        Voor netwerkgas en waterstof is een extra lijn toegevoegd, waarmee het voortschrijdend gemiddelde
        wordt getoond. Dit wordt gebruikt om de originele residual load curve op te splitsen in twee tijdschalen
        en daarmee de flexibiliteitsbehoefte te analyseren. Je kunt de periode van het voortschrijdend gemiddelde
        <a href="/scenario/flexibility/flexibility_overview/the-need-for-flexibility-timescales">hier</a> veranderen. </br></br>
        Voor elektriciteit is ook een additionele lijn toegevoegd. Deze lijn toont de lokale <i>residual load</i> van
        huishoudens, die door batterijen in huishoudens gebruikt kan worden om een prognose-algoritme voor in te zetten
        (zie de sectie <a href="/scenario/flexibility/flexibility_storage/batteries-in-households">
        Flexibiliteit</a>). </br></br>
        Voor een analyse van de <i>residual load</i> van netwerkgas en waterstof kun je
        <a href="#" class="open_chart" data-chart-key="need_for_flexibility" data-chart-location="side">
        deze tabel</a> openen. Je kunt ook de curves downloaden in de
        <a href="/scenario/data/data_export/hourly-curves-for-residual-load">Data-export</a> sectie.
    flexibility_hourly_all_carriers_cumulative_imbalance:
      title: "Flexibiliteitsbehoefte: volume"
      description: |
        Deze grafiek geeft een ruwe inschatting van de behoefte aan lange termijn flexibiliteit
        (opslagvolume) in jouw scenario. De blauwe lijn (exclusief “correctie”) wordt gemaakt door
        voor elk uur de onbalans in basislastvraag en inflexibel aanbod per uur voor elektriciteit,
        gas, waterstof en warmte tot dan toe op te tellen. <br/><br/>
        De rode lijn (inclusief “correctie”) laat de fluctuaties in vereist opslagvolume zien als vraag
        en aanbod in balans zouden zijn over het jaar. Deze lijn wordt gemaakt door het jaarlijkse
        overschot/tekort van de blauw lijn af te trekken. Omdat de lijn cumulatief is, telt de correctie
        van het eerste uur op bij de correctie van het twee uur etc. totdat het laatste uur zo is
        gecorrigeerd dat het overeenkomt met de waarde van het eerste uur. <br/><br/>
        Meer informatie over flexibiliteit is te vinden in onze
        <a href="https://docs.energytransitionmodel.com/main/flexibility/" target=\"_blank\">documentatie</a>.
    flexibility_hourly_electricity_supply_demand:
      title: Vraag en aanbod van elektriciteit per uur
      description: |
        Deze grafiek laat de basislastvraag en het inflexibele aanbod van elektriciteit zien per uur. <br/><br/>
        In onze <a href="https://docs.energytransitionmodel.com/main/flexibility/#definitions-of-flexible-and-inflexible-supply-and-demand" target=\"_blank\">documentatie</a>
