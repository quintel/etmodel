    flexibility_monthly_carriers_inflexible_supply_demand:
      title: Vraag en aanbod per maand voor E, G, H<sub>2</sub> en W
      description: 'Deze grafiek laat per maand de vraag en het aanbod zien
        van elektriciteit, gas, waterstof en warmte. Hierdoor krijg je inzicht
        de balans van jouw energiesysteem door het jaar heen: wanneer treedt er
        onbalans op? Welke dragers zijn niet in balans?
        Om deze (on)balans goed in beeld te krijgen, is ervoor gekozen om in deze grafiek
        alleen de base-load energievraag en de must-run en volatiele productie te tonen.
        Hierdoor zie je duidelijk de "flexibiliteitsbehoefte" van het systeem.
        Wat er precies onder vraag en aanbod wordt verstaan, wordt hieronder uitgelegd:
        - Vraag is de finale vraag uit de verschillende sectoren. Hierin wordt
        de energievraag van flex-technologieën die het systeem balanceren NIET
        meegenomen, zoals gas/waterstof voor dispatchable centrales, elektriciteit die
        batterijen ingaat of gas/waterstof naar opslag. Ook valt export
        en curtailment NIET onder de vraag.
        - Aanbod is de must-run en volatiele productie, zoals windmolens en zonthermie.
        Hierin wordt het aanbod van flex-technologieën NIET meegenomen, zoals
        warmte-/elektriciteitsproductie door dispatchable centrales, elektriciteit
        uit batterijen of gas/waterstof uit opslag. Daarbij wordt de
        import van een energiedrager NIET meegenomen.'
    flexibility_monthly_carriers_inflexible_imbalance:
      title: Onbalans per maand voor E, G, H<sub>2</sub> en W
      description: 'Deze grafiek laat per maand de onbalans tussen vraag en aanbod zien
        voor elektriciteit, gas, waterstof en warmte. Hierdoor krijg je inzicht
        de balans van jouw energiesysteem door het jaar heen: wanneer treedt er
        onbalans op? Welke dragers zijn niet in balans? Zijn dit tekorten of overschotten
        aan energie?
        De onbalans is berekend door de vraag af te trekken van het aanbod, dit heet
        de "residual load". Negatieve waarden betekenen "overschotten" aan energie en positieve waarden
        "tekorten".
        Wat er precies onder vraag en aanbod wordt verstaan, wordt hieronder uitgelegd:
        - Vraag is de finale vraag uit de verschillende sectoren. Hierin wordt
        de energievraag van flex-technologieën die het systeem balanceren NIET
        meegenomen, zoals gas/waterstof voor dispatchable centrales, elektriciteit die
        batterijen ingaat of gas/waterstof naar opslag. Ook valt export
        en curtailment NIET onder de vraag.
        - Aanbod is de must-run en volatiele productie, zoals windmolens en zonthermie.
        Hierin wordt het aanbod van flex-technologieën NIET meegenomen, zoals
        warmte-/elektriciteitsproductie door dispatchable centrales, elektriciteit
        uit batterijen of gas/waterstof uit opslag. Daarbij wordt de
        import van een energiedrager NIET meegenomen.'
