    dynamic_demand_curve:
      title: Elektriciteitsvraag op uurbasis
      short_description: ''
      description: "Deze grafiek toont de impact van keuzes over vraag en inzet van
        technologieën op de hoogte en vorm van de totale elektriciteitsvraag op hoogspanningsniveau
        (rode lijn).\r\n<br>\r\n<br>\r\nVoor de volgende technologieën en keuzes wordt
        de impact op de vraagcurve expliciet getoond:\r\n<ul>\r\n<li>elektrische ruimteverwarmingstechnologieën
        zoals warmtepompen</li>\r\n<li>woningisolatie en warmtevraag (als elektrische
        ruimteverwarmingstechnologieën worden ingezet)</li>\r\n<li>elektrische warm
        watertechnologieën zoals warmtepompen</li>\r\n<li>warm watervraag (als elektrische
        warm watertechnologieën worden ingezet)</li>\r\n<li>inzet van power-to-heat
        (als elektrische warm watertechnologieën worden ingezet)</li>\r\n<li>marktaandeel
        en laadstrategieën van elektrische auto's</li>\r\n</ul>\r\nVoor het overige
        elektriciteitsgebruik van technologieën en toepassingen in het ETM word de
        statische TenneT vraagcurve aangenomen. Dit deel wordt getoond als het witte
        gedeelte onder de rode lijn."
