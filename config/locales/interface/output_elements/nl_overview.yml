---
nl:
  output_elements:
    use_of_primary_energy:
      title: Primair energieverbruik
      short_description: ''
      description: |
        De grafiek toont de totale primaire energievraag in jouw land
        voor nu en in de toekomst.<br/><br/>Kies <u>Wijzig grafiek</u> boven
        de grafiek om andere grafieken te tonen over energiegebruik.
    co2_emissions:
      title: CO<sub>2</sub>-emissies
      short_description: ''
      description: |
        Deze grafiek vergelijkt de uitstoot van CO<sub>2</sub>
        in 1990, het heden en de toekomst. Het jaar 1990 wordt vaak als referentiejaar
        gebruikt in CO<sub>2</sub> doelstellingen.<br/><br/> Voor de CO<sub>2</sub>-emissies van 1990 neemt het ETM neemt alleen
        de binnenlandse, energetische CO<sub>2</sub>-emissies en de niet-energetische
        CO<sub>2</sub>-emissies van de kunstmestsector mee. Niet-energetische emissies in andere sectoren en
        overige broeikasgassen (zoals methaan) zijn niet meegenomen. <br/><br/>
        In het start- en het toekomstjaar worden dezelfde categorieën van CO<sub>2</sub>-emissies
        als het jaar 1990 meegenomen. Naast non-energetische CO<sub>2</sub>-emissies in de kunstmestsector,
        worden non-energetische CO<sub>2</sub>-emissies van eindvraag van waterstof en ammoniak in de overige
        industrie meegenomen (waarvan wordt aangenomen dat deze 0 waren in 1990).<br/><br/>
        Raadpleeg de documentatie voor meer informatie over de <a href="https://docs.energytransitionmodel.com/main/co2-1990-emissions"
        target="_blank">1990 emissies</a> en de <a href="https://docs.energytransitionmodel.com/main/co2-overview-per-sector"
        target="_blank">emissies per sector</a> in het ETM.
    renewability:
      title: Hernieuwbaarheid van eindgebruik
      short_description: ''
      description: |
        Deze grafiek laat zien hoe het percentage hernieuwbaar eindgebruik
        van energie toeneemt in de toekomst, als gevolg van jouw keuzes en instellingen.<br/><br/>Eindgebruik
        van energie betekent dat verliezen bij omzetting van energiedragers naar elektriciteit
        of warmte niet zijn meegenomen.
    mekko_of_primary_demand:
      title: Primair energieverbruik
      short_description: ''
      description: |
        Dit plaatje vergelijkt het primaire energiegebruik in jouw land
        (horizontale as) voor nu en in de toekomst, opgesplitst naar sector en energiebron
        (verticale as). Primair gebruik betekent dat we kijken naar de oorsprong van
        alle energiedragers als warmte, elektriciteit en transportbrandstoffen. We
        rekenen dus ook de verliezen mee die optreden als een energiedrager wordt
        gemaakt. <br/><br/>De toekomstgrafiek is het resultaat van jouw keuzes
        bij het vaststellen van de toekomstige vraag en opwekking van energie en van
        de toekomstige rendementen van centrales.<br/><br/>Voorbeeld: Groei
        van de economie geeft een hoger energieverbruik. Besparingen en moderne technieken
        geven een lager verbruik. Keuzes voor warmtepompen en elektrisch vervoer geven
        een lager totaal energieverbruik maar een hoger aandeel elektriciteit daarbinnen.
        Hoe jij de elektriciteit, warmte en brandstoffen maakt, bepaalt uiteindelijk
        de primaire energievraag.<br/><br/>Kies <u>Wijzig grafiek</u> boven
        de grafiek om andere grafieken te tonen over energiegebruik.
    mekko_of_storage_volume:
      title: Geïnstalleerd opslagvolume per drager
      short_description:
      description: |
       De afgebeelde grafiek toont het geïnstalleerde opslagvolume gecategoriseerd op energiedrager en opslagtype.
       Het is belangrijk op te merken dat de volledigheid van dit geïnstalleerde opslagvolume mogelijk niet wordt gebruikt in uw specifieke scenario.
       Bijvoorbeeld, het volume toegewezen voor waterstofopslag is vastgesteld binnen het scenario. Het warmtevolume daarentegen is niet vastgesteld binnen het scenario,
       maar volgt uit de maximale benodigde warmtecapaciteit.
    source_of_electricity_production:
      title: Elektriciteitsproductie
      short_description: ''
      description: |
        Deze grafiek toont welke technologieën gebruikt worden voor de
        huidige en toekomstige elektriciteitsproductie. De toekomstige samenstelling
        van het productiepark is standaard hetzelfde als de huidige. Je kunt kiezen
        hoe je de toekomstige vraag wilt invullen met de schuifjes links van de grafiek.<br/><br/>De
        vraag naar elektriciteit wordt aangegeven met de horizontale lijn. Als de
        productie hoger is dan de vraag, zal het model automatisch stroom exporteren.
        Als je te weinig productiecapaciteit bouwt, zal het model stroom importeren.
    sankey:
      title: Toekomstige energiestromen
      short_description: ''
      description: |
        Sankey diagrammen tonen hoe, waar en hoeveel energie wordt gebruikt.
        Aan de linkerkant zijn de primaire energievormen te zien. Het energiegebruik
        voor de productie van elektriciteit en warmte is in het midden te zien. Aan
        de rechterkant is te zien waar de energie gebruikt wordt. <br/>Als je
        met je muis over de grafiek gaat, zie je verschillende onderdelen oplichten
        en kun je meer informatie krijgen.<br><br>NB: verliezen tengevolge
        van transport en raffinage van energiedragers zijn buiten beschouwing gelaten.
    sankey_2010:
      title: Huidige energiestromen
      short_description: ''
      description: ''
    relative_primary_co2:
