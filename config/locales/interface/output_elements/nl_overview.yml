      description: ''
    final_demand_mekko_energetic_mece:
      title: Eindgebruik energie (energetisch)
      short_description: ''
      description: ''
    final_energy_demand_per_sector_joule:
      title: Eindgebruik energie per sector (energetisch)
      short_description: ''
      description: ''
    workflow:
      title: Workflow
      short_description:
      description:
    sankey_energy_overview:
      title: Overzicht energiestromen
      short_description:
      description: |
        Sankey diagrammen tonen hoe, waar en hoeveel energie wordt gebruikt.
        Aan de linkerkant zijn de primaire energievormen te zien. Het energiegebruik
        voor de productie van elektriciteit,warmte, waterstof en olie producten is in het midden te zien. Aan
        de rechterkant is te zien waar de energie gebruikt wordt. <br/>Als je
