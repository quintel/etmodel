    security_of_supply:
      title: Leveringszekerheid
      short_description: ''
      description: Deze grafiek toont de piekvraag naar elektriciteit en ook het beschikbare
        stroomproductievermogen. Je kunt zien welk deel hiervan altijd beschikbaar
        is en welk niet. Windmolens en zonnepanelen zijn alleen beschikbaar als het
        weer dat toelaat en daarom niet helemaal betrouwbaar. As de piekvraag hoger
        is dan het betrouwbare vermogen, neemt de kans op onvermogen toe.
    co2_of_electricity_production:
      title: CO<sub>2</sub>-uitstoot van elektriciteitsproductie
      short_description: ''
