      short_description:
      description:
    hydrogen_demand:
      title: Waterstofvraag per uur
      short_description:
      description:
    hydrogen_storage:
      title: Opgeslagen waterstofvolume per uur
      short_description:
      description:
        Deze grafiek toont de waterstofopslagvolumes van zoutcavernes en lege gasvelden gedurende het jaar.
        De opslagvolumes kunnen op jaarbasis, per maand of per week worden bekeken.
    hydrogen_production_cost_curve:
      title: Integrale waterstofproductiekosten per uur
      short_description:
      description: |
        Deze grafiek toont de gemiddelde integrale waterstofproductiekosten (<i>levelised costs of hydrogen production</i>) in €/MWh voor elk uur van het jaar.
        Hoe groter het oppervlak van een bepaalde productiemethode, hoe meer invloed het heeft op de gemiddelde productiekosten van dat uur.
        </br></br>
        Let op: dit zijn niet de marktprijzen van de waterstofmarkt, aangezien het ETM de prijzen op de waterstofmarkt niet modelleert.
        </br></br>
        Het kan nuttig zijn om deze grafiek te vergelijken met de <a href="#" class="open_chart" data-chart-key="hydrogen_production" data-chart-location="side">
        Waterstofproductie</a> grafiek om een beter begrip te krijgen van de kostendynamiek van de productiemethodes.</br></br>
        Ook kan je de export van de integrale kosten van waterstof downloaden, die <a href="/scenario/data/data_export/hourly-curves-for-hydrogen">hier</a> te vinden is, voor meer informatie.
    co2_intensity_of_hydrogen_production:
      title: CO<sub>2</sub>-intensiteit per type waterstofproductie
      short_description:
      description: |
        Deze grafiek laat de CO<sub>2</sub>-intensiteit van verschillende waterstofproductietechnologieën
        zien in kg CO<sub>2</sub> per geproduceerde MWh waterstof. Je kunt power-to-gas (P2G, op land en op zee zijn in deze
        grafiek onder één label toegevoegd) vinden in de
        <a href="/scenario/flexibility/flexibility_conversion/conversion-to-hydrogen">Conversie naar waterstof</a>
        sectie. Alle andere technologieën zijn in de
        <a href="/scenario/supply/hydrogen/hydrogen-production">Waterstofproductie</a> sectie te vinden. </br></br>
        De uitgestoten CO<sub>2</sub>-intensiteit wordt berekend door de primaire emissies van elke technologie
        te delen door de bijbehorende waterstofproductie. Voor de afgevangen CO<sub>2</sub>-intensiteit zijn
        de afgevangen emissies gebruikt. Ga naar onze
        <a href="https://https://docs.energytransitionmodel.com/main/co2-main-principles#modelling-principles" target="_blank">documentatie</a>
        voor meer informatie over de berekening van primaire emissies. </br></br>
        Primaire emissies worden in het ETM op jaarbasis berekend. In de meeste gevallen is dit toereikend, omdat
        de <a href="https://docs.energytransitionmodel.com/main/co2-emission-factors" target="_blank">emissiefactor</a>
        constant is gedurende het jaar, zoals bij stoomreforming van aardgas. Bij power-to-gas kan de
        CO<sub>2</sub>-intensiteit van de elektriciteitsinput per uur veranderen. Daarom is voor power-to-gas
        eerst de CO<sub>2</sub>-intensiteit van elektriciteitsproductie berekend. Dit wordt vervolgens gecombineerd
        met de uurlijkse elektriciteitsinput van power-to-gas om de gemiddelde uurlijkse CO<sub>2</sub>-intensiteit
        te bepalen. </br></br>
        Tenslotte is er een grenswaarde voor de CO<sub>2</sub>-intensiteit toegevoegd die aangeeft of, volgens de
        <a href="https://eur-lex.europa.eu/legal-content/NL/TXT/PDF/?uri=CELEX:32021R2139&from=EN" target="_blank">
        Europese Commissie</a>, de productie van waterstof kan worden aangemerkt als "substantieel bijdragend aan de
        mitigatie van klimaatverandering". Deze grenswaarde staat op 3 kg CO<sub>2</sub> per kg H<sub>2</sub> en is
        omgerekend naar kg per MWh.</br></br>
        De labels die in deze grafiek gebruikt worden staan voor het proces waarin deze energiedrager gebruikt wordt.
        Zo staat bijvoorbeeld "Ammoniak" voor Ammoniak reforming & "LOHC" voor LOHC reforming.
    hydrogen_cost_capacity:
      title: Productiecapaciteiten en kosten van waterstof
      short_description:
      description: |
        Deze grafiek geeft het geïnstalleerd vermogen en de productiekosten (in €/MWh) van waterstoftechnologieën in jouw scenario weer.
        De technologieën zijn gesorteerd op toenemende productiekosten. Het geïnstalleerd vermogen van een technologie is gedefinieerd
        als het waterstofproductievermogen (waterstof ouput vermogen). Let op dat in de grafiek technologieën met geïnstalleerd vermogen,
        maar zonder waterstofproductie (deze worden dus niet in werking gezet in het scenario) worden weergegeven met productiekosten van
        0 €/MWh. In werkelijkheid zijn de productiekosten per MWh oneindig doordat er geen waterstofproductie is door deze technologie.
    mekko_of_kerosene_demand_supply:
      title: Vraag en aanbod van kerosine
      short_description: ''
      description: ''
    mekko_of_oil_mix:
      title: Eindgebruik van olie per sector en per product
      short_description:
      description: |
        Deze grafiek zet het eindgebruik van olie per sector af tegen het eindgebruik van
        olie per product. De volgende producten worden getoond:
        <ul> <li><b>(bio)diesel</b></li>
        <li><b>(bio)kerosene</b></li>
        <li><b>LPG</b></li>
        <li><b>andere olie</b> (o.a. aardolie, benzine, stookolie, naphtha, petcokes en raffinagegas)</li>
        <li><b>andere bio-olie</b> (biobenzine, andere biobrandstoffen)</li>
    mekko_of_ammonia_demand_supply:
      title: Vraag en aanbod van ammoniak
      short_description:
      description: |
        Deze grafiek vergelijkt de vraag naar ammoniak (NH<sub>3</sub>) met het aanbod. Je kunt het aanbod
        instellen in de <a href="/scenario/supply/hydrogen/ammonia-production"> Ammoniakproductie</a>
        sectie. Je kunt het vervolgens gebruiken voor:
        <ul>
        <li><a href=/scenario/supply/hydrogen/hydrogen-production>reformen naar waterstof </a></li>
        <li><a href=/scenario/demand/industry/fertilizers>kunstmestproductie</a></li>
        <li><a href=/scenario/demand/transport_freight_transport/domestic-navigation-technology>binnenlandse scheepvaart</a></li>
        <li><a href=/scenario/demand/transport_international_transport/international-navigation-technology>internationale scheepvaart</a></li>
        </ul>
        Als er onvoldoende aanbod is om aan de vraag te voldoen wordt back-up import ingezet om het
        tekort te leveren. Als het aanbod groter is dan de vraag wordt het overschot geëxporteerd.
    supply_offshore_solar_wind:
      title: Productie van zon en wind op zee per uur
      short_description:
      description: |
        Deze grafiek toont de uurlijke productie van elektriciteit door
        <a href="/scenario/supply/electricity_renewable/wind-turbines">
        windmolens op zee</a> en
        <a href="/scenario/supply/electricity_renewable/solar-power">
        zonneparken PV op zee</a>, alsmede hun gezamenlijke output. Daaarnaast laat het
        ook zien welk deel van de zonneparken PV is afgeschakeld als de netwerkcapaciteit
        lager is dan het piekvermogen. Je kunt deze capaciteit
        <a href="/scenario/flexibility/flexibility_net_load/curtailment-solar-pv">hier</a>
        aanpassen.
    source_of_electricity_in_p2g:
      title: Elektriciteitsmix voor power-to-gas
      short_description:
      description: |
        Deze grafiek toont de elektriciteitsmix die de power-to-gas elektrolyser gebruikt.
        Deze mix is bepaald door te kijken naar de uurlijkse elektriciteitmix en het uurlijkse verbruik door elektrolysers, je ziet
        dus de daadwerkelijke herkomst van de elektriciteit. </br></br>
        Deze grafiek laat alleen de elektriciteitsmix van de flexibele elektrolyzer zien. Deze vind je in de
        <a href="/scenario/flexibility/flexibility_conversion/conversion-to-hydrogen">Flexibiliteit</a>
        sectie. Directe elektrolyse van wind- en zonnestroom uit de
        <a href="/scenario/supply/hydrogen/hydrogen-production">Waterstofproductie</a> sectie is niet
        meegenomen.
    residual_heat_supply_potential:
      title: Vraag en potentieel van restwarmte
      short_description:
      description: |
        Deze grafiek vergelijkt de vraag met het potentieel aan beschikbare restwarmte.
        De restwarmtevraag per temperatuurniveau kun je instellen op de pagina van
        <a href="scenario/supply/heat/overview-district-heating"> Warmtenetten</a>.
        Het restwarmtepotentieel wordt berekend op basis van de volgende sectoren:
        <ul>
        <li><a href="scenario/demand/industry/refineries">Raffinaderijen</a> </li>
        <li><a href="/scenario/demand/industry/fertilizers">Kunstmest</a> </li>
        <li><a href="/scenario/demand/industry/chemicals">Chemie</a> </li>
        <li><a href="/scenario/demand/industry/central-ict">Centrale ICT</a> </li>
        <li><a href="/scenario/flexibility/flexibility_conversion/conversion-to-hydrogen">Conversie naar waterstof via power-to-gas</a></li>
        </ul>
        De wijze waarop de restwarmtepotentiëlen berekend worden staat beschreven in
        de <a href="https://docs.energytransitionmodel.com/main/residual-heat-industry/" target=\"_blank\">documentatie</a>.
        <br></br>
        Let op: hoewel je de restwarmteproductie kunt instellen op een waarde hoger dan het restwarmtepotentieel,
        moet de restwarmte in werkelijkheid wel door één of meerdere industrieën geleverd worden.
    heat_aquathermal_demand:
      title: Vraag en potentieel van aquathermie
      description: |
        Dze grafiek laat de vraag naar warmte van aquathermie zien (oppervlaktewater, afvalwater, drinkwater).
        De grafiek toont de verdeling van warmte tussen collectieve bronnen (warmtenetten) en individuele bronnen
        en bevat een indicatie van beschikbare technische thermische potentie (indien beschikbaar).
    land_use_solar_wind:
      title: Ruimtegebruik van zon en wind (tabel)
      short_description:
      description: |
        Deze tabel toont de elektriciteitsproductie, technische parameters en landgebruik van alle opwek uit zon en wind.
        De opwek van wind op land kan handmatig onderverdeeld worden in grootschalige en kleinschalige turbines.
        Het aandeel van deze typen turbines kun je instellen in de
        <a href="scenario/data/data_visuals/land-use-of-solar-and-wind-energy-supply"> Ruimtegebruik van zon en wind </a> sectie.
        Let op: de onderverdeling tussen grootschalig en kleinschalige wind op land heeft alleen een visuele functie.
        Deze onderverdeling heeft geen verdere invloed op jouw scenario.
    land_use_solar_wind_chart:
      title: Ruimtegebruik van zon en wind (grafiek)
      short_description:
      description: |
        Deze grafiek toont het ruimtegebruik van opwek uit zon en wind op land. Het ruimtegebruik is onderverdeeld in
        ruimtegebruik op land en op dak. Voor technologieën op dak wordt ook het potentieel getoond, dat wil zeggen: het totale beschikbare dakoppervlak.
