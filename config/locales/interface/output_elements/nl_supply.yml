    co2_emissions_biomass:
      title: CO<sub>2</sub>-uitstoot biomassa
      short_description: CO2 biomassa
      description: "Welk deel van de CO<sub>2</sub>-uitstoot van biomassa relevant
        is voor het klimaat is in grote mate onzeker en speculatief. Deze grafiek
        dient om te verkennen hoe groot deze uitstoot (potentieel) is.\r\n<p>\r\nDeze
        grafiek toont naast de volgens officiële UNFCCC administratie uitgestoten
        CO<sub>2</sub> ook het deel van de CO<sub>2</sub>-uitstoot veroorzaakt door
        verbranding van biomassa dat relevant is voor klimaatverandering. Met behulp
        van de sliders in de \"CO<sub>2</sub> biomass\" sectie kan ingesteld worden
        welk deel van de CO<sub>2</sub>-uitstoot van biomassa wordt weergegeven.\r\n<p>\r\nDeze
        grafiek toont alleen binnenlandse, energetische CO<sub>2</sub>-uitstoot. Niet-energetische
        emissies van CO<sub>2</sub> zijn niet meegenomen. Deze emissies zijn gerelateerd
        aan processen waarbij het eindproduct geen bruikbare energie (zoals elektriciteit
        of warmte) oplevert. Een voorbeeld van niet-energetische uitstoot van CO<sub>2</sub>
        is de CO<sub>2</sub> die opgesloten zit in cement en vrijkomt bij het maken
        ervan. De emissies die vrijkomen bij het produceren van de energie die nodig
        is om cement te maken tellen overigens wel mee als energetische CO<sub>2</sub>
        emissies."
    mekko_demand_bio_resource:
