    mekko_of_collective_heat_ht:
      title: Warmtenetten (HT) vraag en aanbod
      short_description:
      description: |
        Deze grafiek toont de categorieën van vraag en aanbod van hoge temperatuur (HT) warmtenetten. Het ETM balanceert
        vraag en aanbod van warmte voor de warmtenetten. Dit betekent dat een overschot aan warmte in de grafiek
        wordt weergegeven als onbenutte warmte aan de vraagkant. Op vergelijkbare wijze zal bij een warmtetekort een backup gasketel
        warmte leveren aan de aanbodkant om aan de warmtevraag te voldoen. Distributieverliezen en opslagverliezen (inclusief warmteverlies
        in opslag en onbenutte warmte uit opslag) worden weergegeven aan de vraagkant.<br/><br/>
        Zie de <a href="https://docs.energytransitionmodel.com/main/heat-networks/" target =\"_blank\">documentatie</a>
        over warmtenetten voor meer informatie over hoe warmtenetten worden gemodelleerd in het ETM.
    mekko_of_collective_heat_mt:
      title: Warmtenetten (MT) vraag en aanbod
