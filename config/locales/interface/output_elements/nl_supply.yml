        Deze grafiek toont alleen de directe emissies die plaatsvinden bij binnenlandse elektriciteitsproductie.
        Indirecte emissies van elektriciteitsproductie, zoals bijvoorbeeld emissies van waterstofcentrales of
        geïmporteerde elektriciteit, zijn daarom buiten beschouwing gelaten.
    renewable_electricity:
      title: Hernieuwbare elektriciteit
