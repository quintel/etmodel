    mekko_of_hydrogen_network:
      title: Vraag en aanbod van het centrale waterstofnet
      short_description: ''
      description: |
        Deze grafiek weergeeft de verschillende categorieën van vraag en aanbod van het centrale
        waterstofnet. Het ETM balanceert vraag en aanbod van waterstof zodat deze altijd aan elkaar
        gelijk zijn gesteld. Dit betekent dat een overschot aan waterstof wordt geëxporteerd via de export
        back-up. Er wordt waterstof geïmporteerd via de import back-up in geval van een tekort aan waterstof.
    hydrogen_production:
