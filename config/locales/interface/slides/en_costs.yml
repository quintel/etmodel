en:
  slides:
    costs_bio_fuel:
      title: Biofuels
      short_description:
      description: 'What do you think these biofuels will cost in the future? Note:
        choices made here may impact the electricity merit order. '
    costs_co2_capture_energy:
      title: CO<sub>2</sub> capture in energy sector
      short_description: ''
      description: Will CO<sub>2</sub> capture really become cheaper than
        it is today? Do you know how much?
    costs_co2_capture_industry:
      title: CO<sub>2</sub> capture in industry
      short_description: ''
      description: What will CO<sub>2</sub> capture in industry cost on average?
    costs_co2_storage:
      title: CO<sub>2</sub> storage
      short_description: ''
      description: What will CO<sub>2</sub> storage cost on average?
    costs_co2_utilisation:
      title: CO<sub>2</sub> utilisation
      short_description: ''
      description: What will CO<sub>2</sub> utilisation cost on average?
    costs_co2_transport:
      title: CO<sub>2</sub> transport
      short_description: ''
      description: What will CO<sub>2</sub> transport cost on average?
    costs_co2_prices:
      title: Prices
      short_description: ''
      description: Emitting CO<sub>2</sub> is no longer free for European power producers.
        How much cheaper or more expensive compared to todays prices will it be in
        the future?
    costs_electric_car_investment:
      title: Investments electric cars
      short_description:
      description: Here you can specify how much higher the average initial investment
        costs of electric cars (excl. taxes) will be than those of conventional combustion
        engine cars. Keep in mind that hydrogen-powered cars are electric too!
    costs_combustion_fuel:
      title: Fossil fuels
      short_description: test
      description: Nobody can predict future fuel prices. This makes electricity costs
        hard to predict. What do you think these fuels will cost in the future?
    costs_combustion_investment:
      title: Investment
      short_description: ''
      description: 'How will the investment costs of these plants change in the future?
        Many factors are influential: steel prices, environmental laws, technological
        breakthroughs, etc. '
    costs_combustion_operational_and_maintenance:
      title: Operations and maintenance
      short_description: ''
      description: The costs to run power plants may be different in the future. How
        do you think these could change?
    costs_employment:
      title: Local
      short_description:
      description: "The ETM calculates impact on employment for technologies used
        to supply heat and electricity. To do this, the ETM makes assumptions about
        the production of these technologies. You can change these assumptions here.\r\n\r\n"
    costs_flexibility_conversion:
      title: Investment costs conversion electricity
      short_description:
      description: "(Excess) electricity can be converted to other energy carriers,
        like hydrogen or heat. Below, you can specify how much the investment costs
        of these conversion devices (like boilers and electrolysers) will change in
        the future."
    costs_flexibility_storage:
      title: Investment costs storage electricity
      short_description:
      description: Excess electricity can temporarily be stored in for example household
        batteries. Below, you can specify how much the investment costs of this technology
        will change in the future.
    costs_heat_network:
      title: District heating infrastructure
      short_description:
      description: What do you think the costs for heat network infrastructure will
        be in the future? See <a href="https://docs.energytransitionmodel.com/main/heat-infrastructure-costs"
        target ="_blank">our documentation</a> for information about the cost calculation.
    costs_heatpumps:
      title: Heat pumps
      short_description:
      description: Below you can change the investment costs of heat pumps (both collective
        and individual systems) and the costs for heat buffers in individual households.
    costs_solar_thermal:
      title: Solar thermal
      short_description:
      description: Solar thermal energy is an interesting sustainable heat source.
        Both individual and collective systems are available on the market. How will
        the investment costs and operation costs change for this technology in the
        future?
    costs_geothermal:
      title: Geothermal
      short_description: ''
      description: Geothermal energy is getting quite a bit of attention these days.
        How will the investment costs and operation costs change for this technology
        in the future?
    costs_hydrogen_import:
      title: Hydrogen import
      short_description:
      description: What do you think imported hydrogen will cost in the future? </p>
        This slider affects the costs of imported hydrogen and influences the position of
        hydrogen fired gas turbines in the merit order of the electricity market.
    costs_hydrogen_storage:
      title: Hydrogen storage
      short_description:
      description: What do you think the costs for hydrogen storage will be in the
        future?
    costs_hydrogen_transport:
      title: Hydrogen transport
      short_description:
      description: What will the costs for different hydrogen transport technologies
        be in the future?
    costs_infrastructure_electricity:
      title: Electricity infrastructure costs
      short_description:
      description: ''
    costs_infrastructure_electricity_investement_regime:
      title: Usage of networks
      short_description:
      description: ''
    costs_imported_electricity:
      title: Costs of imported electricity
      short_description:
      description: |
        The pricing of imported electricity has been moved to a new location:
        <a href="/scenario/flexibility/electricity_import_export/electricity-interconnector">Flexibility â†’ Import/Export</a>.
    costs_imported_hydrogen:
      title: Costs of imported hydrogen
      short_description:
      description:
    costs_nuclear_fuel:
      title: Nuclear fuels
      short_description: ''
      description: How much will nuclear fuel cost compared to today's prices? On
        the right you can see that nuclear power is not so sensitive to uranium prices.
    costs_nuclear_investment:
      title: Investment
      short_description: ''
      description: 'How will the investment costs for nuclear plants change in the
        future? Many factors are influential: steel prices, environmental laws, technological
        breakthroughs, etc. '
    costs_nuclear_operational_and_maintenance:
      title: Operations and maintenance
      short_description: ''
      description: The costs to run nuclear plants may be different in the future.
        How do you think these could change?
    costs_residual_heat:
      title: Residual heat
      short_description:
      description: What would the costs of residual heat from industry and imported
        heat be in the future? See <a href="https://docs.energytransitionmodel.com/main/residual-heat-industry"
        target ="_blank">our documentation</a> for information about industrial residual
        heat.
    costs_solar_investment:
      title: Investment
      short_description: ''
      description: How will investment costs for realizing solar power in your own
        country change in the future? Costs are declining rapidly, while the efficiency
        of solar panels is improving.
    technology_solar_panels:
      title: Solar PV technology
      description: "How efficient will solar PV be in the future? The slider below allows you
        to make assumptions about this. A higher efficiency means that a solar panel produces
        more electricity and has a higher (peak) capacity. Click on '?' for more information."
    costs_water_investment:
      title: Investment
      short_description: ''
      description: How will the investment costs of water power change in the future?
        Will there be room for big dams in the world? Will environmental laws allow
        for them?
    costs_water_operational_and_maintenance:
      title: Operations and maintenance
      short_description: ''
      description: 'The costs to run hydro-electric dams are a minor part of the total.
        How do you think these could change? '
    costs_wind_investment:
      title: Investment
      short_description: ''
      description: 'How will the investment costs of wind turbines change in the future?
        Many factors are influential: steel prices, environmental laws, technological
        breakthroughs, etc. '
    costs_wind_operational_and_maintenance:
      title: Operations and maintenance
      short_description: ''
      description: The costs to run wind power may change in the future, as the technology
        develops. How do you think these could change?
    costs_wacc:
      title: Weighted average cost of capital (WACC)
      short_description:
      description: 'With the sliders below you can adjust the future WACC for different
        categories. Note: this is the real WACC, so corrected for inflation. The ETM
        does not take inflation into account. The sources used to determine the current
        WACC percentages can be found on our <a href="https://docs.energytransitionmodel.com/main/cost-calculations"
        target ="_blank">documentation</a>.'
