en:
  slides:
    costs_bio_fuel:
      title: Biofuels
      short_description:
      description: 'What do you think these biofuels will cost in the future? Note:
        choices made here may impact the electricity merit order. '
    costs_co2_capture_energy:
      title: CO<sub>2</sub> capture in energy sector
      short_description: ''
      description: Will CO<sub>2</sub> capture really become cheaper than
        it is today? Do you know how much?
    costs_co2_capture_industry:
      title: CO<sub>2</sub> capture in industry
      short_description: ''
      description: What will CO<sub>2</sub> capture in industry cost on average?
    costs_co2_storage:
      title: CO<sub>2</sub> storage
      short_description: ''
      description: What will CO<sub>2</sub> storage cost on average?
    costs_co2_utilisation:
      title: CO<sub>2</sub> utilisation
      short_description: ''
      description: What will CO<sub>2</sub> utilisation cost on average?
    costs_co2_transport:
      title: CO<sub>2</sub> transport
      short_description: ''
      description: What will CO<sub>2</sub> transport cost on average?
    costs_co2_prices:
      title: Prices
      short_description:
      description: |
        Emitting CO<sub>2</sub> is no longer free for European power producers.
        How much cheaper or more expensive compared to today's prices will emitting CO<sub>2</sub>
        be in the future?
    costs_electric_car_investment:
      title: Investments electric cars
      short_description:
      description: Here you can specify how much higher the average initial investment
        costs of electric cars (excl. taxes) will be than those of conventional combustion
        engine cars. Keep in mind that hydrogen-powered cars are electric too!
    costs_combustion_fuel:
      title: Fossil fuels
      short_description: test
      description: Nobody can predict future fuel prices. This makes electricity costs
        hard to predict. What do you think these fuels will cost in the future?        
    costs_flexibility_demand_curtailment:
      title: Value of Lost Load
      short_description:
      description: |
        In hours when the total electricity demand exceeds the total electricity supply,
        a <a href="https://docs.energytransitionmodel.com/main/loss-of-load-expectation/"
        target ="_blank">loss of load</a> occurs. The electricity price during these hours 
        is represented in the model by the Value of Lost Load (VoLL). This is the value that 
        electricity consumers attribute to receiving an uninterupted electricity supply, or 
        in other words, the costs they would incur for a supply disruption.
    costs_flexibility_conversion:
      title: Electricity conversion
      short_description:
      description: |
        Electricity can be <a href="/scenario/flexibility/flexibility_conversion/conversion-by-flexible-demand-technologies">
        converted</a> to other energy carriers, like hydrogen or heat. Below, you can specify how much the investment costs 
        will change for power-to-heat boilers. The investment costs for power-to-gas can be adjusted on the 
        <a href="/scenario/costs/costs_hydrogen/hydrogen-production">hydrogen production costs</a> page.
    costs_flexibility_storage:
      title: Electricity storage
      short_description:
      description: |
        Electricity can be <a href="/scenario/flexibility/flexibility_storage/behaviour-of-storage-technologies">
        stored</a> in different technologies. Below you can specify how the investment costs and the 
        round-trip efficiency of electricity storage will change in the future.
    costs_heat_network:
      title: Costs district heating infrastructure
      short_description:
      description: What do you think the costs for heat network infrastructure will
        be in the future? See <a href="https://docs.energytransitionmodel.com/main/heat-infrastructure-costs"
        target ="_blank">our documentation</a> for information about the cost calculation.
    costs_hydrogen_production:
      title: Hydrogen production
      short_description:
      description: What do you think the costs and efficiency of hydrogen production
        technologies will be in the future?
    costs_hydrogen_import:
      title: Imported hydrogen carriers and ammonia
      short_description:
      description: What do you think imported hydrogen carriers and ammonia will cost in the future? </p>
        These sliders affect the costs of imported hydrogen carriers and ammonia and, among others, influence the position of
        hydrogen fired gas turbines in the merit order of the electricity market.
    costs_hydrogen_storage:
      title: Hydrogen storage
      short_description:
      description: What do you think the costs for hydrogen storage will be in the
        future? The future costs can be adjusted for hydrogen storage in salt caverns and
        in depleted gas fields.
    costs_hydrogen_transport:
      title: Hydrogen transport
      short_description:
      description: What will the costs for different hydrogen transport technologies
        be in the future?
    costs_infrastructure_electricity:
      title: Electricity infrastructure costs
      short_description:
      description: ''
    costs_imported_electricity:
      title: Imported electricity
      short_description:
      description: |
        The pricing of imported electricity has been moved to a new location:
        <a href="/scenario/flexibility/electricity_import_export/electricity-interconnector">Flexibility â†’ Import/Export</a>.
    costs_imported_hydrogen:
      title: Costs of imported hydrogen
      short_description:
      description:
    costs_nuclear_fuel:
      title: Nuclear fuels
      short_description: ''
      description: How much will nuclear fuel cost compared to today's prices? On
        the right you can see that nuclear power is not so sensitive to uranium prices.    
    costs_wacc:
      title: Weighted average cost of capital (WACC)
      short_description:
      description: 'With the sliders below you can adjust the future WACC for different
        categories. Note: this is the real WACC, so corrected for inflation. The ETM
        does not take inflation into account. The sources used to determine the current
        WACC percentages can be found in our <a href="https://docs.energytransitionmodel.com/main/cost-wacc"
        target ="_blank">documentation</a>.'
    specs_electricity_renewable_wind_turbines:
      title: Wind turbines
      short_description:
      description: 'How will the costs and efficiencies of wind turbines change in the future? 
      Many factors are influential: steel prices, environmental laws, technological breakthroughs, etc.'
    specs_electricity_renewable_hydro_electric:
      title: Hydroelectric power
      short_description:
      description: 'How will the costs and efficiencies of hydroelectric power change in the future?'
    specs_electricity_renewable_solar_power:
      title: Solar power
      short_description:
      description: |
        How will the costs and efficiencies of solar power change in the future?
        The sliders below allows you to make assumptions about this. A higher efficiency means 
        that a solar panel produces more electricity and has a higher (peak) capacity. Click on '?' for more information.
    specs_electricity_renewable_waste_power:
      title: Waste power
      short_description:
      description: 'How will the costs and efficiencies of waste power change in the future?'
    specs_electricity_renewable_hydrogen_plants:
      title: Hydrogen plants
      short_description:
      description: 'How will the costs and efficiencies of hydrogen plants change in the future?'
    specs_electricity_renewable_biomass_plants:
      title: Biomass plants
      short_description:
      description: 'How will the costs and efficiencies of biomass plants change in the future?'
    specs_electricity_coal_plants:
      title: Coal plants
      short_description:
      description: 'How will the costs and efficiencies of coal plants change in the future?'
    specs_electricity_gas_plants:
      title: Gas plants
      short_description:
      description: 'How will the costs and efficiencies of gas plants change in the future?'
    specs_electricity_oil_plants:
      title: Oil plants
      short_description:
      description: 'How will the costs and efficiencies of oil plants change in the future?'
    specs_electricity_nuclear_plant:
      title: Nuclear plants
      short_description:
      description: 'How will the costs and efficiencies of nuclear plants change in the future?'
    costs_heat_built_environment:
      title: Efficiencies heating built environment
      short_description:
      description: |
        How will the efficiencies of heating technologies in households, buildings and agriculture change in the future? </br></br>
        The chart on the right shows the final demand for heating and hot water in households. You can also view the final demand 
        for heating in 
        <a href="#" class="open_chart" data-chart-key="source_of_heat_in_buildings" data-chart-location="side">buildings</a> or
        <a href="#" class="open_chart" data-chart-key="source_of_heat_in_agriculture" data-chart-location="side">agriculture</a>.
        Note that these sliders do not affect the efficiency of hot water production.
    costs_heat_sources_other:
      title: Costs heating
      short_description:
      description: 'How will the costs of heating change in the future?'
    specs_transport_efficiency_improvement:
      title: Efficiencies
      short_description: ''
      description: Transport vehicles tend to become more energy efficient over time,
        but by how much? The sliders below allow you to indicate the efficiency improvement
        per vehicle type in percentage per year.
