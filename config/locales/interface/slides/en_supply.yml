        you can find several technologies for both types of heat sources. The chart
        on the right shows whether demand and supply add up. In addition, it is possible
        to use residual heat from (large-scale) power plants in the power sector.
        This can be done in the 'Electricity' and 'Renewable Electricity' side bar
        items for the following power plants: <a href=\"/scenario/supply/electricity/gas-plants\"
        >(Natural) gas plants</a>, <a href=\"/scenario/supply/electricity/coal-plants\"
        >Coal plants</a>, <a href=\"/scenario/supply/electricity_renewable/biomass-plants\"
        >Biomass plants</a> and <a href=\"/scenario/supply/electricity_renewable/waste-power\"
        >Waste incineration</a>. It is also possible to convert electricity
        into heat through power-to-heat boilers or heat pumps in the <a href=\"/scenario/flexibility/flexibility_conversion/conversion-to-heat-for-district-heating\"
        >Flexibility section</a>.\r\n<br /><br />\r\nMore information can be found
        in our <a href=\"https://docs.energytransitionmodel.com/main/heat-networks\"
        target =\"_blank\">documentation</a>."
    supply_heat_sources_lt:
      title: "Sources"
      short_description:
      description: "District heating can be used as heating technology in <a href=\"/scenario/demand/households/space-heating-hot-water\"
        >households</a>, <a href=\"/scenario/demand/buildings/space-heating\" >buildings</a>
        and <a href=\"/scenario/demand/agriculture/heat\" >agriculture</a>. There
        are roughly two types of heat sources: dispatchable and must-run heat sources.
        Dispatchable heat sources can be switched on/ off depending on the heat demand
        at that time, while must-run heat sources supply the heat network regardless
        of heat demand. For the second type in particular <a href=\"/scenario/supply/heat/seasonal-storage-of-heat\"
        >(seasonal) storage of heat</a> is an interesting option.\r\n<br /><br />\r\nBelow
        you can find several technologies for both types of heat sources. The chart
        on the right shows whether demand and supply add up. In addition, it is possible
        to use residual heat from (large-scale) power plants in the power sector.
        This can be done in the 'Electricity' and 'Renewable Electricity' side bar
        items for the following power plants: <a href=\"/scenario/supply/electricity/gas-plants\"
        >(Natural) gas plants</a>, <a href=\"/scenario/supply/electricity/coal-plants\"
        >Coal plants</a>, <a href=\"/scenario/supply/electricity_renewable/biomass-plants\"
        >Biomass plants</a> and <a href=\"/scenario/supply/electricity_renewable/waste-power\"
        >Waste incineration</a>. It is also possible to convert electricity
        into heat through power-to-heat boilers or heat pumps in the <a href=\"/scenario/flexibility/flexibility_conversion/conversion-to-heat-for-district-heating\"
        >Flexibility section</a>.\r\n<br /><br />\r\nMore information can be found
        in our <a href=\"https://docs.energytransitionmodel.com/main/heat-networks\"
        target =\"_blank\">documentation</a>."
    supply_heat_sources_mt:
      title: "Sources"
      short_description:
      description: "District heating can be used as heating technology in <a href=\"/scenario/demand/households/space-heating-hot-water\"
        >households</a>, <a href=\"/scenario/demand/buildings/space-heating\" >buildings</a>
        and <a href=\"/scenario/demand/agriculture/heat\" >agriculture</a>. There
        are roughly two types of heat sources: dispatchable and must-run heat sources.
        Dispatchable heat sources can be switched on/ off depending on the heat demand
        at that time, while must-run heat sources supply the heat network regardless
        of heat demand. For the second type in particular <a href=\"/scenario/supply/heat/seasonal-storage-of-heat\"
        >(seasonal) storage of heat</a> is an interesting option.\r\n<br /><br />\r\nBelow
        you can find several technologies for both types of heat sources. The chart
        on the right shows whether demand and supply add up. In addition, it is possible
        to use residual heat from (large-scale) power plants in the power sector.
        This can be done in the 'Electricity' and 'Renewable Electricity' side bar
        items for the following power plants: <a href=\"/scenario/supply/electricity/gas-plants\"
        >(Natural) gas plants</a>, <a href=\"/scenario/supply/electricity/coal-plants\"
        >Coal plants</a>, <a href=\"/scenario/supply/electricity_renewable/biomass-plants\"
        >Biomass plants</a> and <a href=\"/scenario/supply/electricity_renewable/waste-power\"
        >Waste incineration</a>. It is also possible to convert electricity
        into heat through power-to-heat boilers or heat pumps in the <a href=\"/scenario/flexibility/flexibility_conversion/conversion-to-heat-for-district-heating\"
        >Flexibility section</a>.\r\n<br /><br />\r\nMore information can be found
        in our <a href=\"https://docs.energytransitionmodel.com/main/heat-networks\"
        target =\"_blank\">documentation</a>."
    supply_hydrogen_demand:
      title: Hydrogen demand
      short_description:
      description: |
        There is a growing interest in using hydrogen as energy carrier,
        for instance for heat production, electricity production, transport fuel or
        as a feedstock for the chemical industry. The ETM allows you to explore a
        future hydrogen economy by allowing you to use hydrogen for:
        <ul>
        <li><a href=/scenario/supply/electricity_renewable/hydrogen-plants >electricity production</a></li>
        <li><a href=/scenario/supply/heat/heat-sources>district heating</a> for households, buildings and agriculture</li>
        <li><a href=/scenario/demand/households/space-heating-and-hot-water>hybrid heat pumps in households</a></li>
        <li>heat production in <a href=/scenario/demand/industry/refineries>industry</a> and <a href=/scenario/demand/agriculture/heat>agriculture</a></li>
        <li><a href=/scenario/demand/industry/fertilizers>fertilizer production</a> (as feedstock)</li>
        <li> national transport (<a href=/scenario/demand/transport_passenger_transport/car-technology>cars</a>,
        <a href=/scenario/demand/transport_passenger_transport/bus-technology>busses</a>,
        <a href=/scenario/demand/transport_freight_transport/truck-technology>trucks</a>
        and <a href=/scenario/demand/transport_freight_transport/domestic-navigation-technology>inland ships</a>)</li>
        <li> international transport (<a href=/scenario/demand/transport_international_transport/international-navigation-technology>maritime ships</a>)</li>
        </ul>
    supply_hydrogen_production:
      title: Hydrogen production
      short_description:
      description: "Below you can specify how hydrogen will be produced in the future.
        The ETM offers the following options: electrolysis of wind and solar power
        from wind/solar farms dedicated to hydrogen production; steam methane reforming
        (with and without <a href='/scenario/emissions/ccus/capture-of-co2'>carbon capture</a>); ammonia reforming:
        gasification of biomass (with and without <a href='/scenario/emissions/ccus/capture-of-co2'>carbon capture</a>); import from abroad.\r\n<br
        /><br />\r\nIn addition, it is possible to convert electricity into
        hydrogen using 'power-to-gas' (see the <a href=\"/scenario/flexibility/flexibility_conversion/conversion-to-hydrogen\"
        >power-to-gas slide</a>).
        Hydrogen for the fertilizer industry can also be produced on-site since this industry already has large hydrogen
        production plants built (see the <a href=\"/scenario/demand/industry/fertilizers\"
        >fertilizer industry slide</a>).\r\n<br><br />\r\nFor more information see
        our <a href=\"https://docs.energytransitionmodel.com/main/hydrogen\"
        target=\"_blank\">documentation</a>."
    supply_hydrogen_transport:
      title: Hydrogen transport
      short_description:
      description: "How will hydrogen be transported in the future? At the moment,
        two distribution methods seem to be the most viable: compressed hydrogen transport
        via pipelines and via trucks.\r\n<br/><br/>\r\nTransport via pipelines can
        be relatively cheap, especially if distribution distances are long, the volume
        of the distributed hydrogen is large and demand for hydrogen is concentrated.
        Trucks, on the other hand, are much more flexible than pipelines. They are
        suitable for delivering smaller quantities of hydrogen and for delivery to
        remote areas.\r\n<br/><br/>\r\nBelow, you can choose the percentage of total
        hydrogen supply in your scenario that is transported by pipelines and by trucks.
        The costs of both technologies can be adjusted in the <a href=\"/scenario/costs/costs_hydrogen/hydrogen-transport\"
        >costs section</a>."
    supply_hydrogen_storage:
      title: Hydrogen storage
      short_description:
      description: "The ETM calculates hydrogen demand and supply on an hourly-basis
        which makes it possible to identify moments of excess hydrogen production
        and shortages. The ETM ensures that hydrogen supply matches demand for every
        hour per year in your scenario. It does so by automatically storing excess
        hydrogen production in a buffer, drawing from this buffer at demand peaks
        and by importing/exporting any shortage/excess of hydrogen. \r\n<br><br />\r\nThe
        storage volume that is needed for that is shown in the chart on the right.
        The costs for storage can be adjusted in the <a href=\"/scenario/costs/costs_hydrogen/hydrogen-storage\"
        >costs section</a>."
    supply_ammonia_production:
      title: Ammonia production
      short_description:
      description: |
        Ammonia as an energy carrier has advantageous transport and storage properties and can be produced
        without generating carbon emissions. This makes it a potentially effective carrier to
        facilitate global transport of large (renewable) energy volumes. You can determine
        how much ammonia you want to import in your scenario with the slider below. </br></br>
        Ammonia can then be converted into hydrogen through
        <a href="/scenario/supply/hydrogen/hydrogen-production"> ammonia reforming</a>.
        You can however also use ammonia directly as a transport fuel (for both
        <a href="/scenario/demand/transport_freight_transport/domestic-navigation-technology">domestic</a> and
        <a href="/scenario/demand/transport_international_transport/international-navigation-technology">international</a>
        navigation). Currently virtually all ammonia is produced on-site
        in the <a href="/scenario/demand/industry/fertilizers">fertilizer industry</a>. This local
        production can also be replaced by centralized import.
    supply_hydrogen_co2_import:
      title: CO<sub>2</sub> emissions of imported hydrogen
      short_description:
      description: "In some scenarios hydrogen will be imported from outside your
        area. This depends on how much hydrogen you chose to produce locally in the
        <a href=\"/scenario/supply/hydrogen/hydrogen-production\">'Hydrogen production'</a>
        tab. The production and distribution of imported hydrogen could have caused
        CO<sub>2</sub> emissions elsewhere. How much of these emissions do you want
        to attribute to your region? <br/><br/>\r\n\r\n
        As a default, the emissions (in kg CO<sub>2</sub>
        per MWh hydrogen) are set equal to the emissions of hydrogen produced with
        Steam Methane Reforming (SMR), since over 90% of hydrogen produced today comes
        from SMR. However, you can change the emissions yourself below. Click on the
        '?' for some reference values.<br/><br/>\r\n\r\nThe costs related to this
        imported hydrogen can be set in the <a href=\"/scenario/costs/fuel_costs/combustion-fuel\">Costs
        & efficiencies</a> section.\r\n\r\n"
    supply_ammonia_co2_import:
      title: CO<sub>2</sub> emissions of imported ammonia
      short_description:
      description: |
        The production and distribution of imported ammonia may have caused CO<sub>2</sub>
        emissions in the region that the ammonia is imported from. How much of these emissions
        do you want to attribute to your region? </br></br>
        Shipping of liquified green ammonia (and then reforming it to hydrogen) is seen as
        a more practical option for importing large amounts of green hydrogen than transporting
        the hydrogen directly. By default, the emissions of imported ammonia are set equal to the
        emissions of ammonia produced using steam methane reforming, because this currently is the
        dominant production route. If you expect to import mostly green ammonia, you can change the
        emissions yourself below. Click on the '?' for some reference values. </br></br>
        The costs related to this imported ammonia can be set in the
        <a href=/scenario/costs/costs_hydrogen/ammonia-import
        >Costs & efficiencies</a> section.
    supply_infrastructure_high_voltage_network:
      title: High voltage network
      short_description: ''
      description: "The high voltage (HV) network is used for the long distance transport
        of electricity, both within the country and for import and export. Large power
        plants and large industrial users are connected to the HV network.\r\n\r\n<br/><br/>\r\n\r\nBuilding
        new power plants requires investing in network capacity. These costs cannot
        be avoided. The costs for the HV network are directly proportional to the
        generation capacity built.\r\n\r\n<br/><br/>\r\n\r\nThere is no distinction
        between the required investments for the different types of power plants,
        as this depends on generation capacity. The only exception is offshore wind
        turbines for which extra offshore cables are required.\r\n\r\n<br/><br/>\r\n\r\nFurthermore,
        significant changes to the amount of electricity imported or exported will
        also incur network investments since extra interconnectors are required.\r\n\r\n<br/><br/>\r\n\r\nIn
        the chart you see the required network investments as a result of your choices
        in the section ‘Supply’.\r\n"
    supply_infrastructure_low_medium_voltage_network:
      title: Low & medium voltage network
      short_description: ''
      description: "Households, buildings, agricultural users, and small industrial
        users, are attached to the low voltage (LV) and medium voltage (MV) networks.
        \r\n\r\n <br/><br/>\r\n\r\nThese electricity networks consist of cables (to
        distribute electricity to the various users) and transformers (to transform
        the voltage from high to low). Both cables and transformers can only handle
        a limited amount of capacity.\r\n\r\n<br/><br/>\r\n\r\nThe required capacity
        in the networks is determined by the number of users and the appliances used
        by those users. Technologies such as electric vehicles and electric boilers
        or heat pumps in particular significantly increase the required capacity.
        \r\n\r\n<br/><br/>\r\n\r\nIf the required network capacity exceeds the available
        capacity network infrastructure investments  will be required to add new cables
        and transformers. It is in particular desirable to avoid investments in the
        LV network since these incur the largest costs due to the necessity to open
        up streets to place new cables.\r\n\r\n<br/><br/>\r\n\r\nIn the chart you
        see the required network investments as a result of your choices in the section
        ‘Demand’."
    supply_primary_production_biomass:
      title: Woody biomass
      short_description:
      description:
    supply_oil_mix:
      title: Oil mix in demand sectors
      short_description:
      description: |
        With the sliders below you can determine the oil mix used for the final energetic demand
        for oil in various sectors. In de demand sector itself you can define the final demand of "oil"
        and with the sliders here you can specify the exact oil mix. The oil mix for the transport sector cannot be set directly
        here, because it is determined by the split between transport technologies (see the
        <a href="/scenario/demand/transport/overview">'Transport'</a> section).
    supply_transport_compressed_gas:
      title: Compressed gas for road transport
      short_description:
      description:
    supply_transport_diesel:
      title: Diesel for road transport
      short_description:
      description:
    supply_transport_useful_demand_trains:
      title: Rail
      short_description:
      description:
    supply_transport_gasoline:
      title: Gasoline for road transport
      short_description:
      description:
    supply_transport_international_aviation:
      title: International aviation
      short_description:
      description: "Will bio-kerosene contribute more to the aviation fuels mix in
        the future? You can choose your blend of kerosene here. \r\n</br></br>\r\n
        Kerosene can also be produced synthetically, with captured CO<sub>2</sub>,
        hydrogen, and electricity. This option can be chosen in the
        <a href=\"/scenario/emissions/ccus/utilisation-and-storage-of-co2\"
        > CCUS section</a>. "
    supply_transport_international_shipping:
      title: International navigation
      short_description:
      description: The transport fuels for international navigation depend directly
        on the type of ship engines you choose. In the <a href="/scenario/demand/transport_international_transport/international-navigation-technology"
        >international navigation section</a> you can select the engines (HFO or LNG)
        your international ships will be equipped with. Note that use biofuels is
        not yet possible for this sector.
    supply_transport_marine_fuels:
      title: Domestic navigation
      short_description: ''
      description: |
        Which fuels will be used to power ships with diesel engines and ships with LNG engines?
        In the <a href="/scenario/demand/transport_freight_transport/domestic-navigation-technology"
        >domestic navigation</a> section you can determine the share of these engines in the total
        freight transport by inland shipping.
    supply_transport_public_transport_technologies:
      title: Public transport fuels
      short_description:
      description:
    supply_transport_road_transport:
      title: Road transport
      short_description:
      description: |
        How much of the fuels used in road transport will come from renewable
        sources? Do consider the impact on land (and sea) use for growing the required
        crops. By changing the road transport technologies in the
        <a href="/scenario/demand/transport_passenger_transport/car-technology">passenger</a>
        and <a href="/scenario/demand/transport_freight_transport/truck-technology">freight</a>
        transport section, you can determine which engines, and therefore which transport fuels
        are used.
    supply_transport_trains:
      title: Rail transport
      short_description: ''
      description: How much of the fuel used by diesel trains will come from renewable
        sources? Do not forget that the arable land used for growing the required
        crops for biodiesel competes with food production. In the <a href="/scenario/demand/transport_passenger_transport/train-technology"
        >passenger train section</a> and <a href="/scenario/demand/transport_freight_transport/train-technology"
        >freight train section</a> you can specify your train technology.
    future_fuel_production:
      title: Future production of primary carriers
      short_description: ''
      description: |
        Coal, oil, gas and uranium oxide are defined as ‘primary carriers’ of energy and are converted to other energy carriers such as electricity, heat or gasoline.
        These primary carriers are extracted from wells or mines and quantities might change
         in the future. Using the sliders on this page,
        you can make assumptions about the future production of primary carriers within your region. The current slider settings indicate the present production of primary carriers.
        </br></br>
        The slider settings impact the import and export balance of the primary carriers in your scenario.
        The chart on the right shows the amount of imported energy in the future.
        Positive values indicate import en negative values export. The rightmost bar shows the total amount of imported fuels. You can compare these with the present energy imports by choosing
        the chart 'Present energy imports' under the 'see more charts' button.
        </br></br>
        N.B. the ETM does not keep track of potential production capacity or the presence of
        energy reserves in your area.
