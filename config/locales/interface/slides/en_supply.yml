en:
  slides:
    supply_biomass_overview:
      title: Overview
      short_description:
      description: "Biomass can be used in different places throughout the model:\r\n<ul>\r\n
        \ <li>as <a href=\"/scenario/supply/biomass/green-gas-in-gas-network\">green
        gas</a> in the gas network</li>\r\n  <li>in biomass heaters for <a href=\"/scenario/supply/heat/heat-sources\">(local)
        heat networks</a></li>\r\n  <li>as <a href=\"/scenario/supply/transport_fuels/road-transport\">transport
        fuel</a>: bio-ethanol, biodiesel, bio-LNG and bio-kerosene</li>\r\n  <li>as
        co-firing in <a href=\"/scenario/supply/electricity/coal-plants\" >coal plants</a></li>\r\n
        <li>as <a href=\"/scenario/supply/biomass/wood-pellets-in-steel-production\">wood pellets</a> in steel production</li>\r\n
        \ <li>as <a href=\"/scenario/supply/biomass/biocoal-and-bio-oil-in-energy-plants\">biocoal
        or bio-oil</a> in power plants</li>\r\n  <li>to produce <a href=\"/scenario/supply/hydrogen/hydrogen-production\">hydrogen</a>
        through gasification</li>\r\n</ul>\r\n</br>\r\nBiomass is often grown at the
        expense of food crops. Careful consideration is required when using large
        amounts of biomass. The data used for biomass in the ETM can be found in our
        <a href=\"https://docs.energytransitionmodel.com/main/biomass\"
        target=\"_blank\">documentation</a>."
    supply_biomass_bio_coal_bio_oil:
      title: Biocoal and bio-oil in energy plants
      short_description: ''
      description: "The fuel mix of your coal plants can be made greener by using
        biomass alternatives. Here, you can choose the relative share of coal and
        biocoal. Currently, only the pulverized coal plant and the coal plant for
        district heat can use wood pellets. You can build co-firing versions of these
        plants in the <a href=\"/scenario/supply/electricity/coal-plants\" >coal plant
        section</a>.\r\n<br><br>\r\nAdditionally, the fuel mix for industrial gas-fired
        CHPs (mainly in the refinery sector) can be made greener by co-firing bio-oil."
    supply_biomass_greengas_production:
      title: Green gas production
      short_description:
      description: "How will green gas be produced in the future? Currently fermentation
        is the dominant production technology. In the future, gasification may become
        an important technology as well. Below you can specify the future market shares
        of green gas production technologies. \r\n<br /><br />\r\nCaution: The costs
        of green gas do not change automatically when altering the green gas production
        mix. This is because the price of green gas is not fully determined by its
        production costs. Green gas is a scarce resource, which means that its market
        price may be well above (levelised) production costs. In the costs section
        you can change the <a href=\"/scenario/costs/fuel_costs/biofuels\">price of
        green gas</a> and see how this price relates to the average production costs.
        Also note that the production costs of green gas are not optimized, mainly
        for the gasification technologies. Since the technologies are fairly new;
        there are not many practical examples on which the costs can be based.\r\n<br
        /><br />"
    supply_biomass_potential:
      title: Potential of biomass
      short_description:
      description: 'The ETM distinguishes four resource categories: wet, dry, oil-containing
        biomass and biogenic waste. How much biomass will be available within your
        region in the future? We have made estimations based on national potentials
        (for more information see our <a href="https://docs.energytransitionmodel.com/main/biomass"
        target="_blank">documentation</a>). When you would like to adjust the potential,
        you can do that here.'
    supply_biomass_steel:
      title: Wood pellets in steel production
      short_description:
      description: |
        Here you can indicate what share of coal input in cyclone furnaces is replaced
        by wood pellets.
    supply_ccus_capture:
      title:
      description: ''
    supply_ccus_capture:
      title: Capture of CO<sub>2</sub>
      description: "Carbon Capture, Utilisation and Storage (CCUS) is a group of technologies to capture
        the CO<sub>2</sub> that is emitted in (e.g.) industrial processes and subsequently to store
        or 'recycle' these emissions. In this section you can explore the role CCUS could play in the
        future energy system. CO<sub>2</sub> emissions can be captured in industrial processes, the
        energy sector or can be captured directly from the ambient air. Below, you can make assumptions
        about the capture of CO<sub>2</sub> per technology. <br/><br/>
        The chart to the right shows the amount of captured CO<sub>2</sub> ('supply of CO<sub>2</sub>')
        in your scenario and what happens with this CO<sub>2</sub> (storage, utilisation). If more CO<sub>2</sub>
        is captured than used, the chart shows a 'surplus' of CO<sub>2</sub>. Vice versa, the chart shows a
        'deficit' if less is captured.<br/><br/>
        More information about the energy use of CCUS in your scenario can be found in
        <a href='#' class='open_chart' data-chart-key='energy_use_of_ccus'>this</a> chart.<br /><br/>
        More information on CCUS in the ETM can be found in the <a href='https://docs.energytransitionmodel.com/main/co2-ccus'
        target='_blank'>documentation</a>."
    supply_ccus_utilisation_storage:
      title: Utilisation and storage of CO<sub>2</sub>
      description: "Captured CO<sub>2</sub> can be stored under the ground or re-used to produce fuels or (basic) chemicals.
        Below you can specify how the captured CO<sub>2</sub> in your scenario is used. If more CO<sub>2</sub> is stored or
        utilised (CO<sub>2</sub> demand) than captured (CO<sub>2</sub> supply), the ETM shows a CO<sub>2</sub> 'deficit'.
        If more is captured than used, the ETM shows a CO<sub>2</sub> surplus."
    supply_ccus_transport:
      title: Transport of CO<sub>2</sub>
      description: "Below you can specify how captured CO<sub>2</sub> will be transported in the future.
        This can be done via ships or pipelines. The first option is well suited for scenarios with
        relatively small CO<sub>2</sub> volumes or when CO<sub>2</sub> sources are located in more remote areas.
        Pipelines, on the other hand, are useful in scenarios with higher volumes of captured CO<sub>2</sub> or
        when CCUS activities are concentrated in the same location."
    supply_ccus_steel_coal_gas:
      title: Coal gas plants
      description: |
        Coal gases are a side product from steel production, that are only present in your scenario
        if steel is produced through the blast furnace production route. If you want to reduce the
        production of coal gases altogether, you can switch to a different steel production process
        in the <a href="/scenario/demand/industry/steel">steel sector</a>. </br></br>
        Part of these gases are used in the steel-making process itself. The remainder is
        typically used in CHPs and power plants for electricity and heat production. Due to
        the high carbon content of coal gases, this is very CO<sub>2</sub>-intensive. An alternative
        use for these coal gases is to transform them into feedstock for the chemical industry
        (steel-to-chemicals). </br></br>
        With the sliders below you can specify which share of the coal gases is used for electricity
        and heat generation and which share is transformed into feedstock.
    supply_co2_emissions_biomass:
      title: CO<sub>2</sub> emissions of biomass
      short_description:
      description: "Usually no CO<sub>2</sub> emissions are attributed to biomass
        as biomass absorbs as much CO<sub>2</sub> as is emitted during combustion
        (over the complete life cycle). However, the CO<sub>2</sub> emitted by combustion
        of biomass is not always absorbed within a time-scale that is relevant for
        climate change (the life cycle of biomass varies from a couple of months to
        over a century). Therefore, it is possible to experience what the on-the-spot
        CO<sub>2</sub> emissions of biomass are by including them in the chart on
        the right. <a href=\"https://docs.energytransitionmodel.com/main/co2-biomass\"
        target =\"_blank\">learn more</a>\r\n</br></br>\r\n<strong>NOTE: the CO<sub>2</sub>
        emissions that you include here are only shown in the chart and not included
        in your scenario!</strong>"
    supply_electricity_coal_plants:
      title: Coal plants
      short_description: ''
      description: Coal-fired power plants tend to be running as much as possible.
        They produce roughly twice as much CO<sub>2</sub> as gas-fired ones. They
        are not flexible in their output.<br/><br/>
        Below, you can specify the installed capacities of various coal-fired power plant
        technologies. In the <a href='/scenario/emissions/ccus/capture-of-co2'>CCUS</a> section,
        it is possible to add a CO<sub>2</sub> capture unit to these power plants to reduce
        their emissions. In the
        <a href='/scenario/supply/biomass/biocoal-and-bio-oil-in-energy-plants'>biomass</a>
        section, you can make assumptions about the co-firing of biomass.
    supply_electricity_gas_plants:
      title: Gas plants
      short_description: ''
      description: Gas-fired power plants produce roughly half as much CO<sub>2</sub>
        as coal-fired ones. They are quite flexible in their output and therefore
        used to fill in peaks in demand.<br/><br/>
        Below, you can specify the installed capacities of various gas-fired power plant
        technologies. In the <a href='/scenario/supply/ccus/capture-of-co2'>CCUS</a> section,
        it is possible to add a CO<sub>2</sub> capture unit to these power plants to reduce
        their emissions. In the
        <a href='/scenario/supply/biomass/green-gas-in-gas-network'>green gas</a>
        section, you can make assumptions about the amount of green gas in the gas network.
    supply_electricity_nuclear_plant:
      title: Nuclear plants
      short_description: ''
      description: |
        Here you can set the capacity for large 2nd and 3rd generation nuclear plants
        and for small modular reactors. The ETM does not include any CO<sub>2</sub>
        emissions for nuclear power plants. </br></br>
        By default all nuclear power plants are run as dispatchable producers. Due to
        their high captial costs and low operating costs, large reactors tend to run as
        much as possible. You therefore also have the option to model the <b>large reactors</b> as
        <a href="https://docs.energytransitionmodel.com/main/merit-order#producers" target=\"_blank\"> 'must-run'</a>
        power plants by switching the toggle. This means that they will run with a
        flat production profile, independent of demand. This does not affect the <b>small reactors</b>.
    supply_electricity_oil_plants:
      title: Oil plants
      short_description: ''
      description: "Oil-fired power plants are not common in Europe. These plants
        produce less CO<sub>2</sub> than coal-fired plants, but more than gas-fired
        ones. \r\n<br/>\r\nDiesel engines are used in places without connection to
        the power grid, as emergency power-supply, as well as for stabilizing the
        power grid."
    supply_electricity_backup_security_of_supply:
      title: Security of supply
      short_description:
      description:
    supply_electricity_backup_backup_options:
      title: Backup options
      short_description:
      description:
    supply_electricity_renewable_biomass_plants:
      title: Biomass plants
      short_description:
      description: How much electricity and heat will be produced using biomass?
        Here you can set the installed electrical capacity for biomass plants.
        The heat that is produced during the process will be used as heat supply for district heating networks.
    supply_electricity_renewable_geothermal:
      title: Geothermal
      short_description: ''
      description: 'The potential of geothermal power is not very well known in many
        countries. How much do you think could be produced? '
    supply_electricity_renewable_hydro_electric:
      title: Hydroelectric power
      short_description: ''
      description: Hydro-electricity is considered renewable, but large dams are often
        built at tremendous cost to the environment. How much do you want to produce?
    supply_electricity_renewable_solar_power:
      title: Solar power
      short_description: ''
      description: "Is solar power the future? How much do you want to produce? \r\n<br><br>\r\nThe
        choices you made in the \"Demand\" section determine the number of de-central
        solar panels on roofs of houses and buildings. You can build solar PV panels
        in the <a href=\"/scenario/demand/households/solar-panels\">'solar panels'
        section of households</a> and the <a href=\"/scenario/demand/buildings/solar-panels\">'solar
        panels' section of buildings</a>.\r\n<br><br>\r\nHere, you can build central
        solar power plants, on landfills and terrain unfit for other purposes."
    supply_electricity_renewable_wind_turbines:
      title: Wind turbines
      short_description: ''
      description: "How much wind power to you want to install? Full load hours for
        wind and sun can be adjusted in the <a href=\"/scenario/flexibility/flexibility_weather/extreme-weather-conditions\">weather
        section</a>.\r\n"
    supply_electricity_renewable_waste_power:
      title: Waste power
      short_description: ''
      description: Burning waste to produce electricity competes with other uses for
        waste. How much power can be produced?
    supply_electricity_renewable_hydrogen_plants:
      title: Hydrogen plants
      short_description:
      description: Hydrogen power plants use hydrogen to generate electricity. As
        the market share of volatile production technologies like solar and wind increases,
        the importance of dispatchable power plants that can supply power at moments
        without sun or wind also increases. Hydrogen power plants are flexible in
        their output and can therefore play a role in balancing the sustainable energy
        system of the future.
    supply_electricity_renewable_gas:
      title: "(Green) gas in gas network"
      short_description: ''
      description: 'Natural gas in the gas network can be mixed with green gas to
        make the supply of gas more sustainable. In addition, Liquefied Natural Gas
        (LNG), a fuel that is only used in liquid form in the transport sector, can
        also be converted back to gases and fed into the national gas network. '
    supply_fossil_heat_combined_heat_power:
      title: Combined heat & power
      short_description:
      description:
    supply_fossil_heat_fossil_fired_heaters:
      title: Fossil-fired heaters
      short_description:
      description:
    supply_fuel_mix_fuel_for_coal_plants:
      title: Fuel for coal plants
      short_description:
      description:
    supply_fuel_mix_fuel_for_industry_chp:
      title: Fuel for gas-fired CHPs
      short_description:
      description:
    supply_heat_network_industry:
      title: Steam network sources
      short_description:
      description: |
        Below you can set the type of heat sources for the industrial steam network.
        If the total production does not cover total demand, a gas heater switches on automatically
        to compensate the heat shortage.
    supply_heat_combined_heat_power:
      title: Combined heat & power
      short_description:
      description:
    supply_heat_overview:
      title: Overview of heat districts
      short_description:
      description: "District heating can be used as heating technology in <a href=\"/scenario/demand/households/space-heating-hot-water\"
        >households</a>, <a href=\"/scenario/demand/buildings/space-heating\" >buildings</a>
        and <a href=\"/scenario/demand/agriculture/heat\" >agriculture</a>. There
        are roughly two types of heat sources: dispatchable and must-run heat sources.
        Dispatchable heat sources can be switched on/ off depending on the heat demand
        at that time, while must-run heat sources supply the heat network regardless
        of heat demand. For the second type in particular <a href=\"/scenario/supply/heat/seasonal-storage-of-heat\"
        >(seasonal) storage of heat</a> is an interesting option.\r\n<br /><br />\r\nBelow
        you can find several technologies for both types of heat sources. The chart
        on the right shows whether demand and supply add up. In addition, it is possible
        to use residual heat from (large-scale) power plants in the power sector.
        This can be done in the 'Electricity' and 'Renewable Electricity' side bar
        items for the following power plants: <a href=\"/scenario/supply/electricity/gas-plants\"
        >(Natural) gas plants</a>, <a href=\"/scenario/supply/electricity/coal-plants\"
        >Coal plants</a>, <a href=\"/scenario/supply/electricity_renewable/biomass-plants\"
        >Biomass plants</a> and <a href=\"/scenario/supply/electricity_renewable/waste-power\"
        >Waste incineration</a>. It is also possible to convert electricity
        into heat through power-to-heat boilers or heat pumps in the <a href=\"/scenario/flexibility/flexibility_conversion/conversion-to-heat-for-district-heating\"
        >Flexibility section</a>.\r\n<br /><br />\r\nMore information can be found
        in our <a href=\"https://docs.energytransitionmodel.com/main/heat-networks\"
        target =\"_blank\">documentation</a>."
    supply_heat_overview_chp:
      title: Allocation of heat from CHPs
      short_description:
      description: "..."
    supply_heat_overview_residual:
      title: Allocation residual heat
      short_description:
      description: "..."
    supply_heat_overview_emissions:
      title: Emissions from heat import
      short_description:
      description: "..."
    supply_heat_transport_lt:
      title: Transport and distribution losses
      short_description:
      description: "In a district heating network, heat is generated in a centralised
        location and subsequently distributed to residential and commercial facilities
        via a network of insulated pipes. This transportation of heat leads to energy
        losses which can range from 10-15% in modern district heating networks to
        30% or even higher in older networks. \r\n<br /><br />\r\nBelow you change
        the distribution losses in your scenario."
    supply_heat_transport_mt:
      title: Transport and distribution losses
      short_description:
      description: "In a district heating network, heat is generated in a centralised
        location and subsequently distributed to residential and commercial facilities
        via a network of insulated pipes. This transportation of heat leads to energy
        losses which can range from 10-15% in modern district heating networks to
        30% or even higher in older networks. \r\n<br /><br />\r\nBelow you change
        the distribution losses in your scenario."
    supply_heat_transport_ht:
      title: Transport and distribution losses
      short_description:
      description: "In a district heating network, heat is generated in a centralised
        location and subsequently distributed to residential and commercial facilities
        via a network of insulated pipes. This transportation of heat leads to energy
        losses which can range from 10-15% in modern district heating networks to
        30% or even higher in older networks. \r\n<br /><br />\r\nBelow you change
        the distribution losses in your scenario."
    supply_heat_network_order_lt:
      title: Priority of LT dispatchable heat producers
      short_description:
      description: "The ETM makes a distinction between 'must-run' / volatile heat
        sources (such as geothermal, solar thermal and residual heat) and dispatchable
        heat sources. In contrast to the first category, dispatchable heat sources
        can be turned on or off at will. The ETM calculates for every hour per year
        how much heat from must-run and volatile sources is available. If heat demand
        exceeds this supply in a given hour, dispatchable heat sources will be switched
        on to ensure that no deficit occurs.\r\n<br /><br />\r\nBelow it is possible
        to change the (merit) order of dispatchable heat sources: which heat source
        is switched on first in case of a heat deficit? The chart to the right shows
        the marginal costs of each dispatchable source."
    supply_heat_network_order_mt:
      title: Priority of MT dispatchable heat producers
      short_description:
      description: "The ETM makes a distinction between 'must-run' / volatile heat
        sources (such as geothermal, solar thermal and residual heat) and dispatchable
        heat sources. In contrast to the first category, dispatchable heat sources
        can be turned on or off at will. The ETM calculates for every hour per year
        how much heat from must-run and volatile sources is available. If heat demand
