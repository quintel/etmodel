nl:
  slides:
    costs_bio_fuel:
      title: Biobrandstoffen
      short_description:
      description: 'Wat zullen biobrandstoffen volgens jou kosten in de toekomst?
        Let op: onderstaande brandstofprijzen hebben invloed op de merit order van
        elektriciteit.'
    costs_co2_capture_energy:
      title: CO<sub>2</sub> afvang in de energie sector
      short_description: ''
      description: Zal het afvangen en ondergronds opslaan van CO<sub>2</sub> echt
        goedkoper worden? Weet jij ook hoeveel?
    costs_co2_capture_industry:
      title: CO<sub>2</sub> afvang in de industrie
      short_description: ''
      description: Wat zullen de gemiddelde kosten van CO<sub>2</sub> afvang in de industrie zijn?
    costs_co2_storage:
      title: CO<sub>2</sub> opslag
      short_description: ''
      description: Wat zullen de gemiddelde kosten van CO<sub>2</sub> opslag zijn?
    costs_co2_utilisation:
      title: CO<sub>2</sub> hergebruik
      short_description: ''
      description: Wat zullen de gemiddelde kosten van CO<sub>2</sub> hergebruik zijn?
    costs_co2_transport:
      title: CO<sub>2</sub> transport
      short_description: ''
      description: Wat zullen de gemiddelde kosten van CO<sub>2</sub> transport zijn?
    costs_co2_prices:
      title: Prijzen
      short_description: ''
      description: De uitstoot van CO<sub>2</sub> is niet gratis meer voor Europese
        stroomproducenten. Hoeveel goedkoper of duurder vergeleken met de prijs van
        vandaag zal het uitstoten van CO<sub>2</sub> in de toekomst zijn? 
        <br/><br/>Het afvangen van CO<sub>2</sub> middels een CO<sub>2</sub> afvanginstallatie 
        kan lonen, omdat er een prijs voor afgevangen CO<sub>2</sub> kan worden ontvangen. 
        Logischerwijs wordt de waarde van deze CO<sub>2</sub> afvangprijs ingesteld op <strong>ten 
        minste de waarde van de CO<sub>2</sub> prijs</strong>. Als de CO<sub>2</sub> afvangprijs 
        namelijk lager is dan de CO<sub>2</sub> prijs, is het ongewenst goedkoper om 
        CO<sub>2</sub> uit te stoten in plaats van af te vangen.
    costs_electric_car_investment:
      title: Investeringen elektrische auto's
      short_description:
      description: Hier kun je aangeven hoeveel hoger de gemiddelde aanschafkosten
        van elektrische auto's (excl. belastingen) zullen liggen dan die van auto's
        met verbrandingsmotoren. Vergeet niet dat waterstofauto's ook elektrisch zijn!
    costs_combustion_fuel:
      title: Fossiele brandstoffen
      short_description: ''
      description: Niemand kan voorspellen hoeveel brandstoffen in de toekomst zullen
        kosten. Dat maakt het moeilijk om elektriciteitskosten te voorspellen. Wat
        gaan brandstoffen volgens jou kosten in de toekomst?
    costs_flexibility_demand_curtailment:
      title: Value of Lost Load
      description: |
        Er treedt <a href="https://docs.energytransitionmodel.com/main/loss-of-load-expectation/"
        target ="_blank">onvermogen (loss of load)</a> op in uren waar de totale elektriciteitsvraag 
        groter is dan het totale aanbod. In deze uren wordt in het model de Value of Lost Load (VoLL)
        gebruikt als representatie van de elektriciteitsprijs. Dit is de waarde die consumenten 
        toekennen aan een ononderbroken elektriciteitslevering, of in andere woorden, de kosten die 
        ze zouden maken als het aanbod verstoord wordt.
    costs_flexibility_conversion:
      title: Conversie elektriciteit
      short_description:
      description: |
        Elektriciteit kan worden 
        <a href="/scenario/flexibility/flexibility_conversion/conversion-by-flexible-demand-technologies">
        geconverteerd</a> naar andere energiedragers, zoals waterstof of warmte. Hieronder kun je aangeven hoe
        de investeringskosten van power-to-heat boilers zullen veranderen in de toekomst. 
        De investeringskosten voor power-to-gas elektrolysers kunnen worden aangepast op de
        <a href="/scenario/costs/costs_hydrogen/hydrogen-production">waterstofproductie</a> pagina.
    costs_flexibility_storage:
      title: Opslag elektriciteit
      short_description:
      description: |
        Elektriciteit kan in verschillende technologieën worden
        <a href="/scenario/flexibility/flexibility_storage/behaviour-of-storage-technologies">
        opgeslagen</a>. Hieronder kun je bepalen hoeveel de investeringskosten en retourefficiëntie 
        van elektriciteitsoplag zullen veranderen.
    costs_heat_network:
      title: Kosten warmtenetinfrastructuur
      short_description:
      description: Wat denk je dat de kosten van warmtenetinfrastructuur zullen zijn
        in de toekomst? Zie <a href="https://docs.energytransitionmodel.com/main/heat-infrastructure-costs"
        target ="_blank">onze documentatie</a> voor informatie over de kostenberekening.
    costs_hydrogen_import:
      title: Waterstofimport
      short_description:
      description: Wat gaat geïmporteerde waterstof volgens jou kosten in de toekomst? </p>
        De schuif bepaalt de kosten voor geïmporteerde waterstof en heeft invloed op de positie van
        waterstofturbines in de 'merit order' van de elektriciteitsmarkt.
    costs_hydrogen_production:
      title: Waterstofproductie
      short_description:
      description: Wat zullen de kosten en efficiënties voor waterstofproductietechnologieën
        zijn in de toekomst?
    costs_hydrogen_storage:
      title: Waterstofopslag
      short_description:
      description: Wat denk je dat de kosten van waterstofopslag zullen zijn in de
        toekomst?
    costs_hydrogen_transport:
      title: Waterstoftransport
      short_description:
      description: Wat zullen de kosten voor de verschillende waterstof transporttechnologieën
        zijn in de toekomst?
    costs_infrastructure_electricity:
      title: Kosten elektriciteitsinfrastructuur
      short_description:
      description: ''
    costs_imported_electricity:
      title: Geïmporteerde elektriciteit
      short_description:
      description: |
        De kosten van geïmporteerde elektriciteit zijn verplaatst naar een nieuwe locatie:
        <a href="/scenario/flexibility/electricity_import_export/electricity-interconnector">Flexibiliteit → Import/Export</a>.
    costs_imported_hydrogen:
      title: Kosten van geïmporteerde waterstof
      short_description:
      description:
    costs_nuclear_fuel:
      title: Kernbrandstoffen
      short_description: ''
      description: Hoeveel kost kernbrandstof in de toekomst in vergelijking met de
        prijzen van vandaag? In de kostengrafiek zie je dat kernenergie niet zo gevoelig
        is voor de prijzen van uranium.
    costs_residual_heat:
      title: Restwarmte
      short_description:
      description: Wat zijn volgens jou de toekomstige kosten van industriële restwarmte
        en geïmporteerde warmte? Zie <a href="https://docs.energytransitionmodel.com/main/residual-heat-industry"
        target ="_blank">onze documentatie</a> voor informatie over industriële restwarmte.
    costs_wacc:
      title: Gewogen kapitaalskosten (WACC)
      short_description:
      description: 'Met onderstaande sliders kun je de toekomstige WACC (gewogen kapitaalskosten)
        voor verschillende categorieën aanpassen. Let op: het gaat hier om de reële
        WACC, dus exclusief inflatie. Het ETM rekent namelijk niet met inflatie. De
        bronnen die gebruikt zijn voor de huidige percentages zijn te vinden op onze
        <a href="https://docs.energytransitionmodel.com/main/cost-wacc"
        target ="_blank">documentatie</a>.'
    specs_electricity_renewable_wind_turbines:
      title: Windmolens
      short_description:
      description: 'Hoe zullen de kosten voor 
      windturbines in de toekomst veranderen? Veel dingen spelen mee: staalprijzen, milieuwetgeving, technologische doorbraken, enz.'
    specs_electricity_renewable_hydro_electric:
      title: Waterkracht
      short_description:
      description: 'Hoe zullen de kosten en efficiëncties voor 
      waterkrachtcentrales in de toekomst veranderen?'
    specs_electricity_renewable_solar_power:
      title: Zonne-energie
      short_description:
      description: |
        Hoe zullen de kosten en efficiëncties voor zonne-energie in de toekomst veranderen? De kosten namen de afgelopen jaren zeer snel af, terwijl de efficiëntie toenam.
        Een hogere efficiëntie betekent dat een zonnepaneel meer stroom opwekt en een hoger piekvermogen heeft.
        Klik op '?' voor meer informatie.
    specs_electricity_renewable_waste_power:
      title: Afvalverbrandingscenrales
      short_description:
      description: 'Hoe zullen de kosten en efficiëncties voor 
      afvalverbrandingscentrales in de toekomst veranderen?'
    specs_electricity_renewable_hydrogen_plants:
      title: Waterstofcentrales
      short_description:
      description: 'Hoe zullen de efficiëncties voor waterstofcentrales in de toekomst veranderen?'
    specs_electricity_renewable_biomass_plants:
      title: Biomassacentrales
      short_description:
      description: 'Hoe zullen de kosten en efficiëncties voor 
      biomassacentrales in de toekomst veranderen?'
    specs_electricity_coal_plants:
      title: Kolencentrales
      short_description:
      description: 'Hoe zullen de kosten en efficiëncties voor 
      kolencentrales in de toekomst veranderen?'
    specs_electricity_gas_plants:
      title: Gascentrales
      short_description:
      description: 'Hoe zullen de kosten en efficiëncties voor 
      gascentrales in de toekomst veranderen?'
    specs_electricity_oil_plants:
      title: Oliecentrales
      short_description:
      description: 'Hoe zullen de kosten en efficiëncties voor 
      oliecentrales in de toekomst veranderen?'
    specs_electricity_nuclear_plant:
      title: Kerncentrales
      short_description:
      description: 'Hoe zullen de kosten en efficiëncties voor 
      kerncentrales in de toekomst veranderen?'
    costs_heat_built_environment:
      title: Efficiënties verwarming gebouwde omgeving
      short_description:
      description: |
        Hoe zullen de efficiëncties voor verwarmingstechnologieën in huishoudens, gebouwen en de landbouw veranderen? </br></br>
        De grafiek rechts laat het eindgebruik voor verwarming en warm tapwater in huizen zien. Je kunt ook het eindgebruik zien 
        voor verwarming in 
        <a href="#" class="open_chart" data-chart-key="source_of_heat_in_buildings" data-chart-location="side">gebouwen</a> of de
        <a href="#" class="open_chart" data-chart-key="source_of_heat_in_agriculture" data-chart-location="side">landbouw</a>.
        Onderstaande schuifjes hebben geen effect op de efficiëntie van warmwaterproductie.
    costs_heat_sources_other:
      title: Kosten verwarming
      short_description:
      description: |
        Hoe zullen de kosten van verwarming veranderen in de toekomst?
    specs_transport_efficiency_improvement:
      title: Efficiënties
      short_description: ''
      description: Vervoersmiddelen worden met de jaren efficiënter, maar hoeveel
        eigenlijk? Met de onderstaande sliders kan je de efficiëntieverbetering per
        type vervoersmiddel in procenten per jaar bepalen.
    costs_ammonia_import:
      title: Ammoniak import
      short_description:
      description: |
        Wat gaat geïmporteerde ammoniak volgens jou kosten in de toekomst?
