nl:
  slides:
    costs_bio_fuel:
      title: Biobrandstoffen
      short_description:
      description: 'Wat zullen biobrandstoffen volgens jou kosten in de toekomst?
        Let op: onderstaande brandstofprijzen hebben invloed op de merit order van
        elektriciteit.'
    costs_co2_ccs:
      title: CCS in de energie sector
      short_description: ''
      description: Zal het afvangen en ondergronds opslaan van CO<sub>2</sub> echt
        goedkoper worden? Weet jij ook hoeveel?
    costs_co2_ccs_industry:
      title: CCS in de industrie
      short_description:
      description: 'Wat zullen de gemiddelde kosten van CCS in de industrie zijn?
        NB: dit is een expert functie die op korte termijn vervangen zal worden door
        meer gedetailleerde modellering.'
    costs_co2_prices:
      title: Prijzen
      short_description: ''
      description: De uitstoot van CO<sub>2</sub> is niet gratis meer voor Europese
        stroomproducenten. Hoeveel goedkoper of duurder vergeleken met de prijs van
        vandaag zal CO<sub>2</sub> in de toekomst zijn?
    costs_electric_car_investment:
      title: Investeringen elektrische auto's
      short_description:
      description: Hier kun je aangeven hoeveel hoger de gemiddelde aanschafkosten
        van elektrische auto's (excl. belastingen) zullen liggen dan die van auto's
        met verbrandingsmotoren. Vergeet niet dat waterstofauto's ook elektrisch zijn!
    costs_combustion_fuel:
      title: Fossiele brandstoffen
      short_description: ''
      description: Niemand kan voorspellen hoeveel brandstoffen in de toekomst zullen
        kosten. Dat maakt het moeilijk om elektriciteitskosten te voorspellen. Wat
        gaan brandstoffen volgens jou kosten in de toekomst?
    costs_combustion_investment:
      title: Investeringen
      short_description: ''
      description: 'Hoe zullen de investeringskosten voor het bouwen van dit soort
        centrales veranderen? Veel dingen spelen mee: staalprijzen, milieuwetgeving,
        technologische doorbraken, enz.'
    costs_combustion_operational_and_maintenance:
      title: Onderhoud en beheer
      short_description: ''
      description: De kosten om centrales te laten draaien veranderen met de tijd.
        Hoe hoog denk je dat ze in de toekomst zullen zijn?
    costs_employment:
      title: Binnenlands
      short_description:
      description: "Het ETM berekent werkgelegenheidseffecten voor de technologieën
        waarmee warmte en elektriciteit worden gemaakt.\r\n"
    costs_flexibility_conversion:
      title: Investeringskosten conversie elektriciteit
      short_description:
      description: "(Overtollige) elektriciteit kan worden geconverteerd naar andere
        energiedragers, zoals waterstof of warmte. Hieronder kun je aangeven hoeveel
        de investeringskosten van deze conversie-apparaten (zoals boilers en elektrolysers)
        in de toekomst zullen veranderen."
    costs_flexibility_storage:
      title: Investeringskosten opslag elektriciteit
      short_description:
      description: Overschotten aan elektriciteit kunnen tijdelijk worden opgeslagen
        in bijvoorbeeld batterijen in huizen. Hieronder kun je aangeven hoeveel de
        investeringskosten van deze technologie in de toekomst zullen veranderen.
    costs_heat_network:
      title: Warmtenetinfrastructuur
      short_description:
      description: Wat denk je dat de kosten van warmtenetinfrastructuur zullen zijn
        in de toekomst? Zie <a href="https://docs.energytransitionmodel.com/main/heat-infrastructure-costs"
        target ="_blank">onze documentatie</a> voor informatie over de kostenberekening.
    costs_heatpumps:
      title: Warmtepompen
      short_description:
      description: Hieronder kun je de investeringskosten aanpassen voor warmtepompen
        (zowel individuele als collectieve systemen) en de kosten voor warmtebuffers
        in individuele huishoudens.
    costs_geothermal:
      title: Geothermie
      short_description: ''
      description: Er is veel aandacht voor aardwarmte tegenwoordig. Hoe veranderen
        de investeringskosten en onderhoudskosten van deze technologie in de toekomst?
    costs_solar_thermal:
      title: Zonthermie
      short_description:
      description: Zonthermie is een interessante duurzame bron voor warmte, zowel
        via individuele zonneboilers als collectieve systemen. Hoe veranderen de investeringskosten
        en onderhoudskosten van deze technologie in de toekomst?
    costs_hydrogen_import:
      title: Waterstofimport
      short_description:
      description: Wat gaat geïmporteerde waterstof volgens jou kosten in de toekomst? </p>
        De schuif bepaalt de kosten voor geïmporteerde waterstof en heeft invloed op de positie van
        waterstofturbines in de 'merit order' van de elektriciteitsmarkt.
    costs_hydrogen_storage:
      title: Waterstofopslag
      short_description:
      description: Wat denk je dat de kosten van waterstofopslag zullen zijn in de
        toekomst?
    costs_hydrogen_transport:
      title: Waterstoftransport
      short_description:
      description: Wat zullen de kosten voor de verschillende waterstof transporttechnologieën
        zijn in de toekomst?
    costs_infrastructure_electricity:
      title: Kosten elektriciteitsinfrastructuur
      short_description:
      description: ''
    costs_infrastructure_electricity_investement_regime:
      title: Benuttingsgraad netwerken
      short_description:
      description: ''
    costs_imported_electricity:
      title: Kosten van geïmporteerde elektriciteit
      short_description:
      description: Wat zijn volgens jou de kosten van geïmporteerde elektriciteit
        in de toekomst?
    costs_imported_hydrogen:
      title: Kosten van geïmporteerde waterstof
      short_description:
      description:
    costs_nuclear_fuel:
      title: Kernbrandstoffen
      short_description: ''
      description: Hoeveel kost kernbrandstof in de toekomst in vergelijking met de
        prijzen van vandaag? In de kostengrafiek zie je dat kernenergie niet zo gevoelig
        is voor de prijzen van uranium.
    costs_nuclear_investment:
      title: Investeringen
      short_description: ''
      description: 'Hoe zullen de investeringskosten voor het bouwen van nucleaire
        centrales in de toekomst veranderen? Veel dingen spelen een rol: staalprijzen,
        milieuwetgeving, technologische doorbraken, voldoende technisch geschoolde
        mensen, enz.'
    costs_nuclear_operational_and_maintenance:
      title: Onderhoud en beheer
      short_description: ''
      description: De kosten om kerncentrales te laten draaien zullen in de toekomst
        anders zijn, maar zijn slechts een klein onderdeel van de totale kosten. Hoe
        hoog denk jij dat ze zullen zijn?
    costs_residual_heat:
      title: Restwarmte
      short_description:
      description: Wat zijn volgens jou de toekomstige kosten van industriële restwarmte
        en geïmporteerde warmte? Zie <a href="https://docs.energytransitionmodel.com/main/residual-heat-industry"
        target ="_blank">onze documentatie</a> voor informatie over industriële restwarmte.
    costs_solar_investment:
      title: Investeringen
      short_description: ''
      description: Hoe zullen de investeringen die zijn nodig voor zonnestroom veranderen
        in de toekomst? De kosten namen de afgelopen jaren zeer snel af, terwijl de
        efficiëntie toenam.
    technology_solar_panels:
      title: Technologie zon-PV
      description: Hoe ontwikkelt zon-PV zich in de toekomst? Hieronder kun je de
        efficiëntie van zonnepanelen instellen. Een hogere efficiëntie betekent dat
        een zonnepaneel meer stroom opwekt en een hoger piekvermogen heeft.
        Klik op '?' voor meer informatie.
    costs_water_investment:
      title: Investeringen
      short_description: ''
      description: Hoe zullen de investeringskosten voor het bouwen van waterkracht
        veranderen? Is er in de wereld genoeg ruimte voor grote dammen? Zullen ze
        toegestaan zijn door strengere milieuwetten?
    costs_water_operational_and_maintenance:
      title: Onderhoud en beheer
      short_description: ''
      description: De kosten om waterkrachtcentrales te laten draaien zijn maar een
        klein deel van het totaal. Hoe denk je dat deze zullen veranderen?
    costs_wind_investment:
      title: Investeringen
      short_description: ''
      description: 'Hoe zullen de investeringskosten voor het bouwen van windturbines
        in de toekomst veranderen? Veel dingen spelen mee: staalprijzen, milieuwetgeving,
        technologische doorbraken, enz.'
    costs_wind_operational_and_maintenance:
      title: Onderhoud en beheer
      short_description: ''
      description: De kosten om windmolens te laten draaien zullen veranderen met
        de tijd. Hoe hoog denk je dat ze in de toekomst zullen zijn?
    costs_wacc:
      title: Gewogen kapitaalskosten (WACC)
      short_description:
      description: 'Met onderstaande sliders kun je de toekomstige WACC (gewogen kapitaalskosten)
        voor verschillende categorieën aanpassen. Let op: het gaat hier om de reële
        WACC, dus exclusief inflatie. Het ETM rekent namelijk niet met inflatie. De
        bronnen die gebruikt zijn voor de huidige percentages zijn te vinden op onze
        <a href="https://docs.energytransitionmodel.com/main/cost-calculations"
        target ="_blank">documentatie</a>.'
