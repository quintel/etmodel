nl:
  slides:
    demand_agriculture_combined_heat_power:
      title: Warmtenet
      short_description:
      description:
    demand_agriculture_demand_growth:
      title: Vraagontwikkeling
      short_description: ''
      description: De ontwikkeling die je hier aangeeft is het gevolg van ontwikkeling
        van economie en bevolking. Dit is <strong>inclusief</strong> efficiëntieverbeteringen,
        maar <strong>exclusief</strong> andere technologieën die je in de gedeeltes
        hieronder kunt aangeven.
    demand_agriculture_heat:
      title: Warmte
      short_description: ''
      description: Hoe wordt de warmte die gebruikt wordt in de landbouw geproduceerd?
        Een andere mix van warmtetechnologieën heeft impact op energie-efficiëntie,
        duurzaamheid en CO<sub>2</sub>-uitstoot in de landbouw.
    supply_agriculture_local_heat:
      title: Warmte van lokale WKK's
      short_description:
      description: |
        In deze sectie kun je bepalen hoe je wilt voorzien in de finale vraag naar warmte van
        lokale warmte-krachtkoppeling (WKK) uit de
        <a href="/scenario/demand/agriculture/heat"> Warmte</a> sectie hierboven. De grafiek rechts laat de warmtebalans
        zien van deze WKKs. Voor een gedetailleerder overzicht, bekijk dan ook de sankey grafiek
        <a href="#" class="open_chart" data-chart-key="agriculture_sankey" data-chart-location="side">
        Lokale warmte- en elektriciteitsproductie in de landbouw.</a></br></br>
        Als de totale lokale warmteproductie van deze WKK's groter is dan de vraag vanuit de
        landbouw wordt de overtollige warmte verspild. Als het aanbod onvoldoende is om in de
        vraag te voorzien, wordt het tekort geleverd door een back-up gasketel. Lokale
        overschotten en tekorten van elektriciteit worden uitgewisseld met het elektriciteitsnet.
    demand_buildings_overview:
      title: Overzicht
      short_description:
      description: |
        Niet-residentiële gebouwen worden gebruikt om verschillende diensten te leveren. Ze omvatten onder
        andere kantoren, winkels, scholen, ziekenhuizen en zwembaden. De vraag is verdeeld in toepassingen:
        ruimteverwarming, koeling, koken, apparaten en verlichting.
    demand_buildings_stock:
      title: Gebouwvoorraad
      short_description:
      description: |
        De totale energievraag van gebouwen is afhankelijk van het aantal gebouwen. Nieuwe gebouwen kunnen worden
        gebouwd en oude gebouwen kunnen worden gesloopt.
    demand_buildings_appliances:
      title: Apparaten
      short_description:
      description: |
        Er kan nog veel verbeterd worden aan apparaten in kantoren. Computers,
        monitoren en dergelijke worden steeds zuiniger.
    demand_buildings_cooling:
      title: Koeling
      short_description:
      description: |
        Hoe worden kantoren en andere gebouwen in de toekomst gekoeld?
    demand_buildings_demand_growth:
      title: Vraagontwikkeling
      short_description:
      description: |
        De veranderingen in energiegebruik per gebouw die je hier aangeeft
        zijn het gevolg van ontwikkeling op het gebied van welvaart. Dit is exclusief
        efficiëntieverbeteringen en andere technologieën.
    demand_buildings_heating:
      title: Ruimteverwarming
      short_description:
      description: |
        Hoe zullen kantoren en overige gebouwen verwarmd worden?
    demand_buildings_insulation:
      title: Warmtevraag & isolatie
      short_description:
      description: |
        De energievraag van een gebouw is sterk afhankelijk van de functie, maar ook van
        gebouwkenmerken zoals de mate van isolatie. De typische warmtevraag voor gebouwen
        kan hier worden ingesteld per bouwjaarklasse. Ga naar de
        <a href="https://docs.energytransitionmodel.com/main/demand#buildings" target=\"_blank\">documentatie</a>
        voor meer informatie.
    demand_buildings_lighting:
      title: Verlichting
      short_description:
      description: |
        Hoewel maar een klein deel van het energiegebruik van huishoudens
        naar verlichting gaat, kan het een flink deel van het gebruik zijn
        in kantoren en overige gebouwen.
    demand_buildings_solar_panels:
      title: Zonnepanelen
      short_description:
      description: |
        Het lokaal opwekken van stroom bespaart energie en in de toekomst
        mogelijk ook geld.
    demand_export_energy_introduction:
      title: Introductie
      short_description:
      description: |
        Veel regio's hebben te maken met energiestromen die niet geproduceerd of verbruikt worden
        binnen het lokale energiesysteem maar alleen worden doorgevoerd naar het achterland.
        Zulke energiestromen worden <b>transitstromen</b> of doorvoerstromen genoemd. Een voorbeeld
        van zo'n transitstroom is de import van olie via de haven en de daaropvolgende export via
        lokale pijpleidingen naar het achterland, zonder dat de olie onderweg wordt verbruikt.
        <br /><br />
        Deze stromen kunnen bijvoorbeeld voortvloeien uit contractuele verplichtingen om bepaalde
        hoeveelheden energie te exporteren naar naastgelegen gebieden, of ze zijn enkel op doorvoer,
        bijvoorbeeld van een haven naar het achterland.
    demand_export_energy:
      title: Exportvolumes per drager
      short_description:
      description: |
        Om transitstromen te modelleren in je scenario, kun je de <i>inflexibele</i> exportvolumes
        van verschillende energiedragers instellen met de schuifjes hieronder. Het instellen van zo'n
        exportstroom dwingt ook een vraag naar import af in je scenario zodat het energiesysteem in
        balans blijft.
    demand_export_energy_transit_flows:
      title: Transitstromen
      short_description:
      description: |
        In de grafiek hiernaast zie je een overzicht van alle energiestromen binnen je energiesysteem,
        waaronder de transitstromen. Wil je meer inzicht in de transitstromen binnen je scenario?
        Bekijk dan ook de volgende grafieken:
        <ul>
        <li><a href="#" class="open_chart" data-chart-key="sankey_energy_overview" data-chart-location="side">
        Overzicht enerergiestromen</a> per energiedrager</li>
        <li><a href="#" class="open_chart" data-chart-key="waterfall_future_energy_imports" data-chart-location="side">
        Importstromen</a> per energiedrager</li>
        <li><a href="#" class="open_chart" data-chart-key="waterfall_future_energy_exports" data-chart-location="side">
        Exportstromen</a> per energiedragerr</li>
        <li><a href="#" class="open_chart" data-chart-key="waterfall_future_energy_net_imports" data-chart-location="side">
        Netto importstromen</a> per energiedrager</li>
        <li><a href="#" class="open_chart" data-chart-key="waterfall_future_energy_transit_flows" data-chart-location="side">
        Transitstromen</a> per energiedrager</li>
        <li><a href="#" class="open_chart" data-chart-key="space_requirements_transit_flows" data-chart-location="side">
        Ruimtebeslag van importfaciliteiten</a> per energiedrager</li>
        </ul>
        <br/>
    demand_households_overview:
      title: Overzicht
      short_description:
      description: |
        De bevolking en woningvoorraad zijn belangrijke factoren die invloed hebben op de totale vraag
        van huishoudens. De vraag is verdeeld in toepassingen: ruimteverwarming en warm water,
        koeling, koken, apparaten en verlichting.
    demand_households_appliances:
      title: Apparaten
      short_description:
      description: |
        Er kan nog veel verbeterd worden aan huishoudelijke apparaten.
        Hoeveel efficiënter denk jij dat ze zullen worden?
    demand_households_cooking:
      title: Koken
      short_description:
      description: |
        Zal de energievraag veel veranderen als huishoudens anders gaan
        koken?
    demand_households_cooling:
      title: Koeling
      short_description:
      description: |
        Hoe worden woningen gekoeld? Hiervoor kunnen voor een deel dezelfde
        apparaten worden gebruikt als voor 'Ruimteverwarming & warm water'.
        Let op dat de percentages het aandeel in de vraag naar koeling weergeven.
    demand_households_demand_growth:
      title: Vraagontwikkeling
      short_description: ''
      description: Veranderingen in vraag beïnvloeden het energiegebruik
        van een huishouden. Sommige van deze veranderingen schalen met de bevolking,
        terwijl anderen met het aantal huishoudens schalen. Dit is <strong>exclusief</strong>
        efficiëntieverbeteringen en andere technologieën die je in de gedeeltes hieronder
        kunt aangeven.
    demand_households_heating:
      title: Ruimteverwarming & warm water
      short_description:
      description: |
        Hoe zullen huishoudens verwarmd worden en hun warm water maken? Hoe technologieën
        worden verdeeld over de verschillende woningtypes en bouwjaarklasses wordt bepaald
        in de sectie
        <a href="/scenario/demand/households_heating_order/merit-order">
        Merit order</a>. Het resultaat van deze verdeling is te zien in
        <a href="#" class="open_chart" data-chart-key="residential_heating_technologies" data-chart-location="side">
        deze grafiek</a>.
        Ga naar de
        <a href="https://docs.energytransitionmodel.com/main/demand#households" target=\"_blank\">documentatie</a>
        voor meer informatie.
    demand_households_insulation:
      title: Warmtevraag & isolatie
      short_description:
      description: |
        De energiebehoefte van een woning is afhankelijk van gebouwkenmerken, met name
        de mate van isolatie, maar ook andere factoren zoals gedrag en gewenst comfort
        spelen een rol. De typische warmtevraag voor woningen kan hier worden ingesteld
        per woningtype en bouwjaarklasse. Ga naar de
        <a href="https://docs.energytransitionmodel.com/main/demand#households" target=\"_blank\">documentatie</a>
        voor meer informatie.
    demand_households_lighting:
      title: Verlichting
      short_description:
      description: Verlichting is een klein maar zichtbaar deel van het energiegebruik
        van een huishouden.
    demand_households_population:
      title: Bevolking & woningvoorraad
      short_description:
      description: |
        Bevolkingen groeien of krimpen in de loop van de tijd. Nieuwe woningen kunnen worden
        gebouwd en oude woningen kunnen worden gesloopt.
    demand_households_solar_panels:
      title: Zonnepanelen
      short_description:
      description: |
        Hieronder kan je PV panelen en zonthermische collectoren installeren. Bij "Ruimteverwarming &
        warm water" kan je ook PVT panelen installeren in combinatie met een wartempomp.
        Deze technologieën concurreren deels om dakoppervlak. Je kunt het gebruik van dakoppervlak bekijken in <a href="#" class="open_chart" data-chart-key="roof_area_for_pv_in_households"
        data-chart-location="side">deze grafiek</a>.
    demand_households_heating_producers_order:
      title: Inzetvolgorde
      short_description:
      description: |
        In de sectie <a href="/scenario/demand/households/space-heating-and-hot-water">
        Ruimteverwarming & warm water</a> is de mix van verwarmingstechnologieën ingesteld.
        Hoe de technologieën worden toegewezen aan woningen van een specifiek type en bouwjaarklasse
        (zie <a href="/scenario/demand/households/population-and-housing-stock">
        Bevolking & woningvoorraad</a>), wordt hier bepaald. </br></br>
        Er wordt aangenomen dat het de voorkeur van technologieën is om te leveren aan de meest
        recent gebouwde woningen. De technologie die vooraan in de inzetvolgorde staat,
        heeft als eerste de keuze en zal worden geïnstalleerd in de nieuwste woningen,
        doorgaans met de beste isolatie. De laatste technologie in de inzetvolgorde zal
        dan de oudste woningen voorzien, die doorgaans slecht geïsoleerd zijn.
        Zie de <a href="https://docs.energytransitionmodel.com/main/demand#households" target=\"_blank\">documentatie</a>
        voor meer informatie.
    demand_households_heating_technologies:
      title: Vermogens
      short_description:
      description: |
        In de sectie voor <a href="/scenario/demand/households/space-heating-and-hot-water">
        Ruimteverwarming & warm water</a> is de mix van verwarmingstechnologieën ingesteld.
        De dimensionering van deze technologieën kan hier worden aangepast. </br></br>
        Het kan voorkomen dat het standaard warmtevermogen van een technologie te laag is om
        aan de vraag van de woning waarin deze is geïnstalleerd te voldoen. Een optie is dan
        om de warmtecapaciteit te veranderen en zo de technologie juist te dimensioneren.
        Een andere optie is om te kiezen voor een andere technologie, wat kan door de
        <a href="/scenario/demand/households_heating_order/merit-order">Inzetvolgorde</a> te
        wijzigen. Zie de
        <a href="https://docs.energytransitionmodel.com/main/demand#households" target="_blank">documentatie</a>
        voor meer informatie.
    demand_industry:
      title: Energievraag in de industrie
      short_description:
      description: "In de meeste landen is de industrie verantwoordelijk voor het
        grootste deel van het energiegebruik. Omdat de industrie heel divers is, hebben
        we deze onderverdeeld in verschillende subsectoren. Hierbij wordt zoveel mogelijk
        de indeling uit de energiestatistiek van het Internationaal Energieagentschap
        (IEA) gevolgd. De grafiek hiernaast laat het energiegebruik voor elk van deze
        sectoren zien. In de slides hieronder kun je de omvang en efficiëntieverbeteringen
        van elke sector instellen. Een aantal kleine sectoren zijn gegroepeerd onder
        <a href=\"/scenario/demand/industry/other\" > Overige industrie</a>.\r\n<br/><br/>\r\nEnkele
        van de grootste sectoren zijn in meer detail gemodelleerd. Hierdoor is het
        mogelijk of eventuele structuurveranderingen in deze sectoren als gevolg van
        de energietransitie te verkennen. Zie voor inspiratie het rapport <a href=\"http://refman.energytransitionmodel.com/publications/2037\"
        target =\"_blank\">Industrie in transitie</a>."
    demand_industry_aluminium:
      title: Aluminium
      short_description:
      description: "Aluminiumproductie is de meeste energie-intensieve metaalsector
        na staal. Je kunt kiezen uit drie maatregelen om dit verbruik terug te dringen.
        Let op: bij smeltoven komt er geen nieuw aluminium bij, dit is recycling van
        bestaand aluminium. Geef aan hoe jij denkt dat de verdeling gaat worden.\r\n"
    demand_industry_ccs:
      title: CO<sub>2</sub>-afvang en -opslag
      short_description:
      description: 'Welk percentage van de directe CO2 emissies van de industrie zal
        worden afgevangen en opgeslagen? N.b.: dit is een expert functie die op korte
        termijn vervangen zal worden door meer gedetailleerde modellering.'
    demand_industry_chemical_refineries:
      title: Raffinaderijen
      short_description:
      description: "Raffinaderijen maken van ruwe olie olieproducten. Deze olieproducten
        worden ingezet als brandstof in de transportsector of als grondstof in de
        chemische industrie. Raffinaderijen verdienen het meeste geld aan de transportbrandstoffen.
        Als gevolg van veranderende technologieën in de transportsector zal de vraag
        naar deze brandstoffen veranderen. Deze technologieën zijn in te stellen in
        <a href=\"/scenario/demand/transport\" > de transportsector van het ETM</a>.\r\n<br/><br/>\r\nDe
        productie van de raffinaderijen is in het ETM niet direct gekoppeld aan de
        binnenlandse vraag naar transportbrandstoffen. Eventuele tekorten worden geïmporteerd
        en eventuele overschotten worden geëxporteerd. Dit geldt ook voor de olieproducten
        die worden ingezet als grondstof in de chemische industrie. Hieronder kun
        je het productievolume en de efficiëntieverbeteringen van de raffinaderijen
        afzonderlijk instellen. Let hierbij op dat de vraag naar raffinageproducten
        wordt bepaald door de wereldwijde markt. "
    demand_industry_chemical_fertilizers:
      title: Kunstmest
      short_description:
      description: |
        Ammoniak (NH<sub>3</sub>) vormt de basis voor alle op stikstof gebaseerde kunstmest.
        De belangrijkste stap in het produceren van ammoniak is het laten reageren van waterstof
        met stikstof. Op dit moment wordt de benodigde waterstof lokaal gemaakt door aardgas om
        te zetten in een stoomreformer (SMR). </br></br>
        In plaats van de lokale productie met een SMR, zou je in de toekomst ook waterstof van
        een centraal waterstofnetwerk kunnen gebruiken. Wellicht wordt het zelfs mogelijk ammoniak
        van een centrale bron te betrekken, waarmee lokale ammoniakproductie volledig wordt omzeild.
    demand_industry_chemical_other:
      title: Chemie
      short_description:
      description: "Binnen deze sector vallen de productie van chemicaliën. De productie
        van kunstmest is hiervan afgesplitst en is als <a href=\"/scenario/demand/industry/fertilizers\"
        > aparte sector</a> opgenomen in het model.\r\n<br></br>\r\nDe groei die je
        hier aangeeft is het gevolg van economische groei en bevolkingsgroei. Dit
        is dus <strong>exclusief</strong> efficiëntieverbeteringen en andere technologieën
        die je in de gedeeltes hieronder kunt aangeven.\r\n<br></br>\r\nLet op: de
        warmtetechnologieën zijn niet allemaal geschikt om de volledige warmtevraag
        in te vullen. Meer informatie hierover is te vinden bij het \"?\" naast de
        schuifjes."
    demand_industry_other_food:
      title: Voedsel
      short_description:
      description: Deze sector omvat de productie van voedselproducten, drank en tabaksproducten.
        Hieronder kun je de groei en efficiëntieverbeteringen van deze sector afzonderlijk
        instellen.
    demand_industry_other_ict:
      title: Centrale ICT
      short_description:
      description: Deze sector omvat alle gecentraliseerde ICT services. De voornaamste
        onderdelen hiervan zijn datacenters en telecom. Hieronder kun je de groei
        en efficiëntieverbeteringen van deze sector afzonderlijk instellen.
    demand_industry_other_paper:
      title: Papier
      short_description:
      description: In deze sector vind je het energiegebruik voor zowel het maken
        van papier en papierproducten als voor het drukken en printen van boeken,
        kranten en tijdschriften. Hieronder kun je de groei en efficiëntieverbeteringen
        van deze sector afzonderlijk instellen.
    demand_industry_aggregated_other:
      title: Overig
      short_description:
      description: De overige industrie beslaat de sectoren die hierboven niet expliciet
        zijn vermeld. Omdat de specifieke technologieën niet bekend zijn voor deze
        sector, kan je hieronder direct de verdeling van energiedragers instellen.
    demand_industry_other_metals:
      title: Overige metalen
      short_description:
      description: In deze sector valt de productie van lood, zink, koper, zilver
        of goud en de nabewerking van geproduceerd aluminium. Hier kun je
        de efficiëntieverbeteringen aangeven van elektrische en van warmteprocessen
        voor deze sector.
    demand_industry_steel:
      title: Staal
      short_description:
      description: |
        Voor staalverwerking zijn energie-intensieve ovens nodig. Wereldwijd wordt
        twee derde van de ijzer- en staalproductie met een hoogoven geproduceerd en
        een derde met een elektrische oven. Hoogovens worden voornamelijk gebruikt
        voor de productie van nieuw staal, terwijl elektrische ovens worden ingezet
        voor het recyclen van staal. Met name bij hoogovens komen veel broeikasgassen
        en andere emissies vrij. Hieronder kun je verschillende opties verkennen voor
        de toekomstige productie van staal. Onder andere Direct Reduction of Iron (DRI)
        staat in de belangstelling als een duurzamer alternatief voor hoogovens.
    demand_other_demand_growth:
      title: Vraagontwikkeling
      short_description: ''
      description: De ontwikkeling die je hier aangeeft is het gevolg van ontwikkeling van
        economie en bevolking. Dit is dus <strong>exclusief</strong> efficiëntieverbeteringen
        en andere technologieën.
    demand_transport_bus_technology:
      title: Technologie bussen
      short_description:
      description: 'Veruit de meeste bussen rijden vandaag de dag op diesel of gas.
        Hoe zal dit veranderen in de toekomst? In de <a href="/scenario/demand/transport_fuels/road-transport"
        >sectie wegverkeer brandstoffen</a> kun je bepalen op welke brandstofmix bussen
        zullen rijden. '
    demand_transport_bicycle_technology:
      title: Technologie fietsen
      short_description:
      description: E-bikes worden steeds meer gebruikt; zet deze trend door?
    demand_transport_car_technology:
      title: Technologie auto's
      short_description: ''
      description: |
        Gaan we massaal over op auto's die geen fossiele brandstoffen gebruiken?
        Wat gebeurt er als we allemaal overstappen op elektrische auto's? Hier kun
        je aangeven in wat voor auto's we in de toekomst rijden. In de <a href="/scenario/demand/transport_fuels/road-transport"
        >sectie brandstoffen wegverkeer </a> kun je bepalen op welke brandstofmix
        auto's zullen rijden en in de <a href="/scenario/flexibility/flexibility_net_load/demand-response-electric-vehicles"
        >sectie vraagsturing - elektrische auto's</a> kun je aangeven waar auto's
        zullen opladen.
    demand_transport_international_transport:
      title: Internationaal transport
      short_description:
      description: Internationaal transport is op dit moment geen onderdeel van nationale
        energiestatistieken, omdat het complex is om emissies hiervan toe te wijzen
        aan een specifiek land. Internationale lucht- en scheepvaart zijn echter wel
        verantwoordelijk voor meer dan 4.5% van de wereldwijde uitstoot van broeikasgassen
        (<a href="https://climate.ec.europa.eu/eu-action/transport_en">EC Climate Action</a>).
        Om emissiereductiemaatregelen te kunnen nemen is inzicht nodig in dit energiegebruik.
        Daarom kun je hier kiezen welk percentage van de internationale lucht- en
        scheepvaart je mee wilt laten tellen.
    demand_transport_international_transport_mobility_growth:
      title: Mobiliteitsgroei
      short_description:
      description: Internationaal transport is gegroeid als gevolg van globalisering.
        Zal deze trend zich doorzetten? Het groeitempo dat je hier invult gaat over
        de hele sector en hangt niet af van de bevolkingsgroei.
    demand_transport_international_navigation_technology:
      title: Technologie internationale scheepvaart
      short_description:
      description: |
        Zullen schepen blijven varen op zware stookolie (heavy fuel oil - HFO) of zullen ze overstappen op
        LNG, waterstof, elektriciteit of ammoniak voor internationale scheepvaart?
    demand_transport_international_aviation_technology:
      title: Technologie internationale luchtvaart
      short_description:
      description: Voor internationaal vliegverkeer worden vooral grote vliegtuigen
        ingezet die kerosine gebruiken. In de toekomst zou het mogelijk kunnen zijn om ook elektriciteit en waterstof te gebruiken voor luchtvaart.
        Je kunt de kerosine-mix die gebruikt wordt als kerosine-brandstof instellen in de
        <a href="/scenario/demand/transport_fuels/international-aviation" >brandstoffen
        </a>sectie.
    demand_transport_freight_train_technology:
      title: Technologie goederentreinen
      short_description:
      description: |
        Welke trein-technologiën zullen voornamelijk gebruikt worden? Elektrische
        treinen zijn schoner en efficiënter dan dieseltreinen, maar hebben wel meer
        infrastructuur nodig om te kunnen rijden. In de <a href="/scenario/demand/transport_fuels/rail-transport"
        > brandstoffensectie van treinen</a> kun je aangeven welke brandstoffen dieseltreinen
        zullen gebruiken.
    demand_transport_freight_transport:
      title: Applicaties
      short_description:
      description: "Zal vrachtvervoer toenemen of afnemen in de toekomst? De groeifactor
        die je hier invoert, bepaalt onze toekomstige vraag naar 'ladingtonkilometers',
        het totaal aantal transportkilometers van vracht per jaar. Dit getal omvat
        alle vrachtvervoersmiddelen (vrachtwagens, bestelbussen, goederentreinen en binnenvaartsschepen).\r\n\r\n<br
        /> <br />\r\nNaast de groeifactor kun je hier de verdeling van vrachtvervoersmiddelen
        bepalen. Hoeveel procent van de ladingtonkilometers wordt afgelegd door vrachtwagens, door bestelbussen,
        door goederentreinen en hoeveel door binnenvaartsschepen?\r\n\r\n<br
        /> <br />\r\nLet op: containerschepen vallen onder de categorie <a href=\"/scenario/demand/transport_international_transport/international-transport\">'internationaal
        transport'</a>."
    demand_transport_motorcycle_technology:
      title: Technologie motorfietsen
      short_description:
      description: Wat zal het aandeel van elektrische en benzinemotorfietsen zijn
        in de toekomst? Ook scooters vallen onder deze categorie.
    demand_transport_overview:
      title: Overzicht
      short_description:
      description: In de zijbalk links kun je klikken op <a href="/scenario/demand/transport_passenger_transport/applications">'Passagiersvervoer'</a>,
        <a href="/scenario/demand/transport_freight_transport/applications">'Vrachtvervoer'</a>
        en <a href="/scenario/demand/transport_international_transport/international-transport">'Internationaal
        transport'</a>. Daar kun je aangeven hoe onze transportvraag zal veranderen
        in de toekomst, welke vervoersmiddelen we gaan gebruiken en welke aandrijftechnologieën
        zullen domineren. Bij <a href="/scenario/costs/specs_transport/efficiencies">
        'Kosten & efficiënties'</a> kan je aannames doen over de efficiëntieverbeteringen
        van verschillende transportvoertuigen.
    demand_transport_passenger_transport:
      title: Applicaties
      short_description: ''
      description: "Onze mobiliteit is gegroeid als gevolg van een groeiende economie.
        Zet deze trend zich voort in de toekomst? De groeifactor die je hier invoert,
        bepaalt onze toekomstige vraag naar 'passagierskilometers', het totaal aantal
        kilometers dat we afleggen in een jaar. Dit getal omvat alle passagiersvervoersmiddelen
        (auto, bus, fiets, etc.) en wordt niet beïnvloed door (de groei van) het aantal
        inwoners. \r\n<br /> <br />\r\nNaast de groeifactor kun je hier de verdeling
        van vervoermiddelen bepalen. Hoeveel procent van de kilometers die we reizen,
        leggen we af met de auto, bus, fiets, etc.?\r\n<br /> <br />\r\nLet op: internationaal
        vliegverkeer valt onder de <a href=\"/scenario/demand/transport_international_transport/international-transport\">sectie
        'internationaal transport'</a>."
    demand_transport_passenger_train_technology:
      title: Technologie passagierstreinen
      short_description: ''
      description: "Welke trein-technologiën zullen voornamelijk gebruikt worden? Elektrische
        treinen zijn schoner en efficiënter dan kolen- of dieseltreinen, maar hebben
        wel meer infrastructuur nodig om te kunnen rijden. In de <a href=/scenario/demand/transport_fuels/rail-transport
        > brandstoffensectie van treinen</a> kun je aangeven welke brandstoffen dieseltreinen
        zullen gebruiken."
    demand_transport_tram_technology:
      title: Technologie tram/metro
      short_description:
      description: Het ETM modelleert alleen elektrische trams en metro's.
    demand_transport_truck_technology:
      title: Technologie vrachtwagens
      short_description: ''
      description: "Komen er meer trucks die geen fossiele brandstoffen gebruiken?
        Wat gebeurt er dan met het energiegebruik? In de <a href=/scenario/demand/transport_fuels/road-transport
        >brandstoffensectie van wegverkeer</a> kun je de brandstofmix bepalen."
    demand_transport_domestic_aviation_technology:
      title: Technologie binnenlandse luchtvaart
      short_description: ''
      description: 'Welke vliegtuig technologie zal in de toekomst het meeste voorkomen?'
    demand_transport_domestic_navigation_technology:
      title: Technologie binnenvaartschepen
      short_description:
      description: |
        Conventionele binnenvaartschepen zijn typisch uitgerust met (single-fuel) dieselmotoren.
        Zullen deze worden vervangen door dual- of zelfs multifuel dieselmotoren? Of zal een er
        overstap worden gemaakt naar schepen die door compleet andere brandstoffen worden aangedreven,
        zoals LNG, waterstof, elektriciteit of ammoniak? </br></br>
        In de <a href="/scenario/demand/transport_fuels/domestic-navigation">transportbrandstoffen</a> sectie
        kun je bepalen welke brandstofmix diesel- en LNG-motoren gebruiken.
    demand_transport_van_technology:
      title: Technologie bestelbussen
      short_description:
      description: "Komen er meer bestelbussen die geen fossiele brandstoffen gebruiken?
        Wat gebeurt er dan met het energiegebruik? In de <a href=/scenario/demand/transport_fuels/road-transport
        >brandstoffensectie van wegverkeer</a> kun je de brandstofmix bepalen."
