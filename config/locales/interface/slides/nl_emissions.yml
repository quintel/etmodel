nl:
  slides:
    other_emissions_overview:
      title: Overzicht
      short_description:
      description: |
        Het ETM rekent automatisch uit hoeveel CO<sub>2</sub> er wordt uitgestoten door het gebruik van energie.
        Naast deze CO<sub>2</sub> zijn er nog andere bronnen die leiden tot uitstoot van broeikasgassen (BKG).
        Deze ‘overige emissies’ zijn op te delen in 5 groepen:
        <ul><li>Andere broeikasgassen die vrijkomen door energiegebruik, zoals methaan (CH<sub>4</sub>) of lachgas
        (N<sub>2</sub>O) </li>
        <li>CO<sub>2</sub>-uitstoot door ‘niet-energetische’ activiteiten, bijvoorbeeld het gebruik van grondstoffen
        in de industrie of de productie van cement</li>
        <li>Andere broeikasgassen die vrijkomen door ‘niet-energetische’ activiteiten, zoals methaanuitstoot van mest
        in de landbouw</li>
        <li>Indirecte CO<sub>2</sub>-uitstoot door de atmosferische oxidatie van methaan (CH<sub>4</sub>),
        koolstofmonoxide (CO) en niet-methaan vluchtige organische stoffen (NMVOS) in allerlei sectoren </li>
        <li> Uitgestelde CO<sub>2</sub>-emissies die worden veroorzaakt door de afvang van CO<sub>2</sub> voor 
        'Overig hergebruik'
        </li></ul>
        <br/>
        In deze sectie komen deze ‘overige’ broeikasgassen en niet-energetische emissies aanbod. Per sector kun je
        zien hoeveel overige broeikasgassen er worden uitgestoten als gevolg van energiegebruik (‘energetische
        overige BKG’), hoeveel niet-energetische CO<sub>2</sub> wordt uitgestoten en hoeveel niet-energetische
        overige broeikasgassen. Met schuifjes kun je aangeven hoe deze uitstoot in de toekomst gaat veranderen in
        onderstaande sectoren. Als laatste kun je de indirecte en uitgestelde CO<sub>2</sub>-emissies aanpassen.<br/><br/>
        Meer informatie is te vinden in onze <a href="https://docs.energytransitionmodel.com/main/greenhouse-gases"
        target="_blank">documentatie</a>.
    other_emissions_agriculture:
      title: Landbouw
      short_description:
      description: 'Hoeveel ‘overige’ emissies worden er in de toekomst uitgestoten door de landbouw? Dit is
      bijvoorbeeld methaanuitstoot van landbouwdieren (‘fermentatie’), bemesting en landbewerking. Hieronder
      kun je voor de belangrijkste emissiebronnen aannames maken over de toe- of afname van niet-energetische
      CO<sub>2</sub> en overige broeikasgasemissies (BKG). <br /><br />
      In de grafiek zie je de uitstoot van de verschillende emissiebronnen voor het heden en de toekomst.'
    other_emissions_industry:
      title: Industrie en Energie
      short_description:
      description: 'Hoeveel ‘overige’ emissies worden er in de toekomst uitgestoten in de industrie en energiesector?
      Dit zijn bijvoorbeeld procesemissies die vrijkomen in industriële processen (hoofdzakelijk CO<sub>2</sub>),
      emissies uit afvalstortplaatsen (hoofdzakelijk methaan) en bij de productie van elektriciteit en warmte
      (methaan en lachgas). Hieronder kun je voor de belangrijkste emissiebronnen aannames maken over de toe- of
      afname van niet-energetische CO<sub>2</sub> en overige broeikasgasemissies (BKG).<br /><br />
      In de grafiek zie je de uitstoot van de verschillende emissiebronnen voor het heden en de toekomst.'
    other_emissions_built_environment:
      title: Gebouwde Omgeving
      short_description:
      description: 'Hoeveel ‘overige’ emissies worden er in de toekomst uitgestoten in de gebouwde omgeving? Dit zijn
      met name methaanemissies die vrijkomen uit verwarmingsketels. Hieronder kun je voor de huishoudsector en
      gebouwensector aangeven of de uitstoot van deze broeikasgassen toe- of afneemt.<br /><br />
      In de grafiek zie je de uitstoot van de verschillende emissiebronnen voor het heden en de toekomst.'
    other_emissions_transport:
      title: Transport
      short_description:
      description: 'Hoeveel ‘overige’ emissies worden er in de toekomst uitgestoten in de transportsector? Dit zijn
      met name methaan- en lachgasemissies in uitlaatgassen. Hieronder kun je aangeven of de uitstoot van deze
      broeikasgassen toe- of afneemt.
      <br /><br />
      In de grafiek zie je de uitstoot van de verschillende emissiebronnen voor het heden en de toekomst.'
    other_emissions_indirect:
      title: Indirecte emissies
      short_description:
      description: |
        Hoeveel indirecte CO<sub>2</sub>-emissies worden er in de toekomst uitgestoten? ‘Indirecte emissies’
        zijn CO<sub>2</sub>- emissies veroorzaakt door atmosferische oxidatie van methaan (CH<sub>4</sub>), koolstofmonoxide (CO) en niet-methaan
        vluchtige organische stoffen (NMVOS). Deze emissies worden vaak uitgestoten tijdens non-energetische processen zoals de opslag van mest, chemische processen of
        het gebruik van solventen. Door de grote verscheidenheid aan oorzaken kunnen indirecte emissies in allerlei sectoren ontstaan (landbouw, industrie, huishoudens en andere sectoren).
    other_emissions_delayed:
      title: Uitgestelde emissies
      short_description:
      description: |
        Uitgestelde emissies worden veroorzaakt door 'Overig gebruik' van CO<sub>2</sub> in de 
        <a href="/scenario/emissions/ccus/utilisation-and-storage-of-co2">CCUS-sectie</a>. Voorbeeld van 
        'Overig gebruik' zijn het gebruik van CO<sub>2</sub> voor bier of frisdrank, de productie van de 
        kunstmeststof ureum, of in de kassenteelt. In de toekomst zou afgevangen CO<sub>2</sub> ook gebruikt 
        kunnen worden om plastic te produceren. </br></br>
        Voor veel van de bovenstaande voorbeelden geldt dat de afgevangen CO<sub>2</sub> alleen tijdelijk 
        wordt opgeslagen: zodra het bier of de frisdrank wordt geconsumeerd komt de CO<sub>2</sub> weer vrij.
        De emissies die hieruit voortkomen zijn daarom gedefinieerd als 'uitgestelde emissies'. Standaard 
        wordt aangenomen dat alle uitgestelde emissies plaatsvinden in hetzelfde jaar als ze afgevangen zijn,
        waardoor ze meetellen aan de totale uitstoot van jouw scenario. </br></br>
        For sommige voorbeelden, zoals de productie van plastics, geldt echter dat de afgevangen CO<sub>2</sub>
        voor zeer lange tijd wordt opgeslagen. Deze emissies zijn 'uitgesteld voor onbepaalde tijd' en zijn 
        tellen daarom niet mee aan de totale uitstoot. Met onderstaande schuifjes kun je bepalen welk aandeel 
        voor onbepaalde tijd wordt uitgesteld.
    emissions_emission_factors_hydrogen_co2_import:
      title: CO<sub>2</sub>-emissies van geïmporteerde waterstofdragers en ammoniak
      short_description:
      description: |
        In sommige scenario's worden er waterstofdragers en/of ammoniak geïmporteerd van buiten
        jouw gebied. Hoeveel er geïmporteerd wordt, hangt af van jouw keuzes in de tabbladen 
        <a href=\"/scenario/supply/hydrogen/hydrogen-production\">Waterstofproductie</a> en 
        <a href=\"/scenario/supply/hydrogen/ammonia-production\">Ammoniakproductie</a>.
        De productie en distributie van geïmporteerde waterstof en ammoniak kunnen 
        CO<sub>2</sub>-emissies hebben veroorzaakt. Hoeveel van deze emissies wil je toekennen 
        aan jouw gebied?
        <br/><br/>
        De standaardwaarde (in kg CO<sub>2</sub> per MWh waterstof) staat op de hoeveelheid
        emissies die vrijkomt bij waterstofproductie met Steam Methane Reforming (SMR),
        omdat op dit moment meer dan 90% van de waterstof met deze methode wordt geproduceerd.
        Je kunt dit zelf hieronder aanpassen. Klik op het vraagteken voor referentiewaarden.
        <br/><br/>
        Het verschepen van vloeibare ammomiak (om het daarna te reformen naar waterstof) wordt
        als een meer praktische optie gezien om grote volumes groene waterstof te transporteren dan
        om de groene waterstof direct te verschepen. Als je verwacht voornamelijk groene ammoniak
        te importeren, kun je de emissies hieronder zelf aanpassen.
        <br/><br/>
        De kosten voor geïmporteerde waterstofdragers en ammoniak kunnen worden aangepast in de 
        <a href=/scenario/costs/costs_hydrogen/ammonia-import>Kosten & efficiënties</a> sectie.
    emissions_emission_factors_imported_heat:
      title: CO<sub>2</sub>-emissies van geïmporteerde warmte
      short_description:
      description: |
        Hieronder kun je de CO<sub>2</sub>-emissies van geïmporteerde warmte instellen. 
