nl:
  slides:
    other_emissions_overview:
      title: Overzicht
      short_description:
      description: 'Het ETM rekent uit hoeveel CO<sub>2</sub> er wordt uitgestoten door het gebruik van energie.
      Naast deze CO<sub>2</sub> zijn er nog andere bronnen die leiden tot uitstoot van broeikasgassen (BKG).
      Deze ‘overige emissies’ zijn op te delen in 3 groepen:
      <ul><li>Andere broeikasgassen die vrijkomen door energiegebruik, zoals methaan (CH<sub>4</sub>) of lachgas
      (N<sub>2</sub>O) </li>
      <li>CO<sub>2</sub>-uitstoot door ‘niet-energetische’ activiteiten, bijvoorbeeld het gebruik van grondstoffen
      in de industrie of de productie van cement</li>
      <li>Andere broeikasgassen die vrijkomen door ‘niet-energetische’ activiteiten, zoals methaanuitstoot van mest
      in de landbouw</li></ul>
      <br />In deze sectie komen deze ‘overige’ broeikasgassen en niet-energetische emissies aanbod. Per sector kun je
      zien hoeveel overige broeikasgassen er worden uitgestoten als gevolg van energiegebruik (‘energetische
      overige BKG’), hoeveel niet-energetische CO<sub>2</sub> wordt uitgestoten en hoeveel niet-energetische
      overige broeikasgassen.<br /><br />
      Met schuifjes kun je aangeven hoe deze uitstoot in de toekomst gaat veranderen in onderstaande sectoren. 
      Daarnaast kun je de indirecte CO<sub>2</sub>-emissies aanpassen.
      Dit zijn CO<sub>2</sub>-emissies die indirect worden uitgestoten door de atmosferische oxidatie van methaan (CH<sub>4</sub>), 
      koolstofmonoxide (CO) and niet-methaan vluchtige organische stoffen (NMVOS) in allerlei sectoren. Meer informatie is te
      vinden in onze [documentatie](https://docs.energytransitionmodel.com/main/emissions/greenhouse-gases).'
    other_emissions_agriculture:
      title: Landbouw
      short_description:
      description: 'Hoeveel ‘overige’ emissies worden er in de toekomst uitgestoten door de landbouw? Dit is
      bijvoorbeeld methaanuitstoot van landbouwdieren (‘fermentatie’), bemesting en landbewerking. Hieronder
      kun je voor de belangrijkste emissiebronnen aannames maken over de toe- of afname van niet-energetische
      CO<sub>2</sub> en overige broeikasgasemissies (BKG). <br /><br />
      In de grafiek zie je de uitstoot van de verschillende emissiebronnen voor het heden en de toekomst.'
    other_emissions_industry:
      title: Industrie en Energie
      short_description:
      description: 'Hoeveel ‘overige’ emissies worden er in de toekomst uitgestoten in de industrie en energiesector?
      Dit zijn bijvoorbeeld procesemissies die vrijkomen in industriële processen (hoofdzakelijk CO<sub>2</sub>),
      emissies uit afvalstortplaatsen (hoofdzakelijk methaan) en bij de productie van elektriciteit en warmte
      (methaan en lachgas). Hieronder kun je voor de belangrijkste emissiebronnen aannames maken over de toe- of
      afname van niet-energetische CO<sub>2</sub> en overige broeikasgasemissies (BKG).<br /><br />
      In de grafiek zie je de uitstoot van de verschillende emissiebronnen voor het heden en de toekomst.'
    other_emissions_built_environment:
      title: Gebouwde Omgeving
      short_description:
      description: 'Hoeveel ‘overige’ emissies worden er in de toekomst uitgestoten in de gebouwde omgeving? Dit zijn
      met name methaanemissies die vrijkomen uit verwarmingsketels. Hieronder kun je voor de huishoudsector en
      gebouwensector aangeven of de uitstoot van deze broeikasgassen toe- of afneemt.<br /><br />
      In de grafiek zie je de uitstoot van de verschillende emissiebronnen voor het heden en de toekomst.'
    other_emissions_transport:
      title: Transport
      short_description:
      description: 'Hoeveel ‘overige’ emissies worden er in de toekomst uitgestoten in de transportsector? Dit zijn
      met name methaan- en lachgasemissies in uitlaatgassen. Hieronder kun je aangeven of de uitstoot van deze
      broeikasgassen toe- of afneemt.
      <br /><br />
      In de grafiek zie je de uitstoot van de verschillende emissiebronnen voor het heden en de toekomst.'
    other_emissions_indirect:
      title: Indirecte emissies
      short_description:
      description: |
        Hoeveel indirecte CO<sub>2</sub>-emissies worden er in de toekomst uitgestoten? ‘Indirecte emissies’
        zijn CO<sub>2</sub>- emissies veroorzaakt door atmosferische oxidatie van methaan (CH<sub>4</sub>), koolstofmonoxide (CO) and niet-methaan
        vluchtige organische stoffen (NMVOS). Deze emissies worden vaak uitgestoten tijdens non-energetische processen zoals de opslag van mest, chemische processen of
        het gebruik van solventen. Door de grote verscheidenheid aan oorzaken kunnen indirecte emissies in allerlei sectoren ontstaan (landbouw, industrie, huishoudens en andere sectoren).<br /><br />
        In de grafiek zie je de uitstoot van indirecte emissies voor het heden en de toekomst. 
        Ook zie je de uitstoot van 'uitgestelde' emissies. Dit is CO<sub>2</sub> die is afgevangen en vervolgens bij 
        hergebruik alsnog is uitgestoten. Meer informatie vind je in de <a href="/scenario/emissions/ccus/utilisation-and-storage-of-co2">CCUS-sectie</a>.