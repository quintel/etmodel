    flexibility_flexibility_net_load:
      title: Piekbelasting en bruikbare capaciteit
      short_description:
      description: "De energietransitie heeft gevolgen voor het elektriciteitsnet.
        In de tabel rechts kan je de piekbelasting en bruikbare capaciteit zien op
        de verschillende netniveau's. Als je klikt op het 'Jaarlijkse'-schuifje krijg
        je de grafiek te zien die de nettobelasting op het elektriciteitsnetwerk per
        uur laat zien. Wanneer je geïnteresseerd bent in uurlijkse piekbelasting-curves
        of vraagcurves per netniveau, kan je deze vinden in de lijst met alle grafieken
        (klik op  'Meer grafieken bekijken' en ga naar 'Netwerk').\r\n</br></br>\r\nDe
        totale investering die nodig is wanneer het elektriciteitsnetwerk moet worden
        uitgebreid is afhankelijk van de investeringskosten per netniveau. Deze kunnen
        onder het <a href=\"/scenario/costs/infrastructure/electricity-infrastructure-costs\"
        >Kosten</a> kopje worden ingesteld."
    flexibility_flexibility_demand_response_ev:
      title: Vraagsturing - laadgedrag elektrische auto's
      short_description:
      description: "Vraagsturing is een vorm van flexibiliteit waarbij de energievraag
        wordt aangepast of verschoven in de tijd. Vaak is het doel hierbij om pieken
        in de energievraag te voorkomen. Met de schuifjes in deze sectie kun je het
        laadgedrag van elektrische auto's aanpassen. De grafiek toont de impact hiervan
        op de vorm van de totale elektriciteitsvraag.\r\n<p>\r\nHet totale aandeel
        van elektrische auto's is in te stellen in de <a href=\"/scenario/demand/transport_passenger_transport/car-technology\"
        >technologie auto's sectie</a>."
    flexibility_flexibility_demand_response_hhp:
      title: Vraagsturing - gedrag van hybride warmtepompen
      short_description:
      description: "De efficiëntie van (hybride) warmtepompen is afhankelijk van de
        buitentemperatuur en wordt aangegeven met de 'coefficient of performance'
        (COP). De COP wordt lager als de buitentemperatuur afneemt. Hieronder kan
        je de zogenaamde 'omslag-COP' instellen: wanneer de COP van de warmtepomp
        onder de omslag-COP ligt dan schakelt de hybride warmtepomp van elektriciteit
        naar gas. Je kan deze instellen op de financieel meest aantrekkelijke voor
        de consument, maar kan ook een instelling kiezen die minder netwerkimpact
        oplevert. \r\n</br></br>\r\n Bekijk de grafiek aan de rechterkant voor advies
        bij het kiezen van de kostenoptimale omslag-COP instelling vanuit een consumentenperspectief.
        Deze laat zien hoeveel het kost om een eenheid warmte te maken met de HWP
        voor ruimteverwarming. Voor gas zijn die kosten onafhankelijk van de COP (en
        dus de buitentemperatuur). Voor elektriciteit nemen de kosten af met toenemende
        COP (en toenemende buitentemperatuur). Het kruispunt van de twee curves is
        de kosten-optimale COP-instelling voor de gegeven kostprijs van gas en elektriciteit.
        Deze kostprijs van gas en elektriciteit is hieronder in te stellen. De startwaarde
        van het omslag-COP schuifje staat gelijk aan de kostenoptimale omslag-COP
        bij de ingestelde kosten.
        </br></br>
        De grafiek
        <a
          href=\"#\" class=\"open_chart\"
          \ data-chart-key=\"household_space_heater_hhp_hourly_demand\"
        >Vraagprofiel van hybride warmtepomp (gas) voor huishoudens</a>
        laat de gas- en elektriciteitsvraag per uur zien en is handig voor het
        bepalen van de impact van hybride warmtepompen op de infrastructuur.
        De tabel
        <a
          href=\"#\" class=\"open_chart\"
          \ data-chart-key=\"hybrid_heat_pump\"
        >Elektriciteit en gas aandeel van hybride warmtepomp voor huishoudens</a>
        laat de jaarlijkse verdeling van gas en elektriciteit zien."
    flexibility_flexibility_demand_response_load_shifting:
      title: Vraagsturing - vraagverschuiving in industrie
      short_description:
      description: |
        Vraagsturing is een vorm van flexibiliteit waarbij de energievraag
        wordt aangepast of verschoven in de tijd. Een vorm van vraagsturing is vraagverschuiving.
        Met de schuifjes in deze sectie kun je vraagverschuiving instellen voor de elektriciteitsvraag
        van de metaal-, chemische, centrale ICT en overige industrie. </br></br> 
        Als je capaciteit voor vraagverschuiving instelt voor een sector, zal het die capaciteit 
        gebruiken om een deel van de elektriciteitsconsumptie te verlagen als de elektriciteitsprijs te
        hoog is. De verminderde consumptie wordt ingehaald als de prijs daalt. Dit betekent dat de 
        totale elektriciteitsvraag over het jaar gelijk blijft. </br></br>
        Het doel is om hoge elektriciteitskosten voor de industrie te vermijden en tegelijkertijd 
        vraagpieken op het elektriciteitsnetwerk te verkleinen. Dit kan de behoefte aan piekcentrales 
        in je scenario verminderen.
    flexibility_electricity_storage_overview:
      title: Gedrag van opslagtechnologieën
      short_description:
      description: |
        In deze sectie kun je het gedrag bepalen van technologieën voor elektriciteitsopslag. Deze
        technologieën worden als flexibel gezien omdat zowel hun vraag als aanbod indien wenselijk
        kan worden vergroot, verlaagd, of worden verplaatst in de tijd (zie voor achtergrondinformatie
        het <a href="/scenario/flexibility/flexibility_overview/what-is-flexibility"> Overzicht van
        flexibiliteit</a>). </br></br>
        Het ETM modelleert drie soorten opslaggedrag.<br /><ol><li>
        Standaard gedraagt een opslagtechnologie zich net als andere flexibele technologieën.
        Elke opslagtechnologie heeft een <i>willingness-to-pay</i> die de maximale prijs aangeeft
        waarvoor de technologie bereid is om op te laden. Als de
        elektriciteitsprijs in een bepaald uur lager is dan de willingness-to-pay van de technologie,
        zal de opslagtechnologie in dat uur opladen. </br></br>
        Elke technologie heeft ook <i>willingness-to-accept</i>, die aangeeft wat de minimale prijs
        is waarvoor het bereid is de opgeslagen elektriciteit te ontladen. Dit is vergelijkbaar
        met het begrip 'marginale kosten' bij regelbare centrales.</li> </br>
        <li>Daarnaast biedt het ETM een optie om een 
        <a href="https://docs.energytransitionmodel.com/main/battery-forecasting/" target=\"_blank\"> 
        prognose-algoritme</a> te gebruiken om het gedrag van opslagtechnologieën te verbeteren.
        In plaats van alleen te kijken naar de elektriciteitsprijs in één uur, kijkt het algoritme
        vooruit in de tijd en probeert het interessante momenten om te laden en ontladen te identificeren.
        Dit gebeurt door naar de pieken en dalen in de
        <a href="/scenario/flexibility/flexibility_overview/residual-load-curves">
        'residual load curve'</a> te kijken.</li></br>
        <li> Tenslotte slaan opslagsystemen die geïntegreerd zijn in windmolens of zonnecentrales alleen
        elektriciteit op als de productie van de aangesloten hernieuwbare energiebron de capaciteit van
        de netwerkaansluiting overschrijdt. De elektriciteit wordt ontladen zodra de productie onder deze
        capaciteit zakt. Het opslagsysteem zelf heeft verder geen interactie met de rest van het elektriciteitssysteem. </li></ol><br/>
        In de onderstaande slides kun je het geïnstalleerde vermogen voor verschillende opslagtechnologieën instellen
        en het gedrag bepalen. Let op dat het
        daadwerkelijke gedrag van deze technologieën gecompliceerder is dan toegelicht in deze korte 
        beschrijving. De <a href="https://docs.energytransitionmodel.com/main/electricity-storage" target=\"_blank\">
        documentatie</a> bevat een meer gedetailleerde beschrijving.
    flexibility_power_storage_households_flexibility_p2p_electricity:
      title: Batterijen in huishoudens
      short_description:
      description: |
        Batterijen kunnen in huishoudens geïnstalleerd worden. Deze kunnen vervolgens worden opgeladen
        door het elektriciteitsnet of door zonnepanelen, als huishoudens deze op hun daken hebben liggen. </br></br>
        Batterijen zijn flexibele technologieën in het ETM, wat betekent dat het regelbaar is wanneer ze laden en ontladen. Als de elektriciteitsprijs
        in een bepaald uur lager is dan de willingness-to-pay, gaat de batterij in dat uur opladen. Wanneer
        de elektriciteitsprijs groter is dan de willingness-to-accept, zal de opslagen elektriciteit worden
        ontladen.
        <br/><br/>Optioneel kun je ervoor kiezen dit gedrag te overschrijven en in plaats daarvan het gedrag te laten bepalen door een prognose-algoritme. Dit kan door de toggle hieronder op 'aan' te zetten. In beide gevallen houdt het ETM rekening met het opslagvolume van de batterij. Zie onze <a href="https://docs.energytransitionmodel.com/main/electricity-storage" target=\"_blank\">
        documentatie</a> voor meer informatie.
    flexibility_power_storage_wind_turbine_inland:
      title: Windmolens met opslagsystemen
      short_description:
      description: |
        Hieronder kun je het vermogen van de batterij en de capaciteit van de netwerkaansluiting
        instellen, in verhouding tot het geïnstalleerde vermogen van windmolens met een
        geïntegreerd batterijsysteem. Deze schuifjes hebben daarom pas effect als je dit type
        windmolens geïnstalleerd hebt. Dit kun je doen in de Aanbod sectie, onder
        <a href="/scenario/supply/electricity_renewable/wind-turbines">
        Hernieuwbare elektriciteit</a>.
    flexibility_power_storage_solar_pv_solar_radiation:
      title: Zonnecentrales met opslagsystemen
      short_description:
      description: |
        Hieronder kun je het vermogen van de batterij en de capaciteit van de netwerkaansluiting
        instellen, in verhouding tot het geïnstalleerde vermogen van zonnecentrales met een
        geïntegreerd batterijsysteem. Deze schuifjes hebben daarom pas effect als je dit type
        zonnecentrales geïnstalleerd hebt. Dit kun je doen in de Aanbod sectie, onder
        <a href="/scenario/supply/electricity_renewable/solar-power">
        Hernieuwbare elektriciteit</a>.
    flexibility_power_storage_transport_car_flexibility_p2p_electricity:
      title: Batterijen in elektrische voertuigen
      short_description:
      description: |
        Elektrische voertuigen zijn vaak langer op het netwerk aangesloten dan nodig is om hun batterijen 
        volledig op te laden. Tijdens die inactieve uren kan het kosteneffectief zijn om de batterijen in te 
        zetten om opslagdiensten te leveren aan het elektriciteitsnet. </br></br>
        Batterijen zijn flexibele technologieën in het ETM, wat betekent dat het regelbaar is wanneer ze laden en ontladen. Als de elektriciteitsprijs
        in een bepaald uur lager is dan de willingness-to-pay, gaat de batterij in dat uur opladen. Wanneer
        de elektriciteitsprijs groter is dan de willingness-to-accept, zal de opslagen elektriciteit worden
        ontladen.
        <br/><br/>Optioneel kun je ervoor kiezen dit gedrag te overschrijven en in plaats daarvan het gedrag te laten bepalen door een prognose-algoritme. Dit kan door de toggle hieronder op 'aan' te zetten. In beide gevallen houdt het ETM rekening met het opslagvolume van de batterij. Zie onze <a href="https://docs.energytransitionmodel.com/main/electricity-storage" target=\"_blank\">
        documentatie</a> voor meer informatie.
    flexibility_power_storage_energy_flexibility_mv_batteries_electricity:
      title: Grootschalige batterijopslag
      short_description:
      description: |
        Deze grootschalige batterij wordt typisch aangesloten op het middenspanningsnet. Hoewel de batterij
        niet reageert op netwerkcongestie kan het gedrag wel helpen om capaciteitsproblemen op het
        middenspanningsnet te voorkomen. </br></br>
        Batterijen zijn flexibele technologieën in het ETM, wat betekent dat het regelbaar is wanneer ze laden en ontladen. Als de elektriciteitsprijs
        in een bepaald uur lager is dan de willingness-to-pay, gaat de batterij in dat uur opladen. Wanneer
        de elektriciteitsprijs groter is dan de willingness-to-accept, zal de opslagen elektriciteit worden
        ontladen.
        <br/><br/>Optioneel kun je ervoor kiezen dit gedrag te overschrijven en in plaats daarvan het gedrag te laten bepalen door een prognose-algoritme. Dit kan door de toggle hieronder op 'aan' te zetten. In beide gevallen houdt het ETM rekening met het opslagvolume van de batterij. Zie onze <a href="https://docs.energytransitionmodel.com/main/electricity-storage" target=\"_blank\">
        documentatie</a> voor meer informatie.
    flexibility_power_storage_energy_flexibility_pumped_storage_electricity:
      title: Stuwmeren
      short_description:
      description: |
        Stuwmeren bieden een goedkope vorm van grootschalige elektriciteitsopslag. Elektriciteit wordt
        gebruikt om water op te pompen van een lager gelegen reservoir naar een hoger reservoir. Elektriciteit
        wordt vervolgens geproduceerd door het opgeslagen water terug te laten stromen door een turbine. </br></br>
        Elektriciteitsopslag is een flexibele technologie in het ETM, wat betekent dat het regelbaar is wanneer er geladen en ontladen wordt. Als de elektriciteitsprijs
        in een bepaald uur lager is dan de willingness-to-pay, gaat de opslag in dat uur opladen. Wanneer
        de elektriciteitsprijs groter is dan de willingness-to-accept, zal de opslagen elektriciteit worden
        ontladen.
        <br/><br/>Optioneel kun je ervoor kiezen dit gedrag te overschrijven en in plaats daarvan het gedrag te laten bepalen door een prognose-algoritme. Dit kan door de toggle hieronder op 'aan' te zetten. In beide gevallen houdt het ETM rekening met het opslagvolume van de opslag. Zie onze <a href="https://docs.energytransitionmodel.com/main/electricity-storage" target=\"_blank\">
        documentatie</a> voor meer informatie.
    flexibility_power_storage_energy_flexibility_hv_opac_electricity:
      title: OPAC
      short_description:
      description: |
        De Ondergrondse Pomp Accumulatie Centrale (OPAC) is een vorm van grootschalige elektriciteitsopslag. Er
        wordt gebruik gemaakt van het hoogteverschil tussen twee reservoirs, waarvan het lager gelegen reservoir
        zich ondergronds bevindt, om elektriciteit op te slaan als potentiële energie. </br></br>
        Elektriciteitsopslag is een flexibele technologie in het ETM, wat betekent dat het regelbaar is wanneer er geladen en ontladen wordt. Als de elektriciteitsprijs
        in een bepaald uur lager is dan de willingness-to-pay, gaat de opslag in dat uur opladen. Wanneer
        de elektriciteitsprijs groter is dan de willingness-to-accept, zal de opslagen elektriciteit worden
        ontladen.
        <br/><br/>Optioneel kun je ervoor kiezen dit gedrag te overschrijven en in plaats daarvan het gedrag te laten bepalen door een prognose-algoritme. Dit kan door de toggle hieronder op 'aan' te zetten. In beide gevallen houdt het ETM rekening met het opslagvolume van de opslag. Zie onze <a href="https://docs.energytransitionmodel.com/main/electricity-storage" target=\"_blank\">
        documentatie</a> voor meer informatie.
    flexibility_power_storage_energy_flexibility_flow_batteries_electricity:
      title: Flowbatterijen
      short_description:
      description: |
        Flowbatterijen zijn een vorm van grootschalige elektriciteitsopslag. Dit is omdat het installeren van
        opslagvolume relatief goedkoop is en het eenvoudig onafhankelijk van het
        geïnstalleerd vermogen kan worden gevarieerd. </br></br>
        Batterijen zijn flexibele technologieën in het ETM, wat betekent dat het regelbaar is wanneer ze laden en ontladen. Als de elektriciteitsprijs
        in een bepaald uur lager is dan de willingness-to-pay, gaat de batterij in dat uur opladen. Wanneer
        de elektriciteitsprijs groter is dan de willingness-to-accept, zal de opslagen elektriciteit worden
        ontladen.
        <br/><br/>Optioneel kun je ervoor kiezen dit gedrag te overschrijven en in plaats daarvan het gedrag te laten bepalen door een prognose-algoritme. Dit kan door de toggle hieronder op 'aan' te zetten. In beide gevallen houdt het ETM rekening met het opslagvolume van de batterij. Zie onze <a href="https://docs.energytransitionmodel.com/main/electricity-storage" target=\"_blank\">
        documentatie</a> voor meer informatie.
    flexibility_power_storage_forecast_order:
      title: Inzetvolgorde prognose opslag
      short_description:
      description: |
        In de sectie <a href="/scenario/flexibility/flexibility_storage/behaviour-of-storage-technologies">
        Opslag elektriciteit</a> kun je ervoor kiezen een 
        <a href="https://docs.energytransitionmodel.com/main/battery-forecasting/" target=\"_blank\"> 
        prognose-algoritme</a> in te zetten om het gedrag van opslagtechnologieën te bepalen. Hieronder kun je 
        de inzetvolgorde bepalen voor technologieën waarvoor het prognose-algoritme is ingeschakeld. </br></br>
        De eerste technologie zal proberen de 
        <a href="/scenario/flexibility/flexibility_overview/residual-load-curves">residual load curve</a> af te 
        vlakken. Elke daaropvolgende technologie gebruikt vervolgens de resulterende curve van de voorgaande 
        technologie om deze nog verder af te vlakken. </br></br>
        Hoe eerder een technologie aan de beurt is, hoe variabeler de curve waarop het prognose-algoritme wordt 
        toegepast typisch is. De specificaties van de technologie bepalen in welke mate deze geschikt is om met 
        hoge variabiliteit om te gaan. De tabel rechts geeft je een overzicht van deze specificaties.
    flexibility_electricity_conversion_overview:
      title: Gedrag van conversietechnologieën
      short_description:
      description: |
        In deze sectie kun je het gedrag bepalen van verschillende flexibele vraagtechnologieën
        voor de conversie van elektriciteit. Deze technologieën worden als flexibel gezien omdat
        de vraag indien wenselijk kan worden vergroot, verlaagd, of worden verplaatst in de tijd
        (zie voor achtergrondinformatie het
        <a href="/scenario/flexibility/flexibility_overview/what-is-flexibility"> Overzicht van
        flexbiliteit</a>). </br></br>
        Elke flexibele vraagtechnologie heeft een <i>willingness-to-pay</i> die de maximale prijs
        aangeeft waarvoor de technologie bereid is elektriciteit te consumeren. Als de
        elektriciteitsprijs in een bepaald uur hoger is dan de willingness-to-pay van een
        technologie, dan zal die technologie elektriciteit consumeren in dat uur. </br></br>
        In de onderstaande slides kun je de willingness-to-pay en het geïnstalleerde vermogen
        aanpassen voor:
        <ul><li><a href="/scenario/flexibility/flexibility_conversion/conversion-to-hydrogen">
        conversie naar waterstof</a></li>
        <li><a href="/scenario/flexibility/flexibility_conversion/conversion-to-heat-for-district-heating">
        conversie naar warmte voor warmtenetten</a></li>
        <li><a href="/scenario/flexibility/flexibility_conversion/conversion-to-heat-for-industry">
        conversie naar warmte voor industrie</a></li></ul></br>
        Let op dat het daadwerkelijke gedrag van deze technologieën gecompliceerder is dan 
        toegelicht in deze korte beschrijving. De <a href="https://docs.energytransitionmodel.com/main/electricity-conversion" target=\"_blank\">
        documentatie</a> bevat een meer gedetailleerde beschrijving.
    flexibility_flexibility_power_to_heat_for_district_heating:
      title: Conversie naar warmte voor warmtenetten
      short_description:
      description: |
        Elektriciteit kan worden gebruikt om warmte te produceren door middel van elektrische
        boilers of warmtepompen, wat ook wel power-to-heat wordt genoemd. In het ETM is power-to-heat
