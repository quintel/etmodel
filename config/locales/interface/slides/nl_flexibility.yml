nl:
  slides:
    flexibility_electricity_import_export_interconnectivity_intro:
      title: Elektrische interconnectoren
      short_description:
      description: |
        De <strong>binnenlandse elektriciteitsmarkt</strong> in jouw scenario is
        verbonden met één of meerdere <strong>externe markten</strong> via
        interconnectoren. Deze interconnectoren importeren en exporteren
        elektriciteit.</p>

        Elektriciteit wordt geïmporteerd als het goedkoper is dan de binnenlandse
        productie van elektriciteit. In het ETM vindt elektriciteitsexport
        standaard enkel plaats als er overschotten aanwezig zijn van <a
          href="https://docs.energytransitionmodel.com/main/merit-order/#participants"
          target="_blank"
        >volatiele en must-run centrales</a>.</p>

        <p>Op de echte elektriciteitsmarkt wordt stroom geëxporteerd als de
        productieprijs lager ligt dan op de externe markt. Ook dispatchable
        centrales kunnen dan worden ingezet voor export. Door deze functionaliteit
        met onderstaande knop aan te zetten, kan het zijn dat de
        elektriciteitsproductie in jouw scenario sterk toeneemt.
    flexibility_electricity_import_export_interconnectivity:
      title: "Interconnector 1"
      short_description:
      description: "Het verschil tussen vraag en aanbod van elektriciteit op
        uurbasis kan worden geïmporteerd of geëxporteerd. Veel landen importeren en
        exporteren elektriciteit met hun buurlanden via verschillende
        interconnectoren. In het ETM is het mogelijk om tot wel zes verschillende elektrische
        interconnectoren te modelleren tussen landen. Je voegt een interconnector toe
        door interconnectiecapaciteit in te stellen voor die interconnector. Als je liever
        alle interconnectoren gezamenlijk wil modelleren, dan stel je alleen interconnectorcapaciteit
        in voor interconnector 1.
        \r\n<br/><br/>\r\n
        Per interconnector kan je de capaciteit instellen. Het is echter mogelijk dat niet al deze capaciteit
        beschikbaar is voor export, bijvoorbeeld omdat het naburige land op hetzelfde
        moment met elektriciteitsoverschotten kampt. Het is daarom mogelijk om het
        percentage van de interconnectiecapaciteit dat beschikbaar is voor export
        te beperken. Naast capaciteit is het ook mogelijk de bijbehorende CO<sub>2</sub>
        uitstoot en prijs in te stellen. De prijs bepaalt de inzetvolgorde
        van interconnectoren voor import en export."
    flexibility_electricity_import_export_interconnectivity_2:
      title: "Interconnector 2"
      description: |
        Hieronder kan je capaciteit, CO<sub>2</sub> uitstoot en prijs instellen voor interconnector 2.
    flexibility_electricity_import_export_interconnectivity_3:
      title: "Interconnector 3"
      description: |
        Hieronder kan je capaciteit, CO<sub>2</sub> uitstoot en prijs instellen voor interconnector 3.
    flexibility_electricity_import_export_interconnectivity_4:
      title: "Interconnector 4"
      description: |
        Hieronder kan je capaciteit, CO<sub>2</sub> uitstoot en prijs instellen voor interconnector 4.
    flexibility_electricity_import_export_interconnectivity_5:
      title: "Interconnector 5"
      description: |
        Hieronder kan je capaciteit, CO<sub>2</sub> uitstoot en prijs instellen voor interconnector 5.
    flexibility_electricity_import_export_interconnectivity_6:
      title: "Interconnector 6"
      description: |
        Hieronder kan je capaciteit, CO<sub>2</sub> uitstoot en prijs instellen voor interconnector 6.
    flexibility_flexibility_cold_snap:
      title: Koude winter
      short_description:
      description:
    flexibility_flexibility_net_load:
      title: Piekbelasting en bruikbare capaciteit
      short_description:
      description: "De energietransitie heeft gevolgen voor het elektriciteitsnet.
        In de tabel rechts kan je de piekbelasting en bruikbare capaciteit zien op
        de verschillende netniveau's. Als je klikt op het 'Jaarlijkse'-schuifje krijg
        je de grafiek te zien die de nettobelasting op het elektriciteitsnetwerk per
        uur laat zien. Wanneer je geïnteresseerd bent in uurlijkse piekbelasting-curves
        of vraagcurves per netniveau, kan je deze vinden in de lijst met alle grafieken
        (klik op  'Meer grafieken bekijken' en ga naar 'Netwerk').\r\n</br></br>\r\nDe
        totale investering die nodig is wanneer het elektriciteitsnetwerk moet worden
        uitgebreid is afhankelijk van de investeringskosten per netniveau. Deze kunnen
        onder het <a href=\"/scenario/costs/infrastructure/electricity-infrastructure-costs\"
        >Kosten</a> kopje worden ingesteld."
    flexibility_flexibility_demand_response_ev:
      title: Vraagsturing - laadgedrag elektrische auto's
      short_description:
      description: "Vraagsturing is een vorm van flexibiliteit waarbij de energievraag
        wordt aangepast of verschoven in de tijd. Vaak is het doel hierbij om pieken
        in de energievraag te voorkomen. Met de schuifjes in deze sectie kun je het
        laadgedrag van elektrische auto's aanpassen. De grafiek toont de impact hiervan
        op de vorm van de totale elektriciteitsvraag.\r\n<p>\r\nHet totale aandeel
        van elektrische auto's is in te stellen in de <a href=\"/scenario/demand/transport_passenger_transport/car-technology\"
        >technologie auto's sectie</a>."
    flexibility_flexibility_demand_response_hhp:
      title: Vraagsturing - gedrag van hybride warmtepompen
      short_description:
      description: "De efficiëntie van (hybride) warmtepompen is afhankelijk van de
        buitentemperatuur en wordt aangegeven met de 'coefficient of performance'
        (COP). De COP wordt lager als de buitentemperatuur afneemt. Hieronder kan
        je de zogenaamde 'omslag-COP' instellen: wanneer de COP van de warmtepomp
        onder de omslag-COP ligt dan schakelt de hybride warmtepomp van elektriciteit
        naar gas. Je kan deze instellen op de financieel meest aantrekkelijke voor
        de consument, maar kan ook een instelling kiezen die minder netwerkimpact
        oplevert. \r\n</br></br>\r\n Bekijk de grafiek aan de rechterkant voor advies
        bij het kiezen van de kostenoptimale omslag-COP instelling vanuit een consumentenperspectief.
        Deze laat zien hoeveel het kost om een eenheid warmte te maken met de HWP
        voor ruimteverwarming. Voor gas zijn die kosten onafhankelijk van de COP (en
        dus de buitentemperatuur). Voor elektriciteit nemen de kosten af met toenemende
        COP (en toenemende buitentemperatuur). Het kruispunt van de twee curves is
        de kosten-optimale COP-instelling voor de gegeven kostprijs van gas en elektriciteit.
        Deze kostprijs van gas en elektriciteit is hieronder in te stellen. De startwaarde
        van het omslag-COP schuifje staat gelijk aan de kostenoptimale omslag-COP
        bij de ingestelde kosten.
        </br></br>
        De
        <a
          href=\"#\" class=\"open_chart\"
          \ data-chart-key=\"household_space_heater_hhp_hourly_demand\"
        >hybride warmtepomp vraag grafiek</a>
        laat de gas- en elektriciteitsvraag per uur zien en is handig voor het
        bepalen van de impact van HWP's op de infrastructuur.
        De
        <a
          href=\"#\" class=\"open_chart\"
          \ data-chart-key=\"hybrid_heat_pump\"
        >hybride warmtepomp tabel</a>
        laat de jaarlijkse verdeling van gas en elektriciteit zien."
    flexibility_flexibility_flexibility_order:
      title: Volgorde flexibiliteitsopties
      short_description:
      description: "Windmolens en zonnepanelen hebben van nature een grillig productiepatroon.
        De elektriciteit die ze produceren kan daarom niet altijd worden gebruikt
        om elektriciteitsvraag in te vullen. Dit kan leiden tot overproductie van
        elektriciteit. Om te voorkomen dat deze elektriciteitsproductie moet worden
        beperkt, kent het ETM een aantal flexibiliteitstechnologieën die de overschotten
        kunnen opslaan of omzetten in andere energiedragers. Je kan die technologieën
        inzetten in de <a href=\"/scenario/flexibility/flexibility_storage/storage-in-household-batteries\">'Opslag'</a>
        en <a href=\"/scenario/flexibility/flexibility_conversion/conversion-to-heat-for-households\">'Conversie'</a>
        tabs.\r\n<br/><br/>\r\nDoor middel van de lijst hieronder kun je de volgorde
        bepalen waarin de technologieën worden ingezet. Het ETM stuurt elektriciteitsoverschotten
        naar de technologie die als eerste op de lijst staat zolang de capaciteit
        dit toelaat; verdere overschotten worden naar de tweede technologie op de
        lijst gestuurd en zo verder. Enige overgebleven elektriciteit wordt gecurtailed.
        Je kunt de technologieën in de gewenste volgorde verslepen."
    flexibility_flexibility_power_storage:
      title: Opslag elektriciteit
      short_description:
      description: Met de volgende sliders kun je aangeven welke elektriciteitsopslag
        technologieën je inzet in de verschillende netvlakken. Elektriciteitsoverschotten
        worden opgeslagen en ingezet zodra er geen overproductie meer is.
    flexibility_flexibility_power_to_heat:
      title: Conversie naar warmte voor huishoudens
      short_description:
      description:
    flexibility_flexibility_power_to_heat_for_district_heating:
      title: Conversie naar warmte voor warmtenetten
      short_description:
      description: "Wanneer er elektriciteitsoverschotten zijn, kunnen elektrische
        boilers of warmtepompen deze overschotten omzetten in warmte voor warmtenetten.
        Overige warmtebronnen voor warmtenetten kunnen bij <a href=\"/scenario/supply/heat/heat-sources\"
        >Aanbod > Warmtenetten</a> worden ingesteld. \r\n</br></br>\r\n Houd er rekening
        mee dat 1 MWth power-to-heat boiler meer elektriciteit gebruikt dan 1 MWth
        power-to-heat warmtepomp. Ze produceren natuurlijk wel dezelfde hoeveelheid
        warmte."
    flexibility_flexibility_power_to_heat_for_industry:
      title: Conversie naar warmte voor industrie
      short_description:
      description: "Wanneer er elektriciteitsoverschotten zijn, kunnen elektrische
        boilers in de industrie deze overschotten omzetten in warmte. Dit heeft als
        gevolg dat de vraag naar gas en waterstof wordt verlaagd (indien aanwezig).
        Deze hybride warmte opties kunnen in de vraag-sectie van volgende industriële
        sectoren worden ingesteld:\r\n<ul>\r\n  <li><a href=\"/scenario/demand/industry/refineries\"
        >raffinaderijen</a></li>\r\n  <li><a href=\"/scenario/demand/industry/chemicals\">chemische
        industrie</a></li>\r\n  <li><a href=\"/scenario/demand/industry/food\">voedingsmiddelenindustrie</a></li>\r\n
        \ <li><a href=\"/scenario/demand/industry/paper\">papierindustrie</a></li></ul>"
    flexibility_flexibility_power_to_gas:
      title: Conversie naar waterstof
      short_description:
      description: Overtollige elektriciteit kan worden gebruikt om waterstof te produceren
        door elektrolyse. Deze waterstof wordt in het ETM gevoed in het centrale waterstofnetwerk.
        Andere waterstofproducerende technologieën kunnen ingesteld worden in de <a
        href="/scenario/supply/hydrogen/hydrogen-production">waterstofproductieslide</a>.
        Overtollige waterstof wordt geëxporteerd.
    flexibility_flexibility_power_to_methane:
      title: Conversie naar methaan voor gasnetwerk
      short_description:
      description:
    flexibility_flexibility_solar_pv_curtailment:
      title: Productiebeperking - zon-PV
      short_description:
      description: "Als veel zon-PV geïnstalleerd is, kan dit zorgen voor hoge pieken
        op het elektriciteitsnetwerk. Daarom is het wenselijk de productie te kunnen
        verlagen. In sommige gevallen is het slim om zonneparken aan te sluiten op
        slechts een bepaald percentage van het piekvermogen. Met onderstaande schuifjes
        is het mogelijk de productiebeperking in te stellen als percentage van het
        piekvermogen. \r\n</br></br>\r\n In de grafiek rechts zie je het effect van
        productiebeperking op de productiepieken én op de jaarlijkse elektriciteitsproductie.
        De
        <a
          href=\"#\" class=\"open_chart\"
          \ data-chart-key=\"solar_pv_curtailment\"
        >productiebeperking van zonnepanelen tabel</a>
        laat het effect van productiebeperking op de jaarlijkse elektriciteitsproductie zien."
    flexibility_merit_order_merit_order:
      title: Merit order
      short_description:
      description: "Over het algemeen volgt de elektriciteitsproductie de vraag naar
        elektriciteit. De volgorde waarin elektriciteitscentrales worden ingeschakeld
        wordt bepaald door de 'merit order'. De merit order rangschikt de elektriciteitscentrales
        naar draaikosten (ook wel 'marginale kosten'). De centrales met de laagste
        draaikosten zet men het eerste in om de vraag in te vullen; de centrales met
        hogere kosten pas als de vraag hoog genoeg is. Centrales met relatief lage
        draaikosten maken dan ook veel draaiuren, terwijl duurdere centrales misschien
        maar een paar honderd uur aan staan. Dit kan veel verschil maken voor de CO<sub>2</sub>
        uitstoot in jouw scenario. \r\n<br/><br/>\r\nStandaard rekent het ETM op uurbasis
        uit welke elektriciteitscentrales moeten worden ingeschakeld. De berekening
        wordt elke keer dat je je scenario aanpast opnieuw uitgevoerd. Je kunt er
        voor kiezen om de merit order berekening uit te zetten. Als je de berekening
        hebt uitgezet, zullen alle elektriciteitscentrales dezelfde draaiuren hebben
        als in het startjaar van je scenario en niet reageren op jouw aannames over
        brandstof- of andere kosten.\r\n<br/><br/>\r\nHet ETM voert een versimpelde
        merit order berekening uit, aangezien deze geen individuele centrales onderscheidt,
        maar alleen <strong>soorten</strong> centrales.\r\n<br/><br/>\r\nBekijk voor
        meer informatie <a href=\"https://docs.energytransitionmodel.com/main/merit-order\"
        target =\"_blank\">onze documentatie</a>."
    flexibility_merit_order_merit_order_positions:
      title: Merit order - posities
      short_description:
      description: |
        De merit order rangschikt de elektriciteitscentrales naar marginale
        kosten. Niet alle soorten stroomopwek doen mee in de merit order.
        Hernieuwbare stroom van wind en zon heeft marginale kosten van 0 EUR/MWh
        en krijgt voorrang op het net, dus als je hier meer van bouwt, zakt het
        aantal draaiuren van fossiele centrales. Aangezien alleen op draaikosten
        gerangschikt wordt, kan dit betekenen dat efficiënte maar dure fossiele
        centrales uit de mix worden geduwd.

        <br/><br/>

        Ook 'must run' technologieën doen niet mee in de merit order. Dit zijn
        bijvoorbeeld WKK's die warmte leveren en niet primair draaien vanwege de
        stroom die ze maken. Toch hebben ze invloed op de draaiuren van andere
        centrales.

        <br/><br/>

        Het ETM berekent op uurbasis welke centrales zijn ingeschakeld. De
        berekening wordt elke keer dat je je scenario aanpast opnieuw uitgevoerd
        en de resultaten worden weergegeven in diverse grafieken. Je kunt ook de
        draaiprofielen van de verschillende soorten centrales en de resulterende
        stroomprijscurve voor jouw scenario downloaden via onderstaande knoppen.

        <ul class="data-download merit-data-downloads">
          <li><a href="%{etengine_url}/api/v3/scenarios/%{scenario_id}/curves/merit_order.csv"><span class="name">Elektriciteitsprofielen</span> <span class="filetype">7MB CSV</span></a></li>
          <li><a href="%{etengine_url}/api/v3/scenarios/%{scenario_id}/curves/electricity_price.csv"><span class="name">Prijscurve</span> <span class="filetype">300KB CSV</span></a></li>
        </ul>
    flexibility_overview_inflexible_demand_supply:
      title: Balans van het energiesysteem
      short_description:
      description: |
        Om vraag en aanbod <i>binnen een jaar</i> in balans te brengen zijn flexibele technologieën nodig.
        De grafieken in deze sectie geven inzicht in de mate waarin flexibiliteit nodig is in jouw scenario.
        Je kunt vervolgens in deze flexibiliteitsbehoefte voorzien door flexibele technologieën in te zetten
        in de <a href="/scenario/flexibility/excess_electricity/order-of-flexibility-options">Elektriciteitsoverschotten</a>
        sectie, of door je dispatchable centrales te veranderen in de <a href="/scenario/supply/electricity/coal-plants">Aanbod</a>
        sectie. </br></br>
        De eerste grafiek laat per maand de vraag en het aanbod zien
        van elektriciteit, gas, waterstof en warmte. Hierdoor krijg je inzicht
        in de balans van jouw energiesysteem door het jaar heen: wanneer treedt er
        onbalans op? Welke dragers zijn niet in balans? Als je benieuwd bent naar de
        balans binnen een maand, is er de mogelijkheid om in te zoomen. Door te klikken op een drager in
        specifieke maand opent er een nieuwe grafiek die inzoomt op de uurwaarden
        van die drager in die maand. </br></br>
        Om deze (on)balans goed in beeld te krijgen, worden alleen de basislast (baseload)
        energievraag en de must-run en volatiele productie getoond in deze grafiek.
        Hierdoor zie je duidelijk de "flexibiliteitsbehoefte" van het systeem.</br></br>
        Wat er precies onder basislastvraag en inflexibel aanbod wordt verstaan, wordt hieronder uitgelegd:
        <ul><li>Vraag is het eindgebruik van de verschillende sectoren. Hierin wordt
        de energievraag van flex-technologieën die het systeem balanceren <b>niet</b>
        meegenomen, zoals gas/waterstof voor regelbare elektriciteitscentrales, elektriciteit die
        batterijen ingaat of gas/waterstof in gasbergingen.</li>
        <li>Aanbod is de must-run en volatiele productie, zoals windmolens en zonthermie.
        Hierin wordt het aanbod van flex-technologieën <b>niet</b> meegenomen, zoals
        warmte-/elektriciteitsproductie door regelbare centrales, elektriciteit
        uit batterijen of gas/waterstof uit gasbergingen.</li>
    flexibility_overview_inflexible_imbalance:
      title: Onbalans van het energiesysteem
      short_description:
      description: |
        Deze grafiek laat per maand de onbalans tussen vraag en aanbod zien
        voor elektriciteit, gas, waterstof en warmte. De onbalans is berekend door de vraag af te trekken van het aanbod, dit heet
        de "residual load".<br/><br/>
        Negatieve waarden betekenen "overschotten" aan energie en positieve waarden
        "tekorten". Je kunt zo inzicht krijgen in de balans van jouw energiesysteem door het jaar heen: in welke maanden treedt er
        onbalans op? Welke dragers zijn niet in balans? Zijn dit tekorten of overschotten
        aan energie? Als je benieuwd bent naar de onbalans binnen een maand, kun je klikken
        op die specifieke maand en zal er een grafiek openen met "residual load"-profielen voor die maand.</br></br>
    flexibility_overview_cumulative_imbalance:
      title: Seizoensbalans van het energiesysteem
      short_description:
      description: |
        Deze grafiek laat de volgende twee lijnen zien:
        <ul><li>De lijn exclusief correctie in de grafiek toont de optelling van alle tekorten en overschotten van elektriciteit,
        gas, waterstof en warmte door het jaar heen. Wanneer de lijn stijgt, betekent dit dat er netto overschotten
        waren in dat uur en wanneer de lijn daalt betekent dit dat er netto tekorten
        waren. Ligt het eindpunt van de grafiek hoger dan het beginpunt, dan betekent dit
        dat de energie overschotten groter zijn dan de tekorten. Overschotten op een bepaald moment kunnen worden
        gebruikt om tekorten op een later moment op te lossen, ofwel door de overschotten op te slaan, ofwel door ze
        om te zetten in een andere drager. Door het start- en eindpunt van deze lijn te vergelijken, kan je zien hoeveel
        ‘speelruimte’ je hebt om met de overschotten in jouw scenario de tekorten weg te werken. Dus hoeveel conversie/opslagverlies je je kunt
        permitteren om uiteindelijk het systeem in balans te krijgen.</li><br/><br/>
        <li>Voor de gecorrigeerde lijn is aangenomen dat het energiesysteem al in balans is op jaarniveau: dat alle opgewekte energie ergens heen gaat en alle
        gevraagde energie ergens vandaan komt. Hierdoor geeft dit een globale inschatting van je totale
        benodigde opslagcapaciteit om te zorgen dat dragers op het juiste moment ingezet kunnen worden.
        Deze totale benodigde opslagcapaciteit is af te lezen aan de hoogste waarde van deze lijn.</li>
    flexibility_security_of_supply_electricity:
      title: Elektriciteit
      short_description:
      description: "Is er in de toekomst op ieder moment voldoende elektriciteit om
        aan de vraag te voldoen? Hoe zit het met momenten waarop de vraag piekt en
        er weinig productie uit zon en wind is? Elektriciteitsproductie zonder CO<sub>2</sub>-uitstoot
        levert uitdagingen op voor de voorzieningszekerheid.\r\n<br /><br />\r\nIn
        de grafiek zie je hoe betrouwbaar de stroomproductie is in jouw scenario.
        In het dashboard rechtsonderaan zie je hoeveel uur stroomuitval er te verwachten
        is door een tekort aan productievermogen.\r\n<br /><br />\r\nNiet alle leveringsopties
        zijn even goed geschikt om de piekvraag in te vullen. Batterijen en andere
        vormen van opslag kunnen snel reageren, maar moeten wel volgeladen zijn en
        kunnen geen lange periodes zonder zon en wind overbruggen. Schakelbare elektriciteitscentrales
        kunnen ieder moment leveren, maar sommigen moeten veel vollasturen draaien
        om winstgevend te zijn of maken te hoge kosten als ze vaak aan- of uitschakelen.\r\n<br
        /><br />\r\nVooral gasturbines en gasmotoren voor de productie van stroom
        (en eventueel ook warmte) op groengas of waterstof zijn een voor de hand liggende
        duurzame optie als back-up voor wind- en zonnestroom.\r\n<br /><br />\r\n<strong>Tip:</strong>
        Op de pagina\r\n<a href=\"/scenario/flexibility/flexibility_weather/extreme-weather-conditions\">Weersomstandigheden</a>
        kun je verschillende weerjaren inladen, om te zien hoe je scenario verandert.
        Is jouw scenario bestand tegen extreme weersomstandigheden? Gaat het licht
        uit als het een paar weken niet waait?"
    flexibility_security_of_supply_heat:
      title: Warmte
      short_description:
      description: "Is er in de toekomst op ieder moment voldoende warmte om aan de
        vraag op de warmtenetten te voldoen? Dat hangt natuurlijk af van welke warmtebronnen
        zijn aangesloten op het warmtenet. We onderscheiden bronnen die (bijna) altijd
        warmte leveren en bronnen die vooral bij pieken in de vraag ingezet worden.
        Als geen van deze bronnen voldoende kunnen leveren, gaat de noodvoorziening
        aan. \r\n<br /><br />\r\n<b>Noodvoorziening</b><br />\r\nDe ideale noodvoorziening
        kan snel starten, heeft lage installatie- en onderhoudskosten en gebruikt
        brandstof die makkelijk op te slaan is of beschikbaar gemaakt kan worden.
        Warmtenetten hebben daarom vaak een gasketel als noodvoorziening voor als
        (een deel van de) warmtebronnen wegvallen. Hoe kleinschaliger het warmtenet,
        hoe kleiner het aantal aangesloten bronnen en hoe belangrijker een noodvoorziening
        wordt.\r\n<br /><br />\r\n<b>Piekvraag</b><br />\r\nNiet alle bronnen zijn
        even goed geschikt om de piekvraag in te vullen. Een warmteopslag kan snel
        reageren, maar moet wel groot genoeg en gevuld zijn. Een geothermiebron is
        duur om te boren, dus die kan het beste non-stop warmte leveren. Ketels op
        (groen) gas of waterstof kunnen ieder moment leveren en zijn daarom een voor
        de hand liggende optie voor pieken.\r\n<br /><br />\r\n<strong>Tip:</strong>
        Op de pagina\r\n<a href=\"/scenario/flexibility/flexibility_weather/extreme-weather-conditions\">Weersomstandigheden</a>
        kun je verschillende weerjaren inladen, om te zien hoe de warmtevraagpieken
        in je scenario afhangen van het weer.\r\n"
    flexibility_weather_conditions_and_flh:
      title: Extreme weersomstandigheden
      short_description:
      description: "<b>Temperatuur en vollasturen</b>\r\n<br/>\r\n
        Buitentemperatuur en technische ontwikkelingen van zon- en windtechnologie hebben
        effect op (jaarlijkse en uurlijkse) vraag en aanbod. Stel hier gemiddelde
        temperatuur en vollasturen van windturbines en zonnepanelen in.
        \r\n<p>\r\n<b>Weerjaren (alleen beschikbaar voor Nederlandse regio's)</b>\r\n<br/>\r\n
        Standaard worden weersomstandigheden gebruikt die passen bij het startjaar.
        Echter, weersomstandigheden kunnen flink variëren. Om de impact van weersomstandigheden
        te verkennen is het mogelijk om een ander weerjaar te selecteren. Het selecteren van een ander
        weerjaar beïnvloedt:
        <ul>
        <li>zon-PV en zonthermie - effect op: productieprofiel en vollasturen,</li>
        <li>windturbines - effect op: productieprofiel en vollasturen,</li>
        <li>gemiddelde temperatuur - effect op: jaarlijkse warmtevraag,</li>
        <li>temperatuurprofiel - effect op: uurlijkse vraag naar warmte in huishoudens, gebouwen en landbouw.</li>
        </ul>\r\n</p>\r\n
        Let op: met het selecteren van een ander weerjaar dan Default worden eerdere aannames
        over verandering van vollasturen en temperatuur overschreven.
        In de omschrijving van het weerjaar staan de bijpassende vollasturen en temperatuur.
        \r\n</p>\r\nKijk voor meer informatie over weeromstandigheden
        in onze <a href=\"https://docs.energytransitionmodel.com/main/weather-conditions\"
        target =\"_blank\">documentatie</a>.\r\n</p>\r\nProductiecurves kunnen worden
        gedownload in de <a href=\"/scenario/data/data_export/merit-order-prices\">resultaten
        sectie</a>.\r\n\r\n\r\n"
