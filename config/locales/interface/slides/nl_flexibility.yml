    flexibility_flexibility_power_to_gas:
    flexibility_flexibility_power_to_gas:
      title: Conversie naar waterstof
      short_description:
      description: |
        Elektriciteit kan worden gebruikt om waterstof te produceren door middel van de elektrolyse
