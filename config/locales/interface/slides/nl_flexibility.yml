    flexibility_flexibility_flexible_demand_overview:
      title: Conversie door flexibele vraagtechnologieën
      short_description:
      description: |
        In deze sectie kun je het gedrag bepaalde van verschillende flexibele vraagtechnologieën 
        voor de conversie van elektriciteit. Deze technologieën worden als flexibel gezien omdat 
        de vraag indien wenselijk kan worden vergroot, verlaagd, of worden verplaatst in de tijd 
        (zie voor achtergrondinformatie het 
        <a href="/scenario/flexibility/flexibility_overview/what-is-flexibility"> Overzicht van
        flexbiliteit</a>). </br></br>
        Elke flexibele vraagtechnologie heeft een <i>betalingsbereidheid</i> die de maximale prijs 
        aangeeft waarvoor de technologie bereid is elektriciteit te consumeren. Als de 
        elektriciteitsprijs in een bepaald uur hoger is dan de betalingsbereidheid van een 
        technologie, dan zal die technologie elektriciteit consumeren in dat uur. </br></br>
        In de onderstaande slides kun je de betalingsbereidheid en het geïnstalleerde vermogen 
        aanpassen voor:
        <ul><li><a href="/scenario/flexibility/flexibility_conversion/conversion-to-hydrogen">
        conversie naar waterstof</a></li>
        <li><a href="/scenario/flexibility/flexibility_conversion/conversion-to-heat-for-district-heating">
        conversie naar warmte voor warmtenetten</a></li>
        <li><a href="/scenario/flexibility/flexibility_conversion/conversion-to-heat-for-industry">
        conversie naar warmte voor industrie</a></li></ul></br>
        Let op dat het daadwerkelijk gedrag van deze technologieën gecompliceerder is dan 
        toegelicht in deze korte beschrijving. De <a href="https://docs.energytransitionmodel.com/main/flexibility" target=\"_blank\">
        documentatie</a> bevat een meer gedetailleerde beschrijving.
    flexibility_flexibility_power_to_heat_for_district_heating:
      title: Conversie naar warmte voor warmtenetten
      short_description:
      description: |
        Elektriciteit kan worden gebruikt om warmte te produceren door middel van elektrische 
        boilers of warmtepompen, wat ook wel power-to-heat wordt genoemd. In het ETM is power-to-heat 
        een flexibele vraagtechnologie, wat betekent dat warmte alleen geproduceerd wordt wanneer 
        de betalingsbereidheid van power-to-heat hoger is dan de uurlijkse elektriciteitsprijs.
        Zie de <a href="https://docs.energytransitionmodel.com/main/flexibility" target=\"_blank\">
        documentatie</a> voor meer informatie. </br></br>
        Houd er rekening mee dat 1 MWth power-to-heat boiler meer elektriciteit gebruikt dan 1 MWth
        power-to-heat warmtepomp, ondanks dat ze dezelfde hoeveelheid warmte produceren per uur. De
        geproduceerde warmte wordt aan het residentiële warmtenet geleverd. Je kan ook andere 
        warmtebronnen kiezen in de <a href="/scenario/supply/heat/heat-sources"> 
        warmtenetten</a> sectie.
    flexibility_flexibility_power_to_heat_for_industry:
      title: Conversie naar warmte voor industrie
      short_description:
      description: |
        Gas- en waterstofketels in de industrie kunnen worden omgebouwd naar hybride ketels door 
        ze uit te rusten met elektrische boilers. In het ETM is power-to-heat een flexibele 
        vraagtechnologie, wat betekent dat, als de betalingsbereidheid van power-to-heat hoger is 
        dan de uurlijkse elektriciteitsprijs, de power-to-heat boilers de benodigde warmte producere 
        in plaats van de gas- of waterstofketels. Zie de 
        <a href="https://docs.energytransitionmodel.com/main/flexibility" target=\"_blank\">
        documentatie</a> voor meer informatie. </br></br>
        Omdat het een hybride technologie is, hebben deze schuifjes alleen effect als er zowel 
        vermogen van de power-to-heat boilers als van de gas- of waterstofketels geïnstalleerd is.
        Je kunt het geïnstalleerde vermogen bepalen voor deze subsectoren van de industrie:
        <ul><li><a href="/scenario/demand/industry/refineries">raffinaderijen</a></li>
        <li><a href="/scenario/demand/industry/chemicals">chemische industrie</a></li>
        <li><a href="/scenario/demand/industry/food">voedingsmiddelenindustrie</a></li>
        <li><a href="/scenario/demand/industry/paper">papierindustrie</a></li></ul>
    flexibility_flexibility_power_to_gas:
      title: Conversie naar waterstof
      short_description:
      description: |
        Elektriciteit kan worden gebruikt om waterstof te produceren door middel van de elektrolyse 
        van water, wat ook wel power-to-gas wordt genoemd. In het ETM is power-to-gas 
        een flexibele vraagtechnologie, wat betekent dat waterstof alleen geproduceerd wordt wanneer 
        de betalingsbereidheid van power-to-gas hoger is dan de uurlijkse elektriciteitsprijs.
        Zie de <a href="https://docs.energytransitionmodel.com/main/flexibility" target=\"_blank\">
        documentatie</a> voor meer informatie. </br></br>
        De geproduceerde waterstof wordt ingevoed in het centrale waterstofnetwerk. In de
        <a href="/scenario/supply/hydrogen/hydrogen-production"> waterstof productie</a> sectie kan je 
        waterstof ook door middel van andere pocessen produceren. Eventuele overschotten aan 
        waterstof worden geëxporteerd.
