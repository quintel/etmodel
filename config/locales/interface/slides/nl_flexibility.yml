    flexibility_flexibility_solar_pv_curtailment:
      title: Productiebeperking - zon-PV
      short_description:
      description: "Als veel zon-PV geïnstalleerd is, kan dit zorgen voor hoge pieken
        op het elektriciteitsnetwerk. Daarom is het wenselijk de productie te kunnen
        verlagen. In sommige gevallen is het slim om zonneparken aan te sluiten op
        slechts een bepaald percentage van het piekvermogen. Met onderstaande schuifjes
        is het mogelijk de productiebeperking in te stellen als percentage van het
        piekvermogen. \r\n</br></br>\r\n In de grafiek rechts zie je het effect van
        productiebeperking op de productiepieken én op de jaarlijkse elektriciteitsproductie.
        De
        <a
          href=\"#\" class=\"open_chart\"
          \ data-chart-key=\"solar_pv_curtailment\"
        >productiebeperking van zonnepanelen tabel</a>
        laat het effect van productiebeperking op de jaarlijkse elektriciteitsproductie zien."
    flexibility_merit_order_merit_order:
      title: Merit order
      short_description:
      description: "Over het algemeen volgt de elektriciteitsproductie de vraag naar
        elektriciteit. De volgorde waarin elektriciteitscentrales worden ingeschakeld
        wordt bepaald door de 'merit order'. De merit order rangschikt de elektriciteitscentrales
        naar draaikosten (ook wel 'marginale kosten'). De centrales met de laagste
        draaikosten zet men het eerste in om de vraag in te vullen; de centrales met
        hogere kosten pas als de vraag hoog genoeg is. Centrales met relatief lage
        draaikosten maken dan ook veel draaiuren, terwijl duurdere centrales misschien
        maar een paar honderd uur aan staan. Dit kan veel verschil maken voor de CO<sub>2</sub>
        uitstoot in jouw scenario. \r\n<br/><br/>\r\nStandaard rekent het ETM op uurbasis
        uit welke elektriciteitscentrales moeten worden ingeschakeld. De berekening
        wordt elke keer dat je je scenario aanpast opnieuw uitgevoerd. Je kunt er
        voor kiezen om de merit order berekening uit te zetten. Als je de berekening
        hebt uitgezet, zullen alle elektriciteitscentrales dezelfde draaiuren hebben
        als in het startjaar van je scenario en niet reageren op jouw aannames over
        brandstof- of andere kosten.\r\n<br/><br/>\r\nHet ETM voert een versimpelde
        merit order berekening uit, aangezien deze geen individuele centrales onderscheidt,
        maar alleen <strong>soorten</strong> centrales.\r\n<br/><br/>\r\nBekijk voor
        meer informatie <a href=\"https://docs.energytransitionmodel.com/main/merit-order\"
        target =\"_blank\">onze documentatie</a>."
    flexibility_merit_order_merit_order_positions:
      title: Merit order - posities
      short_description:
      description: |
        De merit order rangschikt de elektriciteitscentrales naar marginale
        kosten. Niet alle soorten stroomopwek doen mee in de merit order.
        Hernieuwbare stroom van wind en zon heeft marginale kosten van 0 EUR/MWh
        en krijgt voorrang op het net, dus als je hier meer van bouwt, zakt het
        aantal draaiuren van fossiele centrales. Aangezien alleen op draaikosten
        gerangschikt wordt, kan dit betekenen dat efficiënte maar dure fossiele
        centrales uit de mix worden geduwd.

        <br/><br/>

        Ook 'must run' technologieën doen niet mee in de merit order. Dit zijn
        bijvoorbeeld WKK's die warmte leveren en niet primair draaien vanwege de
        stroom die ze maken. Toch hebben ze invloed op de draaiuren van andere
        centrales.

        <br/><br/>

        Het ETM berekent op uurbasis welke centrales zijn ingeschakeld. De
        berekening wordt elke keer dat je je scenario aanpast opnieuw uitgevoerd
        en de resultaten worden weergegeven in diverse grafieken. Je kunt ook de
        draaiprofielen van de verschillende soorten centrales en de resulterende
        stroomprijscurve voor jouw scenario downloaden via onderstaande knoppen.

        <ul class="data-download merit-data-downloads">
          <li><a href="%{etengine_url}/api/v3/scenarios/%{scenario_id}/curves/merit_order.csv"><span class="name">Elektriciteitsprofielen</span> <span class="filetype">7MB CSV</span></a></li>
          <li><a href="%{etengine_url}/api/v3/scenarios/%{scenario_id}/curves/electricity_price.csv"><span class="name">Prijscurve</span> <span class="filetype">300KB CSV</span></a></li>
        </ul>
    flexibility_overview_introduction:
      title: Wat is flexibiliteit?
      short_descriptioN:
      description: |
        Natuurlijke patronen zoals de seizoenen (jaarlijks), veranderingen in het weer (wekelijks),
        dag en nacht, en ons eigen ritme van opstaan, naar werk gaan, thuiskomen, etc. zorgen ervoor dat
        zowel de benodigdheid van energie als de beschikbaarheid ervan fluctueert. Flexibiliteit
        gaat over het balanceren van vraag en aanbod van energie op al deze tijdschalen. <br/><br/>
        Voor langere tijdschalen is de hoeveelheid geleverde of gebruikte energie, ook wel het
        <i>volume</i>, vooral interessant. Voor kortere tijdschalen is het vermogen om een bepaalde
        hoeveelheid energie te kunnen produceren of te gebruiken interessant. Dit wordt <i>capaciteit</i>
        genoemd. <br/><br/>
        Sommige flexibiliteitstechnologieën zijn geschikter om grote (fluctuaties in) volumes
        van energie te verwerken, andere zijn geschikter voor grote fluctaties in capaciteit en een aantal zijn geschikt voor beide. Een aantal voorbeelden zijn:</br>
        <ul> <i>Geschikt voor grote (fluctuaties in) volumes </i>
        <ul><li> Import/export van gas/waterstof </li>
        <li> Power-to-gas: waterstofproductie met elektriciteit</li>
        <li> Grootschalige opslag van gas/waterstof </li>
        <li> Seizoensopslag van warmte </li>
        </li>
        </ul>
        <i>Geschikt voor grote of plotselinge (fluctuaties in) capaciteit </i>
        <ul><li> Opslag met lithium-ion batterijen </li>
        <li> Dispatchable elektriciteits- en warmtecentrales </li>
        <li> Vraagsturing </li>
        </ul>
        <i>Geschikt voor zowel volume als capaciteit </i>
        <ul><li> Import/export van elektriciteit </li>
        <li> Power-to-heat: warmteproductie met elektriciteit (en warmteopslag) </li>
        <li> Productieverlaging van hernieuwbare elektriciteitsproductie </li>
        <li> Grootschalige elektriciteitsopslag in stuwmeren </li>
        </ul> </ul> </br>
        In deze sectie kun je zien hoe vraag en aanbod zich op verschillende tijdschalen tot elkaar
        verhouden, hoe dit resulteert in de behoefte aan flexibiliteit in jouw scenario en hoe je in deze
        behoefte kan voorzien. In de volgende slides gaan we dieper in op de definities van onbalans en
        flexibiliteit.
    flexibility_overview_hourly_electricity_supply_demand:
      title: Uurlijkse inflexibele vraag en aanbod
      short_description:
      description: |
        Wat bedoelen we eigenlijk als we het hebben over de mismatch of onbalans tussen vraag en aanbod?
        Om ons te helpen deze concepten beter te begrijpen, beginnen we met het definiëren van twee
        soorten aanbod van energie:</br>
        <ul><li>Inflexibel aanbod: dit is de energie die wordt geproduceerd door technologieën die niet
        gemakkelijk door mensen kunnen worden gereguleerd of die continu draaien op basis van kostenoverwegingen.
        Energieproductie met wind en zon zijn goede voorbeelden van technologieën die niet door mensen kunnen
        worden gereguleerd. Ze vertonen weliswaar variabel gedrag (volatiel door de wisselende weersomstandigheden),
        maar volgen bijvoorbeeld geen uurlijkse elektriciteitsprijzen. We noemen ze daarom inflexibel.
        Kerncentrales zijn een voorbeeld van energiecentrales die op basis van kostenoverwegingen kunnen worden
        ignezet om continu te draaien. Dit soort centrales worden 'must-run' genoemd.</li>
        <li>Flexibel aanbod: deze energieproductie wordt beïnvloed door regels die door de mens zijn gemaakt
        (zoals uurlijkse elektriciteitsprijzen) en omvat zogenaamde regelbare centrales zoals gasgestookte
        elektriciteitscentrales.</li></ul></br>
        ... en twee soorten vraag:
        <ul><li>Inflexibele (of basislast) vraag: dit type energieverbruik wordt als inflexibel beschouwd omdat
        het niet gemakkelijk te reguleren is. Denk hierbij aan industriële processen die continu moeten draaien,
        of verbruik dat niet reageert op uurlijkse elektriciteitsprijzen zoals energieverbruik van individuele
        huishoudens. Het grootste deel van de finale vraag van sectoren valt in deze categorie.</li>
        <li>Flexibele vraag: dit is het energieverbruik dat indien nodig kan worden verhoogd, verlaagd, of in
        de tijd kan worden verschoven.</li></ul></br>
        In de grafiek hiernaast laten we de inflexibele vraag en aanbod van alleen elektriciteit zien. Voor
        andere energiedragers vind je een vergelijkbare grafiek in de grafiekenlijst (rechterbovenhoek). </br></br>
        Merk op dat veranderingen in flexibele technologieën indirect kunnen leiden tot
        veranderingen in de inflexibele vraag en aanbod. De installatie van electrolyzers, een flexibele
        technologie, kan bijvoorbeeld de behoefte verminderen aan waterstofimport, die inflexibel is, waardoor
        het inflexibele aanbod van waterstof verandert. Deze tweede orde effecten kunnen leiden tot interessant
        gedrag van de inflexibele vraag- en aanbodprofielen. Meer informatie over de definities van inflexibele
        vraag en aanbod zijn te vinden in <a href="https://docs.energytransitionmodel.com/main/flexibility#definitions-of-flexible-and-inflexible-supply-and-demand" target=\"_blank\">documentatie</a>.
        </br></br>In de volgende sectie brengen we de verkenning van inflexibele vraag en aanbod een stap verder
        door te kijken hoe ze zich gedragen op langere tijdschalen dan uren.
    flexibility_overview_inflexible_demand_supply_sum:
      title: Maandelijkse inflexibele vraag en aanbod volumes
      short_description:
      description: |
        Deze grafiek toont de maandelijkse totale <i>volumes</i> voor vraag en aanbod van elektriciteit, netwerkgas,
        waterstof en warmte voor warmtenetten. Dit laat zien hoe deze dragers doorgaans het hele jaar door
        variëren: wanneer worden ze voornamelijk geconsumeerd? Wanneer wordt er veel geproduceerd?<br/><br/>
        Net als bij de uurprofielen in de vorige grafiek, worden alleen het inflexibele aanbod en aanbod in
        deze grafiek weergegeven. Hierdoor kun je duidelijk de natuurlijke variaties in het energiesysteem zien. <br/><br/>
        Door op de labels van de grafiek te klikken kun je bepalen welke energiedragers je wilt tonen of
        verbergen. Als je benieuwd bent naar de balans binnen een maand, kun je klikken op een drager in
        die specifieke maand en zal er een nieuwe grafiek openen die inzoomt op de uurwaarden van die
        drager in die maand.
    flexibility_overview_hourly_carriers_inflexible_imbalance:
      title: Residual load curves
      short_description:
      description: |
        In de vorige grafieken hebben we gekeken naar de natuurlijke variaties in (inflexibele) vraag en
        aanbod van energie voor de verschillende dragers. Om de 'behoefte aan flexibiliteit' duidelijker te
        laten zien, trekken we het inflexibele aanbod af van de basislastvraag en brengen we de onbalans in kaart.
        Dit wordt de 'residual load curve' genoemd die voor elk uur laat zien of het verschil tussen (inflexibele)
        vraag en aanbod een 'restvraag' of een 'restaanbod' is. Andere woorden die vaak worden gebruikt om restvraag
        en -aanbod te beschrijven, zijn 'tekort' en 'overschot' aan energie.<br/><br/>
        Met andere woorden: de 'residual load curve' geeft de uurlijkse onbalans van energiedragers weer die zou optreden
        als we niet zouden proberen het energiesysteem in balans te brengen.<br/><br/>
        Let goed op wat de negatieve en positieve waarden van de 'residual load curve' betekenen. Omdat het inflexibele aanbod
        wordt afgetrokken van de basislastvraag, betekenen negatieve waarden 'overschotten' aan energie en positieve waarden
        'tekorten'.<br/><br/>
        In de volgende grafiek zullen we de 'residual load' op de maandelijkse tijdschaal nader bekijken.
    flexibility_overview_monthly_carriers_inflexible_imbalance:
      title: Onbalans in maandelijkse volumes van vraag en aanbod
      short_description:
      description: |
        Deze grafiek laat de maandelijkse onbalans in <i>volumes</i> van vraag en aanbod zien voor
        elektriciteit, netwerkgas, waterstof en warmte voor warmtenetten. Dit geeft je inzicht in de balans van je energiesysteem
        door het jaar heen: welke dragers zijn niet in balans? In welke maanden is er een onbalans? Zijn
        dit overschotten of tekorten van energie? <br/><br/>
        De onbalans is berekend door het inflexibele aanbod af te trekken van de basislastvraag, dit heet
        de 'residual load'. Negatieve waarden betekenen 'overschotten' aan energie en positieve waarden
        'tekorten'. In vergelijking met de uurlijkse 'residual load curve' die in de vorige grafiek wordt
        weergegeven, kan je met deze grafiek de onbalans op een langere tijdschaal zien.<br/><br/>
        Door op de labels van de grafiek te klikken kun je bepalen welke energiedragers je wilt tonen of
        verbergen. Als je benieuwd bent naar de onbalans binnen een maand, kun je klikken op die specifieke
        maand en zal er een grafiek openen met 'residual load curves' voor die maand.
    flexibility_overview_cumulative_imbalance:
      title: "Flexibiliteitsbehoefte: volume"
      short_description:
      description: |
        Deze grafiek geeft een ruwe inschatting van de behoefte aan lange termijn flexibiliteit
        (opslagvolume) in jouw scenario. De blauwe lijn (exclusief “correctie”) wordt gemaakt door
        de uurlijkse onbalans van alle relevante energiedragers voor elk uur op te tellen. Vervolgens is
        ervoor gezorgd dat alleen positieve waarden getoond worden, door de lijn omhoog te schuiven.
        Deze lijn is indicatief, omdat er geen opslag- of conversieverliezen mee worden genomen in
        de opsomming. <br/><br/>
        Deze lijn geeft een algemeen beeld van de mate waarin het energiesysteem over het jaar in
        balans is. In periodes waar de vraag groter is dan het aanbod (koude periodes zonder wind
        en met weinig zon), wordt de 'opslag' uitgeput en daalt de lijn. In periodes waar het aanbod
        in het algemeen hoger is dan de vraag (zoals zonnige zomermaanden), stijgt de lijn weer.
        Merk op dat hier dus een andere conventie gebruikt wordt voor de betekenis van negatieve en positieve
        waarden dan in de grafiek "Onbalans in maandelijkse volumes van vraag en aanbod".<br/><br/>
        Door het begin- en eindpunt van deze lijn te vergelijken, kun je zien of het systeem op
        jaarniveau een overschot heeft of tekortkomt. Het absolute verschil ertussen geeft aan
        hoeveel additionele opslag- of conversieverliezen geaccepteerd kunnen worden bij het voorzien
        van tekorten, of hoe groot de opslag is die gevuld moet worden met additionele energieproductie
        of import. <br/><br/>
        De rode lijn (inclusief “correctie”) laat de fluctuaties zien van het benodigde opslagvolume als vraag
        en aanbod in balans zouden zijn over het jaar. Dit geeft een ruwe inschatting van de totale
        opslagcapaciteit die nodig is om ervoor te zorgen dat dragers op het juiste moment gebruikt
        kunnen worden. Deze totale benodigde opslagcapaciteit kan afgelezen worden van de hoogste waarde
        van deze lijn. <br/><br/>
        Deze lijn wordt gemaakt door het jaarlijkse overschot/tekort van de blauwe lijn af te trekken.
        Omdat de lijn cumulatief is, telt de correctie van het eerste uur op bij de correctie van het
        twee uur etc. totdat het laatste uur zo is gecorrigeerd dat het overeenkomt met de waarde van
        het eerste uur.
    flexibility_overview_inflexible_demand_supply_max:
      title: "Flexibiliteitsbehoefte: capaciteit"
      short_description:
      description: |
        Deze grafiek laat de maandelijkse maximale <i>capaciteit</i> van vraag en aanbod zien voor
        elektriciteit, netwerkgas, waterstof en warmte voor warmtenetten. Dit geeft een indicatie van de capaciteit die nodig
        is om voor elke energiedrager de onbalans op te lossen. Deze capaciteit kan gerealiseerd
        worden met transportinfrastructuur of door inzet van flexibiliteitsopties. Voor het
        elektriciteitsnetwerk kan de relatie tussen transportinfrastructuur en flexibiliteitsopties
        in meer detail worden verkend in de sectie <a href="/scenario/flexibility/flexibility_net_load/peak-load-and-usable-capacity">
        Netbelasting</a>. <br/><br/>
        Zoals ook voor de bovenstaande grafieken over volume het geval was, wordt hier alleen
        de basislastvraag en het inflexibele aanbod weergegeven. Op onze
        <a href="https://docs.energytransitionmodel.com/main/flexibility#definitions-of-flexible-and-inflexible-supply-and-demand" target=\"_blank\">documentatie</a> is meer
        informatie te vinden over de definities van basislastvraag en inflexibel aanbod. <br/><br/>
        Door op de labels van de grafiek te klikken kun je bepalen welke energiedragers je wilt tonen of verbergen.
        Als je wilt weten waar in de maand de pieken plaatsvinden, kun je klikken op een drager in die
        specifieke maand en zal er een nieuwe grafiek openen die inzoomt op de uurwaarden
        van die drager in die maand.
    flexibility_overview_timescales_imbalance:
      title: "Flexibiliteitsbehoefte: tijdschalen"
      short_description:
      description: |
        Deze tabel brengt de concepten van de vorige secties een stap verder door de flexibiliteitsbehoefte 
        te analyseren op verschillende tijdschalen voor netwerkgas en waterstof. Het laat de behoefte aan 
        flexibel vermogen en aan flexibel volume zien voor zowel vraag als aanbod. </br></br>
        De basis van de analyse is de <i>oorspronkelijke onbalans</i> (de
        <a href="/scenario/flexibility/flexibility_overview/residual-load-curves">residual load curve</a>), 
        die als eerst wordt getoond. De curve wordt vervolgens in twee tijdschalen opgesplitst door een 
        voortschrijdend gemiddelde toe te passen. Je kunt de periode van het voortschrijdend gemiddelde 
        aanpassen met onderstaande schuifje.
        <ul>
        <li> De <i>korte tijdschaal</i> wordt gegeven door het verschil tussen de oorspronkelijke residual load curve 
        en het voortschrijdend gemiddelde en is typisch zeer variabel. </li>
        <li> De <i>lange tijdschaal</i> wordt gegeven door het voortschrijdend gemiddelde en is typisch veel vlakker. </li>
        </ul> </br>
        Voor netwerkgas en waterstof wordt flexibiliteit in het ETM geleverd door opslag. Grootschalige opslagvolumes 
        worden voor deze dragers typisch ondergronds gerealiseerd. Twee geschikte types ondergrondse opslag zijn 
        zoutcavernes en lege gasvelden. Zoutcavernes kunnen goed korte termijn flexibiliteit leveren, terwijl lege 
        gasvelden beter met lange termijn flexibiliteit om kunnen gaan. Er zullen geografische beperkingen zijn aan 
        het potentieel van beide types opslag in jouw regio. De tabel helpt je te bepalen of jouw scenario binnen 
        deze beperkingen valt.
    flexibility_overview_flexible_capacities:
      title: "Flexibiliteitsvoorziening: capaciteit"
      short_description:
      description: |
        Zoals we in vorige grafieken hebben gezien, ontstaat er een onbalans in vraag en aanbod van dragers
        als we bij onveranderde vraag grote hoeveelheden volatiele energie integreren in ons energiesysteem.
        Wanneer het volatiele en must-run (inflexibele) aanbod groter is dan de basislast
        (inflexibele) vraag, kan van het energiesysteem worden gezegd dat het een ‘overschot’ aan energie heeft.
        Flexibele vraagtechnologieën kunnen worden gebruikt om dit energieoverschot te benutten. Op momenten
        dat het omgekeerde gebeurt, kunnen flexibele aanbodtechnologieën worden ingezet om het energietekort
        op te vangen.<br/><br/>
        Tot dusver hebben de grafieken die in dit gedeelte worden getoond, de nadruk gelegd op de behoefte
        aan flexibiliteit. In deze grafiek staat het voorzien in flexibiliteit centraal. Preciezer gezegd: het
        opgestelde vermogen van flexibele vraag- en aanbodtechnologieën voor elektriciteit, netwerkgas,
        waterstof en warmte voor warmtenetten wordt getoond. Daarnaast laat het per energiedrager het
        maximale overschot en tekort zien. Dit geeft aan of je voldoende flexibele technieken hebt geïnstalleerd
        om de overschotten volledig te benutten en het tekort te voorzien. <br/><br/>
        Merk op dat voor elektriciteit flexibele aanbodtechnologieën kunnen leveren aan flexibele vraagtechnologieën.
        Je kunt bijvoorbeeld elektriciteit uit batterijen gebruiken om waterstof te produceren door middel van 
        power-to-gas. Dit betekent het niet inefficiënt hoeft te zijn als je meer geïnstalleerd vermogen hebt 
        opgesteld dan het maximale overschot of tekort. Let ook op dat voor de gasvormige dragers het systeem 
        automatisch gebalanceerd wordt door opslag. Dit betekent dat de opslagcapaciteit altijd overeen zal komen 
        met het maximale overschot en tekort.
    flexibility_security_of_supply_electricity:
      title: Elektriciteit
      short_description:
      description: "Is er in de toekomst op ieder moment voldoende elektriciteit om
        aan de vraag te voldoen? Hoe zit het met momenten waarop de vraag piekt en
        er weinig productie uit zon en wind is? Elektriciteitsproductie zonder CO<sub>2</sub>-uitstoot
        levert uitdagingen op voor de voorzieningszekerheid.\r\n<br /><br />\r\nIn
        de grafiek zie je hoe betrouwbaar de stroomproductie is in jouw scenario.
        In het dashboard rechtsonderaan zie je hoeveel uur stroomuitval er te verwachten
        is door een tekort aan productievermogen.\r\n<br /><br />\r\nNiet alle leveringsopties
        zijn even goed geschikt om de piekvraag in te vullen. Batterijen en andere
        vormen van opslag kunnen snel reageren, maar moeten wel volgeladen zijn en
        kunnen geen lange periodes zonder zon en wind overbruggen. Schakelbare elektriciteitscentrales
        kunnen ieder moment leveren, maar sommigen moeten veel vollasturen draaien
        om winstgevend te zijn of maken te hoge kosten als ze vaak aan- of uitschakelen.\r\n<br
        /><br />\r\nVooral gasturbines en gasmotoren voor de productie van stroom
        (en eventueel ook warmte) op groen gas of waterstof zijn een voor de hand liggende
        duurzame optie als back-up voor wind- en zonnestroom.\r\n<br /><br />\r\n<strong>Tip:</strong>
        Op de pagina\r\n<a href=\"/scenario/flexibility/flexibility_weather/extreme-weather-conditions\">Weersomstandigheden</a>
        kun je verschillende weerjaren inladen, om te zien hoe je scenario verandert.
        Is jouw scenario bestand tegen extreme weersomstandigheden? Gaat het licht
        uit als het een paar weken niet waait?"
    flexibility_security_of_supply_heat:
      title: Warmte
      short_description:
      description: "Is er in de toekomst op ieder moment voldoende warmte om aan de
        vraag op de warmtenetten te voldoen? Dat hangt natuurlijk af van welke warmtebronnen
        zijn aangesloten op het warmtenet. We onderscheiden bronnen die (bijna) altijd
        warmte leveren en bronnen die vooral bij pieken in de vraag ingezet worden.
        Als geen van deze bronnen voldoende kunnen leveren, gaat de noodvoorziening
        aan. \r\n<br /><br />\r\n<b>Noodvoorziening</b><br />\r\nDe ideale noodvoorziening
        kan snel starten, heeft lage installatie- en onderhoudskosten en gebruikt
        brandstof die makkelijk op te slaan is of beschikbaar gemaakt kan worden.
        Warmtenetten hebben daarom vaak een gasketel als noodvoorziening voor als
        (een deel van de) warmtebronnen wegvallen. Hoe kleinschaliger het warmtenet,
        hoe kleiner het aantal aangesloten bronnen en hoe belangrijker een noodvoorziening
        wordt.\r\n<br /><br />\r\n<b>Piekvraag</b><br />\r\nNiet alle bronnen zijn
        even goed geschikt om de piekvraag in te vullen. Een warmteopslag kan snel
        reageren, maar moet wel groot genoeg en gevuld zijn. Een geothermiebron is
        duur om te boren, dus die kan het beste non-stop warmte leveren. Ketels op
        (groen) gas of waterstof kunnen ieder moment leveren en zijn daarom een voor
        de hand liggende optie voor pieken.\r\n<br /><br />\r\n<strong>Tip:</strong>
        Op de pagina\r\n<a href=\"/scenario/flexibility/flexibility_weather/extreme-weather-conditions\">Weersomstandigheden</a>
        kun je verschillende weerjaren inladen, om te zien hoe de warmtevraagpieken
        in je scenario afhangen van het weer.\r\n"
    flexibility_weather_conditions_and_flh:
      title: Extreme weersomstandigheden
      short_description:
      description: "<b>Temperatuur en vollasturen</b>\r\n<br/>\r\n
        Buitentemperatuur en technische ontwikkelingen van zon- en windtechnologie hebben
        effect op (jaarlijkse en uurlijkse) vraag en aanbod. Stel hier gemiddelde
        temperatuur en vollasturen van windturbines en zonnepanelen in.
        \r\n<p>\r\n<b>Weerjaren (alleen beschikbaar voor Nederlandse regio's)</b>\r\n<br/>\r\n
        Standaard worden weersomstandigheden gebruikt die passen bij het startjaar.
        Echter, weersomstandigheden kunnen flink variëren. Om de impact van weersomstandigheden
        te verkennen is het mogelijk om een ander weerjaar te selecteren. Het selecteren van een ander
        weerjaar beïnvloedt:
        <ul>
        <li>zon-PV en zonthermie - effect op: productieprofiel en vollasturen,</li>
        <li>windturbines - effect op: productieprofiel en vollasturen,</li>
        <li>gemiddelde temperatuur - effect op: jaarlijkse warmtevraag,</li>
        <li>temperatuurprofiel - effect op: uurlijkse vraag naar warmte in huishoudens, gebouwen en landbouw.</li>
        </ul>\r\n</p>\r\n
        Let op: met het selecteren van een ander weerjaar dan Default worden eerdere aannames
        over verandering van vollasturen en temperatuur overschreven.
        In de omschrijving van het weerjaar staan de bijpassende vollasturen en temperatuur.
        \r\n</p>\r\nKijk voor meer informatie over weeromstandigheden
        in onze <a href=\"https://docs.energytransitionmodel.com/main/weather-conditions\"
        target =\"_blank\">documentatie</a>.\r\n</p>\r\nProductiecurves kunnen worden
        gedownload in de <a href=\"/scenario/data/data_export/merit-order-prices\">resultaten
        sectie</a>.\r\n\r\n\r\n"
    flexibility_transit_flows_introduction:
      title: Wat zijn transitostromen?
      description: |
        Het ETM modelleert energiestromen en stromen van energiedragers binnen een regio. Veel regio's hebben echter te maken met 
        stromen die de regio enkel doorkruisen op doortocht naar een volgende bestemming. Deze stromen worden dus niet geproduceerd of verbruikt door onderdelen van het lokale energiesysteem.
        Zulke energiestromen worden <b>transitostromen</b> of doorvoerstromen genoemd, aangezien ze enkel op doorvoer zijn in de regio.
        Een voorbeeld van zo'n transitostroom is de import van olie via de haven en de daaropvolgende export via lokale pijpleidingen naar het achterland, zonder dat de olie onderweg wordt verbruikt.
        <br /> <br />
        Deze sectie licht toe welke transitostromen zijn opgenomen in het ETM en hoe het ETM flexibele en inflexibele transitostromen onderscheidt.
    flexibility_transit_flows_types_of_flows:
      title: Flexibele en inflexibele transitostromen
      description: |
        Met de blik van een lokaal energiesysteem kunenn transitostromen op twee manieren beschreven worden: vanuit een import- of een exportperspectief.
        Met andere woorden, <i>importeert</i> het systeem opgegeven energiestromen en moet het daarom de resulterende, overtollige stromen exporteren?
        Of <i>exporteert</i> het systeem opgegeven energiestromen en moet het daarom de resulterende tekorten importeren?
        <br /> <br />
        Het ETM hanteert het exportperspectief. De voornaamste reden hierachter is dat in de praktijk exporten gebonden zijn aan contractuele verplichtingen en daarmee ook de hoeveelheid import van een regio bepalen.
        Binnen dit exportperspectief kan de gebruiker de exportstromen van energie en energiedragers opgeven in absolute aantallen (PJ). Deze opgegeven energiestromen worden ook wel <b>inflexibele</b> stromen genoemd, 
        aangezien het ETM de bijbehorende waarden moet accepteren als gegeven. Het ETM past vervolgens de bijbehorende importstromen aan zodat het systeem als geheel in evenwicht is. Deze dynamische stromen worden <b>flexibele</b> stromen
        genoemd, aangezien ze reageren op de instellingen die volgen uit de regio en de gebruiker.
    multi_curve_upload:
      title: Curve upload
      description: |
        Het ETM rekent vraag en aanbod van gas, elekriciteit, warmte en waterstof uit op uurbasis.
        Op deze pagina kun je je eigen uurprofielen in het ETM laden om de standaardprofielen te
        overschrijven. Er zijn drie typen uurprofielen die je kunt uploaden:

        <br /><br />

        1. <b>Vraag</b>profielen (bijv. elektrische bussen, warmte in industrie)

        <br />

        2. <b>Aanbod</b>profielen (bijv. zon PV, wind op zee)

        <br />

        3. <b>Prijs</b>curves (bijv. voor elektriciteitsinterconnectoren)
        <br /><br />
        In het formulier hieronder kun je een categorie selecteren en een CSV-bestand met jouw eigen profiel
        uploaden. Meer informatie over de bestandsvereisten voor elk type profiel kun je vinden in de
        <a href="https://docs.energytransitionmodel.com/main/curves#modifying-profiles" target=\"_blank\">documentatie</a>
        en door te klikken op het vraagteken ('?') in het onderstaande formulier.

        <br /><br />
        De grafiek rechts laat de profielen zien van alle aanpasbare categorieën. Als je een profiel uploadt,
        verandert de chart mee. Let op: als een technologie niet gebruikt wordt in jouw scenario laat de grafiek een
        lege serie zien. Standaard geeft de grafiek de piekcapaciteit per <i>dag</i> weer voor het hele jaar.
        Selecteer een maand of week in het dropdown-menu om de <i>uurlijkse</i> waardes te zien.
        <br/><br/>
        Je kunt de uurlijkse vraag- en aanbodprofielen in jouw scenario downloaden in de
        <a href="/scenario/data/data_export/energy-flows">Resultaten → Data-export</a>sectie.
