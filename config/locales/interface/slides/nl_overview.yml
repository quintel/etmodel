nl:
  slides:
    scenario_overview:
      title: Overzicht
      short_description:
      description: |
        Deze sectie geeft een overzicht van het huidige scenario.<br/><br/>
        Wanneer een nieuw scenario wordt geopend in het ETM, toont dit overzicht het huidige
        energiesysteem van de geselecteerde regio. Naarmate wijzigingen in de verschillende secties
        van het model worden gedaan, laat dit overzicht de impact hiervan zien. Wanneer een bestaand
        scenario wordt geopend, toont dit overzicht al de impact van de gemaakte keuzes in dat
        scenario.<br/><br/>
        De grafiek aan de rechterkant toont een compleet beeld van de jaarlijkse energiestromen in
        het scenario, van energiebron tot eindgebruik.
        <br/><br/>
        Voor meer informatie over hoe een scenario op te bouwen, of algemene informatie over het ETM,
        ga naar de
        <a href="https://docs.energytransitionmodel.com">documentatie</a>.
    demand:
      title: Vraag
      short_description:
      description: |
        In de <a href="/scenario/demand/households/overview">Vraag</a> sectie van het ETM kan
        energiegebruik worden verkend per sector, zoals huishoudens, industrie en transport. Door
        schuifjes aan te passen, kan worden ingezien hoe verandering in de energievraag het gehele
        energiesysteem beïnvloedt. <br/><br/>
        De grafiek aan de rechterkant laat de ontwikkeling in het energetisch eindgebruik per
        sector zien tussen het start- en eindjaar.
        <br/><br/>
        Voor meer informatie over de vraagsectie, ga naar de
        <a href="https://docs.energytransitionmodel.com/main/demand">documentatie over Vraag</a>.
    supply:
      title: Aanbod
      short_description:
      description: |
        In de <a href="/scenario/supply/electricity/coal-plants">Aanbod</a> sectie kunnen keuzes
        worden gemaakt in hoe energie wordt geproduceerd en geleverd in de regio.<br/><br/>
        De grafiek aan de rechterkant laat zien hoeveel elektriciteit wordt geproduceerd
        ten opzichte van de vraag en toont de bronnen van elektriciteitsproductie.
        De resultaten worden getoond voor het start- en toekomstjaar.
        <br/><br/>
        Voor meer informatie over de aanbodsectie, ga naar de
        <a href="https://docs.energytransitionmodel.com/main/supply">documentatie over Aanbod</a>.
    flexibility:
      title: Flexibiliteit
      short_description:
      description: |
        De <a href="/scenario/flexibility/flexibility_overview/what-is-flexibility"
        >Flexibiliteit</a> sectie van de ETM biedt de mogelijkheid om te verkennen hoe
        flexibiliteitsopties kunnen helpen om vraag en aanbod in het energiesysteem in balans te
        brengen. Door verschillende variabelen voor energieopslag, vraagrespons en andere
        flexibiliteitsmaatregelen aan te passen, kan de impact op het gehele energiesysteem worden
        ingezien.<br/><br/>
        De grafiek aan de rechterkant laat de uurlijkse mismatch zien tussen inflexibele vraag
        en aanbod voor de energiedragers elektriciteit, warmte, waterstof en aardgas.
        <br/><br/>
        Voor meer informatie over de flexibiliteitssectie, ga naar de
        <a href="https://docs.energytransitionmodel.com/main/flexibility">documentatie over Flexibiliteit</a>.
    emissions:
      title: Emissies
      short_description:
      description: |
        In de <a href="/scenario/emissions/other_emissions/overview">Emissies</a> sectie kunnen
        aannames worden gedaan over emissiefactoren, broeikasgasuitstoot en koolstofafvang,
        -gebruik en -opslag (CCUS).<br/><br/>
        De grafiek aan de rechterkant laat de CO<sub>2</sub>-emissies van 1990 voor deze
        regio en de CO<sub>2</sub>-emissies per sector in het start- en toekomstjaar zien.
        <br/><br/>
        Voor meer informatie over de emissiesectie, ga naar de
        <a href="https://docs.energytransitionmodel.com/main/co2-main-principles">documentatie over Emissies</a>.
    costs:
      title: Kosten & efficiënties
      short_description:
      description: |
        In de <a href="/scenario/costs/specs_electricity/coal-plants">Kosten & efficiënties</a>
        sectie kunnen aannames worden gedaan in de kosten en efficiënties van onder andere
        energieproductietechnologieën, infrastructuur en brandstoffen.<br/><br/>
        De grafiek aan de rechterkant laat de jaarlijkse kosten zien van diverse componenten van het
        energiesysteem in het start- en toekomstjaar.
        <br/><br/>
        Voor meer informatie over de kostensectie, ga naar de
        <a href="https://docs.energytransitionmodel.com/main/cost-main-principles">documentatie over Kosten</a>.
