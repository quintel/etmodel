    introduction_to_etm:
      title: Hoe werkt het Energietransitiemodel?
      short_description:
      description: |
        Het Energietransitiemodel (ETM) biedt ondersteuning in het verkennen
        van toekomstige energiescenario's voor een regio van jouw keuze. Het model werkt eenvoudig.
        Onderstaande stappen helpen je bij het opstellen van een scenario:
        <ol><li>Bedenk voordat je start wat het doel is van jouw scenario, zodat je weet wat
        je te doen staat.</li>
        <li> In het menu aan de linkerkant staan alle sectoren
        waar energie wordt gebruikt (<a href="/scenario/demand/households/population-housing-stock"
        >Vraag</a>) en geproduceerd (<a href="/scenario/supply/electricity/coal-plants"
        >Aanbod</a>). Per sector kun je met schuifjes aangeven hoe je denkt dat de
        toekomst eruit gaat zien. Een verandering kan altijd weer ongedaan gemaakt
        worden door het schuifje te resetten, dus probeer vooral uit! Begin bijvoorbeeld
        eens met de <a href="/scenario/demand/households/space-heating-and-hot-water"
        >warmtevoorziening in huishoudens</a> of de impact van <a href="/scenario/demand/transport/overview"
        >vervoer</a>. </br>
        <i>Optioneel: gevorderde gebruikers kunnen de <a href="/scenario/flexibility/flexibility_overview/what-is-flexibility"
        >Flexibiliteit</a>sectie gebruiken om vraag en aanbod op specifieke tijdschalen te matchen, de
        <a href="/scenario/emissions/other_emissions/overview">Emissies</a>sectie
        om aannames te doen over overige broeikasgassen of CCUS en de <a href="/scenario/costs/fuel_costs/fossil-fuels">Kosten en efficiënties</a>sectie om aannames te maken
        over kosten- en efficiëntie-ontwikkelingen.</i></li>
        <li> Het ETM laat direct de impact van jouw veranderingen zien: onderaan het scherm tonen indicatoren
        de veranderingen voor het hele systeem (CO<sub>2</sub>-reductie, energiebesparing,
        kosten etc.). Aan de rechterkant zie je grafieken met specifieke informatie over het onderdeel
        waar je je bevindt. Als je de grafiek in beeld wilt houden terwijl je door het model
        beweegt, kan je deze vastzetten met het slotje. Klik op "meer grafieken bekijken"
        (rechtsboven) om extra grafieken toe te voegen. </br>
        Als je jouw resultaten in één overzicht wilt zien, kun je het scenarioverslag bekijken onder het kopje
        <a href="/scenario/data/data_visuals/scenario-report">Resultaten & data</a>. Je kunt vervolgens altijd terugkeren
        naar een bepaald onderdeel om nog aanpassingen te doen. </li>
        <li>Deel je scenario vooral ook met anderen door hem op te slaan: klik op 'Scenario Opslaan'
        (rechtsboven) en deel de scenariolink. </br>
        <i>Let op: het ETM wordt periodiek bijgewerkt en verbeterd. Sla je scenario op om ervoor te
        zorgen dat de uitkomsten stabiel blijven!</i></li></ol></br>
        In het ETM zitten geen verborgen aannames, zoals ontwikkelcurves van prijzen en technologieën.
        De gebruiker zit helemaal zelf achter het stuur: je kan (vrijwel) alles instellen
        en als je geen schuifje aanraakt, ziet de toekomst er net zo uit als het heden. </br></br>
        Het is ETM is volledig open source: onder het kopje <a href="/scenario/data/data_sources/region_data">Resultaten & data</a>
        kun je zien welke brondata gebruikt wordt in het model. </br></br>
        Heb je vragen of hulp nodig? Neem dan contact op met <a href="https://quintel.com/contact"
        target=\"_blank\">Quintel</a>, de makers van het Energietransitiemodel.
    overview_co2_emissions:
      title: Totale CO<sub>2</sub>-uitstoot
      short_description:
      description: "Hoeveel CO<sub>2</sub> wordt er uitgestoten door
        de verschillende sectoren in jouw regio? \r\n</br></br>\r\n
        De grafiek rechts vergelijkt de uitstoot van CO<sub>2</sub>
        in 1990, het heden en de toekomst. Het jaar 1990 wordt vaak als referentiejaar
        gebruikt in CO<sub>2</sub> doelstellingen.\r\n</br></br>\r\n
        Het ETM neemt alleen de energetische CO<sub>2</sub>-uitstoot mee en
        de niet-energetische uitstoot van de kunstmestsector.
        Niet-energetische uitstoot in andere sectoren en overige broeikasgassen (zoals methaan) kun je aanpassen in de
        <a href=\"/scenario/emissions/other_emissions/overview\">Emissies</a>sectie.
        In de <a href=\"https://docs.energytransitionmodel.com/main/co2-overview-per-sector\"
        target=\"_blank\">documentatie</a> kun je meer informatie vinden.
        \r\n</br></br>\r\nHet
        percentage CO<sub>2</sub>-reductie ten opzichte van 1990 blijft zichtbaar
        in de balk onderaan terwijl je door het ETM navigeert. Je kunt de grafiek
        rechts altijd oproepen door op dit getal onderaan te klikken. Zie je de waardes
        van de grafiek liever in een tabel? Klik dan rechtsbovenaan in de grafiek op het tabel-icoontje."
    overview_final_demand:
      title: Totaal energiegebruik
      short_description:
      description: "Hoeveel energie wordt er gebruikt door de verschillende sectoren
        in jouw regio  en wat is de impact van aanpassingen aan het energiesysteem?
        \r\n</br></br>\r\nDe grafiek rechts geeft je een overzicht van de totale <em>energetische</em>
        energievraag per sector (excl. grondstoffen). Welke sector gebruikt het meeste
        energie? Wellicht is dat de sector waar je zou willen starten met verkennen
        in de 'Vraag'-sectie.\r\n</br></br>\r\nAls je nog geen schuifje hebt aangeraakt,
        zie je dat de energievraag nagenoeg gelijkt blijft, omdat er nog geen aannames
        zijn gedaan over de toekomst. Dat er ook zonder aanpassingen een gering verschil
        is in energiegebruik tussen toekomst en heden is toe te schrijven aan het
        gebruik van de elektriciteitsmarktsmodule: deze wordt namelijk niet gebruikt
        in het huidige jaar en wel in het toekomstige jaar (de sectie <a href=\"/scenario/supply/merit_order/merit-order\"
        >Merit order</a> bevat meer informatie over de elektriciteitsmarkt)."
    scenario_overview:
      title: Scenario overzicht
      short_description:
      description: |
        Het diagram aan de rechterkant geeft
        een volledig beeld van de energiestromen in de regio, van energiebronnen
        tot eindgebruik.
        </br></br>
        Wanneer een nieuw scenario wordt geopend in het ETM, toont dit overzicht het huidige
        energiesysteem van de geselecteerde regio.
        Terwijl aanpassingen worden gemaakt in de verschillende secties
        van het ETM, zal dit overzicht bijwerken om de impact te laten zien.
        </br></br>
        Als een bestaand scenario is geopend, toont dit overzicht het energiesysteem
        gebaseerd op de keuzes die in dat scenario zijn gemaakt.
    demand:
      title: Vraag
      short_description:
      description: |
        De <a href="/scenario/demand/households/overview">Vraag</a> sectie van de ETM
        biedt de mogelijkheid om te verkennen hoe energie wordt gebruikt in verschillende sectoren,
        zoals huishoudens, industrie, en transport. Door verschillende variabelen aan te passen,
        is te zien hoe veranderingen in de energievraag het gehele
        energiesysteem beïnvloeden.
        </br></br>
        De grafiek aan de rechterkant laat de finale energievraag per
        energiedrager zien in het startjaar en het eindjaar.
    supply:
      title: Aanbod
      short_description:
      description: |
        De <a href="/scenario/supply/electricity/coal-plants">Aanbod</a> sectie van de ETM biedt
        de mogelijkheid om te verkennen hoe energie wordt geproduceerd en geleverd in de regio.
        </br></br>
        De grafiek aan de rechterkant laat zien hoeveel elektriciteit wordt geproduceerd
        ten opzichte van de vraag en toont de bronnen van elektriciteitsproductie.
        De resultaten worden getoond voor het startjaar en het eindjaar van het scenario.
    flexibility:
      title: Flexibiliteit
      short_description:
      description: |
        De <a href="/scenario/flexibility/flexibility_overview/what-is-flexibility">Flexibiliteit</a>
        sectie van de ETM biedt de mogelijkheid om te verkennen hoe flexibiliteitsopties
        kunnen helpen
        om vraag en aanbod in het energiesysteem van de regio in balans te brengen.
        Door verschillende variabelen aan te passen die betrekking hebben op energieopslag,
        vraagrespons en andere flexibiliteitsmaatregelen,
        is de impact op het gehele energiesysteem te zien.
        </br></br>
        De grafiek aan de rechterkant laat het uurlijkse verschil zien tussen inflexibel aanbod
        en vraag voor de energiedragers elektriciteit, warmte, waterstof en aardgas in de regio.
    emissions:
      title: Emissies
      short_description:
      description: |
        De <a href="/scenario/emissions/other_emissions/overview">Emissies</a> sectie van de ETM
        biedt de mogelijkheid om te verkennen hoe verschillende sectoren bijdragen aan de uitstoot
        van broeikasgassen in de regio. In deze sectie kunnen ook de aannames worden ingesteld voor
        Koolstofafvang, -gebruik en -opslag (CCUS).
        </br></br>
        De grafiek aan de rechterkant laat de CO<sub>2</sub> uitstoot zien voor 1990 voor deze
        regio en de CO<sub>2</sub> uitstoot per sector in het startjaar en het eindjaar van het
        scenario.
    costs:
      title: Kosten & efficiënties
      short_description:
      description: |
        De <a href="/scenario/costs/specs_electricity/coal-plants">Kosten & efficiënties</a>
        sectie van de ETM biedt de mogelijkheid om
        de kosten- en efficiëntieaspecten van het energiesysteem in de regio te verkennen.
        Verschillende variabelen die betrekking hebben op de kosten en efficiënties
        van energieproductie, infrastructuur en technologieën kunnen worden aangepast om de impact
        op het energiesysteem te zien.
        </br></br>
        De grafiek aan de rechterkant laat de jaarlijkse kosten zien die verbonden zijn aan
        verschillende aspecten van het energiesysteem in het startjaar en het eindjaar van het
        scenario.
