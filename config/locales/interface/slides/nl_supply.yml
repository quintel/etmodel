    supply_heat_sources_ht:
      title: "Bronnen"
      short_description:
      description: |
        Er bestaan grofweg twee soorten warmtebronnen voor warmtenetten:
        regelbare en niet-regelbare warmtebronnen. Regelbare warmtebronnen kunnen aan- 
        en uitgezet worden op afhankelijk van de warmtevraag op een bepaald moment. 
        Welke regelbare warmtebron eerst gaat, kun bepalen door de
        <a href="/scenario/supply/heat_ht/merit-order-of-dispatchable-heat-sources">inzetvolgorde</a>
        te veranderen. Niet-regelbare warmtebronnen produceren ongeacht de warmtevraag.
        Voor dit laatste type bronnen kan 
        <a href="/scenario/supply/heat_ht/seasonal-storage-of-heat">(seizoens)opslag</a> interessant zijn. </br></br>
        Hieronder kun je voor beide typen bronnen instellen hoeveel warmtecapaciteit er beschikbaar is.
        De grafiek hiernaast laat zien of vraag en aanbod in balans zijn. Naast deze bronnen kan warmte worden
        geleverd door <a href="/scenario/supply/heat/allocation-of-heat-from-chps">WKK's</a> of door 
        <a href="/scenario/supply/heat/allocation-of-power-to-heat"><i>power-to-heat</i></a>.
        Zie onze <a href="https://docs.energytransitionmodel.com/main/heat-networks"
        target =\"_blank\">documentatie</a> voor meer informatie.
    supply_heat_sources_lt:
      title: "Bronnen"
