---
nl:
  slides:
    supply_biomass_overview:
      title: Overzicht
      short_description:
      description: "Biomassa kan op verschillende plekken in het model worden ingezet:\r\n<ul>\r\n
        \ <li>als <a href=\"/scenario/supply/biomass/gas-mix-in-gas-network\">groen gas</a>
        in het gas netwerk</li>\r\n  <li>in biomassaketels voor <a href=\"/scenario/supply/heat/heat-sources\">(lokale)
        warmtenetten</a></li>\r\n  <li>als <a href=\"/scenario/demand/transport_fuels/road-transport\">transportbrandstof</a>:
        bio-ethanol, biodiesel, bio-LNG and biokerosine</li>\r\n  <li>als meestook
        in <a href=\"/scenario/supply/electricity/coal-plants\" >kolencentrales</a></li>\r\n
        \ <li>als <a href=\"/scenario/supply/biomass/biocoal-and-bio-oil-in-energy-plants\">biokolen
        of bio-olie</a> in energiecentrales</li>\r\n  <li>voor <a href=\"/scenario/supply/hydrogen/hydrogen-production\">waterstofproductie</a>
        d.m.v. vergassing</li>\r\n</ul>\r\n</br>\r\nDe inzet van biomassa kan ten
        koste gaan van de productie van voedsel of bossen. Zorgvuldigheid bij de inzet
        van grote hoeveelheden biomassa is noodzakelijk. De data achter de biomassa-modellering
        in het ETM vind je in onze <a href=\"https://docs.energytransitionmodel.com/main/biomass\"
        target=\"_blank\">documentatie</a>."
    supply_biomass_bio_coal_bio_oil:
      title: Biokolen en bio-olie in energiecentrales
      short_description: ''
      description: "De brandstofmix van kolencentrales kan groener door biomassa in
        te zetten.\r\nHier kun je de verhouding van kolen en biokolen kiezen. Vooralsnog
        kunnen alleen de poederkolen centrale en de kolencentrale met warmtelevering
        houtpellets gebruiken. In de \r\n<a href=\"/scenario/supply/electricity/coal-plants\"
        >kolencentrale sectie</a> van het model kun je meestook varianten van deze
        centrales inzetten.\r\n<br><br>  \r\nDaarbij kan de brandstofmix van industriële
        gasgestookte WKK's (m.n. bij raffinaderijen) groener gemaakt worden door bio-olie
        bij te stoken."
    supply_biomass_greengas_production:
      title: Groengasproductie
      short_description:
      description: "Op dit moment wordt in Nederland nagenoeg al het groen gas geproduceerd
        middels vergisting. Welke rol zal vergassing spelen in de toekomst? Hieronder
        kun je de productiemix van groen gas aanpassen.\r\n<br /><br />\r\nLet op:
        De kosten van groen gas veranderen niet automatisch mee als je de productiemix
        aanpast. Dit is omdat de prijs van groen gas niet alleen bepaald wordt door
        de productiekosten. Groen gas is een schaars goed waardoor de prijs (flink)
        hoger kan liggen. In de kostensectie kun je de <a href=\"/scenario/costs/fuel_costs/biofuels\">prijs
        van groen gas</a> aanpassen en zien hoe deze prijs zich verhoudt tot de gemiddelde
        productiekosten. Let er ook op dat de productiekosten van groen gas nog niet
        geoptimaliseerd zijn, met name voor de vergassingstechnologieën. Deze technologieën
        zijn namelijk redelijk nieuw, dus er zijn minder praktische voorbeelden om
        de kosten op te baseren.\r\n<br /><br />"
    supply_biomass_potential:
      title: Potentie van biomassa en afval
      short_description:
      description: |
        Het ETM maakt onderscheid tussen vijf grondstofcategorieën: natte, droge,
        oliehoudende biomassa, biogeen afval en niet-biogeen afval. Hoeveel grondstoffen
        zullen er in de toekomst beschikbaar zijn binnen jouw regio? Wij hebben
        inschattingen gemaakt o.b.v. nationale potenties, zie hiervoor onze
        <a href="https://docs.energytransitionmodel.com/main/biomass" target="_blank">documentatie</a>.
        Indien je de potenties wil aanpassen, kan je dat hier doen.
    supply_bunker_fuels_international_aviation:
      title: Internationale luchtvaart
      short_description:
      description:
    supply_bunker_fuels_international_shipping:
      title: Internationale verzending
      short_description:
      description:
    supply_ccus_capture_overview:
      title: Overzicht
      description: |
        Carbon Capture, Utilisation and Storage (CCUS) is een verzameling van technologieën
        waarbij CO<sub>2</sub> uit bedrijfsprocessen wordt afgevangen en vervolgens wordt
        opgeslagen onder de grond of hergebruikt. In deze sectie kun je verkennen welke rol
        CCUS kan spelen in het toekomstige energiesysteem. Zie de
        <a href='https://docs.energytransitionmodel.com/main/co2-ccus' target='_blank'>documentatie</a>
        voor informatie. </br></br>
        In deze sectie kan je het vraag en aanbod van CO<sub>2</sub> instellen voor je scenario.
        Het is opgedeeld in de volgende secties:
        <ul>
        <li><a href="/scenario/emissions/ccus/capture-of-co2-in-energy-sector">
        Afvang van CO<sub>2</sub> in de energie sector</a></li>
        <li><a href="/scenario/emissions/ccus/captur-of-co2-in-industry-sector">
        Afvang van CO<sub>2</sub> in de industrie sector</a></li>
        <li><a href="/scenario/emissions/ccus/import-of-co2r">
        Import van CO<sub>2</sub> </a></li>
        <li><a href="/scenario/emissions/ccus/utilisation-and-storage-of-co2">
        Gebruik & opslag van CO<sub>2</sub> </a></li>
        <li><a href="/scenario/emissions/ccus/transport-of-co2">
        Transport van CO<sub>2</sub> </a></li>
        </ul>
    supply_ccus_capture_energy:
      title: Afvang van CO<sub>2</sub> in de energiesector
      description: |
        Gebruik de onderstaande schuifjes om aannames te maken over de afvang van CO<sub>2</sub> in
        de energiesector. Het kan direct uit de lucht worden afgevangen, van elektriciteitscentrales
        of waterstofcentrales. </br></br>
        Het energiegebruk van CCUS wordt getoond in
        <a href="#" class="open_chart" data-chart-key="energy_use_of_ccus" data-chart-location="side">
        deze</a> grafiek. Het netto effect van vraag en aanbod van CO<sub>2</sub> op de totale
        emissies is gevisualiseerd in
        <a href="#" class="open_chart" data-chart-key="waterfall_captured_emissions" data-chart-location="side">
        deze</a> grafiek.
    supply_ccus_capture_industry:
      title: Afvang van CO<sub>2</sub> in de industriesector
      description: |
        Gebruik de onderstaande schuifjes om aannames te maken over de afvang van CO<sub>2</sub> in
        de industrie. CO<sub>2</sub> kan in verschillende subsectoren worden afgevangen, uit verbranding of uit
        processen. De schuifjes stellen het aandeel van het CO<sub>2</sub>-afvangpotentieel in dat
        daadwerkelijk wordt afgevangen.</br></br>
        Het energiegebruik van CCUS wordt getoond in
        <a href="#" class="open_chart" data-chart-key="energy_use_of_ccus" data-chart-location="side">
        deze</a> grafiek. Het netto effect van vraag en aanbod van CO<sub>2</sub> op de totale
        emissies is gevisualiseerd in
        <a href="#" class="open_chart" data-chart-key="waterfall_captured_emissions" data-chart-location="side">
        deze</a> grafiek.
    supply_ccus_capture_import:
      title: Import van CO<sub>2</sub>
      description: |
        Bepaal met onderstaand schuifje de basislast CO<sub>2</sub>-import. CO<sub>2</sub> kan
        geïmporteerd worden voor de productie van synthetische methanol en kerosine. Hiernaast kan
        een land met een aanzienlijke CO<sub>2</sub>-opslaginfrastructuur CO<sub>2</sub> importeren
        van andere landen om deze op te slaan tegen een vergoeding. </br></br>
        Export van CO<sub>2</sub> kan worden ingesteld in de sectie
        <a href="/scenario/demand/export_energy/export-volumes-per-carrier">Export</a>.
    supply_ccus_utilisation_storage:
      title: Gebruik en opslag van CO<sub>2</sub>
      description: |
        Afgevangen CO<sub>2</sub> kan worden opgeslagen onder de grond of kan worden hergebruikt
        voor de productie van brandstoffen of chemische grondstoffen. Stel hieronder in hoeveel CO<sub>2</sub>
        wordt opgeslagen of hergebruikt voor overig gebruik. Stel in de sectie
        <a href="/scenario/supply/fuel_production/overview">Vloeibare brandstoffen</a>
        processen in die CO<sub>2</sub> benutten voor productie van brandstoffen en grondstoffen.
    supply_ccus_transport:
      title: Transport van CO<sub>2</sub>
      description: "Hieronder kun je aangeven op welke manier de afgevangen CO<sub>2</sub> wordt getransporteerd.
        Dit kan via schip of via pijpleidingen. De eerste optie ligt meer voor de hand bij afvang, hergebruik of
        opslag van kleinere volumes CO<sub>2</sub> of op minder centraal gelegen plekken. Pijpleidingen zijn juist
        een voordehandliggende keuze bij grotere volumes en als afvang, hergebruik en opslag sterk gecentreerd is."
    supply_ccus_steel_coal_gas:
      title: Kolengascentrales
      description: |
        Kolengassen zijn een bijproduct van staalproductie, die alleen aanwezig zijn in jouw scenario als
        staal geproduceerd wordt uit hoogovens. Als je de algehel productie van kolengas wilt verminderen,
        kun je in de <a href="/scenario/demand/industry/steel">staalsector</a> het productieproces
        veranderen. </br></br>
        Een deel van deze gassen worden in het staalproductieproces zelf gebruikt. De rest wordt typisch
        gebruikt in WKK's en elektriciteitscentrales voor de productie van elektriciteit en warmte. Vanwege
        het hoge koolstofgehalte in deze gassen is deze productie zeer CO<sub>2</sub>-intensief. Een
        alternatief is om de deze kolengassen om te zetten naar grondstof voor de chemische industrie
        ('steel-to-chemicals'). </br></br>
        Met onderstaande schuifjes kun je aangeven welk deel van de kolengassen worden gebruikt voor elektriciteit-
        en warmteproductie, en welk deel wordt omgezet naar grondstof.
    supply_co2_emissions_biomass:
      title: CO<sub>2</sub>-uitstoot van biomassa
      short_description:
      description: "Er wordt doorgaans geen CO<sub>2</sub>-uitstoot aan biomassa toegekend
        omdat biomassa (over de hele levenscyclus) evenveel CO<sub>2</sub> opneemt
        als wordt uitgestoten bij verbranding. Echter wordt de uitgestoten CO<sub>2</sub>
        niet per se weer opgenomen binnen een voor de klimaatverandering relevante
        termijn (de levenscyclus van biomassa is enkele maanden tot meer dan honderd
        jaar). Daarom is het hier mogelijk om te weten te komen wat de directe CO<sub>2</sub>-uitstoot
        van biomassa is door de uitstoot toe te voegen aan de grafiek hier rechts.
        <a href=\"https://docs.energytransitionmodel.com/main/co2-biomass\"
        target =\"_blank\">lees verder</a> \r\n</br></br>\r\n<strong>LET OP: de CO<sub>2</sub>-uitstoot
        die je hier instelt wordt enkel in de grafiek weergegeven en wordt op geen
        enkele manier meegenomen in jouw scenario.</strong>"
    supply_electricity_coal_plants:
      title: Kolencentrales
      short_description: ''
      description: Kolencentrales draaien als het even kan meer dan 80% van de tijd
        op vol vermogen. Ze zijn dus niet zo flexibel qua productie. Kolencentrales
        produceren grofweg twee keer zoveel CO<sub>2</sub> als gascentrales.<br/><br/>
        Hieronder kun je aangeven hoeveel vermogen er geïnstalleerd is van verschillende
        typen kolencentrales. In de <a href='/scenario/emissions/ccus/capture-of-co2'>CCUS</a>
        sectie kun je aangeven of deze centrales zijn uitgerust met een CO<sub>2</sub>-afvanginstallatie
        om de emissies omlaag te brengen. Op de
        <a href='/scenario/supply/biomass/biocoal-and-bio-oil-in-energy-plants'>biomassapagina</a>
        kun je aannames doen over de bijstook van biomassa.
    supply_electricity_gas_plants:
      title: Gascentrales
      short_description: ''
      description: Gascentrales produceren grofweg de helft van de CO<sub>2</sub>
        van een kolencentrale. Ze zijn erg flexibel qua productie en worden daarom
        vaak gebruikt om de pieken in de vraag op te vangen.<br/><br/>
        Hieronder kun je aangeven hoeveel vermogen er geïnstalleerd is van verschillende
        typen gascentrales. In de <a href='/scenario/supply/ccus/capture-of-co2'>CCUS</a>
        sectie kun je aangeven of deze centrales zijn uitgerust met een CO<sub>2</sub>-afvanginstallatie
        om de emissies omlaag te brengen. Op de
        <a href='/scenario/supply/biomass/gas-mix-in-gas-network'>groen gas</a>pagina
        kun je aannames doen over de hoeveelheid groen gas in het gasnet.
    supply_electricity_nuclear_plant:
      title: Kerncentrales
      short_description: ''
      description: |
        Hier kan je het geïnstalleerd vermogen van grote 2e en 3e generatie kerncentrales
        en kleine modulaire reactoren instellen. Het ETM neemt voor kerncentrales geen CO<sub>2</sub>
        uitstoot mee. </br></br>
        Standaard draaien kerncentrales als regelbare centrales. Vanwege de hoge kapitaalkosten en
        lage operationele kosten draaien grote reactoren typisch zoveel mogelijk op vol vermogen.
        Met onderstaande knop kun je er daarom voor kiezen de <b>grote reactoren</b> als
        <a href="https://docs.energytransitionmodel.com/main/merit-order#producers" target=\"_blank\"> niet-regelbare</a>
        centrales te modelleren. Hierdoor draaien ze met een vlak profiel, onafhankelijk van de vraag.
        Dit heeft geen effect op <b>kleine reactoren</b>.
    supply_electricity_oil_plants:
      title: Oliecentrales
      short_description: ''
      description: "Oliecentrales komen weinig voor in Europa. Deze centrales produceren
        veel CO<sub>2</sub>, maar minder dan kolencentrales. \r\n<br/>\r\nDieselmotoren
        worden vaak gebruik op plaatsen zonder stroomaansluiting, als noodaggregaten
        of stabilisatie van het stroomnet."
    supply_electricity_backup_security_of_supply:
      title: Leveringszekerheid
      short_description:
      description:
    supply_electricity_backup_backup_options:
      title: Backup
      short_description:
      description:
    supply_electricity_renewable_biomass_plants:
      title: Biomassacentrales
      short_description:
      description: Hoeveel elektriciteit en warmte wordt er d.m.v. biomassa geproduceerd?
        Hier kun je het elektrisch vermogen voor biomassacentrales aangeven.
        De warmte die als bijproduct wordt geproduceerd wordt gebruikt in warmtenetten.<br/><br/>
        Het elektrisch vermogen kan worden ingesteld voor must-run en regelbare biomassacentrales.
    supply_electricity_renewable_gas:
      title: Gasmix in gasnetwerk
      short_description:
      description: |
        De samenstelling van gas in het gasnetwerk kan per regio verschillen. Naast fossiel aardgas
        is het mogelijk om propaan of groen gas in te voeren in het netwerk. </br></br>
        Daarnaast kan aardgas zowel in gasvormige als vloeibare vorm worden geleverd. In
        vloeibare vorm wordt het <i>Liquefied Natural Gas</i> (LNG) genoemd, wat eerst hervergast
        moet worden voordat het in het gasnetwerk kan worden ingevoerd.
    supply_electricity_biomass_plants:
      title: Biomassacentrales
      short_description:
      description:
    supply_electricity_renewable_geothermal:
      title: Geothermisch
      short_description: ''
      description: Het potentieel van stroom uit aardwarmte is nog niet voor alle
        landen bekend. Hoeveel denk jij dat er gemaakt zou kunnen worden?
    supply_electricity_renewable_hydro_electric:
      title: Waterkracht
      short_description: ''
      description: Waterkracht is officieel hernieuwbaar, maar het bouwen van grote
        stuwdammen brengt vaak enorme milieuschade met zich mee. Hoeveel waterkracht
        wil je inzetten? Wat is het potentieel?
    supply_electricity_renewable_solar_power:
      title: Zonne-energie
      short_description: ''
      description: |
        Is zonnestroom de energie van de toekomst? Hoeveel wil jij produceren?<br><br>
        Hier kun je kleinschalige zonnestroominstallaties op daken van huishoudens en
        zonnestroominstallaties op daken van gebouwen plaatsen. Ook kun je hier centrale zonneparken bouwen,
        bijvoorbeeld op vuilnisbelten en terreinen die niet gebruikt hoeven te worden
        voor andere doeleinden."
    supply_electricity_renewable_wind_turbines:
      title: Windmolens
      short_description: ''
      description: |
        Hoeveel windenergie zal er geproduceerd worden?
        De vollasturen voor wind en zon kunnen worden ingesteld in bij
        <a href="/scenario/flexibility/flexibility_weather/temperature-and-full-load-hours\">
        'Weersomstandigheden'</a>.
    supply_electricity_renewable_hydrogen_plants:
      title: Waterstofcentrales
      short_description:
      description: Waterstofcentrales produceren elektriciteit uit waterstof. Bij
        een stijgend martkaandeel van volatiele productietechnieken zoals zon en wind
        neemt ook het belang toe van energiecentrales die stroom kunnen leveren op
        momenten dat er weinig wind en zon is. Waterstofcentrales zijn flexibel inzetbaar
        en kunnen daarmee een rol spelen in het balanceren van het duurzame energiesysteem
        van de toekomst.
    supply_electricity_renewable_waste_power:
      title: Afvalverbrandingscentrales
      short_description: ''
      description: Het verbranden van afval om elektriciteit op te wekken gaat ten
        koste van andere toepassingen van afval. Hoeveel stroom kan er gemaakt worden
        met afval?
    supply_fossil_heat_fossil_fired_heaters:
      title: Fossiele brandstofketels
      short_description:
      description:
    supply_fuel_mix_fuel_for_coal_plants:
      title: Brandstofmix kolencentrales
      short_description:
      description:
    supply_fuel_mix_fuel_for_industry_chp:
      title: Brandstofmix gasgestookte WKK
      short_description:
      description:
    supply_heat_overview:
      title: Overzicht warmtenetten
      short_description:
      description: |
        Warmtenetten kunnen worden ingezet om warmte te leveren aan
        <a href="/scenario/demand/households/space-heating-hot-water">huishoudens</a>,
        <a href="/scenario/demand/buildings/space-heating">gebouwen</a> en
        <a href="/scenario/demand/agriculture/heat">landbouw</a>. </br></br>
        Een warmtenet opereert meestal op een specifiek temperatuurniveau, maar verschillende
        netten kunnen verschillende temperaturen hebben. Het ETM biedt drie temperatuurniveaus
        aan. Bepaalde karakteristieken verschillen per temperatuurniveau, zoals de beschikbare
        warmtebronnen, de verliezen en de kosten. Je kunt dit aanpassen in de bijbehorende secties: </br>
        <ul>
        <li><a href="/scenario/supply/heat_ht/sources">Hoge temperatuur (HT)</a></li>
        <li><a href="/scenario/supply/heat_mt/sources">Medium temperatuur (MT)</a></li>
        <li><a href="/scenario/supply/heat_lt/sources">Lage temperatuur (LT)</a></li>
        </ul></br>
        Voor bepaalde bronnen wordt het aanbod van warmte bepaald door andere factoren in het model.
        Voor deze bronnen kun je de verdeling van warmte over de verschillende temperatuurniveaus
        instellen in onderstaande slides. Dit geldt voor
        warmte van <a href="/scenario/supply/heat/allocation-of-heat-from-chps">WKK's</a> and
        warmte van <a href="/scenario/supply/heat/allocation-of-power-to-heat"><i>power-to-heat</i></a>.
        Zie onze <a href="https://docs.energytransitionmodel.com/main/heat-networks"
        target =\"_blank\">documentatie</a> voor meer informatie.
    supply_heat_overview_chp:
      title: Allocatie van warmte uit WKK's
      short_description:
      description: "Sommige warmtebronnen kunnen warmte leveren aan warmtenetten van verschillende temperatuurniveaus.
      \r\n<br /><br />\r\n
      Hieronder kun je de relatieve toewijzing instellen van warmte uit WKK's aan zowel hoge- als midden-temperatuur warmtenetten."
    supply_heat_overview_residual:
      title: Allocatie van restwarmte
      short_description:
      description: |
        Sommige sectoren van de industrie kunnen restwarmte leveren aan hoge-temperatuur warmtenetten. <br/><br/>
        Hieronder kun je het percentage restwarmte instellen dat de beschikbare sectoren leveren aan hoge-temperatuur warmtenetten.
    supply_heat_overview_p2h:
      title: Allocatie van power-to-heat
      short_description:
      description: "Sommige warmtebronnen kunnen warmte leveren aan warmtenetten van verschillende temperatuurniveaus.
      \r\n<br /><br />\r\n
      Hieronder kun je de relatieve toewijzing instellen van warmte uit power-to-heat bronnen aan zowel hoge- als midden-temperatuur warmtenetten."
    supply_heat_overview_emissions:
      title: CO<sub>2</sub>-emissies van geïmporteerde warmte
      short_description:
      description: "Hieronder kun je de CO<sub>2</sub>-emissies van geïmporteerde warmte instellen."
    supply_heat_transport_lt:
      title: Transport- en distributieverliezen
      short_description:
      description: "Bij warmtenetten wordt warmte op een centrale locatie geproduceerd
        en vervolgens via een netwerk van geïsoleerde pijpleidingen getransporteerd
        naar huizen en bedrijven. Dit transport van warmte leidt tot energieverliezen,
        die typisch rond de 10-15% liggen voor moderne warmtenetten en kunnen oplopen
        naar 30% of hoger voor oudere infrastructuur.\r\n<br /><br />\r\nHieronder
        kun je de distributieverliezen in jouw scenario instellen."
    supply_heat_transport_mt:
      title: Transport- en distributieverliezen
      short_description:
      description: "Bij warmtenetten wordt warmte op een centrale locatie geproduceerd
        en vervolgens via een netwerk van geïsoleerde pijpleidingen getransporteerd
        naar huizen en bedrijven. Dit transport van warmte leidt tot energieverliezen,
        die typisch rond de 10-15% liggen voor moderne warmtenetten en kunnen oplopen
        naar 30% of hoger voor oudere infrastructuur.\r\n<br /><br />\r\nHieronder
        kun je de distributieverliezen in jouw scenario instellen."
    supply_heat_transport_ht:
      title: Transport- en distributieverliezen
      short_description:
      description: "Bij warmtenetten wordt warmte op een centrale locatie geproduceerd
        en vervolgens via een netwerk van geïsoleerde pijpleidingen getransporteerd
        naar huizen en bedrijven. Dit transport van warmte leidt tot energieverliezen,
        die typisch rond de 10-15% liggen voor moderne warmtenetten en kunnen oplopen
        naar 30% of hoger voor oudere infrastructuur.\r\n<br /><br />\r\nHieronder
        kun je de distributieverliezen in jouw scenario instellen."
    supply_heat_network_industry:
      title: Bronnen stoomnet
      short_description: ''
      description: |
        Hieronder kun je de verschillende warmtebronnen kiezen die warmte leveren aan het
        industriële warmtenet. Als de totale warmteproductie lager is dan de totale vraag, wordt er automatisch een
        gasketel ingezet om de vraag op te vangen.
    supply_heat_network_losses:
      title: Transport- en distributieverliezen
      short_description: ''
      description: "Bij warmtenetten wordt warmte op een centrale locatie geproduceerd
        en vervolgens via een netwerk van geïsoleerde pijpleidingen getransporteerd
        naar huizen en bedrijven. Dit transport van warmte leidt tot energieverliezen,
        die typisch rond de 10-15% liggen voor moderne warmtenetten en kunnen oplopen
        naar 30% of hoger voor oudere infrastructuur.\r\n<br /><br />\r\nHieronder
        kun je de distributieverliezen in jouw scenario instellen."
    supply_heat_network_order_lt:
      title: Merit order van regelbare warmtebronnen
      short_description:
      description: "Het ETM maakt een onderscheid tussen 'must-run' / volatiele warmtebronnen
        (zoals geothermie, zonthermie en industriële restwarmte) en regelbare warmtebronnen.
        De warmteproductie van de eerste categorie bronnen is moeilijk regelbaar,
        zonthermieproductie is bijvoorbeeld afhankelijk van het weer. Regelbare bronnen
        daarentegen kunnen aan- en uitgeschakeld worden op momenten dat dat nodig
        is. Het ETM kijkt voor elk uur per jaar hoeveel warmte er uit 'must-run' en
        volatiele bronnen beschikbaar is. Als de vraag in een bepaald uur hoger is
        dan deze productie, wordt er een regelbare bron ingeschakeld om te zorgen
        dat er voldoende warmte is.\r\n<br /><br />\r\nHieronder is het mogelijk om
        de inzetvolgorde van de regelbare warmtebronnen in te stellen: welke bron
        springt er als eerste aan als er een warmtetekort is? In de grafiek hiernaast
        kun je zien hoe hoog de marginale kosten zijn van de verschillende regelbare
        bronnen."
    supply_heat_network_order_mt:
      title: Merit order van regelbare warmtebronnen
