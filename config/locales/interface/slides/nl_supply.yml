    supply_hydrogen_order:
      title: Merit order van regelbare waterstofproductie
      short_description:
      description: |
        Hieronder kan de volgorde worden ingesteld waarin regelbare waterstofproductie
        wordt ingezet: welke productiemethode springt er als eerste aan als er een waterstoftekort is
        als gevolg van inflexibele vraag? Zie de <a href="https://docs.energytransitionmodel.com/main/hydrogen\" target="_blank">documentatie</a>
        voor meer informatie over de rekenprincipes van de merit order van regelbare waterstofproductie.
    demand_hydrogen_order:
      title: Merit order van regelbare waterstofvraag
      short_description:
      description: |
        Hieronder kan de volgorde worden ingesteld waarin regelbare waterstofvraag
        wordt ingezet: welke regelbare vraag springt er als eerste aan als er een waterstofoverschot is
        als gevolg van inflexibele productie? Zie de <a href="https://docs.energytransitionmodel.com/main/hydrogen\" target="_blank">documentatie</a>
        voor meer informatie over de rekenprincipes van de merit order van regelbare waterstofvraag.
    supply_hydrogen_demand:
      title: Waterstofvraag
      short_description:
      description: |
        Vraag naar waterstof in het ETM kan worden ingesteld in de volgende secties:
        <ul>
        <li><a href=/scenario/supply/electricity_renewable/hydrogen-plants >elektricititeitsproductie</a></li>
        <li><a href=/scenario/supply/heat/heat-sources>warmtenetten</a> voor huishoudens, gebouwen en landbouw</li>
        <li>hybride warmtepompen voor <a href=/scenario/demand/households/space-heating-and-hot-water>huishoudens</a>
        en <a href=/scenario/demand/buildings/space-heating>gebouwen</a></li>
        <li>warmteproductie in <a href=/scenario/demand/industry/refineries>industrie</a> en <a href=/scenario/demand/agriculture/heat>landbouw</a></li>
        <li><a href=/scenario/demand/industry/fertilizers>kunstmestproductie</a> (als grondstof)</li>
        <li>nationaal transport (<a href=/scenario/demand/transport_passenger_transport/car-technology>auto's</a>,
        <a href=/scenario/demand/transport_passenger_transport/bus-technology>bussen</a>,
        <a href=/scenario/demand/transport_freight_transport/truck-technology>vrachtwagens</a>
        en <a href=/scenario/demand/transport_freight_transport/domestic-navigation-technology>binnenvaart</a>)</li>
        <li>internationaal transport (<a href=/scenario/demand/transport_international_transport/international-navigation-technology>scheepvaart</a>)</li>
        </ul>
        </br>Onder <a href=/scenario/supply/hydrogen/merit-order-of-dispatchable-hydrogen-demand>merit order van regelbare waterstofvraag</a>
        kan de volgorde worden aangepast waarin de regelbare waterstofvraagtechnologieën worden ingezet.
    supply_hydrogen_production:
      title: Waterstofproductie
      short_description:
      description: |
        In dit gedeelte kun je instellen hoe waterstof geproduceerd wordt in de toekomst.
        Er wordt onderscheid gemaakt tussen niet-regelbare/volatiele en regelbare productietechnologieën.
        Onder <a href=/scenario/supply/hydrogen/merit-order-of-dispatchable-hydrogen-production>merit order van regelbare waterstofproductie</a>
        kan de volgorde worden aangepast waarin de regelbare productietechnologieën worden ingezet.
        </br></br>Zie de <a href="https://docs.energytransitionmodel.com/main/hydrogen#merit-orders" target=\"_blank\">documentatie</a>
        voor meer informatie over hoe aanbod van en vraag naar waterstof worden gemodelleerd in het ETM.
    supply_hydrogen_transport:
      title: Waterstoftransport
      short_description:
      description: |
        Hoe wordt waterstof getransporteerd in de toekomst? Het ETM gaat ervan uit dat alle waterstof
        wordt getransporteerd via pijpleidingen. Hieronder is het mogelijk om het aandeel in te stellen dat
        per vrachtwagen wordt getransporteerd na transport via pijpleidingen.
    supply_hydrogen_storage:
      title: Waterstofopslag
      short_description:
      description: |
        Hier kan het opslagvolume en de relatieve opslagcapaciteit worden ingesteld
        voor zoutcavernes en lege gasvelden. Het ETM houdt geen rekening met flexibiliteit in de vorm van linepack (zie
        <a href="https://docs.energytransitionmodel.com/main/hydrogen#hydrogen-storage" target=\"_blank\">documentatie</a>).
    supply_ammonia_production:
      title: Ammoniakproductie
      short_description:
      description: |
        Ammoniak kan  worden omgezet in waterstof door
        <a href="/scenario/supply/hydrogen/hydrogen-production"> ammoniak reforming</a>. Het kan echter ook
        direct worden toegepast als transportbrandstof (in de
        <a href="/scenario/demand/transport_freight_transport/domestic-navigation-technology">binnenvaart</a>
        en de <a href="/scenario/demand/transport_international_transport/international-navigation-technology">
        internationale scheepvaart</a>). Momenteel gaat het ETM ervan uit dat vrijwel alle ammoniak on-site wordt geproduceerd in de
        <a href="/scenario/demand/industry/fertilizers">kunstmestindustrie</a>. Deze lokale productie kan ook
        worden vervangen door centrale import, welke hieronder kan worden ingesteld.
    supply_infrastructure_high_voltage_network:
      title: Hoogspanningsnetwerk
      short_description: ''
      description: "Het hoogspanningsnet (HS-net) wordt gebruik om elektriciteit over
        lange afstanden te transporteren, zowel binnen Nederland als voor import en
        export. Grote centrales en grote industriële gebruikers zijn aangesloten op
        het HS-net.\r\n\r\n<br/><br/>\r\n\r\nBij het bouwen van nieuwe centrales zijn
        ook investeringen in het elektriciteitsnetwerk nodig. Deze kosten zijn onvermijdelijk
        en zijn afhankelijk van de productiecapaciteit die je bouwt.\r\n\r\n<br/><br/>\r\n\r\nEr
        is geen verschil tussen de nodige investering voor verschillende soorten centrales,
        omdat deze enkel van de productiecapaciteit afhangen. De enige uitzondering
        zijn windturbines op zee.  Daarvoor zijn extra investeringen nodig voor het
        ‘stopcontact op zee.’\r\n\r\n<br/><br/>\r\n\r\nBij grote hoeveelheden import
        of export brengt het ETM ook investeringen in rekening voor extra interconnectie
        met het buitenland.\r\n\r\n<br/><br/>\r\n\r\nIn de grafiek zie je de benodigde
        meerinvestering in de elektriciteitsinfrastructuur als gevolg van jouw keuzes
        bij ‘Aanbod’."
    supply_infrastructure_low_medium_voltage_network:
      title: Laag- & middenspanningsnetwerk
      short_description: ''
      description: "Huishoudens, gebouwen, tuinbouw, en kleine industriële gebruikers
        zijn aangesloten op het laag- en middenspanningsnetwerk (LS en MS).\r\n\r\n<br/><br/>\r\n\r\nDeze
        elektriciteitsnetwerken bestaan uit kabels (om elektriciteit te distribueren
        over de gebruikers) en transformatoren (om van hoog- naar laagspanning te
        gaan). Zowel de kabels als de transformatoren hebben een beperkte capaciteit.\r\n\r\n<br/><br/>\r\n\r\nDe
        nodige netwerkcapaciteit wordt bepaald door het aantal aangesloten gebruikers
        en de aangesloten apparaten. Technologieën als elektrische voertuigen, elektrische
        kachels, en warmtepompen in het bijzonder hebben veel capaciteit nodig.\r\n\r\n<br/><br/>\r\n\r\nAls
        de nodige capaciteit hoger uitkomt dan de beschikbare capaciteit, zijn investeringen
        nodig. Het is wenselijk om investeringen in het LS netwerk te vermijden omdat
        deze het duurst zijn. Hiervoor moeten namelijk de straten worden opengebroken.\r\n\r\n<br/><br/>\r\n\r\nIn
        de grafiek zie je de benodigde meerinvestering in de elektriciteitsinfrastructuur
        als gevolg van jouw keuzes bij ‘Vraag’. "
    supply_primary_production_biomass:
      title: Houtige biomassa
      short_description:
      description:
    future_fuel_production:
      title: Toekomstige productie van primaire energiedragers
      short_description: ''
      description: |
        Kolen, olie, gas en uranium oxide worden gedefinieerd als ‘primaire dragers’ van energie en worden omgezet
        in andere energiedragers zoals elektriciteit, warmte of benzine. Deze primaire dragers worden gewonnen
        uit putten of mijnen en de hoeveelheid kan in de toekomst toenemen of afnemen. Met behulp van de schuifjes op deze pagina kan je
        aannames doen over de toekomstige productie van primaire dragers binnen de grenzen van jouw gebied.
        De startwaardes van de schuifjes geven de huidige productie van de dragers aan.
        </br> </br>
        De schuifjesinstellingen zijn van invloed op de import en export van deze dragers in jouw scenario.
        De grafiek rechts toont de hoeveelheid geïmporteerde energie in de toekomst. Positieve waarden staan voor import en negatieve waarden voor export.
        De meest rechterbalk laat het totaal aan geïmporteerde brandstoffen zien. Je kan deze vergelijken met de import in het
        startjaar door te kiezen voor de grafiek 'Huidige energie-import' onder de knop 'meer grafieken bekijken'.
        </br> </br>
        N.B. het ETM houdt niet bij wat de potentiële productiecapaciteit is of de energiereserves zijn in jouw gebied.
    supply_fuel_production_overview:
      title: Overzicht
      short_description:
      description: |
        In deze sectie kan de jaarlijkse productie van vloeibare brandstoffen en grondstoffen
        door verschillende processen worden ingesteld. Daarnaast kunnen aannames worden gedaan
        over het elektriciteitsinputvermogen van flexibele productie uit Fischer-Tropsch.
    supply_fuel_production_fischer_tropsch:
      title: Fischer-Tropsch uit syngas
      short_description:
      description:
    supply_fuel_production_pyrolysis:
      title: Fractionering van pyrolyse-olie
      short_description:
      description:
    supply_fuel_production_methanol_synthesis:
      title: Methanolsynthese uit syngas
      short_description:
      description:
    supply_fuel_fossil_refinery:
      title: Raffinaderijen
      short_description:
      description: "Raffinaderijen maken van ruwe olie olieproducten. Deze olieproducten
        worden ingezet als brandstof in de transportsector of als grondstof in de
        chemische industrie. Raffinaderijen verdienen het meeste geld aan de transportbrandstoffen.
        Als gevolg van veranderende technologieën in de transportsector zal de vraag
        naar deze brandstoffen veranderen. Deze technologieën zijn in te stellen in
        <a href=\"/scenario/demand/transport\" > de transportsector van het ETM</a>.\r\n<br/><br/>\r\nDe
        productie van de raffinaderijen is in het ETM niet direct gekoppeld aan de
        binnenlandse vraag naar transportbrandstoffen. Eventuele tekorten worden geïmporteerd
        en eventuele overschotten worden geëxporteerd. Dit geldt ook voor de olieproducten
        die worden ingezet als grondstof in de chemische industrie. Hieronder kun
        je het productievolume en de efficiëntieverbeteringen van de raffinaderijen
        afzonderlijk instellen. Let hierbij op dat de vraag naar raffinageproducten
