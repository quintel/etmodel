---
nl:
  slides:
    supply_biomass_overview:
      title: Overzicht
      short_description:
      description: "Biomassa kan op verschillende plekken in het model worden ingezet:\r\n<ul>\r\n
        \ <li>als <a href=\"/scenario/supply/biomass/green-gas-in-gas-network\">groengas</a>
        in het gas netwerk</li>\r\n  <li>in biomassaketels voor <a href=\"/scenario/supply/renewable_heat/biomass\">(lokale)
        warmtenetten</a></li>\r\n  <li>als <a href=\"/scenario/supply/transport_fuels/road-transport\">transportbrandstof</a>:
        bio-ethanol, biodiesel, bio-LNG and biokerosine</li>\r\n  <li>als meestook
        in <a href=\"/scenario/supply/electricity/coal-plants\" >kolencentrales</a></li>\r\n
        \ <li>als <a href=\"/scenario/supply/biomass/biocoal-en-bio-oil-in-energy-plants\">biokolen
        of bio-olie</a> in energiecentrales</li>\r\n  <li>voor <a href=\"/scenario/supply/hydrogen/hydrogen-production\">waterstofproductie</a>
        d.m.v. vergassing</li>\r\n</ul>\r\n</br>\r\nDe inzet van biomassa kan ten
        koste gaan van de productie van voedsel of bossen. Zorgvuldigheid bij de inzet
        van grote hoeveelheden biomassa is noodzakelijk. De data achter de biomassa-modellering
        in het ETM vind je in onze <a href=\"https://docs.energytransitionmodel.com/main/biomass\"
        target=\"_blank\">documentatie</a>."
    supply_biomass_bio_coal_bio_oil:
      title: Biokolen en bio-olie in energiecentrales
      short_description: ''
      description: "De brandstofmix van kolencentrales kan groener door biomassa in
        te zetten.\r\nHier kun je de verhouding van kolen en biokolen kiezen. Vooralsnog
        kunnen alleen de poederkolen centrale en de kolencentrale met warmtelevering
        houtpellets gebruiken. In de \r\n<a href=\"/scenario/supply/electricity/coal-plants\"
        >kolencentrale sectie</a> van het model kun je meestook varianten van deze
        centrales inzetten.\r\n<br><br>  \r\nDaarbij kan de brandstofmix van industriële
        gasgestookte WKK's (m.n. bij raffinaderijen) groener gemaakt worden door bio-olie
        bij te stoken."
    supply_biomass_greengas_production:
      title: Groengasproductie
      short_description:
      description: "Op dit moment wordt in Nederland nagenoeg al het groengas geproduceerd
        middels vergisting. Welke rol zal vergassing spelen in de toekomst? Hieronder
        kun je de productiemix van groengas aanpassen.\r\n<br /><br />\r\nLet op:
        De kosten van groengas veranderen niet automatisch mee als je de productiemix
        aanpast. Dit is omdat de prijs van groengas niet alleen bepaald wordt door
        de productiekosten. Groengas is een schaars goed waardoor de prijs (flink)
        hoger kan liggen. In de kostensectie kun je de <a href=\"/scenario/costs/fuel_costs/biofuels\">prijs
        van groengas</a> aanpassen en zien hoe deze prijs zich verhoudt tot de gemiddelde
        productiekosten. Let er ook op dat de productiekosten van groengas nog niet
        geoptimaliseerd zijn, met name voor de vergassingstechnologieën. Deze technologieën
        zijn namelijk redelijk nieuw, dus er zijn minder praktische voorbeelden om
        de kosten op te baseren.\r\n<br /><br />"
    supply_biomass_bio_footprint:
      title: Bio-voetafdruk
      short_description:
      description: Wat is de 'biomassavoetafdruk' van deze regio? De grafiek hiernaast
        toont het landoppervlakte die je nodig zou hebben voor het biomassagebruik
        in jouw scenario.
    supply_biomass_potential:
      title: Potentie van biomassa
      short_description:
      description: 'Het ETM maakt onderscheid tussen vier grondstofcategorieën: natte,
        droge, oliehoudende biomassa en biogeen afval. Hoeveel grondstoffen zullen
        er in de toekomst beschikbaar zijn binnen jouw regio? Wij hebben inschattingen
        gemaakt o.b.v. nationale potenties, zie hiervoor onze <a href="https://docs.energytransitionmodel.com/main/biomass"
        target="_blank">documentatie</a>. Indien je de potenties wil aanpassen, kan
        je dat hier doen.'
    supply_bunker_fuels_international_aviation:
      title: Internationale luchtvaart
      short_description:
      description:
    supply_bunker_fuels_international_shipping:
      title: Internationale verzending
      short_description:
      description:
    supply_ccus_capture:
      title: Afvang van CO<sub>2</sub>
      description: "Carbon Capture, Utilisation and Sequestration (CCUS) is een technologie
        waarbij CO<sub>2</sub> uit bedrijfsprocessen wordt afgevangen en vervolgens wordt
        opgeslagen onder de grond of hergebruikt. In deze sectie kun je verkennen welke rol
        CCUS kan spelen in het toekomstige energiesysteem. CO<sub>2</sub> kan worden afgevangen bij
        productieprocessen in de industrie en energiesector óf kan direct uit de lucht gehaald worden
        via Direct Air Capture. Hieronder
        kun je per technologie aannames doen over de afvang van CO<sub>2</sub>. <br/><br/>
        De grafiek hiernaast laat zien hoeveel CO<sub>2</sub> er is afgevangen ('aanbod' van CO<sub>2</sub>) en wat er met
        deze CO<sub>2</sub> gebeurt (opslag, hergebruik). Als je meer CO<sub>2</sub>
        afvangt dan je opslaat of hergebruikt, laat de grafiek een 'overschot' aan CO<sub>2</sub> zien.
        Andersom laat de grafiek een 'tekort' zien als je minder afvangt.<br/><br/>
        Meer informatie over het energiegebruik van CCUS in jouw scenario zie je
        in <a href=\"#\" class=\"open_chart\"\r\n  data-chart-key=\"energy_use_of_ccus\"\r\n>deze</a> grafiek.<br /><br/>
        Meer informatie over CCUS in het ETM lees je in de documentatie(LINK)."
    supply_ccus_utilisation_storage:
      title: Gebruik en opslag van CO<sub>2</sub>
      description: "Afgevangen CO<sub>2</sub> kan worden opgeslagen onder de grond of kan worden hergebruikt
        voor de productie van brandstoffen of chemische (basis)producten. Hieronder kun je aangeven wat er
        gebeurt met de afgevangen CO<sub>2</sub> in jouw scenario. Als je meer CO<sub>2</sub> afvangt of hergebruikt
        dan er is afgevangen, laat het ETM een 'tekort' aan CO<sub>2</sub> zien."
    supply_ccus_transport:
      title: Transport van CO<sub>2</sub>
      description: "Hieronder kun je aangeven op welke manier de afgevangen CO<sub>2</sub> wordt getransporteerd.
        Dit kan via schip of via pijpleidingen. De eerste optie ligt meer voor de hand bij afvang, hergebruik of
        opslag van kleinere volumes CO<sub>2</sub> of op minder centraal gelegen plekken. Pijpleidingen zijn juist
        een voordehandliggende keuze bij grotere volumes en als afvang, hergebruik en opslag sterk gecentreerd is."
    supply_co2_emissions_biomass:
      title: CO<sub>2</sub>-uitstoot van biomassa
      short_description:
      description: "Er wordt doorgaans geen CO<sub>2</sub>-uitstoot aan biomassa toegekend
        omdat biomassa (over de hele levenscyclus) evenveel CO<sub>2</sub> opneemt
        als wordt uitgestoten bij verbranding. Echter wordt de uitgestoten CO<sub>2</sub>
        niet per se weer opgenomen binnen een voor de klimaatverandering relevante
        termijn (de levenscyclus van biomassa is enkele maanden tot meer dan honderd
        jaar). Daarom is het hier mogelijk om te weten te komen wat de directe CO<sub>2</sub>-uitstoot
        van biomassa is door de uitstoot toe te voegen aan de grafiek hier rechts.
        <a href=\"https://docs.energytransitionmodel.com/main/co2-biomass\"
        target =\"_blank\">lees verder</a> \r\n</br></br>\r\n<strong>LET OP: de CO<sub>2</sub>-uitstoot
        die je hier instelt wordt enkel in de grafiek weergegeven en wordt op geen
        enkele manier meegenomen in jouw scenario.</strong>"
    supply_electricity_coal_plants:
      title: Kolencentrales
      short_description: ''
      description: Kolencentrales draaien als het even kan meer dan 80% van de tijd
        op vol vermogen. Ze zijn dus niet zo flexibel qua productie. Kolencentrales
        produceren grofweg twee keer zoveel CO<sub>2</sub> als gascentrales.
    supply_electricity_gas_plants:
      title: Gascentrales
      short_description: ''
      description: Gascentrales produceren grofweg de helft van de CO<sub>2</sub>
        van een kolencentrale. Ze zijn erg flexibel qua productie en worden daarom
        vaak gebruikt om de pieken in de vraag op te vangen.
    supply_electricity_nuclear_plant:
      title: Kerncentrale
      short_description: ''
      description: Hier kan je het geïnstalleerd vermogen van conventionele en 3e
        generatie kerncentrales instellen. Het ETM neemt voor kerncentrales geen CO<sub>2</sub>
        uitstoot mee. Standaard worden kerncentrales als regelbare centrales gemodelleerd.
        Met de knop onder de schuifjes kan je dit aanpassen naar een niet-regelbare
        centrale (onafhankelijk van de elektriciteitsvraag) met een vlak profiel.
        Deze functionaliteit is toegevoegd, omdat kerncentrales zoveel mogelijk op
        vol vermogen draaien. Ze hebben namelijk lage draaikosten en hoge kapitaalkosten.
    supply_electricity_oil_plants:
      title: Oliecentrales
      short_description: ''
      description: "Oliecentrales komen weinig voor in Europa. Deze centrales produceren
        veel CO<sub>2</sub>, maar minder dan kolencentrales. \r\n<br/>\r\nDieselmotoren
        worden vaak gebruik op plaatsen zonder stroomaansluiting, als noodaggregaten
        of stabilisatie van het stroomnet."
    supply_electricity_backup_security_of_supply:
      title: Leveringszekerheid
      short_description:
      description:
    supply_electricity_backup_backup_options:
      title: Backup
      short_description:
      description:
    supply_electricity_renewable_biomass_plants:
      title: Biomassacentrales
      short_description:
      description: Hoeveel warmte wordt er d.m.v. biomassa geproduceerd?
    supply_electricity_renewable_gas:
      title: "(Groen)gas in gasnetwerk"
      short_description: ''
      description: 'Aardgas in het gasnetwerk kan worden bijgemengd met groengas om
        het gasverbruik te verduurzamen. Daarnaast kan vloeibaar aardgas (LNG), een
        brandstof die enkel in de transport sector in vloeibare vorm gebruikt wordt,
        ook weer omgezet worden naar gas en in het gasnetwerk ingevoerd worden. '
    supply_electricity_biomass_plants:
      title: Biomassacentrales
      short_description:
      description:
    supply_electricity_renewable_geothermal:
      title: Geothermisch
      short_description: ''
      description: Het potentieel van stroom uit aardwarmte is nog niet voor alle
        landen bekend. Hoeveel denk jij dat er gemaakt zou kunnen worden?
    supply_electricity_renewable_hydro_electric:
      title: Waterkracht
      short_description: ''
      description: Waterkracht is officieel hernieuwbaar, maar het bouwen van grote
        stuwdammen brengt vaak enorme milieuschade met zich mee. Hoeveel waterkracht
        wil je inzetten? Wat is het potentieel?
    supply_electricity_renewable_solar_power:
      title: Zonne-energie
      short_description: ''
      description: "Is zonnestroom de energie van de toekomst? Hoeveel wil jij produceren?\r\n<br><br>\r\nDe
        keuzes die je bij \"Vraag\" hebt gemaakt bepalen de hoeveelheid de-centrale
        zonnestroom die er op daken van woningen en gebouwen komt te liggen. Je kunt
        zonnepanelen bouwen in de <a href=\"/scenario/demand/households/solar-panels\">'zonnepanelen'
        sectie van huishoudens</a> en de <a href=\"/scenario/demand/buildings/solar-panels\">'zonnepanelen'
        sectie van gebouwen</a>.\r\n<br><br>\r\nHier kun je centrale zonneparken bouwen,
        bijvoorbeeld op vuilnisbelten en terreinen die niet gebruikt hoeven te worden
        voor andere doeleinden."
    supply_electricity_renewable_wind_turbines:
      title: Windmolens
      short_description: ''
      description: "<p>\r\nGebruik de PICO kaartlaag voor windenergie om de potentie
        voor windmolens op land en aan de kust te verkennen. <a href=\"/embeds/pico\"
        data-remote=\"true\">Verken de potentie van wind op land en aan de kust.</a>\r\n</p>\r\n<p>\r\nDe
        vollasturen voor wind en zon kunnen worden ingesteld in bij <a href=\"/scenario/flexibility/flexibility_weather/extreme-weather-conditions\">'Weersomstandigheden'</a>.\r\n</p>"
    supply_electricity_renewable_hydrogen_plants:
      title: Waterstofcentrales
      short_description:
      description: Waterstofcentrales produceren elektriciteit uit waterstof. Bij
        een stijgend martkaandeel van volatiele productietechnieken zoals zon en wind
        neemt ook het belang toe van energiecentrales die stroom kunnen leveren op
        momenten dat er weinig wind en zon is. Waterstofcentrales zijn flexibel inzetbaar
        en kunnen daarmee een rol spelen in het balanceren van het duurzame energiesysteem
        van de toekomst.
    supply_electricity_renewable_waste_power:
      title: Afvalverbrandingscentrales
      short_description: ''
      description: Het verbranden van afval om elektriciteit op te wekken gaat ten
        koste van andere toepassingen van afval. Hoeveel stroom kan er gemaakt worden
        met afval?
    supply_fossil_heat_fossil_fired_heaters:
      title: Fossiele brandstofketels
      short_description:
      description:
    supply_fuel_mix_fuel_for_coal_plants:
      title: Brandstofmix kolencentrales
      short_description:
      description:
    supply_fuel_mix_fuel_for_industry_chp:
      title: Brandstofmix gasgestookte WKK
      short_description:
      description:
    supply_heat_sources:
      title: Warmtebronnen
      short_description:
      description: "Warmtenetten kunnen worden ingezet als verwarmingstechnologie
        in <a href=\"/scenario/demand/households/space-heating-hot-water\" >huishoudens</a>,
        <a href=\"/scenario/demand/buildings/space-heating\" >gebouwen</a> en <a href=\"/scenario/demand/agriculture/heat\"
        >landbouw</a>. Er bestaan grofweg twee soorten warmtebronnen voor warmtenetten:
        regelbare en niet-regelbare warmtebronnen. Regelbare warmtebronnen kunnen
        aan/uit worden gezet afhankelijk van de warmtevraag op dat moment, terwijl
        niet-regelbare warmtebronnen het warmtenet beleveren ongeacht de warmtevraag.
        Met name voor het laatste type bronnen is <a href=\"/scenario/supply/heat/seasonal-storage-of-heat\"
        >(seizoens)opslag</a> interessant.\r\n<br /><br />\r\nHieronder kun je voor
        beide typen bronnen instellen hoeveel warmtecapaciteit er beschikbaar is.
        De grafiek hiernaast laat zien of vraag en aanbod in balans zijn. Ook is het
        mogelijk om restwarmte uit de elektriciteitssector te voeden in het warmtenet.
        Dit kan in de menu-items 'Elektriciteit' en 'Hernieuwbare Elektriciteit' voor
        de volgende centrales: <a href=\"/scenario/supply/electricity/gas-plants\"
        >(Aard)gascentrales</a>, <a href=\"/scenario/supply/electricity/coal-plants\"
        >Kolencentrales</a>, <a href=\"/scenario/supply/electricity_renewable/biomass-plants\"
        >Biomassacentrales</a> en <a href=\"/scenario/supply/electricity_renewable/waste-power\"
        >Afvalverbranding</a>. Daarbij is het mogelijk om elektriciteitsoverschotten
        om te zetten in warmte d.m.v. power-to-heat boilers of warmtepompen bij <a
        href=\"/scenario/flexibility/flexibility_conversion/conversion-to-heat-for-district-heating\"
        >Flexibiliteit</a>.\r\n\r\n<br /><br />\r\nMeer informatie kunt u vinden in
        onze <a href=\"https://docs.energytransitionmodel.com/main/heat-networks\"
        target =\"_blank\">documentatie</a>."
    supply_heat_network_industry:
      title: Bronnen warmtenet
      short_description: ''
      description: 'Hieronder kun je het aantal warmte-krachtkoppelingsinstallaties
        (WKKs) bepalen dat warmte levert voor het warmtenet in de industrie. Als de
        geproduceerde warmte van lokale WKKs lager is dan de warmtevraag van de industrie,
        kunnen <a href="/scenario/supply/heat/large-scale-heat-and-residual-heat">grootschalige
        warmte en restwarmte bronnen</a> bijspringen. '
    supply_heat_network_losses:
      title: Transport- en distributieverliezen
      short_description:
      description: "Bij warmtenetten wordt warmte op een centrale locatie geproduceerd
        en vervolgens via een netwerk van geïsoleerde pijpleidingen getransporteerd
        naar huizen en bedrijven. Dit transport van warmte leidt tot energieverliezen,
        die typisch rond de 10-15% liggen voor moderne warmtenetten en kunnen oplopen
        naar 30% of hoger voor oudere infrastructuur.\r\n<br /><br />\r\nHieronder
        kun je de distributieverliezen in jouw scenario instellen."
    supply_heat_combined_heat_power:
      title: Warmte-krachtkoppeling
      short_description:
      description:
    supply_heat_network_order:
      title: Inzetvolgorde van regelbare warmtebronnen
      short_description:
      description: "Het ETM maakt een onderscheid tussen 'must-run' / volatiele warmtebronnen
        (zoals geothermie, zonthermie en industriële restwarmte) en regelbare warmtebronnen.
        De warmteproductie van de eerste categorie bronnen is moeilijk regelbaar,
        zonthermieproductie is bijvoorbeeld afhankelijk van het weer. Regelbare bronnen
        daarentegen kunnen aan- en uitgeschakeld worden op momenten dat dat nodig
        is. Het ETM kijkt voor elk uur per jaar hoeveel warmte er uit 'must-run' en
        volatiele bronnen beschikbaar is. Als de vraag in een bepaald uur hoger is
        dan deze productie, wordt er een regelbare bron ingeschakeld om te zorgen
        dat er voldoende warmte is.\r\n<br /><br />\r\nHieronder is het mogelijk om
        de inzetvolgorde van de regelbare warmtebronnen in te stellen: welke bron
        springt er als eerste aan als er een warmtetekort is? In de grafiek hiernaast
        kun je zien hoe hoog de marginale kosten zijn van de verschillende regelbare
        bronnen."
    supply_heat_network_storage_toggle:
      title: "(Seizoens)opslag van warmte"
      short_description:
      description: "Scenario's met veel 'must run' en volatiele warmtebronnen zoals
        zonthermie, geothermie of restwarmte, hebben vaak een aanzienlijke warmteproductie
        in uren met geen of weinig warmtevraag. (Seizoens)opslag stelt je in staat
        om deze warmte op te slaan en op een later moment in te zetten. Hierdoor is
        er minder regelbaar vermogen nodig, zoals back-up ketels, om in de vraag te
        voorzien. \r\n</br></br>\r\nAls je ervoor kiest om de knop hieronder op 'Aan'
        te zetten, plaatst het ETM automatisch voldoende opslagvolume in jouw scenario
        om voor elk uur per jaar de overschotten aan warmte op te kunnen slaan. Deze
        warmte wordt weer uit de opslag gehaald op momenten dat de vraag hoger is
        dan de (niet-regelbare) productie. De grafiek hiernaast laat het verloop van
        de opslag zien.\r\n<br /><br />Let op: Als je teveel \"must-run\" of volatiel
        vermogen in je scenario hebt, kan het voorkomen dat er aan het einde van het
        'warmtejaar' (dat loopt van 1 april tot 31 maart) een warmteoverschot in de
        opslag achterblijft. Om te voorkomen dat deze warmte verloren gaat, kun je
        proberen om <a href=\"/scenario/supply/heat/heat-sources\" >het geïnstalleerd
        vermogen van niet-regelbare / volatiele warmtebronnen</a> te verlagen, de
        warmtevraag in je scenario te verhogen of de positie van warmteopslag in <a
        href=\"/scenario/supply/heat_merit/priority-of-dispatchable-heat-producers\"
        >de inzetvolgorde van regelbare warmtebronnen</a> te veranderen.\r\n<br><br
        />\r\nOpslagverliezen kunnen worden aangepast met het schuifje onder de knop.
        De opslagkosten kunnen worden aangepast bij <a href=\"/scenario/costs/costs_heat/district-heating-infrastructure\"
        >kosten</a>.\r\n"
    supply_hydrogen_demand:
      title: Waterstofvraag
      short_description:
      description: "Er is een groeiende interesse in het gebruik van waterstof als
        energiedrager, bijvoorbeeld voor warmteproductie, elektriciteitsproductie,
        transportbrandstof of als grondstof in de chemie. In het ETM kun je een toekomstige
        waterstofeconomie verkennen door waterstof in te zetten voor:\r\n\r\n<ul>\r\n
        \ <li><a href=\"/scenario/supply/electricity_renewable/hydrogen-plants\" >elektricititeitsproductie</a></li>\r\n
        \ <li>warmtenetten voor <a href=\"/scenario/demand/households/district-heating\">huishoudens</a>
        en <a href=\"/scenario/demand/buildings/district-heating\">gebouwen</a></li>\r\n
        \ <li>warmteproductie in <a href=\"/scenario/demand/industry/refineries\">industrie</a>
        en <a href=\"/scenario/demand/agriculture/heat\">landbouw</a></li>\r\n  <li><a
        href=\"/scenario/demand/industry/fertilizers\" >kunstmestproductie</a> (als
        grondstof)</li>\r\n  <li>transport (<a href=\"/scenario/demand/transport_passenger_transport/car-technology\">auto's</a>,
        <a href=\"/scenario/demand/transport_passenger_transport/bus-technology\">bussen</a>
        en <a href=\"/scenario/demand/transport_freight_transport/truck-technology\">vrachtwagens</a>)</li></ul>"
    supply_hydrogen_production:
      title: Waterstofproductie
      short_description:
      description: "In dit gedeelte kun je selecteren hoe de waterstof geproduceerd
        wordt in de toekomst. Het ETM biedt de volgende opties: elektrolyse van wind-
        en zonnestroom van wind/zonneparken ; stoomreforming van aardgas (met of zonder
        CCS); vergassing van biomassa; import uit het buitenland.\r\n<br /><br />\r\nJe
        kunt er ook voor kiezen om overschotten elektriciteit om te zetten in waterstof
        (zie de sectie <a href=\"/scenario/flexibility/flexibility_conversion/conversion-to-hydrogen\"
        >power-to-gas</a>). Dit kan alleen als er in jouw scenario momenten in het
        jaar zijn waarop de elektriciteitsproductie hoger is dan de vraag. Daarnaast
        is het in de kunstmestindustrie mogelijk om lokaal waterstof te produceren.
        Deze industrie beschikt op dit moment al over waterstoffabrieken (zie <a href=\"/scenario/demand/industry/fertilizers\"
        >kunstmestindustrie</a>).\r\n<br> <br/>\r\nMeer informatie is te vinden in
        de <a href=\"https://docs.energytransitionmodel.com/main/hydrogen\"
        >documentatie</a>."
    supply_hydrogen_transport:
      title: Waterstoftransport
      short_description:
      description: "Hoe zal waterstof getransporteerd worden in de toekomst? Op dit
        moment lijken twee distributiemethodes het meest voor de hand te liggen: waterstof-onder-druk
        via pijpleidingen en met vrachtwagens.\r\n<br/><br/>\r\nTransport via pijpleidingen
        is relatief goedkoop, vooral als de distributie-afstanden langer zijn, het
        volume van waterstof in je scenario groot is en als de vraag naar waterstof
        zich op een geconcentreerd gebied bevindt (bijvoorbeeld een industrieterrein).
        Transport via vrachtwagens is meer flexibel. Het gebruik van vrachtwagens
        ligt meer voor de hand voor distributie van kleinere hoeveelheden waterstof
        of als de afnemers over een groter gebied verspreid zijn. \r\n<br/><br/>\r\nHieronder
        kun je aangeven hoeveel van het totale waterstofaanbod in je scenario via
        pijpleidingen getransporteerd wordt en hoeveel via vrachtwagens. De kosten
        van beide technologieën kunnen aangepast worden bij <a href=\"/scenario/costs/costs_hydrogen/hydrogen-transport\"
        >kosten</a>."
    supply_hydrogen_storage:
      title: Waterstofopslag
      short_description:
      description: "Het ETM modelleert waterstofvraag en -aanbod op uurbasis. Het
        ETM zorgt ervoor dat waterstofvraag en -aanbod met elkaar in balans zijn voor
        ieder uur per jaar in jouw scenario. Het ETM slaat productieoverschotten automatisch
        op in een buffer, gebruikt waterstof uit deze buffer tijdens vraagpieken en
        importeert/exporteert eventuele tekorten/overschotten. \r\n<br><br />\r\nHet
        opslagvolume dat daarvoor nodig is, is te zien in de grafiek hiernaast. De
        opslagkosten kunnen worden aangepast bij <a href=\"/scenario/costs/costs_hydrogen/hydrogen-storage\"
        >kosten</a>."
    supply_hydrogen_co2_import:
      title: CO<sub>2</sub>-emissies van geïmporteerde waterstof
      short_description:
      description: "In sommige scenario's wordt er waterstof geïmporteerd van buiten
        jouw gebied. Hoeveel waterstof er geïmporteerd wordt, hangt af van jouw keuzes
        in het tabblad <a href=\"/scenario/supply/hydrogen/hydrogen-production\">'Waterstofproductie'</a>.
        De productie en distributie van geïmporteerde waterstof kan CO<sub>2</sub>-emissies
        hebben veroorzaakt. Hoeveel van deze emissies wil je toekennen aan jouw gebied?
        De standaardwaarde (in kg CO<sub>2</sub> per MWh waterstof) staat op de hoeveelheid
        emissies die vrijkomt bij waterstofproductie met Steam Methane Reforming (SMR),
        omdat op dit moment meer dan 90% van de waterstof met deze methode wordt geproduceerd.
        Je kunt dit zelf hieronder aanpassen. Klik op het vraagteken voor referentiewaarden.\r\n\r\n<br/><br/>\r\nDe
        kosten voor geïmporteerde waterstof kunnen worden aangepast in de <a href=\"/scenario/costs/fuel_costs/combustion-fuel\">kostensectie</a>."
    supply_infrastructure_high_voltage_network:
      title: Hoogspanningsnetwerk
      short_description: ''
      description: "Het hoogspanningsnet (HS-net) wordt gebruik om elektriciteit over
        lange afstanden te transporteren, zowel binnen Nederland als voor import en
        export. Grote centrales en grote industriële gebruikers zijn aangesloten op
        het HS-net.\r\n\r\n<br/><br/>\r\n\r\nBij het bouwen van nieuwe centrales zijn
        ook investeringen in het elektriciteitsnetwerk nodig. Deze kosten zijn onvermijdelijk
        en zijn afhankelijk van de productiecapaciteit die je bouwt.\r\n\r\n<br/><br/>\r\n\r\nEr
        is geen verschil tussen de nodige investering voor verschillende soorten centrales,
        omdat deze enkel van de productiecapaciteit afhangen. De enige uitzondering
        zijn windturbines op zee.  Daarvoor zijn extra investeringen nodig voor het
        ‘stopcontact op zee.’\r\n\r\n<br/><br/>\r\n\r\nBij grote hoeveelheden import
        of export brengt het ETM ook investeringen in rekening voor extra interconnectie
        met het buitenland.\r\n\r\n<br/><br/>\r\n\r\nIn de grafiek zie je de benodigde
        meerinvestering in de elektriciteitsinfrastructuur als gevolg van jouw keuzes
        bij ‘Aanbod’."
    supply_infrastructure_low_medium_voltage_network:
      title: Laag- & middenspanningsnetwerk
      short_description: ''
      description: "Huishoudens, gebouwen, tuinbouw, en kleine industriële gebruikers
        zijn aangesloten op het laag- en middenspanningsnetwerk (LS en MS).\r\n\r\n<br/><br/>\r\n\r\nDeze
        elektriciteitsnetwerken bestaan uit kabels (om elektriciteit te distribueren
        over de gebruikers) en transformatoren (om van hoog- naar laagspanning te
        gaan). Zowel de kabels als de transformatoren hebben een beperkte capaciteit.\r\n\r\n<br/><br/>\r\n\r\nDe
        nodige netwerkcapaciteit wordt bepaald door het aantal aangesloten gebruikers
        en de aangesloten apparaten. Technologieën als elektrische voertuigen, elektrische
        kachels, en warmtepompen in het bijzonder hebben veel capaciteit nodig.\r\n\r\n<br/><br/>\r\n\r\nAls
        de nodige capaciteit hoger uitkomt dan de beschikbare capaciteit, zijn investeringen
        nodig. Het is wenselijk om investeringen in het LS netwerk te vermijden omdat
        deze het duurst zijn. Hiervoor moeten namelijk de straten worden opengebroken.\r\n\r\n<br/><br/>\r\n\r\nIn
        de grafiek zie je de benodigde meerinvestering in de elektriciteitsinfrastructuur
        als gevolg van jouw keuzes bij ‘Vraag’. "
    supply_primary_production:
      title: Extractie van primaire energiedragers in het ETM
      short_description:
      description: "De energie die we dagelijks gebruiken komt altijd in de vorm van
        een energiedrager zoals stroom, kolen of gas. Sommige energiedragers kunnen
        direct worden gewonnen (denk aan olie, kolen en gas). Die noemen we primaire
        energiedragers. Ze worden vaak omgezet in andere, meer bruikbare energievormen
        zoals stroom, warmte of benzine.\r\n<br/><br/>\r\nIn het ETM is de winning
        van primaire energiedragers (nog) niet het gevolg van binnen- of buitenlandse
        vraag ernaar. In plaats daarvan wordt de binnenlandse productie bepaald door
        curves met geschatte jaarlijkse productiecijfers.\r\n<br/><br/>\r\nDit is
        niet ideaal natuurlijk, maar bespaart de gebruiker de nodige hoofdbrekens.
        Vragen zoals:\r\n<ul>\r\n<li>Wat zijn de binnenlandse voorraden en hoe (snel)
        worden die opgemaakt tussen nu en het toekomstjaar?</li>\r\n<li>Wat is de
        maximale jaarlijkse productiecapaciteit?</li>\r\n<li>Hoe reageert de jaarlijkse
        productie op de verschillende marktomstandigheden?</li>\r\n</ul>\r\nDit zijn
        lastig te beantwoorden vragen voor de meeste gebruikers en zouden veel extra
        input (schuifjes) vergen."
    supply_primary_production_coal:
      title: Kolen en bruinkool
      short_description:
      description: "In de grafiek hiernaast is de <strong>geschatte</strong> binnenlandse
        productie van kolen en kolenproducten per jaar weergegeven. De gebruiker kan
        deze curve momenteel nog niet aanpassen en deze reageert niet op marktomstandigheden
        (bijvoorbeeld hoe concurrerend de winning van kolen is). \r\n<br/>\r\nLet
        op dat deze hoeveelheden geproduceerd worden, ongeacht of ze ook worden gebruikt
        in het model. Als er geen binnenlandse toepassing voor is in de toekomst leidt
        dit automatisch tot export van gewonnen kolen. \r\n<br/><br/>\r\nMeer informatie
        over de milieueffecten van kolenmijnen is te vinden in  \r\n<a href=\"/texts/fce_coal\"
        class=\"fancybox\">deze tekst</a> uit het gedeelte over <a href=\"/scenario/supply/fce/coal\">ketenemissies.</a>"
    supply_primary_production_oil:
      title: Aardolie
      short_description:
      description: "In de grafiek hiernaast is de <strong>geschatte</strong> binnenlandse
