    supply_hydrogen_order:
      title: Merit order van regelbare waterstofproductie
      short_description:
      description: "Het ETM maakt een onderscheid tussen 'must-run' / volatiele waterstofproductie
        (zoals waterstofproductie door wind- en zonne-energie) en regelbare waterstofproductie.
        De waterstofproductie van de eerste categorie productiemethodes is moeilijk regelbaar. Regelbare productiemethodes
        daarentegen kunnen aan- en uitgeschakeld worden op momenten dat dat nodig
        is. Het ETM kijkt voor elk uur per jaar hoeveel waterstof er uit 'must-run' en
        volatiele productiemethodes beschikbaar is. Als de vraag in een bepaald uur hoger is
        dan deze productie, wordt er een regelbare bron ingeschakeld om te zorgen
        dat er voldoende waterstof is.\r\n<br /><br />\r\nHieronder is het mogelijk om
        de inzetvolgorde van de regelbare waterstofproductie in te stellen: welke productiemethode
        springt er als eerste aan als er een waterstoftekort is? In de grafiek hiernaast
        kun je zien hoe hoog de marginale kosten zijn van de verschillende regelbare 
        productiemethodes."    
    demand_hydrogen_order:
      title: Merit order van regelbare waterstofvraag
      short_description:
      description: "Het ETM maakt een onderscheid tussen 'must-run' waterstofvraag
         en regelbare waterstofvraag. " 
    supply_hydrogen_demand:
      title: Waterstofvraag
      short_description:
      description: |
        Er is een groeiende interesse in het gebruik van waterstof als
        energiedrager, bijvoorbeeld voor warmteproductie, elektriciteitsproductie,
        transportbrandstof of als grondstof in de chemie. In het ETM kun je een toekomstige
        waterstofeconomie verkennen door waterstof in te zetten voor:
        <ul>
        <li><a href=/scenario/supply/electricity_renewable/hydrogen-plants >elektricititeitsproductie</a></li>
        <li><a href=/scenario/supply/heat/heat-sources>warmtenetten</a> voor huishoudens, gebouwen en landbouw</li>
        <li><a href=/scenario/demand/households/space-heating-and-hot-water>hybride warmtepompen voor huishoudens</a></li>
        <li>warmteproductie in <a href=/scenario/demand/industry/refineries>industrie</a> en <a href=/scenario/demand/agriculture/heat>landbouw</a></li>
        <li><a href=/scenario/demand/industry/fertilizers>kunstmestproductie</a> (als grondstof)</li>
        <li>nationaal transport (<a href=/scenario/demand/transport_passenger_transport/car-technology>auto's</a>,
        <a href=/scenario/demand/transport_passenger_transport/bus-technology>bussen</a>,
        <a href=/scenario/demand/transport_freight_transport/truck-technology>vrachtwagens</a>
        en <a href=/scenario/demand/transport_freight_transport/domestic-navigation-technology>binnenvaart</a>)</li>
        <li>internationaal transport (<a href=/scenario/demand/transport_international_transport/international-navigation-technology>scheepvaart</a>)</li>
        </ul>
    supply_hydrogen_production:
      title: Waterstofproductie
      short_description:
      description: "In dit gedeelte kun je selecteren hoe de waterstof geproduceerd
        wordt in de toekomst. Het ETM biedt de volgende opties: elektrolyse van wind-
        en zonnestroom van wind/zonneparken; stoomreforming van aardgas (met of zonder
        <a href='/scenario/emissions/ccus/capture-of-co2'>CO<sub>2</sub>-afvang</a>);
        reforming van ammoniak;
        vergassing van biomassa (met of zonder
        <a href='/scenario/emissions/ccus/capture-of-co2'>CO<sub>2</sub>-afvang</a>);
        import uit het buitenland. \r\n<br/><br/>\r\n Onderscheid kan worden gemaakt in 
        geïnstalleerd vermogen van niet-regelbare / volatiele waterstofproductietechnologieën en regelbare waterstofproductietechnologieën. 
        \r\n<br /><br />\r\nJe kunt er ook voor kiezen om elektriciteit om te zetten in waterstof
        (zie de sectie <a href=\"/scenario/flexibility/flexibility_conversion/conversion-to-hydrogen\"
        >power-to-gas</a>). Dit kan alleen als er in jouw scenario momenten in het
        jaar zijn waarop de elektriciteitsproductie hoger is dan de vraag. Daarnaast
        is het in de kunstmestindustrie mogelijk om lokaal waterstof te produceren.
        Deze industrie beschikt op dit moment al over waterstoffabrieken (zie <a href=\"/scenario/demand/industry/fertilizers\"
        >kunstmestindustrie</a>).\r\n<br> <br/>\r\nMeer informatie is te vinden in
        de <a href=\"https://docs.energytransitionmodel.com/main/hydrogen\"
        target=\"_blank\">documentatie</a>.
        \r\n<br><br />\r\nLet op dat bij verwijzing naar waterstof, tenzij anders vermeld, wordt bedoeld dat het om gasvormige waterstof gaat."
    supply_hydrogen_transport:
      title: Waterstoftransport
      short_description:
      description: "Hoe zal waterstof getransporteerd worden in de toekomst? Op dit
        moment lijken twee distributiemethodes het meest voor de hand te liggen: waterstof-onder-druk
        via pijpleidingen en met vrachtwagens.\r\n<br/><br/>\r\nHet ETM gaat ervan uit dat alle
        geproduceerde waterstof via pijpleidingen wordt getransporteerd. Transport via pijpleidingen
        is relatief goedkoop, vooral als de distributie-afstanden langer zijn, het
        volume van waterstof in je scenario groot is en als de vraag naar waterstof
        zich op een geconcentreerd gebied bevindt (bijvoorbeeld een industrieterrein). Daarnaast is 
        het mogelijk om aan te geven welk aandeel van getransporteerde waterstof via pijpleidingen 
        vervolgens nog per vrachtwagens wordt getransporteerd. Transport via vrachtwagens is meer flexibel. 
        Het gebruik van vrachtwagens ligt voor de hand voor distributie van kleinere hoeveelheden waterstof
        of als de afnemers over een groter gebied verspreid zijn. \r\n<br/><br/>\r\nHieronder
        kun je aangeven hoeveel van het totale waterstofaanbod na transport via pijpleidingen nog
        per vrachtwagens wordt getransporteerd. De kosten van transport via pijpleidingen en vrachtwagens
        kunnen aangepast worden bij <a href=\"/scenario/costs/costs_hydrogen/hydrogen-transport\"
        >kosten</a>."
    supply_hydrogen_storage:
      title: Waterstofopslag
      short_description:
      description: "Het ETM modelleert waterstofvraag en -aanbod op uurbasis. Het
        ETM zorgt ervoor dat waterstofvraag en -aanbod met elkaar in balans zijn voor
        ieder uur per jaar in jouw scenario. Het ETM slaat productieoverschotten automatisch
        op in een buffer, gebruikt waterstof uit deze buffer tijdens vraagpieken en
        importeert/exporteert eventuele tekorten/overschotten. \r\n<br><br />\r\nHet
        opslagvolume dat daarvoor nodig is, is te zien in de grafiek hiernaast. De
        opslagkosten kunnen worden aangepast bij <a href=\"/scenario/costs/costs_hydrogen/hydrogen-storage\"
        >kosten</a>."
    supply_ammonia_production:
      title: Ammoniakproductie
      short_description:
      description: |
        Ammoniak heeft als energiedrager gunstige eigenschappen voor transport en opslag en kan worden geproduceerd
        zonder CO<sub>2</sub>-emissies te genereren. Dit maakt het een potentieel geschikte drager om
        grootschalig globaal transport van (hernieuwbare) energievolumes te faciliteren. Met onderstaand schuifje
        kun je bepalen hoeveel ammoniak je wilt importen importeren in jouw scenario. </br></br>
        Ammoniak kan vervolgens worden omgezet in waterstof door
        <a href="/scenario/supply/hydrogen/hydrogen-production"> ammoniak reforming</a>. Het kan echter ook
        direct worden toegepast als transportbrandstof (in de
        <a href="/scenario/demand/transport_freight_transport/domestic-navigation-technology">binnenvaart</a>
        en de <a href="/scenario/demand/transport_international_transport/international-navigation-technology">
        internationale scheepvaart</a>). Momenteel wordt vrijwel alle ammoniak on-site geproduceerd in de
        <a href="/scenario/demand/industry/fertilizers">kunstmestindustrie</a>. Deze lokale productie kan ook
        worden vervangen door centrale import.
    supply_infrastructure_high_voltage_network:
      title: Hoogspanningsnetwerk
      short_description: ''
      description: "Het hoogspanningsnet (HS-net) wordt gebruik om elektriciteit over
        lange afstanden te transporteren, zowel binnen Nederland als voor import en
        export. Grote centrales en grote industriële gebruikers zijn aangesloten op
        het HS-net.\r\n\r\n<br/><br/>\r\n\r\nBij het bouwen van nieuwe centrales zijn
        ook investeringen in het elektriciteitsnetwerk nodig. Deze kosten zijn onvermijdelijk
        en zijn afhankelijk van de productiecapaciteit die je bouwt.\r\n\r\n<br/><br/>\r\n\r\nEr
        is geen verschil tussen de nodige investering voor verschillende soorten centrales,
        omdat deze enkel van de productiecapaciteit afhangen. De enige uitzondering
        zijn windturbines op zee.  Daarvoor zijn extra investeringen nodig voor het
        ‘stopcontact op zee.’\r\n\r\n<br/><br/>\r\n\r\nBij grote hoeveelheden import
        of export brengt het ETM ook investeringen in rekening voor extra interconnectie
        met het buitenland.\r\n\r\n<br/><br/>\r\n\r\nIn de grafiek zie je de benodigde
        meerinvestering in de elektriciteitsinfrastructuur als gevolg van jouw keuzes
        bij ‘Aanbod’."
    supply_infrastructure_low_medium_voltage_network:
      title: Laag- & middenspanningsnetwerk
      short_description: ''
      description: "Huishoudens, gebouwen, tuinbouw, en kleine industriële gebruikers
        zijn aangesloten op het laag- en middenspanningsnetwerk (LS en MS).\r\n\r\n<br/><br/>\r\n\r\nDeze
        elektriciteitsnetwerken bestaan uit kabels (om elektriciteit te distribueren
        over de gebruikers) en transformatoren (om van hoog- naar laagspanning te
        gaan). Zowel de kabels als de transformatoren hebben een beperkte capaciteit.\r\n\r\n<br/><br/>\r\n\r\nDe
        nodige netwerkcapaciteit wordt bepaald door het aantal aangesloten gebruikers
        en de aangesloten apparaten. Technologieën als elektrische voertuigen, elektrische
        kachels, en warmtepompen in het bijzonder hebben veel capaciteit nodig.\r\n\r\n<br/><br/>\r\n\r\nAls
        de nodige capaciteit hoger uitkomt dan de beschikbare capaciteit, zijn investeringen
        nodig. Het is wenselijk om investeringen in het LS netwerk te vermijden omdat
        deze het duurst zijn. Hiervoor moeten namelijk de straten worden opengebroken.\r\n\r\n<br/><br/>\r\n\r\nIn
        de grafiek zie je de benodigde meerinvestering in de elektriciteitsinfrastructuur
        als gevolg van jouw keuzes bij ‘Vraag’. "
