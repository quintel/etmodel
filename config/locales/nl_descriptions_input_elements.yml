    transport_car_using_compressed_natural_gas_share:
      short_content: ''
      content: "Welk percentage van alle auto's zal op aardgas onder druk rijden in
        de toekomst? \r\n<br/><br/>\r\nAardgasauto's zijn schoner dan benzine of dieselauto's.
        Wat energie-efficiëntie betreft, zou je kunnen zeggen dat gas het best kan
        worden gebruikt om warmte en elektriciteit te maken (WKK) op de plaats waar
        het gebruikt wordt, dan voor auto's. Verbrandingsmotoren zullen nog wel wat
        efficiënter worden, maar kunnen nooit zo efficiënt worden als WKK's. Wat vervuiling
        betreft, zou je kunnen zeggen dat gas het beste gebruikt kan worden om centraal
        elektriciteit te maken, zodat verbrandingsgassen kunnen worden gezuiverd of
        zelf afgevangen. De geproduceerde elektriciteit kan dan gebruikt worden om
        auto's aan te drijven.\r\n<br/><br/>\r\nAardgas onder druk komt van het gasnetwerk.
        Als in dit scenario groengas wordt bijgemengd in het gasnetwerk dan zullen
        deze voertuigen ook deels op groengas rijden.\r\n<br/><br/>\r\nZie onze <a
        href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
    transport_truck_using_compressed_natural_gas_share:
      short_content: ''
      content: "Welk percentage van alle vrachtwagens zal op aardgas onder druk rijden
