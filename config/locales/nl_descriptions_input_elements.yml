    households_cooker_induction_electricity_share:
      short_content: ''
      content: "Een inductiekookplaat is een type kookplaat dat gebruikmaakt van het
        principe van inductieverhitting. In tegenstelling tot andere kookplaten, wordt
        warmte gecreëerd in de pan zelf en wordt het niet overgebracht van het fornuis
