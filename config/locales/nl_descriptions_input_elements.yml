        om in warmte. En elektrisch fornuis is ongeveer 55% efficiënt (exclusief elektriciteitsproductie
        en transportverliezen).\r\n<br/>\r\nHet nadeel van een elektrisch fornuis
        is dat het tijd nodig heeft om op te warmen en het is onmogelijk om snel de
        temperatuur te veranderen.\r\n<br/><br/>\r\nUitsluitend de kosten door het
        verschil in energievraag worden meegenomen. De kosten van het kooktoestel
