    capacity_of_energy_heat_flexibility_p2h_heatpump_electricity:
      short_content:
      content: Power-to-heat warmtepompen produceren warmte met elektriciteitsoverschotten.
        Dit schuifje zorgt ervoor dat deze warmte wordt ingezet in het <a href="/scenario/supply/heat/heat-sources">residentiële
