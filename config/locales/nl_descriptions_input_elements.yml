    capacity_of_energy_flexibility_pumped_storage_electricity:
      short_content:
      content: "Stuwmeren zijn een goedkope, grootschalige manier om elektriciteit
        op te slaan. Elektriciteit wordt gebruikt om water omhoog te pompen van een
        lager gelegen naar een hoger gelegen stuwmeer. Als de elektriciteitsvraag
        hoog is kan het opgeslagen water via turbines ontsnappen waarmee elektriciteit
        wordt opgewekt.\r\n<br/><br/>\r\nStuwmeren zijn er in verschillende formaten.
        Het ETM bevat een 500 MW faciliteit als typische centrale. Je kunt echter
        ook een fractie van een centrale neerzetten. Het opslagvolume van de typische
        faciliteit is 3 GWh.\r\n<br/><br/>\r\nDe schuifjesinstelling wordt omgezet
        naar (deel)aantallen van de centrale zoals hierboven omschreven."
    costs_hydrogen_transport_compressed_trucks:
      short_content:
      content: "De kosten van waterstoftransport met vrachtwagens is voornamelijk
        afhankelijk van arbeidskosten, welke bijna de helft van de totale kosten zijn.
        Dus technologische vooruitgang (grotere vrachtwagens/hogere druk) zal slechts
        geringe invloed hebben op de totale kosten.\r\n<br><br> \r\nVoor de kostenberekening
        is een gemiddelde transport afstand van 100 km aangenomen."
    costs_hydrogen_transport_pipelines:
      short_content:
      content: "De kosten van waterstoftransport door leidingen zijn afhankelijk van
        of bestaande gasleidingen worden hergebruikt of nieuwe leidingen worden aangelegd.
        Bestaande leidingen kunnen op twee manieren worden hergebrukt, de waterstof
        kan direct worden getransporteerd door de leiding (mits deze leiding extra
        wordt afgedicht) of een nieuwe leiding kan worden geschoven in de bestaande
        leiding, zogenaamde pipe-in-pipe. Deze laatste optie is ongeveer 10x goedkoper
        dan het aanleggen van een nieuwe leiding en heeft als voordeel dat het materiaal
        wordt hergebruikt in plaats van vernietigd.\r\n<br><br>\r\nVoor de kostenberekening
