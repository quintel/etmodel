    households_lighting_efficient_fluorescent_electricity_share:
      short_content: ''
      content: "Welk deel van de verlichting komt van spaarlampen?\r\n<br/><br/>\r\nVeel
        EU landen gaan de gloeilamp verbieden in de toekomst. Spaarlampen gebruiken
        ~75% minder energie dan gloeilampen, maar nog twee keer zoveel als LED lampen.
        Je kunt een spaarlamp niet altijd weggooien zonder het milieu te vervuilen,
        omdat er vaak kwik in zit. Gloeilampen en LED lampen niet. Spaarlampen kunnen
        er niet goed tegen als ze vaak aan en uitgezet worden.\r\n<br/><br/>\r\nVergelijking
        levensduren:\r\n<br/>• LED-lamp:      ~50.000 uur\r\n<br/>• Spaarlamp:             ~7.500
        uur\r\n<br/>• Gloeilamp:  ~1.000 uur"
    households_lighting_led_electricity_share:
      short_content: ''
      content: "Welk deel van de verlichting komt van LED lampen?\r\n<br/><br/>\r\nVeel
        EU landen gaan de gloeilamp verbieden in de toekomst. LED-lampen gebruiken
        ~10% van de energie van een gloeilamp, en de helft van een spaarlamp. LED-lampen
        kunnen er goed tegen als ze vaak aan en uitgezet worden. Hun kleuren worden
        nog als kil ervaren en ze zijn niet zeer geschikt om de hele kamer te verlichten.\r\n<br/><br/>\r\nVergelijking
        levensduren:\r\n<br/>• LED-lamp: ~50.000 uur\r\n<br/>• Spaarlamp: ~7.500 uur\r\n<br/>•
        Gloeilamp: ~1.000 uur"
    households_solar_pv_solar_radiation_market_penetration:
      short_content: ''
      content: "Met dit schuifje stel je het percentage van het potentiële dakoppervlak
        in waar je zonnepanelen wil installeren. Wil je weten hoeveel vermogen dit
        is? Kijk dan in de 'Merit order tabel', deze is te vinden in de grafiekenlijst
        (hier kom je door rechtsbovenaan op 'Meer grafieken bekijken' te klikken).
        \r\n<br/><br/>\r\n Zonnepanelen zijn nog volop in ontwikkeling en ze worden
        steeds efficiënter en goedkoper. Ze produceren stroom op de plek waar het
        gebruikt wordt (in huis) en dus is het niet altijd nodig om de elektriciteit
        te transporteren over het elektriciteitsnet. Zo worden netwerkverliezen vermeden
        en energie bespaard. Stroom die niet wordt gebruikt kan aan het lokale netwerk
        worden teruggeleverd. Het kan wenselijk zijn om de productie te beperken om
        zo het net te ontlasten, dit kan je <a href=\"/scenario/flexibility/flexibility_net_load/curtailment-solar-pv\">hier</a>
        instellen. \r\n<br/>\r\n"
    households_heater_electricity_share:
      short_content: ''
      content: "Electrische kachels zetten elektriciteit direct om in warmte. Op zich
        is dat een zeer efficiënt proces.\r\n<br/>\r\nToch denken veel mensen dat
        dit energieverspilling is. Elektriciteit kun je op veel verschillende manieren
        nuttig inzetten en laagwaardige warmte kun je alleen gebruiken om warm water
        te maken, of huizen te verwarmen. Uiteraard is de verspilling nog groter als
        je de stroom opwekt door kostbare fossiele brandstoffen te verbranden.\r\n<br/><br/>\r\nElektrische
        kachels of bijstook moeten snel veel warmte kunnen leveren en hebben daarom
        een groot vermogen. Dit betekent dat ze het elektriciteitsnet sterk belasten.
        \ Als je wilt zien wat de impact van elektrische bijstook bij warmtepompen
        is, kun je deze schuif op hetzelfde percentage zetten als de elektrische warmtepomp
        (bodem) schuif."
    costs_coal:
