    households_appliances_fridge_freezer_electricity_efficiency:
      short_content: ''
      content: "Hoeveel efficiënter zullen koelkasten en vriezers in de toekomst zijn?
        \r\n<br/><br/>\r\nNationale en Europese wetgeving dwingt producenten om huishoudelijke
        apparaten ieder jaar zuiniger te maken. De energielabels die tegenwoordig
        in alle Europese landen verplicht zijn geven een goede indicatie van de efficiëntie
        van huishoudelijke apparaten.\r\n<br/><br/>\r\nDe startwaarde van dit schuifje
        is het gemiddelde label van koel-en-vrieskasten die nu geïnstalleerd zijn.
        Zet het schuifje op het label dat jij denkt dat de gemiddelde koel-en-vrieskasten
        hebben in de toekomst. Het A+++ label komt overeen met een besparing van 66%
        ten opzichte van vandaag."
    costs_oil:
      short_content: ''
      content: "Deze schuif stelt je aanname over de toekomstige olieprijs in, uitgedrukt
        in aantal keren de prijs van vandaag. De prijs voor WTI ruwe olie die je instelt,
        staat naast de schuif. De oliemarkt is een echte wereldmarkt. Makkelijk winbare
        olie wordt echter schaarser en olie wordt steeds vaker tussen twee exclusieve
        partijen verhandeld.\r\n<br/><br/>\r\nDe grafiek hieronder laat zien hoe de
        wereldolieprijs geschommeld heeft de afgelopen decennia, uitgedrukt in 2008
        dollar per vat.\r\n<br/><br/>\r\n<img SRC=\"/assets/popups/crude_oil_price.png\"
        style=\"width:440px;height:307px\" />"
