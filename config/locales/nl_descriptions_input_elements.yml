      content: "Power-to-heat (P2H) boilers produceren warmte met elektriciteitsoverschotten.
        Deze boilers kunnen worden geïnstalleerd als een add-on bij bestaande gas-
        en waterstofketels. Tijdens elektriciteitsoverschotten zal de productie van
        gas- en waterstofketels verlaagd worden wanneer P2H wordt ingezet. De gemiddelde
