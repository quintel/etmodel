        (LNG) toeneemt zal de markt steeds globaler worden. Nu volgt de prijs van
        gas nog die van olie, maar dat zal ergens in de toekomst gaan veranderen vanwege
        marktwerking.\r\n<br/><br/>\r\nVoor jouw land kun je je afvragen of er nog
        aardgasvoorraden zijn en hoelang nog."
