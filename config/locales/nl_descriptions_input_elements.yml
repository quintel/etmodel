    transport_truck_using_hydrogen_share:
      short_content:
      content: "Welk percentage van alle vrachtwagens zal op waterstof rijden in de
        toekomst? <br/><br/>\r\nWaterstof is een energiedrager - geen energiebron
        -,  dus het zal eerst geproduceerd moeten worden. In de <a href=\"/scenario/supply/hydrogen/hydrogen-production\"
        >waterstofproductiesectie</a> kun je bepalen hoe dat gedaan wordt - door het
        reformen van methaan (een krachtig broeikasgas) of door groene elektrolyse.\r\n
        <br/><br/>\r\nWaterstofvrachtwagens (in het ETM) zijn Fuel Cell Electric Vehicles
        (FCEVs), ofwel elektrische vrachtwagens met een brandstofcel. Waterstof wordt
        onder een hele hoge druk van 350 bar opgeslagen in vrachtwagens. Waterstofvoertuigen
        zijn daarom elektrische voertuigen, maar zij verschillen van elektrische voertuigen
        in de zin dat de elektriciteit niet aan boord in een accu opgeslagen is, maar
        tijdens het gebruik gegenereerd wordt.\r\n<br/><br/>\r\nZie onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
    industry_chemicals_other_steam_recompression_electricity_share:
      short_content:
      content: "Welk percentage van de warmtevraag van de chemische industrie wordt
        ingevuld door stoomrecompressie? \r\n<br></br>\r\nDeze technologie gebruikt
        \"afvalstoom\" van lage temperatuur en druk. Door compressie worden zowel
        de druk als de temperatuur verhoogd. De energie die nodig is voor compressie
        is klein in vergelijking met de restwarmte die in de \"afvalstoom\" nog aanwezig
        is. Het totale proces heeft een COP van 9.8.\r\n<br></br>\r\nLet op, niet
        alle warmtevraag van de chemische sector bestaat uit stoomvraag. Meer informatie
        over de verdeling van de warmtevraag is te vinden in de CE Delft studie <a
        href=\"https://refman.energytransitionmodel.com/publications/2052\" target=\"_blank\">Denktank
        Energiemarkt Industriële warmtemarkt\"</a>.\r\n<br>"
    industry_chemicals_other_heatpump_water_water_electricity_share:
      short_content:
      content: "Welk percentage van de warmtevraag van de chemische industrie wordt
        ingevuld door industriële warmtepompen? \r\n<br></br>\r\nHet eindproduct van
        dit proces is stoom. De stoomgeneratie bestaat uit twee stappen. In de eerste
        stap wordt water verwarmd door een warmtepomp. Dit water wordt vervolgens
        bij lage druk verdampt. De stoom die hierbij ontstaat wordt door een compressor
        op de gewenste druk gebracht. De COP van het totale proces is 2.8.\r\n<br></br>\r\nLet
        op, niet alle warmtevraag van de chemische sector bestaat uit stoomvraag.
        Meer informatie over de verdeling van de warmtevraag is te vinden in de CE
        Delft studie <a href=\"https://refman.energytransitionmodel.com/publications/2052\"
        target=\"_blank\">Denktank Energiemarkt Industriële warmtemarkt\"</a>.\r\n<br>"
    capacity_of_industry_chemicals_other_flexibility_p2h_electricity:
