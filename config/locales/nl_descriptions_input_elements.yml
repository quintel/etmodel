    households_flexibility_water_heating_buffer_size_hybrid_heatpump_air_water_electricity:
      short_content:
      content: "Met de standaardinstelling levert het gasdeel van de hybride warmtepomp
        direct warm water. Er is dan geen buffer nodig voor warm water.\r\n</p>\r\nDoor
        de omslag-COP te verlagen kan het elektrische deel van de hybride warmtepomp
