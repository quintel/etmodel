    households_flexibility_space_heating_buffer_size_heatpump_air_water_electricity:
      short_content:
      content: "In de huidige situatie worden de meeste luchtwarmtepompen zonder buffer
        voor ruimteverwarming geïnstalleerd.  \r\n</p>\r\nDe meeste luchtwarmtepompen
        hebben een buffer nodig om te voorkomen dat de compressor gaat \"pendelen\".
        In de standaardinstelling van het ETM voorziet de buffer voor warm water hierin.\r\n</p>\r\nEen
        buffer kan echter ook gebruikt worden om grotere hoeveelheden warmte op te
        slaan. Bijvoorbeeld via een <a href=\"http://www.ecovat.eu/?lang=en\">Ecovat</a>.
        \r\n</p>\r\nGeef hier aan hoe groot de buffer voor warm water is per luchtwarmtepomp."
    households_flexibility_water_heating_buffer_size_heatpump_air_water_electricity:
      short_content:
      content: "De standaard buffergrootte representeert een watertank van 100 liter.
        Dit is de typische grootte van een tank voor een Nederlands gezin.\r\n</p>\r\nEen
        buffer kan echter ook gebruikt worden om grotere hoeveelheden warmte op te
        slaan. \r\n</p>\r\nGeef hier aan hoe groot de buffer voor ruimteverwarming
        is per luchtwarmtepomp."
    households_flexibility_space_heating_cop_cutoff:
      short_content:
      content: "Geef hier aan wat de omslag-COP van het hybride warmtepompen is voor
        ruimteverwarming.\r\n<p>\r\nMet de standaardinstelling voor de omslag-COP
        wordt het elektrische deel van de hybride warmtepomp maximal gebruikt voor
        ruimteverwarming. Met de huidige gas- en elektriciteitsprijs wordt financiële
        optimalisatie voor de gebruiker bereikt met een omslag-COP van 2.6, dit is
        te zien in de grafiek rechts weergegeven. Voor meer informatie over (hybride)
        warmtepompen zie onze <a href=\"https://github.com/quintel/documentation/blob/master/general/heat_pumps.md\">documentatie</a>."
    households_flexibility_water_heating_cop_cutoff:
      short_content:
      content: "Geef hier aan wat de omslag-COP van het hybride warmtepompen is voor
        warm water.\r\n<p>\r\nMet de standaardinstelling voor de omslag-COP wordt
        het gasdeel van de hybride warmtepomp maximal gebruikt voor verwarmen van
        tapwater.\r\n<p>\r\nMet de huidige gas- en elektriciteitsprijs wordt financiële
        optimalisatie voor de gebruiker bereikt met een omslag-COP van 3.1. Voor meer
        informatie zie: <a href=\"https://github.com/quintel/documentation/blob/bd77c99e145958613a8c2e45116e887a1d01a39a/general/heat_pumps.md\">Documentatie</a>"
    households_flexibility_space_heating_buffer_size_heatpump_ground_water_electricity:
      short_content:
      content: "In de huidige situatie worden de meeste bodemwarmtepompen zonder buffer
        voor ruimteverwarming geïnstalleerd.  \r\n</p>\r\nDe meeste bodemwarmtepompen
        hebben een buffer nodig om te voorkomen dat de compressor gaat \"pendelen\".
        In de standaardinstelling van het ETM voorziet de buffer voor warm water hierin.\r\n</p>\r\nEen
        buffer kan echter ook gebruikt worden om grotere hoeveelheden warmte op te
        slaan. Bijvoorbeeld via een <a href=\"http://www.ecovat.eu/?lang=en\">Ecovat</a>.
        \r\n</p>\r\nGeef hier aan hoe groot de buffer voor warm water is per bodemwarmtepomp."
    households_flexibility_space_heating_buffer_size_hybrid_heatpump_air_water_electricity:
      short_content:
      content: "Omdat de meeste hybride warmtepompen modulerend zijn hebben ze geen
        buffer nodig om te compressor the beschermen.\r\n</p>\r\nEen buffer kan echter
        ook gebruikt worden om grotere hoeveelheden warmte op te slaan. Bijvoorbeeld
        via een <a href=\"http://www.ecovat.eu/?lang=en\">Ecovat</a>. \r\n</p>\r\nGeef
        hier aan hoe groot de buffer voor warm water is per hybride warmtepomp."
