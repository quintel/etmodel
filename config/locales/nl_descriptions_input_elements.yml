    investment_costs_electric_cars:
      short_content:
      content: "Met dit schuifje stel je in hoeveel hoger de gemiddelde aanschafprijs
        van een elektrische auto (zonder belastingen) is dan die van een auto met
        een verbrandingsmotor. Je geeft daarom dus het prijs <i>verschil</i> aan.
        De grafiek rechts geeft de aanschafprijs van een referentie benzine auto weer
        als een grijze balk en dat van een elektrische auto als een blauwe balk.\r\n<br/>\r\n<br/>\r\nWees
        ervan bewust dat het ETM in deze versie geen investeringskosten voor auto's
        meeneemt, behalve de extra kosten die je hier specificeert. De reden hiervoor
        is dat de totale kosten in het dashboard anders gedomineerd zouden worden
        door deze kosten."
