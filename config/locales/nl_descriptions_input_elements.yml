    capacity_of_energy_heat_burner_crude_oil:
      short_content:
      content: Een ketel produceert warmte. Stel hier het vermogen aan olieketels
        in dat warmte levert aan warmtenetten.
    costs_heat_network_storage:
      short_content:
      content: "Scenario's met een grote hoeveelheid 'must run' en volatiele warmteproductie
        zoals zonthermie, geothermie of restwarmte, hebben vaak een aanzienlijke warmteproductie
        in uren met geen of weinig vraag. (Seizoens)opslag stelt je in staat om deze
        warmte op te slaan en op een later moment in te zetten. Seizoensopslag kan
        <a href=\"scenario/supply/heat/seasonal-storage-of-heat\" >hier</a> aan/uit
        worden gezet.\r\n</br></br>\r\nDe startwaarde (20 €/MWh) is gebaseerd op de
        potentiële kosten van grootschalige HT ATES (High Temperature Aquifer Thermal
        Energy Storage). HT ATES is het ondergronds opslaan van warm water (60-90
        graden Celsius) in aquifers. De kosten zijn sterk afhankelijk van de grootte
        van de aquifer en de diepte. In Denemarken wordt vaak PTES (Pit Thermal Energy
        Storage) toegepast: grote geïsoleerde water bassins. Echter is dit in Nederland
        lastiger toe te passen door het hogere grondwaterpeil."
    capacity_of_energy_chp_local_wood_pellets:
      short_content:
      content: "Een WKK produceert zowel warmte als elektriciteit. Stel hier het vermogen
        aan biomassa-WKKs in dat warmte levert aan warmtenetten.\r\n</br>"
    capacity_of_energy_chp_local_engine_network_gas:
      short_content:
      content: "Een WKK produceert zowel warmte als elektriciteit. Stel hier het vermogen
        aan gas WKKs in dat warmte levert aan warmtenetten.\r\n</br>"
    energy_heat_distribution_loss_share:
      short_content:
      content: De standaardwaarde van de verliesschuif is erg laag of zelfs nul voor
        veel landen en regio's in het ETM. Dit komt omdat er vaak geen betrouwbare
        data over warmteverliezen beschikbaar is. Zorg ervoor dat de schuif hieronder
        op een realistisch getal gezet wordt als warmtenetten een rol spelen in jouw
        scenario. Voor moderne warmtenetten is 15% een veelgebruikte aanname, voor
        oudere/bestaande systemen ligt dit dichter bij 25-30%.
    om_costs_solar_thermal:
      short_content:
      content: Met deze schuif stel je de toe-of afname in die je verwacht voor de
        onderhouds- en beheerkosten van zonthermie. De kosten worden vergeleken met
        de kosten van vandaag de dag.
    investment_costs_solar_thermal:
      short_content:
      content: Met deze schuif stel je de toe-of afname in die je verwacht voor de
        investeringskosten van zonthermie. De kosten worden vergeleken met de kosten
        van vandaag de dag.
    energy_heat_network_storage_loss_share:
      short_content:
      content: 'De startwaarde (15%) is gebaseerd op de jaarlijkse verliezen van een
        Evocat systeem (link: https://www.ecovat.eu/): een groot ondergronds buffervat
        gevuld met water. Opslagverliezen zijn afhankelijk van het type systeem. Bij
        grotere opslagsystemen verminderen bijvoorbeeld het verliespercentage. Daarentegen
        nemen de verliezen juist toe wanneer een open systeem wordt gebruikt (bijv.
        WKO) in plaats van een gesloten systeem zoals Ecovat.'
