    bunkers_plane_using_kerosene_share:
      short_content:
      content: 'Er zijn verschillende fossiele brandstoffen om op te vliegen, maar
        verreweg het grootste volume bestaat uit kerosine. Alle grote vliegtuigen
        vliegen op kerosine. '
    bunkers_plane_using_bio_kerosene_share:
      short_content:
      content: "Naast fossiele kerosine kan ook bio-kerosine gebruikt worden in dezelfde
        vliegtuigmotoren; het is een zogenaamde \"drop-in brandstof\". Op dit moment
        zijn er vier gecertificieerde technologiën die bio-kerosine mogen leveren
        aan de commerciële luchtvaart, waarvan in 90% van de gevallen de Hydrotreated
        Esters and Fatty Acids (HEFA) technologie gebruikt wordt. Houd rekening met
        de impact op landgebruik (of zeegebruik) als hiervoor gewassen geteeld moeten
        worden. </br></br>\r\nOp dit moment kan bio-kerosine getankt worden op twee
        vliegvelden: Los Angeles en Oslo."
