    investment_costs_nuclear_nuclear_plant:
      short_content: ''
      content: "Deze schuif stelt je de toe-of afname in die je verwacht voor de investeringskosten
        voor kerncentrales. De kosten worden vergeleken met de kosten van vandaag
        de dag. De kosten voor afbraak aan het eind van de levensduur zijn hierin
        meegenomen. Maatschappelijke kosten, bijvoorbeeld dat sommige mensen niet
        graag vlak bij een kerncentrale wonen, zijn niet meegenomen in de berekening.
        Noch zijn de kosten voor 'permanente' opslag van kernafval meegenomne, aangezien
        onduidelijk is hoeveel dat zou kosten. Zulke externe kosten zijn overigens
        ook niet voor andere type centrales meegenomen. Er zijn ook mensen die geen
        windmolen of CO<sub>2</sub> opslag in de achtertuin willen hebben. \r\n<br/><br/>\r\nMomenteel
        is de productiecapaciteit van onderdelen voor kerncentrales te laag om aan
        de (verwachte) wereldwijde plannen te voldoen. Ook zal er op korte termijn
        in veel landen een tekort aan technici zijn voor deze energievorm.\r\n<br/><br/>
        \r\nDe specificaties hieronder zijn voor een super moderne derde generatie
        kerncentrale."
    costs_co2:
      short_content: ''
      content: Deze schuif stelt je de toe-of afname in die je verwacht voor de kosten
        van CO<sub>2</sub> uitstootrechten (in €/ton) voor bedrijven die onder het
        Europese 'Emission Trading Scheme' (ETS) vallen. Denk aan energiecentrales
        en zware industrie. De rechten kunnen verhandeld worden als certificaten.
        Deze certificaten worden door de overheid geveild of toegekend aan bedrijven.
        Elk jaar worden er minder uitgegeven.
    costs_co2_free_allocation:
      short_content: ''
      content: Deze schuif stelt in hoeveel van de Europese uitstootrechten voor CO<sub>2</sub>
        gratis worden verstrekt. Met ingang van de derde handelsfase van het Emissions
        Trading Scheme (ETS) in 2013 zullen naar alle waarschijnlijkheid zo'n 50%
        van alle rechten geveild worden, waarbij de andere helft dus vrije rechten
        zijn. Voor de handelsperiode die in 2020 begint staat nog niet vast hoeveel
        rechten er dan geveild worden, maar de Europese commissie zet nu in op 70%.
        In 2027 is het doel om 100% van de rechten te veilen.
    om_costs_co2_ccs:
      short_content: ''
      content: "Deze schuif stelt je de toe-of afname in die je verwacht voor de onderhouds-
        en beheerkosten voor 'Carbon Capture and Storage' (CCS, het afvangen en ondergronds
        opslaan van CO<sub>2</sub>). De kosten worden vergeleken met de kosten van
        vandaag de dag. Deze technologie kan in combinatie met elke verbrandingscentrale
        gebruikt worden, maar is het meest effectief met een kolencentrale, omdat
        die het meest uitstoot.\r\n<br/><br/>\r\nOp dit moment is deze technologie
        alleen nog maar in experimentele centrales toegepast, maar men verwacht dat
        de kosten af zullen nemen."
    investment_costs_co2_ccs:
