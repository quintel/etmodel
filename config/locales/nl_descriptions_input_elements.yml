    energy_local_electrolysis_hydrogen_share:
      short_content:
      content: "Elektrolyse is een waterstofproductie proces dat al vele jaren bekend
        is. Door een stroom te laten lopen door een volume water, worden water moleculen
        gesplitst in waterstof en zuurstof. Dit is een energie-intensief proces, aangezien
        stroom niet makkelijk door water loopt. Water wordt beter geleidend gemaakt
        door een elektrolyt (een stof die wanneer opgelost een lading heeft en geleidt)
        te gebruiken.\r\n<br/><br/>\r\nDe verschillende elektrolyse methoden verschillen
        in elektrolyt, operationele druk en operationele temperatuur. Dit is een kleine
        lokale elektrolyse unit van 0.5MW die geïnstalleerd is bij een tankstation
        (gebaseerd op het Hamburg Vattenfall station). Grotere, centrale elektrolyse
        units bestaan, maar die hebben maar een iets hogere efficiëntie.\r\n<br/><br/>\r\nDe
        meest veelbelovende techniek met een significant hogere efficiëntie, momenteel
        nog in onderzoeksfase en kampend met een korte levensduur en beperkte capaciteit,
        is hoge temperatuur solid oxide elektrolyse. Over het algemeen verwacht commercieel
        beschikbaar te zijn tussen 2020 en 2025, zou het een zeer efficiënt productieproces
        op grote schaal zijn dat, vooral wanneer gecombineerd met hernieuwbaar geproduceerde
        elektriciteit, een grote stap in het vergroenen van onze brandstoffen kan
        zijn."
    capacity_of_energy_hydrogen_biomass_gasification_ccs:
      short_content:
      content: 'Biomassavergassing met koolstofdioxide opvang en opslag is een manier
