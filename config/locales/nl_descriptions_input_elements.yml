    transport_vehicle_using_electricity_efficiency:
      short_content: ''
      content: "Hier kun je aangeven hoeveel efficiënter jij denkt dat elektrische
        voertuigen ieder jaar zullen worden. Elektrische voertuigen zijn alle voertuigen
        die geëlektrificeerd kunnen worden: auto's, treinen, vrachtwagens, trams,
        metro's, bussen, motorfietsen en e-bikes.\r\n<br/><br/>\r\nDe grootste efficiëntieverbeteringen
        verwacht men voor de accu's, aangezien elektromotoren al heel efficiënt zijn
        van nature. De meeste verliezen vinden dan ook plaats bij het laden en ontladen.\r\n<br/><br/>\r\nZie
        onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
    policy_area_onshore_land:
      short_content: ''
      content: "Windmolens hebben nogal wat ruimte nodig. Je kunt ze niet zomaar naast
        elkaar zetten, omdat iedere windmolen een 'windschaduw' heeft. Binnen die
        windschaduw is er veel minder windenergie beschikbaar voor de volgende windmolen.
        Hoe ver windmolens uit elkaar moeten staan is afhankelijk van de ashoogte
        en rotordiameter. Meestal staan windmolens ten minste 5 rotordiameters uit
        elkaar in de meest voorkomende windrichting.\r\n<br/><br/>\r\nDeze schuif
        stelt het totale landoppervlak in dat bestemd wordt voor het bouwen van windmolens.
        In de grafiek rechts is te zien welk percentage van het totale oppervlak van
