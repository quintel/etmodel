    bunkers_ship_using_lng_share:
      short_content:
      content: "Vloeibaar aardgas (LNG) is een opkomende brandstof in de scheepvaart.
        Internationale schepen transporteren zware ladingen over grote afstanden en
        hebben daarom zeer krachtige motoren en energierijke brandstoffen nodig. Aardgas
        is een ongeschikte brandstof voor de scheepvaart doordat de energetische dichtheid
        erg laag is, maar door het vloeibaar te maken wordt deze dichtheid met een
        factor 600 vergroot - meer dan genoeg om te concurreren met HFO. \r\n</br></br>\r\nVergeleken
        met HFO, stoot LNG 20% minder broeikasgassen uit door de lagere koolstofinhoud.
        Daarbij veroorzaakt LNG minder luchtvervuiling; er komt bijvoorbeeld minder
        NO<sub>x</sub>, SO<sub>x</sub> en fijnstof vrij bij de verbranding. Kortom,
        LNG is een interessant alternatief voor conventionele brandstoffen."
    bunkers_allocated_percentage_aviation:
      short_content:
      content: "Welke percentage van het energiegebruik van internationale luchtvaart
        moet meegenomen worden in jouw scenario? Het totale energiegebruik omvat alle
        vliegtuigbrandstoffen die zijn getankt voor internationale luchtvaart en dus
        niet de brandstoffen die gebruikt zijn door luchtvaartmaatschappijen voor
        hun wegtransport. De verdeling nationaal/internationaal wordt bepaald op basis
        van de vertrek- en landingslocaties en niet op basis van de nationaliteit
        van de luchtvaartmaatschappij.\r\n<br/><br/>\r\nInternationale luchtvaart
        is niet opgenomen in het Parijse Klimaatakkoord.  Ondertussen is internationale
        luchtvaart verantwoordelijk voor 3% van de broeikasgassen die Europa uitstoot
        en meer dan 2% van de wereldwijde broeikasgassen. Sommige mensen beschouwen
        internationale luchtvaart als een land op zich, als dat het geval zou zijn,
        dan zou het in de top 10 grootste uitstoters vallen. (<a href=\"https://ec.europa.eu/clima/policies/transport/aviation_en\">EC
        Climate Action</a>)\r\n<br/><br/>\r\nMerk op dat deze slider een percentage
        neemt van de totale nationale energievraag van internationale luchtvaart.
        Dit maakt het mogelijk om bijvoorbeeld de totale nationale energievraag van
        internationale luchtvaart toe te kennen aan de gemeente waar het internationale
        vliegveld zich bevindt."
    bunkers_allocated_percentage_shipping:
      short_content:
      content: "Welke percentage van het energiegebruik van internationale scheepvaart
        moet meegenomen worden in jouw scenario? Het totale energieverbruik omvat
        alle brandstoffen die getankt worden voor internationale scheepvaart. De verdeling
        nationaal/internationaal wordt bepaald op basis van de aankomsthaven en vertrekhaven
        en niet door de herkomst van het schip.\r\n<br/><br/>\r\nInternationale scheepvaart
        is ontzettend belangrijk voor het transporteren van goederen over de hele
        wereld. Deze sector is dan ook verantwoordelijk voor ongeveer 2.5% van de
        GHG emissions wereldwijd. Vanaf 2018 moeten grote schepen die gebruikmaken
        van Europese havens hun jaarlijkse emissies rapporteren; dit is de eerste
        stap in de aanpak om hun uitstoot te reduceren. \r\n(<a href=\"https://ec.europa.eu/clima/policies/transport/shipping_en\">EC
        Climate Action</a>)\r\n<br/><br/>\r\nMerk op dat deze slider een percentage
        neemt van de totale nationale energievraag van internationale scheepvaart.
        Dit maakt het mogelijk om bijvoorbeeld de totale nationale energievraag van
        internationale luchtvaart toe te kennen aan de gemeente waar de internationale
        haven zich bevindt."
    capacity_of_flexibility_p2l_electricity:
      short_content:
      content: "Hoeveel synthetische kerosine wil je produceren?\r\n<br/><br/>\r\nDe
        productie van synthetische kerosine wordt nog niet op grote schaal toegepast,
        dit omdat fossiele kerosine nog beschikbaar en betaalbaar is. Echter zijn
        er internationale regelgevingen die luchvaartmaatschappijen ertoe verplichten
        om de toename van hun emissies te compenseren na 2020. Dit zal waarschijnlijk
        de interesse in synthetische kerosine vergroten. \r\n<br/><br/>\r\nMet deze
        schuif kan je bepalen hoeveel waterstofcentrales er moeten worden gebouwd
        voor de synthetische kerosine productie. Het proces werkt als volgt: eerst
        wordt er waterstof geproduceerd d.m.v. electrolyse and vervolgens wordt er
        kerosine gemaakt in het Fischer-Tropsch (FT) proces door CO toe te voegen.
        Merk op dat alleen de waterstof productie op elektriciteitsoverschotten draait
        en het FT proces op baseload elektriciteit.\r\n<br/><br/>\r\nDe schuifjesinstelling
        wordt omgezet naar (deel)aantallen van de centrale zoals hierboven omschreven."
    flexibility_p2l_direct_air_capture:
      short_content:
      content: "Welk percentage van de benodigde koolstof komt van Direct Air Capture
        (DAC)?\r\n<br/><br/> \r\nMet DAC kan CO<sub>2</sub> oneindig worden hergebruikt
        en kunnen negatieve emissies bewerkstelligd worden doordat CO<sub>2</sub>
        uit de atmosfeer wordt afgevangen. Vervolgens zorgt de kerosine productie
        en verbranding voor positieve emissies, maar de netto CO<sub>2</sub> toevoeging
        aan de atmosfeer blijft dichtbij nul met de aanname dat hernieuwbare elektriciteit
        wordt gebruikt voor het proces. Hoewel DAC al lange tijd wordt onderzocht,
        werden de eerste bedrijven die DAC commercieel ging uitvoeren pas na 2000
        opgericht. DAC is daarbij een relatief dure techniek. Merk op dat voor DAC
        ook CO<sub>2</sub> naar CO moet worden omgezet, netals bij de CO<sub>2</sub>
        puntbron. \r\n<br/><br/>\r\nIn dit model wordt de CO<sub>2</sub> reductie
        door het gebruik van DAC in zijn geheel toegeschreven aan de internationale
        luchtvaart sector. \r\n<br/>"
    flexibility_p2l_point_source_CO:
      short_content:
      content: "Welk percentage of de benodigde koolstof komt van CO puntbronnen?\r\n<br/><br/>
        \r\nVergeleken met het gebruik van CO<sub>2</sub> bronnen voor het produceren
        van kerosine, hebben CO puntbronnen het voordeel dat er geen conversie meer
        plaats hoeft te vinden van CO<sub>2</sub> naar CO. Echter zijn CO puntbronnen
        niet volop beschikbaar; ze zijn voornamelijk in staalfabrieken te vinden.
        Een ander nadeel is dat CO beschouwd wordt als een waardevoller molecuul dan
        CO<sub>2</sub>, waardoor het meestal al gebruikt wordt, echter is dit meestal
        voor warmte of elektriciteitsopwekking. Ook is de scheiding van CO van rookgassen
        lastiger dan het scheiden van CO<sub>2</sub> doordat CO een klein molecuul
        is (net zo klein als N<sub>2</sub>), maar zeker niet onmogelijk\r\n<br/><br/>
        \r\nIn dit model wordt alleen CO van de staalindustrie meegenomen.\r\n<br/>"
    flexibility_p2l_point_source_CO2:
      short_content:
      content: "Welk percentage van de koolstof komt van een CO<sub>2</sub> puntbron?\r\n<br/><br/>
        \r\nVeel fabrieken en energiecentrales stoten restgassen uit die voornamelijk
        uit CO<sub>2</sub> bestaan. Er zijn verschillende CO<sub>2</sub> scheidingstechnieken,
        waarvan adsorptie m.b.v. een oplosmiddel de meest gebruikelijke is en dus
        gebruikt is in dit model. Merk op dat het starten met CO<sub>2</sub> als koolstofbron
        niet optimaal is, omdat het eerst nog moet worden omgezet in CO voordat het
        kan worden gebruikt in het Fischer-Tropsch proces. In dit model hebben we
        gekozen om dit te bewerkstelligen door CO<sub>2</sub> elektrochemisch te reduceren
        tot CO, ookwel bekend als de proton-exchange membrane (PEM) technologie.\r\n<br/><br/>\r\nDeze
        route is tot nu toe vergeleken met DAC een relatief goedkope manier om CO<sub>2</sub>
        af te vangen. Het zou een aantrekkelijke technologie zijn om de productie
        van synthetische kerosine op te starten en emissies te reduceren tot wel 50%.
        In dit model wordt alleen de staalindustrie als puntbron CO<sub>2</sub> beschouwd,
        ookal zijn er meer veel industriën die CO<sub>2</sub> uitstoten.\r\n<br/>"
    transport_useful_demand_passenger_kms:
      short_content:
      content: Denk jij dat mensen meer of minder zullen gaan reizen in de toekomst?
        Hier geef je aan met hoeveel procent per jaar het aantal reizigerskilometers
        zal veranderen.
    transport_useful_demand_freight_tonne_kms:
      short_content:
      content: Denk jij dat er meer of minder goederen zullen worden getransporteerd?
        Hier kan je aangeven met hoeveel procent per jaar het aantal 'ladingtonkilometers'
        zal veranderen.
    transport_busses_share:
      short_content:
      content: Hier kun je aangeven hoeveel procent van de kilometers die we reizen
        afgelegd wordt met de bus.
    transport_trams_share:
      short_content:
      content: Hier kun je aangeven hoeveel procent van de kilometers die we reizen
        afgelegd wordt met tram en metro.
    transport_bicycles_share:
      short_content:
      content: Hier kun je aangeven hoeveel procent van de kilometers die we reizen
        afgelegd wordt met de fiets.
    transport_motorcycles_share:
      short_content:
      content: Hier kun je aangeven hoeveel procent van de kilometers die we reizen
        afgelegd wordt met motors en scooters.
    transport_freight_trains_share:
      short_content:
      content: Denk jij dat het vrachtvervoer per trein gaat toenemen of afnemen?
        Treinen zijn erg efficiënt, maar afhankelijk van goede infrastructuur.
    transport_bus_using_electricity_share:
      short_content:
      content: "Welke percentage bussen zal volledig elektrisch worden in de toekomst?\r\n<br/><br/>\r\nElektrische
        bussen worden vanuit verschillende landelijke overheden gestimuleerd om één
        van de primaire vervoersmiddelen te worden. Daarbij worden elektrische bussen
        ook betaalbaarder doordat de prijs van lithium-ion batterijen blijft afnemen.
        \r\n<br/><br/>\r\nDeze beide factoren spelen een rol bij het bepalen van het
        aantal elektrische bussen in de toekomst. Hoe verwacht jij dat het huidige
        aandeel van elektrische bussen zal veranderen?\r\n<br/><br/>\r\nZie onze <a
        href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
    transport_bus_using_hydrogen_share:
      short_content:
      content: "Welk percentage van alle bussen zal op waterstof rijden in de toekomst?
        \r\n<br/><br/>\r\nHet gebruik van waterstof voor transport wordt aan de ene
        kant veel geprezen, maar aan de andere kant ook stevig bekritiseerd. Zoals
        voor veel keuzes, hangt de waarde van een waterstofbus af van andere keuzes
        die je maakt. Waterstof is een energiedrager - geen energiebron -,  dus het
        zal eerst geproduceerd moeten worden. In de <a href=\"/scenario/supply/hydrogen/hydrogen-production\"
        >waterstofproductiesectie</a> kun je bepalen hoe dat gedaan wordt - door het
        reformen van methaan (een krachtig broeikasgas) of door groene elektrolyse.\r\n<br/><br/>\r\nWaterstofbussen
        (in het ETM) zijn Fuel Cell Electric Vehicles (FCEVs), ofwel elektrische voertuigen
        met een brandstofcel. Waterstof wordt gevoed aan geschakelde groep brandstofcellen,
        waar het een chemische (redox) reactie ondergaat met zuurstof, elektriciteit
        genereert en water uitstoot. Op deze manier produceert de brandstofcel de
        elektriciteit die de (elektro)motor aandrijft. Waterstofbussen zijn daarom
        ook elektrische bussen, maar zij verschillen van elektrische bussen in de
        zin dat de elektriciteit niet aan boord in een accu opgeslagen is, maar tijdens
        het gebruik gegenereerd wordt.\r\n<br/><br/>\r\nIn combinatie met slimme stroomnetten
        en energieopslag-technologiën, kunnen elektrische bussen en waterstofbussen
        niet alleen mogelijk onze afhankelijkheid van fossiele brandstoffen flink
        verlagen, maar zelfs functioneren als energieopslag medium of productie technologie.\r\n<br/><br/>\r\nZie
        onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
    transport_bus_using_diesel_mix_share:
      short_content:
      content: "Welk percentage van alle bussen zal op diesel blijven rijden in de
        toekomst? \r\n<br/><br/>\r\nOp dit moment rijden bijna alle bussen op diesel,
        maar wellicht heeft de concurrentie van alternatieve aandrijvingstechnologiën
        invloed op het aantal dieselbussen.\r\n<br/><br/>\r\nZie onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
    transport_bus_using_gasoline_mix_share:
      short_content:
      content: "Welk percentage van alle bussen zal op benzine blijven rijden in de
        toekomst? <br/><br/> \r\nHet is mogelijk dat de efficiëntie van deze bussen
        sneller zal verbeteren als de concurrentie van elektrische bussen sterker
        wordt. \r\n<br/><br/>\r\nZie onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
    transport_bus_using_lng_share:
      short_content:
      content: "Welke percentage van alle bussen zullen rijden op vloeibaar aardgas
        (liquefied natural gas = LNG)?\r\n<br/><br/>\r\nNaarmate de milieuaspecten
        steeds zwaarder zullen wegen in de transportsector, kan het zo zijn dat LNG
        meer gebruikt gaat worden omdat het een hogere energiedichtheid heeft vergeleken
        met diesel. Daarbij is het zo dat LNG een relatief stabielere prijscurve heeft
        dan andere (fossiele) brandstoffen.  \r\n<br/><br/>\r\nZie onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
    transport_bus_using_compressed_natural_gas_share:
      short_content:
      content: "Welk percentage van alle bussen zal op aardgas onder druk rijden in
        de toekomst? \r\n<br/><br/>\r\nAardgasbussen zijn schoner dan benzine of dieselbussen,
        die momenteel het meest gebruikt worden. Wat energie-efficiëntie betreft,
        zou je kunnen zeggen dat gas het best kan worden gebruikt om warmte en elektriciteit
        te maken (WKK) op de plaats waar het gebruikt wordt, dan voor transport. Verbrandingsmotoren
        zullen nog wel wat efficiënter worden, maar kunnen nooit zo efficiënt worden
        als WKK's. Wat vervuiling betreft, zou je kunnen zeggen dat gas het beste
        gebruikt kan worden om centraal elektriciteit te maken, zodat verbrandingsgassen
        kunnen worden gezuiverd of zelf afgevangen. De geproduceerde elektriciteit
        kan dan gebruikt worden om bijvoorbeeld bussen aan te drijven.\r\n<br/><br/>\r\nAardgas
        onder druk komt van het gasnetwerk. Als in dit scenario groengas wordt bijgemengd
        in het gasnetwerk dan zullen deze voertuigen ook deels op groengas rijden.\r\n<br/><br/>\r\nZie
        onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
    transport_bicycle_using_human_power_share:
      short_content:
      content: "Welk percentage van de fietsen zullen nog klassieke door de mens aangedreven
        fietsen zijn in de toekomst?\r\n<br/><br/>\r\nFietsen is ouderwetse maar nog
        steeds erg populaire vorm van transport en komt misschien zelfs meer in trek
        door zijn gezonde en milieuvriendelijke karakter."
    transport_bicycle_using_electricity_share:
      short_content:
      content: "Zal het aandeel van elektrische bikes (e-bikes) toenemen in de toekomst?\r\n<br/><br/>\r\nElektrische
        fietsen spelen een belangrijk rol in het uitbreiden van de markt voor fietsen,
        omdat ze twee voordelen hebben t.o.v. de traditionele fiets: meer snelheid
        met minder moeite. Hierdoor fietsen op dit moment o.a. veel oudere mensen
        op e-bikes. Maar ook bedrijven die bijv. eten bezorgen investeren in e-bikes
        vanwege de financiële voordelen maar ook voor het vergroten van hun groene
        imago.\r\n<br/><br/>\r\nZie onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
    transport_motorcycle_using_gasoline_mix_share:
      short_content:
      content: "Welk percentage van alle motorfietsen zal benzine gebruiken in de
        toekomst?\r\n<br/><br/>\r\nHet overgrote deel van alle motorfietsen gebruikt
        benzine als brandstof. Met name in ontwikkelende steden neemt het aantal benzinemotorfietsen
        toe, omdat ze gemakkelijk te gebruiken zijn op plekken waar auto's vaak teveel
        ruimte in nemen. Maar tegelijkertijd komt er ook steeds strengere wetgeving
        voor benzinemotorfietsen in steden, omdat ze een bijdragen aan luchtvervuiling.
        Er wordt bijvoorbeeld per 2018 in Amsterdam een milieuzone voor brom- en snorfietsen
        uit 2010 en ouder ingevoerd.\r\n<br/><br/>\r\nZie onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
    transport_motorcycle_using_electricity_share:
      short_content:
      content: "Welk percentage van alle motorfietsen zal elektrisch zijn in de toekomst?\r\n<br/><br/>\r\nOp
        dit moment is het aantal elektrische motorfietsen nog niet zo hoog. De competitie
        met auto's bij oplaadstations en ook de relatief kleine afzetmarkt zouden
        redenen hiervoor kunnen zijn. Tegelijkertijd komen er nieuwe innovatieve motorfietsen
        op de markt, die wellicht populair kunnen worden. Met name in dichtbevolkte
        steden hebben elektrische motorfietsen veel potentie.\r\n<br/><br/>\r\nZie
        onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
    transport_freight_train_using_electricity_share:
      short_content:
      content: "Elektrische treinen zijn de standaard in alle ontwikkelde gebieden
        in de wereld. Ze zijn zeer energie-efficiënt en schoon, maar niet erg flexibel.
        Bovendien zijn ze afhankelijk van dure elektrische infrastructuur en daarom
        zullen ze nooit volledig de dieseltrein vervangen.\r\n<br/><br/>\r\nZie onze
        <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
    transport_freight_train_using_diesel_mix_share:
      short_content:
      content: "Dieseltreinen komen nog redelijk veel voor, omdat ze niet afhankelijk
        zijn van een dure elektrische infrastructuur. Ze zijn zeer geschikt voor afgelegen
        en dunbevolkte gebieden, of voor internationaal goederentransport. Omdat Europa
        nog een lappendeken van standaarden is voor elektrische bovenleidingen, kunnen
        elektrische treinen vaak niet probleemloos nationale grenzen passeren.\r\n<br/><br/>\r\nZie
        onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
    flexibility_p2l_co2_reduction_industry:
      short_content:
      content: "Welke sector zal moeten profiteren van de CO<sub>2</sub> reductie
        als CO/CO<sub>2</sub> van industriële rookgassen zal worden gebruikt?\r\n<br/><br/>
        \r\nDe staalindustrie levert de CO/CO<sub>2</sub> voor de synthetische kerosine
        productie. Welk percentage van de CO<sub>2</sub> reductie moet als gevolg
        hiervan worden toegekend aan hun?"
    flexibility_p2l_co2_reduction_bunkers:
      short_content:
      content: "Welke sector zal moeten profiteren van de CO<sub>2</sub> reductie
        als CO/CO<sub>2</sub> van industriële rookgassen zal worden gebruikt?\r\n<br/><br/>
        \r\nDe internationale luchtvaart sector kiest ervoor om synthetische kerosine
        te gebruiken in plaats van fossiele kerosine of bio-kerosine. Welk percentage
        van de CO<sub>2</sub> reductie moet als gevolg hiervan worden toegekend aan
        hun?"
    co2_emissions_of_imported_electricity_present:
      short_content:
      content: "De gemiddelde emissie van de Nederlandse elektriciteitsmix is 527
        gram CO<sub>2</sub> per kWh  <a href=\"https://www.cbs.nl/nl-nl/achtergrond/2017/06/rendementen-en-co2-emissie-elektriciteitsproductie-2015\"
        target =\"_blank\">(CBS, 2015)</a>.\r\n\r\n</p>\r\n\r\nDe Europese elektriciteitsmix
        heeft een gemiddelde emissie van 275.9 gram CO<sub>2</sub> per kWh <a href=\"https://www.eea.europa.eu/data-and-maps/daviz/co2-emission-intensity-3#tab-googlechartid_chart_11_filters=%7B%22rowFilters%22%3A%7B%7D%3B%22columnFilters%22%3A%7B%22pre_config_ugeo%22%3A%5B%22European%20Union%20(28%20countries)%22%5D%7D%7D\"
        target =\"_blank\">(EEA, 2014)</a>. \r\n\r\n</p>\r\n\r\nJe kan meer emissies
        in gram CO<sub>2</sub> per kWh vinden per type drager, technologie en land
        in onze <a href=\"https://github.com/quintel/documentation/blob/master/general/CO2_emissions_of_imported_electricity.md\"
        target =\"_blank\">documentation</a>. "
    co2_emissions_of_imported_electricity_future:
      short_content:
      content: "Wat zijn de emissies voor geïmporteerde elektriciteit in de toekomst?
        \r\n\r\n</p>\r\nKomt dit met name van hernieuwbaar zon of wind, dan gaan de
        emissies richting de 0 gram CO<sub>2</sub>/kWh.   \r\n\r\n</p>\r\n\r\nOf moet
        er tijdens de piekvraag met weinig zon en wind juist elektriciteit van bijvoorbeeld
        van gas (380 -1000 gCO<sub>2</sub>/kWh), kolen (660 -1050 gCO<sub>2</sub>/kWh),
        of bruinkolen (800 -1300 gCO<sub>2</sub>/kWh) geïmporteerd worden. <a href=\"https://github.com/quintel/documentation/blob/master/general/CO2_emissions_of_imported_electricity.md\"
        target =\"_blank\">(Turconi et al, 2013)</a>. \r\n\r\n\r\n</p>\r\n\r\nJe kan
        meer emissies in gram CO<sub>2</sub> per kWh vinden per type drager, technologie
        en land in onze <a href=\"https://github.com/quintel/documentation/blob/master/general/CO2_emissions_of_imported_electricity.md\"
        target =\"_blank\">documentation</a>. "
    costs_imported_electricity:
      short_content:
      content: "Denk jij dat de geïmporteerde elektriciteit gemiddeld goedkoop is
        door overschotten in de productie, of denk jij dat het juist duur is doordat
        de import vooral is tijdens de piekvraag? \r\n</p>\r\n\r\nDe gemiddelde kosten
        van elektriciteit op de Centraal West Europese markt waren rond de 35 €/MWh
        in 2015. Alhoewel dit enorm kan verschillen per maand, dag, of zelfs uur.
        <a href=\"https://github.com/quintel/documentation/general/costs_imported_electricity.md\"
        target =\"_blank\">(European Commission, 2015)</a>. \r\n\r\n</p>\r\n\r\n\r\nJe
        kunt een beter beeld krijgen van de fluctuerende prijs door te kijken in de
        <a href=\"https://github.com/quintel/documentation/blob/master/general/costs_imported_electricity.md\"
        target =\"_blank\">documentatie</a>. "
    capacity_of_energy_hydrogen_wind_turbine_offshore:
      short_content:
      content: "Hoeveel windmolens zullen elektriciteit produceren dat direct zal
        worden omgezet in waterstof met electrolysers?\r\n</br></br>\r\nEr bestaan
        verschillende plannen voor windparken ver op zee. Voor deze windparken zal
        het waarschijnlijk economisch haalbaarder zijn om de elektriciteit ter plekke
        om te zetten in waterstof in plaats van de elektriciteit eerst naar land te
        transporteren. Dit heeft te maken met de relatief hoge kosten voor elektriciteitskabels
        vergeleken met de gaspijpkosten. \r\n</br></br>\r\nDeze schuif zet het vermogen
        van windmolens op zee dat ingezet wordt voor waterstofproductie en het benodigde
        vermogen van elektrolyse-installaties om de geproduceerde elektriciteit om
        te zetten in waterstof. <br /><br />\r\n\r\nOpmerking: De technische en financiële
        specificaties hieronder zijn alleen voor de elektrolyser, niet voor de windmolens.
        De specificaties van de windmolens kun je vinden in het tabblad <a href=\"/scenario/supply/electricity_renewable/wind-turbines\">Hernieuwbare
        elektriciteit</a>.<br />"
    capacity_of_energy_hydrogen_solar_pv_solar_radiation:
      short_content:
      content: "Hoeveel zonneparken zullen er in de toekomst gebouwd worden voor de
        productie van waterstof met behulp van electrolysers?\r\n<br/><br/>\r\nDeze
        schuif zet het vermogen van zonneparken dat ingezet wordt voor waterstofproductie
        en het benodigde vermogen van elektrolyse-installaties om de geproduceerde
        elektriciteit om te zetten in waterstof. Het vermogen van de elektrolyse-installaties
        ten opzichte van het vermogen van de zonneparken is afhankelijk van het aantal
        zonuren en het zonprofiel van een land. Meer informatie hierover staat in
        de <a href=\"https://github.com/quintel/etdataset-public/blob/master/source_analyses/nl/2015/2_power_and_heat_plant/hydrogen_solar_pv_analysis.xlsx\"
        >documentatie op Github</a>.\r\n</br></br>\r\nIn het ETM heeft een zonnepaneel
        standaard 867 vollasturen. Het is aannemelijk dat toekomstige zonnepanelen
        meer elektriciteit zullen produceren per geïnstalleerd vermogen dan nu. Je
        kunt het aantal vollasturen voor zonnepanelen <a href=\"/scenario/supply/electricity_renewable/solar-power\"
        >hier</a> aanpassen.\r\n<br /><br />\r\n\r\nOpmerking: De technische en financiële
        specificaties hieronder zijn alleen voor de elektrolyser, niet voor de zonneparken.
        De specificaties van de zonneparken kun je vinden in het tabblad <a href=\"/scenario/supply/electricity_renewable/solar-power\">Hernieuwbare
        elektriciteit</a>.<br />"
    industry_chemicals_fertilizers_steam_methane_reformer_hydrogen_share:
      short_content:
      content: "In de kunstmestsector wordt niet-energetische waterstof gebruikt voor
        de productie van ammoniak. Op dit moment produceren kunstmestfabrieken deze
        waterstof veelal zelf met behulp van aardgas (SMR). In de toekomst kan hier
        wellicht duurzaam geproduceerde waterstof voor in de plaats komen. Het ETM
        biedt deze optie via een 'centraal' waterstofnet. Hoe dit waterstofnet gevoed
        wordt, kun je instellen bij <a href=\"/scenario/supply/hydrogen/hydrogen-production\">
        Aanbod</a>. <br /><br />\r\nMet deze schuif kun je aangeven hoeveel procent
        van de niet-energetische waterstof lokaal met aardgas gemaakt wordt en hoeveel
        procent van het centrale net wordt gehaald."
