    costs_gas:
      short_content: ''
      content: "Deze schuif stelt je aanname over de toekomstige gasprijs in, uitgedrukt
        in aantal keren de prijs van vandaag. De prijs die je instelt, staat naast
        de schuif. Gas wordt vooral bilateraal verhandeld (tussen twee landen of partijen)
