        jaar dan kolencentrales met een vergelijkbaar vermogen. \r\n\r\n<br/><br/>\r\nDe
        schuifjesinstelling wordt omgezet naar (deel)aantallen van de centrale zoals
        hierboven omschreven."
    capacity_of_energy_power_ultra_supercritical_crude_oil:
      short_content: ''
      content: "Hier bouw je (delen van) 800 MWe oliegestookte centrales. Vaak is
        het ook mogelijk om gas te verbranden in deze centrales.\r\n<br/><br/>\r\nHet
        levert meer geld op om olie te raffineren, of als transportbrandstof te gebruiken,
        dan om het voor elektriciteitsproductie te verbranden. Bovendien zijn fossiele
        brandstoffen als kolen goedkoper. Daarom zijn dit soort centrales nogal zeldzaam
        in Europa.\r\n\r\n<br/><br/>\r\nDe schuifjesinstelling wordt omgezet naar
        (deel)aantallen van de centrale zoals hierboven omschreven."
    capacity_of_energy_power_nuclear_gen3_uranium_oxide:
      short_content: ''
      content: "Hier bouw je kerncentrales van het meest moderne type (EPR, 3e generatie).
        <br/>\r\nVan alle centrales, duurt het bouwen en verkrijgen van alle vergunningen
        voor een kerncentrale het langst (gemiddeld 11-12 jaar). het is dan ook de
        vraag of het mogelijk is om per land meer dan een paar extra kerncentrales
        te bouwen de komende drie decennia. Vooral als je de publieke opinie, een
        gebrek aan geschoolde technici en tekort aan productiecapaciteit van centrale-onderdelen
        meeneemt.\r\n<br/><br/>\r\nDe bouw van kerncentrales zorgt voor CO<sub>2</sub>
        emissies. Datzelfde geldt voor windmolens en kolencentrales. Daarom neemt
        het model voorlopig geen CO<sub>2</sub> uitstoot mee voor centrales die geen
        fossiele brandstoffen verbranden.\r\n<br/><br/>\r\nDe schuifjesinstelling
        wordt omgezet naar (deel)aantallen van de centrale zoals hierboven omschreven.\r\n<br/><br/>\r\nKerncentrales
        zijn duur om te bouwen en goedkoop om te laten draaien. Daarom draaien ze
        zoveel mogelijk op vol vermogen (meer dan 80% van de tijd). "
    energy_mixer_for_gas_power_fuel_bio_oil_share:
      short_content: ''
      content: "Met dit schuifje geef je aan hoeveel procent van de brandstof in industriële
        WKK's bestaat uit bijgemengde bio-olie. De olie wordt verneveld en ingespoten
        met het gas. In theorie kan zo 100% van het gas vervangen worden door olie,
        zonder dat daarbij de efficiëntie van verbranding achteruit gaat. In de praktijk
        zal het veel minder zijn. <br/>\r\nDe hernieuwbaarheid van veel soorten bio-olie
        is omstreden en daarom is de populariteit sterk gedaald. Wellicht dat wereldwijde
        regulering van bio-olieproductie daar verandering in zal brengen. \r\n<br/><br/>\r\nOnderaan
        de pagina kun je zien wat de bio-voetafdruk is van je scenario, oftewel hoeveel
        landbouwareaal je wereldwijd nodig hebt om alle biomassa te telen."
    capacity_of_energy_power_wind_turbine_inland:
      short_content: ''
      content: "Met deze schuif bouw je op land. De ingevulde waarde wordt omgezet
        in windmolens van 3 MWe.</br>Windmolens produceren minder stroom per MWe vermogen
        dan kolencentrales, omdat het niet altijd even hard waait. Windmolens op land
        produceren ~25% van de tijd op maximaal vermogen.\r\n<br/><br/>\r\nSpanningsfluctuaties
        die veroorzaakt worden door veranderende windcondities, kunnen het elektriciteitsnet
        instabiel maken als windmolens een substantieel deel van het productiepark
        vormen. Wind heeft daarnaast back-up vermogen nodig voor als het niet waait.
        Gascentrales kunnen deze rol vervullen, maar opslag van elektriciteit in de
        accu's van elektrische auto's wordt ook als mogelijkheid genoemd. Een meer
        flexibele vraag naar stroom is een alternatief voor back-up vermogen. Flexibele
        vraag en opslag komen ook mooi van pas in periodes met veel wind en weinig
        vraag naar stroom. \r\n\r\n<br/><br/>\r\n<object width=\"640\" height=\"385\"><param
        name=\"movie\" value=\"http://www.youtube.com/v/kmLVmhpSiTA?fs=1&amp;hl=en_US&amp;rel=0\"></param><param
        name=\"allowFullScreen\" value=\"true\"></param><param name=\"allowscriptaccess\"
        value=\"always\"></param><embed src=\"http://www.youtube.com/v/kmLVmhpSiTA?fs=1&amp;hl=en_US&amp;rel=0\"
        type=\"application/x-shockwave-flash\" allowscriptaccess=\"always\" allowfullscreen=\"true\"
        \ width=\"425\" height=\"300\"></embed></object>\r\n<br/><br/>\r\nHet geïnstalleerde
        vermogen in het startscenario kan afwijken van het daadwerkelijk geïnstalleerd
        vermogen in de regio waarvoor u het model invult. Dit heeft twee redenen.
        Allereerst groeit de markt voor windturbines vrij snel. Hierdoor is er altijd
        een deel van de windturbines pas dit jaar geïnstalleerd. Deze windturbines
        kunnen niet het hele jaar meetellen. Daarnaast rekenen we in dit schuifje
        met de meest moderne windturbines. Deze zijn veel groter en efficiënter dan
        sommige van de oude windturbines die bij het geïnstalleerd vermogen zitten.
        Hierdoor kan het aantal windturbines in het startscenario lager uitvallen.
        Het scenario rekent wel met de elektriciteitsproductie zoals die in de nationale
        statistieken wordt gerapporteerd.\r\n<br/><br/>"
    capacity_of_energy_power_wind_turbine_coastal:
      short_content: ''
      content: "Met deze schuif bouw je windmolens aan de kust. De ingevulde waarde
        wordt omgezet in windmolens van 3 MWe.<br/>\r\nDeze windmolens worden op dijken
        of net in het water neergezet. Windmolens produceren minder stroom per MWe
        vermogen dan kolencentrales, omdat het niet altijd even hard waait. Windmolens
        op land produceren ~27% van de tijd op maximaal vermogen.\r\n<br/><br/>\r\nSpanningsfluctuaties
        die veroorzaakt worden door veranderende windcondities, kunnen het elektriciteitsnet
        instabiel maken als windmolens een substantieel deel van het productiepark
        vormen. Wind heeft daarnaast back-up vermogen nodig voor als het niet waait.
        Gascentrales kunnen deze rol vervullen, maar opslag van elektriciteit in de
        accu's van elektrische auto's wordt ook als mogelijkheid genoemd. Een meer
        flexibele vraag naar stroom is een alternatief voor back-up vermogen. Flexibele
        vraag en opslag komen ook mooi van pas in periodes met veel wind en weinig
        vraag naar stroom. \r\n<br/><br/>\r\nHet geïnstalleerde vermogen in het startscenario
        kan afwijken van het daadwerkelijk geïnstalleerd vermogen in de regio waarvoor
        u het model invult. Dit heeft twee redenen. Allereerst groeit de markt voor
        windturbines vrij snel. Hierdoor is er altijd een deel van de windturbines
        pas dit jaar geïnstalleerd. Deze windturbines kunnen niet het hele jaar meetellen.
        Daarnaast rekenen we in dit schuifje met de meest moderne windturbines. Deze
        zijn veel groter en efficiënter dan sommige van de oude windturbines die bij
        het geïnstalleerd vermogen zitten. Hierdoor kan het aantal windturbines in
        het startscenario lager uitvallen. Het scenario rekent wel met de elektriciteitsproductie
        zoals die in de nationale statistieken wordt gerapporteerd.\r\n <br/><br/>"
    capacity_of_energy_power_wind_turbine_offshore:
      short_content: ''
      content: "Met deze schuif bouw je windmolens op zee. De ingevulde waarde wordt
        omgezet in windmolens van 3 MWe. Windmolens produceren minder stroom per MWe
        vermogen dan kolencentrales, omdat het niet altijd even hard waait. Windmolens
        op land produceren ~40% van de tijd op maximaal vermogen, als er tenminste
        niet teveel onderhoud nodig is.\r\n<br/><br/>\r\nSpanningsfluctuaties die
        veroorzaakt worden door veranderende windcondities, kunnen het elektriciteitsnet
        instabiel maken als windmolens een substantieel deel van het productiepark
        vormen. Wind heeft daarnaast back-up vermogen nodig voor als het niet waait.
        Gascentrales kunnen deze rol vervullen, maar opslag van elektriciteit in de
        accu's van elektrische auto's wordt ook als mogelijkheid genoemd. Een meer
        flexibele vraag naar stroom is een alternatief voor back-up vermogen. Flexibele
        vraag en opslag komen ook mooi van pas in periodes met veel wind en weinig
        vraag naar stroom. \r\n<br/><br/>\r\nHet geïnstalleerde vermogen in het startscenario
        kan afwijken van het daadwerkelijk geïnstalleerd vermogen in de regio waarvoor
        u het model invult. Dit heeft twee redenen. Allereerst groeit de markt voor
        windturbines vrij snel. Hierdoor is er altijd een deel van de windturbines
        pas dit jaar geïnstalleerd. Deze windturbines kunnen niet het hele jaar meetellen.
        Daarnaast rekenen we in dit schuifje met de meest moderne windturbines. Deze
        zijn veel groter en efficiënter dan sommige van de oude windturbines die bij
        het geïnstalleerd vermogen zitten. Hierdoor kan het aantal windturbines in
        het startscenario lager uitvallen. Het scenario rekent wel met de elektriciteitsproductie
        zoals die in de nationale statistieken wordt gerapporteerd.\r\n<br/><br/>"
    capacity_of_energy_power_hydro_river:
      short_content: ''
      content: "Met deze schuif bouw je een kleine waterkrachtcentrale in een grote
        rivier. \r\nDe instelling wordt omgezet in centrales met een relatief klein
        vermogen (~10 MWe). Dit vermogen is laag door het geringe verval in een rivier.
        Het totale productiepotentieel is dan ook beperkt. Toch zijn deze centrales
        niet onaantrekkelijk vanwege hun relatief lange levensduur en de betrouwbaarheid. "
    capacity_of_energy_power_hydro_mountain:
      short_content: ''
      content: 'Hiermee bouw je grote waterkrachtcentrales met een stuwmeer in de
        bergen. De instelling wordt omgezet in (delen van) centrales van 500 MWe.
        Deze centrales vergen grote investeringen en het onder water zetten van dalen
        kan een zeer negatieve uitwerking hebben op het milieu. Vaak zijn dit soort
        centrales groter dan 500 MWe en worden ze zo gebouwd dat overtollige elektriciteit
        kan worden opgeslagen door water naar het stuwmeer toe te pompen. Omdat deze
        centrales relatief lang leven en ideaal zijn om pieken en dalen in de stroomvraag
        te volgen, kunnen deze centrales erg aantrekkelijk zijn. '
    capacity_of_energy_power_geothermal:
      short_content: ''
      content: "Hiermee bouw elektriciteitscentrales op aardwarmte. Met warmte van
        meer dan 3 km diep wordt stroom opgewekt.\r\n<br/><br/>\r\nHet opwekken van
        stroom vereist hogere temperaturen dan het verwarmen van gebouwen en broeikassen.
        Of het nu een aantrekkelijke optie is, wordt deels bepaald door hoe diep ondergronds
        het water zich bevindt, met temperaturen die hoog genoeg zijn."
    capacity_of_energy_power_supercritical_waste_mix:
      short_content: ''
      content: "Hiermee bouw je hoogrendment afvalverbrandingscentrale. De instelling
        wordt omgezet in (delen van) centrales van 55 MWe. Brandbaar afval (huishoudelijk-
        en sloop-afval) wordt gebruikt om elektriciteit op te wekken. Door het onder
        de juiste omstandigheden te verbranden, kan afval op een relatief schone manier
        verwerkt worden. Rottend afval produceert methaan, een sterker broeikasgas
        dan CO<sub>2</sub>, daarom is verbranden vaak beter. <br/><br/>\r\nHet model
        importeert geen afval, dus de beschikbare hoeveelheid afval bepaalt het potentieel
        voor deze technologie."
    capacity_of_energy_chp_combined_cycle_network_gas:
      short_content: ''
      content: "Hiermee bouw je een grote warmte-kracht koppeling (WKK's) (~120 MWe
        and ~120 MWth) op gas. De stroom die de grote WKK's produceren staat in de
        grafiek hiernaast als stroom uit 'Gas'. \r\n<br/><br/>\r\nDeze grote WKK levert
        typisch aan een groot stadswarmtenet en bestaat uit een gasturbine met afgasketel
        en stoomturbine. De WKK zal deels ingezet worden voor warmteproductie aan
        het stadswarmtenet (4500 uren/jaar) en deels gestuurd worden door de elektriciteitsprijs
        (6000 uren/jaar e-productie). Een installatie van vergelijkbare grootte staat
        bijvoorbeeld in Rotterdam (RoCa)."
    transport_road_mixer_diesel_diesel_share:
      short_content: ''
      content: Diesel heeft een hogere energie-inhoud dan benzine, en dieselmotoren
        zijn vaak efficiënter dan benzinemotoren. Wel stoten dieselvoertuigen meer
        fijnstof uit en daarom worden in veel delen van de wereld roetfilters verplicht
        gesteld.
    transport_road_mixer_diesel_biodiesel_share:
      short_content: ''
      content: "Biodiesel kun je maken van verschillende plantaardige en dierlijke
        vetten. Vooral zaadoliën zijn erg populair. Tegenwoordig is men nogal gecharmeerd
        door diesel uit algen, omdat daarvoor geen landbouwgrond hoeft te worden opgegeven.
        Op dit moment is algen-diesel maar een klein deel van de totale bio-diesel
        productie. \r\n<br/><br/>\r\nMotoren kunnen bio-diesel verbranden zonder anders
        afgesteld te worden, maar de plantaardige varianten zijn wel vrij corrosief
        voor de motor. \r\n<br/><br/>\r\nZie onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/carriers_source_analyses\">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen.\r\n<br/><br/>\r\n<object
        width=\"640\" height=\"385\"><param name=\"movie\" value=\"http://www.youtube.com/v/Rt8G0bujc-A?fs=1&amp;hl=en_US&amp;rel=0\"></param><param
        name=\"allowFullScreen\" value=\"true\"></param><param name=\"allowscriptaccess\"
        value=\"always\"></param><embed src=\"http://www.youtube.com/v/Rt8G0bujc-A?fs=1&amp;hl=en_US&amp;rel=0\"
        type=\"application/x-shockwave-flash\" allowscriptaccess=\"always\" allowfullscreen=\"true\"
        width=\"425\" height=\"300\"></embed></object>"
    transport_road_mixer_gasoline_gasoline_share:
      short_content: ''
      content: Ooit was benzine een afvalproduct van het raffinageproces! Nu is het
        nog net de meest gebruikte brandstof voor personenauto's, terwijl de motoren
        relatief eigenlijk noch zeer schoon, noch zeer efficiënt zijn.
    transport_road_mixer_gasoline_ethanol_share:
      short_content: ''
      content: "Bio-ethanol kan gebruikt worden om een deel van het benzinegebruik
        te vervangen. Motoren kunnen het verbranden zonder dat ze anders afgesteld
        hoeven worden, mits het aandeel in het brandstofmengsel niet al te hoog is.
        Als bio-ethanol het hoofdbestanddeel van de brandstof wordt, moet de motor
        anders worden afgesteld, om even efficiënt te blijven.\r\n<br/><br/>\r\nZie
        onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/carriers_source_analyses\">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen.\r\n<br/><br/>\r\n<object
        width=\"640\" height=\"385\"><param name=\"movie\" value=\"http://www.youtube.com/v/FO0q0hb0QuA?fs=1&amp;hl=en_US&amp;rel=0\"></param><param
        name=\"allowFullScreen\" value=\"true\"></param><param name=\"allowscriptaccess\"
        value=\"always\"></param><embed src=\"http://www.youtube.com/v/FO0q0hb0QuA?fs=1&amp;hl=en_US&amp;rel=0\"
        type=\"application/x-shockwave-flash\" allowscriptaccess=\"always\" allowfullscreen=\"true\"
        width=\"425\" height=\"300\"></embed></object>"
    capacity_of_energy_power_solar_pv_solar_radiation:
      short_content: ''
      content: "Met dit schuifje bouw je een grootschalig zonnepark.<br/>\r\nNet als
        windstroom, is zonnestroom fluctuerend. Toch is de variatie van zonnestroom
        beter te voorspellen. Als zeer veel zonnepanelen geïnstalleerd worden, kan
        het nodig zijn om oplossingen te vinden voor onbalans op het laagspanningsnet.
        In sommige gevallen is het slim om zonneparken aan te sluiten op slechts een
        bepaald percentage van het piekvermogen, dit kan je <a href=\"/scenario/flexibility/flexibility_net_load/curtailment-solar-pv\">hier</a>
        instellen.\r\n<br/>\r\n"
    capacity_of_energy_power_solar_csp_solar_radiation:
      short_content: ''
      content: "Hiermee bouw je 50 MWe geconcentreerde zonnewarmte centrales (Concentrated
        Solar Power, oftewel CSP). \r\nCSP centrales maken elektriciteit door de warmte
        van de zon te focusseren met holle spiegels. Zonnige, woestijnachtige delen
        van de wereld zijn dus bij uitstek geschikt, maar Noordwest Europa absoluut
        niet. Er bestaat een plan (genaamd Desertec) om CSP centrales te bouwen in
        Noord Afrika en het Midden Oosten, om een deel van de stroom van daar naar
        Europa te transporteren. Hiervoor zijn gigantische investeringen nodig in
        infrastructuur, maar het potentieel is ook zeer groot.<br/><br/>\r\n\r\nZonnewarmte
        kan worden opgeslagen (door zout te smelten bijvoorbeeld) en dus kunnen deze
        centrales zonodig ook een deel van de nacht nog stroom maken.\r\n\r\n<br/><br/>\r\n<a
        href=\"/units\">Meer informatie over eenheden...</a>\r\n\r\n<br/><br/>\r\n<object
        style=\"height: 344px; width: 425px\"><param name=\"movie\" value=\"http://www.youtube.com/v/QXURvISjh2A\"><param
        name=\"allowFullScreen\" value=\"true\"><param name=\"allowScriptAccess\"
        value=\"always\"><embed src=\"http://www.youtube.com/v/QXURvISjh2A\" type=\"application/x-shockwave-flash\"
        allowfullscreen=\"true\" allowScriptAccess=\"always\" width=\"425\" height=\"300\"></object>"
    capacity_of_energy_power_supercritical_coal:
      short_content: ''
      content: "Hier kun je ouderwetse kolencentrales bouwen van 800 MWe. Deze centrales
        worden in rijke landen niet meer gebouwd, vanwege milieuwetgeving. De stroom
        die wordt opgewekt staat in de grafiek rechts als kolenstroom.\r\n<br/><br/>\r\nEen
        kolencentrale is een basislast-centrale, en daarom draait hij meer dan 75%
        van de tijd op vol vermogen.\r\n\r\n<br/><br/>\r\nDe schuifjesinstelling wordt
        omgezet naar (deel)aantallen van de centrale zoals hierboven omschreven.\r\n\r\n "
    capacity_of_energy_power_ultra_supercritical_lignite:
      short_content: ''
      content: "Hier kun je bruinkoolcentrales bouwen van 800 MWe. Deze centrales
        kunnen alleen gebouwd worden als er een lokale bruinkoolvoorraad beschikbaar
        is. Dit is de meest vervuilende soort van elektriciteitscentrale. De stroom
        die wordt opgewekt staat in de grafiek als kolenstroom. \r\n<br/><br/>\r\nEen
        kolencentrale is een basislast-centrale, en daarom draait hij meer dan 75%
        van de tijd op vol vermogen.\r\n\r\n<br/><br/>\r\nDe schuifjesinstelling wordt
        omgezet naar (deel)aantallen van de centrale zoals hierboven omschreven."
    capacity_of_industry_chp_combined_cycle_gas_power_fuelmix:
      short_content: ''
      content: "Warmtekrachtkoppelingen (WKK’s) maken warmte en elektriciteit. Deze
        combinatie maakt WKK's vrij energie-efficiënt. Lokaal produceren en gebruiken
        van warmte en elektriciteit vermijdt transportverliezen en dat bespaart weer
        energie. WKK's worden vooral gebouwd op locaties met een voorspelbare warmtevraag,
        zoals bijvoorbeeld chemische fabrieken.\r\n<br/><br/>\r\nDeze installatie
        is een combinatie van een gasturbine met afgasketel en stoomturbine. Op de
        grotere industriële parken wordt centraal elektriciteit en stoom opgewekt
        en geleverd aan de bedrijven op het park. Deze installatie draait 8000 uur
        per jaar, waarvan 6000 vollasturen warmte (stoomlevering).\r\n"
    agriculture_final_demand_steam_hot_water_share:
      short_content: ''
      content: Warmte uit een warmtenet kan geproduceerd worden door lokale warmtecentrales
        / grootschalige warmteketels óf de warmte kan worden geïmporteerd van buiten
        jouw gebied. Kies de warmtebronnen in het Aanbod-gedeelte onder het kopje
        <a href="/scenario/supply/heat" >"Warmtenetten"</a>.
    households_heater_combined_network_gas_share:
      short_content: ''
      content: "Dit zijn gasgestookte HR-ketels. Dit zijn zeer efficiënte systemen,
        maar er zijn efficiëntere manieren om met  gas te verwarmen. Om te zien welke
        systemen efficiënter zijn, kun je enkele schuifjes hieronder instellen. \r\n<br/>\r\nHR
        combiketels maken ook warm water om te douchen enz. Warmwaterproductie is
        iets minder efficiënt dan de productie van warmte voor het CV-systeem.<br/>\r\nDeze
        ketels stoten CO<sub>2</sub> uit. Dat kan een probleem zijn als je hele grote
        reducties van broeikasgasemissies wilt halen."
    households_number_of_inhabitants:
      short_content: ''
      content: "Hoe verwacht je dat de bevolking zich gaat ontwikkelen? Naast welvaartsgroei
        is dit een van de belangrijkste factoren die de energievraag beïnvloeden.\r\n\r\n<br/><br/>\r\n\r\nNederland
        telt bijvoorbeeld circa 16.5 miljoen inwoners. Het bevolkingsaantal zal volgens
        het Centraal Bureau voor de Statistiek (CBS) toenemen tot 17.7 miljoen in
        het jaar 2040. Daarna zet een afname in."
    households_heater_heatpump_ground_water_electricity_share:
      short_content: ''
      content: "Een warmtepomp is een apparaat dat warmte verplaatst. De meest bekende
        toepassing is een koelkast, maar in een gebouw kan een warmtepomp ook zorgen
        voor verwarming en koeling. Dat kost minder energie dan gasverwarming met
        een HR CV-ketel, maar het werkt vaak alleen als vloer- en muurverwarming worden
        geïnstalleerd, in plaats van radiatoren. Nu worden warmtepompen daarom vooral
        nog ingezet bij nieuwbouw van huizen. Europese wetgeving schrijft namelijk
        voor dat het energiegebruik van huizen per 2020 tot nul moet zijn toegebracht
        (gemeten over een heel jaar). \r\n<br/><br/>\r\nJe spaart energie, maar er
        is wel extra elektriciteit of gas nodig voor de warmtepomp. Deze warmtepomp
        gebruikt elektriciteit, omdat de warmte uit de grond gehaald wordt. Een gaswarmtepomp
        wordt vaker toegepast als warmte uit de lucht wordt gehaald. <br/>"
    households_heater_wood_pellets_share:
      short_content: ''
      content: "Dit is een kachel die kleine houtpellets verbrandt. Deze ketels zijn
        vrij efficiënt en geheel geautomatiseerd. De pellets worden automatisch uit
        een silo gehaald. \r\n<br/><br/>\r\nHier is aangenomen dat de pellets hernieuwbaar
        zijn geproduceerd. Het transport van biomassa kost brandstof en hoe kleiner
        de schaal waarop het wordt toegepast, hoe minder 'groen' het wordt.\r\n<br/><br/>\r\nOuderwetse
        houtkachels en open haarden zijn niet als aparte opties in het model opgenomen."
    households_water_heater_solar_thermal_share:
      short_content: ''
      content: "Een zonneboiler maakt warm water via zonthermische panelen. Deze warmte
        kan gebruikt worden om te douchen, af te wassen enz. Zonneboilers worden vaak
        op daken of in het asfalt van parkeerterreinen geplaatst. Een zonneboiler
