    buildings_cooling_collective_heatpump_water_water_ts_electricity_share:
      short_content: ''
      content: "Bij Warmte Koude Opslag (WKO) wordt de warmte van een gebouw ondergronds
        opgeslagen door het te koelen met water en die warmte op te slaan in een ondergronds
        bassin of waterlaag. Die opgeslagen warmte gebruikt men dan in de winter om
        het huis mee te verwarmen. Als alternatief kan ook de natuurlijke warmte of
        koude van oppervlaktewater of wegen gebruikt worden.\r\n<br/><br/>\r\nWarmtepompen
        zijn zeer efficiënt als ze met WKO gecombineerd worden, omdat minder energie
        hoeft te worden toegevoegd om een gebouw te koelen of te verwarmen. Het is
        helaas praktisch niet altijd mogelijk om de ondergrondse opslag te realiseren
        (bijvoorbeeld in stedelijk gebied). Daarom is WKO alleen lucratief op grote
        schaal, zoals voor grote kantoorpanden bijvoorbeeld."
    buildings_cooling_airconditioning_share:
      short_content: ''
      content: Hier staat aangegeven hoeveel van de koeling van kantoren, ziekenhuizen,
        hotels, restaurants, enz door airconditioners gebeurt. Op dit moment gebeurt
        de meeste koeling in de meeste landen nog met airconditioners.
    buildings_space_heater_collective_heatpump_water_water_ts_electricity_share:
      short_content: ''
      content: "Bij Warmte Koude Opslag (WKO) wordt de warmte van een gebouw ondergronds
        opgeslagen door het te koelen met water en die warmte op te slaan in een ondergronds
        bassin of waterlaag. Die opgeslagen warmte gebruikt men dan in de winter om
        het huis mee te verwarmen. Als alternatief kan ook de natuurlijke warmte of
        koude van oppervlaktewater of wegen gebruikt worden.\r\n<br/><br/>\r\nWarmtepompen
        zijn zeer efficiënt als ze met WKO gecombineerd worden, omdat minder energie
        hoeft te worden toegevoegd om een gebouw te koelen of te verwarmen. Het is
        helaas praktisch niet altijd mogelijk om de ondergrondse opslag te realiseren
        (bijvoorbeeld in stedelijk gebied). Daarom is WKO alleen lucratief op grote
        schaal, zoals voor grote kantoorpanden bijvoorbeeld."
    buildings_useful_demand_for_appliances:
      short_content: ''
      content: "Hoeveel efficiënter zullen apparaten in de utiliteitsbouw in de toekomst
        zijn? Geef met de schuif een inschatting van de jaarlijkse toename van de
        energie-efficiëntie. \r\n<br/><br/>\r\nApparaten in kantoren, hotels, restaurants,
        ziekenhuizen en zwembaden zorgen voor een flink deel van het energiegebruik.
        Typische apparaten voor kantoren zijn natuurlijk computers en schermen, printers,
        faxen, kopieermachines, etc. In hotels, restaurants, zwembaden en met name
        ziekenhuizen staat meer gespecialiseerde apparatuur, waarvan de betrouwbaarheid
        mogelijk belangrijker is dan het energiegebruik. \r\n<br/><br/>\r\nNieuwe
        technologieën reduceren vaak de energieconsumptie. Als apparaten steeds groter
        worden helpt dat niet altijd. Computerschermen zijn een stuk efficiënter geworden,
        maar ook een stuk groter en daardoor gebruiken ze niet altijd minder energie
        dan de kleinere schermen van vroeger."
    buildings_lighting_standard_fluorescent_electricity_share:
      short_content: ''
      content: "Welk deel van verlichting in gebouwen komt van TL-buizen? Het gaat
        hier om alle gebouwen waar niet in gewoond wordt, zoals kantoren, ziekenhuizen,
        zwembaden, restaurants, etc. \r\n<br/><br/>\r\nTL-buizen produceren licht
        doordat een elektrische lading door een gas wordt gestuurd dat in de buis
        zit. Het gas gaat hierdoor licht geven. Een gemiddelde TL-buis zet elektriciteit
        10 keer zo efficiënt om in zichtbaar licht dan de traditionele gloeilamp die
        nog veel in woonhuizen wordt gebruikt. TL-buizen zijn vaak ook duurder dan
        gloeilampen, maar de aanschafkosten kunnen snel terugverdiend worden door
        de veel langere levensduur en het verminderde elektriciteitsgebruik.\r\n<br/><br/>\r\nJe
        kunt een TL-buis niet altijd weggooien zonder het milieu te vervuilen, omdat
        er vaak kwik en andere schadelijke stoffen zoals kwik in zitten. LED-buizen
        hebben dit probleem niet. Verder kunnen TL-buizen er niet goed tegen als ze
        heel vaak aan en uitgezet worden."
    buildings_lighting_efficient_fluorescent_electricity_share:
      short_content: ''
      content: "Welk deel van verlichting in gebouwen komt van hoge opbrengst TL-buizen?\r\n<br/><br/>\r\nEr
        zijn veel verschillende soorten hoge opbrengst TL-buizen op de markt. Sommigen
        hiervan zijn kleiner en dunner dan een conventionele TL-buis. Belangrijker
        is dat ze tot de helft minder elektriciteit gebruiken dan traditionele TL-buizen.
        De TL-buizen gaan ook veel langer mee en het licht is beter, waardoor het
        prettiger is om eronder te werken.\r\n<br/><br/>\r\nTL-buizen produceren licht
        doordat een elektrische lading door een gas wordt gestuurd dat in de buis
        zit. Het gas gaat hierdoor licht geven. Een gemiddelde TL-buis zet elektriciteit
        10 keer zo efficiënt om in zichtbaar licht dan de traditionele gloeilamp die
        nog veel in woonhuizen wordt gebruikt. TL-buizen zijn vaak ook duurder dan
        gloeilampen, maar de aanschafkosten kunnen snel terugverdiend worden door
        de veel langere levensduur en het verminderde elektriciteitsgebruik.\r\n<br/><br/>\r\nJe
        kunt een TL-buis niet altijd weggooien zonder het milieu te vervuilen, omdat
        er vaak kwik en andere schadelijke stoffen in zitten. LED-buizen hebben dit
        probleem niet. Verder kunnen TL-buizen er niet goed tegen als ze heel vaak
        aan en uitgezet worden."
    buildings_lighting_led_electricity_share:
      short_content: ''
      content: "Welk deel van de verlichting in gebouwen komt van LED buizen?\r\n<br/><br/>\r\nLED
        buizen bestaan uit een aantal licht-emitterende diodes (LEDs, Engels: Light
        Emitting Diode) die zo gemaakt zijn dat ze gebruikt kunnen worden in standaardarmaturen
        voor TL-buizen.\r\n<br/><br/>\r\nLED buizen besparen circa 50% elektriciteit
        ten opzichte van de traditionele TL-buizen. Anders dan bij TL-buizen kunnen
        LED buizen zonder problemen aan en uitgezet zonder levensduurverlies. Investeringskosten
        voor LED verlichting is 5 tot 50 keer hoger dan voor TL-buizen. Aan de andere
        kant maakt hun langere levensduur en lagere elektriciteitsgebruik de LED buis
        uiteindelijke goedkoper. Hun grootste nadeel op dit moment is dat ze (nog)
        niet geschikt zijn om een ruimte egaal te verlichten of om genoeg licht te
        produceren voor een kantooromgeving."
    buildings_lighting_savings_from_motion_detection_light:
      short_content: ''
      content: "Hoe veel gebouwen gebruiken bewegingsdetectie?\r\n<br/><br/>\r\nBewegingsdetectie
        is een technologie dit 'ziet' of er iemand in een ruimte is. Zodra iemand
        de ruimte binnenkomt gaat het licht aan en zodra iedereen weer weg is gaat
        het licht automatisch weer uit.\r\n<br/><br/>\r\nOp deze manier wordt dus
        de tijd dat een licht aanstaat verminderd tot het minimum. Het zorgt er bijvoorbeeld
        voor dat lichten niet 's nachts of tijdens de lunch voor niets aan staan."
    buildings_lighting_savings_from_daylight_control_light:
      short_content: ''
      content: "In hoeveel gebouwen wordt daglicht afhankelijke regeling toegepast?\r\n<br/><br/>\r\nDaglicht
        afhankelijke regeling is een technologie die aan de hand van de hoeveelheid
        (dag)licht in een ruimte de lichtsterkte van de verlichting aanpast. Als de
        zon schijnt en het is licht genoeg in een ruimte staat het licht niet aan,
        of gedimd. Maar als het donker is of bewolkt past het systeem de verlichting
        zo aan dat er toch genoeg licht is om te werken.\r\n<br/><br/>\r\nDeze technologie
        zorgt er dus voor dat lichten niet nutteloos aanstaan omdat er al genoeg licht
        van buiten komt. In combinatie met bewegingsdetectie kan er voor gezorgd worden
        dat de lichten alleen aan staan als er mensen binnen in de ruimte zijn en
        er niet al genoeg licht van buiten is."
    buildings_solar_pv_solar_radiation_market_penetration:
      short_content: ''
      content: "Met dit schuifje stel je het percentage van het potentiële dakoppervlak
        in waar je zonnepanelen wil installeren. Wil je weten hoeveel vermogen dit
        is? Kijk dan in de 'Merit order tabel', deze is te vinden in de grafiekenlijst
        (hier kom je door rechtsbovenaan op 'Meer grafieken bekijken' te klikken).
        \r\n<br/><br/>\r\n Zonnepanelen zijn nog volop in ontwikkeling en ze worden
        steeds efficiënter en goedkoper. Ze produceren stroom op de plek waar het
        gebruikt wordt (in huis) en dus is het niet altijd nodig om de elektriciteit
        te transporteren over het elektriciteitsnet. Zo worden netwerkverliezen vermeden
        en energie bespaard. Stroom die niet wordt gebruikt kan aan het lokale netwerk
        worden teruggeleverd. Het kan wenselijk zijn om de productie te beperken om
        zo het net te ontlasten, dit kan je <a href=\"/scenario/flexibility/flexibility_net_load/curtailment-solar-pv\">hier</a>
        instellen. \r\n<br/>\r\n"
    buildings_space_heater_wood_pellets_share:
      short_content: ''
      content: "Welk percentage van de warmtevraag in kantoren en andere gebouwen
        wordt ingevuld door biomassa? Biomassaketels zijn goed geschikt voor relatief
        grotere bedrijfscomplexen met grote warmtevraag, omdat op die manier het transport
        geconcentreerd kan worden en dat spaart weer transportbrandstoffen. <br/><br/>\r\nDe
        brandstofmix die je hier invult zal waarschijnlijk het meest afhangen van
        je verwachtingen voor brandstofprijzen. Zie ook het onder deel 'Kosten'. Andere
        relevante invloeden zijn milieuwetten. "
    buildings_useful_demand_cooling:
      short_content: ''
      content: "Let op: deze verandering van energiegebruik is <strong>exclusief</strong>
        de efficiëntere technologieën die je in dit gedeelte kunt kiezen (Verwarming
        & Koeling).\r\n<br/>\r\n<br/>\r\nHier kun je aangeven hoe jij denkt dat de
        vraag naar koeling per gebouw zich gaat ontwikkelen. Dit verandert onder meer
        doordat gebouwen steeds voller komen te staan met elektrische apparaten die
        warmte produceren. Het is zelfs zo dat gebouwen steeds meer uren per jaar
        gekoeld moeten worden dan voordat iedereen ging werken met computers, faxen,
        kopieerapparaten en printers."
    buildings_space_heater_crude_oil_share:
      short_content: ''
      content: Hier zie je welk deel van de verwarming door oliegestookte ketels wordt
        ingevuld. Deze hebben als voordeel dat onder normale omstandigheden de stookolie
        langzaam en volledig verbrandt, waardoor geen luchtvervuiling wordt geproduceerd
        (behalve CO<sub>2</sub>). Een groot nadeel is dat de olietanks na een paar
        decennia in de grond vaak gaan lekken en daarbij behoorlijke schade kunnen
        doen aan het milieu of de kwaliteit van het drinkwater.
    households_heater_coal_share:
      short_content: ''
      content: "Welk percentage van de huishoudelijke warmtevraag wordt ingevuld door
        kolen? \r\n<br/><br/>\r\nDe brandstofmix die je hier invult zal waarschijnlijk
        het meest afhangen van je verwachtingen voor brandstofprijzen. Zie ook het
        onder deel 'Kosten'. Andere relevante invloeden zijn milieuwetten."
    households_appliances_other_electricity_efficiency:
      short_content: ''
      content: "Hoeveel efficiënter zullen andere huishoudelijke apparaten in de toekomst
        zijn? \r\n<br/><br/>\r\nDeze categorie omvat:<br/>\r\nPersoonlijke verzorging
        <br/>\r\nVrije tijd (klus gereedschap, naaimachine, elektrisch speelgoed,
        etc.) <br/>\r\nKeukenapparatuur (exclusief koken) <br/>\r\nVentilatie"
    capacity_of_energy_power_nuclear_gen2_uranium_oxide:
      short_content: ''
      content: "Hiermee bouw je kerncentrales van een ouder type. Deze zullen in de
        praktijk niet meer gebouwd worden en staan hier vooral om het verschil te
        tonen met de moderne 3e generatie centrales. <br/>\r\nAls je kerncentrales
        wilt bouwen, bouw dan een moderne 3e generatie kerncentrale. De capaciteit
        wordt omgezet in centrales van 1.650 MWe.\r\n<br/><br/>\r\n"
    capacity_of_energy_power_combined_cycle_ccs_network_gas:
      short_content: ''
      content: "Dezelfde soort gascentrale als hierboven (STEG). Deze past daarnaast
        ook afvang en opslag van de meeste geproduceerde CO<sub>2</sub> toe. Deze
        technologie wordt 'Carbon Capture and Storage' (CCS) genoemd. Deze centrale
        heeft niet hetzelfde productievermogen als een gewone STEG centrale, omdat
        CCS energie kost. Er wordt dus meer gas verbrand om dezelfde hoeveelheid stroom
        te maken.\r\n\r\n<br/><br/>\r\n\r\nGascentrales zijn flexibel en worden daarom
        vaak ingezet om dagelijkse pieken in de elektriciteitsvraag op te vangen (vooral
        gasturbines) en daarom produceren ze minder stroom per jaar dan kolencentrales
        met een vergelijkbaar vermogen. CCS centrales zijn minder flexibel dan hun
        niet-CCS 'soortgenoten'."
    capacity_of_energy_chp_ultra_supercritical_lignite:
      short_content: ''
      content: 'Hier stel je in je hoeveel grote bruinkoolcentrales warmte leveren
        aan stadsverwarming en andere ''laagwaardige warmte'' netwerken. De stroom
        die wordt opgewekt zie je op de grafiek terug als kolenstroom. '
    transport_plane_using_kerosene_share:
      short_content: ''
      content: 'Er zijn verschillende fossiele brandstoffen om op te vliegen, maar
        verreweg het grootste volume bestaat uit kerosine. Alle grote vliegtuigen
        vliegen op kerosine. '
    transport_plane_using_bio_ethanol_share:
      short_content: ''
      content: "Biobrandstoffen voor vliegtuigen bevinden zich nog in een experimenteel
        stadium. Er zijn transatlantische vluchten uitgevoerd, waarbij één van de
        vier motoren van het vliegtuig op biodiesel draaide. Aangezien vliegtuigen
        zeer veel hoog-energetische brandstof nodig hebben, is het de vraag of biobrandstoffen
        ooit significant zullen bijdragen.\r\n<br/><br/>\r\nZie onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/carriers_source_analyses\">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen."
    transport_passenger_train_using_coal_share:
      short_content: ''
      content: "Kolentreinen zijn nogal ouderwets, maar in minder ontwikkelde delen
        van de wereld komen ze nog veel voor. Bijna overal is het aantrekkelijk om
        deze te vervangen door dieseltreinen, omdat die minder energie gebruiken en
        schoner zijn.\r\n<br/>\r\n<br/>\r\nMinder ontwikkelde landen met grote kolenvoorraden
        zouden kunnen kiezen om treinen op kolen te laten rijden om zo hun afhankelijkheid
        van buitenlandse energiebronnen te verlagen."
    transport_passenger_train_using_diesel_mix_share:
      short_content: ''
      content: Dieseltreinen komen nog redelijk veel voor, omdat ze niet afhankelijk
        zijn van een dure elektrische infrastructuur. Ze zijn zeer geschikt voor afgelegen
        en dunbevolkte gebieden. Omdat Europa nog een lappendeken van standaarden
        is voor elektrische bovenleidingen, kunnen elektrische treinen vaak niet probleemloos
        nationale grenzen passeren.
    transport_passenger_train_using_electricity_share:
      short_content: ''
      content: Elektrische treinen zijn de standaard in alle ontwikkelde gebieden
        in de wereld. Ze zijn zeer energie-efficiënt en schoon, maar niet erg flexibel.
        Bovendien zijn ze afhankelijk van dure elektrische infrastructuur en daarom
        zullen ze nooit volledig de dieseltrein vervangen.
    households_cooker_wood_pellets_share:
      short_content: ''
      content: "Onder koken op biomassa vallen verschillende brandstoffen en technologiën
        zoals hout, hout pallets, bio-gas en bio-olie. Ouderwetse hout fornuizen hebben
        een lage efficiëntie voor koken. De efficiëntie van het biomassa fornuis in
        het Energietransitiemodel is 30%. Dat is lager dan de efficiëntie van aardgas
        en electrische alternatieven omdat veel warmte verloren gaat naar de omgeving.
        \r\n<br/><br/>\r\nUitsluitend de kosten door het verschil in energievraag
        worden meegenomen. De kosten van het kooktoestel zelf worden niet meegenomen
        in het Energietransitiemodel.\r\n \r\n"
    households_heater_network_gas_share:
      short_content: ''
      content: 'Dit zijn dezelfde ketels als de "HR combiketels", behalve dat ze geen
        warm water maken, maar alleen warmte voor de centrale verwarming. Hierdoor
        zijn deze apparaten een beetje efficiënter dan de combiketels. '
    green_gas_total_share:
      short_content: ''
      content: Dit schuifje stelt in hoeveel van het totale gasgebruik groen is. Groengas
        wordt gewoonlijk gemaakt door bacterieën die biologisch materiaal verteren
        met daarna een opwerkingsstap tot aardgaskwaliteit. In de toekomst wordt groengas
        mogelijk ook gemaakt door biomassa te vergassen, deze technologie is in te
        stellen bij <a href="/scenario/supply/biomass/greengas-production">groengasproductie</a>.
    natural_gas_total_share:
      short_content: ''
      content: "Dit schuifje stelt in welk percentage van alle gasgebruik aardgas
        is. Aardgas is een relatief schone fossiele brandstof die vooral wordt gebruikt
        om warmte en elektriciteit te maken. Het wordt nog maar weinig voor transport
        ingezet.\r\n<br/>Naast CO<sub>2</sub> leidt de verbranding van gas ook vaak
        tot uitstoot van NO<sub>x</sub>."
    buildings_cooling_collective_cooling_network_electricity_share:
      short_content: ''
      content: 'Een koudenetwerk kan gebruik maken van verschillende bronnen zoals
        Warmte-koude opslag en diepe meren. In het ETM wordt met het koudenetwerk
        het gebruik van koude uit diepe meren voor ruimtekoeling in gebouwen bedoeld.
        Meren van 25 meter diepte of meer kunnen hiervoor gebruikt worden. Water wordt
        rondgepompd en met behulp van een warmtewisselaar wordt de koude uit het water
        onttrokken en in het koelingssysteem van een aantal gebouwen ingevoerd. Omdat
        ''s zomers de hoeveelheid koude opgeslagen in een meer significant afneemt
        hebben meren slechts een beperkte capaciteit over het jaar genomen. '
    capacity_of_energy_chp_ultra_supercritical_coal:
      short_content: ''
      content: "Grote ultra-superkritische poederkolen WKK centrale. Deze centrale
        is hetzelfde als de elektriciteitscentrale, behalve dat bij deze ook warmte
        wordt afgetapt voor het centrale warmtenet. \r\n<br/><br/> \r\nDe Amercentrale
        in Geertruidenberg bijvoorbeeld voedt het warmtenet voor Tilburg en Breda.
        Warmtelevering in een dergelijke centrale gaat iets ten koste van de elektriciteitsproductie.
        Afgezet tegen de totale kosten van een kolencentrale zijn de extra investeringen
        in warmteuitkoppeling beperkt."
    co_firing_biocoal_share:
      short_content: ''
      content: 'Biokolen is een brandstof die zoveel op kolen lijkt dat het kolen
        kan vervangen. Het wordt gemaakt door torrefactie van houtachtige biomassa.
        Bij torrefactie wordt biomassa verhit tot honderden &#8451; zonder zuurstof. '
    co_firing_coal_share:
      short_content: ''
      content: Kolenverbranding stoot van alle fossiele brandstoffen het meeste CO<sub>2</sub>
        uit. Daarom subsidiëren veel regeringen het vervangen van kolen in elektriciteitscentrales
        door biomassa.
    energy_mixer_for_gas_power_fuel_natural_gas_share:
      short_content: ''
      content: "Gascentrales halen hun gas natuurlijk uit het gasnet. Een deel hiervan
        is mogelijk groengas als je dat hierboven hebt ingesteld.\r\n<br/>\r\nAls
        alternatief kunnen deze centrales ook olie en bio-olie bijstoken."
    coal_from_south_africa_share:
      short_content: ''
      content: In Zuid-Afrika zijn er beide bovengronds en ondergrondse mijnen. Voor
        behandeling van de kolen zijn de broeikasgasemissies relatief laag. Uit recente
        studies en een Nederlandse documentaire, komt echter naar voren dat Zuid-Afrikaanse
        mijnen zware vervuiling veroorzaken in hun omgeving.
    coal_from_north_america_share:
      short_content: ''
      content: Meer dan de helft van de kolen uit Noord-Amerika worden bovengronds
        gewonnen. Met name in het berggebied de Appalachen worden veel kolen geproduceerd,
        waar hele bergtoppen worden afgegraven. Bovengrondse mijnen hebben veel lagere
        mijngasemissies (methaan, een broeikasgas) ten opzichte van ondergrondse mijnen.
        Een probleem in Noord-Amerika is wel de vervuiling van de omgeving van de
        mijn door ‘Acid Mine Drainage’.
    coal_from_australia_share:
      short_content: ''
      content: In Australië worden de meeste kolen bovengronds geproduceerd. Uit de
        ondergrondse kolenlagen, komt relatief veel mijngas (methaan, een broeikasgas)
        vrij, waarvan ongeveer de helft in de lucht terechtkomt. Milieuregels zijn
        in Australië van een vergelijkbaar niveau als in de EU, waardoor de verdere
        milieuschade van de mijnen beperkt is.
    coal_from_eastern_europe_share:
      short_content: ''
      content: Polen produceert en exporteert als één van de weinige landen in Europa
        nog kolen. De ondergrondse kolenlagen bevatten relatief veel mijngas (methaan,
        een broeikasgas) waarvan ongeveer de helft in de lucht terechtkomt. Ook al
        is Polen relatief dichtbij, de transportemissies zijn relatief hoog, doordat
        transport per trein minder energie efficiënt is per ton kolen dan per oceaanschip.
    coal_from_russia_share:
      short_content: ''
      content: 'Rusland heeft relatief hoge broeikasgasemissies voor de kolenmijnbouw.
        De ondergrondse kolenlagen bevatten veel mijngas (methaan, een broeikasgas),
        waarvan ongeveer de helft wordt afgevangen. Ook de bewerkingsfase geeft relatief
        veel emissies. In Rusland wordt er niet streng toegezien op milieuregels,
        waardoor de mijnen hun omgeving kunnen vervuilen.   '
    coal_from_south_america_share:
      short_content: ''
      content: 'Kolen uit Zuid-Amerika worden met name in Colombia geproduceerd. De
        mijnen bevinden zich meestal ondergronds, en de kolenlagen bevatten relatief
        weinig mijngas (methaan, een broeikasgas) waarvan ongeveer de helft in de
        lucht terecht komt. De kolen worden efficiënt getransporteerd in grote schepen.
        In Colombia wordt niet toegezien op milieuregels waardoor de mijnen vervuilend
        zijn voor de omgeving. '
    coal_from_east_asia_share:
      short_content: ''
      content: In Azië zijn de meeste kolenmijnen ondergronds. China was tot voor
        kort een kolenexporterend land, maar tegenwoordig gebruikt het al zijn geproduceerde
        kolen zelf. Kolen uit Azië komen voornamelijk uit Indonesië, waar milieuregels
        zeer beperkt worden nageleefd met vervuiling tot gevolg. Azië heeft relatief
        lage mijngas emissies (methaan, een broeikasgas).
    gas_from_nederlands_share:
      short_content: ''
      content: In de keten wordt voor Nederlands aardgas uiteraard weinig energie
        gebruikt voor transport en zijn er weinig verliezen uit het net. De winning
        van Nederlands aardgas is relatief efficiënt en schoon, als gevolg van energiebesparingsinitiatieven
        van de sector. Toch verwacht Energie Beheer Nederland (EBN) dat het conventionele
        Nederlandse aardgas voor 2040 opraakt.
    gas_from_russia_share:
      short_content: ''
      content: 'Russisch aardgas wordt over enorme afstanden in pijpleidingen getransporteerd
        en dat kost de nodige energie. Recompressie van het gas in de pijpleidingen
        kost ook energie en leidt daarnaast tot lekkage. De compressiestations verkeren
        namelijk in vrij slechte staat. '
    gas_from_norway_share:
      short_content: ''
      content: De ketenemissies voor Noors aardgas zijn wat hoger op transport, doordat
        de afstanden groter zijn. Vanwege strikte milieuwetgeving is de winning en
        de bewerking van het aardgas relatief efficiënt.
    gas_from_algeria_share:
      short_content: ''
      content: Het aardgas uit Algerije wordt met een pijpleiding naar Europa gebracht
        over de bodem van de Middellandse zee. Aangezien op de zeebodem geen recompressie
        stations staan, moet de druk extra hoog zijn om ervoor te zorgen dat het gas
        de overkant haalt. Dat betekent een hoog energiegebruik en bijbehorende CO2
        uitstoot voor transport van het gas.
    uranium_from_kazachstan_share:
      short_content: ''
      content: Kazachstan levert de uranium voor de kerncentrale in Borssele. Uranium
        wordt vooral gewonnen door het ondergronds op te lossen ('in-situ leaching').
        Hierbij wordt weinig afval geproduceerd, maar het grondwater verzuurt er wel
        door.  Hoe mijnbouwbedrijven uit Kazachstan werken is niet   erg transparant,
        dat maakt het lastig om te bepalen hoe ze presteren op het gebied van milieu
        en veiligheid.
    uranium_from_australia_share:
      short_content: ''
      content: Australië is momenteel de derde uraniumproducent van de wereld. Bij
        de winning worden verschillende technieken gebruikt. De mijnen geven over
        het algemeen vrij weinig vervuiling. Wel zijn de transportafstanden nogal
        groot en er is relatief veel energie nodig om een hoeveelheid brandstof te
        maken.
    uranium_from_canada_share:
      short_content: ''
      content: De uraniumlagen in Canada zijn het meest geconcentreerd van de hele
        wereld. Daardoor is er minder energie nodig om het te winnen dan in de rest
        van de wereld. Canadese mijnen gebruiken vooral dagbouw en ondergrondse mij
        n bouw methodes. Deze leveren relatief veel laag-radioactief en giftig steenafval
        op.
    energy_mixer_for_gas_power_fuel_crude_oil_share:
      short_content: ''
      content: Met dit schuifje geef je aan hoeveel procent van de brandstof in industriële
        WKK's bestaat uit bijgemengde olie-derivaten. De olie wordt verneveld en ingespoten
        met het gas. In theorie kan zo 100% van het gas vervangen worden door olie,
        zonder dat daarbij de efficiëntie van verbranding achteruit gaat. In de praktijk
        wordt nooit zoveel olie bijgemengd.
    households_heater_district_heating_steam_hot_water_share:
      short_content:
      content: Warmte uit een warmtenet kan geproduceerd worden door lokale warmtecentrales
        / grootschalige warmteketels óf de warmte kan worden geïmporteerd van buiten
        jouw gebied. Kies de warmtebronnen in het Aanbod-gedeelte onder het kopje
        <a href="/scenario/supply/heat" >"Warmtenetten"</a>.
    capacity_of_energy_power_turbine_network_gas:
      short_content:
      content: "Hier kun je opgesteld vermogen van gasturbine centrales instellen.
        Deze zijn niet zo efficiënt als de twee-staps Stoom en Gas (STEG) centrales,
        maar hebben als voordeel dat ze er goed tegen kunnen om vaak aan- en uitgezet
        te worden. Daarom leveren deze centrales alleen stroom bij zogenaamde piekvraag.
        <br/><br/>\r\nHoewel het aantal draaiuren en de jaarproductie van deze centrales
        dus beperkt is, zijn ze zeer nuttig om te hebben."
    capacity_of_energy_power_engine_diesel:
      short_content:
      content: "Dit is een dieselgenerator van 2 MWe <br/>\r\nEen dieselgenerator
        is de combinatie van een dieselmotor en een generator om stroom te produceren.
        Hoewel deze machines vrij duur zijn in het gebruik, zijn vanwege hun relatieve
        eenvoud, betrouwbaarheid en veiligheid aantrekkelijk om gebruikt te worden
        op plaatsen waar geen stroomnet is, als noodaggregaten of voor ingewikkelder
        toepassingen om het stroomnet te stabiliseren.\r\n<br/>\r\nDe technische gegevens
        voor het model, zijn gebaseerd op de aanname dat deze generator niet voor
        basislast gebruikt wordt, maar om het stroomnet te stabiliseren of als noodaggregaat
        en dus weinig draait. \r\n<br/><br/>\r\nDe schuifjesinstelling wordt omgezet
        naar (deel)aantallen van de centrale zoals hierboven omschreven."
    buildings_space_heater_district_heating_steam_hot_water_share:
      short_content:
      content: Warmte uit een warmtenet kan geproduceerd worden door lokale warmtecentrales
        / grootschalige warmteketels óf de warmte kan worden geïmporteerd van buiten
        jouw gebied. Kies de warmtebronnen in het Aanbod-gedeelte onder het kopje
        <a href="/scenario/supply/heat" >"Warmtenetten"</a>.
    employment_local_fraction:
      short_content:
      content: "Welk deel van het werk voor de productie van onderdelen gebeurt in
        eigen land?\r\n<br/><br/>\r\nOm te weten hoeveel binnenlandse werkgelegenheid
        het inzetten van een technologie oplevert, moeten we weten welke fractie van
        het werk in het buitenland wordt gedaan. Vooral onderdelen (zoals bouten en
        moeren) worden voornamelijk in het buitenland geproduceerd."
    employment_economic_multiplier:
      short_content:
      content: "Werkgelegenheid heeft een zelfversterkend effect. Een toename van
        werkgelegenheid heeft een positief effect op de koopkracht. Toenemende koopkracht
        stimuleert op haar beurt de werkgelegenheid weer.\r\nHoe sterk denkt u dat
        dit effect zal zijn voor 'energiebanen'?"
    transport_plane_using_gasoline_share:
      short_content:
      content: Momenteel gebruiken vooral kleinere privé vliegtuigjes benzine. Grotere
        vliegtuigen hebben over het algemeen een energierijkere brandstof nodig om
        ver genoeg te kunnen vliegen.
    transport_rail_mixer_diesel_biodiesel_share:
      short_content:
      content: "Biodiesel kun je maken van verschillende plantaardige en dierlijke
        vetten. Vooral zaadoliën zijn erg populair. Tegenwoordig zijn mensen nogal
        gecharmeerd door diesel uit algen, omdat daarvoor geen landbouwgrond hoeft
        te worden opgegeven. Op dit moment is algen-diesel maar een klein deel van
        de totale bio-diesel productie, omdat het nog niet commercieel levensvatbaar
        is. \r\n<br/><br/>\r\nMotoren kunnen bio-diesel verbranden zonder anders afgesteld
        te worden, maar de plantaardige varianten zijn wel vrij corrosief voor de
        motor. \r\n<br/><br/>\r\nZie onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/carriers_source_analyses\">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen.\r\n<br/><br/>\r\n<object
        width=\"640\" height=\"385\"><param name=\"movie\" value=\"http://www.youtube.com/v/Rt8G0bujc-A?fs=1&amp;hl=en_US&amp;rel=0\"></param><param
        name=\"allowFullScreen\" value=\"true\"></param><param name=\"allowscriptaccess\"
        value=\"always\"></param><embed src=\"http://www.youtube.com/v/Rt8G0bujc-A?fs=1&amp;hl=en_US&amp;rel=0\"
        type=\"application/x-shockwave-flash\" allowscriptaccess=\"always\" allowfullscreen=\"true\"
        width=\"425\" height=\"300\"></embed></object>"
    transport_rail_mixer_diesel_diesel_share:
      short_content:
      content: 'Diesel is de fossiele brandstof van keuze voor treinen in meer ''afgelegen''
        gebieden waar geen elektrisch spoor is. Dieseltreinen zijn efficiënt en betrouwbaar.
        Omdat dieselmotoren fijnstof produceren worden in steeds meer delen van de
        wereld filters voorgeschreven. '
    employment_fraction_production:
      short_content:
      content: "Welke bijdrage levert de productiefase volgens u aan de totale werkgelegenheid?\r\n</br></br>\r\nDe
        productie van onderdelen voor verwarmingsapparaten en elektriciteit-centrales
        \ levert mogelijk een grote hoeveelheid werkgelegenheid op. Hoe groot dit
        aandeel is ten opzichte van de het totaal is echter onzeker."
    investment_costs_micro_chp:
      short_content:
      content: "Naarmate er meer micro-WKKs (HRe ketels) geïnstalleerd worden, zullen
        de kosten ook afnemen. Als je gelooft dat deze technologie in de toekomst
        succesvol zal zijn, kun je hier invullen hoeveel goedkoper de HRe ketel wordt.
        \r\n<br/>\r\nIn het onderdeel <a href=\"/scenario/demand/households/space-heating\"a>huishoudens<a/>
        kun je aangeven welk aandeel micro-WKK's zullen hebben in het leveren van
        ruimteverwarming en warm water. "
    investment_costs_fuel_cell:
      short_content:
      content: "Naarmate er meer brandstofcellen geïnstalleerd worden, zullen de kosten
        ook afnemen. Als je gelooft dat deze technologie in de toekomst succesvol
        zal zijn, kun je hier invullen hoeveel goedkoper de brandstofcel wordt. \r\n<br/>\r\nIn
        het onderdeel <a href=\"/scenario/demand/households/space-heating\"a>huishoudens<a/>
        kun je aangeven welk aandeel brandstofcellen zullen hebben in het leveren
        van warm water. "
    industry_aluminium_production:
      short_content:
      content: "Geef hier aan hoeveel de productie van aluminium de komende jaren
        gaat groeien of afnemen.\r\n</br></br>\r\nBinnen Europa is de aluminiumproductie
        vanaf 2001 met ongeveer 1% per jaar gestegen. Wereldwijd is dit meer dan 6%
        per jaar, met China als belangrijkste land (18% per jaar).\r\n"
    industry_aluminium_electrolysis_bat_electricity_share:
      short_content:
      content: "De productie van primair aluminium door middel van elektrolyse is
        erg energie-intensief, maar er zijn nog wel verbeterstappen te maken. Aluminiumproductie
        volgens de best available technology is ongeveer 10% efficiënter dan nu gemiddeld
        gebeurt.\r\n</br></br>\r\nGeef hier aan welk aandeel de elektrolyse BAT heeft
        bij de productie van aluminium.\r\n"
    industry_aluminium_smeltoven_electricity_share:
      short_content:
      content: "Aluminium kan eindeloos gerecycled worden. Voor het recyclen hoeft
        het slechts omgesmolten te worden in een oven. Het recyclen gebruikt 95% minder
        energie dan de productie van primair aluminium.\r\n</br></br>\r\nGeef hier
        aan welk aandeel van de aluminiumproductie uit gerecycled aluminium komt.\r\n"
    industry_aluminium_carbothermalreduction_electricity_share:
      short_content:
      content: "Het scheiden van aluminium en zuurstof door koolstofthermische reductie
        is een fundamenteel andere methode dan via elektrolyse. Het gaat hierbij om
        een chemische reactie (onder hoge temperatuur) en niet om een elektrochemische
        reactie zoals bij elektrolyse. De productie van primair aluminium via koolstofthermische
        reductie is ongeveer 20% energie-efficiënter dan via elektrolyse.\r\nDe techniek
        is op dit moment nog in ontwikkeling voor grootschalige industriële toepassing.\r\n</br></br>\r\nGeef
        hier aan welk aandeel de koolstofthermische reductie heeft bij de productie
        van aluminium.\r\n"
    industry_aluminium_electrolysis_current_electricity_share:
      short_content:
      content: "Het standaardproces voor de productie van primair aluminium (uit aluinaarde)
        is productie door middel van elektrolyse (het Hall-Héroult-proces). Bij de
        elektrolyse worden het aluminium en de zuurstof in de aluinaarde van elkaar
        gescheiden. Hier is veel elektriciteit voor nodig. Op dit moment wordt alle
        primaire aluminium in de wereld geproduceerd door elektrolyse.\r\n</br></br>\r\nGeef
        hier aan welk aandeel de elektrolyse heeft bij de productie van aluminium.\r\n"
    industry_other_metals_process_electricity_efficiency:
      short_content:
      content: "Bij de productie en bewerking van overige metalen is elektriciteit
        nodig voor bijvoorbeeld verspanen, omvormen, snijden of pompen. Er zijn veel
        efficiëntiemaatregelen die hierop van toepassing zijn. Gezamenlijk zorgen
        zij voor een incrementele efficiëntieverbetering op elektriciteit.\r\n</br></br>\r\nGeef
        hier aan wat de jaarlijkse efficiëntieverbetering op elektriciteit is.\r\n"
    industry_other_metals_process_heat_useable_heat_efficiency:
      short_content:
      content: "Voor het smelten en bewerken van overige metalen is warmte nodig.
        Er zijn vele maatregelen die hierbij een besparing kunnen leveren, zoals isolatie
        van ruimten, leidingen of ovens, efficiëntere branders. Al deze maatregelen
        leveren een incrementele efficiëntieverbetering op warmte.\r\n</br></br>\r\nGeef
        hier aan wat de jaarlijkse efficiëntieverbetering op warmte is.\r\n"
    industry_other_metals_production:
      short_content:
      content: "Overig metaal bestaat onder andere uit de productie van lood, koper,
        zink en edelmetalen als goud en zilver.\r\n</br></br>\r\nGeef hier aan hoeveel
        de productie van deze metalen de komende jaren gaat groeien of afnemen."
    buildings_space_heater_coal_share:
      short_content:
      content: Hier zie je welk deel van de verwarming door kolengestookte ketels
        wordt ingevuld.
    industry_steel_production:
      short_content:
      content: "Geef hier aan hoeveel de productie van ruwstaal de komende jaren gaat
        groeien of afnemen.\r\n</br></br>\r\nBinnen Europa is de staalproductie vanaf
        2001 met ongeveer 0,5% per jaar gestegen. Wereldwijd is dit meer dan 5% per
        jaar, met China als belangrijkste land (16% per jaar).\r\n"
    industry_steel_blastfurnace_bat_consumption_useable_heat_share:
      short_content:
      content: "Hoogovencomplexen zijn omvangrijk en hebben een levensduur van tientallen
        jaren. Tijdens deze levensduur kan een beperkt aantal aanpassingen worden
        gemaakt aan de installatie, waardoor een optimale efficiëntie lastig te bereiken
        is. De hoogoven BAT (best available technology) is een hoogoven die volgens
        de meest recente stand van zaken wordt gebouwd. Aangenomen wordt dat een hoogoven
        BAT 10% efficiënter is dan een conventionele hoogoven.\r\n</br></br>\r\nGeef
        hier aan welk aandeel de hoogoven BAT heeft bij de productie van ijzer en
        staal.\r\n<br>"
    industry_steel_blastfurnace_current_consumption_useable_heat_share:
      short_content:
      content: "IJzer- en staalproductie met een hoogoven is de conventionele wijze
        van produceren. Wereldwijd wordt tweederde van de ijzer- en staalproductie
        met een hoogoven geproduceerd.\r\n</br></br>\r\nGeef hier aan welk aandeel
        de hoogoven heeft bij de productie van ijzer en staal.\r\n"
    industry_steel_hisarna_consumption_useable_heat_share:
      short_content:
      content: "Wereldwijd wordt er gezocht naar nieuwe technieken om de productie
        van ijzer en staal efficiënter te maken en minder CO<sub>2</sub> uit te stoten.
        De cycloonoven is één van die technieken. De cycloonoven is een combinatie
        van technieken die de productie van ruwijzer voor staal in minder stappen
        doet dan een hoogoven en minder energiegebruik en CO<sub>2</sub>-uitstoot
        heeft. In 2011 is in Nederland de eerste testfabriek hiervoor geplaatst. Naar
        verwachting duurt het nog enkele jaren voordat de techniek helemaal is uitgewerkt.\r\n<br><br>\r\nGeef
        hier aan welk aandeel de cycloonoven heeft bij de productie van ijzer en staal."
    industry_steel_electricfurnace_electricity_share:
      short_content:
      content: "Staal kan eindeloos gerecycled worden. De elektrische oven wordt ingezet
        om gebruikt staal te recyclen. Hoewel gebruikt staal ook in een hoogoven omgesmolten
        kan worden, kan dit maar tot ongeveer 20% van het totaal (80% moet nieuw ijzer
        zijn). In een elektrische oven wordt 100% gebruikt staal verwerkt. Wereldwijd
        komt ongeveer een derde van de staalproductie uit een elektrische oven.\r\n<p>\r\nGeef
        hier aan welk aandeel de elektrische oven heeft bij de productie van ijzer
        en staal.\r\n"
    energy_steel_hisarna_transformation_coal_woodpellets_share:
      short_content:
      content: "Bij de productie van ruwijzer voor staal wordt in een hoogoven veel
        steenkool gebruikt als reductiemiddel om het ijzer zuiver te krijgen. Een
        deel van de steenkool wordt ingezet als cokes en een deel als injectiekolen.
        Deze injectiekolen kunnen (in principe) ook vervangen worden door biomassa
        in de vorm van houtskool. Dit kan bij een hoogoven tot maximaal 50% van de
        koleninzet zijn.\r\n<br/><br/>\r\nBij de cycloonoven kunnen de kolen tot 100%
        vervangen worden door biomassa in de vorm van getorrificeerde houtpellets.
        \r\n<br><br>\r\nGeef hier aan welk deel van de kolen in de Hisarna wordt vervangen
        door getorrificeerde houtpellets."
    settings_enable_merit_order:
      short_content:
      content: ''
    flexibility_outdoor_temperature:
      short_content:
      content: "Hoeveel denk je dat de buitentemperatuur zal veranderen in de toekomst?\r\n<br/><br/>\r\nJe
        keuze heeft invloed op de warmte- en koudevraag van huishoudens en gebouwen.
        Om de vertaalslag van temperatuur naar nuttig gebruik te maken is aangenomen
        dat mensen hun huis verwarmen als de buitentemperatuur onder de 18 &degC daalt
        en gaan koelen als ze boven de 23 &degC stijgt.\r\n<br/><br/>\r\nKijk voor
        meer informatie over de klimaatberekening in onze <a href=\"https://github.com/quintel/documentation/blob/master/general/climate.md\"
        target =\"_blank\">documentatie</a>."
    investment_costs_electric_heat_pumps:
      short_content:
      content: "Naarmate er meer elektrische warmtepompen geïnstalleerd worden, zullen
        de kosten ook afnemen. Als je gelooft dat deze technologie in de toekomst
        succesvol zal zijn, kun je hier invullen hoeveel goedkoper ze worden. \r\n<br/><br/>\r\nIn
        het onderdeel <a href=\"/scenario/demand/households/space-heating\">ruimteverwarming
        huishoudens<a/>, <a href=\"/scenario/demand/households/district-heating\">warmtenet
        huishoudens<a/>, <a href=\"/scenario/demand/buildings/space-heating\">ruimteverwarming
        gebouwen<a/>, <a href=\"/scenario/demand/buildings/district-heating\">warmtenet
        gebouwen<a/> en <a href=\"/scenario/demand/industry/chemicals\">chemische
        industrie<a/>. \r\n<br/><br/>\r\nDe technische en financiële parameters van
        een zo'n warmtepomp kun je zien als je op de link hieronder klikt. "
    investment_costs_gas_heat_pumps:
      short_content:
      content: "Naarmate er meer gaswarmtepompen geïnstalleerd worden, zullen de kosten
        ook afnemen. Als je gelooft dat deze technologie in de toekomst succesvol
        zal zijn, kun je hier invullen hoeveel goedkoper ze worden. \r\n<br/>\r\nIn
        het onderdeel <a href=\"/scenario/demand/households/space-heating\"a>huishoudens<a/>
        kun je aangeven welk aandeel gaswarmtepompen zullen hebben in het leveren
        van ruimteverwarming en warm water. \r\n<br/>\r\nDe technische en financiële
        parameters van zo'n gaswarmtepomp kun je zien als je op de link hieronder
        klikt. "
    capacity_of_industry_chp_turbine_gas_power_fuelmix:
      short_content:
      content: "Deze gasturbine WKK staat typisch op een middelgroot industrieel bedrijf
        en produceert elektriciteit en stoom. Soms staan er verschillende units naast
        elkaar en wordt er ook stoom geleverd aan naburige bedrijven.\r\n<br/><br/>\r\nIn
        de chemische industrie wordt veelal gewerkt in vijfploegendienst en het aantal
        draaiuren van de WKK is dan ook 8000 uur per jaar. De stoomlevering over het
        jaar kan fluctueren, bijvoorbeeld als gevolg van seizoensinvloeden, en daarom
        zijn er 6000 vollasturen warmte (stoomlevering)."
    capacity_of_industry_chp_engine_gas_power_fuelmix:
      short_content:
      content: "Deze gasmotor WKK staat bijvoorbeeld in de voedingsindustrie en maakt
        stroom en warmte voor lokaal gebruik. \r\nStel er wordt gedraaid in een drieploegendienst.
        Het aantal draaiuren komt uit op 6000 per jaar.\r\n<br/><br/>\r\nHet lokaal
        produceren van eigen warmte en stroom kan een stuk efficiënter zijn dan de
        stroom van het net te kopen en warmte met een ketel te maken. "
    capacity_of_energy_chp_supercritical_waste_mix:
      short_content:
      content: "Hiermee bouw je een hoogrendment afvalverbrandingscentrale die warmte
        levert aan een warmtenet (60 MWe, 33 MWth). Brandbaar afval (huishoudelijk-
        en sloop-afval) wordt gebruikt om elektriciteit en warmte op te wekken. Door
        het onder de juiste omstandigheden te verbranden, kan afval op een relatief
        schone manier verwerkt worden. Rottend afval produceert methaan, een sterker
        broeikasgas dan CO<sub>2</sub>, daarom is verbranden vaak beter. <br/><br/>\r\nHet
        model importeert geen afval, dus de beschikbare hoeveelheid afval bepaalt
        het potentieel voor deze technologie.\r\n<br/><br/>\r\nDe schuifjesinstelling
        wordt omgezet naar (deel)aantallen van de centrale zoals hierboven omschreven."
    households_useful_demand_cooking_per_person:
      short_content:
      content: "Let op: deze verandering van energiegebruik is <strong>onafhankelijk</strong>
        van de technologieën die je hieronder kunt kiezen (Koken slide).\r\n<br>\r\n<br>\r\nHier
        kun je aangeven hoe jij denkt dat de energievraag voor koken per persoon zich
        gaat ontwikkelen. Als mensen rijker worden gaan ze vaker uit eten of eten
        afhalen. Dit heeft tot gevolg dat de energievraag voor koken lager wordt."
    households_useful_demand_electric_appliances:
      short_content:
      content: "Let op: deze verandering van energiegebruik is <strong>onafhankelijk</strong>
        van de technologieën die je hieronder kunt kiezen (Apparaten slide).\r\n<br>\r\n<br>\r\nHier
        kun je aangeven hoe jij denkt dat de energievraag voor apparaten per persoon
        zich gaat ontwikkelen. Dit hangt vooral af van de welvaartsgroei. Hoe rijker
        mensen zijn, des te meer apparaten ze bezitten."
    households_useful_demand_lighting:
      short_content:
      content: "Let op: deze verandering van energiegebruik is <strong>onafhankelijk</strong>
        van de technologieën die je hieronder kunt kiezen (Verlichting slide).\r\n<br>\r\n<br>\r\nHier
        kun je aangeven hoe jij denkt dat de energievraag voor verlichting per persoon
        zich gaat ontwikkelen. Dit hangt vooral af van de welvaartsgroei. Als mensen
        rijker worden, gaan ze in grotere huizen wonen waarvoor meer verlichting nodig
        is."
    capacity_of_energy_chp_ultra_supercritical_cofiring_coal:
      short_content:
      content: "Grote ultra-superkritische poederkolen WKK centrale. Deze centrale
        is hetzelfde als de elektriciteitscentrale, behalve dat bij deze ook warmte
        wordt afgetapt voor het centrale warmtenet. Daarnaast verstookt deze WKK centrale
        naast kolen ook wood-pellets met een bijstook percentage van 50%. Door het
        combineren van het opgesteld vermogen van centrales met en zonder bijstook
        kan een bijstookpercentage tussen 0% en 50% gerealiseerd worden.\r\n<br/><br/>
        \r\nDe Amercentrale in Geertruidenberg bijvoorbeeld voedt het warmtenet voor
        Tilburg en Breda. Warmtelevering in een dergelijke centrale gaat iets ten
        koste van de elektriciteitsproductie. Afgezet tegen de totale kosten van een
        kolencentrale zijn de extra investeringen in warmteuitkoppeling beperkt."
    capacity_of_energy_power_ultra_supercritical_cofiring_coal:
      short_content:
      content: "Ultra-superkritische poederkolencentrale van 730 megawatt elektrisch
        (MWe) met bijstook van biomassa van 50%. Dit is de meest voorkomende kolencentrale
        in landen met relatief strenge milieuwetgeving. Van alle typen elektriciteitsopwek
        geven kolen- en bruinkoolcentrales wel de grootste luchtvervuiling. Door de
        bijstook van biomassa wordt deze uitstoot een stuk teruggebracht. De CO<sub>2</sub>
        uitstoot van een kolencentrale is ongeveer 2x zo groot als die van een gascentrale
        per opgewekte megawattuur (MWh). Zie verder ook de informatie bij onderdeel
        'Kosten'. \r\n\r\n<br/><br/>\r\nEen kolencentrale is een basislast-centrale,
        en daarom draait hij meer dan 75% van de tijd op vol vermogen.\r\n\r\n<br/><br/>\r\nOmdat
        het model een standaard centralegrootte hanteert, en er in werkelijkheid kleinere
        en grotere centrales bestaan, is het mogelijk dat het opgestelde aantal centrales
        geen geheel getal is.\r\n<br/><br/>\r\nDoor het aantal centrales met en zonder
        bijstook te wijzigen kan een overkoepelend bijstookpercentage tussen 0% en
        50% gerealiseerd worden. Voorbeeld: 1 centrale zonder bijstook en 1 centrale
        met bijstook levert een gezamenlijk bijstookpercentage van 25% op.\r\n<br/><br/>\r\nDe
        schuifjesinstelling wordt omgezet naar (deel)aantallen van de centrale zoals
        hierboven omschreven."
    investment_costs_solar_concentrated_solar_power:
      short_content:
      content: 'Deze schuif stelt je de toe-of afname in die je verwacht voor de investeringskosten
        voor ''concentrated solar power'' (CSP). De kosten worden vergeleken met de
        kosten van vandaag de dag. '
    other_useful_demand_non_energetic:
      short_content:
      content: "Let op: deze verandering van energiegebruik is <strong>onafhankelijk</strong>
        van de technologieën die je hieronder kunt kiezen.\r\n<br/><br/>\r\nHoe denk
        jij dat de niet-energetische vraag voor de overig sector zich gaat ontwikkelen?
        Dat hangt vooral af van economische groeiverwachtingen en bevolkingsgroei."
    capacity_of_energy_power_engine_network_gas:
      short_content:
      content: "Deze centrale bestaat uit 22 motor-generator eenheden van ieder 18
        MWe en heeft dus een vermogen van 400 MWe. De motoren zijn flexibel wat de
        brandstofvraag betreft, maar in het ETM draaien ze op gas.\r\n<br/><br/>\r\nHoewel
        deze centrales vrij hoge draaikosten hebben, zijn de totaalkosten erg laag
        in vergelijking met andere grote gascentrales. Vooral dat maakt ze uiteindelijk
        aantrekkelijk als back up voor veel wind en zon. Dat leggen we hieronder uit.\r\n<br/><br/>\r\nDeze
        centrales worden soms opgevoerd als een uitstekende oplossing voor het probleem
        van sterk variërende stroomproductie in scenario's met veel opgesteld wind-
        en zonvermogen. Gasmotorcentrales bieden voordelen boven traditionele gascentrales.
        De belangrijkste zijn de flexibiliteit en snelheid waarmee ze hun stroomproductie
        kunnen variëren. \r\n<br/><br/>\r\nElke eenheid kan tussen <1 en 100% van
        zijn vermogen leveren, zonder dat de efficiëntie afneemt. Iedere unit kan
        ook van 0 naar 100% vermogen in ~2 minuten en binnen 30 seconden na de start
        stroom op het net leveren, ongeacht hoe lang hij uit heeft gestaan. Aangezien
        iedere <em>centrale</em> uit 22 eenhede bestaat kan hij tussen de ~1 en 400
        MWe aan het net leveren binnen minuten, volledig uitgeschakeld worden binnen
        1 minuut en vervolgens weer binnen 2 minuten op vol vermogen leveren <em>zonder
        efficiëntieverlies</em>. Hierdoor wordt het mogelijk om om grote fluctuaties
        in windstroomproductie op te vangen en het net stabiel te houden. Centrales
        met een stoomcyclus of zelfs gasturbines verliezen vaak tientallen procentpunten
        efficiëntie als hun belastig onder de 60 - 70% komt. Daardoor zijn ze veel
        minder efficiënt in te zetten voor de balancering van windstroom. \r\n<br/><br/>\r\nDe
        schuifjesinstelling wordt omgezet naar (deel)aantallen van de centrale zoals
        hierboven omschreven."
    capacity_of_industry_chp_ultra_supercritical_coal:
      short_content:
      content: "Warmtekrachtkoppelingen (WKK’s) produceren warmte en elektriciteit.
        Deze combinatie maakt WKK's vrij energie-efficiënt. Lokaal produceren en gebruiken
        van warmte en elektriciteit vermijdt transportverliezen en dat bespaart weer
        energie. WKK's worden vooral gebouwd op locaties met een voorspelbare warmtevraag,
        zoals bijvoorbeeld chemische fabrieken.\r\n<br/><br/>\r\nDe meeste WKK's draaien
        op gas, maar afhankelijk van de beschikbaarheid van brandstoffen kunnen ook
        kolen WKK's worden gebouwd."
    households_flexibility_p2p_electricity_market_penetration:
      short_content:
      content: 'Thuisbatterijen worden vaak genoemd als oplossing voor het opvangen
        van elektriciteitsoverschotten. Met de volgende slider kun je aangeven welk
        percentage van de huishoudens is uitgerust met batterijopslag. De batterijen
        in het ETM hebben een batterijvolume van 19.8 kWh en kunnen worden opgeladen
        met netstroom of stroom uit zonnepanelen. '
    transport_car_using_electricity_availability:
      short_content:
      content: "Elektrische auto's zijn een kosteneffectieve manier om elektriciteit
        op te slaan omdat ze een relatief grote batterij bevatten. Met de volgende
        slider kun je daarom aangeven welk percentage van de batterij in alle elektrische
        auto's kan worden gebruikt voor flexibiliteitsdoeleinden. Je kunt het percentage
        elektrische auto's instellen in <a href=\"/scenario/demand/transport_passenger_transport/car-technology\">autotechnologie
        slide</a>.\r\n<br/><br/>\r\nElektrische auto's in het ETM hebben een batterijvolume
        van 100 kWh. Niet dit hele volume kan worden ingezet voor flexibiliteitsdoeleinden.
        Een deel van het volume is immers ook nodig om mee te rijden. Met deze slider
        kun je aangeven welk percentage van de batterij kan worden gebruikt voor om
        elektriciteitsoverschotten op te vangen."
    capacity_of_energy_hydrogen_flexibility_p2g_electricity:
      short_content:
      content: Power-to-gas installaties produceren waterstof met elektriciteitsoverschotten.
        Dit schuifje zorgt ervoor dat deze waterstof wordt ingezet in het centrale
        waterstofnetwerk. Overtollig waterstof wordt geëxporteerd. De power-to-gas
        installaties hebben een inputcapaciteit van 10 MWe.
    interconnectors_availability_for_export:
      short_content:
      content: Het is erg waarschijnlijk dat niet alle fysieke interconnectiecapaciteit
        kan worden gebruikt wanneer er elektriciteitsoverschotten zijn als gevolg
        van de overproductie door windmolens en zonnepanelen omdat de omringende landen
        hier op dat moment ook last van zullen hebben. Met deze slider kun je daarom
        instellen welk deel van de interconnectiecapaciteit je verwacht te kunnen
        gebruiken voor export.
    interconnectors_availability_for_import:
      short_content:
      content: Het is erg waarschijnlijk dat niet alle fysieke interconnectiecapaciteit
        kan worden gebruikt wanneer er elektriciteitsoverschotten zijn als gevolg
        van de overproductie door windmolens en zonnepanelen omdat de omringende landen
        hier op dat moment ook last van zullen hebben. Met deze slider kun je daarom
        instellen welk deel van de interconnectiecapaciteit je verwacht te kunnen
        gebruiken voor import.
    interconnectors_interconnector_capacity:
      short_content:
      content: De interconnectiecapaciteit met de omringende landen is beperkt. Met
        deze slider kun je de toekomstige interconnectiecapaciteit instellen.
    investment_costs_households_flexibility_p2p_electricity:
      short_content:
      content: "Batterijen in huishouden worden vaak genoemd als oplossing voor het
        opvangen van elektriciteitsoverschotten. Met <a href=\"/scenario/flexibility/flexibility_storage/storage-in-household-batteries\"
        >deze slider</a> kun je aangeven welk percentage van de huishoudens is uitgerust
        met batterijopslag en vervolgens kan je met bovenstaande slider aangeven hoeveel
        de investeringskosten zullen veranderen voor deze batterijen.\r\n</br>"
    investment_costs_flexibility_p2h_electricity:
      short_content:
      content: Power-to-heat-installaties produceren warmte met elektriciteitsoverschotten.
        In het ETM kan power-to-heat worden ingezet bij <a href="/scenario/flexibility/flexibility_conversion/conversion-to-heat-for-households">huishoudens</a>
        en in de <a href="/scenario/flexibility/flexibility_conversion/conversion-to-heat-for-industry">industrie</a>.
        Dit schuifje bepaalt hoeveel de investeringskosten voor elektrische boilers
        in de toekomst gaan veranderen. <br />
    investment_costs_hydrogen_electrolysis:
      short_content:
      content: Power-to-gas-installaties gebruiken elektriciteit voor het produceren
        gas (zoals waterstof of methaan). Dit gebeurt door middel van elektrolyse.
        Dit schuifje bepaalt de verandering in investeringskosten voor elektrolyse-apparaten.
        Dit heeft effect op de kosten voor waterstofproductie uit <a href="/scenario/supply/hydrogen/hydrogen-production">wind-
        en zonnestroom</a>, de kosten voor waterstofproductie uit <a href="/scenario/flexibility/flexibility_conversion/conversion-to-hydrogen">elektriciteitsoverschotten</a>
        en de kosten voor <a href="/scenario/flexibility/flexibility_conversion/conversion-to-kerosene-for-aviation">synthetische
        kerosineproductie</a> voor de luchtvaart.<br />
    transport_ship_using_diesel_mix_share:
      short_content:
      content: "Schepen voor de binnenvaart worden doorgaans aangedreven door dieselmotoren.
        Deze motoren kunnen volgens diverse processen en onder hoge en lage druk werken.
        Afhankelijk van de precieze motor configuratie, kunnen dieselmotoren ook in
        een zogeheten dual fuel modus opereren waarbij zij zowel diesel als vloeibaar
        aardgas (LNG) kunnen gebruiken. In deze dual fuel modus, kan het daadwerkelijke
        brandstofgebruik variëren van 100% diesel tot 1% diesel / 99% LNG. In de <a
        href=\"/scenario/supply/transport_fuels/domestic-navigation\" >transport brandstoffen
        sectie</a> kun je de brandstofmix voor schepen met diesel / dual fuel-motoren
        instellen.\r\n<br/><br/>\r\nZie onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
    transport_ship_using_lng_mix_share:
      short_content:
      content: "(Vloeibaar) aardgas-motoren zijn een relatief nieuwe motortechnologie.
        Dit zijn Ottomotoren die op lage druk werken en geoptimaliseerd zijn voor
        vloeibaar aardgas (LNG). Hierdoor werken zij enkel op LNG, maar zijn de prestaties
        wel beter dan die van dual fuel-motoren. Aan de andere kant zorgen dual fuel-motoren
        wel voor meer flexibiliteit, omdat schepen dan minder afhankelijk zijn van
        de beschikbaarheid van brandstoffen.\r\n<br/><br/>\r\nZie onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
    transport_truck_using_lng_mix_share:
      short_content:
      content: "Welk percentage van alle vrachtwagen zal op vloeibaar aardgas (LNG)
        rijden in de toekomst? LNG vrachtwagens kunnen verder rijden op een tanklading
        dan vrachtwagens op gas onder druk, omdat de energie inhoud van LNG hoger
        is. LNG vrachtwagens hebben daarentegen wel dure, goed isolerende tanks nodig.\r\n<br/><br/>\r\nZie
        onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
    transport_road_mixer_lng_lng_share:
      short_content:
      content: "Vloeibaar aardgas is een relatief schone fossiele brandstof. Liquefactie
        maakt aardgas veel rijker in energie en daarom interessant voor lange afstand
        transport. Momenteel staan de enige grootschalige liquefactie fabrieken in
        Noorwegen en wordt vloeibaar aardgas daarnaast uit het Midden Oosten geïmporteerd.\r\n<br/><br/>\r\nVloeibaar
        aardgas wordt als brandstof door vrachtwagens (en niet door auto's) gebruikt
        door de hoge energiedichtheid van LNG en het langzame verdampingsproces daarvan
        (aangezien het passief gekoeld wordt). Doordat de jaarlijks afgelegde afstand
        veel hoger is en het gebruik van vrachtwagens heel regelmatig en vrijwel continu
        is, zorgt de energiedichtheid voor een goede actieradius terwijl de verdamping
        geen probleem vormt."
    transport_road_mixer_lng_bio_lng_share:
      short_content:
      content: Door anaërobe vergisting van organische materialen wordt biogas geproduceerd.
        Dit bestaat grotendeels uit biomethaan, maar ook uit koolstofdioxide en andere
        gassen. Biogas wordt vervolgens opgewaardeerd tot bio methaan door alle ongewenste
        gassen te verwijderen - motoren zijn zeer gevoelig voor de precieze samenstelling
        en energie inhoud van de brandstoffen die erin gaan. Om tot slot de energetische
        dichtheid te vergroten, wordt bio methaan vloeibaar gemaakt.
    energy_treatment_natural_gas_share:
      short_content:
      content: Welk percentage van het aardgas in het nationale gas netwerk is aardgas?
    energy_regasification_lng_share:
      short_content:
      content: Welk percentage van het gas in het nationale gasnetwerk is hervergast  LNG?
        Vloeibaar aardgas wordt geïmporteerd vanuit met name Noorwegen en het Midden-Oosten,
        dan hervergast tot aardgas bij import terminals en tot slot het gas netwerk
        ingevoerd.  In vloeibare vorm (dus als LNG) wordt het enkel in de transport
        sector gebruikt.
    transport_shipping_mixer_lng_lng_share:
      short_content:
      content: Vloeibaar aardgas is een opkomende brandstof in de scheepvaart. Normaliter
        gebruiken grote schepen zware oliefracties en varen kleinere schepen op brandstoffen
        die meer op diesel lijken. Schepen transporteren zware ladingen over grote
        afstanden en hebben daarom zeer krachtige motoren en energierijke brandstoffen
        nodig. Aardgas is een ongeschikte brandstof voor de scheepvaart doordat de
        energetische dichtheid erg laag is, maar door het vloeibaar te maken wordt
        deze dichtheid met een factor 600 vergroot - meer dan genoeg om te concurreren
        met diesel. Aangezien vloeibaar aardgas ook een schone fossiele brandstof
        is, is het een interessant alternatief voor conventionele brandstoffen.
    transport_shipping_mixer_lng_bio_lng_share:
      short_content:
      content: Biobrandstoffen worden nog nauwelijks in schepen ingezet. Zeer grote
        oceaanschepen verbranden zeer zware teer-achtige oliefracties die waarschijnlijk
        nooit vervangen zullen worden door bio-brandstoffen, omdat dat economisch
        niet haalbaar is. Daar komt bij dat schepen zeer efficiënt zijn in vergelijking
        met bijvoorbeeld wegtransport. Daarom is de winst in wegtransport door de
        inzet van biobrandstoffen veel hoger.
    transport_shipping_mixer_diesel_diesel_share:
      short_content:
      content: Grote schepen verbranden een teer-achtige substantie die als afvalproduct
        overblijft bij alle behalve de meest moderne raffinaderijen. Hierdoor is deze
        brandstof zeer goedkoop en energierijk. Hoe kleiner het schip wordt, hoe meer
        de brandstof gaat lijken op gewone diesel. Aangezien schepen in de binnenvaart
        doorgaans vrij klein zijn, is diesel een veelgebruikte brandstof.
    transport_shipping_mixer_diesel_biodiesel_share:
      short_content:
      content: Biobrandstoffen worden nog nauwelijks in schepen ingezet. Zeer grote
        oceaanschepen verbranden zeer zware teer-achtige oliefracties die waarschijnlijk
        nooit vervangen zullen worden door bio-brandstoffen, omdat dat economisch
        niet haalbaar is. Daar komt bij dat schepen zeer efficiënt zijn in vergelijking
        met bijvoorbeeld wegtransport. Daarom is de winst in wegtransport door de
        inzet van biobrandstoffen veel hoger.
    transport_shipping_mixer_diesel_lng_share:
      short_content:
      content: Vloeibaar aardgas is een opkomende brandstof in de scheepvaart. Normaliter
        gebruiken grote schepen zware oliefracties en varen kleinere schepen op brandstoffen
        die meer op diesel lijken. Schepen transporteren zware ladingen over grote
        afstanden en hebben daarom zeer krachtige motoren en energierijke brandstoffen
        nodig. Aardgas is een ongeschikt brandstof voor de scheepvaart doordat de
        energetische dichtheid erg laag is, maar door het vloeibaar te maken wordt
        deze dichtheid met een factor 600 vergroot - meer dan genoeg om te concurreren
        met diesel. Aangezien vloeibaar aardgas ook een schone fossiele brandstof
        is, is het een interessant alternatief voor conventionele brandstoffen.
    transport_shipping_mixer_diesel_bio_lng_share:
      short_content:
      content: Biobrandstoffen worden nog nauwelijks in schepen ingezet. Zeer grote
        oceaanschepen verbranden zeer zware teer-achtige oliefracties die waarschijnlijk
        nooit vervangen zullen worden door bio-brandstoffen, omdat dat economisch
        niet haalbaar is. Daar komt bij dat schepen zeer efficiënt zijn in vergelijking
        met bijvoorbeeld wegtransport. Daarom is de winst in wegtransport door de
        inzet van biobrandstoffen veel hoger.
    transport_shipping_mixer_diesel_heavy_fuel_oil_share:
      short_content:
      content: Hoe groter een schip wordt, hoe zwaarder de oliefractie die het gebruikt.
        De grote oceaanschepen gebruiken teer-achtige substanties die als afvalproduct
        uit alle behalve de meest  geavanceerde raffinaderijen komen. Omdat deze fracties
        verder weinig toepassingen hebben zonder verder afgebroken te worden, zijn
        ze relatief goedkoop.
    lng_from_algeria_share:
      short_content:
      content: Algerije exporteert ook aardgas als vloeibaar aardgas. Er zijn diverse
        liquefactie fabrieken, maar Algerije levert met name vloeibaar aardgas aan
        Zuid-Europese landen zoals Frankrijk en Spanje vanwege hun nabijheid.
    lng_from_norway_share:
      short_content:
      content: Noorwegen is het enige land in Europa dat grootschalige aardgas liquefactie
        faciliteiten heeft. Het ligt relatief dichtbij Nederland, dus de CO<sub>2</sub>
        uitstoot voor transport is vrij laag.
    lng_from_qatar_share:
      short_content:
      content: Qatar is de grootste exporteur van vloeibaar aardgas wereldwijd. Het
        levert vloeibaar aardgas aan alle drie LNG markten, namelijk Europa, Azië
        en Amerika (Noord en Zuid).
    lng_from_trinidad_share:
      short_content:
      content: Trinidad (& Tobago) is een vrij kleine speler op de LNG markt en exporteert
        met name naar Noord en Zuid Amerika. Kleine hoeveelheden LNG worden ook naar
        Europa verscheept, maar door de grote afstand zijn de CO<sub>2</sub> emissies
        voor transport vrij hoog.
    households_heater_hybrid_heatpump_air_water_electricity_share:
      short_content:
      content: "Deze verwarmingsoptie is een combinatie van een elektrische warmtepomp
        met een gasgestookte HR-ketel. Een hybride warmtepomp maakt het mogelijk om
        snel veel gas voor verwarming te besparen en geeft netbeheerders bovendien
        meer tijd om stroomnetten te verzwaren.\r\n<br/><br/>\r\nHet werkt zo:<br/>\r\nDe
        gasketel verwarmt het huis op koude dagen, als de warmtevraag het hoogst is.
        Deze slimme truc zorgt ervoor dat een hybride warmtepomp het stroomnet minder
        belast dan een elektrische warmtepomp alleen. Door slim gebruik te maken van
        zulke hybride warmtepompen kan de noodzaak om stroomnetten te verzwaren vermeden
        worden. \r\n<br/><br/>\r\nWarmtepompen verplaatsen warmte van de ene plek
        naar de andere. Koelkasten gebruiken bijvoorbeeld warmtepompen, maar huizen
        kunnen dat ook doen voor verwarming of koelen. Dit werkt het eigenlijk alleen
        als gebouwen goed geïsoleerd zijn en als ze vloer- en muurverwarming hebben
        in plaats van radiatoren. Hybride warmtepompen zijn een uitzondering op deze
        regel doordat de gasketel ingezet kan worden. Ze kunnen slim kiezen welk deel
        (de warmtepomp of de gasketel) het meest efficiënt of kosteneffectief is om
        aan te zetten, afhankelijk van het weer en hoe goed een huis geïsoleerd is.
        Minder geïsoleerde huizen zullen de gasketel vaker nodig hebben, beter geïsoleerde
        huizen gebruiken vooral de warmtepomp.  \r\n<br/><br/>\r\nDe COP van het elektrische
        deel van de hybride warmtepomp is afhankelijk van de buitentemperatuur. Als
        de COP onder de drempelwaarde zakt schakelt de hybride warmtepomp volledig
        over op gas. De omslag-COP is in de sectie <a href=\"/scenario/flexibility/flexibility_net_load/demand-response-behavior-of-hybrid-heat-pumps\"
        >Vraagsturing - gedrag van hybride warmtepompen</a> aan te passen. \r\n"
    transport_car_using_hydrogen_share:
      short_content:
      content: "Welk percentage van alle auto's zal op waterstof rijden in de toekomst?
        Waterstofauto's worden aan de ene kant veel geprezen, maar aan de andere kant
        ook stevig bekritiseerd. Zoals voor veel keuzes, hangt de waarde van een waterstofauto
        af van andere keuzes die je maakt. Waterstof is een energiedrager - geen energiebron
        -,  dus het zal eerst geproduceerd moeten worden. In de <a href=\"/scenario/supply/hydrogen/hydrogen-production\"
        >waterstofproductiesectie</a> kun je bepalen hoe dat gedaan wordt - door het
        reformen van methaan (een krachtig broeikasgas) of door groene elektrolyse.\r\n<br/><br/>\r\nWaterstofauto's
        (in het ETM) zijn Fuel Cell Electric Vehicles (FCEVs), ofwel elektrische auto's
        met een brandstofcel. Waterstof wordt onder een hele hoge druk van 700 bar
        opgeslagen in personenauto's om een grote actieradius (van ongeveer 500 km)
        te garanderen. Waterstof wordt gevoed aan geschakelde groep brandstofcellen,
        waar het een chemische (redox) reactie ondergaat met zuurstof, elektriciteit
        genereert en water uitstoot. Op deze manier produceert de brandstofcel de
        elektriciteit die de (elektro)motor aandrijft. Waterstofauto's zijn daarom
        ook elektrische auto's, maar zij verschillen van elektrische auto's in de
        zin dat de elektriciteit niet aan boord in een accu opgeslagen is, maar tijdens
        het gebruik in de auto gegenereerd wordt.\r\n<br/><br/>\r\nIn combinatie met
        slimme stroomnetten en energie opslag technologie, kunnen elektrische auto's
        en waterstofauto's niet alleen mogelijk onze afhankelijkheid van fossiele
        brandstoffen flink verlagen, maar zelfs functioneren als energie opslag medium
        of productie technologie. <a href=\"https://www.thegreenvillage.org/projects/hydrolectric\"a>The
        Green Village</a>, een initiatief van de Technische Universiteit Delft, doet
        onderzoek naar hoe elektrische auto's gebruikt kunnen worden als meer dan
        enkel een vervoersmiddel - bijvoorbeeld als minicentrale en voor energie opslag.\r\n<br/><br/>\r\nZie
        onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
    transport_vehicle_using_hydrogen_efficiency:
      short_content:
      content: "Hier kun je aangeven hoeveel efficiënter jij denkt dat voertuigen
        die op waterstof rijden ieder jaar worden. Waterstofvoertuigen zijn alle voertuigen
        die op waterstof kunnen rijden: auto's, bussen and vrachtwagens. \r\n<br/><br/>\r\nAangezien
        waterstofvoertuigen een vrij nieuwe technologie zijn, is er nog relatief veel
        ruimte voor verbeteringen. De elektrische motor is al zeer efficiënt, maar
        de waterstofcellen (het onderdeel van de elektrische auto dat elektriciteit
        genereert) kunnen beter presteren.\r\n<br/><br/>\r\nZie onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
        op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
    capacity_of_energy_hydrogen_steam_methane_reformer_ccs:
      short_content:
      content: "Aardgas-reforming (of beter: methaan-reforming) is een ver ontwikkeld
        waterstofproductieproces. Het werkt als volgt: methaan reageert in de aanwezigheid
        van een katalysator met stoom met een hoge temperatuur en geeft een mengsel
        van waterstof en andere gassen. De ongewenste gassen (inclusief CO<sub>2</sub>)
        worden dan afgescheiden door verdere reacties en het aldus verkregen waterstof
        wordt gezuiverd opdat het voldoet aan de industriële standaard.\r\n<br/><br/>\r\nDeze
        techniek wordt reeds uitgebreid toegepast, maar met name om waterstof te produceren
        voor industrieel gebruik. Deze centrale gebruikt gas van het gasnet, dus door
        de <a href=\"/scenario/supply/other_fuels/gas-from-gas-network\" >gassamenstelling</a>
        in het gasnet aan te passen, kun je veranderen hoe groen de waterstof die
        je produceert is. Methaan-reforming wordt vaak gezien als een belangrijke
        overgangsproductiemethode: lang niet de schoonste en de groenste, maar in
        staat om de toenemende vraag naar waterstof te faciliteren.\r\n<br/><br/>\r\nOm
        zijn CO<sub>2</sub>-uitstoot te verlagen, is deze centrale uitgerust met een
        CCS-uitbreiding (CO<sub>2</sub> Capture and Storage, CO<sub>2</sub> opvang
        en opslag). In het kort betekent dit dat koolstofdioxide wordt gescheiden,
        opgevangen en tot slot opgeslagen in nabijgelegen uitgeputte olie- of gasvelden
        of andere geologische formaties zoals zoutgrotten. Dit zorgt uiteraard voor
        hogere investeringskosten en onderhoudskosten, maar levert aan de andere kant
        wel een significante beperking in broeikasgasuitstoot op.<br/>"
    capacity_of_energy_hydrogen_steam_methane_reformer:
