    max_demand_of_biogenic_waste:
      short_content:
      content: Met deze slider zet je de potentie biogeen afval wat beschikbaar is
        om te worden verbrand afvalverbrandingsinstallaties (AVIs) en/of afval WKKs.
    max_demand_of_wet_biomass:
      short_content:
      content: 'Natte biomassa is biomassa met een vochtpercentage van minimaal 40-50%.
        Hieronder valt: resten van de voedings- en genootmiddelindustrie (VGI), agrarische
        reststrommen, rioolsib, aquatische biomassa, geteelde graanproducten etc.'
    max_demand_of_dry_biomass:
      short_content:
      content: 'Droge biomassa bestaat uit relatief droge organische stoffen, zoals
        hout. Droge biomassa is ‘eenvoudige biomassa’: het heeft geen bewerking nodig
        en levert een hoog rendement op. Er is dan ook veel vraag naar schone, houtige
        biomassa. Voorbeelden van houtige biomassa zijn reststromen uit de bosbouw
        (boomtoppen, stompen, schors, takken), gerecycled afvalhout, reststromen uit
        de landbouw (stro), en snelgroeiende bio-energiegewassen (olifantsgras, wilg,
        populier). '
    max_demand_of_oily_biomass:
      short_content:
      content: 'Oliehoudende biomassa is biomassa met zaden waarin olie zit. Door
        het uitpersen van oliehoudende zaden ontstaat ruwe biodiesel. Deze olie kan
        in een veresteringsproces met toevoeging van methanol worden omgezet in biodiesel.
        Voorbeelden van oliehoudende biomassa zijn: koolzaad, zonnebloempitten, oliepalm.
        Ook gebruikte frituurvetten vallen binnen deze categorie. Van alle biodiesel
        in Nederland is rond 70 procent gemaakt uit gebruikt frituurvet. Onlangs kwam
        aan het licht dat er met eenderde van alle biodiesel in Nederland gefraudeerd
        is (voor meer informatie lees <a href="https://www.volkskrant.nl/nieuws-achtergrond/fraude-met-eenderde-van-alle-biodiesel-kampens-bedrijf-zou-miljoenen-hebben-verdiend~b01c604b/?referer=https%3A%2F%2Fwww.google.com%2F"
        target="_blank">dit Volkskrant-artikel</a>)'
    capacity_of_energy_flexibility_hv_opac_electricity:
      short_content:
      content: "De Ondergrondse Pomp Accumulatie Centrale (OPAC) is een grootschalige
        elektriciteitsopslag met een opslagvolume van 8400 MWh. Het werkt door water
        naar een hoger gelegen reservoir te pompen en dat water op een later moment
        terug te laten stromen langs elektriciteitsturbines.\r\nStroom-overschotten
        van must-run en volatiele opwek kunnen worden opgeslagen met een vermogen
        van 1400 MW. Dus de opslag kan in zes uur volledig worden gevuld.\r\nAls de
        overproductie voorbij is wordt de opgeslagen elektriciteit teruggeleverd aan
        het hoogspanningsnet."
    capacity_of_energy_flexibility_mv_batteries_electricity:
      short_content:
      content: "Deze grootschalige (129 MWh) batterij kan worden gebruikt om stroom-overschotten
        van must-run en volatiele opwek op te slaan. Als de overproductie voorbij
        is wordt de opgeslagen elektriciteit teruggeleverd aan het elektriciteitsnet.\r\nHoewel
        de batterij niet reageert op netwerkcongestie kan haar gedrag wel helpen om
        capaciteitsproblemen op het middenspanningsnet te voorkomen. \r\n"
    investment_costs_energy_flexibility_hv_opac_electricity:
      short_content:
      content: Deze slider bepaalt de toekomstige verandering in investeringskosten
        van Ondergrondse Pomp Accumulatie Centrale (OPAC).
    investment_costs_energy_flexibility_mv_batteries_electricity:
      short_content:
      content: Deze slider bepaalt de toekomstige verandering in investeringskosten
        van grootschalige batterijopslag.
    industry_aggregated_other_industry_hydrogen_share:
      short_content:
      content: Welk aandeel zal waterstof hebben in het toekomstige energiegebruik
        van de overige industriesector?
    costs_wacc_households:
      short_content:
      content: 'Binnen deze categorie vallen alle technologieën in huishoudens, inclusief
        zonnepanelen en zonneboilers. NB: warmtenetten en warmtenetketels vallen onder
        ''commerciële / bewezen technologieën''.'
    costs_wacc_public_infrastructure:
      short_content:
      content: In deze categorie valt de publieke infrastructuur. Voor het ETM betekent
        dit op dit moment enkel het elektriciteitsnetwerk. Waterstofinfrastructuur
        valt onder de categorie 'nieuwe technologieën'. Warmtenetten vallen onder
        de commerciële technologieën. Voor het (aard)gasnetwerk rekent het ETM met
        vaste jaarlijkse kosten die niet beïnvloed worden door de WACC.
    costs_wacc_proven_technologies:
      short_content:
      content: In deze categorie vallen alle commercieel verkrijgbare en bewezen technologieën.
        Deze categorie omvat de meeste technologieën die in het ETM inzetbaar zijn.
    costs_wacc_unproven_technologies:
      short_content:
      content: 'Deze categorie omvat alle onvolwassen / onbewezen / risicovolle technologieën.
        Op dit moment worden deze technologieën meegenomen: waterstoftechnologieën
        (electrolyzers, power plants, infrastructuur, opslag), synthetische kerosine,
        kernenergie, carbon capture and storage (CCS), supercritical water gasification
        (SCWG) en Ondergrondse Pomp Accumulatie Centrale (OPAC).'
    capacity_of_industry_chp_wood_pellets:
      short_content:
      content: Een WKK produceert zowel warmte als elektriciteit. In de industrie
        is deze warmte vaak in de vorm van stoom. Kies hier het vermogen aan biomassa-WKKs
        dat levert aan het industriële stoomnetwerk.
    capacity_of_industry_heat_burner_coal:
      short_content:
      content: Een ketel produceert warmte. In de industrie is deze warmte vaak in
        de vorm van stoom. Kies hier het vermogen aan kolenketels dat levert aan het
        industriële stoomnetwerk.
    capacity_of_industry_heat_burner_crude_oil:
      short_content:
      content: Een ketel produceert warmte. In de industrie is deze warmte vaak in
        de vorm van stoom. Kies hier het vermogen aan olieketels dat levert aan het
        industriële stoomnetwerk.
    capacity_of_industry_heat_burner_lignite:
      short_content:
      content: Een ketel produceert warmte. In de industrie is deze warmte vaak in
        de vorm van stoom. Kies hier het vermogen aan bruinkoolketels dat levert aan
        het industriële stoomnetwerk.
    capacity_of_industry_heat_well_geothermal:
      short_content:
      content: Geothermie maakt gebruik van warmte uit de bodem. Voor de industrie
        is deze warmte vaak een té lage temperatuur. Toch is het in sommige sectoren
        inzetbaar, zoals de papier- en voedselindustrie. Kies hier het vermogen aan
        geothermieputten dat warmte levert aan de industrie.
    capacity_of_energy_heat_well_geothermal:
      short_content:
      content: 'Aardwarmte dieper dan 500 meter wordt geothermie genoemd. Deze warmte
        kan gebruikt worden om gebouwen mee te verwarmen. Hoeveel warmte haal jij
        in je scenario uit geothermie? Let op: geothermieputten schakelen niet makkelijk
        op en af, maar produceren een constante hoeveelheid warmte. Als je veel geothermie
        inzet, is seizoensopslag onmisbaar om de productie in de zomer in de winter
        in te kunnen zetten.'
    capacity_of_energy_heat_solar_thermal:
      short_content:
      content: Bij zonthermie wordt de warmte van de zon omgezet in warm water. Deze
        warmteproductie is vooral groot in de zomer, terwijl de vraag naar warmte
        hoog is in de winter. Maak gebruik van seizoensopslag voor een effectieve
        inzet.
    capacity_of_energy_chp_local_engine_biogas:
      short_content:
      content: "Een WKK produceert zowel warmte als elektriciteit. Stel hier het vermogen
        aan biogas-WKKs in dat warmte levert aan warmtenetten.\r\n</br>"
    capacity_of_energy_heat_heatpump_water_water_electricity:
      short_content:
      content: Een warmtepomp produceert warmte uit elektriciteit en omgevingswarmte.
        Stel hier het vermogen aan collectieve warmtepompen in dat warmte levert aan
        warmtenetten.
    capacity_of_energy_heat_burner_network_gas:
