    hydrogen_turbine_overview_costs_of_electricity_production:
      short_content: Waterstofturbine
      content: "Gasturbines zijn vrij goedkoop om te bouwen, maar de brandstofkosten
        zijn relatief hoog doordat ze relatief inefficiënt zijn. Dat maakt ze ideaal
        om de pieken in de stroomvraag op te vangen. Vooral omdat ze er goed tegen
        kunnen om maar een paar minuten op vol vermogen te draaien en dan weer af
        te schakelen. \r\n</br>\r\nNatuurlijk moet de waterstofgasturbine wel vaak
        genoeg kunnen draaien om de vaste kosten eruit te halen (gasaansluiting etc).
        \r\n</br></br>\r\nIn scenario's met relatief veel wind- en zonnestroom zijn
        waterstofgasturbines goede kandidaten om (on)verwachte afnames in stroomproductie
        door afwezigheid van wind of zon op te vangen. \r\n<br/><br/><img SRC=\"/assets/popups/img_ccgt.jpg\"
        />"
    hydrogen_ccgt_overview_costs_of_electricity_production:
      short_content: Waterstof STEG
      content: "Centrale gestookt met waterstofgas. De verbranding van waterstofgas
        drijft een turbine aan die weer een elektrische generator aandrijft. Met de
        overgebleven warmte wordt stoom gemaakt om een stoomturbine aan te drijven.
        Deze '2-staps'-technologie (Stoom en Gas oftewel STEG) is efficiënter dan
        een conventionele centrale die alleen stoom maakt.\r\n\r\n<br/><br/><img SRC=\"/assets/popups/img_ccgt.jpg\"
        />"
