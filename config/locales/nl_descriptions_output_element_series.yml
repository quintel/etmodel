---
nl:
  descriptions_output_element_series:
    gas_ccgt_overview_costs_of_electricity_production:
      short_content: Gasgestookte ' Stoom en Gas' centrale
      content: "Gasgestookte centrale. De verbranding van gas drijft een turbine aan
        die weer een elektrische generator aandrijft. Met de overgebleven warmte wordt
        stoom gemaakt om een stoomturbine aan te drijven. Deze '2-staps' technologie
        (Stoom en Gas oftewel STEG) is efficiënter dan een conventionele centrale
        die alleen stoom maakt. Gascentrales produceren half zoveel CO<sub>2</sub>
        per MWh als kolencentrales. Het model gaat uit van een levensduur van 30 jaar.\r\n\r\n<br/><br/><img
        SRC=\"/assets/popups/img_ccgt.jpg\" />"
    gas_conventional_overview_costs_of_electricity_production:
      short_content: Conventionele gasgestookte centrale
      content: "Elektriciteit opgewekt in een conventionele gascentrale met stoomturbine.
        Deze centrales bestaan nog maar worden niet meer gebouwd, omdat ze minder
        efficiënt zijn dan STEG centrales. \r\n"
    coal_powder_overview_costs_of_electricity_production:
      short_content: Moderne poederkoolcentrale
      content: "Elektriciteit geproduceerd in een ultra-superkritische kolencentrale.
        In deze centrales wordt verpoederde steenkool verbrand om stoom onder zeer
        hoge druk te maken. Deze stoom drijft een turbine aan die weer een generator
        aandrijft. <br/>\r\nHet is mogelijk om in deze centrale biomassa bij te stoken
        (max. energetisch 30% van de brandstof). Het model gaat uit van een levensduur
        van 30 jaar. Zie ook 'Bijstook kolen'.\r\n<br/><br/>\r\n<img SRC=\"/assets/popups/img_coal_pwd.jpg\"
        />"
    biomass_chp_overview_costs_of_electricity_production:
      short_content: Kleine biomassa-gestookte WKK van 20 MWe
      content: "Kleine lokale verbrandingscentrale (20 MWe) op biomassa (houtsnippers
        of houtpellets), waarvan ook de warmte wordt benut in de industrie of om nabij
        gelegen woonwijken te verwarmen. Hierdoor gaat er minder energie verloren.
        Het model rekent met een levensduur van 25 jaar.\r\n<br/><br/> \r\n<a href=\"/units\">Meer
        informatie over eenheden...</a>\r\n\r\n<br/><br/><img SRC=\"/assets/popups/img_cofiring_coal.jpg\"/>\r\n"
    coal_ccs_overview_costs_of_electricity_production:
      short_content: Moderne poederkoolcentrale met CO<sub>2</sub>-afvang en opslag
      content: "Poederkoolcentrale, maar met afvang en opslag van een deel van het
        geproduceerde koolstofdioxide (CO<sub>2</sub>). Er zijn meerdere technologieën
        om het broeikasgas af te vangen. Al deze technieken kosten energie en dus
        moet deze centrale bijna 30% meer kolen verbranden voor dezelfde hoeveelheid
        elektriciteit als de gewone poederkoolcentrale. De CO<sub>2</sub>-uitstoot
        per geproduceerde MWh van een CCS-centrale is ~15% van een gewone kolencentrale.<br/>
        In de getoonde kosten zijn de kosten voor het transport en opslag van  CO<sub>2</sub>
        ook meegenomen. Het model rekent met een levensduur van 30 jaar.\r\n<br/><br/>
        \r\n<a href=\"/units\">Meer informatie over eenheden...</a>\r\n<br/><br/>\r\n<img
        SRC=\"/assets/popups/img_coal_pwd_ccs.jpg\" />"
    gas_chp_large_overview_costs_of_electricity_production:
      short_content: Een grote warmte-kracht koppeling (WKK)
      content: "Een grote warmte-kracht koppeling (WKK) van 20 MWe (50 MWth). Dit
        is een gasmotor of turbine waarvan de warmte wordt gebruikt voor bijvoorbeeld
        industriële processen. Ongebruikte stroom levert men terug aan het elektriciteitsnet,
        tegen een vergoeding van het elektriciteitsbedrijf. Het model rekent met een
        levensduur van 25 jaar.\r\n<br/><br/> \r\n<a href=\"/units\">Meer informatie
        over eenheden...</a>"
    gas_chp_small_overview_costs_of_electricity_production:
      short_content: Een kleine warmte-kracht koppeling (WKK)
      content: "Een kleine (1 MWe, 1 MWth) lokale warmtekrachtkoppeling (WKK). Dit
        is een gasmotor waarvan ook de warmte wordt afgevangen om bijvoorbeeld kassen
        van tuinders te verwarmen. De stroom levert de eigenaar eventueel terug aan
        het elektriciteitsnet. Hij/zij krijgt hiervoor een vergoeding van het elektriciteitsbedrijf.
        Het model rekent met een levensduur van 15 jaar.\r\n<br/><br/> \r\n<a href=\"/units\">Meer
        informatie over eenheden...</a>\r\n<br/><br/>\r\n<img SRC=\"/assets/popups/img_small_chp.png\"
        />"
    coal_chp_overview_costs_of_electricity_production:
      short_content: Een kleine kolencentrale aangesloten op een warmtenet
      content: "Een (kleine) kolencentrale waar ook warmte wordt afgetapt om  te worden
        gebruikt door de industrie of voor warmtenetten. Doordat niet alle warmte
        gebruikt wordt voor het opwekken van stroom heeft de WKK en lager elektrisch
        rendement. Als alle warmte goed benut wordt, is het totale energetische rendement
        wel hoger dan een centrale voor 'enkel' elektriciteit. \r\n"
    oil_plant_overview_costs_of_electricity_production:
      short_content: Elektriciteit uit een oliegestookte centrale
      content: "Elektriciteit opgewekt in een centrale gestookt met aardolie (800
        MWe). Deze centrales komen niet veel voor in Europa. Bij deze technologie
        wordt ruwe olie en/of stookolie verbrand, om stoom onder hoge druk te maken.
        Deze stoom drijft via een turbine een generator aan die elektriciteit opwekt.
        Het is mogelijk om naast olie ook te stoken met aardgas. Het model rekent
        met een levensduur van 30 jaar.\r\n<br/><br/> \r\n<a href=\"/units\">Meer
        informatie over eenheden...</a>"
    coal_conventional_overview_costs_of_electricity_production:
      short_content: Ouderwetse kolencentrale
      content: "Ouderwetse kolencentrale van 800 MWe. Het gat hier niet om een moderne
        ultra-superkritische centrale. De efficiëntie ligt beduidend lager en de vervuiling
        hoger. In de meeste rijke landen is de milieuwetgeving zo streng dat deze
        centrales niet meer gebouwd mogen worden, maar her en der bestaan ze nog wel.\r\n<br/><br/>
        \r\n<a href=\"/units\">Meer informatie over eenheden...</a>\r\n\r\n<br/><br/>\r\n<img
        SRC=\"/assets/popups/img_coal_pwd.jpg\" />"
    coal_igcc_ccs_overview_costs_of_electricity_production:
      short_content: Kolenvergassingscentrale met afvang en opslag van CO<sub>2</sub>
      content: "Elektriciteitscentrale met kolenvergassing (800 MWe), maar met afvang
        en opslag van een deel van het geproduceerde CO<sub>2</sub>. Doordat de afvang
        energie kost, moet deze centrale ~20% meer kolen verbranden voor dezelfde
        hoeveelheid elektriciteit als bij gewone kolenvergassing. De CO<sub>2</sub>-uitstoot
        per geproduceerde MWh van een CCS-centrale is ~15% van de gewone centrale.
        <br/> De kosten van het vloeibaar maken, transporteren en opslag van CO<sub>2</sub>
        zijn ook meegenomen. Het model rekent met een levensduur van 30 jaar.\r\n<br/><br/>
        \r\n<a href=\"/units\">Meer informatie over eenheden...</a>\r\n<br/><br/><img
        SRC=\"/assets/popups/img_coal_pwd_ccs.jpg\" />\r\n\r\n"
    coal_oxyfuel_ccs_overview_costs_of_electricity_production:
      short_content: 100% zuurstof kolencentrale met CO<sub>2</sub> opslag
      content: "Kolencentrale met afvang en opslag van een deel van het geproduceerde
        CO<sub>2</sub>. Deze centrale verbrandt de kolen onder 100% zuurstof, waardoor
        de brandstof beter verbrandt. Hierdoor ontstaan minder vervuilende gassen.
        De centrale is vooral geschikt voor 'nattere' en mindere kolensoorten, zoals
        bruinkool. \r\nEr zijn meerdere technologieën om het broeikasgas af te vangen.
        Al deze technieken kosten energie en dus moet deze centrale bijna 30% meer
        kolen verbranden voor dezelfde hoeveelheid elektriciteit als de gewone poederkoolcentrale.
        De CO<sub>2</sub>uitstoot per geproduceerde MWh van een CCS-centrale is ~10-15%
        van een gewone kolencentrale. \r\n<br/> De kosten van het vloeibaar maken,
        transporteren en opslag van CO<sub>2</sub> zijn ook meegenomen. Het model
        rekent met een levensduur van 30 jaar.\r\n<br/><br/> \r\n<a href=\"/units\">Meer
        informatie over eenheden...</a>\r\n\r\n\r\n"
    coal_lignite_overview_costs_of_electricity_production:
      short_content: Bruinkoolcentrale
      content: "Let op: deze centrales worden alleen gebouwd in de buurt van een bruinkoolmijn.
        Landen zonder eigen bruinkoolvoorraad beschikken niet over dit type centrale.<br/><br/>\r\nElektriciteit
        opgewekt in een centrale gestookt met bruinkool. Bij deze technologie wordt
        bruinkool verbrand, om stoom onder hoge druk te maken. Deze stoom drijft via
        een turbine een generator aan die elektriciteit opwekt. Het is mogelijk om
        naast olie een beperkte hoeveelheid (vloeibare) biomassa of kolenpoeder mee
        te stoken (max. 30% van de energie-input). Het model rekent met een levensduur
        van 30 jaar.\r\nBruinkool heeft een hoger vocht- en lager energiegehalte dan
        gewone steenkolen. Het is ook goedkoper. Zonder extra maatregelen geeft deze
        centrale meer vervuiling dan andere kolencentrales.\r\n<br/><br/>\r\n<a href=\"/units\">Meer
        informatie over eenheden...</a>\r\n<br/><br/><img SRC=\"/assets/popups/img_lignite.jpg\"
        />\r\n"
    coal_igcc_overview_costs_of_electricity_production:
      short_content: Kolenvergassingscentrale
      content: "Elektriciteitscentrale gestookt met gas gemaakt van steenkolen. In
        dit type centrale kunnen in principe ook biomassa of zelfs afval worden vergast.
        Verbranding van het gas drijft een gasturbine aan om elektriciteit te maken.
        Met de restwarmte wordt stoom gemaakt en een stoomturbine aangedreven (zie
        Kolen). Deze ‘2-staps’ technologie is even efficiënt als de poederkoolcentrale.
        De centrale is bovendien makkelijk uit te schakelen dan een gewone poederkoolcentrale.
        Het model rekent met een levensduur van 30 jaar.\r\n\r\n<br/><br/> \r\n<a
        href=\"/units\">Meer informatie over eenheden...</a>\r\n<br/><br/>\r\n<img
        SRC=\"/assets/popups/img_coal_pwd.jpg\" />"
    wind_inland_overview_costs_of_electricity_production:
      short_content: Stroom uit een windmolen op land
      content: "Windmolen op land. Een redelijk volwassen technologie om stroom mee
        te maken. Omdat het op land minder waait, produceert deze molen minder stroom
        dan een molen aan de kust of in zee. Wij rekenen met een 3 MWe molen die vanwege
        windcondities ~25% van de tijd op vol vermogen draait (vergelijk: kolencentrale
        max 85% van de tijd). Het model rekent met een levensduur van 20 jaar.\r\n<br/><br/>
        \r\n<a href=\"/units\">Meer informatie over eenheden...</a>\r\n<br/><br/><img
        SRC=\"/assets/popups/img_wind_inland.jpg\" />\r\n\r\n"
    wind_coastal_overview_costs_of_electricity_production:
      short_content: Stroom uit een windmolen aan de kust
      content: "Windmolen aan de kust in ondiep water of op zeedijken. Aangezien onderhoud
        op land of in heel ondiep water goedkoper is dan op zee, en het aan de kust
        harder waait dan in het binnenland, is dit de goedkoopste vorm van windenergie.
        Dit is een redelijk volwassen technologie om stroom mee te maken. Wij rekenen
        met een 3 MWe molen die vanwege windcondities ~27% van de tijd op vol vermogen
        draait (vergelijk: kolencentrale 85% van de tijd). Het model rekent met een
        levensduur van 18 jaar.\r\n<br/><br/> \r\n<a href=\"/units\">Meer informatie
        over eenheden...</a>\r\n\r\n<br/><br/><img SRC=\"/assets/popups/img_wind_coastal.jpg\"
        />"
    wind_offshore_overview_costs_of_electricity_production:
      short_content: Stroom uit een windmolen op zee
      content: "Windmolen op zee. Deze technologie is, in tegenstelling tot wind op
        land, nog volop in ontwikkeling. De windmolens worden steeds groter en krachtiger,
        terwijl men probeert om onderhoud zo eenvoudig (goedkoop) mogelijk te maken.
        Wat de onderhoudskosten over een paar jaar zullen zijn is nog onduidelijk.
        Omdat het op zee het vaakst hard waait produceert deze molen meer stroom dan
        een molen op land of aan de kust. Wij rekenen met een 3 MWe molen die vanwege
        windcondities ~38% van de tijd op vol vermogen draait (vergelijk: kolencentrale
        85% van de tijd). Er zijn al windmolens van 5 MWe, maar daarvan zijn de onderhoudskosten
        te onduidelijk om ze mee te nemen in het model. Het model rekent met een levensduur
        van 15 jaar.\r\n<br/><br/> \r\n<a href=\"/units\">Meer informatie over eenheden...</a>\r\n<br/><br/><img
        SRC=\"/assets/popups/img_wind_offshore.jpg\" />\r\n"
    hydro_river_overview_costs_of_electricity_production:
      short_content: Kleine waterkrachtcentrale in en grote rivier
      content: "Kleine waterkrachtcentrale (10 MWe) in grote rivieren. Het water stroomt
        langs een turbine door een dam, waardoor het elektriciteit opwekt. Vanwege
        het geringe hoogteverschil is er niet veel energie en hebben deze centrales
        maar een beperkt vermogen. Het model rekent met een levensduur van 45 jaar.\r\n<br/><br/>
        \r\n<a href=\"/units\">Meer informatie over eenheden...</a>\r\n\r\n<br/><br/><img
        SRC=\"/assets/popups/img_hydro_conv.jpg\" />"
    geothermal_well_overview_costs_of_electricity_production:
      short_content: Stroom uit een centrale op aardwarmte
      content: "7 MWe Geo-elektriciteitscentrale. Elektriciteit opgewekt met warmte
        van meer dan 4km kilometers onder de grond. Water wordt hiervoor onder de
        grond gepompt in geboorde gaten. Daar wordt het water stoom. Deze stoom onder
        hoge druk drijft vervolgens aan het aardoppervlak een turbine aan om stroom
        te maken. <br/><br/>\r\n\r\nLet op dat hiervoor veel hogere temperaturen nodig
        zijn (100en &#176;C) dan voor aardwarmte om gebouwen te verwarmen. Afhankelijk
        van de diepte van de warmte is deze optie wel of niet aantrekkelijk.<br/><br/>\r\n\r\nDe
        kosten voor geo-elektriciteit zijn overwegend investeringskosten. Of die worden
        terugverdiend hangt af van het aantal draaiuren van de centrale, de levensduur
        van de bron en hoe snel het water ondergronds van de koude naar de warme put
        kan 'stromen'.\r\n\r\n<br/><br/> \r\n<a href=\"/units\">Meer informatie over
        eenheden...</a>\r\n<br/><br/><img SRC=\"/assets/popups/img_geothermal_elec.jpg\"
        />\r\n"
    local_solar_pv_households_overview_costs_of_electricity_production:
      short_content: Stroom uit zonnepanelen op je dak
      content: "Zonnecellen die licht omzetten in elektriciteit, oftewel foto-voltaïsche
        zonnecellen. Deze technologie ontwikkelt zich razendsnel en zonnepanelen worden
        steeds efficiënter en goedkoper. Verwacht wordt dat zonnecellen de komende
        40 jaar veel goedkoper zullen worden.<br/><br/>\r\n\r\nHet model rekent met
        een levensduur van 25 jaar. De meeste mensen geloven dat zonnepanelen zichzelf
        niet energetisch terugverdienen. Daar klopt niks van. Een nieuw zonnepaneel-systeem
        verdient zichzelf tegenwoordig in 1,5 jaar terug in Zuid Europa. In Noordwest
        Europa duurt het 2,5 jaar voor evenveel energie is opgewekt als het heeft
        gekost om het hele systeem te bouwen.\r\n\r\n<br/><br/><img SRC=\"/assets/popups/img_local_solar_pv.jpg\"
        />"
    solar_pv_overview_costs_of_electricity_production:
      short_content: Een centrale van zonnepanelen
      content: "Een 20 MWe centrale van fotovoltaïsche zonnepanelen. Deze panelen
        zijn in een veld opgesteld, of maken gebruik van daken van zeer grote gebouwen.
        <br/>\r\nIn Noord Europa is zonnestroom nog veel duurder dan wind bijvoorbeeld,
        doordat er relatief weinig zonuren zijn. \r\n<br/><br/> \r\n<a href=\"/units\">Meer
        informatie over eenheden...</a>\r\n<br/><br/><img SRC=\"/assets/popups/img_solar_power_plant.jpg\"
        />"
    solar_csp_overview_costs_of_electricity_production:
      short_content: Elektriciteit uit geconcentreerde zonnewarmtecentrales (CSP).
      content: "Dit geeft de kosten aan van Geconcentreerde Zonnestroom (CSP, oftewel
        'Concentrated Solar Power') in jouw eigen land.\r\n<br/><br/>\r\nCSP centrales
        maken elektriciteit door de warmte van de zon te focusseren met holle spiegels.
        Deze technologie maakt gebruik van direct zonlicht, terwijl Zon PV ook indirect
        licht kan gebruiken. CSP heeft daarom alleen maar zin als de zon ook veel
        schijnt. Zonnige, woestijnachtige delen van de wereld zijn dus bij uitstek
        geschikt, maar Noordwest Europa absoluut niet. Er bestaan plannen om CSP centrales
        te bouwen in Noord Afrika en het Midden Oosten, om een deel van de stroom
        van daar naar Europa te transporteren.<br/><br/>\r\n\r\nAls de zon sterk genoeg,
        wordt stoom gemaakt die een generator aandrijft. Warmte kan worden opgeslagen
        (door zout te smelten bijvoorbeeld) en dus kunnen deze centrales zonodig ook
        een deel van de nacht nog stroom maken.\r\n<br/><br/><img SRC=\"/assets/popups/img_appropriate_csp_regions.jpg\"
        />"
    nuclear_overview_costs_of_electricity_production:
      short_content: Meest moderne soort kerncentrale
      content: "Een kerncentrale van het nieuwste type. Deze European Pressurized
        Reactor (EPR) wordt momenteel voor het eerst gebouwd in Finland en Frankrijk.
        Dit type centrale gebruikt verrijkt uranium of gerecyclede kernbrandstof .
        Eén centrale heeft het vermogen van twee kolencentrales van 800 megawatt,
        oftwel 1.600 MWe. Het model rekent met een levensduur van 50 jaar.\r\n<br/><br/>
        \r\n<a href=\"/units\">Meer informatie over eenheden...</a>\r\n<br/><br/><img
        SRC=\"/assets/popups/img_nuclear3.jpg\" />"
    waste_incinerator_overview_costs_of_electricity_production:
      short_content: Hoogrendementscentrale voor afvalverbranding
      content: "Afvalverbrandingscentrale. Brandbaar afval (huishoudelijk- en sloop-afval)
        wordt gebruikt om elektriciteit mee op te wekken. De warmte van deze centrales
        wordt vaak ook benut. De opbrengsten daarvan worden hier niet standaard meegenomen.
        Het model rekent met een levensduur van 20 jaar.\r\n<br/><br/><img SRC=\"/assets/popups/img_avi.jpg\"
        />"
    hydro_mountain_overview_costs_of_electricity_production:
      short_content: Grote waterkracht centrale met stuwdam
      content: "Grote waterkrachtcentrale (500 MWe) met een stuwmeer in de bergen.
        Deze centrales vergen grote investeringen en het onder water zetten van dalen
        kan een zeer negatieve uitwerking hebben op het milieu. Vaak zijn dit soort
        centrales groter dan 500 MWe en worden ze zo gebouwd dat overtollige elektriciteit
        kan worden opgeslagen door water naar het stuwmeer toe te pompen. Omdat deze
        centrales relatief lang leven en ideaal zijn om pieken en dalen in de stroomvraag
        te volgen, kunnen deze centrales erg aantrekkelijk zijn. \r\n<br/><br/>\r\n<a
        href=\"/units\">Meer informatie over eenheden...</a>\r\n<br/><br/><img SRC=\"/assets/popups/img_hydromountain.jpg\"/>\r\n"
    nuclear_conventional_overview_costs_of_electricity_production:
      short_content: 1e of 2e generatie kerncentrale
      content: "Een kerncentrale van een ouder type. Deze wordt vooral getoond om
        het verschil te tonen met de moderne 3e generatie centrales. Eén centrale
        heeft het vermogen van twee kolencentrales van 800 megawatt, oftwel 1.600
        MWe. Het model rekent met een levensduur van 50 jaar.\r\n<br/><br/> \r\n<a
        href=\"/units\">Meer informatie over eenheden...</a>\r\n<br/><br/><img SRC=\"/assets/popups/img_nuclear3.jpg\"
        />"
    gas_ccgt_ccs_overview_costs_of_electricity_production:
      short_content: STEG centrale met 'Carbon Capture and Storage'
      content: "STEG centrale, maar met afvang en opslag van een deel van het geproduceerde
        koolstofdioxide (CO<sub>2</sub>). Er zijn meerdere technologieën om het broeikasgas
        af te vangen. Al deze technieken kosten energie en dus moet deze centrale
        bijna 30% meer gas verbranden voor dezelfde hoeveelheid elektriciteit als
        de gewone STEG centrale. De CO<sub>2</sub>-uitstoot per geproduceerde MWh
        van een CCS-centrale is ~15% van een gewone STEG centrale.<br/> In de getoonde
        kosten zijn de kosten voor het transport en opslag van  CO<sub>2</sub> ook
        meegenomen. Het model rekent met een levensduur van 30 jaar.\r\n<br/><br/>
        \r\n<a href=\"/units\">Meer informatie over eenheden...</a>\r\n\r\n<br/><br/><img
        SRC=\"/assets/popups/img_ccgt.jpg\" />"
    gas_turbine_overview_costs_of_electricity_production:
      short_content: Piekcentrale bestaande uit een enkele gasturbine
      content: "Gasturbines zijn vrij goedkoop om te bouwen, maar de brandstofkosten
        zijn relatief hoog (in vergelijking met kolen). Dat maakt ze ideaal om de
        pieken in de stroomvraag op te vangen. Vooral omdat ze er goed tegen kunnen
        om maar een paar minuten op vol vermogen aan te staan. \r\n</br>\r\nNatuurlijk
        moet de gasturbine wel vaak genoeg kunnen draaien om de vaste kosten eruit
        te halen (gasaansluiting etc). \r\n</br></br>\r\nIn scenario's met relatief
        veel wind- en zonnestroom zijn gasturbines goede kandidaten om (on)verwachte
        afnames in stroomproductie door afwezigheid van wind of zon op te vangen.
        \r\n<br/><br/><img SRC=\"/assets/popups/img_ccgt.jpg\" />"
    local_solar_pv_buildings_overview_costs_of_electricity_production:
      short_content: Stroom uit zonnepanelen op daken van gebouwen (utiliteitsbouw)
      content: "Zonnecellen die licht omzetten in elektriciteit, oftewel foto-voltaïsche
        zonnecellen. Deze technologie ontwikkelt zich razendsnel en zonnepanelen worden
        steeds efficiënter en goedkoper. Verwacht wordt dat zonnecellen de komende
        40 jaar veel goedkoper zullen worden.<br/><br/>\r\n\r\nHet model rekent met
        een levensduur van 25 jaar. De meeste mensen geloven dat zonnepanelen zichzelf
        niet energetisch terugverdienen. Daar klopt niks van. Een nieuw zonnepaneel-systeem
        verdient zichzelf tegenwoordig in 1,5 jaar terug in Zuid Europa. In Noordwest
        Europa duurt het 2,5 jaar voor evenveel energie is opgewekt als het heeft
        gekost om het hele systeem te bouwen.\r\n\r\n<br/><br/><img SRC=\"/assets/popups/img_local_solar_pv.jpg\"
        />"
