        opgedeeld in een aantal relevante categorieën. "
    fuel_chain_emissions_scaled_for_uranium:
      short_content: ''
      content: "Deze grafiek toont hoeveel broeikasgassen worden uitgestoten tijdens
        de hele levensduur van onderstaande brandstoffen. De totale uitstoot (in CO2
        equivalenten) is opgedeeld in vier stappen: <br/><br/>\r\n1. Extractie - productie
