    source_of_heat_and_electricity_in_industry:
      short_content: Industrie
      content: "Deze grafiek laat zien hoe de elektriciteit en warmte die de industrie
        gebruikt, wordt opgewekt. Warmte die niet met WKK is gemaakt, kan worden geproduceerd
