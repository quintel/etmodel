        je de mogelijkheid om te kiezen hoe dit wordt opgewekt en hoeveel.\r\n<br/><br/>\r\nKies
        '<u>Wijzig grafiek</u>' boven de grafiek om andere grafieken te tonen over
        industrieel energiegebruik."
    use_of_final_demand_in_agriculture:
      short_content: Landbouw
      content: "Deze grafiek toont hoe de vraag naar energie in de land- en tuinbouw
        gaat veranderen als gevolg van jouw keuzes. De meeste energie wordt in broeikassen
        gebruikt. Deze grafiek toont eindgebruik van energie, dus verliezen bij de
        omzetting van energiedragers naar warmte of elektriciteit zijn niet meegenomen.\r\n<br/><br/>\r\nKies
        '<u>Wijzig grafiek</u>' boven de grafiek om andere grafieken te tonen over
        energiegebruik."
    source_of_heat_in_agriculture:
      short_content: Agricultural
      content: "Deze grafiek laat zien hoe de warmtevraag in de landbouw verandert
        in de toekomst, als gevolg van jouw keuzes in het onderdeel 'Vraag'. De warmtevraag
        valt hier uiteen in 'warmte uit fossiel, warmte uit elektriciteit, warmte
        uit biomassa en omgevingswarmte'.\r\n<br/><br/>\r\nDe technieken die je gebruikt
        om te verwarmen bepalen natuurlijk de warmtevraag niet, maar wel de energie-efficiëntie
        en hernieuwbaarheid van de warmteproductie. Om de warmtevraag af te laten
        nemen, moeten broeikassen bijvoorbeeld beter geïsoleerd worden, of andere
        gewassen gaan telen.\r\n<br/><br/>\r\nKies '<u>Wijzig grafiek</u>' boven de
        grafiek om andere grafieken te tonen over energiegebruik."
    use_of_final_demand_in_other_sector:
      short_content: Overige sectoren
      content: "Deze grafiek toont hoeveel het energiegebruik in de diensten-, bouw
        en overheidssectoren gaat veranderen als gevolg van jouw keuzes. Eindgebruik
        van energie betekent dat verliezen bij omzetting van energiedragers naar elektriciteit
        of warmte niet zijn meegenomen.\r\n<br/><br/>\r\nKies '<u>Wijzig grafiek</u>'
        boven de grafiek om andere grafieken te tonen over energiegebruik."
    overview_costs_of_electricity_production:
      short_content: ''
      content: "Bij het vergelijken van verschillende soorten stroommopwek, is alleen
        de verticale positie op deze grafiek van belang. <br/><br/>\r\nJe kunt verschillende
        technologieën tonen en verbergen door ze in de legenda te kiezen.  \r\n<br/><br/>\r\nDe
        verticale as toont de totale relevante productiekosten van elektriciteit (in
        &euro;/MWhe). Dit is dus <strong>inclusief</strong> \r\ninvesteringen en kapitaalslasten,
        maar <strong>exclusief</strong> alle belastingen en subsidies. We noemen dit
        'integrale productiekosten'.\r\n<br/><br/>\r\nDe horizontale as geeft alleen
        de inversteringskosten (in miljoen €/MWe). De horizontale positie toont hoeveel
        geld er nodig is om een bepaald productievermogen van iedere techniek te bouwen.\r\n<br/><br/>\r\n<a
        href=\"/units\">Meer informatie over eenheden...</a>"
    source_of_heat_production:
      short_content: ''
      content: "Deze grafiek toont hoe de totale warmteproductie tot stand komt.\r\n<br/><br/>\r\nJe
        kunt met de schuifjes het aandeel van iedere technologie instellen. Hierdoor
        zal de warmtemix veranderen."
    use_of_transport_fuels:
      short_content: ''
      content: 'Deze grafiek geeft de brandstofmix voor wegtransport als gevolg van
        jouw instellingen in de onderdelen ''Vraag'' en ''Aanbod'', vergeleken met
        de mix van nu. '
    use_of_primary_energy:
      short_content: ''
      content: "De grafiek toont de totale primaire energievraag in jouw land voor
        nu en in de toekomst.\r\n<br/><br/>\r\nKies '<u>Wijzig grafiek</u>' boven
        de grafiek om andere grafieken te tonen over energiegebruik."
    co2_emissions:
      short_content: ''
      content: "Deze grafiek vergelijkt de uitstoot van energetische CO<sub>2</sub>
        in 1990, het heden en de toekomst. Het jaar 1990 wordt vaak als referentiejaar
        genoemd in CO<sub>2</sub> doelstellingen. De lijn is de doelstelling die is
        ingesteld in het onderdeel 'Doelen'. \r\n<br/><br/>\r\nDeze grafiek toont
        alleen binnenlandse, energetische CO<sub>2</sub>-uitstoot. Niet-energetische
        emissies van CO<sub>2</sub> zijn niet meegenomen. Deze emissies zijn gerelateerd
        aan processen waarbij het eindproduct geen bruikbare energie (zoals elektriciteit
        of warmte) oplevert. Een voorbeeld van niet-energetische uitstoot van CO<sub>2</sub>
        is de CO<sub>2</sub> die opgesloten zit in cement en vrijkomt bij het maken
        ervan. De emissies die vrijkomen bij het produceren van de energie die nodig
        is om cement te maken tellen overigens wel mee als energetische CO<sub>2</sub>
        emissies.\r\n<br/><br/>\r\nLet op: Als de Ketenanalyse-module is ingeschakeld
        toont deze grafiek ook andere broeikasgassen als methaan (CH<sub>4</sub>)
        of lachgas (N<sub>2</sub>O) die gerelateerd zijn aan de brandstofproductieketen.
        Niet-energetische emissies en broeikasgassen die ongerelateerd zijn aan de
        brandstofproductieketen worden niet getoond."
    present_energy_imports:
      short_content: Startjaar
      content: "Deze grafiek vergelijkt de netto afhankelijkheid van buitenlandse
        energie in het heden en in de toekomst. Dit is het gevolg van jouw keuzes
        in het model. Netto afhankelijkheid betekent dat we de energie-export aftrekken
        van de energie-import en het resultaat delen door de totale primaire energievraag.
        \r\n<br/><br/> Zie voor meer informatie het onderdeel 'Doelen'."
    breakdown_of_total_costs:
      short_content: ''
      content: "Deze grafiek laat zien hoe de kosten voor energie zullen toenemen
        in de toekomst als gevolg van jouw keuzes. \r\n<br/><br/>\r\nDe kosten zijn
        opgedeeld in een aantal relevante categorieën. "
    renewability:
      short_content: ''
      content: "Deze grafiek laat zien hoe het percentage hernieuwbaar eindgebruik
        van energie toeneemt in de toekomst, als gevolg van jouw keuzes en instellingen.\r\n<br/><br/>\r\nEindgebruik
        van energie betekent dat verliezen bij omzetting van energiedragers naar elektriciteit
        of warmte niet zijn meegenomen."
    mekko_of_primary_demand:
      short_content: ''
      content: "Dit plaatje vergelijkt het primaire energiegebruik in jouw land (horizontale
        as) voor nu en in de toekomst, opgesplitst naar sector en energiebron (verticale
        as). Primair gebruik betekent dat we kijken naar de oorsprong van alle energiedragers
        als warmte, elektriciteit en transportbrandstoffen. We rekenen dus ook de
        verliezen mee die optreden als een energiedrager wordt gemaakt. \r\n<br/><br/>\r\nDe
        toekomstgrafiek is het resultaat van jouw keuzes bij het vaststellen van de
        toekomstige vraag en opwekking van energie en van de toekomstige rendementen
        van centrales.\r\n<br/><br/>\r\nVoorbeeld: Groei van de economie geeft een
        hoger energieverbruik. Besparingen en moderne technieken geven een lager verbruik.
        Keuzes voor warmtepompen en elektrisch vervoer geven een lager totaal energieverbruik
        maar een hoger aandeel elektriciteit daarbinnen. Hoe jij de elektriciteit,
        warmte en brandstoffen maakt, bepaalt uiteindelijk de primaire energievraag.\r\n<br/><br/>\r\nKies
        '<u>Wijzig grafiek</u>' boven de grafiek om andere grafieken te tonen over
        energiegebruik.\r\n\r\n"
    source_of_heat_used_in_households:
      short_content: Huishoudelijk
      content: "Deze grafiek laat zien hoe de warmtevraag van huishoudens verandert
        in de toekomst, als gevolg van jouw keuzes in het onderdeel 'Vraag'. De warmtevraag
        valt hier uiteen in alle verschillende technologiën die beschikbaar zijn voor
        het verwarmen van huizen.\r\n<br/><br/>\r\nDe technieken die je gebruikt om
        te verwarmen bepalen natuurlijk de warmtevraag niet, maar wel de energie-efficiëntie
        en hernieuwbaarheid van de warmteproductie. Om de warmtevraag af te laten
        nemen, moeten huizen bijvoorbeeld beter geïsoleerd worden.\r\n<br/><br/>\r\nKies
        '<u>Wijzig grafiek</u>' boven de grafiek om andere grafieken te tonen over
        energiegebruik.\r\n"
    useful_demand_in_households:
      short_content: ''
      content: "Deze grafiek toont hoe de huishoudelijke vraag naar warmte en elektriciteit
        veranderen in de toekomst. Deze zijn onder andere afhankelijk van de economische
        en bevolkingsgroei, maar de elektriciteitsvraag ook van efficiëntieverbeteringen
        en inzet van alternatieve technologieën.\r\n<br/><br/>\r\nDeze grafiek toont
        \"nuttig gebruik\", dat betekent dat het de energie toont die nuttig gebruikt
        wordt voor een bepaald doel. Dit verschilt van \"finaal gebruik\", zoals in
        sommige andere grafieken in het model. Dit zijn namelijk de verschillende
        soorten energie die gebruikt worden om tot het nuttige gebruik te komen, waarbij
        ook een deel van de energie verloren gaat aan omzetting.\r\n<br/><br/>\r\nDaarom
        wordt in deze grafiek de elektriciteitsvraag getoond exclusief elektriciteit
        gebruikt voor warmte-opwek, deze zit namelijk al in de warmtevraag.\r\n<br/><br/>\r\nKies
        '<u>Andere grafiek</u>' boven de grafiek om andere grafieken te tonen over
        energiegebruik."
    effect_of_insulation_in_households:
      short_content: Huishoudelijke
      content: "Deze grafiek toont hoe de huishoudelijke vraag naar warmte en elektriciteit
        veranderen in de toekomst. Je ziet ook wat de warmtebesparingen zijn als gevolg
        van betere isolatie. De vraag naar warmte en elektriciteit zijn onder andere
        afhankelijk van de economische en bevolkingsgroei, maar de elektriciteitsvraag
        ook van efficiëntieverbeteringen en inzet van alternatieve technologieën.\r\n<br/><br/>\r\nDeze
        grafiek toont \"nuttig gebruik\", dat betekent dat het de energie toont die
        nuttig gebruikt wordt voor een bepaald doel. Dit verschilt van \"finaal gebruik\",
        zoals in sommige andere grafieken in het model. Dit zijn namelijk de verschillende
        soorten energie die gebruikt worden om tot het nuttige gebruik te komen, waarbij
        ook een deel van de energie verloren gaat aan omzetting.ul purpose.\r\n<br/><br/>\r\nDaarom
        wordt in deze grafiek de elektriciteitsvraag getoond exclusief elektriciteit
        gebruikt voor warmte-opwek, deze zit namelijk al in de warmtevraag.\r\n<br/><br/>\r\nKies
        '<u>Wijzig grafiek</u>' boven de grafiek om andere grafieken te tonen over
        energiegebruik.\r\n"
    additional_infrastructure_investments:
      short_content: ''
      content: "Deze grafiek toont de verandering in investeringskosten in het gasnet
        en de elektriciteitsnetten als gevolg van jouw keuzes onder 'Vraag' en 'Aanbod'.
        Voor meer informatie, zie ook het onderdeel 'Aanbod' op pagina 'Elektriciteitsnet'.
        \r\n\r\n<br/><br/>\r\n\r\nAls je meer elektriciteitscentrales bouwt, moet
        je het hoogspanningsnet (HS net) verzwaren en uitbreiden om ruimte te maken
        voor de extra stroom. Als je meer apparaten aan het laagspanningsnet (LS net)
        hangt, moet je misschien het LS net of de transformatoren en kabels tussen
        het LS net en de midden- en hoogspanningsnetten verzwaren.\r\n\r\n"
    source_of_heat_and_electricity_in_agriculture:
      short_content: Landbouw
      content: "Deze grafiek toont hoeveel van het warmte- en elektriciteitsgebruik
        in de landbouwsector door warmte-kracht koppelingen (WKK's) wordt ingevuld.
        Warmte die niet met WKK is gemaakt, kan worden geproduceerd met één van de
        opties op de Landbouw 'Warmte' pagina. Elektriciteit die niet decentraal wordt
        gemaakt, komt uit elektriciteitscentrales. \r\n<br/><br/>\r\nKies '<u>Wijzig
        grafiek</u>' boven de grafiek om andere grafieken te tonen over industrieel
        energiegebruik."
    source_of_hot_water_in_households:
      short_content: Huishoudelijk
      content: "Deze grafiek toont de hoeveelheid energie die gebruikt wordt voor
        warm water in huishoudens.\r\n<br/><br/>\r\nAls je de technologieën aanpast
        waarmee de vraag naar warm water wordt geleverd past de grafiek zich automatisch
        aan om de vraag naar verschillende energiebronnen aan te passen.\r\n<br/><br/>\r\nDe
        technologieën die je kiest hebben natuurlijk niet echt invloed op de warmtevraag,
        maar het kan wel de energie-efficiëntie aanpassen en de hernieuwbaarheid van
        warm waterproductie.\r\n<br/><br/>\r\nKies '<u>Wijzig grafiek</u>' boven de
        grafiek om andere grafieken te tonen over energiegebruik in deze sector."
    source_of_cooling_in_households:
      short_content: Huishoudelijk
      content: "Deze grafiek laat zien hoe de vraag naar koeling van huishoudens verandert
        in de toekomst, als gevolg van jouw keuzes in het onderdeel 'Vraag'. De koelingsvraag
        is afhankelijk van alle verschillende technologieën die beschikbaar zijn voor
        het <strong>verwarmen</strong> van huizen.\r\n<br/><br/>\r\nDe technieken
        die je gebruikt om te koelen bepalen natuurlijk de vraag naar koeling niet,
        maar wel de energie-efficiëntie en hernieuwbaarheid van de koude-productie.
        Om de koude-vraag af te laten nemen, moeten huizen bijvoorbeeld beter geventileerd
        worden.\r\n<br/><br/>\r\nAls je deze grafiek wilt zien terwijl je de warmtevraag
        aanpast klik dan op het tabje verwarming en daar op '<u>Wijzig grafiek</u>'
        boven de grafiek om deze grafiek te kunnen selecteren.\r\n"
    source_of_cooking_in_households:
      short_content: Koken
      content: "Deze grafiek toont de energie die gebruikt wordt voor koken door huishoudens.\r\n<br/><br/>\r\nDe
        energie die gebruikt wordt voor koken is afhankelijk van welk soort kooktoestellen
        ervoor gebruikt worden. Zullen huishoudens in de toekomst vooral gastoestellen
        blijven gebruiken, of gaan ze over naar andere manieren van koken zoals elektrisch
        of inductief? Het verandert allemaal de energievraag."
    use_of_final_demand_in_buildings:
