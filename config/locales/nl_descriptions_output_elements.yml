        grafiek</u>' boven de grafiek om andere grafieken te tonen over energiegebruik."
    future_energy_imports:
      short_content: Toekomst jaar
      content: "Deze grafiek toont de energie die in de toekomst geïmporteerd wordt
        vanuit andere landen uitgesplitst naar de verschillende energiebronnen. Elk
        staafje in de grafiek telt op tot de totale import in het eindjaar (het zwarte
        staafje helemaal rechts).\r\n<br/><br/>\r\nOver het algemeen geldt dat des
        te minder geïmporteerd wordt, des te beter het is."
    gas_network_mix:
      short_content: ''
      content: Deze grafiek toont de mix van aardgas and groengas in het gasnet.
    source_of_electricity_production:
      short_content: ''
      content: "Deze grafiek toont welke technologieën gebruikt worden voor de huidige
        en toekomstige elektriciteitsproductie. De toekomstige samenstelling van het
        productiepark is standaard hetzelfde als de huidige. Je kunt kiezen hoe je
        de toekomstige vraag wilt invullen met de schuifjes links van de grafiek.\r\n<br/><br/>\r\nDe
        vraag naar elektriciteit wordt aangegeven met de horizontale lijn. Als de
        productie hoger is dan de vraag, zal het model automatisch stroom exporteren.
        Als je te weinig productiecapaciteit bouwt, zal het model stroom importeren.\r\n"
    fuel_chain_emissions:
      short_content: ''
      content: "Deze grafiek toont hoeveel broeikasgassen worden uitgestoten tijdens
        de hele levensduur van onderstaande brandstoffen. De totale uitstoot (in CO<sub>2</sub>
        equivalenten) is opgedeeld in vier stappen: <br/><br/>\r\n1. Extractie - productie
        van de ruwe grondstof <br/>\r\n2. Bewerken - omzetten van de grondstof in
        de bruikbare vorm van de brandstof<br/>\r\n3. Transport - vervoeren naar de
        locaties waar het wordt gebruikt <br/>\r\n4. Omzetten - gebruik voor bijvoorbeeld
        het maken van warmte of elektriciteit <br/>\r\n<br/>\r\nDe laatste stap bevat
        ook alle broeikasgassen die worden uitgestoten tijdens het verwerken of opslaan
        van afval.\r\n<br/><br/>\r\nDe getallen en referenties die gebruikt zijn om
        de ketenemissies te kwantificeren zijn te vinden in een document dat je hiervandaan
        kunt <a href='http://refman.et-model.com/publications/1623' target='blank'>downloaden</a>."
    breakdown_electricity_costs:
      short_content: ''
      content: "Deze grafiek laat zien hoe de kosten voor energie zullen toenemen
