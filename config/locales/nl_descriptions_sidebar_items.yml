    employment:
      short_content: ''
      content: "Extra werkgelegenheid zou een goede reden kunnen zijn om in te zetten
        op duurzame technologieën voor de opwekking van energie.\r\nMaar hoe sterk
        is dat effect eigenlijk?\r\n<br/><br/>\r\nDe werkgelegenheidsmodule is momenteel
