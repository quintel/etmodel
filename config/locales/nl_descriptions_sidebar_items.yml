---
nl:
  descriptions_sidebar_items:
    households:
      short_content: Hoeveel energie zullen huishoudens nodig hebben in de toekomst?
        Dat hangt ervan af ...
      content: "Hoeveel energie zullen huishoudens nodig hebben in de toekomst? \r\n<br/><br/>\r\n\r\nDat
        hangt af van je aannames over de toepassing van nieuwe technologieën en economische
        of bevolkingsgroei bijvoorbeeld. Deze aannames kun je hier invullen. In de
        grafieken zie je dan hoe alles verandert. \r\n<br/><br/>\r\nHuishoudens hebben
        vooral behoefte aan warmte en elektriciteit. De warmtevraag neemt gestaag
        af door betere isolatie van gebouwen. De elektriciteitsvraag is alsmaar gegroeid.
        Als mensen rijker worden, gaan ze meer elektrische apparaten gebruiken.\r\n\r\n"
    buildings:
      short_content: 'Hoeveel energie zullen kantoren, scholen en andere gebouwen
        nodig hebben in de toekomst? '
      content: "Hoeveel energie zullen kantoren, scholen, ziekenhuizen en andere gebouwen
        nodig hebben in de toekomst? \r\n<br/><br/>\r\n\r\nDat hangt af van je aannames
        over de toepassing van nieuwe technologieën en economische of bevolkingsgroei
        bijvoorbeeld. Deze aannames kun je hier invullen. In de grafieken zie je dan
        hoe alles verandert. \r\n<br/><br/>\r\nDeze gebouwen hebben vooral behoefte
        aan warmte, koeling en elektriciteit. De koudevraag en elektriciteitsvraag
        zijn al lang alsmaar aan het groeien. In beide gevallen komt dat vooral doordat
        meer elektrische apparaten gebruikt worden.\r\n"
    transport:
      short_content: Zullen we in de toekomst meer of minder energie gebruiken voor
        transport? Dat hangt ervan af...
      content: "Zullen we in de toekomst meer of minder energie gebruiken voor transport?\r\n<br/>\r\n<br/>\r\nDat
        hangt af van je aannames over de toepassing van nieuwe technologieën en economische
        of bevolkingsgroei bijvoorbeeld. Deze aannames kun je hier invullen. In de
        grafieken zie je dan hoe alles verandert. \r\n<br/>\r\n<br/>\r\nBijna alle
        vormen van transport zijn in volume toegenomen de afgelopen decennia.\r\n\r\n"
    industry:
      short_content: In veel landen is het industrieel energiegebruik een flink deel
        van het totaal. Hoeveel energie zullen we in de toekomst nodig hebben? Dat
        hangt ervan af...
      content: "In veel landen is het industrieel energiegebruik een flink deel van
        het totaal. Hoeveel energie zullen we in de toekomst nodig hebben? \r\nDat
        hangt af van je aannames over de toepassing van nieuwe technologieën en economische
        of bevolkingsgroei bijvoorbeeld. Deze aannames kun je hier invullen. In de
        grafieken zie je dan hoe alles verandert.\r\n<br/><br/>\r\nDe industriesector
        is onderverdeeld in 10 subsectoren en warmte-kracht koppeling. Je keuzes over
        het energiegebruik in de industrie kun je maken in die subsectoren. Alleen
        de warmte productie door WKKs moet worden ingesteld voor de industrie als
        geheel.\r\n<br/><br/>\r\nOmdat industrie vaak energie-intensief is, is het
        de enige sector van de economie die stelselmatig efficiënter is geworden gedurende
        de afgelopen twee decennia. Energie is namelijk steeds duurder geworden. In
        veel ontwikkelde landen is deze sector ondanks groei nauwelijks meer energie
        gaan gebruiken sinds de vroege jaren '90."
    agriculture:
      short_content: Landbouw is over het algemeen niet extreem energie-intensief,
        met uitzondering van broeikassen. Hoeveel energie zal jouw land voor landbouw
        gebruiken in de toekomst?
      content: "Landbouw is over het algemeen niet extreem energie-intensief, met
        uitzondering van broeikassen. Hoeveel energie zal jouw land voor landbouw
        gebruiken in de toekomst?\r\n<br/>\r\n<br/>\r\nDat hangt af van je aannames
        over de toepassing van nieuwe technologieën en economische of bevolkingsgroei
        bijvoorbeeld. Deze aannames kun je hier invullen. In de grafieken zie je dan
        hoe alles verandert. \r\n<br/>\r\n<br/>\r\nIn Nederland gebruiken broeikassen
        80% van alle energie voor landbouw."
    other:
      short_content: Hoeveel energie zullen de overige energiegebruikers nodig hebben
        in de toekomst? Dat hangt ervan af...
      content: "Hoeveel energie zullen de overige energiegebruikers nodig hebben in
        de toekomst? Het gaat hierbij om gebruikers als de bouwsector, de waterwerken
        (stuwen en sluizen, etc) en het leger.\r\n<br/>\r\n<br/>\r\nDe energievraag
        hangt af van je aannames over de toepassing van nieuwe technologieën en economische
        of bevolkingsgroei bijvoorbeeld. Deze aannames kun je hier invullen. In de
        grafieken zie je dan hoe alles verandert. \r\n"
    combustion:
      short_content: Verbrandingscentrales zijn afhankelijk van brandstoffen om elektriciteit
        te kunnen maken. Hoe zullen de kosten van elektriciteitsproductie veranderen
        in de toekomst?
      content: "Hoe gaan de kosten van brandstof, het bouwen van centrales en de kosten
        van CO<sub>2</sub> uitstoot veranderen in de toekomst?\r\n<br/><br/>\r\nVerbrandingscentrales
        zijn afhankelijk van brandstoffen om elektriciteit te kunnen maken. Om hun
        kosten te vergelijken, kun je hier je aannames invullen voor deze technologieën.
        \r\n<br/>\r\nHier vind je een overzicht van alle soorten elektriciteitsproductie
        in het model. Van elk type is steeds de meest moderne, commercieel toegepaste
        technologie genomen. \r\n<br/>\r\n<br/>\r\nHet model houdt rekening met de
        levensduur van een centrale. In de grafiek rechts worden de kosten vergeleken."
    nuclear:
      short_content: Het is zinvol om bijvoorbeeld kernenergie op een feitelijke -
        en neutrale - basis met andere technologieën te vergelijken.
      content: "Hoe zullen de kosten van kernenergie gaan veranderen in de toekomst?\r\n<br/><br/>\r\nKernenergie
        zal waarschijnlijk altijd controversieel blijven. Een feitelijke - en neutrale
        - vergelijking met andere technologieën kan aan het debat bijdragen. \r\n<br/><br/>\r\nHier
        vind je een overzicht van allerlei gangbare soorten elektriciteitsproductie.
        In de rechter grafiek worden de productiekosten vergeleken. Van elk type gebruikt
        het model de meest moderne, commercieel toegepaste technologie.\r\n<br/><br/>\r\nHet
        model houdt voor de kosten rekening met de levensduren van de centrales."
    wind:
      short_content: 'Hoe zullen de kosten van windstroom veranderen in de toekomst?
        Wind op land en wind op zee zijn qua techniek behoorlijk anders, en zouden
        zich best eens anders kunnen ontwikkelen. '
      content: "Hoe zullen de kosten van windstroom veranderen in de toekomst? \r\n<br/><br/>\r\nWind
        op land en wind op zee zijn qua techniek behoorlijk anders, en zouden zich
        best eens anders kunnen ontwikkelen. Om deze kosten te kunnen vergelijken
        met andere technologieën, kun je hier je aannames invullen.\r\n<br/><br/>\r\nHier
        vind je een overzicht van alle soorten elektriciteitsproductie in het model.
        Van elk type is steeds de meest moderne, commercieel toegepaste technologie
        genomen. \r\n<br/>\r\n<br/>\r\nHet model neemt voor de kosten de levensduur
        van de windmolens mee en hoeveel windenergie er in jouw land beschikbaar is.
        De grafiek rechts vergelijkt de kosten van stroomopwek."
    water:
      short_content: "Hoe gaan de kosten van waterkracht veranderen in de toekomst?\r\nWaterkracht
