    area:
      short_content: Voor hernieuwbare energie is veel ruimte nodig. Hoeveel land,
        kust en zee gaat de overheid aan de productie van energie toekennen?
      content: "Hoeveel land, kust en zee gaat de overheid aan de productie van energie
        toekennen?\r\n<br/><br/>\r\nVoor hernieuwbare energie is veel ruimte nodig,
        of het nu om windstroom, zonnestroom of biomassaproductie gaat. Het is aan
        nationale, regionale of lokale overheden om hiervoor landoppervlak vrij te
        maken. Je kunt hier invullen hoeveel oppervlak beschikbaar moet komen.\r\n<br/>\r\n<br/>\r\nLet
        op! Dat het land beschikbaar is, betekent nog niet dat er ook echt windmolens
        gebouwd worden. Dat moet je in het onderdeel Aanbod doen."
    fce:
      short_content: "Broeikasgassen worden uitgestoten bij de het gebruik van brandstoffen,
        maar ook bij de extractie, bewerking en transport ervan. <br/>\r\n<a href=\"http://www.cedelft.eu/\"
        target=\"_blank\"><img alt=\"Powered_by_cedelft_bis\" src=\"/assets/layout/powered_by_cedelft_bis.png?1313676637\"
        style=\"float:right\"></a>\r\n"
      content: "Broeikasgassen worden uitgestoten bij de het gebruik van brandstoffen,
        maar ook bij de extractie, bewerking en transport ervan. Deze ketenemissies
        gebeuren vaak buiten de grenzen van het land dat de brandstoffen gebruikt.
        In dit gedeelte kun je zien hoe ze voor sommige brandstoffen afhangen van
        de regio van herkomst.\r\n</br>\r\nBij 'Opties' kun je kiezen of je wilt dat
        het model in de CO<sub>2</sub> berekeningen ook de ketenemissies meeneemt.
        \r\n<br/><br/>\r\nVoor elke brandstof kun je klikken op '<u>lees verder</u>'
        om meer te leren over de brandstofketen en de verschillende vervuilende factoren
        van deze brandstof. Daarnaast kun je bij elk schuifje klikken op het vraagtekentje
        <img src='/assets/slider/slider-down-button.png' /> om te lezen over de specifieke
        kenmerken van de brandstof uit die regio.</br>\r\n\r\n\r\n<a href=\"http://www.cedelft.eu/\"
        target=\"_blank\"><img alt=\"Powered_by_cedelft_bis\" src=\"/assets/layout/powered_by_cedelft_bis.png?1313676637\"
        style=\"float:right\">\r\n</a>"
    security_of_supply:
      short_content: Deze pagina vergelijkt de verschillende technologieën die als
        'backup' ingezet kunnen worden voor volatiele hernieuwbare bronnen als wind
        en zon.
      content: "Je kunt niet altijd rekenen op volatiele stroomproductie van bijvoorbeeld
        windmolens of zonnepanelen. Ze hebben dus een soort 'backup' nodig. Zonder
        vormen van opslag komt die backup van fossiele centrales. Dit betekent extra
        CO<sub>2</sub> uitstoot en kosten voor stroomproductie door wind of zon. \r\n<br/>\r\n<br/>\r\nDeze
        pagina vergelijkt de verschillende technologieën die als 'backup' ingezet
        kunnen worden voor wind of zon."
    merit_order:
