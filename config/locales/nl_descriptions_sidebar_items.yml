    excess_electricity:
      short_content: ''
      content: "Deze pagina behandelt het grootste obstakel wat betreft de integratie
        van grote hoeveelheden wind- of zonne-energie: de opwekking ervan valt niet
        altijd samen met de vraag ernaar. Dit kan leiden tot zowel overschotten als
        \ tekorten aan elektriciteit. Grote elektriciteitsoverschotten kunnen niet
        altijd zomaar geëxporteerd worden naar omliggende landen, vooral als ook in
        deze landen de fractie volatiele hernieuwbare elektriciteit toeneemt.\r\n\r\n<br/><br/>\r\n\r\nZonder
        opslagmogelijkheden voor elektriciteit, is de enige manier om de netstabiliteit
        te waarborgen het uitschakelen van de gratis en hernieuwbare wind- en zonne-energie.
        Op dit moment zorgt het verspillen van deze productie voor hogere kosten voor
        wind turbines en zonnepanelen en voor hogere kosten van het energiesysteem
        in het algemeen. Of dit effect ook in de toekomst van toepassing blijft is
        onzeker, aangezien niemand kan voorspellen hoe de markt zal reageren op scenario’s
        waarin regelmatig teveel elektriciteit wordt geproduceerd. Als het productie
        overschot vaak genoeg voorkomt zou het economisch aantrekkelijk kunnen worden
        om elektriciteit om the zetten in een andere bruikbare vorm van energie en
        dit te integreren in het energiesysteem.\r\n\r\n<br/><br/>\r\n\r\nDe grafiek
        geeft een indicatie van hoe de kosten van een aantal conversietechnologieën
        zich tot elkaar verhouden en wanneer het economisch interessant zou kunnnen
        worden om conversie-eenheden te bouwen."
    electricity_import_export:
      short_content: ''
      content: "De Europese Unie stimuleert de integratie van energiemarkten actief.
        Voor elektriciteit leidt dit in eerste instantie tot het creëeren van lokale
        markten - clusters van landen met gekoppelde markten - en vervolgens de complete
        integratie van alle Europese regionale markten. In de praktijk zijn  Europese
        markten nu al sterk gekoppeld en geïntegreerd met die van buurlanden. Dit
        vertaalt zich in toenemende volumes van elektriciteit-import en -export. \r\n<br/><br/>\r\nTegelijkertijd
        wordt de opwek van hernieuwbare elektriciteit op nationaal niveau gestimuleerd.
        Als gevolg daarvan neemt de volatiele opwek (zon en wind) elk jaar sterk toe.
        Omdat opslag van elektriciteit moeilijk is, exporteren landen met grote volatiele
        opwek (zoals Duitsland) regelmatig overschotten van stroom naar het buitenland
        voor lage tarieven.\r\n<br/><br/>\r\nDeze twee effecten, grotere volumes van
        import en export en sterkere marktkoppeling, moeten worden meegenomen in een
        visie voor de toekomst. Hoe kunnen we de markten goed laten functioneren?
        Wat is de invloed van hernieuwbare opwek op de elektriciteitsprijs? Dit zijn
        het soort vragen die we in deze sectie behandelen.\r\n<br><br>\r\nWe merken
        verder op dat import en export van elektriciteit vereenvoudigd in het ETM
        zit. De inhoud van deze sectie is dan ook tot stand gekomen met extra onderzoek
        en is niet dynamisch."
