        target=\"_blank\">documentatie</a> voor meer informatie."
    costs_heat:
      short_content: ''
      content: "Verwarmingsapparaten in huizen en de utiliteitsbouw worden dankzij
        schaalvoordelen goedkoper naarmate ze meer voorkomen. De fictieve leercurve
        die hieronder staat illustreert dit. \r\n<br/><br/>\r\nAls jij denkt dat sommige
        apparaten in de toekomst veel gebruikt zullen worden voor ruimteverwarming
        of warm water, kun je hier aangeven hoeveel ze in prijs zullen dalen. \r\n<br/><br/>\r\n<img
        src=\"/assets/popups/learning_curve_600px.png\" style=\"float:left;margin-right:20px\"/>"
    fuel_costs:
      short_content: ''
      content: "Het is moeilijk om de prijs van brandstoffen te voorspellen. Toch
        is brandstof op dit moment de grootste bijdrage aan de totale kosten van onze
        energievoorziening. In deze sectie kun je de brandstofprijs invullen die jij
        zelf realistisch vindt. Het ETM gebruikt deze prijs dan in alle kostenberekeningen.
        Door de brandstofprijzen te variëren kun je zien hoe robuust de totale kosten
        in jouw scenario zijn wat onzekere toekomstige brandstofprijzen betreft.\r\n<br/><br/>\r\nDe
        grafiek hieronder toont de historische olieprijs (oranje) en de voorspellingen
        die het Internationaal Energie Agentschap (IEA), in verschillende jaren heeft
        opgesteld. Als zelfs de IEA de toekomstige olieprijs niet precies kan voorspellen,
        wie dan wel? \r\n<br/>\r\n<img src=\"/assets/layout/forecast_iea_2008_and_2009_added.png\"
        style=\"float:left;margin-right:20px\"/>"
    industry_metal:
      short_content: ''
      content: "De metaalsector vertegenwoordigt een groot deel van het industrieel
