    solar:
      short_content: "Hoe gaan de kosten van zonnestroom veranderen in jouw land?\r\nZonnestroom
        ontwikkelt zich snel. Het kan handig zijn om het met andere technologieën
        te vergelijken op een feitelijke - en neutrale - basis.\r\n"
      content: "Hoe gaan de kosten van zonnestroom veranderen in jouw land?\r\n<br/>\r\n<br/>\r\nZonnestroom
        ontwikkelt zich snel. Er zijn technologieën die geschikt zijn voor warme zonnige
        klimaten, maar ook andere voor minder warme gebieden. Daarom geloven sommigen
        dat het de energiebron van de toekomst is. Het kan handig zijn om het met
        andere technologieën te vergelijken op een feitelijke - en neutrale - basis.
        \r\n<br/><br/>\r\nHier vind je een overzicht van alle soorten elektriciteitsproductie
        in het model. Van elk type is steeds de meest moderne, commercieel toegepaste
        technologie genomen. \r\n<br/>\r\n<br/>\r\nHet model neemt voor de kosten
        de levensduur van de zonnepanelen mee en hoeveel zonne-energie er in jouw
        land beschikbaar is. De grafiek rechts vergelijkt de kosten van stroomproductie."
    co2:
      short_content: 'Zullen de kosten van CO<sub>2</sub> uitstoot het verschil maken
        tussen hernieuwbare en fossiele stroom? In Europa is uitstoot niet gratis
        meer voor energie-intensieve bedrijven. '
      content: "Zullen de kosten van CO<sub>2</sub> uitstoot het verschil maken tussen
        hernieuwbare en fossiele stroom? \r\n<br/>\r\n<br/>\r\nIn Europa is uitstoot
        niet gratis meer voor energie-intensieve bedrijven. Elk jaar wordt een afnemend
        aantal emissierechten toegekend, waardoor bedrijven gedwongen worden efficiënter
        te worden, of rechten bij te kopen van efficiëntere partijen. Dat is de theorie.
        In de praktijk hangt het antwoord ervan af of politici de wetgeving zullen
        afzwakken om economische redenen.\r\n<br/>\r\n<br/>\r\nNet als brandstofkosten
        zijn uitstootkosten een onderdeel van de totale kosten voor fossiele stroom.
        Deze kosten worden voor een groot deel vermeden door de afvang en opslag van
        CO<sub>2</sub> (CCS). Dit is natuurlijk alleen aantrekkelijk als CCS goedkoper
        is dan de emissierechten zelf."
    sustainability:
      short_content: 'Met hoeveel wil de overheid de CO<sub>2</sub> emissies omlaag
        brengen, ten opzichte van het niveau van 1990? '
      content: "Met hoeveel wil de overheid de CO<sub>2</sub> emissies omlaag brengen,
        ten opzichte van het niveau van 1990? Welk percentage van het totale energiegebruik
        moet volgens jou hernieuwbaar zijn in de toekomst?\r\n<br/>\r\n<br/>\r\nHier
        kun je de hernieuwbaarheidsdoelstellingen invullen. Bij 'Doelen' onderaan
        de pagina zie je of je erin geslaagd bent je eigen beleidsdoelen te halen,
        nadat je het onderdeel 'Aanbod' hebt ingevuld.\r\n"
    dependence:
      short_content: 'Hoeveel energie wil je importeren uit andere landen? Gaat jouw
        land alles importeren? '
      content: "Hoeveel energie wil je importeren uit andere landen? Energie is van
        cruciaal belang voor elke economie en daarom is leveringszekerheid iets waar
        alle overheden zich zorgen over maken.\r\n<br/>\r\n<br/>\r\nIets om over na
        te denken:<br/>\r\nEnergie-import is niet altijd een probleem. De meeste West
        Europeanen zullen minder problemen hebben met houtsnippers importeren uit
        Canada of zelfs uranium uit Australië dan met de import van Russisch aardgas.
        De meeste landen hebben leren leven met een bepaalde vorm van energie-afhankelijkheid."
    cost:
