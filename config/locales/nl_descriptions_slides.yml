        \     <span class=\"filetype\">3MB CSV</span>\r\n    </a>\r\n  </li>\r\n</ul>"
    flexibility_flexibility_power_to_heat_for_industry:
      short_content: 
      content: "Wanneer er elektriciteitsoverschotten zijn, kunnen elektrische boilers
        in de industrie deze overschotten omzetten in warmte. Dit heeft als gevolg
        dat de vraag naar gas en waterstof wordt verlaagd (indien aanwezig). Deze
        hybride warmte opties kunnen in de vraag-sectie van volgende industriële sectoren
        worden ingesteld:\r\n<ul>\r\n  <li><a href=\"/scenario/demand/industry/refineries\"
        >raffinaderijen</a></li>\r\n  <li><a href=\"/scenario/demand/industry/chemicals\">chemische
