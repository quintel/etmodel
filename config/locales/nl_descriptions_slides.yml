    costs_wacc:
      short_content: 
      content: 'Met onderstaande sliders kun je de toekomstige WACC (gewogen kapitaalskosten)
        voor verschillende categorieën aanpassen. Let op: het gaat hier om de reële
        WACC, dus exclusief inflatie. Het ETM rekent namelijk niet met inflatie. De
        bronnen die gebruikt zijn voor de huidige percentages zijn te vinden op onze
        <a href="https://github.com/quintel/documentation/blob/master/general/cost_calculations.md"
        target ="_blank">documentatie</a>.'
    supply_heat_network_order:
      short_content: 
      content: "Het ETM maakt een onderscheid tussen 'must-run' / volatiele warmtebronnen
        (zoals geothermie, zonthermie en industriële restwarmte) en regelbare warmtebronnen.
        De warmteproductie van de eerste categorie bronnen is moeilijk regelbaar,
        zonthermieproductie is bijvoorbeeld afhankelijk van het weer. Regelbare bronnen
        daarentegen kunnen aan- en uitgeschakeld worden op momenten dat dat nodig
        is. Het ETM kijkt voor elk uur per jaar hoeveel warmte er uit 'must-run' en
        volatiele bronnen beschikbaar is. Als de vraag in een bepaald uur hoger is
        dan deze productie, wordt er een regelbare bron ingeschakeld om te zorgen
        dat er voldoende warmte is.\r\n<br /><br />\r\nHieronder is het mogelijk om
        de inzetvolgorde van de regelbare warmtebronnen in te stellen: welke bron
        springt er als eerste aan als er een warmtetekort is? In de grafiek hiernaast
        kun je zien hoe hoog de marginale kosten zijn van de verschillende regelbare
        bronnen."
    data_export_heat_network:
      short_content: 
      content: |
        Download informatie over de uurlijkse vraag en productie van collectieve
        warmte voor warmtenetten in huishoudens, gebouwen en landbouw.

        <ul class="data-download">
          <li>
            <a href="%{etengine_url}/api/v3/scenarios/%{scenario_id}/curves/heat_network.csv">
              <span class="name">Warmtenetvraag, -productie en -opslag per uur</span>
              <span class="filetype">1.5MB CSV</span>
            </a>
          </li>
        </ul>
    supply_heat_sources:
      short_content: 
      content: "Warmtenetten kunnen worden ingezet als verwarmingstechnologie in <a
        href=\"/scenario/demand/households/space-heating-hot-water\" >huishoudens</a>,
        <a href=\"/scenario/demand/buildings/space-heating\" >gebouwen</a> en <a href=\"/scenario/demand/agriculture/heat\"
        >landbouw</a>. Er bestaan grofweg twee soorten warmtebronnen voor warmtenetten:
        regelbare en niet-regelbare warmtebronnen. Regelbare warmtebronnen kunnen
        aan/uit worden gezet afhankelijk van de warmtevraag op dat moment, terwijl
        niet-regelbare warmtebronnen het warmtenet beleveren ongeacht de warmtevraag.
        Met name voor het laatste type bronnen is <a href=\"/scenario/supply/heat/seasonal-storage-of-heat\"
        >(seizoens)opslag</a> interessant.\r\n<br /><br />\r\nHieronder kun je voor
        beide typen bronnen instellen hoeveel warmtecapaciteit er beschikbaar is.
        De grafiek hiernaast laat zien of vraag en aanbod in balans zijn. Ook is het
        mogelijk om restwarmte uit de elektriciteitssector te voeden in het warmtenet.
        Dit kan in de menu-items 'Elektriciteit' en 'Hernieuwbare Elektriciteit' voor
        de volgende centrales: <a href=\"/scenario/supply/electricity/gas-plants\"
        >(Aard)gascentrales</a>, <a href=\"/scenario/supply/electricity/coal-plants\"
        >Kolencentrales</a>, <a href=\"/scenario/supply/electricity_renewable/biomass-plants\"
        >Biomassacentrales</a> en <a href=\"/scenario/supply/electricity_renewable/waste-power\"
        >Afvalverbranding</a>. Daarbij is het mogelijk om elektriciteitsoverschotten
        om te zetten in warmte d.m.v. power-to-heat boilers of warmtepompen bij <a
        href=\"/scenario/flexibility/flexibility_conversion/conversion-to-heat-for-district-heating\"
        >Flexibiliteit</a>.\r\n\r\n<br /><br />\r\nMeer informatie kunt u vinden in
        onze <a href=\"https://github.com/quintel/documentation/blob/master/general/heat_networks.md\"
        target =\"_blank\">documentatie</a>."
    supply_heat_network_storage_toggle:
      short_content: 
      content: "Scenario's met veel 'must run' en volatiele warmtebronnen zoals zonthermie,
        geothermie of restwarmte, hebben vaak een aanzienlijke warmteproductie in
        uren met geen of weinig warmtevraag. (Seizoens)opslag stelt je in staat om
        deze warmte op te slaan en op een later moment in te zetten. Hierdoor is er
        minder regelbaar vermogen nodig, zoals back-up ketels, om in de vraag te voorzien.
        \r\n</br></br>\r\nAls je ervoor kiest om de knop hieronder op 'Aan' te zetten,
        plaatst het ETM automatisch voldoende opslagvolume in jouw scenario om voor
        elk uur per jaar de overschotten aan warmte op te kunnen slaan. Deze warmte
        wordt weer uit de opslag gehaald op momenten dat de vraag hoger is dan de
        (niet-regelbare) productie. De grafiek hiernaast laat het verloop van de opslag
        zien.\r\n<br /><br />Let op: Als je teveel \"must-run\" of volatiel vermogen
        in je scenario hebt, kan het voorkomen dat er aan het einde van het 'warmtejaar'
        (dat loopt van 1 april tot 31 maart) een warmteoverschot in de opslag achterblijft.
        Om te voorkomen dat deze warmte verloren gaat, kun je proberen om <a href=\"/scenario/supply/heat/heat-sources\"
        >het geïnstalleerd vermogen van niet-regelbare / volatiele warmtebronnen</a>
        te verlagen, de warmtevraag in je scenario te verhogen of de positie van warmteopslag
        in <a href=\"/scenario/supply/heat_merit/priority-of-dispatchable-heat-producers\"
        >de inzetvolgorde van regelbare warmtebronnen</a> te veranderen.\r\n<br><br
        />\r\nOpslagverliezen kunnen worden aangepast met het schuifje onder de knop.
        De opslagkosten kunnen worden aangepast bij <a href=\"/scenario/costs/costs_hydrogen/hydrogen-storage\"
        >kosten</a>.\r\n"
    supply_electricity_renewable_biomass_plants:
      short_content: 
      content: Hoeveel warmte wordt er d.m.v. biomassa geproduceerd?
    supply_heat_network_losses:
      short_content: 
      content: "Bij warmtenetten wordt warmte op een centrale locatie geproduceerd
        en vervolgens via een netwerk van geïsoleerde pijpleidingen getransporteerd
        naar huizen en bedrijven. Dit transport van warmte leidt tot energieverliezen,
        die typisch rond de 10-15% liggen voor moderne warmtenetten en kunnen oplopen
        naar 30% of hoger voor oudere infrastructuur.\r\n<br /><br />\r\nHieronder
        kun je de distributieverliezen in jouw scenario instellen."
    costs_solar_thermal:
      short_content: 
      content: Zonthermie is een interessante duurzame bron voor warmte, zowel via
        individuele zonneboilers als collectieve systemen. Hoe veranderen de investeringskosten
        en onderhoudskosten van deze technologie in de toekomst?
    flexibility_security_of_supply_heat:
      short_content: 
      content: "Is er in de toekomst op ieder moment voldoende warmte om aan de vraag
        op de warmtenetten te voldoen? Dat hangt natuurlijk af van welke warmtebronnen
        zijn aangesloten op het warmtenet. We onderscheiden bronnen die (bijna) altijd
        warmte leveren en bronnen die vooral bij pieken in de vraag ingezet worden.
        Als geen van deze bronnen voldoende kunnen leveren, gaat de noodvoorziening
        aan. \r\n<br /><br />\r\n<b>Noodvoorziening</b><br />\r\nDe ideale noodvoorziening
        kan snel starten, heeft lage installatie- en onderhoudskosten en gebruikt
        brandstof die makkelijk op te slaan is of beschikbaar gemaakt kan worden.
        Warmtenetten hebben daarom vaak een gasketel als noodvoorziening voor als
        (een deel van de) warmtebronnen wegvallen. Hoe kleinschaliger het warmtenet,
        hoe kleiner het aantal aangesloten bronnen en hoe belangrijker een noodvoorziening
        wordt.\r\n<br /><br />\r\n<b>Piekvraag</b><br />\r\nNiet alle bronnen zijn
        even goed geschikt om de piekvraag in te vullen. Een warmteopslag kan snel
        reageren, maar moet wel groot genoeg en gevuld zijn. Een geothermiebron is
        duur om te boren, dus die kan het beste non-stop warmte leveren. Ketels op
        (groen) gas of waterstof kunnen ieder moment leveren en zijn daarom een voor
        de hand liggende optie voor pieken.\r\n<br /><br />\r\n<strong>Tip:</strong>
        Op de pagina\r\n<a href=\"/scenario/flexibility/flexibility_weather/extreme-weather-conditions\">Weersomstandigheden</a>
        kun je verschillende weerjaren inladen, om te zien hoe de warmtevraagpieken
        in je scenario afhangen van het weer.\r\n"
    flexibility_flexibility_demand_response_hhp:
      short_content: 
      content: "De efficiëntie van (hybride) warmtepompen is afhankelijk van de buitentemperatuur
        en wordt aangegeven met de 'coefficient of performance' (COP). De COP wordt
        lager als de buitentemperatuur afneemt. Hieronder kan je de zogenaamde 'omslag-COP'
        instellen: wanneer de COP van de warmtepomp onder de omslag-COP ligt dan schakelt
        de hybride warmtepomp van elektriciteit naar gas. Je kan deze instellen op
        de financieel meest aantrekkelijke voor de consument, maar kan ook een instelling
        kiezen die minder netwerkimpact oplevert. \r\n</br></br>\r\n Bekijk de grafiek
        aan de rechterkant voor advies bij het kiezen van de kostenoptimale omslag-COP
        instelling vanuit een consumentenperspectief. Deze laat zien hoeveel het kost
        om een eenheid warmte te maken met de HWP voor ruimteverwarming. Voor gas
        zijn die kosten onafhankelijk van de COP (en dus de buitentemperatuur). Voor
        elektriciteit nemen de kosten af met toenemende COP (en toenemende buitentemperatuur).
        Het kruispunt van de twee curves is de kosten-optimale COP-instelling voor
        de gegeven kostprijs van gas en elektriciteit. Deze kostprijs van gas en elektriciteit
        is hieronder in te stellen. De startwaarde van het omslag-COP schuifje staat
        gelijk aan de kostenoptimale omslag-COP bij de ingestelde kosten. \r\n</br></br>\r\n
        Als je geïnteresseerd bent in de impact van HWP's op het elektriciteitsnet,
        kijk dan naar de grafiek die wordt weergegeven wanneer je op de 'Jaarlijkse'-knop
        in de rechterhoek van de grafiek klikt. Deze grafiek toont de gas- en elektriciteitsvraag
        per uur van HHP's. Als je geïnteresseerd bent in het aandeel gas en elektriciteit
        dat de HHP's gebruiken, kijk dan naar de table 'Hybride warmtepomp: aandeel
        elektrisch en gas' in de grafiekenlijst (Vraag -> Huishoudens)"
    flexibility_flexibility_solar_pv_curtailment:
      short_content: 
      content: "Als veel zon-PV geïnstalleerd is, kan dit zorgen voor hoge pieken
        op het elektriciteitsnetwerk. Daarom is het wenselijk de productie te kunnen
        verlagen. In sommige gevallen is het slim om zonneparken aan te sluiten op
        slechts een bepaald percentage van het piekvermogen. Met onderstaande schuifjes
        is het mogelijk de productiebeperking in te stellen als percentage van het
        piekvermogen. \r\n</br></br>\r\n In de grafiek rechts zie je het effect van
        productiebeperking op de productiepieken én op de jaarlijkse elektriciteitsproductie.
        Als je geïnteresseerd bent in het effect van productiebeperking op de jaarlijkse
        elektriciteitsproductie, kijk dan in de tabel 'Productiebeperking van zonnepanelen'.
        Deze vind je als je klikt op 'meer grafieken bekijken' (rechtsboven) en kijkt
        bij 'Elektriciteitsbalans > Flexibiliteit'."
    flexibility_flexibility_power_to_heat_for_district_heating:
      short_content: 
      content: "Wanneer er elektriciteitsoverschotten zijn, kunnen elektrische boilers
        of warmtepompen deze overschotten omzetten in warmte voor warmtenetten. Overige
        warmtebronnen voor warmtenetten kunnen bij <a href=\"/scenario/supply/heat/heat-sources\"
        >Aanbod > Warmtenetten</a> worden ingesteld. \r\n</br></br>\r\n Houd er rekening
        mee dat 1 MWth power-to-heat boiler meer elektriciteit gebruikt dan 1 MWth
        power-to-heat warmtepomp. Ze produceren natuurlijk wel dezelfde hoeveelheid
        warmte."
