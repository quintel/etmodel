nl:
  esdl:
    title: Maak een scenario op basis van ESDL
    description: ESDL (Energy System Domain Language) is een op xml gebaseerde taal
      waarin je een energiesysteem kunt vangen. Het ETM kan de meeste in ESDL beschreven
      energiesystemen inlezen en zo een scenario creëren. Jouw bestand wordt omgezet
      in schuifjesinstellingen - zo kan je in het ETM verder werken aan jouw
      energiesysteem of gewoon de resultaten bekijken.
    upload: Upload hier een .esdl file om te beginnen.
    start: Creëer en start je scenario
