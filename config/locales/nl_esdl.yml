nl:
  esdl:
    title: "Energiemodellen koppelen met ESDL"
    description: |
      <p>
        De energietransitie is een complexe uitdaging. Om de complexiteit beheersbaar te maken, wordt
        er met verschillende energiemodellen aan de energietransitie gerekend. Om de sterktes van
        ieder model te benutten, is het noodzakelijk om modellen samen te laten werken.
      </p>
      <p>
        De Energy System Description Language (ESDL)
        ontwikkeld om modellen dezelfde taal te laten ‘spreken’. Het biedt de mogelijkheid om
        informatie over zowel ruimtelijke, technische, economische, sociale en tijdsaspecten van de
        energietransitie in relatie tot elkaar te beschrijven. Daarmee wordt het mogelijk dat het
        ene model verder rekent met informatie uit een ander model.
      </p>
      <p>
        Het ETM kan de meeste in ESDL beschreven energiesystemen inlezen en op basis hiervan een
        scenario starten. Jouw bestand wordt omgezet in schuifjesinstellingen - zo kun je in het ETM
        het toekomstige energiesysteem verkennen en verder werken aan het scenario.
      </p>
      <p>
        Zie voor meer informatie de
        <a href="https://www.esdl.nl/" target="_blank">documentatie</a>.
      </p>
