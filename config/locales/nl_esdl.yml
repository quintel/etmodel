nl:
  esdl:
    title: "Energiemodellen koppelen met de Mondaine Suite"
    description: "De energietransitie is een complexe uitdaging. Om de
      complexiteit beheersbaar te maken, wordt er met verschillende
      energiemodellen aan de energietransitie gerekend. Om de sterktes van ieder
      model te benutten, is het noodzakelijk om modellen samen te laten werken.
      In het kader van het Mondaine project is de Energy System Description
      Language (ESDL) ontwikkeld om modellen dezelfde taal te laten ‘spreken’.
      Het biedt de mogelijkheid om informatie over zowel ruimtelijke,
      technische, economische, sociale en tijdsaspecten van de energietransitie
      in relatie tot elkaar te beschrijven. Daarmee wordt het mogelijk dat het
      ene model verder rekent met informatie uit een ander model. Lees
      <a href=\"https://www.mondaine-suite.nl\" target=\"_blank\">hier</a>
      meer over Mondaine en ESDL.\r\n<br/>\r\n<br/>\r\nHet ETM kan de meeste in
      ESDL beschreven energiesystemen inlezen en op basis hiervan een scenario
      starten. Jouw bestand wordt omgezet in schuifjesinstellingen - zo kun je
      in het ETM het toekomstige energiesysteem verkennen en verder
      werken aan het scenario."
    upload: "Upload een .esdl file"
    start: "Start je scenario"
