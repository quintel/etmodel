    main_text: |
      <h1>Het Energiesysteem: Wat is het?</h1>
      <p>Dit model behandelt energie in de maatschappij (het energiesysteem) aan de hand van vier fundamentele vragen:</p>
      <ol>
        <li>
          Welke randvoorwaarden leggen <strong>beleidsdoelstellingen</strong> op?
        </li>
        <li>
          Hoeveel energie wordt er <strong>gebruikt</strong> door ons allemaal?
        </li>
        <li>
          Hoeveel zal energie gaan <strong>kosten</strong>?
        </li>
        <li>
          Hoe wordt de benodigde energie <strong>geproduceerd</strong>?
        </li>
        </ol>
      <p>Deze vier aspecten van het energiesysteem zijn natuurlijk sterk van elkaar afhankelijk. Kies welk onderdeel je als eerste wilt invullen, of houd gewoon de standaard volgorde aan. </p>
    demand_text: |
      <p>Wie gebruikt er waarvoor allemaal energie en waar? Hoeveel gaat de energievraag toenemen? Blijft de economie en de bevolking groeien?</p>
      <p>De antwoorden op dit soort vragen bepalen uiteindelijk hoeveel energie de maatschappij nodig heeft. Het ETM laat je de gevolgen zien van jouw aannames. Energiekosten en beleidsdoelen be√Ønvloeden de energievraag. De energie die nodig is, moet ook nog ergens gemaakt worden.</p>
    supply_text: |
      <p>Hoe we onze energie maken hangt af van brandstofkosten, technologische ontwikkelingen en milieuwetgeving. Het hangt er ook vanaf wie de energie nodig heeft.</p>
      <p>Hoeveel energie we maken is natuurlijk afhankelijk van hoeveel er nodig is.</p>
    targets_text: |
      <p>Hoe veel energie moet hernieuwbaar zijn opgewekt? Hoeveel CO<sub>2</sub> mogen we uitstoten? Hoeveel ruimte maken we vrij voor windmolens en zonnepanelen?</p>
      <p>Overheden maken wetgeving over het milieu en stellen doelen voor hernieuwbare energie, CO<sub>2</sub>-uitstootreducties enz. Deze wetgeving is belangrijk, omdat het mede bepaalt hoeveel energie er wordt gebruikt, wat voor energie wordt gemaakt en - uiteindelijk - hoeveel het kost.</p>
    cost_text: |
      <p>Energiekosten hangen af van brandstofkosten, maar ook van de kosten om productiecapaciteit te bouwen. Technologische vooruitgang is sterk bepalend voor welke optie het meest aantrekkelijk is.</p>
      <p>Uiteindelijk worden de kosten voor de maatschappij  bepaald door hoeveel energie er gebruikt wordt en wat voor energie er wordt geleverd.</p>
