nl:
  intro:
    dataset_information_html: "Bekijk CO<sub>2</sub>-voetafdruk"
    introduction: "Verken het energiesysteem van de toekomst!"
    your_current_scenario: "Jouw huidige scenario"
    root_text: |
      Sinds het klimaatakkoord van Parijs worden in hoog tempo plannen gemaakt
      om de uitstoot van broeikasgassen terug te dringen. In die plannen is
      een grote rol weggelegd voor het verduurzamen van de energievoorziening.
      Die energievoorziening kent een groot aantal knoppen waaraan gedraaid kan
      worden; veel van die knoppen staan niet op zich, maar hangen sterk met
      elkaar samen. Het Energietransitiemodel is ontwikkeld om overzicht
      én inzicht te krijgen in het energiesysteem en zo beter onderbouwde
      plannen te maken.
    help: |
      Een nieuw scenario kan je starten door één van de beschikbare gebieden
      te kiezen en het toekomstjaar waarvoor je het scenario wil maken. Het ETM
      is beschikbaar voor verschillende geografische niveaus. Staat het gebied waarin 
      je geïnteresseerd bent niet in de lijst? Neem dan contact op met
      <a href='https://energytransitionmodel.com/contact'>Quintel</a>, de makers van het ETM.
    whats_new:
      title: Laatste updates
      description: |
        Krijg een beter gevoel voor de behoefte aan flexibiliteit in uw scenario's 
        met nieuwe grafieken die laten zien hoe vraag en aanbod zich verhouden 
        op verschillende tijdschalen. Pas de profielen aan die worden gebruikt door 
        uurberekeningen, download grafieken als afbeelding en meer ... 
      link:
        Lees meer over de laatste updates
    local_vs_global:
      title: Lokaal vs. globaal
      description: |
        Ontdek hoe individuele regio's gecombineerd kunnen worden en bijdragen
        aan het grote geheel.
      try_it: Probeer nu
    multi_year_charts:
      title: Transitiepaden
      description: |
        Verken de mogelijke transitiepaden naar een 2050 toekomstbeeld en ontdek
        wat dit zou kunnen betekenen voor de tussentijdse doelstellingen in 2023,
        2030 en 2040.
      try_it: Probeer nu
    esdl:
      title: Mondaine Suite
      description: |
        Verken de mogelijkheden van het koppelen van energiemodellen en start
        een scenario op basis van een energiesysteem beschreven in ESDL (Energy
        System Description Language).
      try_it: Upload je ESDL bestand
    about_us:
      title: Over ons
      description: |
        Het Energietransitiemodel is open-source en ontwikkeld door Quintel
        Intelligence.
      learn_more: Meer weten
      documentation: Documentatie
      feedback: Feedback
