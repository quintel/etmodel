nl:
  intro:
    what_is_this: "Wat is dit?"
    how_does_this_work: "Hoe werkt dit?"
    introduction: "Introductie voor het Energietransitiemodel"
    root_text: |
      We hebben allemaal elke dag energie nodig. Zal energie over vijftig jaar nog goedkoop en in overvloed beschikbaar zijn? Hoe kunnen we ons voorbereiden op een toekomst waarin energie niet meer vanzelfsprekend is? Het Energietransitiemodel (ETM) maakt gebruik van feiten over energie om je inzicht te geven in wat er in de toekomst zou kunnen gebeuren.
