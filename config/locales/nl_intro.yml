nl:
  intro:
    dataset_information_html: "Bekijk broeikasgas-voetafdruk"
    introduction: Verken het energiesysteem van de toekomst
    your_current_scenario: "Jouw huidige scenario"
    root_text: |
      Met het Energietransitiemodel (ETM) kun je mogelijke toekomstige energiesystemen voor jouw
      land, regio of gemeente verkennen. Kies een gebied en toekomstjaar om jouw eigen energiescenario
      te starten!
    help_html: |
      Een nieuw scenario kan je starten door één van de beschikbare gebieden
      te kiezen en het toekomstjaar waarvoor je het scenario wil maken. Het ETM
      is beschikbaar voor verschillende geografische niveaus. Staat het gebied waarin
      je geïnteresseerd bent niet in de lijst?
      <a href='%{contact_url}'> Neem dan contact op met Quintel</a>, de makers van het ETM.

    about_featured_scenarios: |
      Hieronder vind je een lijst van uitgelichte scenario's gepubliceerd door verschillende
      partijen. Open ze en ga op onderzoek uit, of gebruik ze als basis voor je eigen sceanrio.
    features:
      title: Features
    whats_new:
      title: Laatste updates
      description: |
        Nieuw uiterlijk van de "Mijn Scenario's" en "Mijn Profiel" pagina's.
      link:
        Lees meer over de laatste updates.
    game:
      title: Game
      description: |
        Kun je een schone energietoekomst bouwen voor 2030 zonder dat het licht uitgaat als de zon
        niet schijnt en de wind niet waait?
      try_it: Probeer nu
    collections:
      title: Collecties
      description: |
        Verken transitiepaden naar een scenario voor 2050 met tussentijdse doelstellingen voor
        2030 en 2040, of verken een collectie van verschillende scenario's.
      try_it: Probeer nu
    docs:
      title: Documentatie
      description: |
        Leer meer over de modelleerprincipes achter het ETM en ontdek hoe je
        aan de slag kunt om jouw toekomstscenario te creëren.
      link: Lees de documentatie
    dataset:
      title: Datasets
      description: |
        Benieuwd naar de databronnen achter het ETM? In de Dataset Manager is de data te vinden
        die gebruikt is om de beschikbare regio's te simuleren.
      link: View our datasets
    api:
      title: API
      description: |
        Gebruik de krachtige rekenmmodule achter het model via de API, in plaats van de
        standaard interface.
      link: Get started
    about_us:
      title: Over ons
      description: |
        Het Energietransitiemodel is open source en ontwikkeld door Quintel.
      learn_more: Meer weten
      feedback: Feedback
