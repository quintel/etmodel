nl:
  landing_page:
    title: "Maak je <em>eigen</em> Energietoekomst."
    explanation: "Het <strong>Energietransitiemodel</strong> is een <em>onafhankelijk</em>, <em>compleet</em>, en <em>onderbouwd</em> energiemodel dat wordt gebruikt door overheden, bedrijven en NGO's in verschillende landen. Het wordt ondersteund door meer dan <a href='/partners'>20 partners</a>. Er zijn drie verschillende versies beschikbaar van het Energietransitiemodel."
    etflex:
      title: "Energietransitiespel"
      explanation: "Het Energietransitiespel is een visuele versie van het ETM, en bestaat uit slechts 12 schuifjes die de <strong>onervaren</strong> gebruiker in staat stelt om een gevoel te krijgen voor de impact van keuzes en technologie op energietoekomst."
    etmodel:
      title: "ETM Professional"
      explanation: "De professionele versie van het ETM is een tool bedoeld voor meer <strong>ervaren</strong> gebruikers op het gebied van energie. Deze tool heeft vele mogelijkheden en bevat gegevens van verschillende landen, provincies en gemeenten."
    mixer: "Energy Mixer"
    mixer:
      title: "Energy Mixer"
      explanation: "De Energy Mixer is een online applicatie die de <strong>relatief onervaren gebruiker</strong> 9 energiegerelateerde vragen voorleft en je de impact van je keuzes laat zien op het gebied van je energiemix, kosten, CO<sub>2</sub>, hernieuwbare energie, etcetera!"
    go_to_wattnu: "Bekijk onze TV show!"
    footer:
      quintel: "Het Energietransitiemodel is gemaakt door <a href='http://quintel.com' target='_new'>Quintel Intelligence</a>."
    minutes: "minuten"
    sliders: "schuifjes"
    questions: "vragen"
    other_language: "English"