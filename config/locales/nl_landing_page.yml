en:
  landing_page:
    title: "Maak je <em>eigen</em> Energietoekomst."
    explanation: "Het <strong>Energietransitiemodel</strong> is een <em>onafhankelijk</em>, <em>compleet</em>, en <em>onderbouwd</em> energiemodel dat wordt gebruikt door overheden, bedrijven en NGO's in verschillende landen. Het wordt ondersteund door meer dan <a href='/partners'>20 partners</a>. Er zijn drie verschillende versies beschikbaar van het Energietransitiemodel."
    etflex:
      title: "Energy Transition Game"
      explanation: "The Energy Transition Game is a highly visual edition of the ETM, and consists of just a few sliders to let the <strong>inexperienced</strong> user get a feeling of the impact of the choices we face in the coming 20 years with regards to our Energy Future."
    etmodel:
      title: "ETM Professional"
      explanation: "The ETM professional is a tool that is meant for more <strong>experienced</strong> users with regards to the themes of Energy. It has a wide range of possibilities and has shows you for more than 10 countries, Dutch provinces and even municipalities!"
    mixer: "Energy Mixer"
    mixer:
      title: "Energy Mixer"
      explanation: "The Energy Mixer is a short questionaire with 9 questions that let an <strong>average experienced</strong> user discover the posibilities of changing your Energy Mixer for the coming decades."
    go_to_wattnu: "Watch our TV show"
    footer:
      quintel: "The Energy Transition Model is created and maintained by <a href='http://quintel.com' target='_new'>Quintel Intelligence</a>."