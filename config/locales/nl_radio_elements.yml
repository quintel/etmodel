      '1987':
        title: '1987: "Dunkelflaute" en koude winter'
        description: |
          In 1987 was er in Nederland een uitzonderlijk koude periode gedurende
          de tweede week van januari. Dit zorgde voor een significante toename
          van de warmtevraag. Daarbij was er in die periode ook weinig wind: een
          "Dunkelflaute".
          (Vollasturen: wind op land / aan de kust = 1765, wind offshore = 3594,
          zon = 738. Gemiddelde temperatuursverschil t.o.v. 2015 = -2.0 graden
          Celsius)
      '1997':
        title: '1997: Energie-misoogst en extreem koude dagen'
        description: |
          In 1997 waren er in Nederland verschillende extreem koude dagen met
          een hoge piek warmtevraag. Ook vonden er in dit jaar veel periodes met
          schaarse duurzame opwek plaats (ookwel "misoogst"), met name in
          januari en november.
          (Vollasturen: wind op land / aan de kust = 1759, wind offshore = 3025,
          zon = 738. Gemiddelde temperatuursverschil t.o.v. 2015 = -2.0 graden
          Celsius)
      '2004':
        title: '2004: Overschotten en tekorten'
        description: |
