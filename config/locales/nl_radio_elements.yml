---
nl:
  radio_elements:
    settings_weather_curve_set:
      default:
        title: Default
        description: |
          Standaard gebruikt het ETM productieprofielen uit het startjaar van jouw scenario. Op
          deze pagina vind je de bijbehorende vollasturen. Je kan de profielen inzien op de
          <a href='/scenario/flexibility/curve_upload/upload-curves'>'Profielen aanpassen'</a> pagina.
      '1987':
        title: '"Dunkelflaute" tijdens extreem koude winter'
        description: |
          In 1987 was er in Nederland een uitzonderlijk koude periode van 6 tot
          21 januari: het was gemiddeld -6,5 graden Celsius. Dit zorgde voor een significante toename
          van de warmtevraag. Daarbij was er in de derde week van januari ook heel
          weinig wind: een zogenaamde "Dunkelflaute".
          (Vollasturen: wind op land / aan de kust = 1765, wind offshore = 2905,
          zon pv = 853, zonthermie = 510. Gemiddelde temperatuursverschil t.o.v. 2015 = -2,0 graden
          Celsius)
      '1997':
        title: 'Energie-misoogst (incl. "Dunkelflaute") en extreem koude dagen'
        description: |
          In 1997 vond de laatste Elfstedentocht plaats. Er
          waren toen in Nederland door het jaar heen verschillende extreem
          koude dagen met een hoge piek warmtevraag, zelfs in april en oktober.
          Ook vonden er in dit jaar veel periodes met
          schaarse duurzame opwek plaats (ookwel "misoogst"), met name een "Dunkelflaute"
          in de hele maand januari en een windstille periode in november.
          (Vollasturen: wind op land / aan de kust = 1759, wind offshore = 3025,
          zon pv = 915, zonthermie = 585. Gemiddelde temperatuursverschil t.o.v. 2015 = -0,6 graden
          Celsius)
      '2004':
        title: 'Overschotten en tekorten'
        description: |
          In 2004 waren er in Nederland verschillende perioden door het jaar heen met grote
          tekorten en in september perioden met overschotten.
          (Vollasturen: wind op land / aan de kust = 1937, wind offshore = 3334,
          zon pv = 933, zonthermie = 604. Gemiddelde temperatuursverschil t.o.v. 2015 = -0,5 graden
          Celsius)
    settings_enable_storage_optimisation_households_flexibility_p2p_electricity:
      default:
        title: 'Geen prognose-algoritme'
