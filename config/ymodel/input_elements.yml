  description:
    content_en: "What percentage of the available residual heat from data centers do
      you want to use in heat networks? How the residual heat potential is determined
      can be read in our <a href=\"https://github.com/quintel/documentation/blob/master/general/residual_heat_industry.md\"
      target=\"_blank\">documentation</a>.</br></br>

      Often no more than 10-20% of the available heat can realistically be used due to short-term restrictions and strategic
      and economic considerations. It is challenging to find a good data source for
      the electricity demand of the ICT sector and especially data centers. As a result the
      residual heat assessment in the ETM is a rough estimate. Berenschot calculated that
      the residual heat potential from datacenters in the Netherlands is 6.3 PJ for 2018 (see <a href=\"https://www.berenschot.nl/actueel/2018/november/410-kton-co2-besparing\"
      target=\"_blank\">this report</a>).<br /><br />

      The costs of using residual heat can
      be adjusted <a href=\"/scenario/costs/costs_heat/residual-heat\">here</a>.\r\n</br>"
    content_nl: "Hoeveel procent van de beschikbare restwarmte uit datacenters wil
      je uitkoppelen? Hoe de restwarmtepotentie is bepaald, is te lezen in onze <a
      href=\"https://github.com/quintel/documentation/blob/master/general/residual_heat_industry.md\"
      target=\"_blank\">documentatie</a>.<br /><br />

      In de praktijk kan de praktisch beschikbare restwarmte een factor vijf lager liggen in verband met kortetermijnrestricties en strategische
      en economische overwegingen. Het is uitdagend
      om een goede bron te vinden voor de elektriciteitsvraag van ICT in Nederland en dan met
      name voor datacenters. Daarom is de restwarmte inschatting in het ETM een ruwe schatting. Berenschot
      heeft berekend dat de potentiële restwarmte van datacenters in
      Nederland 6.3 PJ is in 2018 (zie <a href=\"https://www.berenschot.nl/actueel/2018/november/410-kton-co2-besparing\"
