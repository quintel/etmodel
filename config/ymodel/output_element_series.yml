  description:
    content_en: "Gas turbines are relatively cheap to build, but have high fuel costs
      because they are not very efficient. This makes them ideal to provide power
      during demand peaks. Especially since these plants can handle being turned on
      and off on a timescale of minutes.\r\n</br>\r\nThese plants only need to run
      often enough to earn back fixed costs.\r\n</br></br>\r\nFor scenarios with lots
      of wind power, hydrogen gas turbines would be excellent candidates for providing
      back up when wind power output (un)expectedly drops, due to a lack of wind.\r\n\r\n<br/><br/><img
      SRC=\"/assets/popups/img_ccgt.jpg\" />"
    content_nl: "Gasturbines zijn vrij goedkoop om te bouwen, maar de brandstofkosten
      zijn relatief hoog doordat ze relatief inefficiënt zijn. Dat maakt ze ideaal
      om de pieken in de stroomvraag op te vangen. Vooral omdat ze er goed tegen kunnen
      om maar een paar minuten op vol vermogen te draaien en dan weer af te schakelen.
      \r\n</br>\r\nNatuurlijk moet de waterstofgasturbine wel vaak genoeg kunnen draaien
      om de vaste kosten eruit te halen (gasaansluiting etc). \r\n</br></br>\r\nIn
      scenario's met relatief veel wind- en zonnestroom zijn waterstofgasturbines
      goede kandidaten om (on)verwachte afnames in stroomproductie door afwezigheid
      van wind of zon op te vangen. \r\n<br/><br/><img SRC=\"/assets/popups/img_ccgt.jpg\"
      />"
    short_content_en: Hydrogen turbine
    short_content_nl: Waterstofturbine
