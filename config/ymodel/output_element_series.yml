  description:
    content_en: "Large hydro-electric power plant (500 MWe) in mountain reservoir.
      These plants require huge investments and flooding valleys can have a strongly
      negative environmental impact. These plants can often be significantly bigger
      than 500 MWe and they can be built as pumped-storage plants, using surplus electricity
      to pump water from a lower reservoir to a higher one. Because of their relatively
      long life and their ability to follow electricity demand, these plants are an
      interesting option.\r\n<br/><br/> \r\n<a href=\"/units\">More information on
      units...</a>\r\n\r\n<br/><br/><img SRC=\"/assets/popups/img_hydromountain.jpg\"/>\r\n"
    content_nl: "Grote waterkrachtcentrale (500 MWe) met een stuwmeer in de bergen.
      Deze centrales vergen grote investeringen en het onder water zetten van dalen
      kan een zeer negatieve uitwerking hebben op het milieu. Vaak zijn dit soort
      centrales groter dan 500 MWe en worden ze zo gebouwd dat overtollige elektriciteit
      kan worden opgeslagen door water naar het stuwmeer toe te pompen. Omdat deze
      centrales relatief lang leven en ideaal zijn om pieken en dalen in de stroomvraag
      te volgen, kunnen deze centrales erg aantrekkelijk zijn. \r\n<br/><br/>\r\n<a
      href=\"/units\">Meer informatie over eenheden...</a>\r\n<br/><br/><img SRC=\"/assets/popups/img_hydromountain.jpg\"/>\r\n"
