- label: local_solar_pv_buildings
  color: "#ADDE4C"
  order_by: 8
  group: solar
  show_at_first: false
  is_target_line: false
  target_line_position: ''
  gquery: solar_pv_buildings
  is_1990: 
  dependent_on: ''
  description:
    content_en: "Panel of roof-mounted solar cells that transform sunlight into electricity,
      known as photo-voltaic solar cells. This technology is developing rapidly and
      solar panels are becoming ever more efficient and cheaper. Solar panels are
      expected to become much cheaper in the coming 40 years. <br/><br/>\r\n\r\nThe
      model uses a technical lifetime of 25 years. Contrary to what many people believe,
      solar panels easily earn back the energy used to produce them. In 2009, this
      happens within 1.5 years if panels are installed in southern Europe. In northwestern
      Europe, it takes 2.5 to generate the energy used to produce the whole solar
      panel system.\r\n\r\n<br/><br/><img SRC=\"/assets/popups/img_local_solar_pv.jpg\"
      />"
    content_nl: "Zonnecellen die licht omzetten in elektriciteit, oftewel foto-voltaïsche
      zonnecellen. Deze technologie ontwikkelt zich razendsnel en zonnepanelen worden
      steeds efficiënter en goedkoper. Verwacht wordt dat zonnecellen de komende 40
      jaar veel goedkoper zullen worden.<br/><br/>\r\n\r\nHet model rekent met een
      levensduur van 25 jaar. De meeste mensen geloven dat zonnepanelen zichzelf niet
      energetisch terugverdienen. Daar klopt niks van. Een nieuw zonnepaneel-systeem
      verdient zichzelf tegenwoordig in 1,5 jaar terug in Zuid Europa. In Noordwest
      Europa duurt het 2,5 jaar voor evenveel energie is opgewekt als het heeft gekost
      om het hele systeem te bouwen.\r\n\r\n<br/><br/><img SRC=\"/assets/popups/img_local_solar_pv.jpg\"
