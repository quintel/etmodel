- label: coal_oxyfuel_ccs
  color: "#333333"
  order_by: 3
  group: coal
  show_at_first: 
  is_target_line: 
  target_line_position: 
  gquery: coal_oxyfuel_ccs
  is_1990: 
  dependent_on: 
  description:
    content_en: "Coal power plant using capture and underground storage of CO<sub>2</sub>.
      This plant burns fuel in the presence of 100% oxygen (instead of ~20% oxygen
      present in air), making the fuel burn better. This produces less polluting gases
      than other coal-fired technologies. This plant is particularly suited for burning
      'wetter' and lower grade coal such as lignite. \r\nSeveral technologies exist
      to capture CO<sub>2</sub>. All of these cost energy and so this power plant
      uses nearly 30% more coal to produce the same amount of electricity as a conventional
      pulverized coal power plant. The CCS power plant emits ~10-15% of the CO<sub>2</sub>
      per MWh produced.<br/>\r\nThe costs for pressurization, transport and underground
      storage of CO<sub>2</sub> have also been included. The model uses a technical
      lifetime of 30 years.\r\n<br/><br/> \r\n<a href=\"/units\">More information
      on units...</a>\r\n"
    content_nl: "Kolencentrale met afvang en opslag van een deel van het geproduceerde
      CO<sub>2</sub>. Deze centrale verbrandt de kolen onder 100% zuurstof, waardoor
      de brandstof beter verbrandt. Hierdoor ontstaan minder vervuilende gassen. De
      centrale is vooral geschikt voor 'nattere' en mindere kolensoorten, zoals bruinkool.
      \r\nEr zijn meerdere technologieën om het broeikasgas af te vangen. Al deze
      technieken kosten energie en dus moet deze centrale bijna 30% meer kolen verbranden
      voor dezelfde hoeveelheid elektriciteit als de gewone poederkoolcentrale. De
      CO<sub>2</sub>uitstoot per geproduceerde MWh van een CCS-centrale is ~10-15%
      van een gewone kolencentrale. \r\n<br/> De kosten van het vloeibaar maken, transporteren
      en opslag van CO<sub>2</sub> zijn ook meegenomen. Het model rekent met een levensduur
      van 30 jaar.\r\n<br/><br/> \r\n<a href=\"/units\">Meer informatie over eenheden...</a>\r\n\r\n\r\n"
    short_content_en: Coal plant using 100% oxygen and CO<sub>2</sub> storage.
    short_content_nl: 100% zuurstof kolencentrale met CO<sub>2</sub> opslag
  output_element_key: overview_costs_of_electricity_production
  key: coal_oxyfuel_ccs_overview_costs_of_electricity_production
- label: coal_lignite
  color: "#333333"
