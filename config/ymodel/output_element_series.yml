  description:
    content_en: "7 MWe geothermal electric power plant. Electricity is generated using
      heat from over 4 km deep underground. Water is pumped deep underground into
      drilled holes, where the earth's heat turns it to steam. The pressurized steam
      is then returned to the surface, where it drives a steam turbine to create electricity.<br/><br/>\r\n\r\nNote
      that this requires water of much higher temperatures (100s &#176;C) than geothermal
      plants that are only used for heating purposes. How viable this option is, depends
      on how deep underground the heat can be found.<br/><br/>\r\n\r\nThe costs of
      geo-electricity are mostly investment costs. Whether these are earned back depends
      mostly on the number of operating hours of the plant, the lifetime of the well
      and how fast the water can 'run' from the cold well to the hot one.\r\n\r\n<br/><br/>
      \r\n<a href=\"/units\">More information on units...</a>\r\n<br/><br/><img SRC=\"/assets/popups/img_geothermal_elec.jpg\"
      />\r\n"
    content_nl: "7 MWe Geo-elektriciteitscentrale. Elektriciteit opgewekt met warmte
      van meer dan 4km kilometers onder de grond. Water wordt hiervoor onder de grond
      gepompt in geboorde gaten. Daar wordt het water stoom. Deze stoom onder hoge
      druk drijft vervolgens aan het aardoppervlak een turbine aan om stroom te maken.
      <br/><br/>\r\n\r\nLet op dat hiervoor veel hogere temperaturen nodig zijn (100en
      &#176;C) dan voor aardwarmte om gebouwen te verwarmen. Afhankelijk van de diepte
      van de warmte is deze optie wel of niet aantrekkelijk.<br/><br/>\r\n\r\nDe kosten
      voor geo-elektriciteit zijn overwegend investeringskosten. Of die worden terugverdiend
      hangt af van het aantal draaiuren van de centrale, de levensduur van de bron
      en hoe snel het water ondergronds van de koude naar de warme put kan 'stromen'.\r\n\r\n<br/><br/>
      \r\n<a href=\"/units\">Meer informatie over eenheden...</a>\r\n<br/><br/><img
      SRC=\"/assets/popups/img_geothermal_elec.jpg\" />\r\n"
    short_content_en: Geothermal electric power plant
