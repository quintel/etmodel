  show_at_first: true
  is_target_line: 
  target_line_position: 
  gquery: coal_ccs
  is_1990: 
  dependent_on: 
  description:
    content_en: "Pulverized coal power plant, but using capture and underground storage
      of carbon dioxide (CO<sub>2</sub>). Several technologies exist to capture CO<sub>2</sub>.
      All of these cost energy and so this power plant uses nearly 30% more coal to
      produce the same amount of electricity as a conventional pulverized coal power
      plant. The CCS power plant emits ~15% of the CO<sub>2</sub> per MWh produced.<br/>\r\nThe
      costs for pressurization, transport and underground storage of CO2 have also
      been included. The model uses a technical lifetime of 30 years.\r\n<br/><br/>
      \r\n<a href=\"/units\">More information on units...</a>\r\n<br/><br/>\r\n<img
      SRC=\"/assets/popups/img_coal_pwd_ccs.jpg\" />"
