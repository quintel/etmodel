      geproduceerde koolstofdioxide (CO<sub>2</sub>). Er zijn meerdere technologieën
      om het broeikasgas af te vangen. Al deze technieken kosten energie en dus moet
      deze centrale bijna 30% meer kolen verbranden voor dezelfde hoeveelheid elektriciteit
      als de gewone poederkoolcentrale. De CO<sub>2</sub>-uitstoot per geproduceerde
      MWh van een CCS-centrale is ~15% van een gewone kolencentrale.<br/> In de getoonde
      kosten zijn de kosten voor het transport en opslag van  CO<sub>2</sub> ook meegenomen.
      Het model rekent met een levensduur van 30 jaar.\r\n<br/><br/> \r\n<a href=\"/units\">Meer
      informatie over eenheden...</a>\r\n<br/><br/>\r\n<img SRC=\"/assets/popups/img_coal_pwd_ccs.jpg\"
      />"
    short_content_en: Modern pulverized coal power plant with CO<sub>2</sub> storage
    short_content_nl: Moderne poederkoolcentrale met CO<sub>2</sub>-afvang en opslag
  output_element_key: overview_costs_of_electricity_production
