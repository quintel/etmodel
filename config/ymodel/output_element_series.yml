  dependent_on: 
  description:
    content_en: "Gas-fired power plant. Combustion of natural gas drives a gas turbine
      connected to an electric generator. The residual heat is used to generate steam
      to drive a steam turbine. This '2-step' technology (combined cycle) is significantly
      more efficient than a conventional gas-fired plant that generates heat only
      to produce steam. Gas-fired plants produce only half the CO<sub>2</sub> per
      MWh of a coal-fired power plant. The model uses a technical lifetime of 30 years.\r\n\r\n<br/><br/><img
      SRC=\"/assets/popups/img_ccgt.jpg\" />"
    content_nl: "Gasgestookte centrale. De verbranding van gas drijft een turbine
      aan die weer een elektrische generator aandrijft. Met de overgebleven warmte
      wordt stoom gemaakt om een stoomturbine aan te drijven. Deze '2-staps' technologie
      (Stoom en Gas oftewel STEG) is efficiënter dan een conventionele centrale die
      alleen stoom maakt. Gascentrales produceren half zoveel CO<sub>2</sub> per MWh
      als kolencentrales. Het model gaat uit van een levensduur van 30 jaar.\r\n\r\n<br/><br/><img
      SRC=\"/assets/popups/img_ccgt.jpg\" />"
    short_content_en: Gas-fired power plant with both gas and steam turbine
    short_content_nl: Gasgestookte ' Stoom en Gas' centrale
  output_element_key: overview_costs_of_electricity_production
  key: gas_ccgt_overview_costs_of_electricity_production
