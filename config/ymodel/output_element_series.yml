  group: solar
  show_at_first: 
  is_target_line: 
  target_line_position: 
  gquery: solar_csp
  is_1990: 
  dependent_on: 
  description:
    content_en: "This indicates the costs of Concentrated Solar Power (CSP) in your
      country.<br/><br/>\r\n\r\nCSP plants produce electricity by concentrating the
      sun's heat using curved mirrors. This technology uses direct sunlight (while
      solar PV also uses indirect sunlight) and is therefore only effective if the
      sun actually shines. These plants are therefore very attractive in sunny, desert-like
      areas, but at a disadvantage in Northern Europe. Plans exist to build these
      plants in the Middle East and North Africa and to transport part of the produced
      electricity to Europe from there.<br/><br/>\r\n\r\nIf the sun is strong enough,
      enough heat is generated to produce steam, which drives a steam turbine to make
      electricity. These plants often store their heat (in molten salt for example)
      so they can even produce electricity during hours when the sun does not shine
      for a while. \r\n<br/><br/><img SRC=\"/assets/popups/img_appropriate_csp_regions.jpg\"
      />\r\n\r\n"
    content_nl: "Dit geeft de kosten aan van Geconcentreerde Zonnestroom (CSP, oftewel
      'Concentrated Solar Power') in jouw eigen land.\r\n<br/><br/>\r\nCSP centrales
      maken elektriciteit door de warmte van de zon te focusseren met holle spiegels.
      Deze technologie maakt gebruik van direct zonlicht, terwijl Zon PV ook indirect
      licht kan gebruiken. CSP heeft daarom alleen maar zin als de zon ook veel schijnt.
      Zonnige, woestijnachtige delen van de wereld zijn dus bij uitstek geschikt,
      maar Noordwest Europa absoluut niet. Er bestaan plannen om CSP centrales te
      bouwen in Noord Afrika en het Midden Oosten, om een deel van de stroom van daar
      naar Europa te transporteren.<br/><br/>\r\n\r\nAls de zon sterk genoeg, wordt
      stoom gemaakt die een generator aandrijft. Warmte kan worden opgeslagen (door
      zout te smelten bijvoorbeeld) en dus kunnen deze centrales zonodig ook een deel
      van de nacht nog stroom maken.\r\n<br/><br/><img SRC=\"/assets/popups/img_appropriate_csp_regions.jpg\"
      />"
    short_content_en: Electricity from concentrated solar power (CSP) plants
    short_content_nl: Elektriciteit uit geconcentreerde zonnewarmtecentrales (CSP).
  output_element_key: overview_costs_of_electricity_production
  key: solar_csp_overview_costs_of_electricity_production
