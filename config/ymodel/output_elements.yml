  requires_merit_order: false
  dependent_on: ''
  description:
    content_en: "This chart illustrates the effect that increased renewables have
      on wholesale electricity prices.<br><br>\r\nBecause the Merit Order prioritises
      the production by cheap producers, the increase of Renewable capacity translates
      in lower electricity prices for the country with the capacity. (see <a href=\"/scenario/costs/merit_order/merit-order\"
      >Merit Order</a>)\r\n<br><br>\r\nRenewable production is not dispatchable, so
      whenever there is a surplus of production it will be exported to other price-zones
      (countries in the model), respecting interconnection constraints.\r\nThis translates
      in lower prices also for the importer country because part of its demand is
      met by 'zero-cost' (and possibly negatively priced) supply. "
