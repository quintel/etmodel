  dependent_on: ''
  description:
    content_en: "This graph shows how household final demand for heat and electricity
      change in the future. Heat and electricity demand depend in part on economic
      or population growth, but electricity demand also depends on efficiency improvements
      or the use of alternative technologies.\r\n<br/><br/>\r\nThis graph shows \"useful
      demand\", which is the energy actually used for a given purpose. This differs
      from \"final demand\" shown in some of the other graphs in the model, which
