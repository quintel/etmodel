  description:
    content_en: "This section compares your country's final energy consumption (horizontal
      axis of graph) by various segments of society and final energy carriers (vertical
      axis of graph). An energy carrier is a usable form of energy, such as electricity
      of gasoline. Final use means that we do not take into account any losses in
      producing the energy carriers.\r\n<br/><br/>\r\nThe graph for the future is
      the result of your choices in section 'Demand'.\r\n<br/><br/>\r\nExample: Strong
      economic growth leads to increased energy demand. Energy savings and choices
      for modern technologies lead to lower energy demand. Choices for heat pumps
      and electric transportation lead to lower total energy demand, but an increase
      in demand for electricity. How this electricity is generated (you will choose
      this later on in the model) determines the total primary amount of energy saved.
      \r\n\r\n<br/><br/>\r\nYou can click '<u>Change chart</u>' above the graph, to
      select different graphs about energy demand.\r\n"
    content_nl: "Dit gedeelte vergelijkt het eindgebruik van energie (horizontale
      as) in jouw land voor nu en in de toekomst, opgesplitst naar sector en energiedrager
      (verticale as). Een energiedrager is een nuttige vorm van energie, zoals benzine
      of elektriciteit bijvoorbeeld. Eindgebruik betekent dat we verloren energie
      niet meerekenen bij het maken van de drager. \r\n<br/><br/>\r\n\r\nDe toekomstgrafiek
      is het resultaat van jouw keuzes bij het onderdeel 'Vraag'.\r\n<br/><br/>\r\n\r\nVoorbeeld:
      Sterke groei van de economie geeft aanleiding tot een hoger energieverbruik.
      Besparingen en moderne technieken leiden tot een lager energieverbruik. Keuzes
      voor warmtepompen, en elektrisch vervoer geven aanleiding tot lager totaal energieverbruik
      maar wel een hoger percentage elektriciteit binnen het totaal. Hoe jij verderop
      de elektriciteit opwekt, bepaalt uiteindelijk de totale primaire energiebesparing.\r\n\r\n<br/><br/>\r\nKies
      '<u>Wijzig grafiek</u>' boven de grafiek om andere grafieken te tonen over energiegebruik.\r\n"
    short_content_en: ''
    short_content_nl: ''
  output_element_type_name: mekko
- id: 147
  under_construction: false
