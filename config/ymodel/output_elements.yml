  key: mekko_of_primary_demand
  max_axis_value: 
  min_axis_value: 
  hidden: false
  requires_merit_order: false
  dependent_on: 
  description:
    content_en: "This graph compares primary energy consumption in your country (horizontal
      axis) by various segments of society and energy sources (vertical axis). Primary
      use means we are looking at the origins of derived energy carriers like heat,
      electricity and transport fuels. We also take into consideration the losses
      that occur when these energy carriers are made.  \r\n<br/><br/>\r\nThe graph
      for the future is the result of your choices in determining the future energy
      demand and the future energy generation. The efficiencies for making heat and
      power are higher in the future than in the present.\r\n<br/><br/>\r\nExample:
      Economic growth leads to increased energy demand. Energy saving and modern technologies
      lead to lower energy demand. Choices for heat pumps and electric transport lead
      to lower total energy demand, but an increase in demand for electricity. How
      electricity, heat and fuels are generated determines the primary energy demand.\r\n\r\n<br/><br/>\r\nYou
      can click '<u>Change chart</u>' above the graph, to select different graphs
      about energy demand."
    content_nl: "Dit plaatje vergelijkt het primaire energiegebruik in jouw land (horizontale
      as) voor nu en in de toekomst, opgesplitst naar sector en energiebron (verticale
      as). Primair gebruik betekent dat we kijken naar de oorsprong van alle energiedragers
      als warmte, elektriciteit en transportbrandstoffen. We rekenen dus ook de verliezen
      mee die optreden als een energiedrager wordt gemaakt. \r\n<br/><br/>\r\nDe toekomstgrafiek
      is het resultaat van jouw keuzes bij het vaststellen van de toekomstige vraag
      en opwekking van energie en van de toekomstige rendementen van centrales.\r\n<br/><br/>\r\nVoorbeeld:
      Groei van de economie geeft een hoger energieverbruik. Besparingen en moderne
      technieken geven een lager verbruik. Keuzes voor warmtepompen en elektrisch
      vervoer geven een lager totaal energieverbruik maar een hoger aandeel elektriciteit
      daarbinnen. Hoe jij de elektriciteit, warmte en brandstoffen maakt, bepaalt
      uiteindelijk de primaire energievraag.\r\n<br/><br/>\r\nKies '<u>Wijzig grafiek</u>'
      boven de grafiek om andere grafieken te tonen over energiegebruik.\r\n\r\n"
    short_content_en: ''
    short_content_nl: ''
  output_element_type_name: mekko
