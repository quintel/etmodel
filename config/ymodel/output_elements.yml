- id: 143
  under_construction: false
  unit: ''
  percentage: false
  group: Merit
  sub_group: flexibility
  show_point_label: false
  growth_chart: false
  key: energy_storage
  max_axis_value: 
  min_axis_value: 
  hidden: true
  requires_merit_order: false
  dependent_on: ''
  description:
    content_en: "This chart gives an impression of how the costs of conversion technologies
      compare and at what point it might become economically interesting to build
      first conversion units.\r\n\r\n<br/><br/>\r\n\r\nThe <b>x-axis</b> of the chart
      displays the total installed generation capacity of wind and solar. If values
      of ~15 GW of wind and solar capacity are exceeded, the first occurrences of
      excess power are observed in The Netherlands. The <b>y-axis</b> has the unit
      € / MWh. In case of wind turbines, it refers to the <i>present</i> costs of
      total electricity production of inland wind turbines, as shown in \r\n<a href=\"/scenario/costs/wind/investment\">'wind
      turbines' section of Costs</a> \r\n\r\nIn case of the storage and conversion
      technology, the y-axis indicates the cost for delivering useful energy via the
      conversion of excess. \r\n\r\n<br/><br/>\r\n\r\nThe indicator line shows how
      much volatile capacity you have installed (if you do not see a line, you installed
      more than 120 GW). It is the only thing in the chart that responds to your slider
      settings. \r\n\r\n<br/><br/>\r\n\r\nTo generate the curves in this chart we
      made quite a few assumptions, most importantly: \r\n\r\n<ul style=\"overflow:
      hidden\">\r\n\r\n<li>Excess electricity is not exported, but curtailed, stored
      or converted.</li> \r\n<li>The ratio of installed wind and solar capacities
      (x-axis) is fixed to the ratio installed in 2010.</li> \r\n<li>Everything else
      stays the same; the chart does not react to your slider settings.</li> \r\n<li>Only
      marginal cost are displayed; in other words, the curves represent the cost for
      installing a first conversion unit or one more wind turbine. </li> \r\n<li>Future
      cost reductions of technologies are not taken into account (learning effects
      and economy of scale).</li> \r\n</ul> \r\n\r\nFor a detailed explanation and
      a complete list of assumptions, have a look at our <a href=\"https://github.com/quintel/documentation/blob/master/general/storage.md\"
      target =\"_blank\">documentation</a>. "
    content_nl: "Deze grafiek geeft een indicatie van hoe de kosten van een aantal
      conversie technologieën zich tot elkaar verhouden en vanaf welk punt het economisch
      interessant zou kunnnen worden om conversie eenheden te bouwen.\r\n\r\n<br/><br/>\r\n\r\nDe
      <b>x-as</b> van de grafiek toont het totaal geïnstalleerd vermogen van wind-
      en zonne-energie. Als dit vermogen hoger komt te liggen dan ~15GW, zullen in
      Nederland de eerste momenten met een overschot aan elektriciteit zich voordoen.
      De <b>y-as</b> heeft als eenheid € / MWh. In het geval van windturbines verwijst
      dit naar de <i>huidige</i> kosten van de totale elektriciteit productie van
      wind turbines op land, zoals te zien in <a href=\"/scenario/costs/wind/investment\">'Windmolens'
      sectie van Kosten</a>. \r\n\r\nIn het geval van opslag en conversie technologie
      geeft de y-as een indicatie van de kosten om bruikbare energie te leveren door
      de conversie van overtollige elektriciteit.\r\n\r\n<br/><br/>\r\n\r\nDe stippellijn
      laat zien hoeveel volatiel vermogen jij in jouw scenario hebt opgesteld (als
      je geen lijn ziet heb je meer dan 120GW opgesteld). Deze lijn is het enige dat
      beïnvloed wordt door jouw slider instellingen.\r\n\r\n<br/><br/>\r\n\r\nOm de
      curves in deze grafiek te genereren hebben wij een heel aantal aannames gedaan,
      de belangrijkste zijn:\r\n\r\n<ul style=\"overflow: hidden\">\r\n\r\n<li>Overtollige
      elektriciteit wordt niet geëxporteerd, maar opgeslagen, omgezet of vermeden
      door het uitschakelen van wind- en/of zonne-energie. </li>\r\n<li>De verhouding
      van het geïnstalleerde wind en zon vermogen is vastgezet op de verhouding in
      2010. </li>\r\n<li>Al het andere blijft hetzelfde; de grafiek reageert niet
      op je slider instellingen. </li>\r\n<li>Slechts de marginale kosten worden weergegeven;
      in andere woorden de curves representeren de kosten om een eerste conversie
      eenheid of een extra wind turbine te plaatsen.</li>\r\n<li>Toekomstige kostendalingen
      van de verschillende technologieën worden niet in ogenschouw genomen (leereffecten
      en schaalvoordelen).</li>\r\n</ul> \r\n\r\nVoor een gedetailleerde uitleg en
      een complete lijst van aannames, kunt u onze <a href=\"https://github.com/quintel/documentation/blob/master/general/storage.md\"
      target =\"_blank\">documentatie</a> bekijken. "
    short_content_en: This chart gives an impression of how the costs of conversion
      technologies compare and at what point it might become economically interesting
      to build first conversion units.
    short_content_nl: Deze grafiek geeft een impressie hoe de kosten van conversietechnologieën
      zich tot elkaar verhouden en op welk moment het economisch rendabel wordt om
      de eerste conversie-eenheden te bouwen.
  output_element_type_name: storage
