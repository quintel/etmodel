- id: 188
  under_construction: false
  unit: MT
  percentage: false
  group: Supply
  sub_group: biomass
  show_point_label: false
  growth_chart: false
  key: co2_emissions_biomass
  max_axis_value: 
  min_axis_value: 
  hidden: false
  requires_merit_order: false
  dependent_on: ''
  description:
    content_en: "Which part of the CO<sub>2</sub> emissions from biomass is relevant
      to the environment is uncertain and speculative. This chart serves to explore
      the (potential) amount of these emissions.\r\n<br/><br/>\r\nBesides the official
      UNFCCC accounted  CO<sub>2</sub> emission this graph also shows the CO<sub>2</sub>
      which is emitted due the use of biomass and is (potentially) relevant for climate
      change. Which part of the biomass CO<sub>2</sub> emissions should be shown can
      be set with the sliders in the CO<sub>2</sub> biomass section.\r\n<br/><br/>\r\nThe
      graph only displays energetic CO<sub>2</sub> emissions, which are emitted in
      domestic energy use and production. Non-energetic emissions are not included.
      Non-energetic emissions are related to processes other than the production of
      usable energy like electricity or heat. An example of such emissions are the
      CO<sub>2</sub> emissions that are released from cement during its making. The
      CO<sub>2</sub> emissions related to the needed energy for cement production
      <em>do</em> count as energetic emissions.\r\n<br/><br/>\L\r\nNote: When the
      Fuel Chain Emissions module is turned on, the graph also includes CO<sub>2</sub>
      equivalents of other greenhouse gas emissions, like methane (CH<sub>4</sub>)
      or nitrous oxide (N<sub>2</sub>O) related to the fuel chain in this graph. Non-energetic
      emissions and greenhouse gas emissions not related to the fuel chain are not
      included."
    content_nl: "Welk deel van de CO<sub>2</sub>-uitstoot van biomassa relevant is
      voor het klimaat is in grote mate onzeker en speculatief. Deze grafiek dient
      om te verkennen hoe groot deze uitstoot (potentieel) is.\r\n<p>\r\nDeze grafiek
      toont naast de volgens officiële UNFCCC administratie uitgestoten CO<sub>2</sub>
      ook het deel van de CO<sub>2</sub>-uitstoot veroorzaakt door verbranding van
      biomassa dat relevant is voor klimaatverandering. Met behulp van de sliders
      in de \"CO<sub>2</sub> biomass\" sectie kan ingesteld worden welk deel van de
      CO<sub>2</sub>-uitstoot van biomassa wordt weergegeven.\r\n<p>\r\nDeze grafiek
      toont alleen binnenlandse, energetische CO<sub>2</sub>-uitstoot. Niet-energetische
      emissies van CO<sub>2</sub> zijn niet meegenomen. Deze emissies zijn gerelateerd
      aan processen waarbij het eindproduct geen bruikbare energie (zoals elektriciteit
      of warmte) oplevert. Een voorbeeld van niet-energetische uitstoot van CO<sub>2</sub>
      is de CO<sub>2</sub> die opgesloten zit in cement en vrijkomt bij het maken
      ervan. De emissies die vrijkomen bij het produceren van de energie die nodig
      is om cement te maken tellen overigens wel mee als energetische CO<sub>2</sub>
      emissies.\r\n<br/><br/>\r\nLet op: Als de Ketenanalyse-module is ingeschakeld
      toont deze grafiek ook andere broeikasgassen als methaan (CH<sub>4</sub>) of
      lachgas (N<sub>2</sub>O) die gerelateerd zijn aan de brandstofproductieketen.
      Niet-energetische emissies en broeikasgassen die ongerelateerd zijn aan de brandstofproductieketen
      worden niet getoond."
    short_content_en: CO2 biomass
    short_content_nl: CO2 biomassa
  output_element_type_name: vertical_stacked_bar
