  hidden: false
  requires_merit_order: false
  dependent_on: ''
  description:
    content_en: "This graph compares energetic CO<sub>2</sub> emissions between 1990,
      the present and the future. The year 1990 is often used as a reference year
      for CO<sub>2</sub> emissions targets. The red line indicates the target you
      have set under 'Goals'. \r\n<br/><br/>\r\nThe graph only displays energetic
      CO<sub>2</sub> emissions, which are emitted in domestic energy use and production.
      Non-energetic emissions are not included. Non-energetic emissions are related
      to processes other than the production of usable energy like electricity or
      heat. An example of such emissions are the CO<sub>2</sub> emissions that are
      released from cement during its making. The CO<sub>2</sub> emissions related
      to the needed energy for cement production <em>do</em> count as energetic emissions.\r\n<br/><br/>\r\n\L\LNote:
      When the Fuel Chain Emissions module is turned on, the graph also includes CO<sub>2</sub>
      equivalents of other greenhouse gas emissions, like methane (CH<sub>4</sub>)
      or nitrous oxide (N<sub>2</sub>O) related to the fuel chain in this graph. Non-energetic
      emissions and greenhouse gas emissions not related to the fuel chain are not
      included.`"
    content_nl: "Deze grafiek vergelijkt de uitstoot van energetische CO<sub>2</sub>
      in 1990, het heden en de toekomst. Het jaar 1990 wordt vaak als referentiejaar
      genoemd in CO<sub>2</sub> doelstellingen. De lijn is de doelstelling die is
      ingesteld in het onderdeel 'Doelen'. \r\n<br/><br/>\r\nDeze grafiek toont alleen
      binnenlandse, energetische CO<sub>2</sub>-uitstoot. Niet-energetische emissies
      van CO<sub>2</sub> zijn niet meegenomen. Deze emissies zijn gerelateerd aan
      processen waarbij het eindproduct geen bruikbare energie (zoals elektriciteit
      of warmte) oplevert. Een voorbeeld van niet-energetische uitstoot van CO<sub>2</sub>
      is de CO<sub>2</sub> die opgesloten zit in cement en vrijkomt bij het maken
      ervan. De emissies die vrijkomen bij het produceren van de energie die nodig
      is om cement te maken tellen overigens wel mee als energetische CO<sub>2</sub>
      emissies.\r\n<br/><br/>\r\nLet op: Als de Ketenanalyse-module is ingeschakeld
      toont deze grafiek ook andere broeikasgassen als methaan (CH<sub>4</sub>) of
      lachgas (N<sub>2</sub>O) die gerelateerd zijn aan de brandstofproductieketen.
      Niet-energetische emissies en broeikasgassen die ongerelateerd zijn aan de brandstofproductieketen
      worden niet getoond."
    short_content_en: ''
    short_content_nl: ''
