  description:
    content_en: "This chart shows the additional costs and CO<sub>2</sub> emissions
      for different backup options for volatile power. Volatile technologies like
      wind or solar cannot always be relied upon to produce power. This is unfortunate,
      because most backup plants use fossil fuels, making volatile electricity less
      free and clean than many people claim or expect it to be. The choice of a backup
      technology is therefore an important one, as this will determine the effective
      emissions and costs of electricity for volatile electricity production.\r\n<br/><br/>\r\nThe
      additional costs and emissions are both expressed per MWh<sub>e</sub> of the
      volatile electricity production in your scenario."
    content_nl: "Deze grafiek toont de extra kosten en CO<sub>2</sub> uitstoot voor
      backup opties voor volatiele stroomopwek.\r\nJe kunt niet altijd rekenen op
      stroom van volatiele technologieën als wind en zon. Dat is jammer, want de meeste
      backup opties gebruiken fossiele brandstoffen. Daardoor zijn en wind en zon
      niet zo schoon en gratis als men zou willen of denken. De keuze voor backup
      is dan ook zeer belangrijk, omdat hierdoor de effectieve kosten en uitstoot
      van volatiele stroom bepaald worden. \r\n<br/><br/>\r\nDe extra kosten en uitstoot
