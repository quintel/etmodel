  dependent_on: _always_hidden
  parent_key:
  description:
    content_en: "Greenhouse gases are emitted when fuels are used, but also when they
      are extracted, treated and transported to their final destination. In this section,
      you can see how these 'fuel chain emissions' change for different geographic
      origins of some of the fuels.\r\n<br/><br/>\r\nUnder 'Settings' you can choose
      to include fuel chain emissions in the CO<sub>2</sub> calculations. \r\n<br/><br/>\r\nFor
      each fuel you can click on '<u>read more</u>' to see more information about
      the fuel chain and what pollution plays a role. When you click on the question
      mark <img src='/assets/slider/slider-down-button.png' /> after each slider you
      can read more about the specific characteristics of the fuel from that region.\r\n<br/>\r\n<a
      href=\"http://www.cedelft.eu/\" target=\"_blank\"><img alt=\"Powered_by_cedelft_bis\"
      src=\"/assets/layout/powered_by_cedelft_bis.png?1313676637\" style=\"float:right\">\r\n</a>"
    content_nl: "Broeikasgassen worden uitgestoten bij de het gebruik van brandstoffen,
      maar ook bij de extractie, bewerking en transport ervan. Deze ketenemissies
      gebeuren vaak buiten de grenzen van het land dat de brandstoffen gebruikt. In
      dit gedeelte kun je zien hoe ze voor sommige brandstoffen afhangen van de regio
      van herkomst.\r\n</br>\r\nBij 'Opties' kun je kiezen of je wilt dat het model
      in de CO<sub>2</sub> berekeningen ook de ketenemissies meeneemt. \r\n<br/><br/>\r\nVoor
      elke brandstof kun je klikken op '<u>lees verder</u>' om meer te leren over
