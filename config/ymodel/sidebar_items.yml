- key: fuel_costs
  section: costs
  percentage_bar_query: ''
  tab_key: costs
  position: 1
  dependent_on:
  parent_key:
  description:
    content_en: "It is difficult to predict the future price of fuel commodities.
      Yet fuel is currently the largest contribution to the total cost of energy supply.
      In this section you can set the price of fuel that you think is realistic. The
      ETM will use this fuel price in all cost calculations. By varying the fuel price
      you can see how robust your scenario is as far as uncertain future fuel prices
      are concerned.\r\n<br/><br/>\r\nThe chart below shows the historic oil price
      (orange) and the forecasts that the International Energy Agency, has made of
      the oil price in various years. If even the IEA cannot accurately predict the
      future oil price, who can?\r\n<br/>\r\n<img src=\"/assets/layout/forecast_iea_2008_and_2009_added.png\"
      style=\"float:left;margin-right:20px\"/>"
    content_nl: "Het is moeilijk om de prijs van brandstoffen te voorspellen. Toch
      is brandstof op dit moment de grootste bijdrage aan de totale kosten van onze
      energievoorziening. In deze sectie kun je de brandstofprijs invullen die jij
      zelf realistisch vindt. Het ETM gebruikt deze prijs dan in alle kostenberekeningen.
      Door de brandstofprijzen te variëren kun je zien hoe robuust de totale kosten
      in jouw scenario zijn wat onzekere toekomstige brandstofprijzen betreft.\r\n<br/><br/>\r\nDe
      grafiek hieronder toont de historische olieprijs (oranje) en de voorspellingen
      die het Internationaal Energie Agentschap (IEA), in verschillende jaren heeft
      opgesteld. Als zelfs de IEA de toekomstige olieprijs niet precies kan voorspellen,
      wie dan wel? \r\n<br/>\r\n<img src=\"/assets/layout/forecast_iea_2008_and_2009_added.png\"
      style=\"float:left;margin-right:20px\"/>"
    short_content_en: ''
    short_content_nl: ''
