      Daarnaast kun je bij elk schuifje klikken op het vraagtekentje <img src='/assets/slider/slider-down-button.png'
      /> om te lezen over de specifieke kenmerken van de brandstof uit die regio.</br>\r\n\r\n\r\n<a
      href=\"http://www.cedelft.eu/\" target=\"_blank\"><img alt=\"Powered_by_cedelft_bis\"
