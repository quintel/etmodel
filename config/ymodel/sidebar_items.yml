- key: dependence
  section: targets
  percentage_bar_query: ''
  tab_key: targets
  position: 2
  dependent_on: _always_hidden
  parent_key:
  description:
    content_en: "How much energy do you want to import from other countries? Since
      energy is of crucial importance to any economy, security of supply is a major
      concern of all governments. \r\n<br/>\r\n<br/>\r\nFood for thought:<br/>\r\nImporting
      energy is not necessarily a bad thing. Most Europeans will probably feel different
      about importing wood chips from Canada or even uranium from Australia, than
      they do about imports of oil from Saudi Arabia or natural gas from Russia. Most
      countries have learned to live with some form of dependence on imports. "
    content_nl: "Hoeveel energie wil je importeren uit andere landen? Energie is van
      cruciaal belang voor elke economie en daarom is leveringszekerheid iets waar
      alle overheden zich zorgen over maken.\r\n<br/>\r\n<br/>\r\nIets om over na
      te denken:<br/>\r\nEnergie-import is niet altijd een probleem. De meeste West
      Europeanen zullen minder problemen hebben met houtsnippers importeren uit Canada
      of zelfs uranium uit Australië dan met de import van Russisch aardgas. De meeste
      landen hebben leren leven met een bepaalde vorm van energie-afhankelijkheid."
    short_content_en: How much energy do you want to import from other countries?
      Will your country import all energy?
    short_content_nl: 'Hoeveel energie wil je importeren uit andere landen? Gaat jouw
