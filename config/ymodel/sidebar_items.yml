- key: wind
  section: costs
  percentage_bar_query: ''
  tab_key: costs
  position: 5
  dependent_on:
  parent_key:
  description:
    content_en: "How will the costs of wind power change in the future? \r\n<br/><br/>\r\nOnshore
      and offshore wind are technologically quite different, so they may develop separately.
      To compare their costs of making electricity with different technologies, you
      can fill in your assumptions relevant for these technologies.\r\n<br/><br/>\r\nHere
      you will find an overview of all types of electricity production used in the
      model. Of each type we use the most modern, commercially available technology.
      \r\n<br/>\r\n<br/>\r\nThe model takes into account the lifetime of the wind
      turbine and how much wind energy is available in your country. The graph on
      the right shows how costs compare. "
    content_nl: "Hoe zullen de kosten van windstroom veranderen in de toekomst? \r\n<br/><br/>\r\nWind
      op land en wind op zee zijn qua techniek behoorlijk anders, en zouden zich best
      eens anders kunnen ontwikkelen. Om deze kosten te kunnen vergelijken met andere
      technologieën, kun je hier je aannames invullen.\r\n<br/><br/>\r\nHier vind
      je een overzicht van alle soorten elektriciteitsproductie in het model. Van
      elk type is steeds de meest moderne, commercieel toegepaste technologie genomen.
      \r\n<br/>\r\n<br/>\r\nHet model neemt voor de kosten de levensduur van de windmolens
      mee en hoeveel windenergie er in jouw land beschikbaar is. De grafiek rechts
      vergelijkt de kosten van stroomopwek."
    short_content_en: How will the costs of wind power change in the future? Onshore
