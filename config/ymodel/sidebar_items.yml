- key: industry
  section: demand
  percentage_bar_query: share_of_industry_and_energy_in_final_demand
  tab_key: demand
  position: 4
  dependent_on: has_industry
  parent_key:
  description:
    content_en: "Industry often represents a large part of a country's energy use.
      How much energy will industry need in the future?\r\nThe answer depends on your
      assumptions about the adoption of new technologies and economic or population
      growth, for example. You can fill in these assumptions and the graphs will show
      how things change.\r\n<br/><br/>\r\nThe industry sector is divided into 10 sub-sectors
      and CHPs. Assumptions about the energy consumption in the industry can be set
      in those sub-sectors. Only the heat production by CHPs is covered for the industry
      as a whole.\r\n<br/><br/>\r\nBecause industry uses so much energy, it is the
      only sector that has steadily improved its energy efficiency over the past decades,
      as energy has become more expensive. In many developed countries, industrial
      energy use has hardly increased since the early 1990's."
    content_nl: "In veel landen is het industrieel energiegebruik een flink deel van
      het totaal. Hoeveel energie zullen we in de toekomst nodig hebben? \r\nDat hangt
      af van je aannames over de toepassing van nieuwe technologieën en economische
      of bevolkingsgroei bijvoorbeeld. Deze aannames kun je hier invullen. In de grafieken
      zie je dan hoe alles verandert.\r\n<br/><br/>\r\nDe industriesector is onderverdeeld
      in 10 subsectoren en warmte-kracht koppeling. Je keuzes over het energiegebruik
      in de industrie kun je maken in die subsectoren. Alleen de warmte productie
      door WKKs moet worden ingesteld voor de industrie als geheel.\r\n<br/><br/>\r\nOmdat
      industrie vaak energie-intensief is, is het de enige sector van de economie
      die stelselmatig efficiënter is geworden gedurende de afgelopen twee decennia.
      Energie is namelijk steeds duurder geworden. In veel ontwikkelde landen is deze
      sector ondanks groei nauwelijks meer energie gaan gebruiken sinds de vroege
      jaren '90."
    short_content_en: Industrial use is often a large chunk of a country's total.
      How much energy will industry need in the future? The answer depends...
    short_content_nl: In veel landen is het industrieel energiegebruik een flink deel
      van het totaal. Hoeveel energie zullen we in de toekomst nodig hebben? Dat hangt
      ervan af...
