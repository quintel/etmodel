- key: co2
  section: costs
  percentage_bar_query: ''
  tab_key: costs
  position: 9
  dependent_on:
  parent_key:
  description:
    content_en: "Will CO<sub>2</sub> emission costs make the difference between renewable
      and fossil-fuelled power?\r\n<br/>\r\n<br/>\r\nIn Europe, emitting CO<sub>2</sub>
      is no longer free for energy intensive companies. A decreasing number of emission
      certificates is awarded to them every year, forcing them (in theory at least)
      to become more efficient. In reality, this depends on whether politicians will
      compromise climate legislation for economic gains. \r\n<br/>\r\n<br/>\r\nLike
      fuel costs, therefore, emission costs make up part of the costs of fossil-fuelled
      power. These costs may be (mostly) avoided by Carbon Capture and Storage (CCS).
      Of course, it is only profitable to do so if emitting CO<sub>2</sub> costs more
      than capturing and storing it. \r\n"
    content_nl: "Zullen de kosten van CO<sub>2</sub> uitstoot het verschil maken tussen
      hernieuwbare en fossiele stroom? \r\n<br/>\r\n<br/>\r\nIn Europa is uitstoot
      niet gratis meer voor energie-intensieve bedrijven. Elk jaar wordt een afnemend
      aantal emissierechten toegekend, waardoor bedrijven gedwongen worden efficiënter
      te worden, of rechten bij te kopen van efficiëntere partijen. Dat is de theorie.
      In de praktijk hangt het antwoord ervan af of politici de wetgeving zullen afzwakken
      om economische redenen.\r\n<br/>\r\n<br/>\r\nNet als brandstofkosten zijn uitstootkosten
      een onderdeel van de totale kosten voor fossiele stroom. Deze kosten worden
      voor een groot deel vermeden door de afvang en opslag van CO<sub>2</sub> (CCS).
      Dit is natuurlijk alleen aantrekkelijk als CCS goedkoper is dan de emissierechten
      zelf."
    short_content_en: 'Will CO<sub>2</sub> emission costs make the difference between
      renewable and fossil-fueled power? In Europe, emitting CO<sub>2</sub> when generating
      power is no longer free. '
    short_content_nl: 'Zullen de kosten van CO<sub>2</sub> uitstoot het verschil maken
      tussen hernieuwbare en fossiele stroom? In Europa is uitstoot niet gratis meer
      voor energie-intensieve bedrijven. '
