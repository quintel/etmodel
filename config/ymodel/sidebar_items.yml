  dependent_on: _always_hidden
  parent_key:
  description:
    content_en: "How much land, sea or coast will the government allocate to energy
      production? \r\n<br/><br/>\r\nRenewable energy production takes a lot of space,
      whether it is wind power, solar power or biomass production. Governments (national,
      regional or local) need to set aside land for this purpose. Here you can fill
      in how much land is set aside. \r\n<br/>\r\n<br/>\r\nNote that setting aside
      land does not mean the wind turbines will also be built. You can do that in
      the Supply section.\r\n "
    content_nl: "Hoeveel land, kust en zee gaat de overheid aan de productie van energie
      toekennen?\r\n<br/><br/>\r\nVoor hernieuwbare energie is veel ruimte nodig,
      of het nu om windstroom, zonnestroom of biomassaproductie gaat. Het is aan nationale,
      regionale of lokale overheden om hiervoor landoppervlak vrij te maken. Je kunt
      hier invullen hoeveel oppervlak beschikbaar moet komen.\r\n<br/>\r\n<br/>\r\nLet
      op! Dat het land beschikbaar is, betekent nog niet dat er ook echt windmolens
      gebouwd worden. Dat moet je in het onderdeel Aanbod doen."
    short_content_en: 'Sustainable energy takes a lot of space. How much land, sea
      or coast will be allocated to energy production by the government? '
    short_content_nl: Voor hernieuwbare energie is veel ruimte nodig. Hoeveel land,
