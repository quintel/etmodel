- key: solar
  section: costs
  percentage_bar_query: ''
  tab_key: costs
  position: 7
  dependent_on:
  parent_key:
  description:
    content_en: "How will the costs of solar power change for your country? \r\n<br/><br/>\r\nSolar
      power is developing fast. Technologies are available for hot, sunny climates,
      but also for more temperate climates. That is why some people believe it is
      the energy source of the future. Comparing it on a factual - and neutral - basis
      to the costs of other technologies can be useful. \r\n<br/><br/>\r\nHere you
      will find an overview of all types of electricity production used in the model.
      Of each type we use the most modern, commercially available technology. \r\n<br/>\r\n<br/>\r\nThe
      model takes into account the lifetime of the solar panels and how much solar
      energy is available in your country. The graph on the right shows how costs
      compare. "
    content_nl: "Hoe gaan de kosten van zonnestroom veranderen in jouw land?\r\n<br/>\r\n<br/>\r\nZonnestroom
      ontwikkelt zich snel. Er zijn technologieën die geschikt zijn voor warme zonnige
      klimaten, maar ook andere voor minder warme gebieden. Daarom geloven sommigen
      dat het de energiebron van de toekomst is. Het kan handig zijn om het met andere
      technologieën te vergelijken op een feitelijke - en neutrale - basis. \r\n<br/><br/>\r\nHier
      vind je een overzicht van alle soorten elektriciteitsproductie in het model.
      Van elk type is steeds de meest moderne, commercieel toegepaste technologie
      genomen. \r\n<br/>\r\n<br/>\r\nHet model neemt voor de kosten de levensduur
      van de zonnepanelen mee en hoeveel zonne-energie er in jouw land beschikbaar
      is. De grafiek rechts vergelijkt de kosten van stroomproductie."
    short_content_en: "How will the costs of solar power change for your country?
      \r\nSolar power is developing fast. Comparing it on a factual - and neutral
      - basis to the costs of other technologies can be useful. "
    short_content_nl: "Hoe gaan de kosten van zonnestroom veranderen in jouw land?\r\nZonnestroom
      ontwikkelt zich snel. Het kan handig zijn om het met andere technologieën te
