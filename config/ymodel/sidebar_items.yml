      dus veranderingen die je hier maakt, zullen de totalen onder industrie beïnvloeden."
    short_content_en: ''
    short_content_nl: ''
- key: excess_electricity
  section: flexibility
  percentage_bar_query: ''
  tab_key: flexibility
  position: 2
  dependent_on: has_electricity_storage
  parent_key:
  description:
    content_en: "This page addresses the biggest obstacle facing integration of large
      amounts of wind or solar power: generation does not necessarily coincide with
      demand. This can lead to both shortage and excess. Large amounts of excess electricity
      cannot always be reliably exported to neighboring countries, especially if volatile
      renewable power takes up an increasing share of production there too. \r\n\r\n<br/><br/>\r\n\r\nIn
      the absence of storage options, the only way to maintain grid stability is 'curtailment'
      or discarding free and renewable electricity by turning off wind or solar power
      generation. \r\nAt present, wasting their output increases production cost for
      wind turbines and solar panels and results in increased costs for the whole
      system. Whether this effect will occur in the future is uncertain, since nobody
      can predict how the market will react to scenarios that temporarily produce
      too much electricity on a regular basis. If excess production occurs frequently
      enough, it might become economically attractive to start converting electricity
      into another useful form of energy and integrate it into the energy system.
      \r\n\r\n<br/><br/>\r\n\r\nThe chart gives an impression of how the costs for
      several conversion technologies compare and at what point it might become economically
      interesting to build the first conversion units. "
    content_nl: "Deze pagina behandelt het grootste obstakel wat betreft de integratie
      van grote hoeveelheden wind- of zonne-energie: de opwekking ervan valt niet
      altijd samen met de vraag ernaar. Dit kan leiden tot zowel overschotten als
      \ tekorten aan elektriciteit. Grote elektriciteitsoverschotten kunnen niet altijd
      zomaar geëxporteerd worden naar omliggende landen, vooral als ook in deze landen
      de fractie volatiele hernieuwbare elektriciteit toeneemt.\r\n\r\n<br/><br/>\r\n\r\nZonder
      opslagmogelijkheden voor elektriciteit, is de enige manier om de netstabiliteit
      te waarborgen het uitschakelen van de gratis en hernieuwbare wind- en zonne-energie.
      Op dit moment zorgt het verspillen van deze productie voor hogere kosten voor
      wind turbines en zonnepanelen en voor hogere kosten van het energiesysteem in
      het algemeen. Of dit effect ook in de toekomst van toepassing blijft is onzeker,
      aangezien niemand kan voorspellen hoe de markt zal reageren op scenario’s waarin
      regelmatig teveel elektriciteit wordt geproduceerd. Als het productie overschot
      vaak genoeg voorkomt zou het economisch aantrekkelijk kunnen worden om elektriciteit
      om the zetten in een andere bruikbare vorm van energie en dit te integreren
      in het energiesysteem.\r\n\r\n<br/><br/>\r\n\r\nDe grafiek geeft een indicatie
      van hoe de kosten van een aantal conversietechnologieën zich tot elkaar verhouden
      en wanneer het economisch interessant zou kunnnen worden om conversie-eenheden
      te bouwen."
    short_content_en: ''
    short_content_nl: ''
- key: electricity_import_export
  section: flexibility
  percentage_bar_query: ''
  tab_key: flexibility
  position: 4
  dependent_on: is_national_scenario
  parent_key:
  description:
    content_en: "The European Union mandates energy market integration. For electricity
      this has meant first the creation of regional European markets - clusters of
      countries with coupled markets - to be followed by complete integration of all
      European regional markets. In practice, European markets are already heavily
      interconnected and integrated with their neighbors'. This means increasing flows
      of imported and exported electricity. \r\n<br/><br/>\r\nAt the same time, national
      governments are stimulating the generation of renewable electricity. As a result,
      volatile production (solar and wind) is growing rapidly every year. Because
      electricity is difficult to store, countries with large volatile production
      such as Germany, regularly export excess electricity to neighboring countries
      at low prices.\r\n<br/><br/>\r\nThese two effects, larger volumes of import
      and export and tighter coupling of the markets, need to be taken into account
      when planning for the future. How can we make the markets perform well? What
      is the influence of renewables on the electricity price? These are the type
      of questions that we address in this section.\r\n<br><br>\r\nWe note that the
      impact of import and export of electricity are included in the ETM in a simplified
      way. The content of this section is derived using separate research and is not
      dynamic. "
    content_nl: "De Europese Unie stimuleert de integratie van energiemarkten actief.
      Voor elektriciteit leidt dit in eerste instantie tot het creëeren van lokale
      markten - clusters van landen met gekoppelde markten - en vervolgens de complete
      integratie van alle Europese regionale markten. In de praktijk zijn  Europese
      markten nu al sterk gekoppeld en geïntegreerd met die van buurlanden. Dit vertaalt
      zich in toenemende volumes van elektriciteit-import en -export. \r\n<br/><br/>\r\nTegelijkertijd
      wordt de opwek van hernieuwbare elektriciteit op nationaal niveau gestimuleerd.
      Als gevolg daarvan neemt de volatiele opwek (zon en wind) elk jaar sterk toe.
      Omdat opslag van elektriciteit moeilijk is, exporteren landen met grote volatiele
      opwek (zoals Duitsland) regelmatig overschotten van stroom naar het buitenland
      voor lage tarieven.\r\n<br/><br/>\r\nDeze twee effecten, grotere volumes van
      import en export en sterkere marktkoppeling, moeten worden meegenomen in een
      visie voor de toekomst. Hoe kunnen we de markten goed laten functioneren? Wat
      is de invloed van hernieuwbare opwek op de elektriciteitsprijs? Dit zijn het
      soort vragen die we in deze sectie behandelen.\r\n<br><br>\r\nWe merken verder
      op dat import en export van elektriciteit vereenvoudigd in het ETM zit. De inhoud
      van deze sectie is dan ook tot stand gekomen met extra onderzoek en is niet
      dynamisch."
    short_content_en: ''
    short_content_nl: ''
