- key: security_of_supply
  section: flexibility
  percentage_bar_query: ''
  tab_key: flexibility
  position: 10
  dependent_on:
  parent_key:
  description:
    content_en: "Volatile energy production from wind turbines and solar panels cannot
      always be relied upon. They need some form of backup. In absence of storage
      options, such backup will be provided by fossil power plants. This means extra
      CO<sub>2</sub> emissions and costs for electricity produced by volatile techniques.
      \ \r\n<br/>\r\n<br/>\r\nThis page compares the available technologies that can
      serve as backup for volatile wind or solar power."
    content_nl: "Je kunt niet altijd rekenen op volatiele stroomproductie van bijvoorbeeld
      windmolens of zonnepanelen. Ze hebben dus een soort 'backup' nodig. Zonder vormen
      van opslag komt die backup van fossiele centrales. Dit betekent extra CO<sub>2</sub>
      uitstoot en kosten voor stroomproductie door wind of zon. \r\n<br/>\r\n<br/>\r\nDeze
      pagina vergelijkt de verschillende technologieën die als 'backup' ingezet kunnen
      worden voor wind of zon."
    short_content_en: This page compares the available technologies that can serve
      as backup for volatile renewable source like wind or solar power.
    short_content_nl: Deze pagina vergelijkt de verschillende technologieën die als
      'backup' ingezet kunnen worden voor volatiele hernieuwbare bronnen als wind
      en zon.
