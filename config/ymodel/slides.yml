  description:
    content_en:
      "If a lot of solar PV is installed, this can cause high peaks on the
      electricity network. It is therefore desirable to be able to curtail these peaks.
      In some cases it is smart to connect solar parks to only a certain percentage
      of the peak power. With the sliders below it is possible to set the
      curtailment as a percentage of the peak power.
      \r\n</br></br>\r\n
      In the chart on the right you can see the effect of curtailment on the peaks of
      the production curves and the yearly electricity production. If you are interested
      in the effect of curtailment on the annual electricity production, have a look
      at the table 'Curtailment of solar PV'. Click on 'see more charts' and you'll find
      the table in the section 'Electricity balance > Flexibility'."
    content_nl:
      "Als veel zon-PV geïnstalleerd is, kan dit zorgen voor hoge pieken op het
      elektriciteitsnetwerk. Daarom is het wenselijk de productie te kunnen verlagen.
      In sommige gevallen is het slim om zonneparken aan te sluiten
      op slechts een bepaald percentage van het piekvermogen. Met onderstaande schuifjes
      is het mogelijk de productiebeperking in te stellen als percentage van het
      piekvermogen.
      \r\n</br></br>\r\n
      In de grafiek rechts zie je het effect van productiebeperking op de productiepieken
      én op de jaarlijkse elektriciteitsproductie. Als je geïnteresseerd bent in
      het effect van productiebeperking op de jaarlijkse elektriciteitsproductie, kijk dan
      in de tabel 'Productiebeperking van zonnepanelen'. Deze vind je als je klikt op
      'meer grafieken bekijken' (rechtsboven) en kijkt bij 'Elektriciteitsbalans >
      Flexibiliteit'."
    short_content_en:
    short_content_nl:
