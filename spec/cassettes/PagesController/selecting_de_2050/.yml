      string: "[{\"id\":1,\"title\":\"Referentiescenario 2030 gebaseerd op deelnemers 'Watt Nu?! 2012'\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'> <p>Dit Referentiescenario geeft een overzicht van de ambities van 24 prominente Nederlanders die in het kader van het televisieprogramma 'Watt Nu?!' (seizoen 2012) hun visie hebben gegeven op de energietoekomst van Nederland in 2030. </p></span>\\n<span class='en'> <p>The Reference scenario gives an overview of the ambitions of 24 prominent people from the Netherlands, who created a vision on the energy future of the Netherlands for the television program 'Watt Nu?!' (2012 season). </p></span>\",\"url\":\"http://etengine.dev/api/v3/scenarios/1\",\"ordering\":1000,\"display_group\":\"Watt Nu?! 2012\"},{\"id\":80,\"title\":\"Jolande Sap - GroenLinks\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'> <p>Dit scenario is gemaakt door Jolande Sap (Lijsttrekker GroenLinks) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke instellingen Mevr. Sap gedaan heeft. De uitzending zelf kunt u nakijken op <a href='http://rtl.nl/xl/#/u/32f8fbaf-fbc2-30b0-9762-435bdae07afa' target='_new'> RTL XL</a></p>\\n<p>Jolande Sap staat sinds eind 2010 aan het roer van GroenLinks. Ze gelooft heilig in het credo: 'de vervuiler betaalt'. Als het aan haar ligt komt er morgen nog een belasting op kolen zodat duurzaam opgewekte  energie een eerlijkere concurrentiepositie krijgt.</p></span>\\n<span class='en'> <p>This scenario has been made by Jolande Sap (Political leader GroenLinks) for the TV show 'Watt Nu?!'. When you open this scenario you can see all the measures that Ms. Sap took for her scenario. The show itself can be seen on <a href='http://rtl.nl/xl/#/u/32f8fbaf-fbc2-30b0-9762-435bdae07afa' target='_new'> RTL XL</a></p></span>\",\"url\":\"http://etengine.dev/api/v3/scenarios/80\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2012\"},{\"id\":81,\"title\":\"Hans Alders - Energie Nederland\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door Hans Alders (Bestuursvoorzitter Energie Nederland) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke instellingen Dhr. Alders gedaan heeft. De uitzending zelf kunt u nakijken op <a href='http://rtl.nl/xl/#/u/32f8fbaf-fbc2-30b0-9762-435bdae07afa' target='blank'>RTL XL</a></p>\\n<p>Hans Alders is bestuursvoorzitter EnergieNederland, branchevereniging van de energiebedrijven in ons land. De huidige kolencentrales wil hij niet afbreken, maar duurzamer maken door veel biomassa bij te stoken. De CO2 die vrijkomt, laat hij opslaan onder de grond.</p>\\n</span>\\n<span class='en'>\\nThis scenario has been made by Hans Alders (Director of Energie Nederland) for the TV show 'Watt Nu?!'. When you open this scenario you can see all the measures that Mr. Alders took for his scenario. The show itself can be seen on <a href='http://rtl.nl/xl/#/u/32f8fbaf-fbc2-30b0-9762-435bdae07afa' target='blank'>RTL XL</a>\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/81\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2012\"},{\"id\":82,\"title\":\"Vera Dalm - Milieu Centraal\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'> <p>Dit scenario is gemaakt door Vera Dalm (Directeur Milieu Centraal) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Mevr. Dalm gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://rtl.nl/xl/#/u/9e5b7b8d-c883-31c3-af2c-dbc65fcc299f' target='blank'> RTL XL</a>.</p>\\n<p>Vera Dalm is directeur van Milieu Centraal en steeds optimistischer over onze energietoekomst. Het enthousiasme om zelf energie op te wekken is volgens Vera enorm gestegen. Maar nog belangrijker is: besparen. Want geen energie is de schoonste die er is.</p> </span>\\n<span class='en'> <p>This scenario has been made by Vera Dalm (Director of Milieu Centraal) for the TV show ''Watt Nu?!''. When you open this scenario you can see the choices that Mrs. Dalm made for the Netherlands in 2030. The show itself can be seen on <a href='http://rtl.nl/xl/#/u/9e5b7b8d-c883-31c3-af2c-dbc65fcc299f' target='blank'>RTL XL</a>.</p></span>\",\"url\":\"http://etengine.dev/api/v3/scenarios/82\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2012\"},{\"id\":84,\"title\":\"Stef Kranendijk - Desso\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'> <p>Dit scenario is gemaakt door Stef Kranendijk (CEO Desso) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Kranendijk gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://rtl.nl/xl/#/u/9e5b7b8d-c883-31c3-af2c-dbc65fcc299f' target='blank'> RTL XL</a></p>\\n<p>Stef Kranendijk is CEO van tapijtenfabrikant Desso. Energietransitie moet vooral gedragen worden door ondernemers. Grote investeringen zijn volgens hem niet nodig, je moet slim zijn en vooral graag willen. Zijn credo: \\\"Met duurzaamheid kun je geld verdienen.\\\"</p></span>\\n<span class='en'> <p>This scenario has been made by Stef Kranendijk (CEO of Desso) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Kranendijk made for the Netherlands in 2030. The show itself can be seen on <a href='http://rtl.nl/xl/#/u/9e5b7b8d-c883-31c3-af2c-dbc65fcc299f' target='blank'> RTL XL</a></p></span>\",\"url\":\"http://etengine.dev/api/v3/scenarios/84\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2012\"},{\"id\":85,\"title\":\"Marco Witschge - Stichting Nederland Krijgt Nieuwe Energie\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'> <p>Dit scenario is gemaakt door Marco Witschge (Directeur Stichting Nederland Krijgt Nieuwe Energie) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Witschge gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://rtl.nl/xl/#/u/0771fa47-7762-3692-9cf2-74a038958737' target='blank'> RTL XL</a></p>\\n<p>Marco Witschge is directeur van de stichting Nederland krijgt Nieuwe Energie. Hij gelooft dat we grote economische risico's nemen als we nu niet of te weinig investeren in duurzame energie. Landen die nu voorop gaan lopen, zijn straks de meest welvarende economie\xC3\xABn als wereldwijd de energieprijzen enorm stijgen.</p>\\n<p>Marco Witschge voorziet een enorme stijging van de prijzen van fossiele brandstoffen. Mede daarom wil hij zo snel mogelijk de transitie maken naar duurzame vormen van energie. Hij stelt onder meer voor om 5.000 windmolens op zee te plaatsen.\\nInvesteren in wind- en zonne-energie is volgens Witschge een slimme zet. Het levert op de lange termijn een hoger rendement dan 'hetzelfde geld' op een spaarrekening zetten.</p>\\n<p>Witschge is tegen kernenergie. Ook al reduceert het de CO2-uitstoot, het is volgens hem geen oplossing voor hetduurzaamheidsprobleem omdat er een ander probleem bij komt, namelijk dat van kernafval. Volgens hem zou Nederland flink moeten investeren in duurzame energie zodat ons land koploper wordt en daardoor een concurrerende en welvarende economie zal hebben.</p></span>\\n<span class='en'><p>This scenario has been made by Marco Witschge (Director of Stichting Nederland Krijgt Nieuwe Energie) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Witschge made for the Netherlands in 2030. The show itself can be seen on <a href='http://rtl.nl/xl/#/u/0771fa47-7762-3692-9cf2-74a038958737' target='blank'>RTL XL</a></p></span>\",\"url\":\"http://etengine.dev/api/v3/scenarios/85\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2012\"},{\"id\":86,\"title\":\"Ren\xC3\xA9 Leegte - VVD\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'> <p>Dit scenario is gemaakt door Ren\xC3\xA9 Leegte (Tweede Kamerlid VVD) voor het televisieprogramma ''Watt Nu?!''. Als u dit scenario opent kunt u zien welke keuzes Dhr. Leegte gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://rtl.nl/xl/#/u/0771fa47-7762-3692-9cf2-74a038958737' target='blank'> RTL XL</a></p>\\n<p>Te ambitieuze doelstellingen om CO2 te reduceren verstoren volgens hem de energiemarkt, we moeten als Nederland vooral niet het beste jongetje van de klas willen zijn.</p>\\n<p>Onder meer om energie betaalbaar te houden, stelt Ren\xC3\xA9 Leegte dat er in Nederland v\xC3\xB2\xC3\xB2r 2030 vier extra kerncentrales gebouwd dienen te worden. Hij stelt dat meer dan de helft van de Nederlandse bevolking voor kernenergie is. Op dit moment geeft een gemiddeld Nederlands gezin een maandsalaris per jaar uit aan de energierekening. Alleen kernenergie, zo vindt hij, kan ervoor zorgen dat dit bedrag niet verder oploopt.</p>\\n<p>Windenergie zou kansen kunnen bieden gezien de prijs elke 18 maanden halveert en de opbrengst verdubbelt. Echter, er is veel materiaal en tijd nodig om windenergie rendabel te maken. Daarom ziet Leegte kernenergie als een meer rendabele optie.</p>\\n<p>Daarnaast vindt Leegte dat Nederland geen te ambitieuze doelstellingen inzake duurzaamheid en CO2-reductie moet hebben omdat deze de Nederlandse concurrentiepositie verslechteren.</p> </span>\\n<span class='en'> <p>This scenario has been made by Ren\xC3\xA9 Leegte (Member of parliament for VVD) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Leegte made for the Netherlands in 2030. The show itself can be seen on <a href='http://rtl.nl/xl/#/u/0771fa47-7762-3692-9cf2-74a038958737' target='blank'> RTL XL</a>.</p> </span>\",\"url\":\"http://etengine.dev/api/v3/scenarios/86\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2012\"},{\"id\":87,\"title\":\"Pier Vellinga - Universiteit Wageningen\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'> <p>Dit scenario is gemaakt door Pier Vellinga (Klimaatwetenschapper Universiteit Wageningen) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Vellinga gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://rtl.nl/xl/#/u/6cd6cd41-2f6e-3a85-97d2-fb33049d896d' target='blank'> RTL XL</a>.</p>\\n<p>Klimaatwetenschapper Pier Vellinga vindt dat de overheid haar ambities wel wat mag opschroeven als het gaat om duurzame energie. In plaats van investeren in kernenergie, moet de regering geld stoppen in windparken op zee.</p>\\n<p>Met wind op zee moet Nederland een inhaalslag maken op het vlak van duurzame energie. Daarnaast wil Vellinga veel meer elektrische auto's en hij wil decentrale energie meer faciliteren. Nederland moet stoppen met het gebruik van nucleaire energie, er liggen daarentegen veel kansen op het gebied van geothermie. Deze laatste vorm van het opwekken van energie is nog ernstig onderschat. Ook al kost de boring nu nog veel geld, het heeft meer potentie dan wij nu denken, zo meent Vellinga. Met deze vormen van duurzame energie kan Nederland niet alleen haar afhankelijkheid van oliestaten tegen gaan, maar belangrijker nog, hiermee kan Nederland klimaatverandering stremmen.</p></span>\\n<span class='en'> <p>This scenario has been made by Pier Vellinga (Climate scientist at University of Wageningen) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Vellinga made for the Netherlands in 2030. The show itself can be seen on <a href='http://rtl.nl/xl/#/u/6cd6cd41-2f6e-3a85-97d2-fb33049d896d' target='blank'> RTL XL</a>.</p></span>\",\"url\":\"http://etengine.dev/api/v3/scenarios/87\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2012\"},{\"id\":88,\"title\":\"Richard Kooloos - ABN AMRO\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'> <p>Dit scenario is gemaakt door Richard Kooloos (Directeur Duurzame Ontwikkeling, ABN AMRO) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Kooloos gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://rtl.nl/xl/#/u/6cd6cd41-2f6e-3a85-97d2-fb33049d896d' target='blank'> RTL XL</a>.</p>\\n<p>Richard Kooloos is directeur duurzame ontwikkeling bij de ABN Amro. Als overheid en bedrijfsleven de krachten beter bundelen, kunnen we volgens hem interessante exportproducten ontwikkelen. \\\"Met duurzaamheid kun je geld verdienen.\\\"</p>\\n<p>Belangrijk volgens Kooloos is om een combinatie te vinden tussen energie besparen en duurzaam opwekken. Kooloos zet daarom flink in op windenergie: hij zou graag 1.000 windmolens op zee plaatsen om in onze energiebehoefte te kunnen voorzien. Daarnaast ziet hij veel kansen voor banken om duurzame projecten te financieren. Zo heeft de ABN Amro drie jaar geleden als eerste een nieuw product gelanceerd waarmee zonnepanelen voor particulieren gefinancierd konden worden.</p>\\n<p>Echter, er zijn nog niet genoeg duurzame projecten om in te investeren. De werkzaamheden die de kleine, duurzame banken, zoals ASN Bank en Triodos nu verrichten voor een selecte groep klanten, zal ABN Amro om naar de massa moeten brengen.</p></span>\\n<span class='en'> <p>This scenario has been made by Richard Kooloos (Director Sustainable Development at ABN AMRO) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Kooloos made for the Netherlands in 2030. The show itself can be seen on <a href='http://rtl.nl/xl/#/u/6cd6cd41-2f6e-3a85-97d2-fb33049d896d' target='blank'> RTL XL</a>.</p></span>\",\"url\":\"http://etengine.dev/api/v3/scenarios/88\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2012\"},{\"id\":89,\"title\":\"Gertjan Lankhorst - GasTerra\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'> <p>Dit scenario is gemaakt door Gertjan Lankhorst (CEO GasTerra) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Lankhorst gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://www.rtl.nl/xl/#/u/707b4f2a-b209-3a03-b654-4e788b8418b3' target='blank'> RTL XL</a>.</p>\\n<p>Gertjan Lankhorst staat bijna 6 jaar aan het roer van Gasterra. Hij is optimistisch over onze toekomst wat betreft energie. We hebben nu nog meer dan genoeg gas en op lange termijn gelooft hij in zonne-energie. De techniek moet wel nog flink ontwikkeld worden.</p>\\n<p>Hij stelt dat de technologie die nu beschikbaar is, niet grootschalig ingezet moet worden omdat deze nog niet effici\xC3\xABnt genoeg is om ons een volledig duurzame energievoorziening te bieden. Doorontwikkelen is dus belangrijk.</p>\\n<p>Over het gebruik van gas is Lankhorst van mening dat de uiteinden van gas goed gebruikt kunnen worden voor het decentraal opwekken van energie met behulp van brandstofcellen. De Nederlandse gasvoorraad wordt weliswaar kleiner, maar voorlopig is er nog genoeg gas. Voor de toekomst wordt er volop ge\xC3\xAFnvesteerd in infrastructuur om gas uit Rusland en Qatar te importeren.</p></span>\\n<span class='en'> <p>This scenario has been made by Gertjan Lankhorst (CEO GasTerra) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Lankhorst made for the Netherlands in 2030. The show itself can be seen on <a href='http://www.rtl.nl/xl/#/u/707b4f2a-b209-3a03-b654-4e788b8418b3' target='blank'> RTL XL</a>.</p></span>\",\"url\":\"http://etengine.dev/api/v3/scenarios/89\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2012\"},{\"id\":90,\"title\":\"Peter Molengraaf - Liander\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'> <p>Dit scenario is gemaakt door Peter Molengraaf (CEO Liander) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Molengraaf gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://www.rtl.nl/xl/#/u/707b4f2a-b209-3a03-b654-4e788b8418b3' target='blank'> RTL XL</a>.</p>\\n<p>Peter Molengraaf is directeur van Liander. Hij past met zijn bedrijf het elektriciteitsnet zo aan, dat we in de toekomst allemaal elektrisch kunnen rijden. Overstappen op volledig duurzame energie acht hij op termijn goed mogelijk, maar qua bewustzijn, valt bij burgers nog veel te winnen.</p>\\n<p>Toch ziet Molengraaf dat er ook veel burgers en bedrijven zijn die zelf aan de slag gaan met duurzaamheid. Bedrijven kunnen veel geld verdienen door energie te besparen wat bovendien zorgt voor CO2-reductie. Visie vanuit de overheid op dit vlak ontbreekt volgens hem grotendeels.</p>\\n<p>Molengraaf is positief over de energietransitie. Hij stelt dat wind op land al rendabel is voor grootverbruik en dat zonne-energie voor consumenten. Biomassa ziet hij alleen als oplossing indien het de voedselketen niet in de weg staat. Over groen gas zegt Molengraaf: het is een middel om tijdelijk te vergroenen, maar op de lange termijn moeten we het niet gebruiken om elektriciteit op te wekken.</p></span>\\n<span class='en'> <p> This scenario has been made by Peter Molengraaf (CEO Liander) for the TV show ''Watt Nu?!''. When you open this scenario you can see the choices that Mr. Molengraaf made for the Netherlands in 2030. The show itself can be seen on <a href='http://www.rtl.nl/xl/#/u/707b4f2a-b209-3a03-b654-4e788b8418b3' target='blank'> RTL XL</a>.</p></span>\",\"url\":\"http://etengine.dev/api/v3/scenarios/90\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2012\"},{\"id\":91,\"title\":\"Bernard Fortuyn - Siemens\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door Bernard Fortuyn (Directeur Sector Energie bij Siemens Nederland) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Fortuyn gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://rtl.nl/xl/#/u/68d966a0-4371-34f7-b45a-ab843d550605' target='blank'>RTL XL</a>.</p>\\n<p>Bernard Fortuyn, hoofd van de divisie energie, transport en distributie van Siemens vindt nieuwe technieken voor duurzame energie veelbelovend. Hij gelooft vooral in energie uit zon en wind. Dat molens lelijk zijn, wil Fortuyn niet horen. Wat hem betreft zetten we de hele kust vol.</p>\\n<p>Volgens Fortuyn zijn er goede mogelijkheden om de energietransitie te maken, vooral op het gebied van technologie. Het ontwikkelingen van deze technieken is dan ook belangrijk om in te investeren. Fortuyn vindt dat deze innovatie vanuit het bedrijfsleven moet komen en dat de overheid het investeren daarom aantrekkelijker moet maken.</p>\\n<p>Daarnaast is het volgens Fortuyn belangrijk om het bewustzijn - dat we met energie een andere kant op moeten - te laten groeien. Hij ziet dat Duitsland hierin voorop loopt. De oosterburen hebben het volgens hem ook wel iets makkelijker, door meer ruimte kunnen ze gemakkelijker windmolens plaatsen zonder dat er eindeloze bezwaarprocedures aan vooraf gaan.</p>\\n</span>\\n<span class='en'>\\nThis scenario has been made by Bernard Fortuyn (CEO Sector Energy at Siemens Netherlands) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Fortuyn made for the Netherlands in 2030. The show itself can be seen on <a href='http://rtl.nl/xl/#/u/68d966a0-4371-34f7-b45a-ab843d550605' target='blank'>RTL XL</a>.\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/91\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2012\"},{\"id\":92,\"title\":\"Anniek Mauser - Unilever\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'> <p>Dit scenario is gemaakt door Anniek Mauser (Manager Duurzaamheid bij Unilever Benelux) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Mevr. Mauser gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://rtl.nl/xl/#/u/68d966a0-4371-34f7-b45a-ab843d550605' target='blank'> RTL XL</a>.</p>\\n<p>Anniek Mauser werkt al 10 jaar als duurzaamheidsexpert bij Unilever. Ze kreeg veel voor elkaar - van het Fairtrade maken van alle Ben & Jerry's smaken tot het vergroenen van 2,5 miljoen vriezers. Haar volgende uitdaging is om het gedrag van consumenten te veranderen.</p>\\n<p>Na onderzoek van Unilever naar de milieu-impact van de product-keten van het bedrijf, is duidelijk geworden dat gemiddeld 2/3 van de broeikasgas- impact in de gebruiksfase van de consument plaatsvindt. Mauser stelt dat Unilever hier graag verantwoordelijkheid voor wil nemen en daarom de consument bewuster wil maken van haar gedrag.</p>\\n<p>\xC3\x89\xC3\xA9n van de maatregelen die bijvoorbeeld genomen kan worden is om zoveel mogelijk niet-duurzame producten uit de schappen te halen en hier louter duurzame producten voor in de plaats te produceren en verkopen. Daarnaast ontwikkelt het bedrijf producten die duurzaamheid stimuleren, zoals wasmiddel dat op lage temperatuur schoon wast en cr\xC3\xA8mespoeling die je niet hoeft uit te spoelen, zodat je water bespaart. Mauser vindt echter ook dat de overheid hier een faciliterende rol bij dient te spelen.</p></span>\\n<span class='en'> <p>This scenario has been made by Anniek Mauser (Head of Sustainability at Unilever Benelux) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Ms. Mauser made for the Netherlands in 2030. The show itself can be seen on <a href='http://rtl.nl/xl/#/u/68d966a0-4371-34f7-b45a-ab843d550605' target='blank'> RTL XL</a>.</p></span>\",\"url\":\"http://etengine.dev/api/v3/scenarios/92\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2012\"},{\"id\":93,\"title\":\"Harm Post - Groningen Seaports\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door Harm Post (Directeur Groningen Seaports) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Post gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://rtl.nl/xl/#/u/709d7638-f576-37b3-bbc3-69abe771f1b0' target='blank'>RTL XL</a>.</p>\\n<p>Harm Post, directeur van Groningen Seaports, gelooft dat verduurzamen sneller kan als bedrijfsleven en natuurorganisaties intensief samenwerken. Dat scheelt veel bezwaarprocedures en dus ook veel geld. Als de politiek er dan ook nog een tandje bij doet, komt het volgens hem best goed met Nederland.</p>\\n<p>Post is vooral optimistisch over de individuele acties die mensen nemen om te verduurzamen. \\\"Als de hele bevolking \xC3\xA9\xC3\xA9n dag geen vlees eet, hebben we ongeveer de doelstellingen van het Kyoto-protocol gehaald. Zo simpel is het blijkbaar.\\\" Maar volgens hem ontbreekt het aan urgentiebesef. Met alleen acties vanuit de consument gaan we het niet redden. De politiek moet daarom het voortouw nemen.</p>\\n</span>\\n<span class='en'>\\nThis scenario has been made by Harm Post (CEO Groningen Seaports) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Post made for the Netherlands in 2030. The show itself can be seen on <a href='http://rtl.nl/xl/#/u/709d7638-f576-37b3-bbc3-69abe771f1b0' target='blank'>RTL XL</a>.\\n </span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/93\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2012\"},{\"id\":94,\"title\":\"Tjerk Wagenaar - Natuur & Milieu\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door Tjerk Wagenaar (Directeur Natuur & Milieu) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Wagenaar gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://rtl.nl/xl/#/u/709d7638-f576-37b3-bbc3-69abe771f1b0' target='blank'>RTL XL</a>.</p>\\n<p>Tjerk Wagenaar is directeur van de stichting Natuur en Milieu. Het tempo waarmee we onze energievoorziening verduurzamen vindt hij veel te traag. Om te versnellen, heeft hij heldere oplossingen zoals een hogere energiebelasting voor grootverbruikers en een laag BTW tarief op zonnepanelen.</p>\\n<p>Tevens vindt Wagenaar dat de overheid meer aandacht moet vestigen op duurzaamheid. Op dit moment beweegt zij niet snel genoeg. De grote industrie\xC3\xABn houden groene ontwikkelingen tegen en alleen de overheid kan dit aan banden leggen.</p>\\n<p>Wagenaar is desondanks optimistisch over de energietransitie doordat er veel positieve geluiden te horen zijn vanuit het bedrijfsleven en consumenten. Maar het tempo is alsnog te traag en dus een grote zorgenpost.</p></span>\\n<span class='en'> <p> This scenario has been made by Tjerk Wagenaar (CEO Natuur & Milieu) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Wagenaar made for the Netherlands in 2030. The show itself can be seen on <a href='http://rtl.nl/xl/#/u/709d7638-f576-37b3-bbc3-69abe771f1b0' target='blank'>RTL XL</a>.</p></span>\",\"url\":\"http://etengine.dev/api/v3/scenarios/94\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2012\"},{\"id\":95,\"title\":\"Jo van den Brand - VU Universiteit Amsterdam\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door Jo van den Brand (Professor Natuurkunde) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Van den Brand gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://www.rtl.nl/xl/#/u/53622af8-b1ca-3460-be9c-261b1866a5b7' target='blank'>RTL XL</a>.</p>\\n<p>Professor Jo van den Brand rekent door wat alternatieve energiebronnen ons opleveren aan stroom en tegen welke kosten. Zijn conclusie: wind- en zonne-energie moeten we absoluut inzetten, maar daar gaan we het niet mee redden. Extra kernenergie is noodzaak.</p>\\n<p>Volgens van den Brand hebben we tot 2030 voldoende fossiele energie tot onze beschikking. Daarna moeten we andere manieren van energieopwekking vinden. In plaats van te investeren in wind- en zonne-energie moet de overheid geld investeren in het ontwikkelen van alternatieve energiebronnen.</p>\\n<p>Omdat van den Brand denkt dat we in 2030 niet genoeg duurzame energiebronnen hebben om uit te putten, zijn kerncentrales noodzakelijk om het energietekort aan te vullen.</p>\\n</span>\\n<span class='en'>\\nThis scenario has been made by Jo van den Brand (Professor of Physics) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Van den Brand made for the Netherlands in 2030. The show itself can be seen on <a href='http://www.rtl.nl/xl/#/u/53622af8-b1ca-3460-be9c-261b1866a5b7' target='blank'>RTL XL</a>.\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/95\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2012\"},{\"id\":96,\"title\":\"Marjan Minnesma - Urgenda\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'> <p>Marjan Minnesma, directeur van Urgenda en nr. 1 van de Trouw duurzame top 100, schetste met behulp van het energietransitiemodel een toekomstscenario voor de energiesector. Minnesma geeft een toelichting op haar <a href=''http://www.energietransitiemodel.nl/scenarios/96''>scenario</a>.</p>\\n<h5>Welke titel zou u uw scenario gemaakt met het Energietransitiemodel willen meegeven?</h5>\\n<p>\\\"'Nederland 100 % op duurzame energie in 2030\xE2\x80\x99. Vanuit Urgenda zijn we daarmee bezig. We zijn ervan overtuigd dat we niet tot 2050 hebben.  Willen we het op deze aardbodem leefbaar houden voor onszelf en voor ons nageslacht dan moeten we die omslag hebben gemaakt in 2030. We zijn er ook van overtuigd dat het kan.\\\"</p>\\n<h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>\\n<p>\\\"Ik ga voor een mix van duurzame vormen van energie: zon, wind, bodem. We hebben ze allemaal maximaal nodig. In de toekomst komen daar misschien nog wat andere zaken bij, maar op dit moment zijn het de gangbare duurzame energievormen.\\\"</p>\\n<h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het percentage hernieuwbare energie gemaakt?</h5>\\n<p>\\\"CO2 moeten we maximaal vermijden, dus ik heb gekeken hoe we dat kunnen doen. Dat betekent dat al het fossiel eruit dat we naar duurzame energie moeten. Ik heb niet specifiek bekeken wat goedkoper is, omdat we volgens mij alle vormen nodig hebben. We kunnen ons niet permitteren om te zeggen \xE2\x80\x98doe maar alleen wind op land, wat dat is het goedkoopst\xE2\x80\x99.\\\"</p>\\n<h5>Is het \xE2\x80\x985 voor twaalf\xE2\x80\x99 of \xE2\x80\x985 over twaalf\xE2\x80\x99?</h5>\\n<p>\\\"Vooral het laatste jaar gaat het steeds meer van vijf voor, naar vijf over 12. Ik denk dat we nu op 12 uur zitten en dat dit een kantelpunt is. Het gaat ontzettend snel met de aarde. Kijk bijvoorbeeld naar de snelheid waarmee ijs op de polen smelt en de extreme weeromstandigheden van afgelopen anderhalf jaar. Het ene na het andere record is gesneuveld: warmste Amerika ooit, natste Engeland ooit, hoogste temperatuur in Australi\xC3\xAB ooit. Ik heb het idee dat de aardbol behoorlijke alarmsignalen uitzendt.\\\"</p>\\n<h5>Is uw scenario de energietoekomst die u wilt, of die u verwacht?</h5>\\n<p>\\\"Als we niet heel hard gaan duwen, gaat wat ik wil niet gebeuren. Maar ik ben optimistisch over onze eigen slagkracht. Ik denk dat de alarmsignalen van de aardbol bij steeds meer mensen binnen zullen komen. Het gaat trager dan ik wil, maar uiteindelijk wel de kant van mijn toekomstscenario op.\\\" </p>\\n<h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>\\n<p>\\\"Ik vond het heel fijn om te merken dat dit objectieve, breed gesteunde model laat zien dat wat ik wil ook kan, en dat het niet onzinnig is. Mijn scenario geeft wel een verdubbeling van de kosten, maar dat viel mij best mee. Het is maar een paar procent van het BNP.  Wetende dat het de volgende generatie 20 x zoveel gaat kosten, moeten we het nu oplossen.\\\"</p>\\n<p><em>Op zondag 10 maart om 13:30 uur wordt de aflevering van Watt Nu? met Marjan Minnesma uitgezonden op RTL 7. Ze is het \xE2\x80\x98groene geweten\xE2\x80\x99 in de discussie tussen <a href='http://wattnu.nl/gasten/jopeters'>Jo Peters</a> van NOGEPA en <a href='http://www.wattnu.nl/gasten/ericvandendungen'>Eric van den Dungen</a>, wethouder van Haaren (een gemeente waar een van de eerste schaliegasboringen zou kunnen plaatsvinden). Deze aflevering gaat over schaliegas en andere alternatieve energiebronnen.</em></p></span>\\n<span class='en'> <p>This scenario has been made by Marjan Minnesma (Director Urgenda) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Ms. Minnesma made for the Netherlands in 2030. The show itself can be seen on <a href='http://www.rtl.nl/xl/#/u/53622af8-b1ca-3460-be9c-261b1866a5b7' target='blank'>RTL XL</a>.</p></span>\",\"url\":\"http://etengine.dev/api/v3/scenarios/96\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2012\"},{\"id\":97,\"title\":\"Romeo Malizia - Ballast Nedam\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'> <p>Dit scenario is gemaakt door Romeo Malizia (COO Ballast Nedam) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Malizia gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://www.rtl.nl/xl/#/u/c98eaff5-84f9-3310-90c7-de4d85ddca5f' target='blank'> RTL XL</a>.</p>\\n<p>Romeo Malizia is COO van Ballast Nedam. Vroeger was het bouwen van woningen core-business, maar dat verschuift langzaam. Inmiddels bouwt het bedrijf mee aan windparken en investeert in duurzame tankstations. Om schonere productie af te dwingen, moet de prijs van fossiele energie fors omhoog.</p>\\n<p>De lage prijs van fossiele brandstoffen is een groot obstakel in de energietransitie. Hierdoor ontbreekt namelijk de prikkel om in te zetten op andere vormen van energie. Een prijsstijging is dus nodig door middel van bijvoorbeeld hoge boetes op vervuilende auto's zodat het verschil met de beloning voor schoon rijden groter wordt.</p>\\n<p>Malizia wil met Ballast Nedam vanaf 2030 alleen nog maar woningen bouwen die energie opwekken in plaats van nodig hebben. Dit is nu al technisch haalbaar maar de prijs is nu nog het grote probleem. Ook hier kan aan een boete-beloningssysteem gedacht worden door een beloning te geven voor weinig energieverbruik en een boete voor energieverbruik van grote leveranciers. </p></span>\\n<span class='en'> <p>This scenario has been made by Romeo Malizia (COO of Ballast Nedam) for the  TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Malizia made for the Netherlands in 2030. The show itself can be seen on <a href='http://www.rtl.nl/xl/#/u/c98eaff5-84f9-3310-90c7-de4d85ddca5f' target='blank'> RTL XL</a>.</p></span>\",\"url\":\"http://etengine.dev/api/v3/scenarios/97\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2012\"},{\"id\":98,\"title\":\"Ronald Rovers - Hogeschool Zuyd\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'> <p>Dit scenario is gemaakt door Ronald Rovers (Lector Hogeschool Zuyd) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Rovers gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://www.rtl.nl/xl/#/u/c98eaff5-84f9-3310-90c7-de4d85ddca5f' target='blank'> RTL XL</a>.</p>\\n<p>Ronald Rovers is lector duurzaam gebouwde omgeving bij de hogeschool Zuyd. Wat hem betreft staan alle signalen op rood. De energierekening stijgt, daardoor verslechtert de koopkracht en als we niets meer uitgeven, stort de economie in elkaar. En dan hebben we ook nog klimaatverandering.</p>\\n<p>De urgentie is volgens Rovers dus erg hoog maar er gebeurt te weinig. We stevenen volgens hem dan ook af op een doemscenario. Maar net als Malizia, stelt Rovers dat er technisch al heel veel mogelijk is. Het economische systeem stimuleert deze oplossingen echter nog niet waardoor de overheid dit zal moeten doen.</p>\\n<p>Rovers pleit sterk voor het renoveren van bestaande gebouwen in plaats van het bouwen van nieuwe panden. Hij heeft in dit kader 'De Wijk van Morgen' ontwikkeld waar 153 gerenoveerde woningen staan met een lage energiebehoefte.</p></span>\\n<span class='en'> <p>This scenario has been made by Ronald Rovers (Lector Hogeschool Zuyd) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Rovers made for the Netherlands in 2030. The show itself can be seen on <a href='http://www.rtl.nl/xl/#/u/c98eaff5-84f9-3310-90c7-de4d85ddca5f' target='blank'> RTL XL</a>.</p></span>\",\"url\":\"http://etengine.dev/api/v3/scenarios/98\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2012\"},{\"id\":99,\"title\":\"Stef van Dongen - Enviu\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'> <p>Dit scenario is gemaakt door Stef van Dongen (Directeur Enviu) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Van Dongen gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://www.rtl.nl/xl/#/u/d3399a2f-32ba-3883-a0cb-2bf1e5b1deee' target='blank'> RTL XL</a>.</p>\\n<p>Stef van Dongen is de oprichter van Enviu, een organisatie die duurzame innovaties ontwikkelt en in de markt zet. Hij gelooft niet in een top down benadering, maar in de kracht van de massa: Als mensen massaal energie besparen, levert dat meer op dan het zoveelste VN-verdrag.</p>\\n<p>Volgens van Dongen leeft het onderwerp 'energie' niet onder de gemiddelde Nederlander: \\\"Veel mensen denken dat we al heel ver zijn maar dat zijn we nog helemaal niet.\\\" In Nederland gebeurt nog veel te weinig en om dat tij te keren gelooft van Dongen heel erg in een bottum-up beweging. Hij stelt dat er ook veel visie is vanuit bijvoorbeeld Nederlandse ondernemers. Het onderwerp energie moet voor consumenten aan hobby's of passies gerelateerd worden, zodat het onderwerp meer gaat leven.</p>\\n<p>Regelgeving zou consumenten moeten stimuleren om zelf maatregelen te nemen. Bijvoorbeeld een laag belastingtarief op zonnestroom.</p></span>\\n<span class='en'> <p>This scenario has been made by Stef van Dongen (Director Enviu) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Van Dongen made for the Netherlands in 2030. The show itself can be seen on <a href='http://www.rtl.nl/xl/#/u/d3399a2f-32ba-3883-a0cb-2bf1e5b1deee' target='blank'> RTL XL</a>.</p></span>\",\"url\":\"http://etengine.dev/api/v3/scenarios/99\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2012\"},{\"id\":100,\"title\":\"Ewald Breunesse - Shell\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door Ewald Breunesse (Manager Energietransitie bij Shell) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Breunesse gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://www.rtl.nl/xl/#/u/d3399a2f-32ba-3883-a0cb-2bf1e5b1deee' target='blank'>RTL XL</a>.</p>\\n<p>Ewald Breunesse is manager energie transities bij Shell. Door een te lage CO2 prijs krijgt schone energie volgens hem geen kans zich te ontwikkelen. Europa, de VS en China moeten zo snel mogelijk afspraken maken om de CO2-prijs drastisch te verhogen.</p>\\n<p>Breunesse pleit voor een negen keer zo hoge CO2 prijs dan de huidige. Dit komt neer op ongeveer 82\xC2\xAC80 per ton CO2. Het geld dat hiermee vrij komt moet voorts ge\xC3\xAFnvesteerd worden in projecten of producten die de CO2-emissie verminderen.</p>\\n<p>Daarnaast stelt Breunesse dat we nu al zonder kolen en kernenergie kunnen. In Nederland hebben we deze vormen van energie-opwek volgens hem niet nodig. In 2030 gaan we veel minder energie gebruiken, we moeten meer schone energie gebruiken en aardgas kan het geheel ondersteunen op de dagen dat de volledig duurzame energieopwekking tekort schiet.</p>\\n</span>\\n<span class='en'>\\nThis scenario has been made by Ewald Breunesse (Manager Energy Transition at Shell) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Breunesse made for the Netherlands in 2030. The show itself can be seen on <a href='http://www.rtl.nl/xl/#/u/d3399a2f-32ba-3883-a0cb-2bf1e5b1deee' target='blank'>RTL XL</a>.\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/100\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2012\"},{\"id\":101,\"title\":\"Jan Borghuis - GreenWheels\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door Jan Borghuis (Directeur GreenWheels) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Borghuis gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://www.rtl.nl/xl/#/u/f939336c-399c-3606-832d-bbb51664ad46' target='blank'>RTL XL</a>.</p>\\n<p>Jan Borghuis is &eacute;&eacute;n van de oprichters van Greenwheels. Hij toont aan dat je ook geld kunt verdienen zonder dat dat ten koste gaat van ons milieu. Zijn 'deelauto's' staan in 100 steden door heel Nederland en sinds kort ook in Engeland. Hoe groter zijn bedrijf wordt, hoe minder CO2 we gezamenlijk uitstoten.</p>\\n</span>\\n<span class='en'>\\nThis scenario has been made by Jan Borghuis (Director GreenWheels) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Borghuis made for the Netherlands in 2030. The show itself can be seen on <a href='http://www.rtl.nl/xl/#/u/f939336c-399c-3606-832d-bbb51664ad46' target='blank'>RTL XL</a>.\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/101\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2012\"},{\"id\":102,\"title\":\"Pieter Verberne - AkzoNobel\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'> <p>Dit scenario is gemaakt door Pieter Verberne (General Manager Energie bij AkzoNobel) voor het televisieprogramma ''Watt Nu?!''. Als u dit scenario opent kunt u zien welke keuzes Dhr. Verberne gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://www.rtl.nl/xl/#/u/f939336c-399c-3606-832d-bbb51664ad46' target='blank'> RTL XL</a>.</p>\\n<p>Pieter Verberne is general manager Energie bij Akzo Nobel. Verduurzamen vindt hij belangrijk, maar beschermen van zijn handel nog belangrijker. Daarom staan de eigen gascentrales uit en gebruiken ze stroom van kolencentrales. Slecht voor het milieu en de CO2 uitstoot, maar wel veel goedkoper en dus beter voor het bedrijf.</p></span>\\n<span class='en'> <p>This scenario has been made by Pieter Verberne (General Manager Energy at AkzoNobel) for the TV show ''Watt Nu?!''. When you open this scenario you can see the choices that Mr. Verberne made for the Netherlands in 2030. The show itself can be seen on <a href='http://www.rtl.nl/xl/#/u/f939336c-399c-3606-832d-bbb51664ad46' target='blank'> RTL XL</a>.</p></span>\",\"url\":\"http://etengine.dev/api/v3/scenarios/102\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2012\"},{\"id\":103,\"title\":\"Jeroen de Haas - Eneco\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door Jeroen de Haas (Directeur Eneco) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. De Haas gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://www.rtl.nl/xl/#/u/9b430b5d-9bf4-318d-94d9-8ce78aa5f33f' target='blank'> RTL XL</a>.</p>\\n<p>Jeroen de Haas is bestuursvoorzitter van Eneco. Als het aan hem ligt, komt er in Nederland morgen nog een bodemprijs voor CO2 om schone energie te stimuleren. Duurzame energie is wereldwijd gezien een miljardenbusiness, daar kan Nederland een marktaandeel van pakken.</p> </span>\\n<span class='en'> <p>This scenario has been made by Jeroen de Haas (CEO Eneco) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. De Haas made for the Netherlands in 2030. The show itself can be seen on <a href='http://www.rtl.nl/xl/#/u/9b430b5d-9bf4-318d-94d9-8ce78aa5f33f' target='blank'> RTL XL</a>.</p> </span>\",\"url\":\"http://etengine.dev/api/v3/scenarios/103\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2012\"},{\"id\":104,\"title\":\"Paulus Jansen - SP\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'> <p>Dit scenario is gemaakt door Paulus Jansen (Tweedekamerlid SP) voor het televisieprogramm 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Jansen gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://www.rtl.nl/xl/#/u/9b430b5d-9bf4-318d-94d9-8ce78aa5f33f' target='blank'> RTL XL</a>.</p>\\n<p>Paulus Jansen is Kamerlid voor de SP. Hij wil verduurzaming van de energiemarkt versnellen door de vervuiler te laten betalen. Het tarief voor grootverbruikers moet omhoog en mensen die zonnepanelen gebruiken, hoeven wat hem betreft geen energiebelasting te betalen.</p></span>\\n<span class='en'> <p>This scenario has been made by Paulus Jansen (Member of Parliament for SP) for the TV show ''Watt Nu?!''. When you open this scenario you can see the choices that Mr. Jansen made for the Netherlands in 2030. The show itself can be seen on <a href='http://www.rtl.nl/xl/#/u/9b430b5d-9bf4-318d-94d9-8ce78aa5f33f' target='blank'> RTL XL</a>.</p></span>\",\"url\":\"http://etengine.dev/api/v3/scenarios/104\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2012\"},{\"id\":2996,\"title\":\"80% CO2 reductiescenario\",\"area_code\":\"nl\",\"end_year\":2050,\"description\":\"Quintel Intelligence heeft een voorbeeldscenario gemaakt met 80% CO2 reductie voor 2050. Het is een scenario met beperkte economische groei (ongeveer 1% procent per jaar) tussen 2010 en 2050. De huidige 2010 state-of-the-art technology wordt gebruik met uitzondering van zon en wind waar significante prestatieverbeteringen worden verondersteld (-37% voor wind op land tot -78% voor zonnepanelen). Brandstofprijzen stijgen met 100% tussen 2010 en 2050 en de CO2-prijs is ongeveer 30 Euro per ton terwijl de totale energiekosten minder dan 5% stijgen t.o.v. vandaag. Ongespecificeerde effici\xC3\xABntie verbeteringen in iedere sector worden zo laag mogelijk gehouden om aan te blijven sluiten bij de realiteit van vandaag. De efficientie verbetering in de industrie is 1.2% per jaar in dit scenario. Gas, Olie, Kolen en Kernenergie leveren nog steeds een belangrijk deel van de primaire energie. CCS is niet zinvol in dit scenario. Er zijn alternatieven aan zowel de vraag- als aanbodzijde die effici\xC3\xABnter zijn voor iedere gespendeerde euro. Er is een belangrijke aandeel biomassa, wind en zon in de energiemix. Volgens ons is dit geen energietransitie maar een energierevolutie. De taak die voor ons ligt in dit scenario is immens maar realiseerbaar. Veel plezier met het onderzoeken en verbeteren van dit scenario. Probeer je de implicaties van een dergelijk scenario eens voor te stellen.\",\"url\":\"http://etengine.dev/api/v3/scenarios/2996\",\"ordering\":null,\"display_group\":\"Overig\"},{\"id\":2998,\"title\":\"99% Duurzame Energie \\\"Nederland krijgt nieuwe energie\\\"\",\"area_code\":\"nl\",\"end_year\":2050,\"description\":\"<span>\\n<p>Op verzoek van Marco Witschge van het burgerinitiatief \\\"Nederland krijgt nieuwe energie\\\" is er met het Energietranstitiemodel een extreem scenario berekend dat uitkomt op 99% CO2-reductie en 99% duurzame energie in 2050.</p>\\n<p>Om dit scenario te kunnen berekenen hebben wij eerst een aantal aannames gedaan over de situatie in 2050:</p>\\n<p>- Brandstofprijzen ongeveer 100% hoger dan vandaag<br/>\\n- Gematigde economische groei (1-2% per jaar)<br/>\\n- Gematigde effici\xC3\xABntieverbeteringen (onder de 2% per jaar)<br/>\\n- Gebruik van 2010 state of the art technologie met uitzondering van wind en zon waar effici\xC3\xABntieverbetering is verondersteld</p>\\n<p>U kunt zelf met de aannames spelen of de technologie- of brandstofmix aanpassen indien u een van de uitgerekende waarden niet rendabel vindt. Het systeem zal dan in enkele milliseconden het gehele energiesysteem opnieuw doorrekenen op onze servers en u dan onmiddellijk feedback geven over de consequenties van de aanpassingen die u aan het scenario heeft gemaakt.</p>\\n<p>Ter vergelijking is er in dit menu ook een scenario voor 2050 te laden dat minder extreem is. Dit is een 80% CO2-reductie scenario dat van dezelfde aannames uitgaat als het 99% duurzaam scenario maar in dit scenario is ook ruimte voor meer kernenergie. </p>\\n<p>Groot verschil tussen het 80% CO2-reductie scenario en het 99% duurzaam scenario is de hoeveelheid biomassa die nodig is. Deze hoeveelheid is in het 80% CO2 reductie scenario ruim 1 x het Nederlands landbouwareaal en in het 99% duurzaam scenario ruim 4 x het Nederlands landbouwareaal. </p>\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/2998\",\"ordering\":null,\"display_group\":\"Overig\"},{\"id\":2999,\"title\":\"DWARS, GroenLinkse jongeren energievisie\",\"area_code\":\"nl\",\"end_year\":2050,\"description\":\"DWARS, GroenLinkse jongeren heeft nagedacht over de energietransitie, en geeft middels dit model haar visie. DWARS streeft naar een duurzame, leefbare en betrouwbare energievoorziening.\\nWindenergie, zonne-energie en aardwarmte hebben hierin een sleutelrol. Dit zijn namelijk volgens DWARS de enige bronnen die echt duurzaam, leefbaar en betrouwbaar zijn. Dit scenario laat zien dat de transitie naar een duurzame, leefbare en betrouwbare energievoorziening mogelijk is en dat het niet eens veel geld kost. DWARS hoopt met dit scenario bij te dragen aan de discussie rond de energietransitie, en is van mening dat het energietransitiemodel een nuttige rol in deze discussie kan vervullen.\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/2999\",\"ordering\":null,\"display_group\":\"Overig\"},{\"id\":132824,\"title\":\"Sytse Jelles - E.ON\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door\\n<a href='http://wattnu.nl/gasten/sytsejelles' target='blank'>Sytse Jelles </a>\\n(senior manager corporate strategy & development bij E.ON) voor het\\ntelevisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke\\nkeuzes dhr. Jelles heeft gemaakt voor Nederland in 2030.</p>\\n\\n<p>Sytse Jelles is senior manager corporate strategy & development bij E.ON.\\nDit bedrijf verkoopt gas, elektriciteit, warmte en energiediensten in\\nNederland en Belgi\xC3\xAB.  Sytse Jelles vulde voor Watt Nu? het\\nenergietransitiemodel in en kwam zo tot een toekomstscenario voor de\\nenergiesector. Jelles geeft een toelichting op zijn\\n<a href=\\\"http://www.energietransitiemodel.nl/scenarios/132824\\\">scenario</a>.</p>\\n\\n<h5>Welke titel zou u uw scenario van het Energietransitiemodel willen meegeven?</h5></p>\\n\\n<p>\\\"Alles uit de kast.\\\"</p>\\n\\n<h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst en waarom? </h5>\\n\\n<p>\\\"De grens aan de duurzaamheid wordt bepaald door de mate waarin die\\nbeschikbaar is. Ik denk dat we met dit scenario het maximale aan duurzaam -\\nje wilt namelijk in momenten van grote vraag ook veel duurzaam hebben -\\nrealiseren, zonder dat we echt grote delen van de tijd energie weggooien.\\\"</p>\\n\\n<h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het\\npercentage hernieuwbare energie gemaakt?</h5>\\n\\n<p>\\\"De kostenstijging is beperkt in mijn scenario, terwijl elektriciteit wel\\nveel duurder wordt. Het is mogelijk om die kosten te drukken door zwaar op\\nenergiebesparing in te zetten. Gezinnen geven nu al een vrij groot deel van\\nhun besteedbare budget uit aan energie. Dat kun je niet zomaar keer twee doen.\\nJe kan niet aan een gemiddeld gezin vragen om 250 euro per maand meer te\\nbetalen aan de energierekening. Daarom is het belangrijk om die kosten beperkt\\nte houden.\\\"</p>\\n\\n<h5>Is het \xE2\x80\x985 voor twaalf\xE2\x80\x99 of \xE2\x80\x985 over twaalf\xE2\x80\x99?</h5>\\n\\n<p>\\\"Op een bepaalde manier is het 5 over 12 . Er zijn dingen onomkeerbaar\\nveranderd door wat we doen, er is schade aangericht die niet meer te\\nrepareren is. Maar, als je zegt dat het 5 over 12 is, zeg je dat de zaak al\\nhelemaal verloren is. Dat is ook weer niet wat ik wil zeggen. In die zin is\\nhet vijf voor twaalf, of misschien wel 10 voor twaalf. We moeten niet al te\\npanisch doen. Ik denk dat het vooral belangrijk is dat we ons er bewust van\\nzijn dat de klok niet stilstaat. Als je met zijn allen zit te maffen, dan is\\nhet altijd 5 over twaalf.\\\"</p>\\n\\n<h5>Is de tijd van preventie voorbij?</h5>\\n\\n<p>\\\"Ja, dat is het sowieso. Vooral ook omdat het niet aan ons is om te\\nbepalen wat anderen doen. Niet dat je je daar achter kunt verschuilen, maar\\nhet is wel de realiteit.\\\"</p>\\n\\n<h5>In hoeverre ziet u verschil tussen de energietoekomst die u wilt, en\\ndegene die u verwacht?</h5>\\n\\n  <p>\\\"De toekomst die ik verwacht of die ik vrees, houdt -in afwijking van\\nmijn scenario- geen rekening met de houdbaarheid van je energievoorziening als\\ngeheel. Je kunt met de aannames die ik heb gedaan en met de beperkingen van\\nhet model, 30 procent duurzaam in 2030 halen met een gelijkblijvende\\nenergierekening. Dat betekent bijvoorbeeld ook dat je fossiele centrales in de\\nlucht moet houden omdat je ze nodig hebt voor de voorzieningzekerheid. Als je\\ndat niet doet, dan heb je ze niet en dan gaan de prijzen weer omhoog. Ik\\nvoorzie een soort lappendeken van snelle, zichtbare, maar structureel slechte\\nmaatregelen. Vergelijking: 0 procent bijtelling voor zuinige auto's. Als je je\\ndoel haalt, namelijk iedereen rijdt in een zuinige auto, dan moet je stoppen\\nmet die maatregel. Anders is het totaal onhoudbaar. Hoe dichter je bij je\\ndoelstelling komt, hoe onhoudbaarder je instrument om het te stimuleren, wordt.\\\"</p>\\n\\n<h5>Het kan mogelijk een initi\xC3\xABle push geven?</h5>\\n\\n<p>\\\"Daar zijn we voorbij. Neem nou zonnepanelen op daken. In het 5-jarenplan\\nvan China is opgenomen dat die panelen over 5 jaar maar 20% kosten van wat\\nze nu kosten. Het gebeurt gewoon, daar heb je die push niet voor nodig. Je\\nhebt nu vooral een manier nodig om daar in je systeem mee om te kunnen gaan.\\\"</p>\\n\\n<h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>\\n\\n<p>\\\"Dat het moeilijk is om nog meer duurzame energie te maken, zonder dat je\\nuit de bocht vliegt, zonder dat je het allemaal moet importeren.\\\"</p>\\n\\n</span>\\n<span class='en'>\\n<p>This scenario has been made by\\n<a href='http://wattnu.nl/gasten/sytsejelles' target='blank'>Sytse Jelles </a>\\n(senior manager corporate strategy & development at E.ON) for the TV show 'Watt Nu?!'.\\nWhen you open this scenario you can see the choices that Mr. Jelles made for\\nthe Netherlands in 2030.</p>\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/132824\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2013\"},{\"id\":134183,\"title\":\"Eric van den Dungen - Gemeente Haaren\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door\\n<a href='http://wattnu.nl/gasten/ericvandendungen' target='blank'>Eric van den Dungen </a>\\n(wethouder van Haaren) voor het televisieprogramma 'Watt Nu?!'. Als u dit\\nscenario opent kunt u zien welke keuzes dhr. Den Dungen heeft gemaakt voor\\nNederland in 2030.</p>\\n\\n<p>Eric van den Dungen is wethouder in Haaren, een gemeente waar een van de\\neerste schaliegasboringen zou kunnen plaatsvinden. Eric van den Dungen vulde\\nvoor Watt Nu? het energietransitiemodel in en kwam zo tot een toekomstscenario\\nvoor de energiesector.Van den Dungen geeft een toelichting op zijn\\n<a href=\\\"http://www.energietransitiemodel.nl/scenarios/134183\\\">scenario</a>. </p>\\n\\n<h5>Welke titel zou u uw scenario gemaakt met het Energietransitiemodel willen\\nmeegeven?</h5>\\n\\n<p>\xE2\x80\x9CMijn titel is \xE2\x80\x98Slimheid benutten\xE2\x80\x99. We zijn te gemakkelijk bezig. We kijken\\nnaar voor de hand liggende oplossingen en gaan er vanuit dat de oplossingen\\nergens in de aardbodem zitten. We moeten juist boven het maaiveld uit komen om\\ndit op een toekomstbestendige manier op te lossen.\xE2\x80\x9D</p> <h5>Hoe omschrijft u\\nde door u gewilde energiemix van de toekomst?</h5>\\n\\n<p>\xE2\x80\x9CMijn mix komt voort uit twee vragen. Waar kunnen we slimmere oplossingen\\nbedenken en waar zijn we bereid om de gevolgen van ons eigen gedrag te dragen?\\nDaar zullen we het met elkaar mee moeten doen.\xE2\x80\x9D </p>\\n\\n<h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het\\npercentage hernieuwbare energie gemaakt?</h5>\\n\\n<p>\xE2\x80\x9CWe moeten ons realiseren dat het er niet goedkoper op zal worden. Dat\\nmoeten we bovendien accepteren. Als we niet echt serieus verder gaan met\\nhernieuwbare energie, gaan we het vroeger of later niet meer redden. Dan komt\\nhet op onze kinderen, kleinkinderen of achterkleinkinderen aan.\xE2\x80\x9D</p>\\n\\n<h5>Is het \xE2\x80\x985 voor twaalf\xE2\x80\x99 of \xE2\x80\x985 over twaalf\xE2\x80\x99?</h5>\\n\\n<p>\xE2\x80\x9CVoor mij is het nog altijd 5 voor 12 want we zijn slim genoeg om te\\nvoorkomen dat het 5 over 12 wordt. Maar we moeten het wel willen.\xE2\x80\x9D</p>\\n\\n<h5>Is uw scenario de energietoekomst die u wilt, of die u verwacht?</h5>\\n\\n<p>\xE2\x80\x9CDe energietoekomst die ik wil, zou er heel anders uitzien, maar je moet\\nwel realistisch blijven. Ik heb het scenario met mijn kennis zo realistisch\\nmogelijk gemaakt.\xE2\x80\x9D</p>\\n\\n<h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>\\n\\n<p>\xE2\x80\x9CHet doet me denken aan Sim City. Je draait aan allerlei knopjes en weet\\nniet wat er gebeurt achter het dashboard. Daar komen allerlei conclusies uit.\\nIk vind het heel fascinerend omdat het de realiteit tegenover je eigen wensen,\\nverlangens en gedachten zet. Dat is interessant omdat ik als wethouder in\\nHaaren, geen inzicht heb in de gevolgen van mijn hoopvolle opmerkingen en\\ninitiatieven. Als je bijvoorbeeld meer gebruik maakt voor zonne-energie, zie\\nje in het model wat het gevolg is voor kolencentrales. Die gaan dan echt\\nminder hard draaien. Dat had ik van tevoren niet bedacht. Dat is leuk\\nconfronterend\xE2\x80\x9D </p>\\n\\n</span>\\n\\n<span class='en'>\\nThis scenario has been made by Eric van den Dungen (city councel member\\n(wethouder) of Haaren) for the TV show 'Watt Nu?!'. When you open this\\nscenario you can see the choices that Mr. van den Dungen made for the \\nNetherlands in 2030.\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/134183\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2013\"},{\"id\":134237,\"title\":\"Jo Peters - NOGEPA\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\nDit scenario is gemaakt door\\n<a href='http://wattnu.nl/gasten/jopeters' target='blank'>Jo Peters </a>\\n(secretariaat-generaal van NOGEPA) voor het televisieprogramma 'Watt Nu?!'.\\nAls u dit scenario opent kunt u zien welke keuzes dhr. Peters heeft gemaakt\\nvoor Nederland in 2030.\\n\\n<p>Jo Peters is Secretaris-Generaal van Nogepa. Dit staat voor de Nederlandse\\nOlie en Gas Exploratie en Productie Associatie. Nogepa vertegenwoordigt de\\nolie en gas producerende maatschappijen in Nederland. Jo Peters vulde voor\\nWatt Nu? het energietransitiemodel in en kwam zo tot een toekomstscenario voor\\nde energiesector. Peters geeft een toelichting op zijn\\n<a href=\\\"http://www.energietransitiemodel.nl/scenarios/134237\\\">scenario</a>.</p>\\n\\n<h5>Welke titel zou u uw scenario gemaakt met het Energietransitiemodel willen\\nmeegeven?</h5>\\n\\n<p>\xE2\x80\x9CGas als tranisitieversneller\xE2\x80\x99. Als je kolen kunt vervangen door gas, dan\\nwordt je CO2-footprint een stuk gunstiger. Bovendien is gas uitermate geschikt\\nom als back-up te dienen voor duurzame energiebronnen, zoals zon en wind.\xE2\x80\x9D </p>\\n\\n<h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>\\n\\n<p>\xE2\x80\x9CIk denk dat de wereld op weg is naar een steeds duurzamere energiemix.\\nVoor het gedeelte dat niet duurzaam is en overblijft, zie ik zoveel mogelijk\\ngas. Ik denk dat gas van de fossiele brandstoffen de beste optie is.\xE2\x80\x9D</p>\\n\\n<h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het\\npercentage hernieuwbare energie gemaakt?</h5>\\n\\n<p>\xE2\x80\x9DVoor CO2-reductie ben ik uitgegaan van wat de overheden als wet gaan\\nstellen. Wat betreft de kosten: gas is op dit moment heel duur. Maar daar waar\\nde beschikbaarheid toeneemt, zou de prijs kunnen gaan zakken. Dat heb je gezien in Amerika, met de grote hoeveelheden schaliegas die op de markt zijn gekomen. En recentelijk Poetin die aankondigde dat Gazprom de gasprijzen gaat verlagen, vermoedelijk om winning van Europees schaliegas een beetje tegen te houden. Wat betreft het aandeel hernieuwbare energie heb ik mijn schatting ge\xC3\xABxtrapoleerd van het target dat we hebben: 16% in 2020, daarom ben ik naar 25 % gegaan voor 2030.\xE2\x80\x9D </p>\\n\\n<h5>Is het \xE2\x80\x985 voor twaalf\xE2\x80\x99 of \xE2\x80\x985 over twaalf\xE2\x80\x99?</h5>\\n\\n<p>\xE2\x80\x9CWe zijn niet te laat, dus het is 5 voor 12. Ik ben daar optimistisch in.\\nEr moet veel gebeuren, maar de mensen zijn ook tot veel in staat. Je ziet\\nwelke verbeteringen in het verleden zijn uitgevonden en aangebracht en er is\\ngeen reden om te veronderstellen dat we dat in de toekomst niet meer kunnen.\\nKijk naar zonenenergie. Daarvan zijn de prijzen in de afgelopen 5 jaar\\ngehalveerd en ik ga ervanuit dat die ontwikkeling zo verder gaat.\xE2\x80\x9D </p>\\n\\n<h5>Is uw scenario de energietoekomst die u wilt, of die u verwacht?</h5>\\n\\n<p>\xE2\x80\x9CIk denk dat iedereen uiteindelijk zoveel duurzaam mogelijk wil, maar de\\nvraag is hoe je de weg daarnaartoe uitstippelt. Dit moeten we met zijn allen\\nsamen doen, met de NGO\xE2\x80\x99s, energieproducenten, olie- en gas bedrijven. Als we\\nelkaar gaan verketteren, dan denk ik dat de oplossing voor de aarde minder\\ngunstig uitpakt, dan wanneer we het samen doen. Meer concreet: gas kan in mijn\\nogen de transitie versnellen; toch heb ik het idee dat gas, omdat het fossiel\\nis, wordt verketterd door bepaalde tegenstanders. In de discussie wordt vaak de\\nkeuze genoemd: een euro investeren in zonnepanelen of  een euro in gasenergie.\\nDat is niet de keuze. De vraag is: hoe vervangen we zoveel mogelijk van die\\nvieze kolen? Hoe vullen we het niet-duurzame deel zo gunstig mogelijk in? De\\nvraag naar energie neemt toe en geen enkele van de energiebronnen die we\\nhebben is in zichzelf toereikend. Je zult ze allemaal moeten gebruiken, tot en\\nmet kolen.\xE2\x80\x9D </p>\\n\\n<h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>\\n\\n<p>\xE2\x80\x9CIk vind het een fantastisch model dat erg ingewikkeld is voor mensen die\\nhet even voorgeschoteld krijgen. Een inzicht dat het model mij gaf, is dat\\nmijn visie binnen de mogelijkheden ligt.  Het niet-duurzame deel wordt zoveel\\nmogelijk door gas gevormd en toch haal ik in termen van kosten, CO2-reductie\\nen hernieuwbaarheid onze doelen.\xE2\x80\x9D</p>\\n\\n</span>\\n<span class='en'>\\nThis scenario has been made by Jo Peters (secretary-general at NOGEPA) for the\\nTV show 'Watt Nu?!'. When you open this scenario you can see the choices that\\nMr. Peters made for the Netherlands in 2030.\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/134237\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2013\"},{\"id\":134355,\"title\":\"Ronald van Warmerdam - Project Management Bureau Amsterdam/TU Delft\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\nDit scenario is gemaakt door\\n<a href='http://wattnu.nl/gasten/ronaldvanwarmerdam' target='blank'>Ronald van Warmerdam </a>\\n(projectmanager in de bouw) voor het televisieprogramma 'Watt Nu?!'. Als u dit\\nscenario opent kunt u zien welke keuzes dhr. Van Warmerdam heeft gemaakt voor\\nNederland in 2030.\\n\\n<p>Ronald van Warmerdam is projectontwikkelaar bij het Project Management\\nBureau van Amsterdam en docent aan de TU Delft. Hij is op persoonlijke titel\\nte gast bij Watt Nu?. Met behulp van het energietransitiemodel schetste hij\\neen  toekomstscenario voor de energiesector van Nederland. Van Warmerdam geeft\\neen toelichting op zijn\\n<a href=\\\"http://www.energietransitiemodel.nl/scenarios/134355\\\">scenario</a>. </p>\\n\\n<h5>Welke titel zou u uw scenario gemaakt met het Energietransitiemodel willen\\nmeegeven?</h5>\\n\\n<p>\xE2\x80\x9C\xE2\x80\x98Het pragmatische scenario\xE2\x80\x99 De reden dat ik voor deze titel kies, is dat\\nal die hoge ambities die ik hoor in de pers en van politici, altijd onhaalbaar\\nzijn gebleken. Dit gaat op voor de uitgesproken ambities op zowel Europees,\\nnationaal als op gemeentelijk niveau. In de afgelopen 6 a 7 jaar zie je\\nhelemaal geen afname van CO2, maar juist een toename. Die 30, 40, en 50%\\nambities, zijn niet realistisch. Om de duurzaamheidsbeweging een positieve\\nstimulans te geven moeten we met realistische beelden werken, anders wordt je\\nontzettend ongeloofwaardig.\xE2\x80\x9D </p>\\n\\n<h5>Hoe omschrijft u de door u gekozen energiemix van de toekomst?</h5>\\n\\n<p>\xE2\x80\x9CAls een tegenvaller. Ik geloofde echt dat ik een realistisch beeld zou\\nschetsen door niet al te exorbitante veranderingen op te nemen. Maar daarmee\\nis de energiemix helemaal niet in de buurt van mijn doelstelling gekomen. Ik\\nmoet eens goed nadenken of ik mijn doel moet bijstellen. Al voelt dat raar,\\nwant ik ben positief voorstander van de verduurzaming van gebouwen, gebouwde\\nomgeving, steden en de energietransitie.\xE2\x80\x9D </p>\\n\\n<h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het\\npercentage hernieuwbare energie gemaakt?</h5>\\n\\n<p>\xE2\x80\x9CIk denk dat energie veel en veel duurder wordt. De trend is namelijk dat\\nde prijs stijgt. De gasprijs steeg met 180 % in de laatste tien jaar en  de\\nelektriciteitsprijs met 100%. Ik denk dat die trend zich door gaat zetten.\\nZeker als de energieschaarste in de toekomst toeneemt. De energievraag van de\\nderde wereld bijvoorbeeld, stijgt enorm. Aardgas in Nederland raakt bovendien\\nop. De kostprijs wordt gewoon hoger. Het tweede is dat ik denk dat overheden\\nminder invloed zullen hebben op dat systeem. De markt en de private sector\\nmoeten het zelf doen. Ik zie overigens ook een positieve beweging,\\nbijvoorbeeld dat burgers zelf initiatieven nemen om PV panelen te kopen.\xE2\x80\x9D </p>\\n\\n<h5>Is het \xE2\x80\x985 voor twaalf\xE2\x80\x99 of \xE2\x80\x985 over twaalf\xE2\x80\x99?</h5>\\n\\n<p>\xE2\x80\x9CIk ben een positief mens, maar als het gaat over de verduurzaming van de\\nwereld ben ik niet erg positief. Wat betreft de wereld en het klimaat is het\\nwat mij betreft 5 voor 12, we kunnen nog wat doen.\xE2\x80\x9D </p>\\n\\n<h5>Is uw scenario de energietoekomst die u wilt, of die u verwacht?</h5>\\n\\n<p>\xE2\x80\x9CIk zou een hogere ambitie willen stellen, dan wat mijn verwachting is. Ik\\nkom net uit Singapore, een hele autocratische maatschappij. De overheid in\\nSingapore heeft een grote invloed op de maatschappelijke beweging. Grote\\nbewegingen kunnen daardoor gemakkelijk worden doorgevoerd. Wij hebben een\\npolitiek, economisch systeem waarin grote veranderingen zijn afgevlakt. Er zal\\ngeen grote verandering komen, tenzij er eerst een mentaliteitsverandering\\nplaats vindt. Ik denk dat we geen grote revoluties mee gaan maken.\xE2\x80\x9D </p>\\n\\n<h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>\\n\\n<p>\xE2\x80\x9CJa, ik vind het verbazingwekkend hoe ingewikkeld het is om een doelstelling\\nte halen, terwijl ik zelf dacht dat het een gematigde doelstelling was.\xE2\x80\x9D </p>\\n\\n</span>\\n<span class='en'>\\nThis scenario has been made by Ronald van Warmerdam (project manager in the\\nconstruction industry) for the TV show 'Watt Nu?!'. When you open this scenario\\nyou can see the choices that Mr. Van Warmerdam made for the Netherlands in\\n2030.\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/134355\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2013\"},{\"id\":134450,\"title\":\"Vera Dalm - Milieu Centraal\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\nDit scenario is gemaakt door\\n<a href='http://wattnu.nl/gasten/veradalm' target='blank'>Vera Dalm </a>\\n(directeur van Milieu Centraal) voor het televisieprogramma 'Watt Nu?!'. Als\\nu dit scenario opent kunt u zien welke keuzes mw. Dalm heeft gemaakt voor\\nNederland in 2030.\\n\\n<p>Vera Dalm is de directeur van Milieu Centraal. Stichting Milieu Centraal is\\neen onafhankelijke voorlichtingsorganisatie die consumenten praktische\\ninformatie biedt over milieu en energie in het dagelijks leven. Vera Dalm\\nmaakte met het Energietransitiemodel een\\n<a href=\\\"http://www.energietransitiemodel.nl/scenarios/134450\\\">scenario</a>\\nvoor de energietoekomst van Nederland. </p>\\n\\n<h5>Welke titel zou u uw scenario van het Energietransitiemodel willen meegeven?</h5>\\n\\n<p>\\\"\xE2\x80\x98De drieslag\xE2\x80\x99: energiebesparing, zelf opwekken, groene stroom en andere\\nduurzame bronnen. Als eerste moet je zelf zoveel mogelijk energie besparen.\\nW\xC3\xA1t je dan nog nodig hebt zoveel mogelijk zelf opwekken. En wat je dan nog van\\nbuiten nodig hebt zo duurzaam mogelijk produceren. Deze drieslag kan je op\\nalle schaalniveaus toepassen, van je eigen huis tot en met de hele wereld.\\nMaar laten we het even behapbaar houden; ook het nederlandse energiebeleid kan\\nmet dit principe prima uit de voeten. Daar heb ik het accent op gelegd in mijn\\nenergietransitiemodel.  </p>\\n\\n<h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>\\n\\n<p>Maximaal duurzaam en slim koppelen. We bekijken veel energievraagstukken\\nteveel stuk voor stuk. Als je vraag en aanbod, opwekking en gebruik veel\\nslimmer op elkaar afstemt, win je enorm aan efficiency. Gelukkig wordt er nu\\nveel  mee geexperimenteerd. De slimme meter en smart grids zijn de voorboden\\nvan nog veel innovatievere manieren om dat te kunnen doen. </p>\\n\\n<h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het\\npercentage hernieuwbare energie gemaakt?</h5>\\n\\n<p>Het leuke is altijd dat duurzame energie uiteindelijk goedkoper is. Dat heb\\nik ook in het model kunnen zien. En uiteindelijk zullen de kosten voor\\nfossiele bronnen zodanig stijgen, dat duurzaam vanzelf noodzaak wordt. Dus\\nje bent slimmer als je er nu al mee begint.  </p>\\n\\n<h5>Is het \xE2\x80\x985 voor twaalf\xE2\x80\x99 of \xE2\x80\x985 over twaalf'?</h5>\\n\\n<p>Kunstenaar Jan van der Veer maakte de klok \xE2\x80\x98NU\xE2\x80\x99. Hoe laat je ook kijkt,\\nhet is altijd NU. Dat geldt ook voor klimaat aan en energievraagstukken. Je\\nmoet stilstaan bij wat je NU kunt doen en dat dan ook NU doen. Het verleden\\nkun je toch niet ongedaan maken. Je kunt wel keuzes maken die de toekomst bepalen. </p>\\n\\n<h5>In hoeverre ziet u verschil tussen de energietoekomst die u wilt, en\\ndegene die u verwacht?</h5>\\n\\n<p>De toekomst maak je zelf. Dus gewoon lekker daaraan werken. Een aloude\\nLoesje boven mijn buro met het bord; \xE2\x80\x98idealen in uitvoering\xE2\x80\x99.</p>\\n\\n<h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>\\n\\n<p>Ik blijf het een verbazend knap model vinden dat met een enorme kennis is\\ngemaakt. Wat mij betreft zouden veel mensen het eens moeten proberen, daarom\\nben ik blij dat er ook een publieksvriendelijke versie is. En dan gaat het\\nme niet om de uitkomsten, maar om het feit dat mensen door het te spelen\\nzich bewust worden van alle mogelijkheden en de vragen die daarbij horen.  </p>\\n\\n<h5>Wat is je standpunt mbt het thema van de uitzending?</h5>\\n\\n<p>Dat heb ik helder genoeg verwoord in de uitzending, denk ik zo. Kijken dus! ;-) </p>\\n\\n</span>\\n<span class='en'>\\nThis scenario has been made by Vera Dalm (Director of Milieu Centraal) for the\\nTV show 'Watt Nu?!'. When you open this scenario you can see the choices that\\nMrs. Dalm made for the Netherlands in 2030.\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/134450\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2013\"},{\"id\":134476,\"title\":\"Ron Wit - Natuur & Milieu\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door\\n<a href='http://wattnu.nl/gasten/ronwit' target='blank'>Ron Wit</a>\\n(hoofd klimaat en energie bij Natuur & Milieu) voor het televisieprogramma 'Watt Nu?!'.\\nAls u dit scenario opent kunt u zien welke keuzes dhr. Wit heeft gemaakt voor\\nNederland in 2030.</p>\\n\\n\\n<p>Ron Wit is hoofd klimaat en energie bij Natuur &amp; Milieu. Deze stichting\\nzet zich  in voor een duurzame en gezonde wereld. In samenwerking met mensen,\\nbedrijven en overheden wil zij het verschil maken met schone energie, slimme\\nmobiliteit en gezond voedsel. Ron Wit, hoofd schetste ter voorbereiding op\\nWatt Nu? een toekomstscenario voor de energiesector. Dit deed hij met behulp\\nvan het Energietransitiemodel. Wit geeft een toelichting op zijn\\n<a href=\\\"http://www.energietransitiemodel.nl/scenarios/134476\\\">scenario</a>. </p>\\n\\n<h5>Welke titel zou u uw scenario gemaakt met het Energietransitiemodel willen meegeven?</h5>\\n\\n<p>\\\"Energiebesparing is economie\\\"</p>\\n\\n<h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>\\n\\n<p>\\\"Ik zou het karakteriseren als een enorme slag op energiebesparing in\\nalle sectoren. In orde van grote van 40 procent. Daarnaast zet ik in op\\nmaximaal gebruik van hernieuwbare bronnen. In Nederland kom je dan ongeveer\\nop 60 procent uit, maar in Europa kan je wel tot 90 komen, denk ik.\\nJe zal ook CCS (red. carbon, capture and storage) nodig hebben voor met name\\nde industrie. De kolencentrales faseer je namelijk uit. Je gaat met gas en\\nwaterstof systemen werken. Power-to-Gas en Gas-to-Power om goede\\nflexibiliteit in het elektriciteitssysteem te hebben. Je gaat langzaam van\\ngas naar waterstof. Met name na 2025, want het is nu nog duur. Ook voor\\ntransport wordt waterstof een belangrijke energiebron naast elektriciteit en\\nbiobrandstof. Je gaat van een systeem op aardolie, naar een systeem op\\nmisschien wel vier of vijf energiebronnen. Daarbij vindt een segmentering\\nplaats. Kleine auto's op elektriciteit en grote vrachtwagens op waterstof.\\nIn de samenleving zal een verschuiving plaatsvinden: waren we eerst gericht\\nop bezit, in de toekomst gaat het om toegang tot. Dat  gebeurt op allerlei\\ngebieden, zoals mobiliteit, ruimtegebruik en energiesystemengebruik. Je\\nhebt niet een auto nodig, maar je hebt mobiliteit nodig. Op ieder moment\\nwil je beschikking hebben over mobiliteit die past bij jouw behoefte van\\ndat moment.\\nCO2-prijzen zullen in mijn scenario hoog zijn. Ik stuur dus op hoge\\nenergieprijzen. Daarbij wil ik een misverstand over betaalbaarheid uit de weg\\nruimen: de betaalbaarheid wordt nu altijd vertaald naar betaalbaarheid in\\nprijs, maar je moet kijken naar betaalbaarheid in energielasten. Dat opent de\\ndeur voor creativiteit. Neem bijvoorbeeld een tank benzine. Als je er drie\\nkeer zoveel mee kan rijden, is het niet erg als je er drie keer zoveel voor\\nmoet betalen. Deze manier van denken moet fundamenteel worden in onze samenleving.\\\" </p>\\n\\n<h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het\\npercentage hernieuwbare energie gemaakt?</h5>\\n\\n<p>\\\"Als je niet naar politiek en instrumenten kijkt, kun je ervoor kiezen om\\nmeer op CO2 te sturen, dan op andere dingen. Als je wel kijkt naar de\\npolitieke context en naar machtsverhoudingen, dan zeg ik juist dat we veel\\nhernieuwbaar in de markt moeten zetten, zodat die industrie groeit en een\\ngevestigde orde wordt. Totdat die partijen zoveel macht krijgen, dat ze zelf\\neen sturende macht worden voor meer duurzame energie.\\\"</p>\\n\\n<h5>Is het \xE2\x80\x985 voor twaalf\xE2\x80\x99 of \xE2\x80\x985 over twaalf\xE2\x80\x99?</h5>\\n\\n<p>\\\"Het is maar hoe je het bekijkt. Wetenschappelijk gezien denk ik dat het 5\\nover twaalf is maar dat vind ik psychologisch gezien niet zo'n lekker verhaal.\\\" </p>\\n\\n<h5>Is uw scenario de energietoekomst die u wilt, of die u verwacht?</h5>\\n\\n<p>\\\"Wat ik wil, denk dat kan en wat bovendien economisch gezien verstandig is.\\\" </p>\\n\\n<h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>\\n\\n<p>\\\"Van het onderdeel warmte heb ik nog wat geleerd, met name de verhoudingen.\\nHet is een beetje een ondergeschoven kindje in de discussie, dus is is fijn\\nals je kennis hierover weer wordt opgefrist.  </p>\\n\\n</span>\\n<span class='en'>\\n<p>This scenario has been made by <a href='http://wattnu.nl/gasten/ronwit' target='blank'>Ron Wit</a> \\n(CEO at Natuur & Milieu) for the TV show 'Watt Nu?!'. When you open this\\nscenario you can see the choices that Mr. Wit made for the Netherlands in 2030.</p>\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/134476\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2013\"},{\"id\":134491,\"title\":\"Pier Vellinga - Universiteit Wageningen\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door\\n<a href='http://wattnu.nl/gasten/piervellinga' target='blank'>Pier Vellinga</a> \\n(klimaatwetenschapper aan de universiteit van Wageningen) voor het\\ntelevisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke\\nkeuzes dhr. Vellinga heeft gemaakt voor Nederland in 2030.</p>\\n\\n<p>Pier Vellinga is klimaatwetenschapper bij onder andere Wageningen\\nUniversity en de Vrije Universiteit Amsterdam. Hij schetste ter voorbereiding\\nop Watt Nu? een toekomstscenario voor de energiesector. Dit deed hij met\\nbehulp van het Energietransitiemodel. Vellinga geeft een toelichting op zijn\\n<a href=\\\"http://www.energietransitiemodel.nl/scenarios/134491\\\">scenario</a>. </p>\\n\\n<h5>Welke titel zou u uw scenario van het Energietransitiemodel willen\\nmeegeven en waarom juist die titel?</h5>\\n\\n<p>\\\"\xE2\x80\x98Realpolitik\xE2\x80\x99. Het is een scenario waarbij je wel aan je internationale\\nverplichtingen voldoet, maar toch betrekkelijk weinig extra geld uitgeeft.\\nHet is een gemakkelijk haalbaar scenario, zonder echt grote investeringen.\\nDe kosten van de energie blijven in Nederland ongeveer hetzelfde. Het is\\nniet mijn gewenste scenario, maar het is waar Nederland op uit zal komen,\\nmet de manier waarop we nu vrij traag met de problematiek omgaan.\xE2\x80\x9D</p>\\n\\n<h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>\\n\\n<p>\\\"In mijn mix ben ik uitgegaan van het in stapjes uitfaseren van fossiel.\\nIn 2030 zullen we nog een flink aandeel fossiele bronnen hebben, maar toch\\nminder dan nu. De fossiele bronnen worden vervangen door een mix van\\nduurzame bronnen.\xE2\x80\x9D</p>\\n\\n<h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het\\npercentage hernieuwbare energie gemaakt?</h5>\\n\\n<p>\\\"Ik ga uit van een CO2-prijs van ongeveer 30 euro per ton. De kolen-, gas\xE2\x80\x93\\nen biogascentrales gaan richting ccs (red. afvang en opslag van CO2). Ik heb\\nde investeringskosten voor duurzaam vrij voorzichtig ingeschat, het wordt\\ngeen totale revolutie. Met dit scenario kunnen we op een redelijk slimme,\\nkosteneffectieve manier voldoen aan onze internationale CO2-verplichtingen.\xE2\x80\x9D</p>\\n\\n<h5>Is het \xE2\x80\x985 voor twaalf\xE2\x80\x99 of \xE2\x80\x985 over twaalf\xE2\x80\x99?</h5>\\n\\n<p>\\\"Wat het klimaat betreft is het 5 over 12. Een groot deel van de schade\\nis al begonnen, en zal toenemen. Daar moeten we mee leven. Dat is ook de\\nreden dat ik adaptieonderzoek doe. Uiteindelijk wil je ook in Nederland\\ndroge voeten houden. Met ccs kunnen we de wijzer misschien weer tien minuten\\nterug draaien. \xE2\x80\x9C</p>\\n\\n<h5>In hoeverre ziet u verschil tussen de energietoekomst die u wilt, en\\ndegene die u verwacht?</h5>\\n\\n<p>\\\"Ik zou liever een toekomst willen die veel verder gaat dan mijn scenario.\\nAls burger en als klimaatwetenschapper zou ik zeggen: we moeten binnen 20 jaar\\nnaar 0 CO2. Maar ik weet dat er ook andere prioriteiten in de wereld en in de\\npolitiek zijn. Ik zie dus nog een groot gat tussen wat wenselijk is en mijn\\nscenario. Mijn scenario is ingegeven door nationaal en internationaal\\npolitiek realisme.\xE2\x80\x9D</p>\\n\\n<h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten\\ngegeven?</h5>\\n\\n<p>\\\"Het model geeft elke keer nieuwe inzichten, maar je moet er wel veel mee\\nstoeien om vanuit een lichte verwarring tot een dieper inzicht te komen. Het\\nblijft iets voor deskundigen en voor mensen die zich er echt in willen\\nverdiepen. Een inzicht dat het model mij gaf, is bijvoorbeeld dat in mijn\\nmodel in Nederland de energievraag van de industrie 3 x zo groot is dan dat\\nvan de gewone burgers. Ik dacht voorheen dat de verhouding 1/3 transport, 1/3\\nhuishoudens en 1/3 industrie was, maar in wezen zie je dat het 2/3 industrie\\nis en die andere twee ieder 1/6. Dat betekent dat alle transitielui \xE2\x80\x93daar\\nreken ik mezelf ook toe, dus kei hard tegen die industrie aanlopen.\xE2\x80\x9D</p>\\n</span>\\n\\n<span class='en'>\\n<p>This scenario has been made by\\n<a href='http://wattnu.nl/gasten/piervellinga' target='blank'>Pier Vellinga </a>\\n(climate scientist at Wageningen university) for the TV show 'Watt Nu?!'.\\nWhen you open this scenario you can see the choices that Mr. Vellinga made\\nfor the Netherlands in 2030.</p>\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/134491\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2013\"},{\"id\":134527,\"title\":\"Ruud Koornstra - Duurzaam ondernemer\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\nDit scenario is gemaakt door\\n<a href='http://wattnu.nl/gasten/ruudkoornstra' target='blank'>Ruud Koornstra</a>\\n(duurzaam ondernemer) voor het televisieprogramma 'Watt Nu?!'.\\nAls u dit scenario opent kunt u zien welke keuzes dhr. Koornstra heeft gemaakt\\nvoor Nederland in 2030.\\n\\n<p>Duurzaam ondernemer Ruud Koornstra is het 'groene geweten' in de discussie\\nover de energietoekomst van Nederland bij Watt Nu?. Ter voorbereiding,\\nschetste hij met behulp van het Energietransitiemodel zijn visie voor de\\nenergietoekomst van Nederland. Hij geeft een toelichting op zijn\\n<a href=\\\"http://www.energietransitiemodel.nl/scenarios/134527\\\">scenario</a>. </p>\\n\\n<h5>Welke titel zou u uw scenario gemaakt met het Energietransitiemodel willen\\nmeegeven?</h5>\\n\\n<p>\xE2\x80\x9C\xE2\x80\x98Revolutionaire transitie\xE2\x80\x99 De urgentie is extreem en ik heb dan ook\\nextreme dingen ingevuld. Ik denk dat de transitie werkt als een dijkdoorbraak,\\nhet sijpelt al aan alle kanten en straks begeeft die dijk het. We moeten nu\\ngrote stappen zetten, want met kleine stapjes lukt het niet.\xE2\x80\x9D</p>\\n\\n<h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>\\n\\n<p>\xE2\x80\x9CIk wil fossiele brandstoffen draconisch snel afbouwen. Ik heb dingen\\ningevuld waarvan je denkt. \xE2\x80\x98kan dat allemaal wel?\xE2\x80\x99 Ja, het kan, omdat ik denk\\ndat er nieuwe technieken aankomen. Ik geloof bijvoorbeeld in synthetische\\nbrandstof gemaakt van zonne-energie die een koolstofverbinding maakt met CO2\\nen dan gewoon via het huidig netwerk vervoerd kan worden. Ik geloof ook in een\\nextreme vorm van energiebesparing, efficiency. We verspillen nu 92 % ik\\nstreefde ernaar dat met 50 % terug te dringen. Dat is niet helemaal gelukt,\\nmaar 40 % heb ik in ieder geval gehaald.\xE2\x80\x9D </p>\\n\\n<h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het\\npercentage hernieuwbare energie gemaakt?</h5>\\n\\n<p>\xE2\x80\x9CIk ben uitgegaan van zo min mogelijk CO2 en heb op basis van nieuwe\\ntechnieken de koppeling gemaakt. Wat betreft de kostenafweging: fossiele\\nbrandstof wordt uiteindelijk extreem duur omdat het een heel schaars product\\ngaat worden. 150 jaar geleden hadden we geen fossiele brandstoffen, over 100\\njaar hebben we het ook niet meer. In de ontwikkeling van de mensheid van\\nhonderden miljoenen jaren, hebben we in totaal maar 300 jaar fossiele\\nbrandstof gebruikt. Op de grote schaal van de geschiedenis en de toekomst is\\nhet dus een minor onderwerp. Voor het voortbestaan van de aardkloot is het\\nbelangrijk dat we het zo snel mogelijk afbouwen.\xE2\x80\x9D </p>\\n\\n<h5>Je bent iets duurder uitgekomen?</h5>\\n\\n<p>\xE2\x80\x9CIn het model wordt gerekend met de prijzen van nu. Een led lamp waarmee\\nje 90 procent energie bespaart kostte 3 jaar geleden 30 euro, nu kun je zo\xE2\x80\x99n\\nlamp bij IKEA kopen voor 5 euro. Ik denk dus dat we in de kosten naar\\nbeneden gaan. Kosten voor een batterij voor elektrische auto\xE2\x80\x99s, voor\\nenergieopslag, smart grids, et cetera. Die gaan allemaal meehelpen zodat we\\ndecentraal voordelig energie kunnen maken. Ik denk ook dat we besparen op\\nvolksgezondheid door minder uitstoot. Op de totale begroting van Nederland\\nzal de transitie positieve effecten hebben. Onder aan de streep zijn we\\nvoordeliger uit, daar ben ik van overtuigd.\xE2\x80\x9D </p>\\n\\n<h5>Is het \xE2\x80\x985 voor twaalf\xE2\x80\x99 of \xE2\x80\x985 over twaalf\xE2\x80\x99?</h5>\\n\\n<p>\xE2\x80\x9CPeter Bakker (voorzitter van de World Business Council for Sustainable\\nDevelopment) was laatst in Nederland. Hij zei: \xE2\x80\x98het gat tussen de urgentie en\\nwat we er vandaag de dag aan doen, wordt elke dag groter\xE2\x80\x99. Het is dus echt\\nwel 5 over 12, maar ik ben niet zo depressief dat ik denk dat we het niet\\nkunnen halen. De oplossingen voor al onze problemen en onze uitdagingen\\nliggen voor handen. We moeten het alleen doen. Sociaal maatschappelijk,\\ncommercieel, financieel, grondstoffen, armoede, energie, dat hangt allemaal\\naan elkaar. We krijgen nu op alle vlakken door dat we moeten handelen.\\nDegenen die niet handelen zijn zij die belang hebben bij de oude industrie.\\nWe zijn rijk geworden van slavenhandel, piraterij, kinderarbeid, maar we\\nhebben het wel afgeschaft. Dat zal met de fossiele brandstof ook gebeuren.\\nWe danken voor de welvaart die het heeft gebracht, maar het is voorbij.\xE2\x80\x9D </p>\\n\\n<h5>Is uw scenario de energietoekomst die u wilt, of die u verwacht?</h5>\\n\\n<p>\xE2\x80\x9CIk denk dat dit \xE2\x80\x98m gaat worden. Het enige verschil zit \xE2\x80\x98m in de snelheid. </p>\\n\\n<h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>\\n\\n<p>\xE2\x80\x9CDat hoe ingenieus het systeem ook in elkaar steekt, we misschien wel een\\nsupercomputer nodig hebben om alles in te voeren. Alle gedroomde oplossingen\\nzijn nog niet in het model zijn opgenomen. Ik gebruik graag het voorbeeld van\\nKennedy, die zei \xE2\x80\x98ik wil een man op de maan, maar weet nog niet hoe\xE2\x80\x99. Een paar\\njaar later gebeurde het met een raket van materiaal dat nog niet was\\nuitgevonden toen Kennedy zijn ambitie uitsprak.  Er zullen doorbraken zijn\\nkomende jaren. Er zal natuurlijk ook weerstand zijn, omdat die doorbraken het\\nhele model van de gevestigde orde in gevaar brengen, maar het gaat komen. De\\ngrootste veranderingen in de wereld kwamen van mensen die aan het dromen waren.\\nDat kun je nooit in dit model op nemen, maar dat is wel de realiteit van de wereld.\xE2\x80\x9D </p>\\n\\n</span>\\n<span class='en'>\\nThis scenario has been made by Ruud Koornstra (green entrepeneur) for the TV\\nshow 'Watt Nu?!'. When you open this scenario you can see the choices that\\nMr. Koornstra made for the Netherlands in 2030.\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/134527\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2013\"},{\"id\":135570,\"title\":\"Hans Grunfeld - VEMW\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\nDit scenario is gemaakt door\\n<a href='http://wattnu.nl/gasten/hansgruenfeld' target='blank'>Hans Gr\xC3\xBCnfeld</a>\\n(directeur van de vereniging voor grootverbruikers van energie, VEMW) voor\\nhet televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien\\nwelke keuzes dhr. Gr\xC3\xBCnfeld heeft gemaakt voor Nederland in 2030.\\n\\n<p>Hans Gr\xC3\xBCnfeld, directeur van Vereniging voor Energie Milieu en Water (VEMW)\\nis op 24 maart te gast bij Watt Nu.  Hij schetste ter voorbereiding op de\\ndiscussie met behulp van het energietransitiemodel een toekomstscenario voor\\nde energiesector. Gr\xC3\xBCnfeld geeft een toelichting op zijn\\n<a href=\\\"http://et-model.com/scenarios/135570\\\">scenario</a>. </p>\\n\\n<h5>Welke titel zou u uw scenario gemaakt met het Energietransitiemodel\\nwillen meegeven?</h5>\\n\\n<p>\\\"Het duurzaam transitiescenario. Omdat het duurzaamheid realiseert zoals\\ndie ooit is gedefinieerd door de commissie Brundtland.Namelijk duurzaamheid\\ndie zowel een vermindering van de uitstoot van emissies, als de economische\\ngroei mogelijk maakt. Duurzaamheid is meer dan alleen CO2-reductie of meer\\nwindmolens of meer zonnepanelen. Het is een model waarbij je ook in de\\ntoekomst de welvaart handhaaft, maar met minder belasting voor het milieu.\\nDat is precies het doel dat duurzaamheid nastreeft.\xE2\x80\x9D </p>\\n\\n<h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>\\n\\n<p>\\\"De energiemix die ik voorzie is een hele diverse mix, waarbij je inzet op\\nbijna alle beschikbare middelen. Dat betekent zowel fossiele brandstof, als\\nhernieuwbare energie. Simpelweg omdat we niet beschikken over een silver\\nbullet, \xC3\xA9\xC3\xA9n oplossing die \xC3\xA9n leidt tot economische groei,  \xC3\xA9n die CO2 \xE2\x80\x93\\nemissie aanzienlijk reduceert \xC3\xA9n ook nog eens onze energievoorziening\\nveiligstelt.\xE2\x80\x9D </p>\\n\\n<h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het\\npercentage hernieuwbare energie gemaakt?</h5>\\n\\n<p>\\\"Bij elke maatregel moet je bedenken wat de effecten zijn voor\\nbetrouwbaarheid, betaalbaarheid en CO2-reductie. Dat maakt het ook\\nverschrikkelijk lastig. Je kunt niet eenvoudig een keuze maken voor de beste\\noptie, want die is er niet. Het is altijd een kwestie van afwegen. Je zult\\ndus relatief dure technologie\xC3\xABn moeten gebruiken zoals wind op zee, maar ook\\nkolen. Er moet dan wel zoveel mogelijk biomassa mee worden gestookt in de\\ncentrale en we moeten gebruik maken van de mogelijkheid om CO2 op te slaan.\xE2\x80\x9D </p>\\n\\n<h5>Is het \xE2\x80\x985 voor twaalf\xE2\x80\x99 of \xE2\x80\x985 over twaalf\xE2\x80\x99?</h5>\\n\\n<p>\\\"Het is zeker geen 5 over 12. We zitten met een formidabele uitdaging,\\nmaar ik wil toch waken voor fatalisme en doemdenken. We hebben alle\\nmogelijkheid in handen om er ook in de toekomst iets moois van te  maken en\\ndat moeten we ook vooral doen. Dus laten we alsjeblieft niet zeggen dat het\\n5 over 12 is, want dan kunnen we net zo goed met onze handen over elkaar\\nzitten wachten tot de wereld vergaat.\xE2\x80\x9D </p>\\n\\n<h5>Is uw scenario de energietoekomst die u wilt, of die u verwacht?</h5>\\n\\n<p>\\\"Daar zie ik geen verschil in, want dan zou ik ook geen enkele rol voor\\nmezelf zien in het streven om de gewenste toekomst te realiseren.\xE2\x80\x9D </p>\\n\\n<h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>\\n\\n<p>\\\"Het aardige is dat het model een aantal consequenties weergeeft van door\\nvelen wenselijk geachte opties. Zoals het inzetten van biomassa. Dat klinkt\\nals een aantrekkelijke optie, maar slechts weinig mensen realiseren dat je\\ndaar heel veel landoppervlakte voor nodig hebt. Dat wordt heel duidelijk\\naangegeven in dit model. Hetzelfde geldt voor het switchen naar andere\\ntechnologie\xC3\xABn en de effecten daarvan op kosten. Wat ik ervan heb geleerd, is\\ndat het mogelijk is om een aanzienlijke CO2-reductie te bewerkstelligen,\\nzonder de kosten van de energievoorziening volledig uit de plan te laten\\nrijzen. Dat vind ik een belangrijke positieve uitkomst van dit model. \xE2\x80\x9C </p>\\n\\n</span>\\n<span class='en'>\\nThis scenario has been made by Hans Gr\xC3\xBCnfeld (CEO at VEMW) for the TV show\\nWatt Nu?!'. When you open this scenario you can see the choices that\\nMr. Gr\xC3\xBCnfeld made for the Netherlands in 2030.\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/135570\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2013\"},{\"id\":137349,\"title\":\"Dick Benschop - Shell\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\nDit scenario is gemaakt door Dick Benschop (directeur van Shell) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes dhr. Benschop heeft gemaakt voor Nederland in 2030.\\n<p>Dick Benschop, directeur van Shell, schetste met behulp van het energietransitiemodel een toekomstscenario voor de energiesector. Hij geeft een toelichting op zijn <a href='http://energietransitiemodel.nl/scenarios/137349'>scenario</a>.</p>\\n<h5>Welke titel zou u uw scenario van het Energietransitiemodel willen meegeven?</h5>\\n<p>'\xE2\x80\x98Bewuste groene groei\xE2\x80\x99. Deze titel benadrukt dat de economie niet krimpt. Het is een groeiende economie die ook moet vergroenen. De kosten moeten wel beheersbaar zijn, dus ze mogen iets omhoog maar niet teveel vanwege de competitiviteit in Europa en in de wereld.'</p>\\n<h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>\\n<p>'Effici\xC3\xABnter, aardgas en hernieuwbare energie. Het kan veel efficienter, met lagere emissies en minder CO2'.</p>\\n<h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het percentage hernieuwbare energie gemaakt?</h5>\\n<p>'We zijn beneden het oorspronkelijke kostenniveau gebleven door een enorme energiebesparing. Dat heeft de mogelijkheid gegeven om een aanzienlijke hoeveelheid hernieuwbare energie in te zetten, voornamelijk zon en wind.  We geloven minder in biomassa voor elektriciteitsopwekking, omdat we de combinatie met kolencentrales niet kiezen. We hebben wel biobrandstoffen meegenomen, vooral voor auto\xE2\x80\x99s.'</p>\\n<h5>Is het \xE2\x80\x985 voor twaalf\xE2\x80\x99 of \xE2\x80\x985 over twaalf\xE2\x80\x99?</h5>\\n<p>'Wat mij betreft is het 5 voor twaalf, we zijn geen doemdenkers. Aan de andere kant moet ik er wel bij zeggen dat als we kijken naar de scenario\xE2\x80\x99s van Shell er geen realistisch scenario te bedenken is waarbij je onder de 2 graden temperatuurstijging blijft. Qua internationale opvattingen over die mate van  klimaatverandering blijft de wereld in ons scenario aan de \xE2\x80\x98foute kant\xE2\x80\x99 van de temperatuurstijging. Voor klimaat lijkt het 5 over 12, maar voor energietransitie is het 5 voor twaalf.'</p>\\n<h5>In hoeverre ziet u verschil tussen de energietoekomst die u wilt, en degene die u verwacht?</h5>\\n<p>'Op dit moment zien we een kolen- en hernieuwbaar scenario voor de komende tien a vijftien jaar ontstaan. Dat vinden we zeer ongewenst. Niet alleen vanwege een hele dure CO2-reductie. Het is daarnaast niet echt duurzaam als je veel kolen met biomassa inzet in elektriciteitscentrales. We moeten meer doen met zon en wind. Over een langere periode kunnen we met wind op zee 4-5-6 GW halen. Aan biomassa moet je duurzaamheidscriteria hangen en je kunt beter inzetten op biofuels.'</p>\\n<h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>\\n<p>'Ja, over de dominantie van de industrie. Ik wist dat het energieverbruik hoog was, maar niet dat het zo hoog was. Het is toch niet eenvoudig om het doel van veertig procent CO2 reductie te halen. Je moet daar heel veel voor doen. We doen het in ons scenario met isolatie best netjes, op transport ook redelijk, maar het zit \xE2\x80\x98m vooral in de industrie. We zijn realistisch wat betreft de huidige inschattingen en toch haal je de doelstelling net niet.'</p> </span>\\n<span class=''en''> <p> This scenario has been made by Dick Benschop (CEO at Shell) for the TV show ''Watt Nu?!''. When you open this scenario you can see the choices that Mr. Benschop made for the Netherlands in 2030. </p> </span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/137349\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2013\"},{\"id\":138750,\"title\":\"Maurits Groen - Maurits Groen*mgmc\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\nDit scenario is gemaakt door Maurits Groen (directeur van consultancybureau Maurits Groen*MGMC) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes dhr. Groen heeft gemaakt voor Nederland in 2030.\\n<p>Maurits Groen is directeur van consultancybureau Maurits Groen*MGMC. Op zondag 7 april is hij te gast bij Watt Nu. Groen schetste ter voorbereiding op dit programma met behulp van het Energietransitiemodel een toekomstscenario voor de energiesector. Hij  geeft een toelichting op zijn <a href='http://www.energietransitiemodel.nl/scenarios/138750'>scenario</a>.</p>\\n<h5>Welke titel zou u uw scenario van het Energietransitiemodel willen meegeven?</h5>\\n<p>'\xE2\x80\x99Koersen op noodzakelijke doelen\xE2\x80\x99, omdat er niet alleen noodzaak maar ook urgentie is om een zeer drastische verduurzaming van de energievoorziening te bewerkstelligen. We lijken, wat betreft klimaatverandering af te koersen op niet alleen 2 maar zelfs 4 of meer graden temperatuurverhoging. Dat is een rampzalig scenario. We moeten een flinke koerswijziging inzetten, liefst vandaag nog. Het is echt alle hens aan dek. Het is een frontale botsing, die je ziet het aankomen. Als je dat ziet gebeuren is het enige wat je kunt doen krachtig ingrijpen, maar wel op een realistische manier.'</p>\\n<h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>\\n<p>'De gewilde energiemix is 100 % duurzaam. Maar als je de samenleving niet wilt ontwrichten en een beetje realistisch wil zijn ten opzichte van wat ook maatschappelijk haalbaar is, dan kom je op dit verhaal uit: een derde duurzaam, dat is een verzevenvoudiging van wat we nu hebben. Dat zal een ontzettende tour de force zijn, maar niet onhaalbaar.'</p>\\n<h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het percentage hernieuwbare energie gemaakt?</h5>\\n<p>'Ik heb meer naar de doelen gekeken dan naar de kosten. Tot mijn verrassing is dit scenario een stuk goedkoper dan ik dacht dat het zou zijn. Dan heb ik nog niet eens de effecten meegerekend van het gevolg dat bijvoorbeeld 75.000 bouwvakkers uit de installatiebranche geen uitkering meer krijgen, maar  juist belasting gaan betalen. Los van de maatschappelijke implicaties van een enorm aantal werklozen, heeft het ook sociale nadelen. Als je die toegevoegde werkgelegenheid ook meerekent is het verrassend goedkoop.'</p>\\n<h5>Is het \xE2\x80\x985 voor twaalf\xE2\x80\x99 of \xE2\x80\x985 over twaalf\xE2\x80\x99? Waarom denkt u dit en wat betekent dat voor u?</h5>\\n<p>'5 over 12. We zijn veel te laat begonnen met dit verhaal. We hadden in 2030 op 100 moeten zitten en dat is nu niet te halen.'</p>\\n<h5>In hoeverre ziet u verschil tussen de energietoekomst die u wilt, en degene die u verwacht?</h5>\\n<p>'Ik denk dat dit al een heel ambitieus verhaal is, terwijl ik eigenlijk vind dat het nog veel radicaler zou moeten. Eigenlijk zou je sneller willen, maar ik denk dat dat alleen een realistisch scenario kan zijn als er in de tussentijd zodanige  rampen plaatsvinden dat de publieke opinie omslaat. Ik hoop natuurlijk niet dat dat gebeurt. Als je elke drie weken een Sandy zou hebben, dan zouden mensen zich wel achter de oren krabben. Maar als honderd miljoen mensen van de honger omkomen in Afrika, dan denken ze \xE2\x80\x98 tja, dat is altijd ellende geweest\xE2\x80\x99. Zo hard in onze afscherming zijn we wel. Dan ga je een keer een inzamelingsactie doen, maar het betekent niet dat we hier meer windturbines neerzetten, omdat ze daar dood gaan van de honger door droogte.'</p>\\n<h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>\\n<p>'Ja, dat de realiteit behoorlijk weerbarstig is. Zelfs als je behoorlijk ambitieuze maatregelen neemt, die al een beetje aan de randjes zitten van wat maatschappelijk haalbaar is, dan kom je nog niet op 100% duurzame energie uit,  maar slechts op ruim 30, energiegebruik gaat met 35% omlaag en CO2 wordt 56 % minder, maar niet 100. Je zit altijd nog op een flink percentage onwenselijkheden.'</p>\\n<h5>De aflevering van Watt Nu gaat over innovatie. Gaat innovatie de transitie versnellen?</h5>\\n<p>'Innovatie is essentieel, maar daarnaast is gebruiksverandering belangrijk. Die twee zullen hand in hand moeten gaan. Ik denk dat innovatie ons een heel eind op weg kan brengen, maar we moeten er ook goed mee omgaan, en een aantal veranderingen accepteren.'</p>\\n<h5>Er zal ook gesproken worden over gas. Heeft gas een rol in de transitie?</h5>\\n<p>'Ik denk dat het in praktijk de transitiebrandstof blijkt te zijn, maar ik wil er echt voor waken dat we denken \xE2\x80\x98oh de helft minder CO2 dan kolen, laten we ons op gas en schaliegas storten\xE2\x80\x99. Dat is de verkeerde mentale instelling. We moeten deze transitie maken en vooruit, om het dragelijk maken hebben we gas nodig. De realiteit is dat we binnen 15 jaar geen gas meer hebben, dan is de kans groot dat we aan de leiband van Poetin gaan lopen die we daarvoor ook nog geld moeten betalen. Het is financieel en politiek verreweg het verstandigst om van gas af te stappen. Schaliegas moeten we niet aan beginnen, daarmee geef je het verkeerde signaal af. Beter richten we ons op het doel, dan weer een fossiel achterhoedegevecht te voeren.'</p> </span>\\n\\n<span class=''en''> <p> This scenario has been made by Maurits Groen (CEO at consultancybureau Maurits Groen*MGMC) for the TV show ''Watt Nu?!''. When you open this scenario you can see the choices that Mr. Groen made for the Netherlands in 2030. </p> </span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/138750\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2013\"},{\"id\":138814,\"title\":\"Martin Houben - Houbesteyn Groep\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\nDit scenario is gemaakt door Martin Houben (eigenaar van varkenshouderij\\nHoubesteyn Groep) voor het televisieprogramma 'Watt Nu?!'. Als u dit\\nscenario opent kunt u zien welke keuzes dhr. Houben heeft gemaakt voor\\nNederland in 2030.\\n\\n<p>Martin Houben is directeur van veehouderij Houbensteyn Groep. Op 31 maart\\nis hij te gast bij Watt Nu, het discussieprogramma over energie. Houben\\nschetste ter voorbereiding op dit programma met behulp van het\\nEnergietransitiemodel een toekomstscenario voor de energiesector. Hij  geeft\\neen toelichting op zijn\\n<a href=\\\"http://et-model.com/scenarios/138814\\\">scenario</a>.</p>\\n\\n<h5>Welke titel zou u uw scenario van het Energietransitiemodel willen\\nmeegeven?</h5>\\n\\n<p>\xE2\x80\x9C\xE2\x80\x98Varkens geven energie\xE2\x80\x99 Als varkenshouder zie ik dat landbouw en specifiek\\nde varkenshouderij grote potentie heeft om energieleverancier te worden. Die\\npotentie wordt nog lang niet benut. Ik denk bijvoorbeeld aan groen gas met\\nvergisting en groene elektriciteit en warmte met vergisting. Of aan\\nzonne-energie. De varkens zitten veelal in stallen en daar zit natuurlijk een\\ngroot dak op. Ook kunnen we de warme lucht die uit stallen komt, weer als\\nnuttige energie gebruiken.\xE2\x80\x9D </p>\\n\\n<h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>\\n\\n<p>\xE2\x80\x9CMijn mix is er \xC3\xA9\xC3\xA9n van fossiel en hernieuwbaar. We zullen minder fossiele\\nenergie moeten gebruiken. In het verleden zijn we heel kwistig omgesprongen\\nmet energie. We moeten meer gaan kringlopen en energie opnieuw gebruiken.\xE2\x80\x9D</p>\\n\\n<h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het\\npercentage hernieuwbare energie gemaakt?</h5>\\n\\n<p>\xE2\x80\x9CIk heb in 2009 voor mijn bedrijf een CO2-footprint in kaart gebracht.\\nDaaruit blijkt dat we 30% minder CO2-uitstoot hebben dan een gemiddeld\\nvarkensbedrijf. Dit komt doordat we aan biogas doen en doordat we de varkens\\nvloeibare voeding geven in plaats droge. We kunnen die CO2-reductie verhogen\\ndoor verder te gaan in biogas en door energie die verloren gaat terug te\\nbrengen in de kringloop.\xE2\x80\x9D</p>\\n\\n<h5>Is het \xE2\x80\x985 voor twaalf\xE2\x80\x99 of \xE2\x80\x985 over twaalf\xE2\x80\x99?</h5>\\n\\n<p>\xE2\x80\x9CHet is 5 voor 12, ik denk positief. Maar als ik kijk naar de\\ndoelstellingen die door de overheid zijn gesteld, moet er nog heel veel\\ngebeuren. Het tempo waarin het nu gebeurt is te laag. Om die doelstellingen\\nte kunnen halen, moet het beleid worden veranderd.\xE2\x80\x9D</p>\\n\\n<h5>Op elke manier?</h5>\\n\\n<p>E\xC3\xA9n: er moet financi\xC3\xABle steun worden gegeven in de vorm van subsidies,\\nwant hernieuwbare energie is nog altijd duurder dan fossiele energie. Twee:\\nenergiebelasting zou ingezet moeten worden voor transitie en niet voor\\nalgemene doeleinden. Drie: bedrijven en particulieren moeten de mogelijkheid\\nkrijgen om snel in te spelen op hernieuwbare energie. Die drempels moeten\\nworden weggenomen. Zo is dat bijvoorbeeld gebeurd met zonnepanelen. Als je\\nzonnepanelen op een dak wilt leggen, kan dat nu zonder bouwvergunning.</p>\\n\\n<h5>In hoeverre ziet u verschil tussen de energietoekomst die u wilt, en\\ndegene die u verwacht?</h5>\\n\\n<p>\xE2\x80\x9CIk ben niet zo\xE2\x80\x99n idealist, eerder een realist. Als ik met duurzaamheid\\nbezig ben, doe ik dat met het belangrijke duurzaamheidskenmerk dat er\\nfinancieel rendement in zit.  Ik doe er graag aan mee, ik wil er ook verder\\nin gaan, maar als ondernemer zou ik er ook een centje aan over moeten houden,\\nanders doe ik het niet. Het scenario is dus meer als een realistisch dan als\\neen idealistisch model te beschouwen.\xE2\x80\x9D</p>\\n\\n<h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>\\n\\n<p>\xE2\x80\x9CIk ben verbaasd over wat er nog allemaal moet worden gerealiseerd. Ik heb\\ndrie doelstellingen gedefinieerd en van die drie doelen heb ik er maar \xC3\xA9\xC3\xA9n\\ngehaald met de realistische uitgangspunten die ik heb ingevuld. Die andere\\ntwee heb ik niet gehaald. Er moet nog heel wat water door de Maas om die\\nhernieuwbare energie echt los te krijgen. Dat betekent dat zowel overheid als\\nbedrijfsleven flink aan de slag moet. Het kan wel, maar het moet nog heel wat\\ngebeuren. Landbouw komt wat mij betreft overigens onvoldoende terug in het\\nmodel. Dat is aan de ene kant te begrijpen, want landbouw verbruikt ook maar 4%.\\nAan de andere kant heeft landbouw geweldig veel potentieel omdat het een groot\\ndeel van het Nederlandse oppervlak bestrijkt en gebruikt. Daar liggen nog\\nontzettend veel mogelijkheden.\xE2\x80\x9D</p>\\n\\n<h5>Hoe denk je over voedsel en energie?</h5>\\n\\n<p>\xE2\x80\x9CHet varken geeft energie en is naast het vlees ook nog nuttig als\\nenergieleverancier binnen de Houbensteyn Groep. We maken nu al vijf keer meer\\nelektriciteit dan al onze locaties gebruiken. We zijn netto leverancier. Dat\\nkunnen we in de toekomst verder uitbouwen.\xE2\x80\x9D</p>\\n</span>\\n\\n<span class='en'>\\nThis scenario has been made by Martin Houben (owner of Houbensteyn Groep) for\\nthe TV show 'Watt Nu?!'. When you open this scenario you can see the choices\\nthat Mr. Houben made for the Netherlands in 2030.\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/138814\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2013\"},{\"id\":139023,\"title\":\"Marc Cornelissen - Professioneel avonturier/inspirator\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Marc Cornellissen is \xE2\x80\x98professioneel avonturier\xE2\x80\x99 en \xE2\x80\x98inspirator\xE2\x80\x99 op het gebied van samenwerking, leiderschap en duurzaamheid. Op 31 maart is hij het groene geweten bij Watt Nu. Cornelissen schetste ter voorbereiding met behulp van het Energietransitiemodel een toekomstscenario voor de energiesector. Hij  geeft een toelichting op zijn <a href=\\\"http://www.energietransitiemodel.nl/scenarios/139023\\\">scenario</a>.</p>\\n<h5>Welke titel zou u uw scenario van het Energietransitiemodel willen meegeven?</h5>\\n<p>\xE2\x80\x9DIk denk dat mijn scenario een ambitie weergeeft die je kunt realiseren met de perspectieven die we nu hebben. Mijn scenario is eigenlijk een soort ondergrens. \xE2\x80\x98Het minimale scenario van de toekomst.\xE2\x80\x99 Ik denk namelijk dat je niet ambitieus genoeg kunt zijn om CO2-uitstoot naar beneden te brengen.\xE2\x80\x9D</p>\\n<h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>\\n<p>\xE2\x80\x9CWe moeten eventueel zelfs tegen hogere kostprijs stevig inzetten op de duurzame bronnen die we nu kennen, dus zonnepanelen en wind, wetende dat dat niet het eindstation zal zijn. We moeten ook inzetten op de ontwikkeling van biomassa. Op zoek naar nieuwe vormen van energie, energieopslag maar vooral ook besparing. Ik zie daarin een hele grote rol voor meer onderzoek, meer innovatie, meer ondernemerschap. Je ziet dat we op basis van wat we nu ter beschikking hebben al de eerste stappen kunnen zetten, maar dat is in essentie nooit voldoende. Ik ken in alle bescheidenheid de klimaatwetenschap en ben ervan overtuigd dat we uit die hoek de komende 10,20, 30, jaar steeds moeilijkere boodschappen te horen krijgen. We hebben nu nog het idee van het valt allemaal nog wel mee. Maar de \xE2\x80\x98bottomline\xE2\x80\x99 zal zijn dat we heel veel tijd hebben weggegooid en een inhaalslag moeten maken.\xE2\x80\x9D</p>\\n<h5>Hoe heeft u uw afwegingen gemaakt?</h5>\\n<p>\xE2\x80\x9CLaten we de huidige middelen maximaliseren met een hoger rendement op wind. Dat is technisch goed mogelijk en financieel redelijk, maar het stuit op maatschappelijke weerstand. Daar moeten we doorheen. Van &#39;Not in my back yard moeten we eens af&#39;. We moeten ons huidige potentieel maximaal stretchen en wat betreft niet hernieuwbare bronnen stoeien met de beste alternatieven die we hebben en zo min mogelijk leunen op kolencentrales.\xE2\x80\x9D</p>\\n<h5>Waarvoor vervang je die?</h5>\\n<p>\xE2\x80\x9CAls je werkt met veel wind, is gas handig omdat je dat snel bij kunt schakelen. Veel wind betekent ook dat je moet kunnen lenen van de buren en vice versa. Dan heb je een weerbarstig systeem met grote mate van leveringszekerheid. Overigens denk ik dat we de definitie daarvan moeten aanpassen. Alles op elk moment ter beschikking hebben is een achterhaald concept. Uiteindelijk moeten een beloning ontvangen als we energie gebruiken op momenten dat er een overschot is. Zo kunnen we een betere spreiding in het net bewerkstellingen.\xE2\x80\x9D</p>\\n<h5>Is het \xE2\x80\x985 voor twaalf\xE2\x80\x99 of \xE2\x80\x985 over twaalf\xE2\x80\x99?</h5>\\n<p>\xE2\x80\x9CWe hebben een blik op de klok, maar eigenlijk is het beeld nog zo onscherp dat we niet weten of het vijf voor of vijf over 12 is. Ik vind het belangrijk om dan vast te stellen dat het voorlopig nog vijf voor twaalf is. Dat geeft wel de urgentie aan, maar ook het perspectief. Een belangrijk gezegde luidt: don\xE2\x80\x99t create fear without agency. De boodschap \xE2\x80\x98het is vijf over 12\xE2\x80\x99 zal uitermate verlammend werken op de verduurzaming en dat willen we niet.\xE2\x80\x9D</p>\\n<h5>In hoeverre ziet u verschil tussen de energietoekomst die u wilt, en degene die u verwacht?</h5>\\n<p>\xE2\x80\x9CDe toekomst die ik verwacht, gebaseerd op de lijn die we nu inzetten, is dat we veel minder ambitieus zijn en niet zo hoog gaan scoren. Tegelijkertijd ben ik de laatste die zegt dat je kunt voorzien hoe het zich zal ontwikkelen. Vanuit de huidige spelers kun je bijvoorbeeld een heel andere koers verwachten. Bijvoorbeeld China die plotseling een andere koers gaat varen en misschien een nieuwe standaard neerzet. Daar komt bij dat je nooit weet wat doorbraken in technologie gaan doen. Ik heb de verwachting, dat ze er komen. Het kost altijd tijd en middelen, maar beide komen beschikbaar. Er is geen garantie maar de kans is steeds groter dat het gaat lukken.\xE2\x80\x9D</p>\\n<h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>\\n<p>\xE2\x80\x9CJe kunt heel mooi tijdens borrelpraat praten over de ultieme toekomstwens. Dat moet je ook durven doen, uitgaan van waar je naartoe wilt en niet alleen vanuit de context waaruit je kunt bewegen. Maar als je wel uit wil gaan van die context, zoals voor veel besluitvormers de praktijk is, dan zie je hoe lastig het is om echt een verandering teweeg te brengen. Ik begrijp ook heel goed dat het systeem in zichzelf niet op korte termijn radicaal verandert. Die onderlinge afhankelijkheden zijn in het model heel duidelijk. Dat vind ik heel knap gedaan. Als je een schuifje verplaatst zie je direct de impact. Het Energietransitiemodel is een uitermate illustratief model. Ik zou bijna verplicht willen stellen dat elke politicus, of beleidsmaker die met deze thema\xE2\x80\x99s bezig is, dit met meer gevoel voor realiteit gaat doen. Ze mogen wel eens onderwezen worden in klimaatwetenschappen en alles wat daarbij hoort.\xE2\x80\x9D</p>\\n<h5>Hoe denk je over voedsel en energie?</h5>\\n<p>\xE2\x80\x9CVolgens mij moet je hier een aan twee kanten snijdend mes inzetten. Dat betekent dat we minder vlees gaan eten. Dat doe ik zelf ook en het heeft amper impact op mijn dagelijks leven. Dan is het uiteindelijk aan de markt om te bepalen of mensen uiteindelijk willen betalen voor de kwaliteit of voor de bulk. Je kunt natuurlijk ook zeggen, je moet deze manier van produceren verbieden, maar ik denk we dan ver weg zijn van het voeden van alle monden op deze aarde. De realiteit is dat biologische landbouw niet schaalbaar is naar de hele bevolking als het gaat om vlees. Het  punt rondom dierenwelzijn is dat de discussie (terecht) vanuit sentiment wordt gevoerd, maar er zit ook heel veel hypocrisie in. Veel mensen kopen hun eten heel onbewust, maar zijn ontzettend gechoqueerd als ze beelden zien. Die totale disconnectie, dat mensen niet weten waar ons eten vandaan komt, heb ik ook in Groenland gezien.\xE2\x80\x9D</p>\\n<h5>Wat zag je daar?</h5>\\n<p>\xE2\x80\x9CDaar speelt nog steeds de discussie over de zeehondenjacht en het feit dat er in Europa een wet is aangenomen die dat verbiedt, met uitzondering van de lokale jacht van de Inuit. De hele campagne  rondom dat besluit heeft bijgedragen aan een hele vertekende beeldvorming. Als je kijkt naar de kwaliteit van leven van die zeehonden bijvoorbeeld, vind ik dat ze er verdomd goed vanaf komen. Er zijn heel veel zeehonden en de enkeling die gejaagd wordt, heeft een prima leven gehad. Bovendien gebruiken ze alles wat het beest te bieden heeft, net zo effici\xC3\xABnt als de varkensindustrie. Maar toch verwerpen we het maatschappij breed. Dan zie je het verschil tussen de emotie en de rationaliteit. Ik vind dat we dit soort discussies met meer ratio moeten voeren. Niet dat sentiment geen rol mag spelen, maar we moeten wel heel goed onder ogen zien waar we het in essentie over hebben. Ik denk dat de meeste consumenten \xC3\xBCberhaupt niet nadenken over wat ze kopen en wat daarvan implicaties zijn op het gebied van dierenwelzijn. Ik heb van dichtbij gezien hoe moeilijk het voor boeren is om een beetje meer ruimte voor de dieren te bieden. Zeker omdat er aan het einde van de keten niet of nauwelijks voor wordt betaald. Ze zijn geketend door een economische realiteit en die moeten we ook veranderen.\xE2\x80\x9D </p> </span>\\n\\n<span class='en'> <p> This scenario has been made by Marc Cornelissen (professional adventurer) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Cornelissen made for the Netherlands in 2030. </p> </span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/139023\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2013\"},{\"id\":139197,\"title\":\"Sander Lensink - Energieonderzoek Centrum Nederland\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\nDit scenario is gemaakt door\\n<a href='http://wattnu.nl/gasten/sanderlensink' target='blank'>Sander Lensink</a>\\n(expert bij Energieonderzoek Centrum Nederland) voor het televisieprogramma\\n'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes dhr. Lensink\\nheeft gemaakt voor Nederland in 2030.\\n\\n<p>Sander Lensink is onderzoeker bij ECN (Energieonderzoek Centrum  Nederland).\\nHij schetste met behulp van het Energietransitiemodel een toekomstscenario\\nvoor de energiesector. Dit deed hij ter voorbereiding op het\\ntelevisieprogramma Watt Nu. Lensink geeft een toelichting op zijn\\n<a href=\\\"http://et-model.com/scenarios/139197\\\">scenario</a>. </p>\\n\\n<h5>Welke titel zou u uw scenario gemaakt met het Energietransitiemodel willen\\nmeegeven?</h5>\\n\\n<p>\\\"In de zin van grote duurzaamheidambities moet ik even een mooie titel\\nverzinnen. Je kan het  \xE2\x80\x98Stevige Doelen\xE2\x80\x99 noemen.\xE2\x80\x9D </p>\\n\\n<h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>\\n\\n<p>\\\"De energiemix is vooral zeer duurzaam met een hele grote rol voor\\nbiomassa en maar weinig fossiel. Ik heb voor deze mix gekozen omdat je\\nuiteindelijk natuurlijk helemaal wilt verduurzamen en je wilt helemaal van\\nde CO2 uitstoot af, je wilt technologieontwikkeling doen.\xE2\x80\x9D </p>\\n\\n<h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het\\npercentage hernieuwbare energie gemaakt?</h5>\\n\\n<p>\\\"Ik heb geprobeerd de doelen van duurzaamheid en CO2 samen op te laten\\nlopen. CO2-reductie is nodig voor het hier en nu. Duurzame energie vooral\\nals innovatie, voor de lange termijn. In mijn scenario heb ik gekozen voor 40%\\nCO2-reductie en 40% duurzaam. Ze moeten dicht bij elkaar liggen, zodat je\\neen mooie mix te pakken hebt van opties voor de korte termijn en opties voor\\nde lange termijn. Wat betreft de kosten, de transitie kost gewoon geld. Er\\nzitten allerlei baten ergens anders in de samenleving, maar als je puur naar\\nhet energiesysteem  kijkt, wordt het duurder. Daar moet je heel eerlijk over\\nzijn en niet het idee hebben dat we allerlei mooie, nieuwe technieken in gaan\\nvoeren en dat het ons geen cent extra gaat kosten.\\\"</p>\\n\\n<h5>Is het \xE2\x80\x985 voor twaalf\xE2\x80\x99 of \xE2\x80\x985 over twaalf\xE2\x80\x99?</h5>\\n\\n<p>\\\"Ik heb het idee dat we bij hernieuwbare energie enorme stappen maken,\\nvooral internationaal. Dus wat betreft hernieuwbare energie is het 5 voor 12.\\nWe moeten het aanpakken, maar het is niet te laat. Bij CO2 ligt het anders.\\nSorry, maar eigenlijk zijn we te laat, het is 5 over 12.  Het klimaatprobleem\\nis nu al zichtbaar om ons heen. We moeten ons realiseren dat we grotere\\nklimaateffecten over ons af hebben geroepen dan noodzakelijk was.\xE2\x80\x9D </p>\\n\\n<h5>Is uw scenario de energietoekomst die u wilt, of die u verwacht?</h5>\\n\\n<p>\\\"Daar zie ik weinig verschil tussen. Ik heb er vertrouwen in dat we de\\nenergietoekomst die ik wil, gaan realiseren.\xE2\x80\x9D </p>\\n\\n<h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten\\ngegeven?</h5>\\n\\n<p>\\\"Zelf was ik iets pessimistischer over mogelijkheden voor duurzame energie\\ndan wat uit het model kwam.\xE2\x80\x9D </p>\\n\\n<h5>16% duurzame energie in 2020, haalbaar?</h5>\\n\\n<p>\\\"Ja, dat kunnen we halen, maar dan moeten we er wel onze schouders onder\\nzetten.\xE2\x80\x9D </p>\\n</span>\\n\\n<span class='en'>\\nThis scenario has been made by Sander Lensink (Expert at energy research\\ncentre ECN) for the TV show 'Watt Nu?!'. When you open this scenario you can\\nsee the choices that Mr. Lensink made for the Netherlands in 2030.\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/139197\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2013\"},{\"id\":141853,\"title\":\"Jan Rotmans - Erasmus Universiteit Rotterdam\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'> <p>Dit scenario is gemaakt door <a href='http://wattnu.nl/gasten/janrotmans' target='blank'>Jan Rotmans </a> (professor transitiemanagement aan de Erasmus Universiteit Rotterdam) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes dhr. Rotmans gemaakt voor Nederland in 2030. </p>\\n<p>Jan Rotmans is professor transitiemanagement. Op zondag 28 april is hij te gast bij Watt Nu. Rotmans schetste ter voorbereiding op dit programma met behulp van het Energietransitiemodel een toekomstscenario voor de energiesector. Hij geeft een toelichting op zijn <a href='http://www.energietransitiemodel.nl/scenarios/141853'>scenario</a>.</p>\\n<h5>Welke titel zou u uw scenario van het Energietransitiemodel willen meegeven ?</h5>\\n<p>'\xE2\x80\x99De biomassaeconomie\xE2\x80\x99, omdat biomassa vooral voor de industrie, maar deels ook voor verkeer en vervoer, een belangrijke drager wordt voor de energiehuishouding in Nederland. Biomassa is de weg die we moeten volgen.'</p>\\n<h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>\\n<p>'Het is een bio-based economy. De huishoudens worden energieneutraal.'</p>\\n<h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het percentage hernieuwbare energie gemaakt?</h5>\\n<p>'Ik ben vrij radicaal geweest. Ik heb vooral ingezet op versnelde energie-effici\xC3\xABntie, want dat is de hoogste prioriteit. Ook heb ik hernieuwbare energie vrij fors laten toenemen. Hernieuwbaar komt na effici\xC3\xABntie aan de beurt. Pas na 2030 zal je zien dat het aandeel hernieuwbaar fors gaat toenemen in relatie tot een nog verdere daling van CO2-uitstoot. Nu zetten we in op effici\xC3\xABntie volgens de trias energetica.'</p>\\n<h5>Is het \xE2\x80\x98vijf voor twaalf\xE2\x80\x99 of \xE2\x80\x98vijf over twaalf\xE2\x80\x99? Waarom denkt u dit en wat betekent dat voor u?</h5>\\n<p>'Het is \xC3\xA9\xC3\xA9n voor twaalf. Het is niet te laat, anders zou ik hier niet zitten. We weten hoe het moet, technisch kan het allemaal al, nu hangt het nog hangt af van wilskracht en leiderschap. Ik  ben daar wel optimistisch over. We zien dat de urgentie toeneemt, mede door de voortdurende crisis. Daardoor krijg je toch een ander soort groeimodel. Bedrijven gaan steeds meer inzien dat energiebesparing en de omschakeling naar schone energie beter zijn voor de economie. Dus niet zozeer het argument dat we daar de wereld mee redden, maar ook dat het geld bespaart en geld oplevert. Dat is een belangrijkere drijfveer dan de ecologische argumenten. WIn de Shell scenarios zie je dat ze in geen enkel scenario de twee graden temperatuurdoelstelling halen, daar wordt je natuurlijk niet vrolijk van.'</p>\\n<h5>In hoeverre ziet u verschil tussen de energietoekomst die u wilt, en degene die u verwacht?</h5>\\n<p>'Het grootste verschil is het tempo. Zelfs Shell geeft toe dat je een grote verschuiving krijgt in die energiemix, alleen faseren zij dat uit over 50 jaar of meer. We weten dus allemaal dat de huidige energievoorziening niet duurzaam is en dat we naar andere energiedragers moeten. Het moet schoner, het moet effici\xC3\xABnter.  Maar de tegenkrachten zeggen: niet te snel, het kost geld. De andere kant zegt: als we het niet snel genoeg doen, gaat het steeds meer geld kosten. Dat is het dilemma. Wij zijn natuurlijk bij uitstek een fossiel land, dat zit in ons DNA, daar hebben we zoveel miljarden mee verdiend. Het gaat om tientallen miljarden per jaar. We zullen daar wat tegenover moeten stellen wanneer we van fossiel afstappen, zoals accijnzen en belastinginkomsten voor schone bronnen van energie. Die taak ligt bij het ministerie van financi\xC3\xABn en bij economische zaken. Er wordt nog steeds ook in bedrijven ontzettend veel geld verdiend met fossiele energie. Een belangrijke voorwaarde voor de transitie is dat dat verandert. Men moet inzien dat dit niet langer houdbaar is en dat we ook met een andere energievoorziening geld kunnen verdienen.'</p>\\n<h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>\\n<p>'Nee, maar dat kan ook niet. Ik ben natuurlijk een model-man pur sang. Ik heb dit zo lang gedaan in mijn leven, als ik van dit model nieuwe dingen zou leren, dan zou ik niet goed zijn in mijn vak.'</p>\\n<h5>De volgende aflevering van Watt Nu gaat over energietransitie. Wat moet er gebeuren?</h5>\\n<p>'Als we willen kunnen we in twintig jaar die transitie doen, maar we willen blijkbaar nog niet echt. Technisch is het een 'piece of cake', maar er is te weinig leiderschap en lef, te veel polderen en  teveel vanuit de gevestigde belangen denken. Dat ligt aan dat soort clubs als Energie-Nederland, de brancheclub van de energie intensieve industrie, die al tien jaar lang op de rem trapt. Het beste wat Energie-Nederland kan doen, is zichzelf opheffen. Energie als sector bestaat niet meer over tien of twintig jaar. Het zal onderdeel worden van enerzijds de bouw, en anderzijds van chemie en transport.'</p> </span>\\n<span class='en'> <p> This scenario has been made by Jan Rotmans (professor on transition management at the Erasmus University of Rotterdam) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Rotmans made for the Netherlands in 2030. </p> </span> \",\"url\":\"http://etengine.dev/api/v3/scenarios/141853\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2013\"},{\"id\":142103,\"title\":\"Andr\xC3\xA9 Jurjus - Energie-Nederland\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'> <p>Dit scenario is gemaakt door <a href='http://wattnu.nl/gasten/andrejurjus' target='blank'>Andr&eacute; Jurjus </a> (directeur van Energie-Nederland) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes dhr. Jurjus heeft gemaakt voor Nederland in 2030.</p>\\n\\n<p>Andr\xC3\xA9 Jurjus is directeur van Energie-Nederland. Op zondag 28 april is hij te gast bij Watt Nu. Jurjus schetste ter voorbereiding op dit programma met behulp van het Energietransitiemodel een toekomstscenario voor de energiesector. Hij geeft een toelichting op zijn <a href='http://energietransitiemodel.nl/scenarios/142103'>scenario</a>.</p>\\n<h5>Welke titel zou u uw scenario van het Energietransitiemodel willen meegeven ?</h5>\\n<p>'\xE2\x80\x98Een duurzame toekomst tegen acceptabele kosten\xE2\x80\x99.'</p>\\n<h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>\\n<p>'Mijn mix bestaat voor ongeveer een derde uit gas, een kwart zon, een kwart wind, vijf % kolen, vijf % biomassa en verder afval en geothermie. Ik kom uit op een kostenplaatje van dertig miljard. Het grootste stuk is nog steeds gas, ik denk dat dat een realistische en evenwichtige keuze is. Ik zoek een ontwikkeling waarbij fossiel langzaam maar zeker wordt afgebouwd en groen kan groeien op zodanige manier dat het totale kostenplaatje acceptabel blijft. Zo kijk ik voortdurend naar de hele transitiediscussie, in plaats van in het extreme van \xE2\x80\x98alle fossiel centrales gaan morgen over op wind en zon\xE2\x80\x99.  Dat is irre\xC3\xABel. Je redt het ook niet in vijf tot tien jaar tijd. Alle experts wijzen op de fysieke grenzen waar je tegenaan loopt. Zoveel windmolens kun je niet realiseren, zoveel zonnepanelen kunnen we niet opkopen. Dat gaat ons domweg niet lukken. Met mijn scenario kun je in 2030 meer dan 50% CO2 emissies besparen, terwijl men in Brussel discussieert over moet het nu 30 of 40 % zijn. Met dit op zich realistische scenario kun je boven de 50% uitkomen.'</p>\\n<h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het percentage hernieuwbare energie gemaakt? \xE2\x80\x9C</h5>\\n<p>'Ik zoek een balans. Ik zeg niet: het moet perse 100% hernieuwbaar zijn of perse 80%. Je probeert een niveau te bereiken waarvan je denkt \xE2\x80\x98ok\xC3\xA9, dan zie ik ook de kostenontwikkeling re\xC3\xABel blijven. Ik gebruikte in mijn scenario steeds maar een paar schuifjes tegelijkertijd. En bekeek dan: hoe hoog komt hernieuwbaar uit, is dat acceptabel. Je kijkt naar CO2-afname, kosten, bio footprint en hernieuwbaar. Als dat allemaal acceptabel is, dan komt er een evenwichtig scenario uit. Gebalanceerd en evenwichtig is een terugkerend thema. We moeten  het als samenleving ook op kunnen brengen en dat is een hele uitdaging. Daarom moet je een pad kiezen waarbij je wel degelijk afstevent op de doelen die je jezelf hebt gesteld, maar we moeten het doen op een manier die te dragen is met zijn allen.'</p>\\n<h5>Is het \xE2\x80\x98vijf voor twaalf\xE2\x80\x99 of \xE2\x80\x98vijf over twaalf\xE2\x80\x99?</h5>\\n<p>'Ik denk dat t  vijf voor twaalf is.  Ik zit te dubben, misschien is het toch wel vijf over twaalf. Maar daarmee zou ik willen zeggen, we zijn al door het kantelpunt heen. Met andere woorden, die transitie die is er, die gaat ook nooit meer weg en die gaat nu eigenlijk vanzelf de goede kant op. Er is iets in gang gezet, dat de zaak zodanig op zijn kop zet dat je t ook niet meer kunt terugdringen. Als je bijvoorbeeld kijkt naar de groei van duurzaam in Duitsland, dat is echt voorbij het kantelpunt.'</p>\\n<h5>Ondanks de bouw van nieuwe kolencentrales?</h5>\\n<p>'Meer kolenstroom zou een tegenargument kunnen zijn, maar dan kijk je heel mono dimensioneel. Dan focus je op een aspect en houd je de rest buiten beschouwing. Ik zeg dus: kijk daaroverheen en kijk hoe de hele energievoorziening zich ontwikkelt. Kijk naar wat er op dit moment aan de hand is. Je ziet dat groene energie de prijs op de markt onherroepelijk be\xC3\xAFnvloedt. Je ziet de effecten daarvan terug. Dat betekent dat we nu al na moeten gaan denken over de manier waarop we back up capaciteiten in het energiepakket gaan regelen. Je praat dan helemaal niet meer in termen van \xE2\x80\x98hoeveel kolen en gas centrales moeten we bouwen om aan de vraag te voorzien\xE2\x80\x99. Dat is niet het investeringsplaatje. De vraag is nu hoe we de markt zodanig organiseren dat we voldoende back up capaciteit hebben voor al die duurzame bronnen die wel al hebben.. Dat is voor mij n heel duidelijk signaal dat de transitie in volle gang is en bijna vanzelf aan t gaan is. Dus het is vijf over twaalf, maar positief bedoeld.'</p>\\n<h5>In hoeverre ziet u verschil tussen de energietoekomst die u wilt, en degene die u verwacht?</h5>\\n<p>'Daar zie ik geen verschil tussen. Ik verwacht dat ik mijn zin krijg.'</p>\\n<h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>\\n<p>'Er zaten wel een paar eyeopeners in, bijvoorbeeld dat in Nederland jaarlijks 45 miljard euro aan energie uitgeven. Dat zijn van die getallen, die staan niet zo scherp  op je netvlies. De verschillende onderlinge afhankelijkheden, vind ik begrijpelijk. Het model levert inzicht, al geeft het ook geen grote verrassingen. Je snapt als je veel biomassa wilt bijstoken, dat je dan een grote footprint achter laat. Als je weinig aan effici\xC3\xABntie doet, dan bespaar je ook weinig. Dat soort verbanden zijn, als je al jaren in deze sector werkt, redelijk voorstelbaar.' </p> </span>\\n<span class='en'> <p> This scenario has been made by Andr&eacute; Jurjus (director at Energie-Nederland) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Jurjus made for the Netherlands in 2030. </p> </span>\",\"url\":\"http://etengine.dev/api/v3/scenarios/142103\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2013\"},{\"id\":143903,\"title\":\"Mette te Velde - Strawberry Earth\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'> <p>Dit scenario is gemaakt door <a href='http://wattnu.nl/gasten/mettetevelde' target='blank'>Mette te Velde </a> (blogger voor en oprichter van Strawberry Earth) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes mw. Te Velde heeft gemaakt voor Nederland in 2030.</p>\\n\\n<p>Mette te Velde is journaliste en oprichter van de blog over duurzaamheid Strawberry Earth. Op zondag 28 april is ze te gast bij Watt Nu. Te Velde schetste ter voorbereiding op dit programma met behulp van het Energietransitiemodel een toekomstscenario voor de energiesector. Ze geeft een toelichting op haar <a href='http://www.energietransitiemodel.nl/scenarios/143903'>scenario</a>.</p>\\n<h5>Welke titel zou u uw scenario van het Energietransitiemodel willen meegeven ?</h5>\\n<p>'\xE2\x80\x98Koploper Nederland\xE2\x80\x99. Ik vind dat het Nederland ontbreekt aan leiderschap, ook ten opzichte van andere landen. We zijn heel afwachtend als het om dit vraagstuk gaat, terwijl we juist koploper zouden moeten zijn. Gezien onze rijkdom en  kennis moet dat kunnen. Het wordt tijd dat we onze nek uitsteken.'</p>\\n<h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>\\n<p>'Een realistische energiemix waarbij het vooral gaat om het cre\xC3\xABren van een Nederland waarin het prettig leven is voor toekomstige generaties. Met schone lucht, schoon water en voldoende energie voor iedereen.'</p>\\n<h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het percentage hernieuwbare energie gemaakt?</h5>\\n<p>'Het is een heel ingewikkeld vraagstuk, maar de doelstelling is ten eerste dat we die CO2-uitstoot beperken. Daarbij kun je heel veel kansen zien in plaats van obstakels als het gaat om het financi\xC3\xABle plaatje. Je kunt kijken naar de kosten van hernieuwbare energie maar er zijn ook kansen om geld te verdienen. Als het gaat om die koplopersrol, maar ook als het gaat om werkgelegenheid en om besparing van energie. Ik zie het probleem van de kosten niet. Ik zie alleen een probleem van CO2-uitstoot en dat moeten we aanpakken.'</p>\\n<h5>Is het \xE2\x80\x98vijf voor twaalf\xE2\x80\x99 of \xE2\x80\x98vijf over twaalf\xE2\x80\x99?</h5>\\n<p>'Vijf over twaalf, want ik denk dat we heel erg achter de feiten aanlopen. We hadden eigenlijk gisteren moeten beginnen en ik hoop dat we nu dan vandaag kunnen beginnen. Ik ben een beetje ongeduldig hierover, maar ik probeer optimistisch te blijven. Wat ik wel positief vind aan deze tijd, is dat partijen met elkaar om de tafel gaat zitten. Het is niet zo dat iedereen met de vinger naar een ander wijst van \xE2\x80\x98jullie doen het fout\xE2\x80\x99. Er wordt geprobeerd om gezamenlijk tot overeenstemming te komen. Al zijn er natuurlijk ook een heleboel partijen die de transitie tegen willen houden en die liever achterover leunen dan de eerste te zijn. De duurzame ontwikkeling heeft wat gezonde competitie nodig om die partijen uit hun stoel te krijgen.'</p>\\n<h5>In hoeverre ziet u verschil tussen de energietoekomst die u wilt, en degene die u verwacht?</h5>\\n<p>'Ik hoop en denk dat mijn voorspelling realistisch is, maar k ben me er wel van bewust dat niet iedereen in Nederland denkt zoals ik. Er moet dus nogal wat bewogen worden. Ik denk dat de verandering van onderaf zal moeten komen, van de consument die van bedrijven en overheid eist dat er snelheid komt. Ik vind dat we recht hebben op een schoon Nederland, zeker ook voor de toekomstige generaties. Wij dragen daarvoor de verantwoordelijkheid. Als mensen zich dat realiseren dan is mijn scenario wel realistisch. Ik denk dat de meeste mensen wel een schoner Nederland willen, maar ze moeten even wakker worden geschud.'</p>\\n<h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>\\n<p>'Ja heel veel, want ik ben een leek op dit gebied. Ik weet natuurlijk wel wat ik graag wil: een groen, schoon Nederland. Maar ik weet nog veel te weinig van alle problemen die de verschillende energiebronnen met zich mee brengen, waar het vandaan komt, in hoeverre we afhankelijk zijn van het buitenland, in hoeverre we zelf energie opwekken. Ik leer veel van dit model en wil eigenlijk nog meer te weten komen.'</p>\\n<h5>De volgende aflevering gaat over energietransitie. In een zin uw standpunt?</h5>\\n<p>'De transitie kan niet snel genoeg kan gaan. Op naar een duurzaam Nederland, waarin we werken met hernieuwbare energiebronnen.'</p> </span>\\n<span class='en'> <p> This scenario has been made by Mette te Velde (blogger for and founder of Strawberry Earth) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Ms. Te Velde made for the Netherlands in 2030. </p> </span>\",\"url\":\"http://etengine.dev/api/v3/scenarios/143903\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2013\"},{\"id\":144123,\"title\":\"Jan Vos - PvdA\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'> <p>Dit scenario is gemaakt door <a href='http://wattnu.nl/gasten/janvos' target='blank'>Jan Vos </a> (Tweede Kamerlid PvdA) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes dhr. Vos heeft gemaakt voor Nederland in 2030.</p> </span>\\n<span class='en'> <p> This scenario has been made by Jan Vos (Member of Parliament for PvdA) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Vos made for the Netherlands in 2030. </p> </span>\",\"url\":\"http://etengine.dev/api/v3/scenarios/144123\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2013\"},{\"id\":145733,\"title\":\"Marieke Eyskoot - Talking Dress\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'> <p>Dit scenario is gemaakt door <a href='http://wattnu.nl/gasten/mariekeeyskoot' target='blank'>Marieke Eyskoot </a> (ethical fashion expert en oprichter van Talking Dress) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes mw. Eyskoot heeft gemaakt voor Nederland in 2030.</p>\\n<p>Marieke Eyskoot is als ethical fashion expert oprichter van Talking Dress. Met dit bureau wil ze eerlijke, duurzame kleding op de kaart zetten. Ze schreef hierover een <a href='http://www.talkingdress.nl/boek.htm'>boek</a> en ontwikkelde een gratis <a href='http://www.talkingdress.nl/gids.htm'>app</a> net als het boek ook Talking Dress geheten. Op 21 april is ze te gast bij Watt Nu. In het kader van dit programma schetste Eyskoot met behulp van het Energietransitiemodel een toekomstscenario voor de energiesector. Ze geeft een toelichting op haar <a href='http://www.energietransitiemodel.nl/scenarios/145733'>scenario</a>.</p>\\n<h5>Welke titel zou u uw scenario van het Energietransitiemodel willen meegeven?</h5>\\n<p>'\xE2\x80\x99Wind mee\xE2\x80\x99. Ik heb geprobeerd om zwaar op windenergie in te zetten omdat ik daar echt in geloof voor Nederland. Ik heb letterlijk en figuurlijk jarenlang tegen de wind in gefietst, het wordt wel tijd dat we die wind gaan gebruiken.'</p>\\n<h5>U kiest vooral voor wind op land?</h5>\\n<p>'Ja, klopt. Ik vind windmolens best mooi en ik denk dat we op dat gebied veel kunnen leren van Duitsland. Natuurlijk hebben ze daar wel veel meer ruimte, maar ik denk dat wij slim genoeg zijn om dat op een goede manier en zo effici\xC3\xABnt mogelijk op te lossen. Dus geen ingewikkelde constructies op zee bouwen die veel geld, grondstoffen en energie kosten. Er zit nog genoeg ontwikkeling in wind op land: we kunnen het vast mooier, kleiner, slimmer maken.'</p>\\n<h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>\\n<p>'Effici\xC3\xABnter, slimmer, leuker. We moeten meer doen met wat we hebben en waar we goed in zijn. Ik ga voor meer wind, meer alternatieven, meer van de toekomst, meer innovatie. Daartegenover geen nucleair en veel minder kolen.'</p>\\n<h5>En biomassa?</h5>\\n<p>'Dat vind ik een ingewikkelde keuze. Zolang het niet ten koste gaat van voedsel en daarvoor bestemde landbouw ben ik ervoor, maar het maakt wel een grotere voetafdruk. Ik denk dat we een goede mix  moeten maken, dus ik heb er wel een beetje op ingezet.'</p>\\n<h5>Hoe heeft u uw afwegingen gemaakt?</h5>\\n<p>'Ik heb geprobeerd de dingen die niet de toekomst zijn, duurder te maken en de  dingen waar we wel op moeten inzetten juist minder duur. Te gek dat het in mijn scenario gelukt is om wind op land goedkoper te houden. Ik ben voor zoveel mogelijk hernieuwbaar gegaan. Door hierop in te zetten, samen met elektrisch en effici\xC3\xABnter energiegebruik nam de CO2-uitstoot met bijna 50% af.'</p>\\n<h5>Is het \xE2\x80\x985 voor twaalf\xE2\x80\x99 of \xE2\x80\x985 over twaalf\xE2\x80\x99?</h5>\\n<p>'Het is 2 voor 12. Ik probeer het zo te zien: je kunt persoonlijk ook veel voordeel uit energiebesparing halen. Het zou mooi zijn als we mensen meer het gevoel kunnen geven dat het gaat helpen als ze hun steentje bijdragen. Ik zag dat huishoudens 16% van het totale energieverbruik beslaan, dat is meer dan ik dacht. Dat is mooi, daar kan je echt al wat mee. Ik heb bijvoorbeeld geen auto, ik eet biologisch, heb spaarlampen en alleen tweedehands meubels. Genoeg wat je zelf kan doen en wat voor jezelf ook nog wat oplevert. Bijvoorbeeld in geld, of door het verhaal erachter. Het maakt je leven interessanter dan wanneer je constant maar nieuwe dingen koopt.'</p>\\n<h5>In hoeverre ziet u verschil tussen de energietoekomst die u wilt, en degene die u verwacht?</h5>\\n<p>'Ik heb geprobeerd het zoveel mogelijk in de richting van \xE2\x80\x98dit is nog wel te doen\xE2\x80\x99 te houden. Ik vond het verleidelijk om af en toe extreem ver te gaan en te zeggen \xE2\x80\x98dat doen we helemaal niet meer\xE2\x80\x99 of \xE2\x80\x98daar gaan we vol voor\xE2\x80\x99, maar ik heb toch geprobeerd iets te maken wat zou kunnen. Ik hoop dat iets in deze richting, met ander beleid en andere geldstromen, inderdaad mogelijk is.'</p>\\n<h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>\\n<p>'Jazeker. Ik  vond het heel interessant om te zien wat de verschillende verhoudingen zijn: hoeveel wijzelf verbruiken, hoeveel de industrie verbruikt, en waar we dus goed op moeten inzetten. We kunnen thuis heel veel doen, maar vooral het bedrijfsleven moet ook echt aan de bak. Het is bovendien mooi om te zien wat de effecten zijn van sommige maatregelen. Door bepaalde prijzen te verhogen en andere prijzen te verlagen, kon ik het in mijn scenario voor elkaar krijgen dat wind op land het minst duur is van allemaal. Ik heb niet eens heel rare dingen gedaan. Dat wat eruit kwam verraste mij en laat zien dat er echt mogelijkheden zijn. Dat vind ik super.'</p>\\n<h5>De volgende aflevering van Watt Nu gaat over mode. Bestaat er zoiets als energiezuinige mode?</h5>\\n<p>'Wat ik met mijn bedrijf wil laten zien, is dat een consument heel veel kan doen op het gebied van eerlijk en duurzaam. Ik heb een boek geschreven met de titel \xE2\x80\x98Talking Dress\xE2\x80\x99  dat alles vertelt over eerlijke kleding en lifestyle en tips geeft voor een groene en geweldige garderobe. Wat veel mensen niet weten is dat minder wassen en kouder wassen een ongelofelijke invloed heeft op de hoeveelheid energie die je gebruikt en dus op hoe groen je garderobe is. 90% van de energie van de wasmachine gaat op aan het verwarmen van je water, dus als je niet constant op 40, 50, 60 graden wast, bespaar je al een hoop. Die temperaturen zijn ook helemaal niet nodig. Veel mensen werken de hele dag achter de computer, we staan tegenwoordig niet meer dagelijks op het land te zwoegen. Minder strijken helpt ook in de energiebesparing- en wie wil dat nou niet. Laat je kleding ook vooral niet stomen, maar hang het in de badkamer als je aan het douchen bent. Dat soort dingen helpt echt. In mijn gratis app 'Talking Dress' vind je verder heel veel winkels en merken met kleding en lifestyleproducten die op een andere, duurzame energievriendelijkere manier zijn geproduceerd \xC3\xA9n te gek zijn.' </p> </span>\\n<span class='en'> <p> This scenario has been made by Marieke Eyskoot (ethical fashion expert and founder of Talking Dress) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Ms. Eyskoot made for the Netherlands in 2030. </p> </span>\",\"url\":\"http://etengine.dev/api/v3/scenarios/145733\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2013\"},{\"id\":146197,\"title\":\"Marcel Wubbolts - Koninklijke DSM N.V.\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'> <p>Dit scenario is gemaakt door <a href='http://wattnu.nl/gasten/marcelwubbolts' target='blank'>Marcel Wubbolts </a> (Chief Technology Officer van Koninklijke DSM N.V.) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes dhr. Wubbolts heeft gemaakt voor Nederland in 2030.</p>\\n\\n<p>Marcel Wubbolts is Chief Technology Officer van Koninklijke DSM N.V. Op zondag 5 mei is hij te gast in Watt Nu?. Watt Nu is de enige talkshow over energie in Nederland. Wubbolts maakte in het kader van die programma een <a href='http://www.energietransitiemodel.nl/scenarios/146197'>scenario</a> voor de energietoekomst van Nederland. Hij geeft een toelichting.</p>\\n<h5>Welke titel zou u uw scenario van het Energietransitiemodel willen meegeven en waarom juist die titel?</h5>\\n<p>'Neem de juiste stappen, doe dat efficient, en begin vandaag!'</p>\\n<h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>\\n<p>'De hernieuwbare energiemix van de toekomst is onderdeel van de transitie naar een circulaire economie waar goederen en diensten op een duurzame manier worden geproduceerd en gebruikt. Een economie die waarde cre\xC3\xABert op alle drie dimensies; people, planet en profit. De verwachte stijging in vraag naar energie en potentiele stijging van de daaraan gerelateerde CO2-emissies is niet duurzaam. De alternatieve energiemix moet concurrerend zijn en onder andere zonne-energie (CHP en PV), wind, hydro en biomassa bevatten. Zo kunnen we kolen vervangen door gas en biomassa (na bio-raffinage) en moeten we versterkt inzetten op solar en het omzetten van cellulose-suikers uit landbouwresiduen in biodiesel en bio-ethanol.'</p>\\n<h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het percentage hernieuwbare energie gemaakt?</h5>\\n<p>'Door het verbeteren van effici\xC3\xABntie van het huidige aanbod, door gedragsverandering te stimuleren en door het implementeren van nieuwe technische oplossingen.'</p>\\n<h5>Is het \xE2\x80\x98vijf voor twaalf\xE2\x80\x99 of \xE2\x80\x98vijf over twaalf\xE2\x80\x99 met betrekking tot klimaatverandering?</h5>\\n<p>'Klimaatverandering is al aan de hand. Volgens het International Energy Agency laten de huidige modellen een lange termijn stijging van de gemiddelde temperatuur op aarde zien die hoger is verwacht , dus \xE2\x80\x98vijf over twaalf\xE2\x80\x99 is helaas het meest correct. De \xE2\x80\x98sense of urgency\xE2\x80\x99 moet een tandje hoger in consumentengedrag, politiek, industrie en academia om samen op te trekken en de technologische mogelijkheden van vandaag en morgen op de juiste wijze in te zetten ten einde klimaatverandering te reduceren.'</p>\\n<h5>In hoeverre ziet u verschil tussen de energietoekomst die u wilt, en degene die u verwacht?</h5>\\n<p>'De voortekenen van implementatie van benodigde nieuwe technologie, die gestimuleerd zouden kunnen worden door passende regelgeving en beleid zijn niet overal even optimaal. Subsidieregelingen werken soms averechts. Beleid moet goed doordacht worden en in toenemende mate gebaseerd worden op feiten en scenario\xE2\x80\x99s en minder op opportunisme en emotie.'</p>\\n<h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven? Zo ja, welke?</h5>\\n<p>'Als we aan de juiste knoppen draaien en meerdere opties tegelijk aanzetten zou het mogelijk kunnen zijn om de klimaatdoelstellingen in Nederland en daarbuiten te halen.' </p>\\n<h5>Welke rol gaan bio-grondstoffen spelen in de energievoorziening in Nederland en in de wereld tegen 2030?</h5>\\n<p>'Windenergie en met name Solar PV zullen een grote vlucht nemen om electrische energiebehoefte voor een belangrijk deel op te vangen, waarbij we het opslagprobleem nog wel moeten oplossen. Bio-grondstoffen zijn niet piekgevoelig en zullen van aanzienlijk belang worden om stabiele energievoorziening te bewerkstelligen. Daarnaast zullen met name cellulose-gebaseerde biobrandstoffen gebruikt gaan worden om aardolie-derivaten te vervangen voor energievoorziening van auto\xE2\x80\x99s, vliegtuigen en vrachtwagens aangezien electrische aandrijving voor deze twee laatste applicaties geen alternatief is. Door raffinage van biomassa reststromen uit de landbouw is het mogelijk op een akker zowel voedsel als grondstoffen voor energie en chemie te produceren.'</p> </span>\\n<span class='en'> <p> This scenario has been made by Marcel Wubbolts (Chief Technology of DSM) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Wubbolts made for the Netherlands in 2030. </p> </span>\",\"url\":\"http://etengine.dev/api/v3/scenarios/146197\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2013\"},{\"id\":146267,\"title\":\"Tony Tonnaer - K.O.I.\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'> <p>Dit scenario is gemaakt door <a href='http://wattnu.nl/gasten/tonytonnaer' target='blank'>Tony Tonnaer </a> (oprichter en directeur van duurzaam denim label K.O.I.) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes dhr. Tonnaer gemaakt voor Nederland in 2030. </p>\\n<p>Tony Tonnaer is oprichter en directeur van het denimlabel K.O. I. met het motto recycle, repair, re-use. Op 21 april is hij te gast bij Watt Nu. In het kader van dit programma schetste Tony Tonnaer met behulp van het Energietransitiemodel een toekomstscenario voor de energiesector. Hij geeft een toelichting op zijn <a href='http://www.energietransitiemodel.nl/scenarios/146267'>scenario</a>.</p>\\n<h5>Welke titel zou u uw scenario van het Energietransitiemodel willen meegeven en waarom juist die titel?</h5>\\n<p>'\xE2\x80\x98Less is more\xE2\x80\x99, meer luxe met minder energieverbruik. Ik denk dat er steeds meer geautomatiseerd zal worden, dus er komen meer applicaties die stroom of andere vormen van energie kosten, maar bij ontwikkeling van zuinigere apparaten en schonere en effici\xC3\xABntere energiewinning zal er uiteindelijk netto minder energieverbruik en CO2-uitstoot zijn.'</p>\\n<h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst en waarom?</h5>\\n<p>'Green and mean. Ik ga voor minder energieverbruik met een hoger percentage aan duurzame energie. Minder kolen en gas, minder auto\xE2\x80\x99s op diesel en benzine en zuiniger.'</p>\\n<h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het percentage hernieuwbare energie gemaakt?</h5>\\n<p>'Op basis van informatie over mogelijkheden in de toekomst, de huidige cijfers (voor zover bekend) en een gezond stukje innovatiedrift met realiteitszin heb ik mijn afweging gemaakt. ik heb voor \xE2\x80\x98maar\xE2\x80\x99 15% hernieuwbare energie gekozen, omdat ik denk dat de omschakeling langzamer gaat dan ik zou willen. Tot nu toe gaat de conversie van conventionele energiewinning naar hernieuwbare energie zeer traag. Ik denk dat het wel iets sneller kan, maar verandering kost tijd. CO2-reductie heb ik op 30% gezet en wat betreft energieverbruik ben ik uitgegaan van een afname van 20%. Deze afnames zie ik niet zo zeer als een gevolg van minder verbruik, maar vooral als een gevolg van innovatie.'</p>\\n<h5>Is het \xE2\x80\x985 voor twaalf\xE2\x80\x99 of \xE2\x80\x985 over twaalf\xE2\x80\x99?</h5>\\n<p>'Ik denk dat het 5 over twaalf is, want we verbruiken steeds meer energie en sinds de ondertekening van het Kyoto protocol in 97 is er niet genoeg gebeurd op het gebied van CO2-reductie. Verandering van dit soort systemen gaat langzaam, maar het moet wat mij betreft toch echt sneller. Ik heb trouwens wel het idee dat het de laatste vijf jaar in een stroomversnelling raakt. Persoonlijk lever ik mijn bijdrage zowel priv\xC3\xA9 als op het zakelijke vlak en ik probeer anderen daar ook in te motiveren.'</p>\\n<h5>In hoeverre ziet u verschil tussen de energietoekomst die u wilt en degene die u verwacht?</h5>\\n<p>'Ik zou graag zien dat er sneller meer apparaten, vervoermiddelen, fabrieken, etc. komen, die significant minder gebruiken en/of uitstoten, kwaliteit uitstralen en op korte termijn in gebruik genomen kunnen worden. Ik denk dat een klein deel van de wereldbevolking hier wel achter staat, maar een groot deel nog niet voldoende gemotiveerd is om dingen anders te doen.'</p>\\n<h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>\\n<p>'Ja, in het model zie je de effecten op lange termijn gekwantificeerd en gevisualiseerd. Je realiseert je daardoor dat er nog een lange weg te gaan is.'</p>\\n<h5>U zult te gast zijn in de uitzending over mode en energie. Kan de mode-sector groener worden?</h5>\\n<p>'Het grootste verbruik van energie in de modesector zit in de productie van grondstoffen en in stikken en wassen. Dit vindt allemaal in het buitenland plaats, dus op het Nederlandse verbruik heeft dat weinig directe impact. Maar wereldwijd kan er nog een grote stap worden gemaakt. Ik denk dat in het verven en wassen van kleding vooral veel water en energie kan worden bespaard door gebruik te maken van technieken als low impact dyes met natuurlijke verfstoffen en effici\xC3\xABnter gebruik van materialen. En door nieuwe wastechnieken als laser en ozone wassingen te gebruiken. Ook in het traject van katoenverbouw zal nog veel gebeuren. Bij het verbouwen van katoen wordt veel water verbruikt, bovendien wordt de grond vervuild door gebruik van pesticiden. Biologisch en gerecycled katoen zijn goede oplossingen op kleine schaal en voor de korte termijn, maar op ten duur moet er toch een manier worden gevonden om katoen schoner en droger te verbouwen. Een andere oplossing zou zijn om een goede kunstmatige vezel te ontwerpen, die echt dezelfde eigenschappen heeft als katoen.'</p> </span>\\n<span class='en'> <p> This scenario has been made by Tony Tonnaer (founder and director of denim label K.O.I.) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Tonnaer made for the Netherlands in 2030. </p> </span> \",\"url\":\"http://etengine.dev/api/v3/scenarios/146267\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2013\"},{\"id\":146372,\"title\":\"Liesbeth van Tongeren - GroenLinks\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'> <p>Dit scenario is gemaakt door Liesbeth van Tongeren (Tweede Kamerlid voor Groenlinks) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Mw. Van Tongeren heeft gemaakt voor Nederland in 2030. Ze geeft een toelichting op haar scenario.</p>\\n<h5>Welke titel zou u uw scenario van het Energietransitiemodel willen meegeven en waarom juist die titel?</h5>\\n<p>'De eeuw van de schone energie'. Omdat dit hoe dan ook de geschiedenis wiki's in zal gaan als de eeuw van de schone energie.</p>\\n<h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>\\n<p>Zo snel mogelijk afkicken van onze fossiele verslaving en over op een smakelijke mix van energie van eigen wind, zon en aardwarmte. We moeten super efficiency nastreven. Zo blijven we uit geopolitieke conflicten, houden we een mooie leefomgeving, creeren we werk in duurzame sectoren en besparen we op huishoudelijke uitgaven.</p>\\n<h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het percentage hernieuwbare energie gemaakt?</h5>\\n<p>De kosten van niets of te weinig doen, zijn altijd groter dan enthousiast de schone toekomst met de schone economische mogelijkheden omarmen. Stoomtreinen stopten niet met rijden door gebrek aan kolen maar omdat er betere en schone alternatieven waren. Vooruitgang is niet eng maar juist spannend. Dus heb ik in mijn scenario vol voor schoon en super efficient gekozen.</p>\\n<h5>Is het \xE2\x80\x985 voor twaalf\xE2\x80\x99 of \xE2\x80\x985 over twaalf\xE2\x80\x99?</h5>\\n<p>Aan de slag gaan is altijd beter dan stilletjes accepteren dat veranderen heel moeilijk is, dat we het liefst hebben dat de anderen veranderen. Bijvoorbeeld de Chinezen, de wereldwijde staalindustrie, de landbouw in Zuid-Amerika in plaats van alle Nederlandse wijken van zonnepanelen en woningisolatie te voorzien. We hebben meer Elvis nodig, 'a little less talk and a little more action', hoe laat het ook is.</p>\\n<h5>In hoeverre ziet u verschil tussen de energietoekomst die u wilt, en degene die u verwacht?</h5>\\n<p>Financi\xC3\xABle  belangen op de korte termijn winnen het vaak van wereldbelangen op een iets langere termijn. De financi\xC3\xABle waarde van de reserves van de grote fossiele ondernemingen zijn het grootste gevaar voor een snelle omslag naar schoon. Eigenlijk moet 4/5 deel van de fossiele reserves nooit opgestookt worden vanwege toenemende klimaatverandering. Deze reserves afschrijven betekent een volgende financi\xC3\xABle  crisis. Het zal er om spannen of deze marktkrachten het winnen van gezond verstand, een gezond klimaat en een schoon milieu.</p>\\n<h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>\\n<p>Als ik heel eerlijk moet zijn nee. Ik vind het een prachtige tool. In mijn vorige en huidige werk ben ik al veel in aanraking gekomen met toekomstscenario's op energiegebied. Zo'n toegankelijk model had ik trouwens nog nooit gezien en dat is het grootste pluspunt. Ook liggen er weinig al vastgestelde aannames onder.</p>\\n<h5>De uitzending van Watt Nu gaat over het Energieakkoord. Wat verwacht u van het Energieakkoord?</h5>\\n<p>Ik ben erg blij met de gedegen poging die Wiebe Draaijer en zijn club ondernemen om nu echt wat knopen door te hakken op het brede energie gebied. Het is een illusie dat je gemakkelijk zulke tegengestelde belangen kan overbruggen door feiten en projecten op tafel te leggen. Dit is een zeer taaie discussie met zeer ongelijksoortige spelers; de machtige spelers uit het fossiele bedrijfsleven, de kleine groep groene ondernemers, de milieuclubs etc. Op energiegebied zijn er echt twee visies die botsen. Snel naar eigen, lokale en schone energie is een radicale wijziging op het Nederlandse beleid dat nog steeds zeer fossiel-afhankelijk is. Naast een energietransitie is er ook een belastingtransitie een industrietransitie en een opleidingstransitie nodig naar een systeem dat groene groei ondersteunt. Ik hoop heel erg dat de uitkomsten van zo'n proces het politieke proces dat daarna zal volgen, overleven.</p>\\n<p>Liesbeth van Tongeren was 12 mei 2013 te gast bij Watt Nu. Ze sprak met Prins Carlos de Bourbon de Parme en Ruud Koornstra over het Nationaal Energieakkoord. De aflevering is terug te zien via www.wattnu.nl.</p>\\n</span> <span class='en'> <p>This scenario has been made by Liesbeth van Tongeren  (member of parliament) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Ms. Van Tongeren made for the Netherlands in 2030.</p> </span>\",\"url\":\"http://etengine.dev/api/v3/scenarios/146372\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2013\"},{\"id\":147683,\"title\":\"Willem Vermeend - Universiteit Maastricht\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'> <p>Dit scenario is gemaakt door Willem Vermeend (ex-politicus en hoogleraar fiscale economie en Europees fiscaal recht aan de Universiteit van Maastricht) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes dhr. Vermeend heeft gemaakt voor Nederland in 2030. Hij geeft een toelichting op zijn scenario.</p>\\n<h5>Welke titel zou u uw scenario gemaakt met het Energietransitiemodel willen meegeven?</h5>\\n<p>Realistisch</p>\\n<h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>\\n<p>De toekomst is aan hernieuwbare energie en dat zal vooral zon zijn. Wind niet, wind prijst zich uit de markt. Als je alles afweegt en alle energiebronnen in de wereld bekijkt, kom je bij zon uit.  Dat heeft ook te maken met nieuwe en verbeterde technologie\xC3\xABn, de prestaties gaan omhoog. Zonne-energie zal aan het eind van deze eeuw de winnaar zijn. Wind zal de slag verliezen.</p>\\n<h5>Is het \xE2\x80\x98vijf voor twaalf\xE2\x80\x99 of \xE2\x80\x98vijf over twaalf\xE2\x80\x99?</h5>\\n<p>Ik denk dat het eerder vijf voor dan vijf over twaalf is. Ik heb niet de indruk dat mensen er wakker van liggen. Er is namelijk veel schade aangericht aan klimaatvoorspellingen. De meeste mensen geloven het niet meer doordat er tegenstrijdige wetenschappelijke conclusies worden getrokken. Daar komt bij dat op het ogenblik economische overwegingen wereldwijd de doorslag geven. Alle klimaatconferenties zijn mislukt. Feitelijk betekent dat, dat het vijf voor twaalf blijft.</p>\\n<h5>Is uw scenario de energietoekomst die u wilt, of die u verwacht?</h5>\\n<p>Eigenlijk zou ik willen dat we veel sneller naar de eindsituatie van zonne-energie gaan. Laten we meer onderzoek doen naar die nieuwe technologie en prestaties snel verbeteren, want dat kunnen we. We zijn nu al zover in laboratoria dat we een rendement kunnen halen van 40 tot 45%. Als je zover komt, dan is mijn scenario in feite al mogelijk. Als je een laboratorium kan omzetten naar nieuwe zonnepanelen, dan ben je al een heel eind. Laten we dus meer uitgeven aan technologisch onderzoek en verbeteringen.</p>\\n<h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>\\n<p>Ik vind het een schitterend model, want het zet je met beide benen op de grond.</p>\\n<h5>U praat in de aflevering met Anton Broenink van GasTerra over Nederlands gas. Wat gaat er met het Nederlands aardgas gebeuren?</h5>\\n<p>De prognoses verschillen, maar als je kijkt naar de scenario\xE2\x80\x99s van Economische Zaken, dan mag je verwachten dat de gasreserves binnen 20 \xC3\xA1 25 jaar op zijn, tenzij je nieuwe voorraden vindt. Je moet nu dus al kijken naar alternatieve opbrengsten. Een deel van de opbrengsten is gebruikt voor de schatkist, dus je moet zoeken naar alternatieven. Nu beginnen, niet wachten.</p>\\n<p>Willem Vermeend ging in de uitzending van 19 mei met Anton Broenink, COO van Gasterra in gesprek over Nederlands gas. Joris Thijssen, campagnedirecteur van Greenpeace, was het groene geweten. De aflevering is terug te zien via www.wattnu.nl.</p>\\n</span> <span class='en'> <p>This scenario has been made by Willem Vermeend (former politician and professor in fiscal economics and European fiscal law at Maastricht University) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Vermeend made for the Netherlands in 2030. </p> </span>\",\"url\":\"http://etengine.dev/api/v3/scenarios/147683\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2013\"},{\"id\":148334,\"title\":\"Tom van der Lee - Oxfam Novib\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'> <p>Dit scenario is gemaakt door <a href='http://wattnu.nl/gasten/tomvanderlee' target='blank'>Tom van der Lee </a> (Directeur Lobby en Campagnes bij Oxfam Novib) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes dhr. Van der Lee heeft gemaakt voor Nederland in 2030. </p>\\n<p>Tom van der Lee is directeur campagnes bij OxfamNovib. Op zondag 5 mei is hij te gast in Watt Nu?. Watt Nu is de enige talkshow over energie in Nederland. Van der Lee maakte in het kader van die programma een <a href='http://www.energietransitiemodel.nl/scenarios/148334'>scenario</a> voor de energietoekomst van Nederland. Hij geeft een toelichting hierop. </p>\\n<h5>Welke titel zou u uw scenario van het Energietransitiemodel willen meegeven?</h5>\\n<p>''Maatschappelijk verantwoord energieverbruik\xE2\x80\x99. Er zitten zowel duurzame als sociale kanten aan mijn scenario.'</p>\\n<h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>\\n<p>'Substantieel hernieuwbaar met verantwoord fossiel. De verdeling is ongeveer fifty fifty.'</p>\\n<h5>Hoe heeft u uw afwegingen gemaakt?</h5>\\n<p>'Wat me in dit model meevalt, is de impact van de besparingen die mogelijk zijn. Ik wist dat daar nog veel te halen is, maar het is nog meer dan ik dacht. Ik heb daarom vooral ingezet op CO2-reductie. Met de enorme besparing heb je minder hernieuwbaar nodig, waardoor ik mijn doel voor hernieuwbaar niet heb gehaald. De energie-import daalt in mijn scenario, want kennelijk kunnen we met ons aardgas nog voldoende vooruit. Met een beperkte kostenstijging kan ik in mijn scenario al een groot effect bereiken.'</p>\\n<h5>Is het 'vijf voor twaalf' of 'vijf over twaalf'?</h5>\\n<p>'Wat mij betreft is het vijf over twaalf. Ik heb sterk het gevoel dat we eigenlijk te laat zijn. Dat geldt natuurlijk op mondiaal niveau, maar ik vind ook dat Nederland heel veel kansen heeft laten liggen. We moeten een forse inhaalslag maken. Niet alleen vanuit ecologisch perspectief, maar ook vanuit sociaal perspectief. Daarnaast ook vanwege energie-onafhankelijkheid. De concurrentiestrijd op de energiemarkt gaat toenemen en dan kun je beter onafhankelijker zijn. Hernieuwbare energiebronnen spelen daarin een belangrijke rol. We praten in Nederland heel veel en heel lang over die transitie, maar we zetten geen echt grote stappen en het ontbreekt ons aan volharding. We hebben ontzettend gerommeld met marginale maatregelen, die we boven niet volhielden. Andere landen hebben in die tijd een voorsprong en competitieve voordelen opgebouwd. Dat moet snel gekanteld worden.'</p>\\n<h5>En als je kijkt naar heel Europa?</h5>\\n<p>'Wat lastig is in de biobrandstofdiscussie, is dat landen met substanti\xC3\xABle auto-industrie voordelen hebben bij de bestaande biobrandstofproductie. Wij hebben dat niet. Je ziet dat Nederland daardoor echt moeite heeft om een aanpassing in het beleid voor biobrandstof voor elkaar te krijgen in de Europese unie.  Nederland roept in het parlement: 'we gaan dat plafond van 5% steunen', maar in de Europese onderhandelingen is die doelstelling weer losgelaten en richt Nederland zich alleen nog maar op de criteria rondom indirecte landgebruik-effecten. Het commissievoorstel gaat het waarschijnlijk niet redden. De kosten en de effecten daarvan zijn behoorlijk desastreus. Je krijgt biomassa met negatieve sociale effecten, die nu al voelbaar zijn in ontwikkelingslanden. Bovendien moet  de import toenemen om de 10%verplichting te halen.'</p>\\n<h5>In hoeverre ziet u verschil tussen de energietoekomst die u wilt, en degene die u verwacht?</h5>\\n<p>'Ik ben realistisch genoeg om te weten dat mijn droomscenario om allerlei politieke redenen moeilijk gehaald zal worden. Dat komt voor een deel door de invloedsfeer binnen Nederland. Ook zit er een meer exogeen element in: wat gebeurt er in de wereld in termen van prijsontwikkeling en geopolitiek. Een belangrijk verschil tussen de realiteit en mijn scenario is dat Nederland in werkelijkheid geen consequente energietransitie-politiek heeft, terwijl er in mijn scenario wel consistente politiek wordt gevoerd. Het is belangrijk dat Nederland iets kiest en er dan ook echt voor gaat.'</p>\\n<h5>Hoe komt het dat Nederland geen consistent beleid voert?</h5>\\n<p>'Het lastige is dat de Nederlandse overheid ook intern verscheurd is. Voor een deel is het voor de inkomsten afhankelijk van fossiele brandstoffen, dus ze staan er zelfs los van de politieke meningsverschillen, dubbelhartig in. Dat maakt de kans op een consistente energietransitie-politiek ook beperkter, terwijl het wel hard nodig is. De tegenstellingen in belangen zijn te groot. Shell zit bijvoorbeeld heel anders in dit model dan al die mensen die zelf een bijdrage willen leveren. Het vereist een hele sterke sturende hand om dat bij elkaar te krijgen. De overheid is, ongeacht de regering die zat niet in staat gebleken een consistent beleid te voeren.'</p>\\n<h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>\\n<p>'Ja, zeker op het punt van besparingen. Het valt me mee hoeveel er op dat terrein mogelijk is. Daar moet ik wel de kanttekening bij plaatsen dat ik in het model bepaalde veronderstellingen  gedaan waarvan ik niet weet hoe re\xC3\xABel ze zijn. Als het gaat om groei in de industrie bijvoorbeeld. Wat me verder opviel, is dat het gebruik van kolen tussen nu en 2030 in Nederland kan worden uitgebannen. Dat is dus een enorme klimaatbesparing zonder dat  de zaken echt ontsporen.'</p>\\n<h5>U bent te gast in de aflevering van Watt Nu? over biobrandstoffen. Hoe denkt u over biobrandstoffen?</h5>\\n<p>'Wat mij betreft zijn geavanceerde biobrandstoffen een nuttig onderdeel van een energietransitie-model. Ik denk primair aan vliegverkeer en secundair aan scheepvaart en een wegverkeer, in het bijzonder het zwaardere transport. We moeten ons wel goed realiseren dat de aarde beperkte ruimte heeft en dat de bevolking groeit. Voedselvoorziening is cruciaal en de hoeveelheid biomassa die je op kunt wekken is beperkt. Ik wil niet dat voedselgewassen gebruikt worden voor brandstoffen. Voedsel hoort in de maag, niet in je Mercedes. Ik geloof wel dat je in de geavanceerde biobrandstof stappen kunt zetten maar die zijn technologisch nog ingewikkeld en  kostbaar.'</p> </span>\\n<span class='en'> <p> This scenario has been made by Tom van der Lee (director campaigns of Oxfam Novib) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Van der Lee made for the Netherlands in 2030. </p> </span> \",\"url\":\"http://etengine.dev/api/v3/scenarios/148334\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2013\"},{\"id\":148950,\"title\":\"Prins Carlos de Bourbon de Parme - Nederland Krijgt Nieuwe Energie\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door Prins Carlos de Bourbon de Parme (voorzitter van de stichting Nederland krijgt nieuwe energie) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes dhr. De Bourbon de Parme heeft gemaakt voor Nederland in 2030. Hij geeft een toelichting op zijn scenario.</p>\\n<h5>Welke titel zou u uw scenario van het Energietransitiemodel willen meegeven?</h5>\\n<p>Mijn scenario is een combinatie van mijn hoop voor de maatschappij in 2030 versus het realisme met de betrekking tot de capaciteit van de maatschappij om te veranderen. Het is vooral een  kwestie van snelheid, dus ik  noem mijn scenario \xE2\x80\x98een optimistisch snelle verandering\xE2\x80\x99.</p>\\n<h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>\\n<p>We moeten echt een mix maken, want op een pilaar gaan we het niet redden. Hoe breder de mix is, hoe robuuster het systeem in en hoe flexibeler we met energie om kunnen gaan. Ik denk bovendien dat er op het vlak van innovatie van technologie\xC3\xABn nog zoveel leuke, nieuwe dingen aankomen. Ik denk ook dat we voor specifieke industrie\xC3\xABn en voor specifieke doelen gaan differenti\xC3\xABren. Bijvoorbeeld voor transport is waterstof of olie geschikter dan zonne-energie. Het worden sectorspecifieke brandstoffen.</p>\\n<h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het percentage hernieuwbare energie gemaakt?</h5>\\n<p>De specifieke technologie interesseert me eigenlijk niet, maar wat ik wel belangrijk vind, is dat de technologie\xC3\xABn die we gebruiken het beste zijn voor onze maatschappij. We weten dondersgoed dat kolen, oli\xC3\xABn en fijnstof problemen geven en van de gezondheidselementen die daarbij komt kijken. Ik ben meer door het sociale aspect gedreven dan alleen door het milieuaspect. Maar die aspecten zijn sterk met elkaar verbonden.</p>\\n<h5>Is het \xE2\x80\x98vijf voor twaalf\xE2\x80\x99 of \xE2\x80\x98vijf over twaalf\xE2\x80\x99?</h5>\\n<p>Het is vijf over twaalf  maar ik heb grote hoop dat we de slag in kunnen halen en de klok terug kunnen draaien naar vijf voor twaalf, of nog verder terug richting kwart voor twaalf of half elf misschien zelfs.</p>\\n<h5>In hoeverre ziet u verschil tussen de energietoekomst die u wilt, en degene die u verwacht?</h5>\\n<p>Ik zou het nog veel ambitieuzer willen hebben. Veel schoner en veel flexibeler. Maar deze maatschappij kennende denk ik dat mijn scenario realistisch is.</p>\\n<h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>\\n<p>Het inzicht in de kwantiteit van de energie, de cijfermatige hoeveelheden was nieuw voor mij. Bij voorbeeld als we helemaal over zouden gaan op biomassa, dan zouden doen zouden we in zes maanden tijd het hele bosoppervlak van Nederland opstoken. Zulke informatie geeft een kwantitatief en figuratief beeld van de energietoekomst. Ik heb nog een ander voorbeeld. Professor Klaas van Egmond vroeg me wat voor auto ik rijd, hoeveel gram per kilometer en hoeveel kilometer per jaar. Hij rekende voor me uit dat ik een tientonner vrachtwagen nodig zou hebben om de CO2uitstoot van mijn auto op te vangen. Dat geeft een duidelijk beeld.</p>\\n<h5>Welke rol wil \xE2\x80\x98Nederland krijgt nieuwe energie\xE2\x80\x99 spelen om dit scenario te realiseren?</h5>\\n<p>Er gebeurt zoveel goeds in Nederland op dit vlak. Specialisten zijn vaak enorm gedreven, maar helaas wel erg verticaal bezig. Ik vind dat Nederland horizontaler moet werken. Daarin speelt \xE2\x80\x98Nederland krijgt nieuwe energie\xE2\x80\x99 een rol. In het verbinden, netwerk delen, kennis overdragen van een naar een andere sector, het bouwen van bruggen en het weghalen van angels in de debatten en gesprekken.</p>\\n<p>Prins Carlos de Bourbon de Parme was 12 mei 2013 te gast bij Watt Nu. Hij sprak met Liesbeth van Tongeren en Ruud Koornstra over het Nationaal Energieakkoord. De aflevering is terug te zien via www.wattnu.nl.</p>\\n</span> <span class='en'><p>This scenario has been made by Prince Carlos de Bourbon de Parme  (chairmen of the foundation Nederland krijgt nieuwe energie) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. De Bourbon de Parme made for the Netherlands in 2030.</p></span>\",\"url\":\"http://etengine.dev/api/v3/scenarios/148950\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2013\"},{\"id\":149765,\"title\":\"Anton Broenink - GasTerra\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'> <p>Dit scenario is gemaakt door Anton Broenink (Chief Operations Officer van GasTerra) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes dhr. Broenink heeft gemaakt voor Nederland in 2030. Hij geeft een toelichting op zijn scenario.</p>\\n<h5>Welke titel zou u uw scenario van het Energietransitiemodel willen meegeven?</h5>\\n<p>\xE2\x80\x98Energiebesparen voor een duurzame toekomst\xE2\x80\x99. Met die titel wil ik aangeven dat er nog veel kosteneffectieve maatregelen mogelijk zijn die het gebruik van energie beperken.</p>\\n<h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>\\n<p>Effici\xC3\xABnt omgaan met energie en met schaarse financi\xC3\xABle middelen. Door fors in te zetten op vraagbeperking moeten we een kans geven voor een combinatie van duurzaam met gas.</p>\\n<h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het percentage hernieuwbare energie gemaakt?</h5>\\n<p>Bij elke keuze heb ik nagedacht over de toegevoegde waarde van de extra kosten die worden gemaakt. Door sterk in te zetten op energiebesparing in de bebouwde omgeving, transport en industrie neemt het gebruikt van energie sterk af. Daardoor kunnen met relatief geringe inspanningen op duurzame energie grote reducties in CO2 worden gehaald.</p>\\n<h5>Is het \xE2\x80\x98vijf voor twaalf\xE2\x80\x99 of \xE2\x80\x98vijf over twaalf\xE2\x80\x99 met betrekking tot klimaatverandering?</h5>\\n<p>Het is twaalf uur, het is onontkoombaar dat er beperkte klimaatveranderingen zullen optreden. Het welvaartsniveau in de ontwikkelingslanden stijgt snel. Die positieve ontwikkeling zullen we moeten blijven faciliteren met het beschikbaar maken van meer energie. Helaas gaat dat gepaard met een stijging van het CO2-niveau in de atmosfeer.</p>\\n<h5>In hoeverre ziet u verschil tussen de energietoekomst die u wilt, en degene die u verwacht?</h5>\\n<p>Op dit moment wordt de discussie over energie in Nederland erg gedomineerd door emotie en minder door ratio (lees kennis). GasTerra steekt veel energie in kennisoverdracht, via dit programma Watt nu?, via sponsoring van het energietransitiemodel en de Energy Academy Europe. Ik hoop dat op deze manier de ratio weer wat terug komt in het debat en in de politieke besluitvorming.</p>\\n<h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>\\n<p>We kennen als hoofdsponsor van het Energietransitiemodel het model goed, maar steeds als we het inzetten wordt weer duidelijk hoe goed de effecten van energiekeuzes zichtbaar worden gemaakt.</p>\\n<h5>Welke rol wil GasTerra spelen in de Energietransitie?</h5>\\n<p>Wij willen samen met anderen meewerken aan een verstandige transitie naar een duurzame energievoorziening. Wij richten ons op efficiency van gastoepassingen, verduurzamen van aardgas en vergroten van kennis van energie bij met name jongeren. Daarom zijn we ook sponsor van Watt Nu?</p>\\n<p>Anton Broenink was op zondag 19 mei 2013 te gast bij Watt Nu. Hij ging met hoogleraar fiscale economie Willem Vermeend in gesprek over de toekomst van Nederlands gas. Joris Thijssen van Greenpeace was het groene geweten in deze discussie. De aflevering is terug te zien via www.wattnu.nl.</p>\\n</span> <span class='en'> <p>This scenario has been made by Anton Broenink (Chief Operations Officer of GasTerra) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Broenink made for the Netherlands in 2030. </p> </span>\",\"url\":\"http://etengine.dev/api/v3/scenarios/149765\",\"ordering\":null,\"display_group\":\"Watt Nu?! 2013\"},{\"id\":155680,\"title\":\"Het kan als jet wilt! 98% Duurzame Energie\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'> <p>Dit scenario is een denkoefening om de Nederlandse energievoorziening in 2030 nagenoeg 100% duurzaam te laten zijn.</p> </span>\\n<span class='en'> <p>This scenario is a thought experiment to have nearly 100% of Dutch energy supply come from renewable sources by 2030.</p> </span>\",\"url\":\"http://etengine.dev/api/v3/scenarios/155680\",\"ordering\":null,\"display_group\":\"Overig\"}]"
