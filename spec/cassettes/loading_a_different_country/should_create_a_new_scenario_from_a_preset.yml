      string: "[{\"id\":1,\"title\":\"Referentiescenario 2030 gebaseerd op deelnemers 'Watt Nu?!'\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit Referentiescenario geeft een overzicht van de ambities van 24 prominente Nederlanders die in het kader van het televisieprogramma 'Watt Nu?!' hun visie hebben gegeven op de energietoekomst van Nederland in 2030.</p>\\n</span>\\n<span class='en'>\\n<p>The Reference scenario gives an overview of the ambitions of 24 prominent people from the Netherlands, who created a vision on the energy future of the Netherlands for the television program \\\"Watt Nu?!\\\".</p>\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/1\"},{\"id\":80,\"title\":\"Watt Nu - Jolande Sap\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door Jolande Sap (Lijsttrekker GroenLinks) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke instellingen Mevr. Sap gedaan heeft. De uitzending zelf kunt u nakijken op <a href='http://rtl.nl/xl/#/u/32f8fbaf-fbc2-30b0-9762-435bdae07afa' target='_new'>RTL XL</a></p>\\n<p>Jolande Sap staat sinds eind 2010 aan het roer van GroenLinks. Ze gelooft heilig in het credo: \\u2018de vervuiler betaalt\\u2019. Als het aan haar ligt komt er morgen nog een belasting op kolen zodat duurzaam opgewekte energie een eerlijkere concurrentiepositie krijgt.</p>\\n</span>\\n<span class='en'>\\nThis scenario has been made by Jolande Sap (Political leader GroenLinks) for the TV show 'Watt Nu?!'. When you open this scenario you can see all the measures that Ms. Sap took for her scenario. The show itself can be seen on <a href='http://rtl.nl/xl/#/u/32f8fbaf-fbc2-30b0-9762-435bdae07afa' target='_new'>RTL XL</a>\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/80\"},{\"id\":81,\"title\":\"Watt Nu - Hans Alders\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door Hans Alders (Bestuursvoorzitter Energie Nederland) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke instellingen Dhr. Alders gedaan heeft. De uitzending zelf kunt u nakijken op <a href='http://rtl.nl/xl/#/u/32f8fbaf-fbc2-30b0-9762-435bdae07afa' target='blank'>RTL XL</a></p>\\n<p>Hans Alders is bestuursvoorzitter EnergieNederland, branchevereniging van de energiebedrijven in ons land. De huidige kolencentrales wil hij niet afbreken, maar duurzamer maken door veel biomassa bij te stoken. De CO2 die vrijkomt, laat hij opslaan onder de grond.</p>\\n</span>\\n<span class='en'>\\nThis scenario has been made by Hans Alders (Director of Energie Nederland) for the TV show 'Watt Nu?!'. When you open this scenario you can see all the measures that Mr. Alders took for his scenario. The show itself can be seen on <a href='http://rtl.nl/xl/#/u/32f8fbaf-fbc2-30b0-9762-435bdae07afa' target='blank'>RTL XL</a>\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/81\"},{\"id\":82,\"title\":\"Watt Nu - Vera Dalm\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Vera%20Dalm' target='blank'>Vera Dalm</a> (Directeur Milieu Centraal) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Mevr. Dalm gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://rtl.nl/xl/#/u/9e5b7b8d-c883-31c3-af2c-dbc65fcc299f' target='blank'>RTL XL</a></p>\\n<p>Vera Dalm is directeur van MilieuCentraal en steeds optimistischer over onze energietoekomst. Het enthousiasme om zelf energie op te wekken is volgens Vera enorm gestegen. Maar nog belangrijker is: besparen. Want geen energie is de schoonste die er is.</p>\\n</span>\\n<span class='en'>\\nThis scenario has been made by <a href='http://wattnu.nl/guest/Vera%20Dalm' target='blank'>Vera Dalm</a> (Director of Milieu Centraal) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mrs. Dalm made for the Netherlands in 2030. The show itself can be seen on <a href='http://rtl.nl/xl/#/u/9e5b7b8d-c883-31c3-af2c-dbc65fcc299f' target='blank'>RTL XL</a>\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/82\"},{\"id\":84,\"title\":\"Watt Nu - Stef Kranendijk\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Stef%20Kranendijk' target='blank'>Stef Kranendijk</a> (CEO Desso) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Kranendijk gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://rtl.nl/xl/#/u/9e5b7b8d-c883-31c3-af2c-dbc65fcc299f' target='blank'>RTL XL</a></p>\\n<p>Stef Kranendijk is CEO van tapijtenfabrikant Desso. Energietransitie moet vooral gedragen worden door ondernemers. Grote investeringen zijn volgens hem niet nodig, je moet slim zijn en vooral graag willen. Zijn credo: \\u2018met duurzaamheid kun je geld verdienen.\\u2019</p>\\n</span>\\n<span class='en'>\\nThis scenario has been made by <a href='http://wattnu.nl/guest/Stef%20Kranendijk' target='blank'>Stef Kranendijk</a> (CEO of Desso) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Kranendijk made for the Netherlands in 2030. The show itself can be seen on <a href='http://rtl.nl/xl/#/u/9e5b7b8d-c883-31c3-af2c-dbc65fcc299f' target='blank'>RTL XL</a>\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/84\"},{\"id\":85,\"title\":\"Watt Nu - Marco Witschge\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Marco%20Witschge' target='blank'>Marco Witschge</a> (Directeur Stichting Nederland Krijgt Nieuwe Energie) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Witschge gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://rtl.nl/xl/#/u/0771fa47-7762-3692-9cf2-74a038958737' target='blank'>RTL XL</a></p>\\n<p>Marco Witschge is directeur van de stichting Nederland krijgt Nieuwe Energie. Hij gelooft dat we grote economische risico\\u2019s nemen als we nu niet of te weinig investeren in duurzame energie. Landen die nu voorop gaan lopen, zijn straks de meest welvarende economie\\u00ebn als wereldwijd de energieprijzen enorm stijgen.</p>\\n<p>Marco Witschge voorziet een enorme stijging van de prijzen van fossiele brandstoffen. Mede daarom wil hij zo snel mogelijk de transitie maken naar duurzame vormen van energie. Hij stelt onder meer voor om 5.000 windmolens op zee te plaatsen.\\nInvesteren in wind- en zonne-energie is volgens Witschge een slimme zet. Het levert op de lange termijn een hoger rendement dan \\u2018hetzelfde geld\\u2019 op een spaarrekening zetten.</p>\\n<p>Witschge is tegen kernenergie. Ook al reduceert het de CO2-uitstoot, het is volgens hem geen oplossing voor het duurzaamheidsprobleem omdat er een ander probleem bij komt, namelijk dat van kernafval. Volgens hem zou Nederland flink moeten investeren in duurzame energie zodat ons land koploper wordt en daardoor een concurrerende en welvarende economie zal hebben.</p>\\n</span>\\n<span class='en'>\\nThis scenario has been made by <a href='http://wattnu.nl/guest/Marco%20Witschge' target='blank'>Marco Witschge</a> (Director of Stichting Nederland Krijgt Nieuwe Energie) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Witschge made for the Netherlands in 2030. The show itself can be seen on <a href='http://rtl.nl/xl/#/u/0771fa47-7762-3692-9cf2-74a038958737' target='blank'>RTL XL</a>\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/85\"},{\"id\":86,\"title\":\"Watt Nu - Ren\\u00e9 Leegte\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Ren%C3%A9%20Leegte' target='blank'>Ren&eacute; Leegte</a> (Tweede Kamerlid VVD) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Leegte gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://rtl.nl/xl/#/u/0771fa47-7762-3692-9cf2-74a038958737' target='blank'>RTL XL</a></p><p>Te ambitieuze doelstellingen om CO2 te reduceren verstoren volgens hem de energiemarkt, we moeten als Nederland vooral niet het beste jongetje van de klas willen zijn.</p>\\n<p>Onder meer om energie betaalbaar te houden, stelt Ren&eacute; Leegte dat er in Nederland v&oacute;&oacute;r 2030 vier extra kerncentrales gebouwd dienen te worden. Hij stelt dat meer dan de helft van de Nederlandse bevolking voor kernenergie is. Op dit moment geeft een gemiddeld Nederlands gezin een maandsalaris per jaar uit aan de energierekening. Alleen kernenergie, zo vindt hij, kan ervoor zorgen dat dit bedrag niet verder oploopt.</p>\\n<p>Windenergie zou kansen kunnen bieden gezien de prijs elke 18 maanden halveert en de opbrengst verdubbelt. Echter, er is veel materiaal en tijd nodig om windenergie rendabel te maken. Daarom ziet Leegte kernenergie als een meer rendabele optie.\\nDaarnaast vindt Leegte dat Nederland geen te ambitieuze doelstellingen inzake duurzaamheid en CO2-reductie moet hebben omdat deze de Nederlandse concurrentiepositie verslechteren.</p>\\n</span>\\n<span class='en'>\\nThis scenario has been made by <a href='http://wattnu.nl/guest/Ren%C3%A9%20Leegte' target='blank'>Ren&eacute; Leegte</a> (Member of parliament for VVD) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Leegte made for the Netherlands in 2030. The show itself can be seen on <a href='http://rtl.nl/xl/#/u/0771fa47-7762-3692-9cf2-74a038958737' target='blank'>RTL XL</a>\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/86\"},{\"id\":87,\"title\":\"Watt Nu - Pier Vellinga\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Pier%20Vellinga' target='blank'>Pier Vellinga</a> (Klimaatwetenschapper Universiteit Wageningen) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Vellinga gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://rtl.nl/xl/#/u/6cd6cd41-2f6e-3a85-97d2-fb33049d896d' target='blank'>RTL XL</a>.</p>\\n<p>Klimaatwetenschapper Pier Vellinga vindt dat de overheid haar ambities wel wat mag opschroeven als het gaat om duurzame energie. In plaats van investeren in kernenergie, moet de regering geld stoppen in windparken op zee.</p>\\n<p>Met wind op zee moet Nederland een inhaalslag maken op het vlak van duurzame energie. Daarnaast wil Vellinga veel meer elektrische auto\\u2019s en hij wil decentrale energie meer faciliteren. Nederland moet stoppen met het gebruik van nucleaire energie, er liggen daarentegen veel kansen op het gebied van geothermie. Deze laatste vorm van het opwekken van energie is nog ernstig onderschat. Ook al kost de boring nu nog veel geld, het heeft meer potentie dan wij nu denken, zo meent Vellinga.\\nMet deze vormen van duurzame energie kan Nederland niet alleen haar afhankelijkheid van oliestaten tegen gaan, maar belangrijker nog, hiermee kan Nederland klimaatverandering stremmen.</p>\\n</span>\\n<span class='en'>\\nThis scenario has been made by <a href='http://wattnu.nl/guest/Pier%20Vellinga' target='blank'>Pier Vellinga</a> (Climate scientist at University of Wageningen) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Vellinga made for the Netherlands in 2030. The show itself can be seen on <a href='http://rtl.nl/xl/#/u/6cd6cd41-2f6e-3a85-97d2-fb33049d896d' target='blank'>RTL XL</a>.\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/87\"},{\"id\":88,\"title\":\"Watt Nu - Richard Kooloos\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Richard%20Kooloos' target='blank'>Richard Kooloos</a> (Directeur Duurzame Ontwikkeling, ABN AMRO) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Kooloos gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://rtl.nl/xl/#/u/6cd6cd41-2f6e-3a85-97d2-fb33049d896d' target='blank'>RTL XL</a>.</p>\\n<p>Richard Kooloos is directeur duurzame ontwikkeling bij de ABN Amro. Als overheid en bedrijfsleven de krachten beter bundelen, kunnen we volgens hem interessante exportproducten ontwikkelen. \\u2018Met duurzaamheid kun je geld verdienen.\\u2019</p>\\n<p>Belangrijk volgens Kooloos is om een combinatie te vinden tussen energie besparen en duurzaam opwekken. Kooloos zet daarom flink in op windenergie: hij zou graag 1.000 windmolens op zee plaatsen om in onze energiebehoefte te kunnen voorzien. Daarnaast ziet hij veel kansen voor banken om duurzame projecten te financieren. Zo heeft de ABN Amro drie jaar geleden als eerste een nieuw product gelanceerd waarmee zonnepanelen voor particulieren gefinancierd konden worden.</p>\\n<p>Echter, er zijn nog niet genoeg duurzame projecten om in te investeren. De werkzaamheden die de kleine, duurzame banken, zoals ASN Bank en Triodos nu verrichten voor een selecte groep klanten, zal ABN Amro om naar de massa moeten brengen.</p>\\n</span>\\n<span class='en'>\\nThis scenario has been made by <a href='http://wattnu.nl/guest/Richard%20Kooloos' target='blank'>Richard Kooloos</a> (Director Sustainable Development at ABN AMRO) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Kooloos made for the Netherlands in 2030. The show itself can be seen on <a href='http://rtl.nl/xl/#/u/6cd6cd41-2f6e-3a85-97d2-fb33049d896d' target='blank'>RTL XL</a>.\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/88\"},{\"id\":89,\"title\":\"Watt Nu - Gertjan Lankhorst\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Gertjan%20Lankhorst' target='blank'>Gertjan Lankhorst</a> (CEO GasTerra) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Lankhorst gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://www.rtl.nl/xl/#/u/707b4f2a-b209-3a03-b654-4e788b8418b3' target='blank'>RTL XL</a>.</p>\\n<p>Gertjan Lankhorst staat bijna 6 jaar aan het roer van Gasterra. Hij is optimistisch over onze toekomst wat betreft energie. We hebben nu nog meer dan genoeg gas en op lange termijn gelooft hij in zonne-energie. De techniek moet wel nog flink ontwikkeld worden.</p>\\n<p>Hij stelt dat de technologie die nu beschikbaar is, niet grootschalig ingezet moet worden omdat deze nog niet effici\\u00ebnt genoeg is om ons een volledig duurzame energievoorziening te bieden. Doorontwikkelen is dus belangrijk.</p>\\n<p>Over het gebruik van gas is Lankhorst van mening dat de uiteinden van gas goed gebruikt kunnen worden voor het decentraal opwekken van energie met behulp van brandstofcellen. De Nederlandse gasvoorraad wordt weliswaar kleiner, maar voorlopig is er nog genoeg gas. Voor de toekomst wordt er volop ge\\u00efnvesteerd in infrastructuur om gas uit Rusland en Qatar te importeren.</p>\\n</span>\\n<span class='en'>\\nThis scenario has been made by <a href='http://wattnu.nl/guest/Gertjan%20Lankhorst' target='blank'>Gertjan Lankhorst</a> (CEO GasTerra) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Lankhorst made for the Netherlands in 2030. The show itself can be seen on <a href='http://www.rtl.nl/xl/#/u/707b4f2a-b209-3a03-b654-4e788b8418b3' target='blank'>RTL XL</a>.\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/89\"},{\"id\":90,\"title\":\"Watt Nu - Peter Molengraaf\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Peter%20Molengraaf' target='blank'>Peter Molengraaf</a> (CEO Liander) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Molengraaf gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://www.rtl.nl/xl/#/u/707b4f2a-b209-3a03-b654-4e788b8418b3' target='blank'>RTL XL</a>.</p>\\n<p>Peter Molengraaf is directeur van Liander. Hij past met zijn bedrijf het elektriciteitsnet z\\u00f3 aan, dat we in de toekomst allemaal elektrisch kunnen rijden. Overstappen op volledig duurzame energie acht hij op termijn goed mogelijk, maar qua bewustzijn, valt bij burgers nog veel te winnen.</p>\\n<p>Toch ziet Molengraaf dat er ook veel burgers en bedrijven zijn die z\\u00e9lf aan de slag gaan met duurzaamheid. Bedrijven kunnen veel geld verdienen door energie te besparen wat bovendien zorgt voor CO2-reductie. Visie vanuit de overheid op dit vlak ontbreekt volgens hem grotendeels.</p>\\n<p>Molengraaf is positief over de energietransitie. Hij stelt dat wind op land al rendabel is voor grootverbruik en dat zonne-energie voor consumenten. Biomassa ziet hij alleen als oplossing indien het de voedselketen niet in de weg staat. Over groen gas zegt Molengraaf: het is een middel om tijdelijk te vergroenen, maar op de lange termijn moeten we het niet gebruiken om elektriciteit op te wekken.</p>\\n</span>\\n<span class='en'>\\nThis scenario has been made by <a href='http://wattnu.nl/guest/Peter%20Molengraaf' target='blank'>Peter Molengraaf</a> (CEO Liander) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Molengraaf made for the Netherlands in 2030. The show itself can be seen on <a href='http://www.rtl.nl/xl/#/u/707b4f2a-b209-3a03-b654-4e788b8418b3' target='blank'>RTL XL</a>.\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/90\"},{\"id\":91,\"title\":\"Watt Nu - Bernard Fortuyn\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Bernard%20Fortuyn' target='blank'>Bernard Fortuyn</a> (Directeur Sector Energie bij Siemens Nederland) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Fortuyn gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://rtl.nl/xl/#/u/68d966a0-4371-34f7-b45a-ab843d550605' target='blank'>RTL XL</a>.</p>\\n<p>Bernard Fortuyn, hoofd van de divisie energie, transport en distributie van Siemens vindt nieuwe technieken voor duurzame energie veelbelovend. Hij gelooft vooral in energie uit zon en wind. Dat molens lelijk zijn, wil Fortuyn niet horen. Wat hem betreft zetten we de hele kust vol.</p>\\n<p>Volgens Fortuyn zijn er goede mogelijkheden om de energietransitie te maken, vooral op het gebied van technologie. Het ontwikkelingen van deze technieken is dan ook belangrijk om in te investeren. Fortuyn vindt dat deze innovatie vanuit het bedrijfsleven moet komen en dat de overheid het investeren daarom aantrekkelijker moet maken.</p>\\n<p>Daarnaast is het volgens Fortuyn belangrijk om het bewustzijn - dat we met energie een andere kant op moeten - te laten groeien. Hij ziet dat Duitsland hierin voorop loopt. De oosterburen hebben het volgens hem ook wel iets makkelijker, door meer ruimte kunnen ze gemakkelijker windmolens plaatsen zonder dat er eindeloze bezwaarprocedures aan vooraf gaan.</p>\\n</span>\\n<span class='en'>\\nThis scenario has been made by <a href='http://wattnu.nl/guest/Bernard%20Fortuyn' target='blank'>Bernard Fortuyn</a> (CEO Sector Energy at Siemens Netherlands) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Fortuyn made for the Netherlands in 2030. The show itself can be seen on <a href='http://rtl.nl/xl/#/u/68d966a0-4371-34f7-b45a-ab843d550605' target='blank'>RTL XL</a>.\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/91\"},{\"id\":92,\"title\":\"Watt Nu - Anniek Mauser\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Anniek%20Mauser' target='blank'>Anniek Mauser</a> (Manager Duurzaamheid bij Unilever Benelux) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Mevr. Mauser gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://rtl.nl/xl/#/u/68d966a0-4371-34f7-b45a-ab843d550605' target='blank'>RTL XL</a>.</p>\\n<p>Anniek Mauser werkt al 10 jaar als duurzaamheidsexpert bij Unilever. Ze kreeg veel voor elkaar \\u2013 van het Fairtrade maken van alle Ben & Jerry\\u2019s smaken tot het vergroenen van 2,5 miljoen vriezers. Haar volgende uitdaging is om het gedrag van consumenten te veranderen.</p>\\n<p>Na onderzoek van Unilever naar de milieu-impact van de product-keten van het bedrijf, is duidelijk geworden dat gemiddeld 2/3 van de broeikasgas-impact in de gebruiksfase van de consument plaatsvindt. Mauser stelt dat Unilever hier graag verantwoordelijkheid voor wil nemen en daarom de consument bewuster wil maken van haar gedrag.</p>\\n<p>E\\u00e9n van de maatregelen die bijvoorbeeld genomen kan worden is om zoveel mogelijk niet-duurzame producten uit de schappen te halen en hier louter duurzame producten voor in de plaats te produceren en verkopen. Daarnaast ontwikkelt het bedrijf producten die duurzaamheid stimuleren, zoals wasmiddel dat op lage temperatuur schoon wast en cr\\u00e8mespoeling die je niet hoeft uit te spoelen, zodat je water bespaart. Mauser vindt echter ook dat de overheid hier een faciliterende rol bij dient te spelen.</p>\\n</span>\\n<span class='en'>\\nThis scenario has been made by <a href='http://wattnu.nl/guest/Anniek%20Mauser' target='blank'>Anniek Mauser</a> (Head of Sustainability at Unilever Benelux) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Ms. Mauser made for the Netherlands in 2030. The show itself can be seen on <a href='http://rtl.nl/xl/#/u/68d966a0-4371-34f7-b45a-ab843d550605' target='blank'>RTL XL</a>.\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/92\"},{\"id\":93,\"title\":\"Watt Nu - Harm Post\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Harm%20Post' target='blank'>Harm Post</a> (Directeur Groningen Seaports) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Post gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://rtl.nl/xl/#/u/709d7638-f576-37b3-bbc3-69abe771f1b0' target='blank'>RTL XL</a>.</p>\\n<p>Harm Post, directeur van Groningen Seaports, gelooft dat verduurzamen sneller kan als bedrijfsleven en natuurorganisaties intensief samenwerken. Dat scheelt veel bezwaarprocedures en dus ook veel geld. Als de politiek er dan ook nog een tandje bij doet, komt het volgens hem best goed met Nederland.</p>\\n<p>Post is vooral optimistisch over de individuele acties die mensen nemen om te verduurzamen. \\u2018Als de hele bevolking \\u00e9\\u00e9n dag geen vlees eet, hebben we ongeveer de doelstellingen van het Kyoto-protocol gehaald. Zo simpel is het blijkbaar.\\u2019 Maar volgens hem ontbreekt het aan urgentiebesef. Met alleen acties vanuit de consument gaan we het niet redden. De politiek moet daarom het voortouw nemen.</p>\\n</span>\\n<span class='en'>\\nThis scenario has been made by <a href='http://wattnu.nl/guest/Harm%20Post' target='blank'>Harm Post</a> (CEO Groningen Seaports) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Post made for the Netherlands in 2030. The show itself can be seen on <a href='http://rtl.nl/xl/#/u/709d7638-f576-37b3-bbc3-69abe771f1b0' target='blank'>RTL XL</a>.\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/93\"},{\"id\":94,\"title\":\"Watt Nu - Tjerk Wagenaar\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Tjerk%20Wagenaar' target='blank'>Tjerk Wagenaar</a> (Directeur Natuur & Milieu) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Wagenaar gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://rtl.nl/xl/#/u/709d7638-f576-37b3-bbc3-69abe771f1b0' target='blank'>RTL XL</a>.</p>\\n<p>Tjerk Wagenaar is directeur van de stichting Natuur en Milieu. Het tempo waarmee we onze energievoorziening verduurzamen vindt hij veel te traag. Om te versnellen, heeft hij heldere oplossingen zoals een hogere energiebelasting voor grootverbruikers en een laag BTW tarief op zonnepanelen.</p>\\n<p>Tevens vindt Wagenaar dat de overheid meer aandacht moet vestigen op duurzaamheid. Op dit moment beweegt zij niet snel genoeg. De grote industrie\\u00ebn houden groene ontwikkelingen tegen en alleen de overheid kan dit aan banden leggen.</p>\\n<p>Wagenaar is desondanks optimistisch over de energietransitie doordat er veel positieve geluiden te horen zijn vanuit het bedrijfsleven en consumenten. Maar het tempo is alsnog te traag en dus een grote zorgenpost.</p>\\n</span>\\n<span class='en'>\\nThis scenario has been made by <a href='http://wattnu.nl/guest/Tjerk%20Wagenaar' target='blank'>Tjerk Wagenaar</a> (CEO Natuur & Milieu) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Wagenaar made for the Netherlands in 2030. The show itself can be seen on <a href='http://rtl.nl/xl/#/u/709d7638-f576-37b3-bbc3-69abe771f1b0' target='blank'>RTL XL</a>.\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/94\"},{\"id\":95,\"title\":\"Watt Nu - Jo van den Brand\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Jo%20van%20den%20Brand' target='blank'>Jo van den Brand</a> (Professor Natuurkunde) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Van den Brand gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://www.rtl.nl/xl/#/u/53622af8-b1ca-3460-be9c-261b1866a5b7' target='blank'>RTL XL</a>.</p>\\n<p>Professor Jo van den Brand rekent door wat alternatieve energiebronnen ons opleveren aan stroom en tegen welke kosten. Zijn conclusie: wind- en zonne-energie moeten we absoluut inzetten, maar daar gaan we het niet mee redden. Extra kernenergie is noodzaak.</p>\\n<p>Volgens van den Brand hebben we tot 2030 voldoende fossiele energie tot onze beschikking. Daarna moeten we andere manieren van energieopwekking vinden. In plaats van te investeren in wind- en zonne-energie moet de overheid geld investeren in het ontwikkelen van alternatieve energiebronnen.</p>\\n<p>Omdat van den Brand denkt dat we in 2030 niet genoeg duurzame energiebronnen hebben om uit te putten, zijn kerncentrales noodzakelijk om het energietekort aan te vullen.</p>\\n</span>\\n<span class='en'>\\nThis scenario has been made by <a href='http://wattnu.nl/guest/Jo%20van%20den%20Brand' target='blank'>Jo van den Brand</a> (Professor of Physics) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Van den Brand made for the Netherlands in 2030. The show itself can be seen on <a href='http://www.rtl.nl/xl/#/u/53622af8-b1ca-3460-be9c-261b1866a5b7' target='blank'>RTL XL</a>.\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/95\"},{\"id\":96,\"title\":\"Watt Nu - Marjan Minnesma\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Marjan%20Minnesma' target='blank'>Marjan Minnesma</a> (Directeur Urgenda) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Mevr. Minnesma gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://www.rtl.nl/xl/#/u/53622af8-b1ca-3460-be9c-261b1866a5b7' target='blank'>RTL XL</a>.</p>\\n<p>Marjan Minnesma is directeur van Urgenda. In 2011 verkocht ze 50.000 zonnepanelen - zonder subsidie. Maar er is meer nodig om naar een volledig duurzame energievoorziening te gaan. Veel meer. Volgens Marjan rijden we af op een ravijn met 120 kilometer per uur.</p>\\n<p>Minnesma is optimistisch over de energietransitie. \\u2018Deze komt er wel maar van nature gaat het niet snel genoeg.\\u2019 We hebben volgens haar niet lang de tijd meer. Veranderingen in ecosystemen en weersomstandigheden zijn nu al waar te nemen en de klimaatmodellen tonen aan dat de te verwachten verschuivingen nog erger uitpakken dan verwacht. Ook al zijn er veel mensen ongerust, de meesten van hen hebben geen invloed en leeft rustig door volgens Minnesma. Daarom moet de overheid hier iets aan doen en de urgentie aantonen zodat de maatschappij inziet dat er iets veranderd moet worden.</p>\\n</span>\\n<span class='en'>\\nThis scenario has been made by <a href='http://wattnu.nl/guest/Marjan%20Minnesma' target='blank'>Marjan Minnesma</a> (Director Urgenda) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Ms. Minnesma made for the Netherlands in 2030. The show itself can be seen on <a href='http://www.rtl.nl/xl/#/u/53622af8-b1ca-3460-be9c-261b1866a5b7' target='blank'>RTL XL</a>.\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/96\"},{\"id\":97,\"title\":\"Watt Nu - Romeo Malizia\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Romeo%20Malizia' target='blank'>Romeo Malizia</a> (COO Ballast Nedam) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Malizia gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://www.rtl.nl/xl/#/u/c98eaff5-84f9-3310-90c7-de4d85ddca5f' target='blank'>RTL XL</a>.</p>\\n<p>Romeo Malizia is COO van Ballast Nedam. Vroeger was het bouwen van woningen core-business, maar dat verschuift langzaam. Inmiddels bouwt het bedrijf mee aan windparken en investeert in duurzame tankstations. Om schonere productie af te dwingen, moet de prijs van fossiele energie fors omhoog.</p>\\n<p>De lage prijs van fossiele brandstoffen is een groot obstakel in de energietransitie. Hierdoor ontbreekt namelijk de prikkel om in te zetten op andere vormen van energie. Een prijsstijging is dus nodig door middel van bijvoorbeeld hoge boetes op vervuilende auto\\u2019s zodat het verschil met de beloning voor schoon rijden groter wordt.</p>\\n<p>Malizia wil met Ballast Nedam vanaf 2030 alleen nog maar woningen bouwen die energie opwekken in plaats van nodig hebben. Dit is nu al technisch haalbaar maar de prijs is nu nog het grote probleem. Ook hier kan aan een boete-beloningssysteem gedacht worden door een beloning te geven voor weinig energieverbruik en een boete voor energieverbruik van grote leveranciers.</p>\\n</span>\\n<span class='en'>\\nThis scenario has been made by <a href='http://wattnu.nl/guest/Romeo%20Malizia' target='blank'>Romeo Malizia</a> (COO of Ballast Nedam) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Malizia made for the Netherlands in 2030. The show itself can be seen on <a href='http://www.rtl.nl/xl/#/u/c98eaff5-84f9-3310-90c7-de4d85ddca5f' target='blank'>RTL XL</a>.\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/97\"},{\"id\":98,\"title\":\"Watt Nu - Ronald Rovers\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Ronald %20Rovers' target='blank'>Ronald Rovers</a> (Lector Hogeschool Zuyd) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Rovers gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://www.rtl.nl/xl/#/u/c98eaff5-84f9-3310-90c7-de4d85ddca5f' target='blank'>RTL XL</a>.</p>\\n<p>Ronald Rovers is lector duurzaam gebouwde omgeving bij de hogeschool Zuyd. Wat hem betreft staan alle signalen op rood. De energierekening stijgt, daardoor verslechtert de koopkracht en als we niets meer uitgeven, stort de economie in elkaar. En dan hebben we ook nog klimaatverandering.</p>\\n<p>De urgentie is volgens Rovers dus erg hoog maar er gebeurt te weinig. We stevenen volgens hem dan ook af op een doemscenario. Maar net als Malizia, stelt Rovers dat er technisch al heel veel mogelijk is. Het economische systeem stimuleert deze oplossingen echter nog niet waardoor de overheid dit zal moeten doen.</p>\\n<p>Rovers pleit sterk voor het renoveren van bestaande gebouwen in plaats van het bouwen van nieuwe panden. Hij heeft in dit kader \\u2018De Wijk van Morgen\\u2019 ontwikkeld waar 153 gerenoveerde woningen staan met een lage energiebehoefte.</p>\\n</span>\\n<span class='en'>\\nThis scenario has been made by <a href='http://wattnu.nl/guest/Ronald %20Rovers' target='blank'>Ronald Rovers</a> (Lector Hogeschool Zuyd) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Rovers made for the Netherlands in 2030. The show itself can be seen on <a href='http://www.rtl.nl/xl/#/u/c98eaff5-84f9-3310-90c7-de4d85ddca5f' target='blank'>RTL XL</a>.\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/98\"},{\"id\":99,\"title\":\"Watt Nu - Stef van Dongen\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Stef%20van%20Dongen' target='blank'>Stef van Dongen</a> (Directeur Enviu) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Van Dongen gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://www.rtl.nl/xl/#/u/d3399a2f-32ba-3883-a0cb-2bf1e5b1deee' target='blank'>RTL XL</a>.</p>\\n<p>Stef van Dongen is de oprichter van Enviu, een organisatie die duurzame innovaties ontwikkelt en in de markt zet. Hij gelooft niet in een top down benadering, maar in de kracht van de massa: Als mensen massaal energie besparen, levert dat meer op dan het zoveelste VN-verdrag.</p>\\n<p>Volgens van Dongen leeft het onderwerp \\u2018energie\\u2019 niet onder de gemiddelde Nederlander: \\u201cVeel mensen denken dat we al heel ver zijn maar dat zijn we nog helemaal niet.\\u201d In Nederland gebeurt nog veel te weinig en om dat tij te keren gelooft van Dongen heel erg in een bottum-up beweging. Hij stelt dat er ook veel visie is vanuit bijvoorbeeld Nederlandse ondernemers. Het onderwerp energie moet voor consumenten aan hobby\\u2019s of passies gerelateerd worden, zodat het onderwerp meer gaat leven.</p>\\n<p>Regelgeving zou consumenten moeten stimuleren om zelf maatregelen te nemen. Bijvoorbeeld een laag belastingtarief op zonnestroom.</p>\\n</span>\\n<span class='en'>\\nThis scenario has been made by <a href='http://wattnu.nl/guest/Stef%20van%20Dongen' target='blank'>Stef van Dongen</a> (Director Enviu) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Van Dongen made for the Netherlands in 2030. The show itself can be seen on <a href='http://www.rtl.nl/xl/#/u/d3399a2f-32ba-3883-a0cb-2bf1e5b1deee' target='blank'>RTL XL</a>.\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/99\"},{\"id\":100,\"title\":\"Watt Nu - Ewald Breunesse\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Ewald%20Breunesse' target='blank'>Ewald Breunesse</a> (Manager Energietransitie bij Shell) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Breunesse gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://www.rtl.nl/xl/#/u/d3399a2f-32ba-3883-a0cb-2bf1e5b1deee' target='blank'>RTL XL</a>.</p>\\n<p>Ewald Breunesse is manager energie transities bij Shell. Door een te lage CO2 prijs krijgt schone energie volgens hem geen kans zich te ontwikkelen. Europa, de VS en China moeten zo snel mogelijk afspraken maken om de CO2-prijs drastisch te verhogen.</p>\\n<p>Breunesse pleit voor een negen keer zo hoge CO2 prijs dan de huidige. Dit komt neer op ongeveer \\u20ac80 per ton CO2. Het geld dat hiermee vrij komt moet voorts ge\\u00efnvesteerd worden in projecten of producten die de CO2-emissie verminderen.</p>\\n<p>Daarnaast stelt Breunesse dat we nu al zonder kolen en kernenergie kunnen. In Nederland hebben we deze vormen van energie-opwek volgens hem niet nodig. In 2030 gaan we veel minder energie gebruiken, we moeten meer schone energie gebruiken en aardgas kan het geheel ondersteunen op de dagen dat de volledig duurzame energieopwekking tekort schiet.</p>\\n</span>\\n<span class='en'>\\nThis scenario has been made by <a href='http://wattnu.nl/guest/Ewald%20Breunesse' target='blank'>Ewald Breunesse</a> (Manager Energy Transition at Shell) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Breunesse made for the Netherlands in 2030. The show itself can be seen on <a href='http://www.rtl.nl/xl/#/u/d3399a2f-32ba-3883-a0cb-2bf1e5b1deee' target='blank'>RTL XL</a>.\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/100\"},{\"id\":101,\"title\":\"Watt Nu - Jan Borghuis\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Jan%20Borghuis' target='blank'>Jan Borghuis</a> (Directeur GreenWheels) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Borghuis gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://www.rtl.nl/xl/#/u/f939336c-399c-3606-832d-bbb51664ad46' target='blank'>RTL XL</a>.</p>\\n<p>Jan Borghuis is &eacute;&eacute;n van de oprichters van Greenwheels. Hij toont aan dat je ook geld kunt verdienen zonder dat dat ten koste gaat van ons milieu. Zijn 'deelauto's' staan in 100 steden door heel Nederland en sinds kort ook in Engeland. Hoe groter zijn bedrijf wordt, hoe minder CO2 we gezamenlijk uitstoten.</p>\\n</span>\\n<span class='en'>\\nThis scenario has been made by <a href='http://wattnu.nl/guest/Jan%20Borghuis' target='blank'>Jan Borghuis</a> (Director GreenWheels) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Borghuis made for the Netherlands in 2030. The show itself can be seen on <a href='http://www.rtl.nl/xl/#/u/f939336c-399c-3606-832d-bbb51664ad46' target='blank'>RTL XL</a>.\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/101\"},{\"id\":102,\"title\":\"Watt Nu - Pieter Verberne\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Pieter%20Verberne' target='blank'>Pieter Verberne</a> (General Manager Energie bij AkzoNobel) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Verberne gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://www.rtl.nl/xl/#/u/f939336c-399c-3606-832d-bbb51664ad46' target='blank'>RTL XL</a>.</p>\\n<p>Pieter Verberne is general manager Energie bij Akzo Nobel. Verduurzamen vindt hij belangrijk, maar beschermen van zijn handel nog belangrijker. Daarom staan de eigen gascentrales uit en gebruiken ze stroom van kolencentrales. Slecht voor het milieu en de CO2 uitstoot, maar wel veel goedkoper en dus beter voor het bedrijf.</p>\\n</span>\\n<span class='en'>\\nThis scenario has been made by <a href='http://wattnu.nl/guest/Pieter%20Verberne' target='blank'>Pieter Verberne</a> (General Manager Energy at AkzoNobel) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Verberne made for the Netherlands in 2030. The show itself can be seen on <a href='http://www.rtl.nl/xl/#/u/f939336c-399c-3606-832d-bbb51664ad46' target='blank'>RTL XL</a>.\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/102\"},{\"id\":103,\"title\":\"Watt Nu - Jeroen de Haas\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Jeroen%20de%20Haas' target='blank'>Jeroen de Haas</a> (Directeur Eneco) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. De Haas gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://www.rtl.nl/xl/#/u/9b430b5d-9bf4-318d-94d9-8ce78aa5f33f' target='blank'>RTL XL</a>.</p>\\n<p>Jeroen de Haas is bestuursvoorzitter van Eneco. Als het aan hem ligt, komt er in Nederland morgen nog een bodemprijs voor CO2 om schone energie te stimuleren. Duurzame energie is wereldwijd gezin een miljardenbusiness, daar kan Nederland een marktaandeel van pakken.</p>\\n</span>\\n<span class='en'>\\nThis scenario has been made by <a href='http://wattnu.nl/guest/Jeroen%20de%20Haas' target='blank'>Jeroen de Haas</a> (CEO Eneco) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. De Haas made for the Netherlands in 2030. The show itself can be seen on <a href='http://www.rtl.nl/xl/#/u/9b430b5d-9bf4-318d-94d9-8ce78aa5f33f' target='blank'>RTL XL</a>.\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/103\"},{\"id\":104,\"title\":\"Watt Nu - Paulus Jansen\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\n<p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Paulus%20Jansen' target='blank'>Paulus Jansen</a> (Tweedekamerlid SP) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Jansen gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://www.rtl.nl/xl/#/u/9b430b5d-9bf4-318d-94d9-8ce78aa5f33f' target='blank'>RTL XL</a>.</p>\\n<p>Paulus Jansen is Kamerlid voor de SP. Hij wil verduurzaming van de energiemarkt versnellen door de vervuiler te laten betalen. Het tarief voor grootverbruikers moet omhoog en mensen die zonnepanelen gebruiken, hoeven wat hem betreft geen energiebelasting te betalen.</p>\\n</span>\\n<span class='en'>\\nThis scenario has been made by <a href='http://wattnu.nl/guest/Paulus%20Jansen' target='blank'>Paulus Jansen</a> (Member of Parliament for SP) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Jansen made for the Netherlands in 2030. The show itself can be seen on <a href='http://www.rtl.nl/xl/#/u/9b430b5d-9bf4-318d-94d9-8ce78aa5f33f' target='blank'>RTL XL</a>.\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/104\"},{\"id\":2992,\"title\":\"GasTerra startscenario 2020\",\"area_code\":\"nl\",\"end_year\":2020,\"description\":\"<span class='nl'>\\nGasTerra heeft voor de scenario\\\\xE2\\\\x80\\\\x99s 2020 zijn visie over de veranderingen in de energievraag,  de energiekosten en het aanbod en gebruik van zowel hernieuwbare energiebronnen als fossiele brandstoffen in beeld gebracht. Getracht is om een goede balans te vinden tussen overheidsdoelstellingen en economische en maatschappelijke randvoorwaarden. GasTerra is van mening dat aardgas de sleutelrol speelt om verantwoord de transitie naar een duurzame energievoorziening uit te voeren. GasTerra wenst de gebruiker van het model veel leerzame exercities toe in het boeiend proces van energietransitie.\\n</span>\\n<span class='en'>\\nFor the 2020 scenarios, GasTerra has formulated its vision for the changes in the energy demand, the energy costs and the supply of both the renewable energy sources as the fossil fuels. It has tried to find a good balance between the governmental policy goals and the economic and societal constraints. Gasterra thinks natural gas plays a pivotal role in the transition to a sustainable energy supply. GasTerra wishes the user of the model a educational experience in the interesting field of energy transition.\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/2992\"},{\"id\":2993,\"title\":\"GasTerra startscenario 2030\",\"area_code\":\"nl\",\"end_year\":2030,\"description\":\"<span class='nl'>\\nGasTerra heeft voor de scenario\\\\xE2\\\\x80\\\\x99s 2030 zijn visie over de veranderingen in de energievraag,  de energiekosten en het aanbod en gebruik van zowel hernieuwbare energiebronnen als fossiele brandstoffen in beeld gebracht. Getracht is om een goede balans te vinden tussen overheidsdoelstellingen en economische en maatschappelijke randvoorwaarden. GasTerra is van mening dat aardgas de sleutelrol speelt om verantwoord de transitie naar een duurzame energievoorziening uit te voeren. GasTerra wenst de gebruiker van het model veel leerzame exercities toe in het boeiend proces van energietransitie.\\n</span>\\n<span class='en'>\\nFor the 2030 scenarios, GasTerra has formulated its vision for the changes in the energy demand, the energy costs and the supply of both the renewable energy sources as the fossil fuels. It has tried to find a good balance between the governmental policy goals and the economic and societal constraints. Gasterra thinks natural gas plays a pivotal role in the transition to a sustainable energy supply. GasTerra wishes the user of the model a educational experience in the interesting field of energy transition.\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/2993\"},{\"id\":2994,\"title\":\"GasTerra startscenario 2040\",\"area_code\":\"nl\",\"end_year\":2040,\"description\":\"<span class='nl'>\\nGasTerra heeft voor de scenario\\\\xE2\\\\x80\\\\x99s 2040 zijn visie over de veranderingen in de energievraag,  de energiekosten en het aanbod en gebruik van zowel hernieuwbare energiebronnen als fossiele brandstoffen in beeld gebracht. Getracht is om een goede balans te vinden tussen overheidsdoelstellingen en economische en maatschappelijke randvoorwaarden. GasTerra is van mening dat aardgas de sleutelrol speelt om verantwoord de transitie naar een duurzame energievoorziening uit te voeren. GasTerra wenst de gebruiker van het model veel leerzame exercities toe in het boeiend proces van energietransitie.\\n</span>\\n<span class='en'>\\nFor the 2040 scenarios, GasTerra has formulated its vision for the changes in the energy demand, the energy costs and the supply of both the renewable energy sources as the fossil fuels. It has tried to find a good balance between the governmental policy goals and the economic and societal constraints. Gasterra thinks natural gas plays a pivotal role in the transition to a sustainable energy supply. GasTerra wishes the user of the model a educational experience in the interesting field of energy transition.\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/2994\"},{\"id\":2995,\"title\":\"GasTerra startscenario 2050\",\"area_code\":\"nl\",\"end_year\":2050,\"description\":\"<span class='nl'>\\nGasTerra heeft voor de scenario\\\\xE2\\\\x80\\\\x99s 2050 zijn visie over de veranderingen in de energievraag,  de energiekosten en het aanbod en gebruik van zowel hernieuwbare energiebronnen als fossiele brandstoffen in beeld gebracht. Getracht is om een goede balans te vinden tussen overheidsdoelstellingen en economische en maatschappelijke randvoorwaarden. GasTerra is van mening dat aardgas de sleutelrol speelt om verantwoord de transitie naar een duurzame energievoorziening uit te voeren. GasTerra wenst de gebruiker van het model veel leerzame exercities toe in het boeiend proces van energietransitie.\\n</span>\\n<span class='en'>\\nFor the 2050 scenarios, GasTerra has formulated its vision for the changes in the energy demand, the energy costs and the supply of both the renewable energy sources as the fossil fuels. It has tried to find a good balance between the governmental policy goals and the economic and societal constraints. Gasterra thinks natural gas plays a pivotal role in the transition to a sustainable energy supply. GasTerra wishes the user of the model a educational experience in the interesting field of energy transition.\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/2995\"},{\"id\":2996,\"title\":\"80% CO2 reductiescenario\",\"area_code\":\"nl\",\"end_year\":2050,\"description\":\"Quintel Intelligence heeft een voorbeeldscenario gemaakt met 80% CO2 reductie voor 2050. Het is een scenario met beperkte economische groei (ongeveer 1% procent per jaar) tussen 2010 en 2050. De huidige 2010\\u201d state-of-the-art technology\\u201d wordt gebruik met uitzondering van zon en wind waar significante prestatieverbeteringen worden verondersteld (-37% voor wind op land tot \\u201378% voor zonnepanelen). Brandstofprijzen stijgen met 100% tussen 2010 en 2050 en de CO2-prijs is ongeveer 50 Euro per ton terwijl de totale energiekosten minder dan 5% stijgen t.o.v. vandaag. Ongespecificeerde effici\\u00ebntie verbeteringen in iedere sector worden zo laag mogelijk gehouden om aan te blijven sluiten bij de realiteit van vandaag. De efficientie verbetering in de industrie is 1.2% per jaar in dit scenario. We hebben onze optimaliseringsmodule (die werkt bovenop het model dat je hier zelf ook kunt gebruiken) om dit scenario uit te rekenen. Gas, Olie, Kolen en Kernenergie leveren nog steeds een belangrijk deel \\u00a0van de primaire energie. CCS is niet zinvol in dit scenario. Er zijn alternatieven aan zowel de vraag- als aanbodzijde die effici\\u00ebnter zijn voor iedere gespendeerde euro. Er is een belangrijke aandeel biomassa, wind en zon in de energiemix. Volgen ons is dit niet een energietransitie maar een energierevolutie. De taak die voor ons ligt in dit scenario is immens maar realiseerbaar. Veel plezier met het onderzoeken en verbeteren van dit scenario. Probeer je de implicaties van een dergelijk scenario eens voor te stellen.\",\"url\":\"http://etengine.dev/api/v3/scenarios/2996\"},{\"id\":2998,\"title\":\"99% Duurzame Energie \\u00a0 \\\"Nederland krijgt nieuwe energie\\\"\",\"area_code\":\"nl\",\"end_year\":2050,\"description\":\"<span>\\n<p>Op verzoek van Marco Witschge van het burgerinitiatief \\\"Nederland krijgt nieuwe energie\\\" hebben wij de afgelopen weken met het Energietranstitiemodel een extreem scenario berekent dat uitkomt op 99% CO2 en 99% duurzame energie in 2050.</p>\\n<p>Om dit scenario te kunnen berekenen hebben wij eerst een aantal aannames gedaan over de situatie in 2050:</p>\\n<p>- Brandstofprijzen ongeveer 100% hoger dan vandaag<br/>\\n- Gematigde economische groei (1-2% per jaar)<br/>\\n- Gematigde efficiency verbeteringen (onder de 2% per jaar)<br/>\\n- Gebruik van 2010 state of the art technology met uitzondering van wind en zon waar efficiency verbetering is verondersteld</p>\\n<p>Vervolgens hebben wij een optimalisatiealgoritme gedraaid op alle elementen uit ons energiesysteem en het algoritme de technologie- en brandstofmix vrij laten kiezen. Dit natuurlijk binnen de gebruikelijke beperkingen van landgebruik en een maximaal toegelaten kostenstijging van 100%.</p>\\n<p>U kunt zelf met de aannames spelen of de technologie- of brandstofmix aanpassen indien u een van de uitgerekende waarden niet rendabel vindt. Het systeem zal dan in enkele milliseconden het gehele energiesysteem opnieuw doorrekenen op onze servers en u dan onmiddellijk feedback geven over de consequenties van de aanpassingen die u aan het scenario heeft gemaakt.</p>\\n<p>Ter vergelijking is er in dit menu ook een scenario voor 2050 te laden dat minder extreem is. Dit is een 80% CO2-reductie scenario dat van dezelfde aannames uitgaat als het 99% duurzaam scenario maar in dit scenario is ook ruimte voor kernenergie en een beperkte hoeveelheid fossiele brandstoffen. </p>\\n<p>Groot verschil tussen het 80% CO2-reductie scenario en het 99% duurzaam scenario is de hoeveelheid biomassa die nodig is. Deze hoeveelheid is in het 80% CO2 reductie scenario ruim 2 x het Nederlands landbouwareaal en in het 99% duurzaam scenario ruim 5 x het Nederlands landbouwareaal. </p>\\n</span>\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/2998\"},{\"id\":2999,\"title\":\"DWARS, GroenLinkse jongeren energievisie\",\"area_code\":\"nl\",\"end_year\":2050,\"description\":\"DWARS, GroenLinkse jongeren heeft nagedacht over de energietransitie, en geeft middels dit model haar visie. DWARS streeft naar een duurzame, leefbare en betrouwbare energievoorziening.\\nWindenergie, zonne-energie en aardwarmte hebben hierin een sleutelrol. Dit zijn namelijk volgens DWARS de enige bronnen die echt duurzaam, leefbaar en betrouwbaar zijn. Dit scenario laat zien dat de transitie naar een duurzame, leefbare en betrouwbare energievoorziening mogelijk is en dat het niet eens veel geld kost. DWARS hoopt met dit scenario bij te dragen aan de discussie rond de energietransitie, en is van mening dat het energietransitiemodel een nuttige rol in deze discussie kan vervullen.\\n\",\"url\":\"http://etengine.dev/api/v3/scenarios/2999\"}]"
