<!doctype html>
<html>
  <head>

    <title>Quinn</title>
    <link rel="stylesheet" type="text/css" href="../../quinn.css" />
    <link rel="stylesheet" type="text/css" href="../../vendor/examples.css" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  </head>

  <body>

    <div id="content">
    <!-- edit README.md, not this file -->
    <!-- then run rake readme to regenerate this file -->
    <!-- begin README -->

    <h1 id="quinn">Quinn</h1>

    <div class="example">
      <div class="widget">
        <div class="slider"></div>
      </div>
      <div class="value">0</div>
    </div>

    <p>
      <a href="#" id="val-one">Set to 40, 60</a> &nbsp;
      <a href="#" id="val-two">Set to 20, 80</a> &nbsp;
      <a href="#" id="val-three">Set to 90, 95</a> &nbsp;
      <a href="#" id="val-four">Set to 0, 100</a>
    </p>

    <pre><code>change events triggered: <span id="change-events">0</span>
drag events triggered:   <span id="drag-events">0</span>
abort events triggered:  <span id="abort-events">0</span></code></pre>

    <!-- end README -->
    </div>

    <script type="text/javascript" src="../../vendor/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="../../vendor/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="../../vendor/underscore-1.3.1.js"></script>
    <script type="text/javascript" src="../../jquery.quinn.js"></script>

    <script lang="text/javascript">
      var dragEvents = 0, changeEvents = 0, abortEvents = 0, quinn;

      quinn = new $.Quinn($('.slider'), {
        value: [ 25, 75 ],

        drag: function (newValue) {
          $('.value').text(newValue.join(' - '));
          $('#drag-events').text(++dragEvents);
        },

        change: function (newValue) {
          $('#change-events').text(++changeEvents);
        },

        setup: function (newValue) {
          $('.value').text(newValue.join(' - '));
        },

        abort: function (newValue) {
          $('#abort-events').text(++abortEvents);
        },
      });

      $('#val-one').click(function () {
        quinn.setValue([ 40, 60 ]);
        return false;
      });

      $('#val-two').click(function () {
        quinn.setValue([ 20, 80 ]);
        return false;
      });

      $('#val-three').click(function () {
        quinn.setValue([ 90, 95 ]);
        return false;
      });

      $('#val-four').click(function () {
        quinn.setValue([ 0, 100 ]);
        return false;
      });
    </script>

  </body>
</html>
